 <html lang="en-US" itemscope itemtype="http://schema.org/Article" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:article="http://ogp.me/ns/article"> <head>  <meta name="viewport" content="width=device-width, initial-scale=1" />  <base href /> <meta charset="utf-8" /> <title>270: Apollo Robbins on the Other Side of the Record — The Magic Word</title> <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" /> <link rel="canonical" href="https://www.themagicwordpodcast.com/scottwellsmagic/270-apollo-robbins" /> <meta property="og:site_name" content="The Magic Word" /> <meta property="og:title" content="270: Apollo Robbins on the Other Side of the Record" /> <meta property="og:latitude" content="29.7601927" /> <meta property="og:longitude" content="-95.36938959999998" /> <meta property="og:url" content="https://www.themagicwordpodcast.com/scottwellsmagic/270-apollo-robbins" /> <meta property="og:type" content="article" /> <meta property="og:description" content="When Gregory Wilson opened the can of worms on episode 268, I guess I 
expected to give voice to the other point of view. But I did not want to be 
the "Jerry Springer" or "Maury Povich" of the magic world and pit magicians 
against each other who happen to have a "beef" with the other for 
"stealing" intellectual property. i still do not want to perpetuate 
animosity and derision in our community. In fact, I would rather open the 
floor to discussion about what constitutes thievery versus what is open to 
"fair use" in the magic world.

Apollo Robbins was at the epicenter of Gregory's accusations and his side 
needed to be heard. Shortly after the release of Greg's podcast, I spoke 
with Apollo. He was reluctant at first but after we chatted a bit, he 
agreed to publicly air his position and left to live on the information 
highway. But it was with the proviso that The Magic Word Podcast seek out 
first-hand accounts from those who were mentioned and have their own 
stories to defend.

So, I want to begin this week with the hope and promise of trying to fairly 
and diplomatically look for the truth, whatever that is and wherever that 
may lead. It could be that no one is right or wrong, it is just a matter of 
one's construct of reality. I will try to contact those mentioned by Greg 
to see if they will be willing to go on record to present "proof" that Greg 
was demanding or at least to tell their side of the story. In the end, you 
can make up your own mind on who and what you believe.

I like the idea of trying to emulate the idea of the wildly successful 
podcast series, "Serial". While I will not copy their format, I do want to 
try to get people to speak on the record about the accusations as they 
relate to Gregory Wilson and, more importantly, to reveal a subject that 
should be aired in our magic community: theft versus entitlement. You can 
follow and/or add to the discussion on Twitter by using the hashtag 
#MagicCereal

Magicians' Valhalla

Although the list below is not exhaustive, it does reflect the names of 
many well-known (and some lesser known) magicians, spouses and assistants 
who passed on in 2015. Some may not be as well-known to you, but they were 
my personal friends (hey, it is my blog!). If you are unfamiliar with any 
of these names, then it would behoove you to do a little online search of 
what these people have contributed to our craft. If you have someone you 
think was overlooked, then please post the name in the comments below on 
this blog.

Those whose names are highlighted were featured or interviewed here on The 
Magic Word Podcast. You can click on their name to revisit and listen to 
their voices again.

Claude E. Crowe, Jr.

Amy Dawes

Tim Deremer

Andrea “Andi” Diamond

Dean Dill

Tony Econ

Don England

Lee Grabel

Michael A. Hilburger

Gary D. Jennings

Douglas R. Kornegay

Stan Kramien

René Lavand

Ron London

Father Cyprian Murray

Woodrow “Woody” R. Pittman, Jr.

John J. Randall aka “Johnny Aladdin”

Barrie Richardson

Edward S. Solomon

Donald F. Stiefel

</noscript><img class="thumb-image" data-src="https://static1.squarespace.com/static/514e3e26e4b023ca28fd5cc8/t/5681bdea1c1210f33bed17f2/1451343339870/" data-image="https://static1.squarespace.com/static/514e3e26e4b023ca28fd5cc8/t/5681bdea1c1210f33bed17f2/1451343339870/" data-image-dimensions="1872x720" data-image-focal-point="0.5,0.5" data-load="false" data-image-id="5681bdea1c1210f33bed17f2" data-type="image" /> </div> </div> </div> </div></div></div></div></div> </div> <h1 data-content-field="title" class="entry-title"> <a href="/scottwellsmagic/270-apollo-robbins">270: Apollo Robbins on the Other Side of the Record</a> </h1> <div class="entry-content"> <div class="promoted-off"> <div class="sqs-layout sqs-grid-12 columns-12" data-layout-label="Promoted Block" data-type="promoted-block" id="promoted-block-56783470e0327c06bcda090e"><div class="row sqs-row"><div class="col sqs-col-12 span-12"><div class="sqs-block image-block sqs-block-image" data-block-type="5" id="block-yui_3_17_2_1_1450718302615_56967"><div class="sqs-block-content"> <div class="image-block-outer-wrapper layout-caption-hidden design-layout-inline"> <div class="intrinsic" style="max-width:100%;"> <div style="padding-bottom:38.46154022216797%;" class="image-block-wrapper   has-aspect-ratio" data-description> <noscript><img src="https://static1.squarespace.com/static/514e3e26e4b023ca28fd5cc8/t/5681bdea1c1210f33bed17f2/1451343339870/" /></noscript><img class="thumb-image" data-src="https://static1.squarespace.com/static/514e3e26e4b023ca28fd5cc8/t/5681bdea1c1210f33bed17f2/1451343339870/" data-image="https://static1.squarespace.com/static/514e3e26e4b023ca28fd5cc8/t/5681bdea1c1210f33bed17f2/1451343339870/" data-image-dimensions="1872x720" data-image-focal-point="0.5,0.5" data-load="false" data-image-id="5681bdea1c1210f33bed17f2" data-type="image" /> </div> </div> </div> </div></div></div></div></div> </div> <div class="sqs-layout sqs-grid-12 columns-12" data-layout-label="Post Body" data-type="item" data-updated-on="1450721703122" id="item-56783470e0327c06bcda090e"><div class="row sqs-row"><div class="col sqs-col-12 span-12"><div class="sqs-block html-block sqs-block-html" data-block-type="2" id="block-fadc0f20a328ef5e054b"><div class="sqs-block-content"><p>When Gregory Wilson opened the can of worms on episode 268, I guess I expected to give voice to the other point of view. But I did not want to be the &quot;Jerry Springer&quot; or &quot;Maury Povich&quot; of the magic world and pit magicians against each other who happen to have a &quot;beef&quot; with the other for &quot;stealing&quot; intellectual property. i still do not want to perpetuate animosity and derision in our community. In fact, I would rather open the floor to discussion about what constitutes thievery versus what is open to &quot;fair use&quot; in the magic world.</p><p style="text-align:justify">Apollo Robbins was at the epicenter of Gregory&apos;s accusations and his side needed to be heard. Shortly after the release of Greg&apos;s podcast, I spoke with Apollo. He was reluctant at first but after we chatted a bit, he agreed to publicly air his position and left to live on the information highway. But it was with the proviso that The Magic Word Podcast seek out first-hand accounts from those who were mentioned and have their own stories to defend.</p><p>So, I want to begin this week with the hope and promise of trying to fairly and diplomatically look for the truth, whatever that is and wherever that may lead. It could be that no one is right or wrong, it is just a matter of one&apos;s construct of reality. I will try to contact those mentioned by Greg to see if they will be willing to go on record to present &quot;proof&quot; that Greg was demanding or at least to tell their side of the story. In the end, you can make up your own mind on who and what you believe.</p><p>I like the idea of trying to emulate the idea of the wildly successful podcast series, &quot;Serial&quot;. While I will not copy their format, I do want to try to get people to speak on the record about the accusations as they relate to Gregory Wilson and, more importantly, to reveal a subject that should be aired in our magic community: theft versus entitlement. You can follow and/or add to the discussion on Twitter by using the hashtag #MagicCereal</p></div></div><div class="sqs-block video-block sqs-block-video" data-block-json="{"layout":"caption-hidden","overlay":false,"description":{"html":"<p>Apollo Robbins - The Gentleman Thief on the TODAY show on NBC Network with over 8MM views!</p>","source":"<p>Apollo Robbins - The Gentleman Thief on the TODAY show on NBC Network with over 8MM views!</p>"},"hSize":null,"floatDir":null,"html":"<iframe src=\"//www.youtube.com/embed/MG2HPtbV-80?wmode=opaque&amp;enablejsapi=1\" scrolling=\"no\" allowfullscreen=\"\" frameborder=\"0\" height=\"480\" width=\"854\">\n</iframe>","url":"https://youtu.be/MG2HPtbV-80","width":854,"height":480,"providerName":"YouTube","thumbnailUrl":"https://i.ytimg.com/vi/MG2HPtbV-80/hqdefault.jpg","resolvedBy":"youtube"}" data-block-type="32" id="block-yui_3_17_2_1_1450718302615_66177"><div class="sqs-block-content"><div class="intrinsic" style="max-width:100%"><div class="embed-block-wrapper" style="padding-bottom:56.20609%;"><div class="sqs-video-wrapper" data-html="<iframe src="//www.youtube.com/embed/MG2HPtbV-80?wmode=opaque&enablejsapi=1" scrolling="no" allowfullscreen="" frameborder="0" height="480" width="854"><br/></iframe>" data-provider-name="YouTube" /></div></div></div></div><div class="sqs-block gallery-block sqs-block-gallery" data-block-json="{"hSize":null,"floatDir":null,"methodOption":"transient","existingGallery":null,"design":"grid","aspectRatio":null,"square-thumbs":true,"aspect-ratio":"square","thumbnails-per-row":3,"padding":20,"lightbox":true,"collectionId":"567842cb0ab377c9816c587e","vSize":null,"transientGalleryId":"567842cb0ab377c9816c587e"}" data-block-type="8" id="block-yui_3_17_2_1_14507183026 the+Other+Side+of+the+Record.mp3/original/Apollo+Robbins+On+the+Other+Side+of+the+Record.mp3">Clicking Here</a><a target="_blank" href="http://static.squarespace.com/static/514e3e26e4b023ca28fd5cc8/t/52d619c4e4b07ee3a1c193bd/1389763012222/Alex%20Ramon%20Part%20Two.mp3/original/Alex+Ramon+Part+Two.mp3"> </a>and then right click to save the file. You can also subscribe to the RSS feed by <a target="_blank" href="http://themagicwordpodcast.com/scottwellsmagic?format=rss">Clicking Here</a>. You can download or listen to the podcast through <strong>Stitcher by <a target="_blank" href="http://www.stitcher.com/s?fid=61194&refid=stpr">Clicking Here</a> or through FeedPress </strong>by <a target="_blank" href="http://feedpress.me/themagicwordpodcast">Clicking Here</a> or through Tunein.com by <a target="_blank" href="http://tunein.com/radio/The-Magic-Word-p686996/">Clicking Here</a>. Remember, you can download it through the <strong>iTunes store, too</strong>. See the preview page by <a target="_blank" href="https://itunes.apple.com/us/podcast/magic-word-for-magicians-about/id635943641">Clicking Here</a>.</p><h2><strong>Magicians&apos; Valhalla</strong></h2><p>Although the list below is not exhaustive, it does reflect the names of many well-known (and some lesser known) magicians, spouses and assistants who passed on in 2015. Some may not be as well-known to you, but they were my personal friends (hey, it is my blog!). If you are unfamiliar with any of these names, then it would behoove you to do a little online search of what these people have contributed to our craft. If you have someone you think was overlooked, then please post the name in the comments below on this blog.</p><p>Those whose names are highlighted were featured or interviewed here on The Magic Word Podcast. You can click on their name to revisit and listen to their voices again.</p><p><a target="_blank" href="http://themagicwordpodcast.com/scottwellsmagic/the-good-old-days">Claude E. Crowe, Jr.</a></p><p>Amy Dawes</p><p>Tim Deremer</p><p>Andrea “Andi” Diamond</p><p><a target="_blank" href="http://themagicwordpodcast.com/scottwellsmagic/2013/6/14/my-week-at-hollywoods-famed-magic-castle">Dean Dill</a></p><p>Tony Econ</p><p>Don England</p><p>Lee Grabel</p><p>Michael A. Hilburger</p><p>Gary D. Jennings</p><p>Douglas R. Kornegay</p><p>Stan Kramien</p><p>René Lavand</p><p>Ron London</p><p>Father Cyprian Murray</p><p>Woodrow “Woody” R. Pittman, Jr.</p><p>John J. Randall aka “Johnny Aladdin”</p><p>Barrie Richardson</p><p>Edward S. Solomon</p><p>Donald F. Stiefel</p><p>Daniel Waldron</p><p>Scott Weston, aka Cashetta</p></div></div><div class="sqs-block code-block sqs-block-code" data-block-type="23" id="block-yui_3_17_2_1_1451338854578_45868"><div class="sqs-block-content"><p>It&apos;s not too late to order your 2016 Magic calendar and help support The Magic Word!</p><iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=US&source=ac&ref=tf_til&ad_type=product_link&tracking_id=themagworpod-20&marketplace=amazon&region=US&placement=1631361031&asins=1631361031&linkId=EMHD55UKOS2AK24U&show_border=true&link_opens_in_new_window=true"> </iframe></div></div><div class="sqs-block code-block sqs-block-code" data-block-type="23" id="block-yui_3_17_2_1_1451338854578_61382"><div class="sqs-block-content"><p>Click on the button below to help support The Magic Word Podcast with your PayPal donation and become a Friend of The Magic Word. You can make a one-time donation or pledge regular donations through PayPal. Just set it and forget it and enjoy the podcasts knowing that you are a Friend of The Magic Word. Thank you for your support!</p><form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top"> <input type="hidden" name="cmd" value="_s-xclick" /> <input type="hidden" name="hosted_button_id" value="BVJ2ET7ZWW3U
