>sobre </span></h4> <p>Reinaldo Azevedo, jornalista, escreve este blog desde 2006. É autor dos livros “Contra o Consenso” (Barracuda), “O País dos Petralhas I e II”, “Máximas de Um País Mínimo — os três pela Editora Record — e “Objeções de um Rottweiler Amoroso” (Três Estrelas).</p> </div> </div> </div> </header> <article id="ubber-materia" class="post-134568"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">Sem futuro, o PT só mira o passado</h1> <h2 class="col-xs-18">Partido decide que, agora, a prioridade é defender Lula</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Reinaldo Azevedo</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-29 16:28">29/01/2016 às 16:28</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (152)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <p style="line-height: 16.5pt;text-align: justify;background: white"><span style="font-family: Verdana, sans-serif;color: #000000">O PT pretende levar para as ruas a defesa do ex-presidente Lula. A ideia do partido é usar as comemorações do aniversário da legenda, marcadas para os dias 26 e 27 de fevereiro, no Rio de Janeiro, para promover atos de apoio ao ex-presidente.</span></p> <p style="line-height: 16.5pt;text-align: justify;background: white"><span style="font-family: Verdana, sans-serif;color: #000000">Inicialmente, o aniversário do PT tinha o objetivo de servir de largada para as eleições municipais deste ano. Agora, o foco é Lula. Movimentos sociais que compõem a Frente Brasil Popular, braços do PT, também estudam incluir a defesa do ex-presidente nas manifestações contra o impeachment da presidente Dilma Rousseff, previstas para a segunda quinzena de março.</span></p> <a href="http://veja.abril.com.br/blog/reinaldo/"><span class="navigator">Voltar para a home</span></a> <dl class="tags-list"><dt class="tags-list-title">TAGs:</dt><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/pt/" rel="tag">PT</a></dd><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/sao-paulo/" rel="tag">São Paulo</a></dd></dl> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/" data-widget-id="AR_21" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <hr class="divider" /> <div class="abril-comentarios-widget"> <div class="abril-comentarios-form"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title"><h6 class="abril-comentarios-widget-titulo">Comentários</h6> <small><a rel="nofollow" id="cancel-comment-reply-link" href="/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+ReinaldoAzevedo+%28Reinaldo+Azevedo%29#respond" style="display:none;">Cancelar resposta</a></small></h3> <form action="http://veja.abril.com.br/blog/reinaldo/wp-comments-post.php" method="post" id="commentform" class="comment-form"> <p class="comment-notes">Aprovamos comentários em que o leitor expressa suas opiniões. Comentários que contenham termos vulgares e palavrões, ofensas, dados pessoais (e-mail, telefone, RG etc.) e links externos, ou que sejam ininteligíveis, serão excluídos. Erros de português não impedirão a publicação de um comentário.</p><a href="javascript:void(0);" onclick="javascript:window.open(&quot;/aprovacao-comentarios.shtml&quot;,&quot;mywindow&quot;,&quot;menubar=0,resizable=1,width=520,height=630&quot;);"><p class="comment-notes" style="font-weight:bold;">Conheça as regras para a aprovação de comentários no site de VEJA</p></a> <div class="comment-form-author"><input id="author" placeholder="Nome" name="author" type="text" value size="30" required /><span class="required">*</span></div> <div class="comment-form-email"><input id="email" placeholder="email" name="email" type="text" value size="30" required /><span class="required">* (O e-mail não será publicado)</span></div> <div class="comment-form-comment"><textarea id="comment" name="comment" placeholder="Comentário..." cols="45" rows="8" aria-required="true" /></div> <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="Enviar" /> <input type="hidden" name="comment_post_ID" value="134568" id="comment_post_ID" /> <input type="hidden" name="comment_parent" id="comment_parent" value="0" /> </p><p style="display: none;"><input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value="f9bbc795b6" /></p><p style="display: none;"><input type="hidden" id="ak_js" name="ak_js" value="98" /></p> </form> </div> </div> <div class="abril-comentarios-lista"> <span class="num-comentarios">152 comentários</span> <ol class="comment-list"> <li class="comment even thread-even depth-1" id="comment-4855129"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1eddac71c75edfb3a8897aa22932428f?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1eddac71c75edfb3a8897aa22932428f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">deborah</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4855129"> Janeiro 31, 2016 às 1:58 pm</a> </div> <p>É uma vergonha, o que o PT faz com o povo brasileiro, acham que o pais é mando e desmando de um partido. O Brasil é do povo brasileiro , pagador de impostos e sofrido, que nao recebem 1% do que pagam para manter a Monarquia Politica, fico a imaginar se todos os países da Europa, os EUA vivessem do passado buscando culpas, estariam na misséria profunda. O PT veio para roubar e destruir, mentir e iludir os milhões de semi analfabetos. Usar movimentos sociais que se vendem por tão pouco? enquanto a nata do partido roubam e gargalham da incapacidade intelectual dos fanáticos que agradecem sempre as migalhas que recebem enquanto os soberanos do partido nadam em milhões ou talvez…….bilhões. Fico muito indignada e preocupada com o comentário do filho do chefe da máfia petista instituída no Brasil: ” A pretendida prisão política de Lula vai tocar fogo neste país?????? sera que os petistas e corjas vao liberar os terroristas treinados por eles??? pois tenho uma duvida, as manifestaçoes do povo que poderiam ser pacificas estao infiltradas por mascarados e nunca sabem quem sao? de onde vem? mas sempre surgem para desatircular a insafistaçao do povo que ta cansado de sustentar a pior mafia ja existente no mundo. Me desculpem mas acho que a culpa desse comentario é de DOM PEDRO I, GETULIO VARGAS, E ……………………. QUE NAO MUDOU E NEM PREOCUPOU COM O POVO QUE VIVE E HABITA ESSE PAIS CHAMADO BRASIL??? A CULPA É DO PASSADO E SEMPRE SERA!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4855126"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/c0878cea934733f9baa4b21f1dbd889c?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/c0878cea934733f9baa4b21f1dbd889c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">analu</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4855126"> Janeiro 31, 2016 às 1:49 pm</a> </div> <p>Terça-feira, dia 2 de fevereiro é dia de panelaço! E dia 4 também!</p> </li> <li class="comment even thread-even depth-1" id="comment-4855097"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/80f480f74e60eca7599832caedecb4d4?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/80f480f74e60eca7599832caedecb4d4?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">GA</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4855097"> Janeiro 31, 2016 às 12:58 pm</a> </div> <p>Como sempre, nada se aproveita quando o PT fala.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854973"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/73460138d63fc1f0a1b6358c5750e9ea?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/73460138d63fc1f0a1b6358c5750e9ea?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">BRUCUTU</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4854973"> Janeiro 31, 2016 às 11:23 am</a> </div> <p>Como o PT é o partido que continua a assolar os quatro cantos da Nação como um tornado sem limites, só falta criar uma cópia do magnífico filme, “Era uma vez no Oeste” , para, “Era uma vez no Brasil”.</p> </li> <li class="comment even thread-even depth-1" id="comment-4854960"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1b670a179ea15d116b8aa1d3d2f82987?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1b670a179ea15d116b8aa1d3d2f82987?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Moritz</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4854960"> Janeiro 31, 2016 às 11:14 am</a> </div> <p>O PT se agarra à figura do Lula como o náufrago que se agarra a uma tábua de salvação.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854483"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/bedb69094094fb4c0aeff902a59eeea9?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/bedb69094094fb4c0aeff902a59eeea9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcelo Bravin</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4854483"> Janeiro 31, 2016 às 1:09 am</a> </div> <p>Não vejo a hora do PT e esses movimentos sociais desaparecerem do mapa.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853993"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/908cd8d5849da6f9ae6626713c0a1a6e?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/908cd8d5849da6f9ae6626713c0a1a6e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Um passado muito ruim para os petistas</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853993"> Janeiro 30, 2016 às 5:00 pm</a> </div> <p>LULA recebeu de mãos beijados o Plano Real, mas por não conhecer os fundamentos econômicos estruturou mal os Ministérios e, no momento de euforia ao alcançar a auto suficiência em petróleo, já previstos nas administrações passadas partiu para as gastanças, assim como distribuiu benesses, principalmente aos países como Africa do Sul, Venezuela, Cuba, etc, através do BNDES, assim como, DILMA copiando a mesma regra de seu antecessor (LULA), praticamente quebrou com o encanto do PLANO REAL.<br /> Esse foi o passado muito ruim e triste para os petistas, de cuja administração inapta da dupla LULA e DILMA.<br /> Infelizmente, esses movimentos sociais que compõem a Frente Brasil Popular, braços do PT são a minoria de incompetentes que nada entendem sobre a administração pública e serão repetentes de sempre!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853978"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/66b0514a671c9fdd15127dca51e91809?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/66b0514a671c9fdd15127dca51e91809?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">PAULO LIMA</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853978"> Janeiro 30, 2016 às 4:32 pm</a> </div> <p>Pior é que o povo de verdade (NÃO PETISTA) está de saco cheio e desanimado com tanta conversa fiada e não vai encher as ruas em 15 de março. O governo e o Congresso terão a falsa idéia de que o povo não quer impeachment. Vamos ter quer aguentar a presidAnta por mais 3 anos. Mas….VAMOS PRA RUA !!!!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853971"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/ea550eb0edf24b66762e434a856592df?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/ea550eb0edf24b66762e434a856592df?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Massa</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853971"> Janeiro 30, 2016 às 4:24 pm</a> </div> <p>Não podemos ficar deitados em berço expendido em casa no dia 13 de março. Todo povo brasileiro que quer mudança e a saída de Dilma e o Pt do poder devem vir para a rua neste dia. Pelo menos 100 milhões de pessoas na rua. Acorda Brasil.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853934"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/417b9250fe6cf030092610a2cff231e9?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/417b9250fe6cf030092610a2cff231e9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">J.Pinto</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853934"> Janeiro 30, 2016 às 3:16 pm</a> </div> <p>É uma oportunidade ímpar para o “maior panelaço” já promovido…</p> </li> <li class="comment even thread-even depth-1" id="comment-4853933"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/bb1bb1d175858d5f35b0b36dafec977e?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/bb1bb1d175858d5f35b0b36dafec977e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">affonso</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853933"> Janeiro 30, 2016 às 3:14 pm</a> </div> <p>Que eles saiam ã rua para defender o da Silva. Mas, para serem coerentes com a honestidade superlativa do patrão, que postem faixas profligando as corrupções companheiras. Que mostrem também solidariedade para os condenados companheiros, visitando-os na prisão.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853917"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9e4d2bdf48f35b016f1398ccec40637c?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9e4d2bdf48f35b016f1398ccec40637c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">toninho</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853917"> Janeiro 30, 2016 às 2:50 pm</a> </div> <p>A facção vai por os seus nas Ruas para defender o seu maior Ladrão.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853887"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/60a32fdec8f25f246a2776c0aaf9563d?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/60a32fdec8f25f246a2776c0aaf9563d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Jorge Machado</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853887"> Janeiro 30, 2016 às 1:52 pm</a> </div> <p>Abraço de afogado.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853790"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/fa894fe3810ded3a1ce3d32a70e10050?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/fa894fe3810ded3a1ce3d32a70e10050?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Wagner</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853790"> Janeiro 30, 2016 às 11:33 am</a> </div> <p>CPI urgente para investigar o preço pago pelo bolo. Já há rumores que ele custará 100 vezes mais….</p> </li> <li class="comment even thread-even depth-1" id="comment-4853770"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7143357aa681e881d87dd3ef1d2cdf75?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7143357aa681e881d87dd3ef1d2cdf75?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">costa</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853770"> Janeiro 30, 2016 às 11:13 am</a> </div> <p>Enquanto o sapo barbudo faz graça com todas as empreiteiras para o beneficio próprio ( ganha aparatamentos na praia, sitios) os idiotas que somos todos nós os contribuintes pagam a conta com juros e correção monetária.<br /> Isso é só a pontinha do iceberg, vamos ver a hora que investigar toda a família dele, ai a coisa vai pegar feio.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853749"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/bd2acad1aa646b5d144d41a94e397c06?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/bd2acad1aa646b5d144d41a94e397c06?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Tereza</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853749"> Janeiro 30, 2016 às 10:47 am</a> </div> <p>Algumas notinhas na coluna do Claudio Humberto dão bem a extensão do descalabro a que condenaram a Petrobrás:<br /> .<br /> “PETROBRAS: QUADRO É MAIOR QUE 3 RIVAIS SOMADAS<br /> A comparação da Petrobras às concorrentes ajuda a explicar a trágica situação da alquebrada estatal brasileira. Enquanto a Petrobras paga salários a 315.000 funcionários, entre efetivos (84.000) e terceirizados (231.000), lucrando US$1 bilhão em 2014, a Shell, a Exxon e a British Petroleum (BP), juntas, empregam 262.000 pessoas, 53.000 a menos que a brasileira, com lucros somando US$ 58,6 bilhões no mesmo ano.<br /> A Exxon Móbil emprega 83.500 pessoas em mais de 100 países e registrou lucro de US$ 32,5 bilhões em 2014.<br /> A petroleira Royal Dutch Shell paga salários a 94.000 funcionários nos 90 países onde opera, e lucrou US$ 14 bilhões no mesmo ano.<br /> Apesar de multas bilionárias por vazamentos, a British Petroleum (BP), que tem 84.500 funcionários, lucrou US$ 12,1 bilhões em 2014.”<br /> .<br /> Taí: Como reza a tradição política de Banânia com relação às estatais, a Petrobrás também virou cabide de emprego.<br /> PRIVATIZAÇÃO JÁ! também deveria virar campanha…</p> </li> <li class="comment even thread-even depth-1" id="comment-4853715"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/a37e550464b49a8e18b38d47834bb8d3?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/a37e550464b49a8e18b38d47834bb8d3?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Francisco Frederico Macedo Cordeiro</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853715"> Janeiro 30, 2016 às 10:11 am</a> </div> <p>Petistas sempre miraram o passado, vivem com idéias do Século XIX em pleno Século XXI, Século do conhecimento.Em todas as discussões em blogs eles vivem citando FHC, Militares e até D.Pedro que nãofez a Transposição do Rio São Francisco.Em 14 anos de desgovermo não concluiram uma grande obra, acabaram com a Petrobras, Fundos de Pensão,elevaram a inflação, o Dólar e pagam para o poupa<br /> dor menos que a inflação . São piores que as formigas sauvas da década de 60 quando fizeram a frase:”Ou o Brasil acaba com a sauva, ou a sauva acaba com o Brasil”.Recordando a décadade 60, havia a campanha, Ouro para o Bem do Brasil.s Brasil<br /> 1. Partido Democrático Trabalhista – <a href="http://www.pdt.org.br" rel="nofollow">http://www.pdt.org.br</a><br /> 2. Partido Comunista del Brasil – <a href="http://www.pcdob.org.br" rel="nofollow">http://www.pcdob.org.br</a><br /> 3. Partido Comunista Brasileiro – <a href="http://www.pcb.org.br" rel="nofollow">http://www.pcb.org.br</a><br /> 4. Partido Patria Libre – <a href="http://www.partidopatrialivre.org.br" rel="nofollow">http://www.partidopatrialivre.org.br</a><br /> 5. Partido Popular Socialista – <a href="http://www.pps.org.br" rel="nofollow">http://www.pps.org.br</a><br /> 6. Partido Socialista Brasileiro – <a href="http://www.psb.org.br" rel="nofollow">http://www.psb.org.br</a><br /> 7. Partido de los Trabajadores – <a href="http://www.pt.org.br" rel="nofollow">http://www.pt.org.br</a></p> <p>O Tribunal Regional Eleitoral (TRE) considerou o ex-governador do DF, Agnelo Queiroz, e o ex-vice-governador Tadeu Filippelli inelegíveis por um prazo de oito anos. Por unanimidade, a Corte entendeu ter havido irregularidades na publicidade institucional do governo no primeiro semestre de 2014.</p> <p>Brasil<br /> 1. Partido Democrático Trabalhista – <a href="http://www.pdt.org.br" rel="nofollow">http://www.pdt.org.br</a><br /> 2. Partido Comunista del Brasil – <a href="http://www.pcdob.org.br" rel="nofollow">http://www.pcdob.org.br</a><br /> 3. Partido Comunista Brasileiro – <a href="http://www.pcb.org.br" rel="nofollow">http://www.pcb.org.br</a><br /> 4. Partido Patria Libre – <a href="http://www.partidopatrialivre.org.br" rel="nofollow">http://www.partidopatrialivre.org.br</a><br /> 5. Partido Popular Socialista – <a href="http://www.pps.org.br" rel="nofollow">http://www.pps.org.br</a><br /> 6. Partido Socialista Brasileiro – <a href="http://www.psb.org.br" rel="nofollow">http://www.psb.org.br</a><br /> 7. Partido de los Trabajadores – <a href="http://www.pt.org.br" rel="nofollow">http://www.pt.org.br</a></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853652"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/239d6323b6f9b455289ffd49580797bc?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/239d6323b6f9b455289ffd49580797bc?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">jota</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853652"> Janeiro 30, 2016 às 8:53 am</a> </div> <p>Deviam convocar esses ditos movimentos sociais, e suas celebres cabeças pensantes, Intelctuais, Artista e otros Farizeus do mesmo calibre, para retirar o País desse caos que eles conduziram, com mau administração dos recursos que encontraram.<br /> Se aceitarem sugestão, posso dar uma de graça, e olhe que não vir nem a côr do dim dim da viuvá:<br /> PEDIR UM BOLSA PAÍS, À ALGUM PAÍS DO MUNDO, QUE TENHA ESSE PROGRMA ACISTENCIALISTA!<br /> Que tal?</p> </li> <li class="comment even thread-even depth-1" id="comment-4853625"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/908cd8d5849da6f9ae6626713c0a1a6e?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/908cd8d5849da6f9ae6626713c0a1a6e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Todos eles são delinquentes como LULA/DILMA</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853625"> Janeiro 30, 2016 às 8:03 am</a> </div> <p>Trata-se da festa comemorativa dos bandidos que denigrem a imagem do Brasil, infelizmente.<br /> O Brasil seria um país desenvolvido sem eles (petistas). Temos por obrigação de livrar dessa legenda (PT) que, somente trouxe retrocessos em nosso país. Enquanto convivermos com esses delinquentes perversos, o Brasil, em termos de crescimento econômico caminhará na contramão, sem nenhuma dúvida!<br /> Após a introdução do Plano Real a administração pública federal estivesse nas mãos de pessoas idôneas e competentes, o país poderia estar no nível de país desenvolvido com a renda per capita elevadíssima, assim como, o ensino e a saúde ao conforto da sociedade brasileira!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853624"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/6c248ce60bbc34c9eaba5d8187841204?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/6c248ce60bbc34c9eaba5d8187841204?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">mais do mesmo?</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853624"> Janeiro 30, 2016 às 8:02 am</a> </div> <p>que lamentável, não vão parar nunca? CADÊ a POLÍCIA???</p> </li> <li class="comment even thread-even depth-1" id="comment-4853613"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3355d55c26dd25a07982643918a25aea?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3355d55c26dd25a07982643918a25aea?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcus Meyer</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853613"> Janeiro 30, 2016 às 7:44 am</a> </div> <p>E qual das empreiteiras amigas irá bancar a festa?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853611"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3355d55c26dd25a07982643918a25aea?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3355d55c26dd25a07982643918a25aea?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcus Meyer</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853611"> Janeiro 30, 2016 às 7:42 am</a> </div> <p>Claro que irão defender. Frágil como está, o PT sabe que a única coisa que mantém o partido ainda respirando é a figura do Lula. Se este vagabundo ficar caracterizado como um vagabundo, o partido estará irremediavelmente morto!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853605"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f17555d8d0406967896a993681b85bb6?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f17555d8d0406967896a993681b85bb6?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Reginaldo B. Lessa</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853605"> Janeiro 30, 2016 às 7:35 am</a> </div> <p>Me parece que na história do pt, o mais blindado também é o Haddad, ninguém se interessou em investigar as milionárias faixas de bicicletas a tinta de ouro.Forma de governar do petismo até prá lá de Parelheiros, extremo sul de São Paulo, aonde falta tudo, de escola, atendimento médico, transporte, etc,etc mas TEM faixa vazia de bicicleta, até quando ficarão sem uma investigação?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853571"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3c4467a26d8bb431159fa3c5f52a2e2e?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3c4467a26d8bb431159fa3c5f52a2e2e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">José Gomes</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853571"> Janeiro 30, 2016 às 4:59 am</a> </div> <p>26 e 27 de fevereiro. Segunda quinzena de março. Os dirigentes do PT e os participantes dos falsos movimentos sociais nem sabem como as coisas estarão naqueles distantes horizontes. É melhor pensarem sobre um PLANO B. Talvez uma campanha de arrecadação de dinheiro entre os militantes para pagar os polpudos pagamentos a KAKAY e outros da TCHURMA de defensores de inocentes sempre perseguidos.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853538"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/ef6ffd8407190b93f565ba2dd8ae7c53?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/ef6ffd8407190b93f565ba2dd8ae7c53?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Paulistana</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853538"> Janeiro 30, 2016 às 1:51 am</a> </div> <p>Festa do PT no RJ por quê? Estão c/medo dos Paulistas?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853527"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/6169c26c0d5d224704ec2344dca11883?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/6169c26c0d5d224704ec2344dca11883?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Fabricio Bianchi</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853527"> Janeiro 30, 2016 às 1:09 am</a> </div> <p>Quantas velinhas $$$$$$$$$$ roubadas do petrolao farão parte da festinha da legenda bandida dos capangas do PT?</p> </li> <li class="comment even thread-even depth-1" id="comment-4853430"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/889dadd5e757768e27b70c1c711257c9?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/889dadd5e757768e27b70c1c711257c9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Pedro!!</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853430"> Janeiro 29, 2016 às 11:30 pm</a> </div> <p>Lula tem posses, pois só em “palestras” faturou R$ 27 milhões. Lula é rico, tem dinheiro. Se quiser que o defendem tem que pagar. E vai ser caro, pois de graça ninguém defende mais esse pilantra.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853419"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/5727cfc307fbd52789d2ff3b299d12ba?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/5727cfc307fbd52789d2ff3b299d12ba?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">BRASICA</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853419"> Janeiro 29, 2016 às 11:20 pm</a> </div> <p>Só se for um bandozinho de idiotas para defender esse ex torneiro de meio-cavaco. Enquanto ele se esbalda com as delícias dos deuses, os apedeutas úteis se entrocharão de sanduíche de mortadela regrado a tubaína e pinga da ruim.<br /> –<br /> Só queria entender como uma suposta ala progressista se vangloria tanto de qualquer passado. O passado, passou, já dizia aquela ocupante do palácio que resolveu até encurtar o futuro ao passar para 40 anos o panteão, para homenagear, “NINGUÉM”.<br /> O interessante é que o CRIADOR, pela lógica nem de perto vai passar dessa suposta honraria. “Isso pode, doutor honoris causa em ciências ocultas e letras apagadas”?</p> </li> <li class="comment even thread-even depth-1" id="comment-4853411"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f513563d6055ef0f200080b71fe422e0?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f513563d6055ef0f200080b71fe422e0?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Ferrabraz</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853411"> Janeiro 29, 2016 às 11:11 pm</a> </div> <p>Não existe passado para quem não tem futuro.<br /> O desastre começou no segundo governo de Lulla e não parou mais até hoje.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853410"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f789a7e35b8564409c19153ced9e99fe?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f789a7e35b8564409c19153ced9e99fe?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Líli</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853410"> Janeiro 29, 2016 às 11:10 pm</a> </div> <p>Caro Reinaldo. E nós, DIA 13 DE MARÇO vamos levar nossa indignação para a Paulista. Abs.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853405"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3e63596697cc3749c3c2b485db0592e9?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3e63596697cc3749c3c2b485db0592e9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Brasileiro Patriota</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853405"> Janeiro 29, 2016 às 11:00 pm</a> </div> <p>Oh, Reinaldo. Enquanto não se morre todos temos um futuro, inclusive o PT. O bom é que o futuro deles me parece bastante nebuloso. Consultei a minha bola de cristal e vi umas grades vermelhas com estrelas brancas e por detrás delas vi uns cumpanheros vestidos com um roupão preto e branco. O que será isso?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853379"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/ff20c97f29788689bbc1265dca3a0bae?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/ff20c97f29788689bbc1265dca3a0bae?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">ROSANA CABRERA</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853379"> Janeiro 29, 2016 às 10:32 pm</a> </div> <p>O PT e Lula praticaram sempre o ROUBALISMO e náo o socialismo, isso sim Reinaldo, no ROUBALISMO eles são craques.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853362"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3c3826c458e50346a6964611d7854853?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3c3826c458e50346a6964611d7854853?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Carvalho da Font&apos;Seca</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853362"> Janeiro 29, 2016 às 10:13 pm</a> </div> <p>Ora, mas é isto mesmo que eles devem fazer! Qual a organização mafiosa, entre as muitas existentes mundo a fora, que não se levanta em defesa de seu “CAPO”?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853351"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/a66d1e765b7f0e290d8c84324170ca06?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/a66d1e765b7f0e290d8c84324170ca06?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Paunele</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853351"> Janeiro 29, 2016 às 10:04 pm</a> </div> <p>A panela tá na temperatura certa prá fritar o molusco ! Viva o Brasil !</p> </li> <li class="comment even thread-even depth-1" id="comment-4853348"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/ed3494316f9948dceaa0f6d251ade528?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/ed3494316f9948dceaa0f6d251ade528?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">arnaldo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853348"> Janeiro 29, 2016 às 10:02 pm</a> </div> <p>Não adianta o Ministerio Publico querer ouvir<br /> Lula e dona Letícia, Dona Letícia nunca falou uma palavra nem quando necessário. Já o Lula, este sujeito não tem compromisso com a verdade. O negócio dele e desclassificar as autoridade. A palavra dele está acima de tudo e de todos.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853315"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/960472d371173a08f62b75bd5bf0bf8e?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/960472d371173a08f62b75bd5bf0bf8e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Luiz Schuwinski</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853315"> Janeiro 29, 2016 às 9:32 pm</a> </div> <p>Ultimamente, Lulla tem pesadelos recorrentes: sonha com o Japonês-da-Federal vindo em sua direção arrastando as algemas.<br /> O PT, como partido, está morto, estigmatizado. Além do impeachment, a legenda vermelha pode sofrer a definitiva derrota com a cassação da chapa Dilma/Temer pelo TSE.<br /> A maior organização política com fins criminosos que já se formou no país, encaminha-se inexoravelmente para o acerto final com a Justiça. Era o que se esperava. Que assim seja!!!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853307"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/05c1ca8fa238d67146c3cd3c248c430f?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/05c1ca8fa238d67146c3cd3c248c430f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Teresa</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853307"> Janeiro 29, 2016 às 9:27 pm</a> </div> <p>Quem irá para as ruas defender Lula? Uns poucos militontos, o exército de Stedile, pagos com mortaladela e tubaina, os petralhas aproveitadores, ratazanas dos cofres publicos. Lula não engana mais ninguem. Acabou, perdeu. O que queremos é ver a sua ida para a prisão.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853292"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e15d409dc4d894660f8559c1b5531d2a?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e15d409dc4d894660f8559c1b5531d2a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Leo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853292"> Janeiro 29, 2016 às 9:09 pm</a> </div> <p>Se Lula se diz o homem mais honesto do planeta terra, Não tem que se preocupar em contratar 4 advogados para defende-lo.<br /> Se os contatou é pórque deve e não é pouco.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853266"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/0a08e2d30440427da3a79620a24d2468?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/0a08e2d30440427da3a79620a24d2468?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">FELICIDADE</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853266"> Janeiro 29, 2016 às 8:54 pm</a> </div> <p>A casa CAIUUUUUUUUUU… Isso é lindo!!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853261"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/a9904fbc252dad01849abad87fac730b?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/a9904fbc252dad01849abad87fac730b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Flamarion</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853261"> Janeiro 29, 2016 às 8:53 pm</a> </div> <p>Reinaldo, eu concordo com os “cumpanhero” e vou mais adiante, proponho fazermos aqui no seu blog uma “vaquinha virtual” para ajudar na defesa do apedeuta, ops, “cumpanhero” lula, afinal o cara merece bons advogados e isto custa caro!!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853246"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7c8e6182c5d2dd0474afe4aeff5545df?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7c8e6182c5d2dd0474afe4aeff5545df?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Antonio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853246"> Janeiro 29, 2016 às 8:41 pm</a> </div> <p>“Quando você perceber que, para produzir, precisa obter a autorização de quem não produz nada; quando comprovar que o dinheiro flui para quem negocia não com bens, mas com favores; quando perceber que muitos ficam ricos pelo suborno e por influência, mais que pelo trabalho, e que as leis não nos protegem deles, mas, pelo contrário, são eles que estão protegidos de você; quando perceber que a corrupção é recompensada, e a honestidade se converte em auto-sacrifício; então poderá afirmar, sem temor de errar, que sua sociedade está condenada”.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853231"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/490f16b026d48177c30262c5fdcd294e?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/490f16b026d48177c30262c5fdcd294e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rafael Roldan</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853231"> Janeiro 29, 2016 às 8:30 pm</a> </div> <p>Vendo a propaganda da Rede Sustentabilidade 18 na TV, com a Magrina, tudo que vejo é o Lulla de ontem…</p> <p>Sim, o Lulla-lá (ou seria Lulla Lelé?!) que em 1989 apareceu no TVS (hoje SBT), falando pro Silvio Santos e sua platéia que iria caçar os corruptos.</p> <p>A Marina posa de arauto da ética, mas com certeza, se for eleita, dirá em 2021 que “não sabia de nada” sobre a corrupção de seu partido.</p> <p>Sabe por quê? Além do ser humano ser “uno porco canne”, como dizia minha nonna, o SISTEMA É PODRE!!!!</p> <p>Para quê temos centenas de parlamentares e milhares de vereadores se (quase) nenhum deles liga para o interesse público, se (quase) todos promulgam leis que já nascem anacrônicas e incompletas?!?</p> <p>Nem o Reinaldo tem coragem de tratar disso, de uma profunda revisão dos 3 poderes e da forma como realizamos o governo democrático, seja presidencialismo ou parlamentarismo. Estamos numa nova era, com novas tecnologias e conhecimentos que impõem uma revisão disso tudo…</p> <p>Sabe por qual motivo? Porque a Revolução Francesa não acabou com a nobreza, apenas ampliou as formas de acesso à mesma….</p> </li> <li class="comment even thread-even depth-1" id="comment-4853219"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/0471b8e489af3836d18ede3f102d4c81?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/0471b8e489af3836d18ede3f102d4c81?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Diako</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853219"> Janeiro 29, 2016 às 8:23 pm</a> </div> <p>O Lula têm um álibi perfeito,não sabia de nada e nunca saberá de nada,êle já sabe que o que estão investigando é só um<br /> tumorzinho e quer tentar impedir que descubram a metástase em que mergulhou o Brasil,qualquer um dos que o defendem,<br /> se forem investigados terão algum interesse escuso,alguns do povo humilde do Brasil que o defende,o faz por pura ignorância.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853218"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e004e6909b9b607dd1d4691a471b7ef9?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e004e6909b9b607dd1d4691a471b7ef9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Costa</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853218"> Janeiro 29, 2016 às 8:23 pm</a> </div> <p>Dizem que Zé Dirceu não Delara porque tem caráter. Só se for caráter de bandido.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853200"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/0fb6d2d6b7cdce84846168040fddc30d?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/0fb6d2d6b7cdce84846168040fddc30d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Antonio Guedes</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853200"> Janeiro 29, 2016 às 8:03 pm</a> </div> <p>Típico. Perdem os anéis (a Dilma) na tentativa de salvar os dedos (epa!). O Lula.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853198"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/cceddf922b9304c1036407284e967515?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/cceddf922b9304c1036407284e967515?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">...AGORA ADMITE USAR SÍTIO!</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853198"> Janeiro 29, 2016 às 7:58 pm</a> </div> <p>ANTES, NEM CONHECIA!<br /> SÓ ESQUECE QUE<br /> ATIBAIA É UM<br /> POVOADO, ONDE<br /> TODOS SABEM<br /> A VIDA DE TODOS!<br /> A LOJA DE MATERIAIS<br /> DE CONSTRUÇÃO ONDE<br /> AS EMPREITEIRAS<br /> COMPRARAM OS MATERIAIS<br /> DAS REFORMAS,<br /> O ARMAZEM, ONDE A<br /> PINGAIADA DEVE TER<br /> CADERNO, PARA PAGAR<br /> MAIS TARDE E OUTROS!<br /> QUEM NÃO CONHECE<br /> O MAIOR SANTO<br /> DO MUNDO?<br /> É MANJADO!<br /> O INTERESSANTE,<br /> É QUE OS DONOS<br /> DA ESCRITURA,<br /> NÃO CURTEM<br /> O LOCAL!<br /> E SÃO DOIS!<br /> O QUE É HILÁRIO<br /> NISTO TUDO, Ê QUE<br /> O ANALFA SEMPRE<br /> TIRA OS OUTROS<br /> POR ELE! ACHA QUE<br /> É O MAIS SABIDO<br /> DE TODOS! O CARA<br /> NÃO PASSA DE UM<br /> LADRÃO BARATO!<br /> COMO BANDIDO,<br /> ESTÁ NO JARDIM<br /> DE INFÂNCIA!<br /> ESTAS JOGADAS DE<br /> COLOCAR EM NOME<br /> DE OUTROS, É<br /> VELHA DEMAIS!<br /> E A RECEITA FEDERAL?<br /> TUDO OK? ESTA DO SÍTIO<br /> SERÁ A PRÓXIMA<br /> INVESTIGAÇÃO!<br /> DE MUITAS!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853196"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8730b701882ef2467f0a3c79da1c22e2?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8730b701882ef2467f0a3c79da1c22e2?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">olga</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853196"> Janeiro 29, 2016 às 7:55 pm</a> </div> <p>Reinaldo, eu li que o prefeito Haddad quer cassar alvarás de taxistas ligados a agressões… Bem, eu fiquei sem entender… Ele não vai chamar o pessoal pra bater um papinho? Será que ele só sabe ser amigável com a turma do black blocs? O que ocorreu com ele e o governador no feriado de São Paulo quando saiam da igreja, por exemplo?<br /> Pode ter certeza que o PT vai fazer o diabo nestas manifestações de comemoração do aniversário da legenda… E, será tudo direito de expressão, exercicio da democracia, cidadania, etc. Eles elegem o que é e o que não é democrático, mas no fundo no fundo adoram lembrar quem manda… Assim há casos que são crimes de segurança pública, há outros que são manifestações legitimas…<br /> Bem não estou defendendo nenhuma manifestação violenta, apenas creio que para os politicos do pt é sempre dois pesos e duas medidas.<br /> O mesmo julgamento farão com relação a marcha pro Lula e a marcha pro impeachment da presidenta Dilma.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853192"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/6c194f32122cf9ac2d09d7a28c8a024a?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/6c194f32122cf9ac2d09d7a28c8a024a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">O Elitista</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853192"> Janeiro 29, 2016 às 7:40 pm</a> </div> <p>A morte da Estrela da Morte</p> <p>A Estrela da Morte é uma assustadora nave espacial de combate pertencente ao Império, que aparece na série Guerra nas Estrelas. Possui 140 Km de diâmetro e capacidade para transportar milhares de soldados.<br /> É dotada de aviões de caça e uma arma com alto poder de destruição, o superlaser, capaz de implodir planetas inimigos. No filme, ela é destruída pelo herói Luke Skywalker.<br /> No Brasil, o PT conseguiu criar sua Estrela da Morte, infiltrando-se em todas as esferas do poder. Sua máquina gigantesca conseguiu abalar até empresas poderosas como a Petrobras e está arrasando o país.<br /> Mas tudo indica que seu fim está próximo. Como resultado da Operação Lava Jato, o PT poderá sofrer uma sanção financeira de 200 milhões de dólares, devido a seu envolvimento no esquema do Petrolão.<br /> Essa multa, se aplicada, praticamente inviabiliza o partido. As principais doadoras do PT – as empreiteiras – estão passando por dificuldades (com problemas de caixa) devido à Operação Lava Jato.<br /> O PT pode também perder o acesso ao Fundo Partidário, o que representaria uma verdadeira “morte lenta” para o partido. E ainda corre o risco de ter o registro cassado na Justiça Eleitoral.<br /> Nas próximas eleições, o PT já admite a possibilidade de entrar como vice da chapa onde o risco de perder for muito alto, a fim de evitar constrangedoras derrotas. Quem diria: o arrogante PT no papel de vice…<br /> Parece que o PT terá de trocar seu ambicioso projeto de hegemonia política por outro mais simples: sobreviver. E não poderá culpar ninguém – o PT é vítima de seus próprios erros. É a morte da Estrela da Morte.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853190"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/6f3a1f275285889a96385cd50653c602?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/6f3a1f275285889a96385cd50653c602?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Também quero!</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853190"> Janeiro 29, 2016 às 7:36 pm</a> </div> <p>…andam dizendo por aqui no Rio, que neste “evento” vão sortear um triplex no Guarujá, e de frente pro mar paulista! Uma belezura!<br /> Mas é só pra quem participar!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853183"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7cb9dd2a4a3e292a9013992ed1566968?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7cb9dd2a4a3e292a9013992ed1566968?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rafael Strom</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/#comment-4853183"> Janeiro 29, 2016 às 7:27 pm</a> </div> <p>É o PT linha Coréia do Norte. Todo mundo defendendo o líder. O Lula covarde compromete a petralhada e depois a joga para os leões. E ainda tem gente que precisa defender o bicho.</p> </li> </ol> <nav class="navigation comment-navigation" role="navigation"> <div class="nav-links"> <div class="nav-next"><a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/comment-page-2/#comments">Página Anterior</a></div> </div> </nav> </div> </div> </div> <aside class="col-xs-5"> <div class="RightAd pull-right"> <div id="abrAD_rectangle1" /> </div> <ul class="secao-reinaldo"> <h3 class="title">Seções</h3> <a href="http://veja.abril.com.br/blog/reinaldo/secao/avesso-do-avesso/"> <li class="item-reinaldo top">Avesso do Avesso</li> </a> <a href="http://veja.abril.com.br/blog/reinaldo/secao/documentos/"> <li class="item-reinaldo bottom">Documentos</li> </a> </ul> <div class="my-news pull-right"> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog
