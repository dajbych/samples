ng" alt="google-play-badge" width="220" height="66" /></a></p></div> </div> </div> </div> <nav class="nav-container group" id="nav-header"> <div class="nav-toggle"><i class="fa fa-bars" /></div> <div class="nav-text" /> <div class="nav-wrap container"> <ul id="menu-menu_bottom" class="nav container-inner group"><li id="menu-item-408" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-408"><a href="https://www.produktwarnung.eu">Start</a></li> <li id="menu-item-1601" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1601"><a href="https://www.produktwarnung.eu/rubrik/blog">Blog</a></li> <li id="menu-item-236" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-236"><a href="https://www.produktwarnung.eu/produktwarnung-app">App</a></li> <li id="menu-item-42" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-42"><a href="https://www.produktwarnung.eu/impressum">Impressum</a> <ul class="sub-menu"> <li id="menu-item-41" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-41"><a href="https://www.produktwarnung.eu/datenschutz">Datenschutz</a></li> <li id="menu-item-409" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-409"><a href="https://www.produktwarnung.eu/impressum">Impressum</a></li> <li id="menu-item-40" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-40"><a href="https://www.produktwarnung.eu/kontakt">Kontakt</a></li> </ul> </li> <li id="menu-item-273" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-273"><a href="https://www.produktwarnung.eu/produktrueckruf-melden">Produktrückruf melden</a></li> <li id="menu-item-181" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-181"><a href="https://www.produktwarnung.eu/gesetze-und-richtlinien">Gesetze und Richtlinien</a></li> <li id="menu-item-1750" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1750"><a href="https://www.produktwarnung.eu/verbraucherinformation-unterstuetzen">Unterstützen</a></li> </ul> </div> </nav> </div> </div> </header> <div class="container" id="page"> <div class="container-inner"> <div class="main"> <div class="main-inner group"> <section class="content"> <div class="page-title pad group"> <ul class="meta-single group"> <li class="category"><a href="https://www.produktwarnung.eu/rubrik/lebensmittel" rel="category tag">Lebensmittel</a></li> <li class="comments"><a href="https://www.produktwarnung.eu/2016/02/16/rueckruf-salmonellen-kaufland-ruft-k-classic-gourmet-salami-zurueck/1895#respond"><i class="fa fa-comments-o" />0</a></li> </ul> </div> <div class="pad group"> <article class="post-1895 post type-post status-publish format-standard has-post-thumbnail hentry category-lebensmittel tag-kaufland-warenhandel-gmbh tag-wurst-und-fleischerzeugnisse"> <div class="post-inner group"> <p class="post-byline">von <span class="vcard author"> </span> Veröffentlicht <time class="published" datetime="16. Februar 2016">16. Februar 2016</time> · Bearbeitet <time class="updated" datetime="16. Februar 2016">16. Februar 2016</time> </p> <h1 class="post-title entry-title">Rückruf: Salmonellen – Kaufland ruft K-Classic Gourmet Salami zurück</h1> <hr /> <p class="post-tags"> <a href="https://www.produktwarnung.eu/stichwort/kaufland-warenhandel-gmbh" rel="tag">Kaufland Warenhandel GmbH</a><a href="https://www.produktwarnung.eu/stichwort/wurst-und-fleischerzeugnisse" rel="tag">Wurst- und Fleischerzeugnisse</a></p> <div class="clear" /> <div class="entry themeform"> <div class="entry-inner"> <p>Die Kaufland Warenhandel GmbH ruft im Sinne des vorbeugenden Verbraucherschutzes das Produkt „K-Classic Gourmet Salami „zurück. Als Grund für den Rückruf wird eine mikrobielle Belastung mit Salmonellen angegeben.</p> <p><a href="http://produktwarnung.eu/pweu/wp-content/uploads/2016/02/kwh-recall-2-2016.jpg" rel="attachment wp-att-1899" target="_blank" rel="nofollow" data-rel="lightbox-0" title><img class="alignnone size-full wp-image-1899" src="http://produktwarnung.eu/pweu/wp-content/uploads/2016/02/kwh-recall-2-2016.jpg" alt="kwh-recall-2-2016" width="600" height="505" srcset="https://www.produktwarnung.eu/pweu/wp-content/uploads/2016/02/kwh-recall-2-2016.jpg 600w, https://www.produktwarnung.eu/pweu/wp-content/uploads/2016/02/kwh-recall-2-2016-300x253.jpg 300w" sizes="(max-width: 600px) 100vw, 600px" /></a></p> <p><span style="color: #ff0000;">[ig_icon icon=“genericon-notice“ size=“large“]</span><span style="font-size: 14pt;"> <span style="font-size: 18pt;"><strong>Betroffener Artikel</strong></span></span></p> <hr /> <p>Produkt: K-Classic Gourmet Salami <br /> Gewicht: 125 g<br /> EAN 4335896066387 <br /> Mindesthaltbarkeitsdaten 14.03.2016 und 16.03.2016<span style="font-size: 14pt;"><strong><br /> </strong></span></p> <hr /> <p>Wie das Unternehmen mitteilt, wurde bei internen Qualitätskontrollen in einzelnen Packungen Salmonellen nachgewiesen. Diese können Durchfall und Erbrechen verursachen. Vom Verzehr des Produktes, mit den genannten Mindesthaltbarkeitsdaten, wird abgeraten.</p> <p>Kaufland hat die betroffene Ware umgehend aus dem Verkauf genommen. Verbraucher können das Produkt in jeder Kaufland Filiale gegen Erstattung des Kaufpreises zurückgeben, selbstverständlich auch ohne Vorlage des Kassenbons.</p> <p>Für Verbraucheranfragen steht unter der Nummer <span style="color: #008000;"><strong>0800 1528352</strong></span> eine kostenlose Hotline zur Verfügung.</p> <p> </p> <div class="ig-notice-"><span><span style="color: #800000;"><strong>ACHTUNG!</strong></span><br /> Vom Verzehr der Produkte aus der angegebenen Produktchargen wird dringend abgeraten. Sollten sich nach dem Verzehr untenstehende Symptome zeigen, suchen sie unverzüglich ihren Hausarzt auf</span></div></div></div></div></article></div></section></div></div></div></div></div></body></html>
