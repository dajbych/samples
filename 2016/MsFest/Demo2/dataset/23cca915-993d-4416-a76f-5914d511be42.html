block-menu menu-menu-vital-links menu utility"> <h2 class="block-title">Vitals</h2> <ul class="menu clearfix"><li class="leaf first"><a href="/about-us">About Us</a></li> <li class="leaf"><a href="/family-services/resource-guide">Resource Guide</a></li> <li class="leaf"><a href="/what-autism">What is Autism?</a></li> <li class="leaf"><a href="/what-autism/diagnosis/screen-your-child">Screen Your Child</a></li> <li class="leaf last"><a href="/family-services/tool-kits">Tool Kits</a></li> </ul> </nav> </div> </header> <div id="console" class="inner"> </div> <section class="content inner"> <gcse:searchresults /> <div class="breadcrumb"><span class="breadcrumb-link"><a href="/">Autism Speaks</a></span><span class="breadcrumb-link"><a href="/advocacy">Advocacy</a></span><span class="breadcrumb-link">&apos;60 Minutes&apos; Spotlights Insurance Denials For Mental Health</span></div> <div class="clearfix "> <div class="main"> <h1 class="page-title">&apos;60 Minutes&apos; Spotlights Insurance Denials For Mental Health</h1> <div class="block-block block sharethis"> <ul> <li><span class="st_facebook_hcount" displayText="Facebook" /></li> <li><span class="st_twitter_hcount" displayText="Tweet" /></li> <li><span class="st_googleplus_hcount" displayText="Google +" /></li> <li><span class="st_email_hcount" displayText="Email" /></li> <li><span class="st_linkedin_hcount" displayText="LinkedIn" /></li> </ul> </div> <article id="node-283451" class="node node-new_advocacy_news"> <div class="body node-content prose"> <div class="field field-publish-date"> <div class="field-items"> <div class="field-item odd"> <span class="date-display-single">December 16, 2014</span> </div> </div> </div> <div class="field field-feature-image"> <div class="field-items"> <div class="field-item odd"> <img class="imagefield imagefield-field_feature_image" width="685" height="385" alt src="https://www.autismspeaks.org/sites/default/files/images/features/podcast_60kong.jpg?1418745726" /> </div> </div> </div> <p>California Insurance Commissioner Dave Jones has commended CBS &quot;60 Minutes&quot; for highlighting the difficulties individuals experience in securing longterm mental health coverage and highlighted his agency&apos;s efforts to improve benfits, particularly for the treatment of autism.</p> <p>The CBS segment, entitled &quot;Denied,&quot; [view below] aired December 14 and focused on claims processed by Anthem. CBS found that 90 to 100 percent of claims reviews were denied by Anthem&apos;s contracted physicians.</p> <p><img alt src="/sites/default/files/images/government_affairs/ca.djones.jpg" style="padding: 5px; border: 0px currentColor; width: 200px; height: 280px; margin-right: 5px; float: left;" />&quot;60 Minutes highlights Anthem Blue Cross&apos; history of denying coverage for vital mental health treatment despite mental health parity laws, but they are not the only insurer that has denied coverage for lifesaving care to those who suffer from mental illness,&quot; said Jones. &quot;If a patient is denied medically necessary care, such as residential care for an eating disorder or behavioral health treatment for autism, the Department of Insurance is here to help the policyholder get the coverage they are entitled to under the law. This 60 Minutes feature puts a national spotlight on the all too common practice of denying people with severe mental illness the medical care to which they are entitled.&quot;</p> <p>In April, Jones&apos; agency issued <a href="/advocacy/advocacy-news/california-cracks-down-autism-insurance-denials">strict guidelines </a>on the behavioral health treatment for autism, such as applied behavioral analysis (ABA), that insurers must cover. Prior to the new regulations, it was not uncommon for health insurers to delay or deny medically necessary treatment for individuals with autism.</p> <p>&quot;The mental health parity regulations will help end improper insurer delays and denials of medically necessary treatments for people with autism,&quot; said Jones. &quot;This regulation provides clear guidance to the industry, stakeholders and consumers on the requirements of the Mental Health Parity Act.&quot;</p> <p>Autism Speaks honored Jones as its 2014 Executive Champion for his strong advocacy on behalf of families with autism during the 9th Annual Autism Law Summit.</p> <p>As a result of a string of class action lawsuits brought in <a href="/advocacy/advocacy-news/wa-state-orders-aba-covered-past-denials-reconsidered">Washington state</a>, coverage for autism has now been required by regulation by all state-regulated health plans. The litigation was all based on alleged violations of state and federal mental health parity law.</p> <p> </p> <div class="media_embed" height="279px" width="425px"> <embed allowfullscreen="true" allowscriptaccess="always" background="#000000" flashvars="pType=embed&si=254&pid=ejeEQ4Vb34S_&url=http://www.cbsnews.com/videos/denied" height="279px" salign="lt" scale="noscale" src="http://www.cbsnews.com/common/video/cbsnews_video.swf" type="application/x-shockwave-flash" width="425px" /></div> <p> </p> <p> </p> </div> <footer class="node-links"> <div class="tags"><h4 class="tag-title">Explore more:</h4><ul class="links inline"><li class="taxonomy_term_23361 first"><a href="/section/advocacy" rel="tag" title>Advocacy</a></li> <li class="taxonomy_term_25006"><a href="/site-wide/california" rel="tag" title>California</a></li> <li class="taxonomy_term_57001"><a href="/site-wide/dave-jones" rel="tag" title>Dave Jones</a></li> <li class="taxonomy_term_25011 last"><a href="/site-wide/mental-health-parity" rel="tag" title>mental health parity</a></li> </ul></div> </footer> </article> <div class="clearfix re-engagement"> <div class="block-as_mostpopular most-popular"> <h2>Most Popular</h2><ul><li><a href="http://www.autismspeaks.org/science/science-news/researchers-develop-first-autism-symptom-self-assessment-adults?utm_medium=text-link&utm_content=Researchers develop first aut
