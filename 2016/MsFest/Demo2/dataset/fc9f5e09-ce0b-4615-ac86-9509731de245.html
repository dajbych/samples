ript type="text/javascript" src="https://www.allthingsdigital.nl/wp-includes/js/jquery/jquery.js?ver=1.12.4" /> <script type="text/javascript" src="https://www.allthingsdigital.nl/wp-includes/js/jquery/jquery-migrate.min.js?ver=1.4.1" /> <link rel="https://api.w.org/" href="https://www.allthingsdigital.nl/wp-json/" /> <link rel="EditURI" type="application/rsd+xml" title="RSD" href="https://www.allthingsdigital.nl/xmlrpc.php?rsd" /> <link rel="wlwmanifest" type="application/wlwmanifest+xml" href="https://www.allthingsdigital.nl/wp-includes/wlwmanifest.xml" /> <link rel="prev" title="Automated image manipulation on the Mac for pre-printing" href="https://www.allthingsdigital.nl/2012/10/07/automated-image-manipulation-on-the-mac-for-pre-printing/" /> <link rel="next" title="Managed configuration in Spring" href="https://www.allthingsdigital.nl/2013/09/21/managed-configuration-in-spring/" /> <meta name="generator" content="WordPress 4.6.1" /> <link rel="canonical" href="https://www.allthingsdigital.nl/2013/05/12/setting-up-an-sftp-only-account-with-openssh/" /> <link rel="shortlink" href="https://www.allthingsdigital.nl/?p=175" /> <link rel="alternate" type="application/json+oembed" href="https://www.allthingsdigital.nl/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fwww.allthingsdigital.nl%2F2013%2F05%2F12%2Fsetting-up-an-sftp-only-account-with-openssh%2F" /> <link rel="alternate" type="text/xml+oembed" href="https://www.allthingsdigital.nl/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fwww.allthingsdigital.nl%2F2013%2F05%2F12%2Fsetting-up-an-sftp-only-account-with-openssh%2F&format=xml" /> <style type="text/css" id="syntaxhighlighteranchor" /> </head> <body class="single single-post postid-175 single-format-standard masthead-fixed singular"> <div id="page" class="hfeed site"> <header id="masthead" class="site-header" role="banner"> <div class="header-main"> <h1 class="site-title"><a href="https://www.allthingsdigital.nl/" rel="home">All things digital</a></h1> <div class="search-toggle"> <a href="#search-container" class="screen-reader-text" aria-expanded="false" aria-controls="search-container">Search</a> </div> <nav id="primary-navigation" class="site-navigation primary-navigation" role="navigation"> <button class="menu-toggle">Primary Menu</button> <a class="screen-reader-text skip-link" href="#content">Skip to content</a> <div class="menu-main-menu-container"><ul id="primary-menu" class="nav-menu"><li id="menu-item-234" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-has-children menu-item-234"><a href="http://www.allthingsdigital.nl/">Home</a> <ul class="sub-menu"> <li id="menu-item-315" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-315"><a href="https://www.allthingsdigital.nl/sitemap/">Sitemap</a></li> <li id="menu-item-316" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-316"><a href="https://www.allthingsdigital.nl/privacy-cookies/">Privacy &amp; cookies</a></li> <li id="menu-item-165" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-165"><a href="https://www.allthingsdigital.nl/about/">About me</a></li> </ul> </li> <li id="menu-item-230" class="menu-item menu-item-type-taxonomy menu-item-object-category current-post-ancestor current-menu-parent current-post-parent menu-item-230"><a href="https://www.allthingsdigital.nl/category/how-to/">HOWTO</a></li> <li id="menu-item-231" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-231"><a href="https://www.allthingsdigital.nl/category/review/">Review</a></li> <li id="menu-item-232" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-232"><a href="https://www.allthingsdigital.nl/category/column/">Column</a></li> <li id="menu-item-233" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-233"><a href="https://www.allthingsdigital.nl/category/tips-and-tricks/">Tips &amp; Tricks</a></li> <li id="menu-item-336" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-336"><a href="/wp-login.php">Login</a></li> </ul></div> </nav> </div> <div id="search-container" class="search-box-wrapper hide"> <div class="search-box"> <form role="search" method="get" class="search-form" action="https://www.allthingsdigital.nl/"> <label> <span class="screen-reader-text">Search for:</span> <input type="search" class="search-field" placeholder="Search …" value name="s" /> </label> <input type="submit" class="search-submit" value="Search" /> </form> </div> </div> </header> <div id="main" class="site-main"> <div id="primary" class="content-area"> <div id="content" class="site-content" role="main"> <article id="post-175" class="post-175 post type-post status-publish format-standard hentry category-how-to tag-sysadm"> <header class="entry-header"> <div class="entry-meta"> <span class="cat-links"><a href="https://www.allthingsdigital.nl/category/how-to/" rel="category tag">HOWTO</a></span> </div> <h1 class="entry-title">Setting up an SFTP-only account with OpenSSH</h1> <div class="entry-meta"> <span class="entry-date"><a href="https://www.allthingsdigital.nl/2013/05/12/setting-up-an-sftp-only-account-with-openssh/" rel="bookmark"><time class="entry-date" datetime="2013-05-12T15:57:16+00:00">May 12, 2013</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="https://www.allthingsdigital.nl/author/admin/" rel="author">David van Enckevort</a></span></span> <span class="comments-link"><a href="https://www.allthingsdigital.nl/2013/05/12/setting-up-an-sftp-only-account-with-openssh/#comments">4 Comments</a></span> </div> </header> <div class="entry-content"> <p>There are many guides on creating SFTP-only accounts, however I found that most of them are outdated and do not make use of the features of OpenSSH. In this HOWTO I describe how I setup an SFTP account to allow a group of users to collaboratively maintain a website.</p> <h2>Requirements</h2> <p>For my SFTP account I had the following requirements:</p> <ol> <li>Support public key authentication;</li> <li>Use a chroot environment;</li> <li>Enforce SFTP only.</li> </ol> <h2>Configuration</h2> <p>First of all we need to create a group that is used to match the SFTP only users:</p> <pre>sudo groupadd -r sftponly</pre> <p>Now our users need to be made member of the sftponly group, when you create a new user you should use the -G sftponly option on the useradd command:</p> <pre>sudo useradd -m -G sftponly -b /home -s /bin/sh -c &apos;SFTP account for username&apos; username</pre> <p>If you turn an existing user into an sftponly user you should user the options -a -G sftponly to the usermod command:</p> <pre>sudo usermod -a -G sftponly username</pre> <p>We also need to create the directory into which we will chroot our users, this directory must not be writeable for any of the chroot users, so keep root as owner:</p> <pre> sudo mkdir -p /path/to/chroot sudo chmod 0755 /path/to/chroot </pre> <p>For each user we need to create a directory into which they can write:</p> <pre> sudo mkdir -p /path/to/chroot/username sudo chown username:username /path/to/chroot/username sudo chmod 0700 /path/to/chroot/username </pre> <p>Next, you need to edit the /etc/ssh/sshd_config SSHD configuration and add a new Match to enforce sftp for members of the sftponly group.</p> <pre> Match Group sftponly ForceCommand internal-sftp ChrootDirectory /path/to/chroot PubkeyAuthentication yes </pre> <p>Finally we need to install the user’s public key in the home directory of the user. The public key is generated with the command ssh-keygen, and will be found in the home directory (~/.ssh/id_rsa.pub) of the user on his own computer. This file needs to be copied into the file containing the authorized keys on the server (~/.ssh/authorized_keys).</p> <pre> sudo mkdir ~username/.ssh sudo chown username:username ~username/.ssh sudo chmod 0700 ~username/.ssh sudo cat id_rsa.pub &gt;&gt; ~username/.ssh/authorized_keys sudo chown username:username ~username/.ssh/authorized_keys </pre> <h2>Conclusions</h2> <p>With these steps I created a highly secured environment that allows users to upload files. This setup has significant advantages over old-fashioned FTP accounts. It is more secure than the plain text authentication of traditional FTP; it is more firewall friendly since it will only use a single port (22/tcp) and it does away with password authentication, which is one mayor risks on the internet.</p> </div> <footer class="entry-meta"><span class="tag-links"><a href="https://www.allthingsdigital.nl/tag/sysadm/" rel="tag">System Administration</a></span></footer></article> <nav class="navigation post-navigation" role="navigation"> <h1 class="screen-reader-text">Post navigation</h1> <div class="nav-links"> <a href="https://www.allthingsdigital.nl/2012/10/07/automated-image-manipulation-on-the-mac-for-pre-printing/" rel="prev"><span class="meta-nav">Previous Post</span>Automated image manipulation on the Mac for pre-printing</a><a href="https://www.allthingsdigital.nl/2013/09/21/managed-configuration-in-spring/" rel="next"><span class="meta-nav">Next Post</span>Managed configuration in Spring</a> </div> </nav> <div id="comments" class="comments-area"> <h2 class="comments-title"> 4 thoughts on “Setting up an SFTP-only account with OpenSSH” </h2> <ol class="comment-list"> <li id="comment-1410" class="comment even thread-even depth-1"> <article id="div-comment-1410" class="comment-body"> <footer class="comment-meta"> <div class="comment-author vcard"> <img alt src="https://secure.gravatar.com/avatar/9919842165c34da526ec7e97c271ce80?s=34&d=mm&r=g" srcset="https://secure.gravatar.com/avatar/9919842165c34da526ec7e97c271ce80?s=68&d=mm&r=g 2x" class="avatar avatar-34 photo" height="34" width="34" /> <b class="fn">Roy van der Lee</b> <span class="says">says:</span> </div> <div class="comment-metadata"> <a href="https://www.allthingsdigital.nl/2013/05/12/setting-up-an-sftp-only-account-with-openssh/#comment-1410"> <time datetime="2013-10-16T19:52:50+00:00"> October 16, 2013 at 7:52 pm </time> </a> </div> </footer> <div class="comment-content"> <p>Hi<br /> I think there are 2 mistakes in this procedure.</p> <p>sudo chown username:username /path/to/chroot/username<br /> Must be<br /> sudo chown username:sftponly /path/to/chroot/username</p> <p>sudo chown username:username ~username/.ssh<br /> Must be<br /> sudo chown username:sftponly ~username/.ssh</p> </div> </article> </li> <li id="comment-1412" class="comment byuser comment-author-admin bypostauthor odd alt thread-odd thread-alt depth-1"> <article id="div-comment-1412" class="comment-body"> <footer class="comment-meta"> <div class="comment-author vcard"> <img alt src="https://secure.gravatar.com/avatar/9a913106ad62d6cb8fb4f3c8cfb5797d?s=34&d=mm&r=g" srcset="https://secure.gravatar.com/avatar/9a913106ad62d6cb8fb4f3c8cfb5797d?s=68&d=mm&r=g 2x" class="avatar avatar-34 photo" height="34" width="34" /> <b class="fn"><a href="http://www.vanenckevort.net/" rel="external nofollow" class="url">David van Enckevort</a></b> <span class="says">says:</span> </div> <div class="comment-metadata"> <a href="https://www.allthingsdigital.nl/2013/05/12/setting-up-an-sftp-only-account-with-openssh/#comment-1412"> <time datetime="2013-10-16T21:32:23+00:00"> October 16, 2013 at 9:32 pm </time> </a> </div> </footer> <div class="comment-content"> <p>Roy,<br /> Thank you for your feedback. These settings do work as posted, however I assume that the system will create a primary group for the user with the same name as the username. If your system doesn’t you should use the appropriate primary group for the user instead.</p> <p>I think you should not use the sftponly group for these directories, since that group doesn’t denote an intrinsic property of the user, but is used as an attribute to restrict the user’s privileges. It might be that the user’s privileges will be extended at some time and that therefor the user will no longer be member of this group. I would find it undesirable if some of the user’s files or directories were own by a group he is not a member of.</p> </div> </article> </li> <li id="comment-7941" class="comment even thread-even depth-1"> <article id="div-comment-7941" class="comment-body"> <footer class="comment-meta"> <div class="comment-author vcard"> <img alt src="https://secure.gravatar.com/avatar/3276851a3eb892d0e90bebc2ef136890?s=34&d=mm&r=g" srcset="https://secure.gravatar.com/avatar/3276851a3eb892d0e90bebc2ef136890?s=68&d=mm&r=g 2x" class="avatar avatar-34 photo" height="34" width="34" /> <b class="fn">Bryan</b> <span class="says">says:</span> </div> <div class="comment-metadata"> <a href="https://www.allthingsdigital.nl/2013/05/12/setting-up-an-sftp-only-account-with-openssh/#comment-7941"> <time datetime="2016-03-04T19:12:47+00:00"> March 4, 2016 at 7:12 pm </time> </a> </div> </footer> <div class="comment-content"> <p>I was searching everywhere for something like this!</p> <p>Do you think your howto is still correct, considering some of the newer features in OpenSSH &gt; 6.6 ?<br /> I only just learned about them and am trying to find out how others are incorporating this functionality into scp/sftp only configurations.</p> </div> </article> </li> <li id="comment-7942" class="comment byuser comment-author-admin bypostauthor odd alt thread-odd thread-alt depth-1"> <article id="div-comment-7942" class="comment-body"> <footer class="comment-meta"> <div class="comment-author vcard"> <img alt src="https://secure.gravatar.com/avatar/9a913106ad62d6cb8fb4f3c8cfb5797d?s=34&d=mm&r=g" srcset="https://secure.gravatar.com/avatar/9a913106ad62d6cb8fb4f3c8cfb5797d?s=68&d=mm&r=g 2x" class="avatar avatar-34 photo" height="34" width="34" /> <b class="fn"><a href="http://www.vanenckevort.net/" rel="external nofollow" class="url">David van Enckevort</a></b> <span class="says">says:</span> </div> <div class="comment-metadata"> <a href="https://www
