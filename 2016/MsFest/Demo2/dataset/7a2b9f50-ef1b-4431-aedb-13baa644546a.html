11" height="11" viewbox="0 0 11 11" class="old-article-message--clock__svg inline-clock__svg inline-icon__svg"> <path d="M5.4 0C2.4 0 0 2.4 0 5.4s2.4 5.4 5.4 5.4 5.4-2.4 5.4-5.4S8.4 0 5.4 0zm3 6.8H4.7V1.7h.7L6 5.4l2.4.6v.8z" /> </svg> </span> This article is <strong>10 months old</strong> </div> <div class="meta__numbers"> <div class="u-h meta__number js-sharecount"> </div> <div class="u-h meta__number" data-discussion-id="/p/4gk73" data-commentcount-format="content" data-discussion-closed="false"> </div> </div> </div> </div> <div class="content__article-body from-content-api js-article__body" itemprop="articleBody" data-test-id="article-review-body"> <p>The daughter of the former cabinet minister <a href="https://www.theguardian.com/politics/andrew-mitchell" data-link-name="auto-linked-tag" data-component="auto-linked-tag" class="u-underline">Andrew Mitchell</a>, a junior NHS doctor, has called for Jeremy Hunt to be sacked, accusing the health secretary of misusing statistics and alienating “an entire generation of junior doctors”.</p> <p>Dr Hannah Mitchell, who is currently working on a research fellowship in Botswana as part of her post-foundation programme, warns that the morale of junior doctors is at “breaking point” after <a href="https://www.theguardian.com/society/2016/feb/11/jeremy-hunt-to-impose-contract-on-junior-doctors" data-link-name="in body link" class="u-underline">Hunt imposed a new contract</a>.</p> <aside class="element element-rich-link element--thumbnail element-rich-link--not-upgraded" data-component="rich-link" data-link-name="rich-link-2 | 1"> <div class="rich-link"> <div class="rich-link__container"> <div class="rich-link__header"> <h1 class="rich-link__title">Jeremy Hunt is dishonest or stupid. Either way, he must be sacked | Letter from Dr Hannah Mitchell</h1> </div> <div class="rich-link__read-more"> <div class="rich-link__arrow"> <span class="inline-arrow-in-circle inline-icon "> <svg width="24" height="24" viewbox="0 0 24 24" class="inline-arrow-in-circle__svg inline-icon__svg"> <path class="rich-link__arrow-icon" d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0m.21 19l-.637-.668 4.888-6.326H4.996v-1.01h11.465l-4.888-6.333.637-.668L19 11.153v.685l-6.79 7.157" fill="#005689" fill-rule="evenodd" /> </svg> </span> </div> <div class="rich-link__read-more-text"> Read more </div> </div> <a class="rich-link__link u-faux-block-link__overlay" href="https://www.theguardian.com/society/2016/feb/12/jeremy-hunt-is-dishonest-or-stupid-either-way-he-must-be-sacked" /> </div> </div> </aside> <p><a href="https://www.theguardian.com/society/2016/feb/12/jeremy-hunt-is-dishonest-or-stupid-either-way-he-must-be-sacked" data-link-name="in body link" class="u-underline">In a letter to the Guardian</a>, Mitchell writes: “What Jeremy Hunt has managed to achieve is nothing short of spectacular. Health secretaries have come and gone, imposing new measures of varying unpopularity on the NHS, but not one has managed to so completely unite doctors in their dislike and alienate healthcare workers across the board in the way he has. </p> <p>“He says we lack vocation, he paints us as the problem. The morale of the workforce is at breaking point; with imposition, the goodwill of doctors who work hours beyond those they are rota-ed and paid to do [so] will dry up.”</p> <p>Mitchell, who says she is likely to seek permanent work in South Africa after her research fellowship and then a posting in Sierra Leone, said her colleagues have been incensed by Hunt’s claim that the new contract needs to be introduced to avoid preventable deaths at the weekend. Under the contract, doctors will be paid their <a href="https://www.theguardian.com/society/2016/feb/12/junior-doctors-dispute-why-talks-with-government-failed" data-link-name="in body link" class="u-underline">normal rate for working on Saturdays</a> between 7am and 5pm as part of the government’s <a href="https://www.theguardian.com/society/2015/may/18/seven-day-nhs-seven-questions-answered" data-link-name="in body link" class="u-underline">plan to create a seven-day NHS</a>.</p> <p>“I am one of the many junior doctors who have left the UK. If he goes ahead with imposition of [the] contract, I am certainly unlikely to return to the UK to continue clinical practice. The health secretary has alienated an entire generation of junior doctors, we have no confidence in him, he must be sacked,” she said.</p> <figure class="element element-video element--supporting fig--has-shares fig--narrow-caption" data-canonical-url="http://www.theguardian.com/society/video/2016/feb/11/jeremy-hunt-government-will-impose-junior-doctors-contract-video" data-short-url="http://gu.com/p/4gj3c" data-show-ads="true" data-video-id="2454636" data-video-name="Jeremy Hunt: government will impose junior doctors contract – video" data-video-provider="Parliament.TV" data-component="video-inbody-embed"> <div class="gu-media-wrapper gu-media-wrapper--video u-responsive-ratio u-responsive-ratio--hd"> <video data-media-id="gu-video-56bc7e8fe4b072fd3ded3140" class="js-gu-media--enhance gu-media gu-media--video" controls="controls" poster="https://i.guim.co.uk/img/media/2fbf37b91852389c6a0ce41b7b8ba020f1c27767/0_160_3500_1969/3500.jpg?w=640&q=55&auto=format&usm=12&fit=max&s=cb3adfb2fa3594846a0cafbc83e47fc1" preload="none" data-canonical-url="society/video/2016/feb/11/jeremy-hunt-government-will-impose-junior-doctors-contract-video" data-block-video-ads="false" data-embeddable="false"> <source src="https://cdn.theguardian.tv/HLS/2016/02/11/160211Hunt1.m3u8" type="video/m3u8" /> <source src="https://cdn.theguardian.tv/mainwebsite/2016/02/11/160211Hunt1_desk.mp4" type="video/mp4" /> <source src="https://cdn.theguardian.tv/webM/2016/02/11/160211Hunt1_synd_768k_vp8.webm" type="video/webm" /> <source src="https://cdn.theguardian.tv/3gp/large/2016/02/11/160211Hunt1_large.3gp" type="video/3gp:large" /> <source src="https://cdn.theguardian.tv/3gp/small/2016/02/11/160211Hunt1_small.3gp" type="video/3gp:small" /> </video> </div> <div class="block-share block-share--article  hide-on-mobile " data-link-name="block share"> <a class="rounded-icon block-share__item block-share__item--facebook js-blockshare-link" href="https://www.facebook.com/dialog/share?app_id=180444840287&href=http%3A%2F%2Fwww.theguardian.com%2Fsociety%2Fvideo%2F2016%2Ffeb%2F11%2Fjeremy-hunt-government-will-impose-junior-doctors-contract-video&picture=" target="_blank" data-link-name="social facebook"> <span class="inline-share-facebook inline-icon "> <svg width="32" height="32" viewbox="-2 -2 32 32" class="inline-share-facebook__svg inline-icon__svg"> <path d="M17.9 14h-3v8H12v-8h-2v-2.9h2V8.7C12 6.8 13.1 5 16 5c1.2 0 2 .1 2 .1v3h-1.8c-1 0-1.2.5-1.2 1.3v1.8h3l-.1 2.8z" /> </svg> </span> <span class="u-h">Facebook</span> </a> <a class="rounded-icon block-share__item block-share__item--twitter js-blockshare-link" href="https://twitter.com/intent/tweet?text=Jeremy%20Hunt%3A%20government%20will%20impose%20junior%20doctors%20contract%20%E2%80%93%20video&url=http%3A%2F%2Fwww.theguardian.com%2Fsociety%2Fvideo%2F2016%2Ffeb%2F11%2Fjeremy-hunt-government-will-impose-junior-doctors-contract-video" target="_blank" data-link-name="social twitter"> <span class="inline-share-twitter inline-icon "> <svg width="32" height="32" viewbox="-2 -2 32 32" class="inline-share-twitter__svg inline-icon__svg"> <path d="M21.3 10.5v.5c0 4.7-3.5 10.1-9.9 10.1-2 0-3.8-.6-5.3-1.6.3 0 .6.1.8.1 1.6 0 3.1-.6 4.3-1.5-1.5 0-2.8-1-3.3-2.4.2 0 .4.1.7.1l.9-.1c-1.6-.3-2.8-1.8-2.8-3.5.5.3 1 .4 1.6.4-.9-.6-1.6-1.7-1.6-2.9 0-.6.2-1.3.5-1.8 1.7 2.1 4.3 3.6 7.2 3.7-.1-.3-.1-.5-.1-.8 0-2 1.6-3.5 3.5-3.5 1 0 1.9.4 2.5 1.1.8-.1 1.5-.4 2.2-.8-.3.8-.8 1.5-1.5 1.9.7-.1 1.4-.3 2-.5-.4.4-1 1-1.7 1.5z" /> </svg> </span> <span class="u-h">Twitter</span> </a> <a class="rounded-icon block-share__item block-share__item--pinterest js-blockshare-link" href="http://www.pinterest.com/pin/create/button/?description=Jeremy%20Hunt%3A%20government%20will%20impose%20junior%20doctors%20contract%20%E2%80%93%20video&url=http%3A%2F%2Fwww.theguardian.com%2Fsociety%2Fvideo%2F2016%2Ffeb%2F11%2Fjeremy-hunt-government-will-impose-junior-doctors-contract-video&media=" target="_blank" data-link-name="social pinterest"> <span class="inline-share-pinterest inline-icon "> <svg viewbox="0 0 32 32" class="inline-share-pinterest__svg inline-icon__svg"> <path d="M16.363 8C12.133 8 10 11.13 10 13.74c0 1.582.58 2.988 1.823 3.512.204.086.387.003.446-.23.04-.16.137-.568.18-.737.06-.23.037-.312-.127-.513-.36-.436-.588-1-.588-1.802 0-2.322 1.684-4.402 4.384-4.402 2.39 0 3.703 1.508 3.703 3.522 0 2.65-1.136 4.887-2.822 4.887-.93 0-1.628-.795-1.405-1.77.268-1.165.786-2.42.786-3.262 0-.752-.39-1.38-1.2-1.38-.952 0-1.716 1.017-1.716 2.38 0 .867.284 1.454.284 1.454l-1.146 5.006c-.34 1.487-.05 3.31-.026 3.493.014.108.15.134.21.05.09-.117 1.223-1.562 1.61-3.006.108-.41.625-2.526.625-2.526.31.61 1.215 1.145 2.176 1.145 2.862 0 4.804-2.693 4.804-6.298C22 10.54 19.763 8 16.363 8" /> </svg> </span> <span class="u-h">Pinterest</span> </a> </div> <figcaption class="caption caption--img"> <a href="https://www.theguardian.com/society/video/2016/feb/11/jeremy-hunt-government-will-impose-junior-doctors-contract-video" data-link-name="in body link" class="u-underline">Jeremy Hunt announces the Department of Health will impose a new contract on NHS junior doctors</a> </figcaption> </figure> <p>Hunt has been accused of distorting the findings of a report, <a href="http://www.independent.co.uk/life-style/health-and-families/health-news/jeremy-hunt-criticised-for-misrepresenting-nhs-weekend-mortality-facts-a6703301.html" data-link-name="in body link" class="u-underline">published in the British Medical Journal</a> last year, which highlighted the fact that 11,000 more deaths occur within 30 days of admission to hospitals between Fridays and Mondays.</p> <aside class="element element-rich-link element--thumbnail element-rich-link--not-upgraded" data-component="rich-link" data-link-name="rich-link-2 | 2"> <div class="rich-link"> <div class="rich-link__container"> <div class="rich-link__header"> <h1 class="rich-link__title">What junior doctors should do next in their battle with government | John McTernan</h1> </div> <div class="rich-link__read-more"> <div class="rich-link__arrow"> <span class="inline-arrow-in-circle inline-icon "> <svg width="24" height="24" viewbox="0 0 24 24" class="inline-arrow-in-circle__svg inline-icon__svg"> <path class="rich-link__arrow-icon" d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0m.21 19l-.637-.668 4.888-6.326H4.996v-1.01h11.465l-4.888-6.333.637-.668L19 11.153v.685l-6.79 7.157" fill="#005689" fill-rule="evenodd" /> </svg> </span> </div> <div class="rich-link__read-more-text"> Read more </div> </div> <a class="rich-link__link u-faux-block-link__overlay" href="https://www.theguardian.com/commentisfree/2016/feb/12/what-junior-doctors-should-do-next-battle-with-government" /> </div> </div> </aside> <p>Mitchell said Hunt has misused the report. “The health secretary is not even clear on what he means by a seven-day-week <a href="https://www.theguardian.com/society/nhs" data-link-name="auto-linked-tag" data-component="auto-linked-tag" class="u-underline">NHS</a>. He continues to misuse research to support his arguments. He has been told the statistics he uses are not correct, meaning he is either dishonest or stupid, I don’t know which is worse. He demonises the BMA, and lies about their actions. They are not a militant union; they are the very moderate voice representing junior doctors in the UK,” she said.</p> <p>Mitchell is also furious with Hunt’s suggestion that the new contract will introduce a sense of vocation for medical staff. “That is the most inflammatory and appalling thing to say as a health secretary about junior doctors,” she said.</p> <p>Andrew Mitchell, the former international development secretary, told the Guardian: “There is no three-line whipping system in the Mitchell family. We are an open democracy and there is no dad in the country who is prouder of his daughters and the fantastic doctor that Hannah has become.</p> <p>“Whatever the merits of this matter, the junior hospital doctors are a dedicated, hardworking and inspiring group of people, although inevitably the government is responsible for managing this resource.”</p> </div> <div class="submeta"> <hr /> <div data-link-name="keywords" data-component="keywords"> <a class="submeta__tone button button--small button--tag button--secondary" href="https://www.theguardian.com/tone/news" data-link-name="tone: News" itemprop="keywords">More news </a> <h2 class="submeta__head">Topics</h2> <ul class="keyword-list inline-list"> <li class="inline-list__item "> <a class="  button button--small button--tag button--secondary" href="https://www.theguardian.com/politics/jeremy-hunt" data-link-name="keyword: politics/jeremy-hunt" itemprop="keywords"> Jeremy Hunt </a> </li> <li class="inline-list__item "> <a class="  button button--small button--tag button--secondary" href="https://www.theguardian.com/politics/andrew-mitchell" data-link-name="keyword: politics/andrew-mitchell" itemprop="keywords"> Andrew Mitchell </a> </li> <li class="inline-list__item "> <a class="  button button--small button--tag button--secondary" href="https://www.theguardian.com/politics/health" data-link-name="keyword: politics/health" itemprop="keywords"> Health policy </a> </li> <li class="inline-list__item "> <a class="  button button--small button--tag button--secondary" href="https://www.theguardian.com/society/health" data-link-name="keyword: society/health" itemprop="keywords"> Health </a> </li> <li class="inline-list__item "> <a class="  button button--small button--tag button--secondary" href="https://www.theguardian.com/society/policy" data-link-name="keyword: society/policy" itemprop="keywords"> Public services policy </a> </li> <li class="inline-list__item js-more-t
