</script> </head> <body class="single single-post postid-874 single-format-standard mp6 customizer-styles-applied highlander-enabled highlander-light"> <div id="page"> <div id="header"> <div id="headerimg" onclick=" location.href='https://professordigital.wordpress.com';" style="cursor: pointer;"> <h1><a href="https://professordigital.wordpress.com/">Professor Digital</a></h1> <div class="description">Um blog dedicado ao professor, à inclusão digital e à Internet a serviço da educação.</div> </div> </div> <hr /> <div id="content" class="widecolumn"> <div class="navigation"> <div class="alignleft">« <a href="https://professordigital.wordpress.com/2012/12/31/os-numeros-de-2012/" rel="prev">Os números de 2012</a></div> <div class="alignright"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/" rel="next">A escola nativa digital e seus professores órfãos pedagógicos</a> »</div> </div> <div class="clear post-874 post type-post status-publish format-standard hentry category-blog tag-tablet tag-tic" id="post-874"> <h2>Mudança ou enganação?</h2> <small class="single-by" /> <div class="entry"> <div class="pd-rating" id="pd_rating_holder_708267_post_874" /><br /><p style="text-align:justify;">De: Robson Freire – Editor do Blog <a title="Caldeirão de ideias" href="http://nteitaperuna.blogspot.com.br/">Caldeirão de Ideias</a>.</p> <h6 style="text-align:justify;">(*) Este blog publica artigos de terceiros, desde que originais e dentro da linha editorial do blog, mas não se responsabiliza e nem endossa suas opiniões.</h6> <p style="text-align:justify;">Na Educação se discute o uso das tecnologias desde 1997, com o lançamento do PROINFO (<a href="http://portal.mec.gov.br/index.php?Itemid=462" target="_blank">http://portal.mec.gov.br/index.php?Itemid=462</a>) e fui testemunha ocular desse processo como coordenador de um NTE. Vi todo o sucesso e o fracasso de diversas políticas públicas nessa jornada. Eu sempre fui um grande defensor do uso da tecnologia para fins pedagógicos com a proposta de facilitar o aprendizado e estimular a inclusão digital.</p> <p style="text-align:justify;">Porém, ao mesmo tempo, fico preocupado com o modismo que atualmente vê a tecnologia como uma tábua da salvação para todos os males da Educação. Isso está acontecendo no Brasil e é necessário aprofundarmos a discussão sobre em quais situações os novos recursos tecnológicos podem, de fato, exercer impacto positivo ou fazer a diferença sobre a Educação e, em qual contexto isso seria apenas mais uma enganação.</p> <div data-shortcode="caption" id="attachment_892" style="width: 160px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2013/01/tablet-and-ebooks.jpg"><img class="size-thumbnail wp-image-892 " style="margin-right:5px;margin-left:5px;border:5px solid black;" title="Tablete ou livros?" alt="Tablete ou livros?" src="https://professordigital.files.wordpress.com/2013/01/tablet-and-ebooks.jpg?w=150&h=130" width="150" height="130" srcset="https://professordigital.files.wordpress.com/2013/01/tablet-and-ebooks.jpg?w=150&h=130 150w, https://professordigital.files.wordpress.com/2013/01/tablet-and-ebooks.jpg 300w" sizes="(max-width: 150px) 100vw, 150px" /></a><p class="wp-caption-text">Tablete ou livros?</p></div> <p style="text-align:justify;">Economicamente, o uso de recursos tecnológicos é bastante positivo. A implantação de <i>tablets</i> como ferramenta fundamental na escola pública poderá impulsionar todo o setor produtivo tecnológico, resultando em maior inclusão digital, na arrecadação de impostos e na criação de novos postos de trabalho e empregos, gerando mais renda ao trabalhador além de outras vantagens, como a diminuição do peso das mochilas dos alunos, a diminuição dos custos do PNLD, atualização mais eficiente do material publicado errado ou em desalinho com o que foi proposto. Mas para fins pedagógicos, é também necessário se discutir como esses recursos impactam as metodologias de ensino.</p> <p style="text-align:justify;">Pense comigo, o raciocínio é simples: Se um aluno não consegue aprender com um livro em papel, ler o mesmo livro em formato digital não vai representar ganho algum. Ele vai continuar sem aprender nada. Se os <i>tablets</i> forem implantados na rede pública sem se discutir qual seria a melhor metodologia para que o seu uso realmente faça alguma diferença, será pura enganação. Seria necessário que houvesse uma proposta de trabalho, para que se trabalhassem em conjunto varias correntes, entidades superiores e de ensino (escolas) para discutir uma reforma pedagógica para incluir as novas tecnologias de forma eficiente dentro de um contexto mais amplo.</p> <p style="text-align:justify;">Isso vale para qualquer outro recurso tecnológico que seja adotado pelas escolas públicas, não somente para os tablets. É perigoso nos deslumbrarmos com novas tecnologias e vermos nelas uma solução definitiva para qualquer problema, sem questionarmos o cenário de um ponto de vista mais amplo e profundo.</p> <p style="text-align:justify;">A meu ver surgem perguntas que todos deveriam fazer antes de qualquer coisa: Qual seria o impacto das novas tecnologias e seus dispositivos efetivamente na aprendizagem dos alunos? Elas deveriam ser usadas para tornar o aluno mais independente do professor, incentivando o autodidatismo? Seria possível tornar a sala de aula em um local no qual se tiram dúvidas e aprofundam questões já estudadas previamente em casa, além de facilitar o trabalho cooperativo entre os alunos?</p> <p style="text-align:justify;">As tecnologias oferecem hoje aos professores recursos e meios que podem ampliar a relação ensino-aprendizagem, diminuindo barreiras de tempo e espaço, através de ambientes que extrapolam a sala de aula física e convencional. Os repositórios, blogs e os espaços colaborativos podem agregar conhecimentos a própria prática docente, por meio de pesquisas sobre novas metodologias e recursos didáticos.</p> <p style="text-align:justify;">Para que isso ocorra, os profissionais da educação, sobretudo os professores, devem assumir um papel de pesquisador de novos conhecimentos para aperfeiçoar cada vez mais sua prática educativa. Entendo que o professor deve ser sempre um pesquisador, não só de conhecimentos científicos, metodológicos, mas também da sua própria prática pedagógica. Consideramos aqui o professor pesquisador como aquele que investiga e estuda seu campo de atuação e que produz conhecimento (transforma a informação em conhecimento).</p> <p style="text-align:justify;">Nesta perspectiva, o professor, assumindo esse papel de pesquisador e produtor de conhecimentos, poderá utilizar as tecnologias para estudos, através do acesso a periódicos, livros, artigos científicos, blogs, conteúdos e recursos educativos. Além de também poder compartilhar com outros profissionais suas produções (trabalhos, artigos, atividades educativas, vídeos, entre outros), experiências e conhecimentos.</p> <p style="text-align:justify;">São apenas alguns exemplos das muitas formas que o uso de tecnologia na escola poderia realmente exercer alguma influência positiva, mas esta é apenas a minha opinião. Precisamos aprofundar os estudos realizados por pedagogos, professores e acadêmicos, que precisam ser compartilhados e debatidos com a sociedade e depois usados como base para uma reformulação da metodologia de ensino.</p> <p style="text-align:justify;">Só viveremos dentro de uma nova realidade educacional reformando integralmente toda cadeia educativa, desde a formação inicial, onde se privilegie o uso das tecnologias e da mudança da filosofia/metodologia para uma cultura hacker e o uso de recursos educacionais abertos.</p> <p style="text-align:justify;">Bem… Chegou a hora da verdade: Mudamos de verdade ou continuaremos enganando?</p> <p style="text-align:justify;"><strong>(*) Para citar esse artigo (ABNT, NBR 6023):</strong></p> <p style="text-align:justify;">FREIRE, Robson. Mudança ou enganação?, <strong>Professor Digital</strong>, SBO, 21 jan. 2013. Disponível em: &lt;<a href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/" rel="nofollow">https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/</a>. Acesso em: [coloque aqui a data em que você acessou esse artigo, sem o colchetes].</p> <div id="geo-post-874" class="geo geo-post" style="display: none"> <span class="latitude">-22.751082</span> <span class="longitude">-47.365647</span> </div> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">

					</script> </div> </div> </div><div id="jp-post-flair" class="sharedaddy sd-rating-enabled sd-like-enabled sd-sharing-enabled"><div class="sharedaddy sd-sharing-enabled"><div class="robots-nocontent sd-block sd-social sd-social-icon-text sd-sharing"><h3 class="sd-title">Compartilhe esse artigo:</h3><div class="sd-content"><ul><li class="share-twitter"><a rel="nofollow" data-shared="sharing-twitter-874" class="share-twitter sd-button share-icon" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?share=twitter" target="_blank" title="Clique para compartilhar no Twitter"><span>Twitter</span></a></li><li class="share-facebook"><a rel="nofollow" data-shared="sharing-facebook-874" class="share-facebook sd-button share-icon" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?share=facebook" target="_blank" title="Compartilhar no Facebook"><span>Facebook</span></a></li><li class="share-google-plus-1"><a rel="nofollow" data-shared="sharing-google-874" class="share-google-plus-1 sd-button share-icon" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?share=google-plus-1" target="_blank" title="Compartilhe no Google+"><span>Google</span></a></li><li class="share-linkedin"><a rel="nofollow" data-shared="sharing-linkedin-874" class="share-linkedin sd-button share-icon" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?share=linkedin" target="_blank" title="Clique para compartilhar no LinkedIn"><span>LinkedIn</span></a></li><li class="share-pinterest"><a rel="nofollow" data-shared="sharing-pinterest-874" class="share-pinterest sd-button share-icon" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?share=pinterest" target="_blank" title="Clique para compartilhar no Pinterest"><span>Pinterest</span></a></li><li class="share-tumblr"><a rel="nofollow" data-shared class="share-tumblr sd-button share-icon" href="https://professordigital.wordpress. n <a href="#respond">leave a response</a>, or <a href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/trackback/" rel="trackback">trackback</a> from your own site. </small> </p> </div> </div>  <h3 id="comments">7 Respostas to “Mudança ou enganação?”</h3> <ol class="commentlist"> <li class="comment even thread-even depth-1 highlander-comment" id="comment-3185"> <img alt src="https://2.gravatar.com/avatar/8ae3518cd94585186e76f82424f82340?s=32&d=https%3A%2F%2F2.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.kumonembauru.com.br" rel="external nofollow" class="url">Kleber (Kumon Quality Marambá)</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3185" title>15/05/2014 às 18:51</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?replytocom=3185#respond" onclick="return addComment.moveForm( "comment-3185", "3185", "respond", "874" )" aria-label="Responder para Kleber (Kumon Quality Marambá)">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3185" /><p>Acredito que o uso da técnologia pode trazer ganhos consideráveis para nosso sistema educacional, porém vejo também que esta adequação do ensino exigirá um esforço enorme de nossos governantes e, atualmente, não vejo esses governantes se esforçando minimamente sequer para manter o sistema funcionando do jeito que está.</p> <p id="comment-like-3185" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?like_comment=3185&_wpnonce=53c3e0e3b6" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3185" class="comment-like-feedback">Curtir</span></p> </li> <li class="pingback odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-3004"> <cite><a href="http://www.advicesystem.com.br/a-educacao-e-o-futuro-da-geracao-tablet/" rel="external nofollow" class="url">Advice System | A educação e o futuro da geração &quot;tablet&quot;</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3004" title>04/10/2013 às 15:18</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?replytocom=3004#respond" onclick="return addComment.moveForm( "comment-3004", "3004", "respond", "874" )" aria-label="Responder para Advice System | A educação e o futuro da geração "tablet"">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3004" /><p>[…] · FREIRE, Robson. Mudança ou enganação?, Professor Digital, SBO, 2013. Disponível em: &lt;<a href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/" rel="nofollow">https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/</a> […]</p> <p id="comment-like-3004" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?like_comment=3004&_wpnonce=87deaa25ec" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3004" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-even depth-1 highlander-comment" id="comment-2726"> <img alt src="https://i1.wp.com/graph.facebook.com/679519940/picture?q=type%3Dlarge%26_md5%3D71e764794ef4b6bd9f4d998116d38207&resize=32%2C32" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.facebook.com/elias.d.junior" rel="external nofollow" class="url">Elias Dias Junior</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2726" title>23/01/2013 às 09:46</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?replytocom=2726#respond" onclick="return addComment.moveForm( "comment-2726", "2726", "respond", "874" )" aria-label="Responder para Elias Dias Junior">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2726" /><p>o tablet hoje tem um potencial de ensino fantástico. Além de trazer os benefícios da mobilidade e desfazer o conceito de sala de aula com um lugar fixo na escola, o talbet pode e deve ser utilizado como instrumento de interatividade nas matérias e trabalhos em grupo. Permite um acompanhamento maior das aulas com questionários, pesquisas, aprofundamento de alguns tópicos (com a leitura de ebooks, vídeos e acessando dados estatísticos). Enfim, para mim, o tablet pode ser o que aposenta o livro, o caderno, porém é do professor orientar seu uso de forma correta e consciente. Aos professores que temem a perda do interesse por parte dos alunos (fato existente atualmente a chegada da internet) em escrever e ler através dos métodos tradicionais, recomendo visitas dos alunos às bibliotecas para circuitos de leituras clássicas e/ou históricas, pesquisas em documentos,, aulas de caligrafia e tipografia; o temor em adotar a evolução tecnológica na sala de aula não pode privar seus pupilos de algo tá necessário que já deveria acontecer naturalmente.</p> <p id="comment-like-2726" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?like_comment=2726&_wpnonce=954d7c21db" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2726" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-2724"> <img alt src="https://1.gravatar.com/avatar/a0ef54ad5394f686ff18ff45767adf10?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Safira</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2724" title>22/01/2013 às 23:56</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?replytocom=2724#respond" onclick="return addComment.moveForm( "comment-2724", "2724", "respond", "874" )" aria-label="Responder para Safira">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2724" /><p>Cultura hacker é uma boa expressão, principalmente quando é direcionada para o mal.</p> <p id="comment-like-2724" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?like_comment=2724&_wpnonce=0f618467a2" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2724" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment byuser comment-author-ensinomedio3 even thread-even depth-1 highlander-comment" id="comment-2711"> <img alt src="https://2.gravatar.com/avatar/bc1d2789594885de705ddb32b8ce5d72?s=32&d=https%3A%2F%2F2.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>ensinomedio3</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2711" title>21/01/2013 às 13:48</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?replytocom=2711#respond" onclick="return addComment.moveForm( "comment-2711", "2711", "respond", "874" )" aria-label="Responder para ensinomedio3">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2711" /><p>Convivo com isso no dia-a-dia e deduzo que o processo de enganação ainda vai por alguns anos, ainda ontem conversando com um aluno que vai para o 3º ano do ensino médio e me dizia ele que, na sua escola ficam 25 computadores fechados numa sala e ninguém usa, somente sendo apresentados quando ocorre uma auditoria na escola e que todos anos preenchem questionários onde apontam esses fatos e nada muda, a mesma situação ocorre também na escola em que trabalho, logo a sociedade como um todo é conivente com isso, gestores, professores, alunos e responsáveis….. portanto esse processo de enganação e mal uso dos recursos públicos ainda vai longe.</p> <p id="comment-like-2711" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?like_comment=2711&_wpnonce=3682168aad" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2711" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment odd alt depth-2 highlander-comment" id="comment-2715"> <img alt src="https://i1.wp.com/graph.facebook.com/679519940/picture?q=type%3Dlarge%26_md5%3D71e764794ef4b6bd9f4d998116d38207&resize=32%2C32" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.facebook.com/elias.d.junior" rel="external nofollow" class="url">Elias Dias Junior</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2715" title>21/01/2013 às 22:25</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?replytocom=2715#respond" onclick="return addComment.moveForm( "comment-2715", "2715", "respond", "874" )" aria-label="Responder para Elias Dias Junior">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2715" /><p>Caro amigo Professor, isto é padrão para quase todas as escolas públicas estaduais qua já visitei aqui no PR, e acredito ser devido ao fato que a escola como todo não compreende a real necessidade de ter aqueles computadores à disposição de alunos, indo dos próprios professores até a comunidade em geral. Não há políticas de incentivo e implantação deste aparatos; só o projeto de envio e controle destes. E o abismo tecológico só aumenta a cada dia…</p> <p id="comment-like-2715" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?like_comment=2715&_wpnonce=dce539c0b2" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2715" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> <li class="comment even thread-odd thread-alt depth-1 highlander-comment" id="comment-2706"> <img alt src="https://i1.wp.com/graph.facebook.com/679519940/picture?q=type%3Dlarge%26_md5%3D71e764794ef4b6bd9f4d998116d38207&resize=32%2C32" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.facebook.com/elias.d.junior" rel="external nofollow" class="url">Elias Dias Junior</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2706" title>21/01/2013 às 07:59</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/?replytocom=2706#respond" onclick="return addComment.moveForm( "comment-2706", "2706", "respond", "874" )" aria-label="Responder para Elias Dias Junior">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2706" /><p>Bom dia e obrigado pela ótima leitura matutina de seu blog e por editar um dos melhores blogs sobre tecnologia de educação que conheço e assino.<br /> Sou instrutor de informática por anos, sou formado em Gestão de Tecnologia em Sistemas de Informação e atualmente estou estudando Gestão da Educação como pós-graduação. Sempre compartilhos dos meus colegas Professores estes pensamentos sobre o uso da Tecnologia na Educação.<br /> Gostaria então de deixar minha opinião, já estive com estas dúvidas e questões em meu raciocício e cheguei as seguintes conclusões:<br /> 1ª – Educação rima com Tecnologia; não podemos mais “fugir” (ou seria fingir?) de aplicar as TICs em ambientes de ensino, o momento da Educação não poderia ser mais de implantação mas sim uso corrente de tecnologia nos ambientes educacionais. Digo isto pois vivemos uma defasagem nesta área junto a área Pedagógica e Instrucional, as medidas públicas de utilização das TICS não valorizaram os Professores, os Coordenadores Pedagógicos e a classe adjunta que precisa se atualizar com o momento tecnológico que vivemos. Até nossos queridos alunos já o fizeram e usam mais tecnologia para o lazer que nas escolas e instituições de ensino.<br /> 2ª – Não seria trocar de sistema então, seria Adequação; nesta história colocamos as TICs como possíveis “vilões” da história, que desvaloriza os Professores, atrapalha a aula e condena a fogueira os livros e métodos ainda vigentes. A tecnologia não está atrelada aos tablets, notebooks ou datashows que seguiram seu uso nas salas de aula; a tecnologia é uma evolução natural de como aprendemos e como disseminamos nosso conhecimento. Alguns profissionais vêem implantação de tecnologia como algo venoso ao sistema educacional, porém venoso é pensar que isto seria um empecilho para o exercício de ensino; tecnologia é o lápis, é a lousa e até o Professor. negar a evolução destes elementos é se tornar obsoleto e não condizente com a evolução dos meios de aprendizagem;<br /> Pra terminar, deixo aqui um conselho aos amigos de sala de aula: abraçem essas “não tão novas” tecnologias e as tornem um cotidiano em seus trabalhos. não é mais questão de escolha ou comparação. É tornar sua obra de vida algo valoroso e fundamentalmente rico às pessoas mais importantes que irão consumir estas mesmas obras: seus alunos já evoluídos e modernos, como o tempo em que vocês vivem.</p> <p>Elias Dias Junior – <a href="mailto:eldias@gmail.com">eldias@gmail.com</a></p> <p id="comment-like 	if( &quot;&quot; != mobileStatsQueryString ) {
		new Image().src = document.location.protocol + &apos;//pixel.wp.com/g.gif?v=wpcom-no-pv&apos; + mobileStatsQueryString + &apos;&amp;baba=&apos; + Math.random();
	}
	
}
