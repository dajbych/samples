</script> </head> <body class="single single-post postid-760 single-format-standard mp6 customizer-styles-applied highlander-enabled highlander-light"> <div id="page"> <div id="header"> <div id="headerimg" onclick=" location.href='https://professordigital.wordpress.com';" style="cursor: pointer;"> <h1><a href="https://professordigital.wordpress.com/">Professor Digital</a></h1> <div class="description">Um blog dedicado ao professor, √† inclus√£o digital e √† Internet a servi√ßo da educa√ß√£o.</div> </div> </div> <hr /> <div id="content" class="widecolumn"> <div class="navigation"> <div class="alignleft">¬´ <a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/" rel="prev">O professor caiu na rede, e agora?</a></div> <div class="alignright"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/" rel="next">Alivie o peso da sua consci√™ncia e da mochila do seu aluno com tecnologia</a> ¬ª</div> </div> <div class="clear post-760 post type-post status-publish format-standard hentry category-blog tag-computador tag-internet tag-lousa tag-lousa-digital tag-paradigmas tag-telefone-celular tag-tic tag-web-20" id="post-760"> <h2>A Lousa Digital Interativa chegou! E agora?</h2> <small class="single-by" /> <div class="entry"> <div class="pd-rating" id="pd_rating_holder_708267_post_760" /><br /><h3 style="text-align:justify;">Elas est√£o chegando!</h3> <p style="text-align:justify;">H√° cerca de uma d√©cada os professores se espantavam com a chegada dos computadores √† escola. Depois foi o projetor multim√≠dia e a internet e mais recentemente os aparelhos m√≥veis (smartphones, tablets, netbooks e notebooks). Agora √© a vez da lousa digital interativa.</p> <div data-shortcode="caption" id="attachment_769" style="width: 460px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png"><img class="size-full wp-image-769" title="Lousas Digitais" src="https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png?w=450&h=250" alt="Lousas Digitais" width="450" height="250" srcset="https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png?w=450&h=250 450w, https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png?w=150&h=83 150w, https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png?w=300&h=167 300w, https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png?w=768&h=427 768w, https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png 876w" sizes="(max-width: 450px) 100vw, 450px" /></a><p class="wp-caption-text">Elas est√£o a√≠. N√£o adianta tentar fugir.</p></div> <p style="text-align:justify;">Muitas escolas j√° possuem uma ou mais lousas digitais interativas. O ideal √© que elas estivessem presentes em todas as salas de aula, nos laborat√≥rios, nas bibliotecas, nas salas de reuni√µes e na sala dos professores. Mas, como o seu custo ainda √© elevado, essa implanta√ß√£o tende a ser vagarosa (como quase tudo na Educa√ß√£o).</p> <p style="text-align:justify;">Quando o professor se v√™ diante da lousa digital interativa pela primeira vez √© bem comum um certo ar de espanto e indigna√ß√£o. Afinal, √© espantoso que tenham inventado uma ‚Äúlousa digital‚Äù unindo o que h√° de mais antigo, a lousa, com o que h√° de mais moderno: a tecnologia digital. E, por outro lado, parece absurdo que governos e escolas invistam altas somas na aquisi√ß√£o de dispositivos digitais modernos e, ao mesmo tempo, se recusem a investir mais e melhor na carreira do professor, na sua forma√ß√£o inicial e continuada, na manuten√ß√£o dos equipamentos que as escolas j√° disp√µem e no suporte t√©cnico e pedag√≥gico para o uso dessas novas tecnologias.</p> <p style="text-align:justify;">Seja l√° qual for o grau de espanto ou de indigna√ß√£o do professor, o fato concreto √© que come√ßa a cair em seu colo ‚Äúmais uma encrenca‚Äù (ou ‚Äúpossibilidade‚Äù, conforme a √≥tica com que se v√™ a situa√ß√£o): como usar essa ‚Äúcoisa‚Äù, geralmente branca, sem muitos bot√µes e aparentemente ‚Äúvazia‚Äù?</p> <p style="text-align:justify;">O objetivo desse artigo √© desmistificar esse apetrecho tecnol√≥gico de maneira que o professor que sempre se desviou da lousa, ao passar por perto dela, possa agora aproximar-se mais e utiliz√°-la, descobrindo alguns de seus poss√≠veis usos.</p> <h3 style="text-align:justify;">O bicho n√£o morde!</h3> <p style="text-align:justify;">A primeira coisa a saber sobre a lousa digital √© que ela n√£o morde, mas voc√™ pode at√© faz√™-la latir se voc√™ souber apertar os bot√µes corretos.üôÇ</p> <div data-shortcode="caption" id="attachment_414" style="width: 160px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2010/05/quebrandocomputador.jpg"><img class="size-thumbnail wp-image-414" title="Quebrando computadores" src="https://professordigital.files.wordpress.com/2010/05/quebrandocomputador.jpg?w=150&h=117" alt="Quebrando computadores" width="150" height="117" srcset="https://professordigital.files.wordpress.com/2010/05/quebrandocomputador.jpg?w=150&h=117 150w, https://professordigital.files.wordpress.com/2010/05/quebrandocomputador.jpg 296w" sizes="(max-width: 150px) 100vw, 150px" /></a><p class="wp-caption-text">Computador sem uso √© computador quebrado.</p></div> <p style="text-align:justify;"><span style="text-align:justify;">A lousa digital interativa </span><strong>n√£o √© um aparelho fr√°gil</strong><span style="text-align:justify;"> a ponto de quebrar se voc√™ tocar nela. Na verdade ela foi constru√≠da justamente para ser tocada. N√£o existe o risco de voc√™ ‚Äúestrag√°-la usando-a‚Äù (sobre esse tema, ‚Äúestragar usando‚Äù, veja um artigo meu de junho de 2008, ‚Äú</span><a style="text-align:justify;" title="Quebrando¬†computadores" href="https://professordigital.wordpress.com/2008/06/30/quebrando-computadores/" target="_blank">Quebrando computadores</a><span style="text-align:justify;">‚Äú, que tratava justamente da quest√£o da falta de uso dos computadores da sala de inform√°tica sob a alega√ß√£o de que ‚Äúus√°-los os quebrariam‚Äù e que, apesar de passada meia d√©cada, ainda continua sendo um artigo atual para algumas escolas). E, por fim, por incr√≠vel que pare√ßa, a lousa digital interativa √© mais f√°cil de lidar do que a lousa comum usada com o giz ou com o pincel at√¥mico.</span></p> <p style="text-align:justify;">Embora j√° exista no mercado diversos modelos de lousas digitais com diferentes tecnologias, o funcionamento b√°sico de todas elas √© muito parecido. Mais ou menos como s√£o parecidas as lousas tradicionais, que podem ser verdes, pretas, azuis, brancas, de madeira, de ‚Äúpedra‚Äù, etc., mas funcionam sempre da mesma forma e para o mesmo prop√≥sito.</p> <p style="text-align:justify;">Em alguns modelos voc√™ pode interagir com a lousa usando os pr√≥prios dedos, em outros usa-se uma caneta especial e, em outros ainda, pode-se usar qualquer objeto. H√° lousas de diversos tamanhos, mas normalmente elas t√™m mais de 70 polegadas (na diagonal). Cada tipo/marca/fabricante de lousa costuma ter um ou mais softwares que facilitam o seu uso, mas todos esses softwares de controle tamb√©m s√£o parecidos em suas funcionalidades.</p> <p style="text-align:justify;">Traduzindo para um bom portugu√™s: quem j√° viu uma, j√° viu todas.</p> <h3 style="text-align:justify;">Como funciona?</h3> <p style="text-align:justify;">As lousas digitais mais comumente encontradas nas escolas s√£o ligadas a um computador (por cabo ou via wirelles) e a um projetor multim√≠dia (o velho ‚Äúdatashow‚Äù). Na verdade a lousa digital pode ser entendida como esse conjunto de tr√™s componentes: a lousa propriamente dita, um computador e um projetor multim√≠dia. Algumas lousas j√° est√£o incorporando o computador em seu pr√≥prio corpo, mas todas elas precisam de um computador para funcionar.</p> <div data-shortcode="caption" id="attachment_770" style="width: 460px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg"><img class="size-full wp-image-770" title="Lousa digital - funcionamento" src="https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg?w=450&h=345" alt="Lousa digital - funcionamento" width="450" height="345" srcset="https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg?w=450&h=345 450w, https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg?w=150&h=115 150w, https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg?w=300&h=230 300w, https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg 696w" sizes="(max-width: 450px) 100vw, 450px" /></a><p class="wp-caption-text">A lousa digital interativa √© na verdade um conjunto de tr√™s elementos: lousa, projetor e computador.</p></div> <p style="text-align:justify;">E √© justamente a√≠ que est√° o ‚Äúpulo do gato‚Äù: a lousa, em si, n√£o faz nada, quem realmente ‚Äútrabalha‚Äù o tempo todo √© o computador. Assim, para efeitos comparativos, a lousa nada mais √© do que um ‚Äúmonitor + mouse + teclado‚Äù que serve para voc√™ se comunicar com o computador exatamente da mesma forma como faria usando esses tr√™s elementos em um desktop ordin√°rio.</p> <p style="text-align:justify;">Outra compara√ß√£o interessante pode ser feita com os smartphones. Se voc√™ j√° manuseou um smartphone com tela <em>full touch</em> (aquela de tocar e mover √≠cones com os dedos na tela), ent√£o voc√™ j√° usou uma lousa digital em miniatura.</p> <p style="text-align:justify;">De qualquer forma, como voc√™ pode ver pelos exemplos acima, a lousa digital pode ser usada com um esfor√ßo de aprendizagem muito pequeno por todos aqueles que j√° usam normalmente um computador ou um smartphone. No caso da lousa digital, o mouse √© seu dedo ou a caneta especial (quando a lousa usa uma dessas) e o teclado √© virtual, como nos smartphones.</p> <p style="text-align:justify;">Voc√™ pode fazer na lousa digital tudo aquilo que j√° faz no computador (e mais ainda!). Tudo aquilo que voc√™ fizer na lousa aparecer√° na tela do computador (se ele estiver ligado a um monitor) e todos os programas do computador podem ser executados a partir da lousa. Bom, mas se √© assim, ent√£o qual √© a vantagem da lousa digital? Porque simplesmente n√£o usamos um computador acoplado a um projetor multim√≠dia?</p> <p style="text-align:justify;">A grande vantagem da lousa digital √© justamente o fato de ela ser uma ‚Äúlousa‚Äù! Dessa forma voc√™ pode escrever nela, fazer anota√ß√µes sobre imagens projetadas, executar e mostrar filmes, m√∫sicas e anima√ß√µes ou simula√ß√µes e, principalmente, interagir com a lousa como interage com seu computador, mas sem precisar ir at√© o computador para fazer isso.</p> <p style="text-align:justify;">Ter uma lousa digital na sua casa n√£o seria nada vantajoso porque na sua casa voc√™ usa o computador para si mesmo. A lousa digital √© para ser usada <em><strong>para, e com, os seus alunos</strong></em>, ent√£o, ela s√≥ √© uma ferramenta vantajosa em situa√ß√£o de aula.</p> <h3 style="text-align:justify;">Para que serve?</h3> <p style="text-align:justify;">A lousa digital serve para facilitar o trabalhado do professor, permitindo que ele fa√ßa melhor aquilo que j√° faz com uma lousa comum e estendendo esse uso de forma a incorporar mais facilmente as TIC, o uso da internet e de novas pr√°ticas pedag√≥gicas mais interativas, eficazes e atraentes para os alunos.</p> <p style="text-align:justify;">Para o aluno a lousa digital tamb√©m pode ser muito vantajosa, dependendo do uso que o professor fizer dela. A lousa digital n√£o serve para transformar uma aula chata em uma aula atraente, ela n√£o faz com que um professor ‚Äúruim‚Äù fique ‚Äúbom‚Äù, ela n√£o transforma o livro, o laborat√≥rio e outros materiais did√°ticos de apoio em ‚Äúcoisas obsoletas‚Äù e n√£o melhora a qualidade da educa√ß√£o por si mesma. A qualidade do professor √© fundamental para uma boa aula e, portanto, a √∫nica coisa que uma lousa digital pode fazer pela educa√ß√£o √© dar ao bom professor mais ferramentas para que ele se torne ainda melhor.</p> <div data-shortcode="caption" id="attachment_771" style="width: 460px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/07/calvinaulachata.gif"><img class="size-full wp-image-771" title="Aula chata" src="https://professordigital.files.wordpress.com/2012/07/calvinaulachata.gif?w=450&h=141" alt="Aula chata" width="450" height="141" /></a><p class="wp-caption-text">Nada √© capaz de ‚Äúsalvar‚Äù uma aula chata.</p></div> <p style="text-align:justify;">Por isso, antes de pensar em como voc√™ vai usar uma lousa digital interativa, √© bom pensar em como voc√™ j√° usa a sua lousa tradicional, com giz. No artigo ‚Äú<a title="Uso pedag√≥gico do giz (do¬†giz???)" href="https://professordigital.wordpress.com/2009/09/28/uso-pedagogico-do-giz-do-giz/">Uso pedag√≥gico do giz (do giz???)</a>‚Äù voc√™ encontrar√° alguns elementos para refletir sobre o uso de lousas ‚Äúanal√≥gicas‚Äù.</p> <p style="text-align:justify;">H√°, literalmente, infinitas possibilidades de uso da lousa digital interativa, mas para quem nunca experimentou uma delas, aqui v√£o algumas (poucas) sugest√µes por onde se pode come√ßar:</p> <p><a href="https://professordigital.files.wordpress.com/2012/07/escrevernalousadigital.jpg"><img class="size-thumbnail wp-image-772  alignright" style="margin-left:10px;margin-right:10px;" title="Escrevendo na lousa digital" src="https://professordigital.files.wordpress.com/2012/07/escrevernalousadigital.jpg?w=150&h=112" alt="Escrevendo na lousa digital" width="150" height="112" srcset="https://professordigital.files.wordpress.com/2012/07/escrevernalousadigital.jpg?w=150&h=112 150w, https://professordigital.files.wordpress.com/2012/07/escrevernalousadigital.jpg?w=300&h=224 300w" sizes="(max-width: 150px) 100vw, 150px" /></a></p> <p style="text-align:justify;"><strong>Escreva nela!</strong> Sim, escreva. A lousa digital tamb√©m serve para escrita, seja com letra cursiva ou como texto digitado por meio do teclado virtual ou do teclado f√≠sico acoplado ao computador. Na lousa digital voc√™ pode escrever da mesma forma como faria em uma lousa comum, usando giz. E qual √© a vantagem disso? S√£o v√°rias:</p> <ul> <li style="text-align:justify;">voc√™ disp√µe de ferramentas de apoio √† escrita, como a possibilidade de desenhar figuras geom√©tricas, linhas, setas, etc. de forma perfeita;</li> <li style="text-align:justify;">alguns softwares usados em lousas digitais transformam sua letra manuscrita em caracteres de uma fonte que voc√™ escolher, como essa fonte que foi usada para escrever esse texto, tornando assim a sua letra ‚Äúmais leg√≠vel‚Äù e ‚Äúmais bonita‚Äù;</li> <li style="text-align:justify;">junto com seu texto e seus esquemas voc√™ pode adicionar elementos que n√£o poderia em uma lousa comum (sem uma boa dose de sacrif√≠cio), como fotos, esquemas, ilustra√ß√µes e at√© mesmo m√∫sicas e filmes;</li> <li style="text-align:justify;">e agora vem a melhor parte: voc√™ n√£o se lambuza de giz e pode apagar sua lousa toda (ou qualquer parte dela) com um √∫nico ‚Äúclique‚Äù. N√£o √© fant√°stico?</li> </ul> <div data-shortcode="caption" id="attachment_773" style="width: 160px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2012/07/lousas-digitais2.jpg"><img class="size-thumbnail wp-image-773 " style="margin-left:10px;margin-right:10px;" title="Aula pronta" src="https://professordigital.files.wordpress.com/2012/07/lousas-digitais2.jpg?w=150&h=98" alt="Aula pronta" width="150" height="98" srcset="https://professordigital.files.wordpress.com/2012/07/lousas-digitais2.jpg?w=150&h=98 150w, https://professordigital.files.wordpress.com/2012/07/lousas-digitais2.jpg?w=300&h=196 300w" sizes="(max-width: 150px) 100vw, 150px" /></a><p class="wp-caption-text">Nem sempre √© preciso escrever nela.</p></div> <p style="text-align:justify;"><strong>Traga suas lousas prontas para a aula! </strong><span style="text-align:justify;">Sim, √© muito f√°cil! Aquela aula que voc√™ preparou em casa com tanto carinho, mas que teve que ‚Äúcopiar novamente‚Äù na sala ou, pior ainda, repetir a mesma lousa em v√°rias salas para v√°rias turmas, pode agora ser trazida pronta de casa sem que voc√™ tenha que despender tempo e esfor√ßo copiando-a v√°rias vezes.</span></p> <ul> <li style="text-align:justify;">as lousas digitais interativas geralmente v√™m acompanhadas de softwares que o professor pode usar em sua casa ou em outros computadores da escola, durante seu tempo de prepara√ß√£o de aulas, que permitem que a lousa seja toda ‚Äúmontada‚Äù antes do professor entrar na sala;</li> <li style="text-align:justify;">a aula ‚Äúpr√©-montada‚Äù pode ser alterada durante a aula real. Lembre-se que voc√™ pode escrever, apagar, modificar, acrescentar ou fazer o que bem entender durante a aula e ainda pode ‚Äúsalvar e gravar‚Äù a aula modificada como uma nova vers√£o (as vezes pode ser interessante ter diversas vers√µes para diversas salas, j√° que as aulas ‚Äúreais‚Äù raramente s√£o id√™nticas em salas diferentes);</li> <li style="text-align:justify;">preparando antecipadamente a aula (como deve ser, com ou sem lousa digital), e trazendo a lousa pronta para a sala (essa √© a novidade!), voc√™ certamente ter√° mais tempo para explorar e acrescentar recursos multim√≠dia, como imagens, clipes, simula√ß√µes, etc, no pr√≥prio espa√ßo de tempo da aula. Al√©m disso, as aulas podem sempre ser ‚Äúreaproveitadas‚Äù em outras salas, em outros anos ou em outros cursos. Com o tempo voc√™ pode construir seu pr√≥prio material did√°tico multim√≠dia com recursos exclusivos e com a facilidade de poder modific√°-lo, ano a ano;</li> <li style="text-align:justify;">assim como voc√™, outras pessoas tamb√©m preparar√£o e trar√£o aulas prontas para a sala de aula e, usando as redes sociais, os reposit√≥rios de recursos educacionais abertos, etc., voc√™ poder√° compartilhar e utilizar aulas, ou trechos de aulas, preparadas por outros professores, otimizando ainda mais o seu tempo. A riqueza por tr√°s dessas possibilidades √© gigantesca!</li> </ul> <div data-shortcode="caption" id="attachment_774" style="width: 160px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2012/07/lousasdigitais3.jpg"><img class="size-thumbnail wp-image-774 " style="margin-left:10px;margin-right:10px;" title="Alunos na lousa digital" src="https://professordigital.files.wordpress.com/2012/07/lousasdigitais3.jpg?w=150&h=112" alt="Alunos na lousa digital" width="150" height="112" srcset="https://professordigital.files.wordpress.com/2012/07/lousasdigitais3.jpg?w=150&h=112 150w, https://professordigital.files.wordpress.com/2012/07/lousasdigitais3.jpg?w=300&h=224 300w" sizes="(max-width: 150px) 100vw, 150px" /></a><p class="wp-caption-text">A lousa √© deles!</p></div> <p style="text-align:justify;"><strong>Leve os alunos para a lousa!</strong><span style="text-align:justify;"> Sim, eles gostam de ir para a lousa, principalmente se a lousa for digital! Lembre-se que a interatividade da lousa digital n√£o deve ser entendida apenas como um recurso para o professor. Essa interatividade pode potencializar muitas aprendizagens dos alunos e, portanto, √© com os alunos que ela desempenha seu principal papel como ferramenta de apoio ao ensino e √† aprendizagem. </span><span style="text-align:justify;"><br /> </span></p> <ul> <li style="text-align:justify;">os alunos podem usar a lousa de forma individual, como o professor, ou em duplas, trios ou grupos ainda maiores. Para o uso m√∫ltiplo e simult√¢neo √© preciso que a lousa possua a tecnologia adequada e um software de controle que permita o uso simult√¢neo por v√°rias pessoas. Nessas lousas os alunos podem trabalhar de forma cooperativa, participar de jogos e outras atividades que podem ser feitas em grupo.</li> <li style="text-align:justify;">nas lousas que n√£o possuem esse recurso de uso simult√¢neo √© poss√≠vel levar os alunos para diversas atividades, como: escrever (em turmas de alfabetiza√ß√£o, por exemplo), corrigir tarefas, resolver problemas, interagir com simula√ß√µes, apresentar trabalhos, construir textos coletivos, etc.</li> <li style="text-align:justify;">al√©m daquilo que os alunos podem fazer em uma lousa comum, a lousa digital adiciona recursos que s√≥ est√£o dispon√≠veis em um computador. Pense no que seus alunos poderiam fazer em um computador comum para aprenderem o que voc√™ quer que eles aprendam e voc√™ ter√° uma boa ideia do que eles podem fazer para aprender usando a lousa digital.</li> </ul> <p style="text-align:justify;"><strong>Registre e compartilhe suas lousas com os alunos! </strong>Sim, e<span style="text-align:justify;">les v√£o amar poder prestar aten√ß√£o √†s suas explica√ß√µes e depois receberem uma c√≥pia das suas lousas ao inv√©s de despenderem um longo tempo e um grande esfor√ßo tentando copiar as suas lousas e, ao mesmo tempo, prestar aten√ß√£o no que voc√™ explica.</span></p> <div data-shortcode="caption" id="attachment_775" style="width: 460px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg"><img class="size-full wp-image-775" title="Copiando a lousa" src="https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg?w=450&h=181" alt="Copiando a lousa" width="450" height="181" srcset="https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg?w=450&h=181 450w, https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg?w=150&h=60 150w, https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg?w=300&h=121 300w, https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg?w=768&h=309 768w, https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg 800w" sizes="(max-width: 450px) 100vw, 450px" /></a><p class="wp-caption-text">Novos paradigmas!</p></div> <ul> <li style="text-align:justify;">‚Äúcopiar a mat√©ria da lousa‚Äù √© t√£o moderno quanto copiar √† m√£o uma not√≠cia do jornal para depois envi√°-la pelo correio normal para um amigo. Hoje em dia existem m√©todos muito mais eficientes para se ‚Äúcopiar lousas‚Äù. Um deles √© a simples ‚Äúfotografia‚Äù da lousa. No entanto, com uma lousa digital voc√™ mesmo pode ‚Äúfotografar suas lousas‚Äù (salvando-as como imagem no computador acoplado √† lousa) e distribu√≠-las para seus alunos publicando-as em uma galeria de imagens ou no seu blog. Sim, tenha um blog!</li> <li style="text-align:justify;">voc√™ pode registrar tamb√©m as atividades que os alunos fizerem na lousa, trabalhos apresentados nelas, etc. Tudo o que for mostrado na lousa pode ser gravado, arquivado e distribu√≠do.</li> <li style="text-align:justify;">se voc√™ organizar essas lousas em um blog ou em uma galeria de imagens, os alunos, os pais dos alunos e quaisquer outros interessados poder√£o consultar as ‚Äúanota√ß√µes de aula‚Äù em qualquer tempo e em qualquer lugar. Isso √© incr√≠vel! Os alunos poder√£o rever os assuntos estudados de forma mais organizada (como voc√™ os organizou!) e voc√™ ter√° suas aulas devidamente documentadas.</li> <li style="text-align:justify;">quando os alunos disp√µem de dispositivos m√≥veis, como notebooks, √© poss√≠vel tamb√©m compartilhar as lousas diretamente nesses notebooks e vive-versa, ou seja, voc√™ pode ‚Äúconferir a tarefa do aluno‚Äù diretamente na sua lousa e ele pode ‚Äúcopiar sua lousa‚Äù diretamente para o dispositivo dele.</li> </ul> <p style="text-align:justify;"><span style="text-align:justify;"><strong>N√£o d√™ aulinhas, d√™ um show!</strong> Sim, √© poss√≠vel! E voc√™ n√£o precisa ser um artista mais artista do que j√° √© quando tenta prender a aten√ß√£o de alunos ‚Äúel√©tricos e desatentos‚Äù. Basta um pouco de ‚Äútempero‚Äù nas aulas.<br /> </span></p> <div data-shortcode="caption" id="attachment_778" style="width: 460px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg"><img class="size-full wp-image-778" title="Fa√ßa seu show" src="https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg?w=450&h=337" alt="Fa√ßa seu show" width="450" height="337" srcset="https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg?w=450&h=337 450w, https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg?w=150&h=113 150w, https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg?w=300&h=225 300w, https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg 640w" sizes="(max-width: 450px) 100vw, 450px" /></a><p class="wp-caption-text">Fa√ßa seu show! O professor √© o artista.</p></div> <ul> <li style="text-align:justify;">use e abuse dos recursos gr√°ficos. Ao inv√©s de esquemas confusos, use mapas mentais (h√° softwares que ajudam nisso); ao inv√©s de desenhar gr√°ficos sofr√≠veis, fa√ßa-os em um software pr√≥prio e os leve prontos (ou construa em tempo real, junto com os alunos).</li> <li style="text-align:justify;">inclua imagens (fotos, ilustra√ß√µes, etc.) nas suas aulas. Quando for falar de um personagem hist√≥rico, apresente rapidamente sua foto e um trecho da sua biografia (que pode ser encontrado facilmente na internet) e forne√ßa o link para os alunos encontrarem o recurso. √â bastante prov√°vel que sua lousa digital esteja conectada √† internet e, assim, voc√™ poder√° usar seus recursos diretamente a partir da lousa.</li> <li style="text-align:justify;">use trechos de filmes, clipes e trechos de m√∫sicas. Lembre-se que voc√™ pode incluir qualquer recurso da internet na sua ‚Äúaula digital‚Äù. O YouTube e outras fontes (muitas!) podem proporcionar imensas possibilidades de enriquecimento para praticamente qualquer conte√∫do, compet√™ncia ou habilidade que voc√™ esteja trabalhando com os alunos.</li> <li style="text-align:justify;">se sua escola n√£o tem um laborat√≥rio de ci√™ncias, ou o laborat√≥rio n√£o possui muitos recursos, use softwares e simuladores que permitam fazer as experi√™ncias ‚Äúvirtualmente‚Äù. Isso amplia muito as possibilidades do uso de experimenta√ß√£o para a compreens√£o de conceitos e fen√¥menos, al√©m de reduzir bastante o custo dessas atividades.</li> </ul> <p style="text-align:justify;"><strong>Deixe os alunos trabalharem!</strong><span style="text-align:justify;"> Tem um ditado que diz que ‚ÄúQ<em>uem nunca comeu melado, quando come se lambuza!</em>‚Äú. N√£o se prenda √† lousa (digital ou √† lousa com giz), deixe os alunos trabalharem individualmente e em grupos, inclusive na lousa. </span></p> <ul> <li style="text-align:justify;"><span style="text-align:justify;">n√£o √© porque voc√™ tem agora uma lousa digital que ela precisa ser usado o tempo todo. A lousa digital √© muito legal, mas a intera√ß√£o humana ainda √© muito melhor. Use a lousa com responsabilidade, criatividade e intelig√™ncia.</span></li> <li style="text-align:justify;">quando planejar sua aula, pense como o diretor de um filme de sucesso ou de uma pe√ßa teatral onde a plat√©ia tamb√©m interaja. Fa√ßa um bom roteiro, quebre a monotonia, intercale suas a√ß√µes com o trabalho dos alunos. N√£o monopolize o cen√°rio e nem o uso da lousa.</li> </ul> <h3 style="text-align:justify;">Tudo bem, mas por onde eu come√ßo?</h3> <div data-shortcode="caption" id="attachment_293" style="width: 190px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg"><img class=" wp-image-293 " style="margin-left:10px;margin-right:10px;" title="Por onde eu come√ßo?" src="https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg?w=180&h=131" alt="Por onde eu come√ßo?" width="180" height="131" srcset="https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg?w=180&h=131 180w, https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg?w=150&h=110 150w, https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg?w=300&h=219 300w, https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg 320w" sizes="(max-width: 180px) 100vw, 180px" /></a><p class="wp-caption-text">Nunca √© tarde para come√ßar.</p></div> <p style="text-align:justify;">Bom, ‚Äúcomece pelo come√ßo‚Äù: voc√™ j√° √© um <a title="Voc√™ √© um Professor¬†digital?" href="https://professordigital.wordpress.com/2008/06/30/voce-e-um-professor-digital/">Professor Digital?</a> Se n√£o for, n√£o tem problema, mas tenha em mente que ser√° preciso se tornar um deles.</p> <p style="text-align:justify;">Tenho algumas sugest√µes que poder√£o ajud√°-lo a se tornar um Professor Digital e, consequentemente, lhe permitir√£o um bom uso das lousas digitais interativas. Elas podem n√£o ser as melhores sugest√µes do mundo, e nem todas podem ser adequadas para voc√™, mas, se √© para come√ßar de algum ponto, experimente essas dicas:</p> <ul> <li style="text-align:justify;">comece a usar o computador de forma regular para digitar textos, fazer gr√°ficos, navegar na internet, trocar e-mails com colegas e parentes, participar de grupos de discuss√£o e redes sociais, ler revistas e jornais, enfim, para atividades que fazem parte do seu dia a dia.</li> <li style="text-align:justify;">visite blogs de outros professores e veja o que eles est√£o fazendo, como usam a internet, que sugest√µes e dicas eles d√£o para seus leitores, etc. Visite tamb√©m sites ligados √† Educa√ß√£o (da sua rede escolar, do seu munic√≠pio, do seu estado, do governo federal, de outros pa√≠ses) e procure por textos que falem sobre o uso pedag√≥gico das TIC.</li> <li style="text-align:justify;">entre na <a title="Professor¬†2.0" href="https://professordigital.wordpress.com/2008/06/23/professor-20/">web 2.0</a>; descubra ferramentas/sites de compartilhamento (de textos, fotos, filmes, planos de aula, etc.). Descubra o Google, o YouTube, o Facebook, o Twitter, o MySpaces, o Skype, etc., etc. E se voc√™ n√£o sabe do que estou falando, comece a digitar esses nomes na busca do Google, por exemplo, e descubra do que se trata.</li> <li style="text-align:justify;">entenda que os computadores e a internet s√£o seus aliados. Pergunte-se porque os alunos gostam tanto de computadores e da internet e eles lhe dir√£o que ‚Äú√© muito divertido‚Äù. Sim, √© mesmo! Aprenda a se divertir tamb√©m! N√£o se preocupe em se tornar ‚Äúimediatamente‚Äù um Professor Digital, comece se tornando um ‚Äúusu√°rio digital‚Äù.</li> <li style="text-align:justify;">procure um ‚Äúmentor‚Äù para lhe ajudar nos primeiros passos. Voc√™ tem muitos amigos que sabem usar computadores e a internet. Talvez tenha filhos e eles certamente sabem! Mesmo na sua escola haver√° outros professores que j√° sabem lidar com as TIC e poder√£o lhe ajudar tirando d√∫vidas, dando sugest√µes e, principalmente, lhe mostrando que a tecnologia √© divertida, f√°cil de lidar e, al√©m disso, poder√° vir a ser uma ferramenta incr√≠vel na sua profiss√£o.</li> <li style="text-align:justify;">n√£o espere se sentir um <em>expert</em> em tecnologia e computadores para, s√≥ ent√£o, experimentar a lousa digital. Use-a como parte das ferramentas de aprendizagem. Ningu√©m sabe tudo e, na verdade, n√≥s todos sabemos cada vez menos. Tecnologia se aprende usando.</li> <li style="text-align:justify;">a escola tamb√©m √© um lugar para o professor aprender. Para ser professor hoje em dia √© preciso ser um eterno aprendiz. N√£o podemos mais parar de aprender ou nos recusarmos a continuar aprendendo. √â isso que ensinamos aos nossos alunos e √© isso que precisamos fazer tamb√©m.</li> <li style="text-align:justify;">n√£o desanime quando as coisas parecerem n√£o dar certo. Lembre-se de suas pr√≥prias aulas: quase sempre elas n√£o d√£o certo para todos os alunos. √â errando que se aprende. Se voc√™ se recusar a levantar logo depois dos primeiros tombos nunca vai aprender a caminhar ‚Äúem p√©‚Äù. Fa√ßa com voc√™ mesmo aquilo que voc√™ gostaria que seus alunos fizessem para aprender mais em suas aulas.</li> <li style="text-align:justify;">n√£o tenha vergonha de aprender com seus alunos. √â muito prov√°vel que eles sejam usu√°rios mais proficientes das novas tecnologias em geral e, possivelmente, da pr√≥pria lousa digital, do que voc√™ mesmo. Eles n√£o tem o seu medo de errar e gostam de tentar at√© acertar. Pe√ßa ajuda a eles sempre que precisar. Trabalhe em conjunto com eles. Deixe que eles lhe ensinem o que sabem. Eles v√£o amar e voc√™ vai descobrir que nessa jornada pelas TIC h√° atalhos que s√≥ eles conhecem.</li> <li style="text-align:justify;">concentre sua energia e seus esfor√ßos para preparar e executar boas aulas. A lousa digital e as demais tecnologias dispon√≠veis ser√£o naturalmente incorporadas na sua pr√°tica na medida em que ela mesma for se modificando. Isso n√£o √© imediato, mas √© um movimento natural de aprendizagem. Voc√™, professor, tem poder de ver mais longe. Use a tecnologia como uma luneta para seus pr√≥prios projetos de inova√ß√£o.</li> </ul> <h3>Conclus√£o</h3> <p style="text-align:justify;">As lousas digitais est√£o chegando e provavelmente voc√™ se ver√° diante de uma delas um dia desses. N√£o fuja! Encare porque o bicho √© manso.</p> <div data-shortcode="caption" id="attachment_761" style="width: 381px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/07/img2491.jpg"><img class="size-full wp-image-761 " title="Coelho digital" src="https://professordigital.files.wordpress.com/2012/07/img2491.jpg?w=450" alt="Coelho digital" srcset="https://professordigital.files.wordpress.com/2012/07/img2491.jpg 384w, https://professordigital.files.wordpress.com/2012/07/img2491.jpg?w=113 113w, https://professordigital.files.wordpress.com/2012/07/img2491.jpg?w=225 225w" sizes="(max-width: 384px) 100vw, 384px" /></a><p class="wp-caption-text">O coelho est√° aprendendo que √© um mam√≠fero lagomorfo da fam√≠lia dos lepor√≠deos (gra√ßas a ajuda da Wikip√©dia). Coisa dif√≠cil de se fazer sem uma lousa digital.üôÇ</p></div> <p style="text-align:justify;">Depois de algum tempo inserido no mundo das TIC e, tendo usado uma lousa digital interativa, √© bem prov√°vel que voc√™ fique tentado a repetir uma frase que eu tenho ouvido de v√°rios professores ao longo de anos de forma√ß√µes que j√° dei em oficinas de uso das TIC: ‚ÄúPuxa, como eu pude viver tanto tempo sem ter usado isso?!‚Äù.</p> <p style="text-align:justify;">Boa jornada!</p> <h3 style="text-align:justify;">Refer√™ncias e sugest√µes na internet:</h3> <ul> <li style="text-align:justify;">DOST√ÅL, Jir√≠. Reflections on the Use of Interactive Whiteboards in Instruction in International Context. The New Educational Review. 2011. Vol. 25. No. 3. p. 205 ‚Äì 220. ISSN 1732-6729. Dispon√≠vel em: &lt;<a href="http://goo.gl/oPf0b">http://goo.gl/30kc6</a>&gt;. Acesso em: 12/07/2012. ‚Äì Artigo interessante do prof. Jiri Dost√°l, da Rep√∫blica do Cazaquist√£o.</li> <li style="text-align:justify;">The Interactive Whiteboards, Pedagogy and Pupil Performance Evaluation: An Evaluation of the Schools Whiteboard Expansion (SWE) Project: London Challenge. Dispon√≠vel em: &lt;<a href="http://goo.gl/gg6dt">http://goo.gl/gg6dt</a>&gt;. Acesso em: 12/07/2012. ‚Äì Pesquisa da School of Educational Foundations and Policy Studies, Institute of Education, University of London.</li> <li style="text-align:justify;">Para saber um pouco mais sobre o que √© e como funciona a lousa digital, consulte <a title="Lousa digital" href="http://pt.wikipedia.org/wiki/Lousa_digital" target="_blank">esse artigo</a> da Wikip√©dia (em portugu√™s) ou <a title="Digital witheboard" href="http://en.wikipedia.org/wiki/Digital_whiteboard" target="_blank">esse outro</a> (em ingl√™s e com mais refer√™ncias).</li> <li style="text-align:justify;">O uso pedag√≥gico da lousa digital associado a teoria dos estilos de aprendizagem. Revista Estilos de Aprend
