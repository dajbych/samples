</script> </head> <body class="single single-post postid-760 single-format-standard mp6 customizer-styles-applied highlander-enabled highlander-light"> <div id="page"> <div id="header"> <div id="headerimg" onclick=" location.href='https://professordigital.wordpress.com';" style="cursor: pointer;"> <h1><a href="https://professordigital.wordpress.com/">Professor Digital</a></h1> <div class="description">Um blog dedicado ao professor, à inclusão digital e à Internet a serviço da educação.</div> </div> </div> <hr /> <div id="content" class="widecolumn"> <div class="navigation"> <div class="alignleft">« <a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/" rel="prev">O professor caiu na rede, e agora?</a></div> <div class="alignright"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/" rel="next">Alivie o peso da sua consciência e da mochila do seu aluno com tecnologia</a> »</div> </div> <div class="clear post-760 post type-post status-publish format-standard hentry category-blog tag-computador tag-internet tag-lousa tag-lousa-digital tag-paradigmas tag-telefone-celular tag-tic tag-web-20" id="post-760"> <h2>A Lousa Digital Interativa chegou! E agora?</h2> <small class="single-by" /> <div class="entry"> <div class="pd-rating" id="pd_rating_holder_708267_post_760" /><br /><h3 style="text-align:justify;">Elas estão chegando!</h3> <p style="text-align:justify;">Há cerca de uma década os professores se espantavam com a chegada dos computadores à escola. Depois foi o projetor multimídia e a internet e mais recentemente os aparelhos móveis (smartphones, tablets, netbooks e notebooks). Agora é a vez da lousa digital interativa.</p> <div data-shortcode="caption" id="attachment_769" style="width: 460px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png"><img class="size-full wp-image-769" title="Lousas Digitais" src="https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png?w=450&h=250" alt="Lousas Digitais" width="450" height="250" srcset="https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png?w=450&h=250 450w, https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png?w=150&h=83 150w, https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png?w=300&h=167 300w, https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png?w=768&h=427 768w, https://professordigital.files.wordpress.com/2012/07/lousasdigitais.png 876w" sizes="(max-width: 450px) 100vw, 450px" /></a><p class="wp-caption-text">Elas estão aí. Não adianta tentar fugir.</p></div> <p style="text-align:justify;">Muitas escolas já possuem uma ou mais lousas digitais interativas. O ideal é que elas estivessem presentes em todas as salas de aula, nos laboratórios, nas bibliotecas, nas salas de reuniões e na sala dos professores. Mas, como o seu custo ainda é elevado, essa implantação tende a ser vagarosa (como quase tudo na Educação).</p> <p style="text-align:justify;">Quando o professor se vê diante da lousa digital interativa pela primeira vez é bem comum um certo ar de espanto e indignação. Afinal, é espantoso que tenham inventado uma “lousa digital” unindo o que há de mais antigo, a lousa, com o que há de mais moderno: a tecnologia digital. E, por outro lado, parece absurdo que governos e escolas invistam altas somas na aquisição de dispositivos digitais modernos e, ao mesmo tempo, se recusem a investir mais e melhor na carreira do professor, na sua formação inicial e continuada, na manutenção dos equipamentos que as escolas já dispõem e no suporte técnico e pedagógico para o uso dessas novas tecnologias.</p> <p style="text-align:justify;">Seja lá qual for o grau de espanto ou de indignação do professor, o fato concreto é que começa a cair em seu colo “mais uma encrenca” (ou “possibilidade”, conforme a ótica com que se vê a situação): como usar essa “coisa”, geralmente branca, sem muitos botões e aparentemente “vazia”?</p> <p style="text-align:justify;">O objetivo desse artigo é desmistificar esse apetrecho tecnológico de maneira que o professor que sempre se desviou da lousa, ao passar por perto dela, possa agora aproximar-se mais e utilizá-la, descobrindo alguns de seus possíveis usos.</p> <h3 style="text-align:justify;">O bicho não morde!</h3> <p style="text-align:justify;">A primeira coisa a saber sobre a lousa digital é que ela não morde, mas você pode até fazê-la latir se você souber apertar os botões corretos.🙂</p> <div data-shortcode="caption" id="attachment_414" style="width: 160px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2010/05/quebrandocomputador.jpg"><img class="size-thumbnail wp-image-414" title="Quebrando computadores" src="https://professordigital.files.wordpress.com/2010/05/quebrandocomputador.jpg?w=150&h=117" alt="Quebrando computadores" width="150" height="117" srcset="https://professordigital.files.wordpress.com/2010/05/quebrandocomputador.jpg?w=150&h=117 150w, https://professordigital.files.wordpress.com/2010/05/quebrandocomputador.jpg 296w" sizes="(max-width: 150px) 100vw, 150px" /></a><p class="wp-caption-text">Computador sem uso é computador quebrado.</p></div> <p style="text-align:justify;"><span style="text-align:justify;">A lousa digital interativa </span><strong>não é um aparelho frágil</strong><span style="text-align:justify;"> a ponto de quebrar se você tocar nela. Na verdade ela foi construída justamente para ser tocada. Não existe o risco de você “estragá-la usando-a” (sobre esse tema, “estragar usando”, veja um artigo meu de junho de 2008, “</span><a style="text-align:justify;" title="Quebrando computadores" href="https://professordigital.wordpress.com/2008/06/30/quebrando-computadores/" target="_blank">Quebrando computadores</a><span style="text-align:justify;">“, que tratava justamente da questão da falta de uso dos computadores da sala de informática sob a alegação de que “usá-los os quebrariam” e que, apesar de passada meia década, ainda continua sendo um artigo atual para algumas escolas). E, por fim, por incrível que pareça, a lousa digital interativa é mais fácil de lidar do que a lousa comum usada com o giz ou com o pincel atômico.</span></p> <p style="text-align:justify;">Embora já exista no mercado diversos modelos de lousas digitais com diferentes tecnologias, o funcionamento básico de todas elas é muito parecido. Mais ou menos como são parecidas as lousas tradicionais, que podem ser verdes, pretas, azuis, brancas, de madeira, de “pedra”, etc., mas funcionam sempre da mesma forma e para o mesmo propósito.</p> <p style="text-align:justify;">Em alguns modelos você pode interagir com a lousa usando os próprios dedos, em outros usa-se uma caneta especial e, em outros ainda, pode-se usar qualquer objeto. Há lousas de diversos tamanhos, mas normalmente elas têm mais de 70 polegadas (na diagonal). Cada tipo/marca/fabricante de lousa costuma ter um ou mais softwares que facilitam o seu uso, mas todos esses softwares de controle também são parecidos em suas funcionalidades.</p> <p style="text-align:justify;">Traduzindo para um bom português: quem já viu uma, já viu todas.</p> <h3 style="text-align:justify;">Como funciona?</h3> <p style="text-align:justify;">As lousas digitais mais comumente encontradas nas escolas são ligadas a um computador (por cabo ou via wirelles) e a um projetor multimídia (o velho “datashow”). Na verdade a lousa digital pode ser entendida como esse conjunto de três componentes: a lousa propriamente dita, um computador e um projetor multimídia. Algumas lousas já estão incorporando o computador em seu próprio corpo, mas todas elas precisam de um computador para funcionar.</p> <div data-shortcode="caption" id="attachment_770" style="width: 460px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg"><img class="size-full wp-image-770" title="Lousa digital - funcionamento" src="https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg?w=450&h=345" alt="Lousa digital - funcionamento" width="450" height="345" srcset="https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg?w=450&h=345 450w, https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg?w=150&h=115 150w, https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg?w=300&h=230 300w, https://professordigital.files.wordpress.com/2012/07/funclousadigital.jpg 696w" sizes="(max-width: 450px) 100vw, 450px" /></a><p class="wp-caption-text">A lousa digital interativa é na verdade um conjunto de três elementos: lousa, projetor e computador.</p></div> <p style="text-align:justify;">E é justamente aí que está o “pulo do gato”: a lousa, em si, não faz nada, quem realmente “trabalha” o tempo todo é o computador. Assim, para efeitos comparativos, a lousa nada mais é do que um “monitor + mouse + teclado” que serve para você se comunicar com o computador exatamente da mesma forma como faria usando esses três elementos em um desktop ordinário.</p> <p style="text-align:justify;">Outra comparação interessante pode ser feita com os smartphones. Se você já manuseou um smartphone com tela <em>full touch</em> (aquela de tocar e mover ícones com os dedos na tela), então você já usou uma lousa digital em miniatura.</p> <p style="text-align:justify;">De qualquer forma, como você pode ver pelos exemplos acima, a lousa digital pode ser usada com um esforço de aprendizagem muito pequeno por todos aqueles que já usam normalmente um computador ou um smartphone. No caso da lousa digital, o mouse é seu dedo ou a caneta especial (quando a lousa usa uma dessas) e o teclado é virtual, como nos smartphones.</p> <p style="text-align:justify;">Você pode fazer na lousa digital tudo aquilo que já faz no computador (e mais ainda!). Tudo aquilo que você fizer na lousa aparecerá na tela do computador (se ele estiver ligado a um monitor) e todos os programas do computador podem ser executados a partir da lousa. Bom, mas se é assim, então qual é a vantagem da lousa digital? Porque simplesmente não usamos um computador acoplado a um projetor multimídia?</p> <p style="text-align:justify;">A grande vantagem da lousa digital é justamente o fato de ela ser uma “lousa”! Dessa forma você pode escrever nela, fazer anotações sobre imagens projetadas, executar e mostrar filmes, músicas e animações ou simulações e, principalmente, interagir com a lousa como interage com seu computador, mas sem precisar ir até o computador para fazer isso.</p> <p style="text-align:justify;">Ter uma lousa digital na sua casa não seria nada vantajoso porque na sua casa você usa o computador para si mesmo. A lousa digital é para ser usada <em><strong>para, e com, os seus alunos</strong></em>, então, ela só é uma ferramenta vantajosa em situação de aula.</p> <h3 style="text-align:justify;">Para que serve?</h3> <p style="text-align:justify;">A lousa digital serve para facilitar o trabalhado do professor, permitindo que ele faça melhor aquilo que já faz com uma lousa comum e estendendo esse uso de forma a incorporar mais facilmente as TIC, o uso da internet e de novas práticas pedagógicas mais interativas, eficazes e atraentes para os alunos.</p> <p style="text-align:justify;">Para o aluno a lousa digital também pode ser muito vantajosa, dependendo do uso que o professor fizer dela. A lousa digital não serve para transformar uma aula chata em uma aula atraente, ela não faz com que um professor “ruim” fique “bom”, ela não transforma o livro, o laboratório e outros materiais didáticos de apoio em “coisas obsoletas” e não melhora a qualidade da educação por si mesma. A qualidade do professor é fundamental para uma boa aula e, portanto, a única coisa que uma lousa digital pode fazer pela educação é dar ao bom professor mais ferramentas para que ele se torne ainda melhor.</p> <div data-shortcode="caption" id="attachment_771" style="width: 460px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/07/calvinaulachata.gif"><img class="size-full wp-image-771" title="Aula chata" src="https://professordigital.files.wordpress.com/2012/07/calvinaulachata.gif?w=450&h=141" alt="Aula chata" width="450" height="141" /></a><p class="wp-caption-text">Nada é capaz de “salvar” uma aula chata.</p></div> <p style="text-align:justify;">Por isso, antes de pensar em como você vai usar uma lousa digital interativa, é bom pensar em como você já usa a sua lousa tradicional, com giz. No artigo “<a title="Uso pedagógico do giz (do giz???)" href="https://professordigital.wordpress.com/2009/09/28/uso-pedagogico-do-giz-do-giz/">Uso pedagógico do giz (do giz???)</a>” você encontrará alguns elementos para refletir sobre o uso de lousas “analógicas”.</p> <p style="text-align:justify;">Há, literalmente, infinitas possibilidades de uso da lousa digital interativa, mas para quem nunca experimentou uma delas, aqui vão algumas (poucas) sugestões por onde se pode começar:</p> <p><a href="https://professordigital.files.wordpress.com/2012/07/escrevernalousadigital.jpg"><img class="size-thumbnail wp-image-772  alignright" style="margin-left:10px;margin-right:10px;" title="Escrevendo na lousa digital" src="https://professordigital.files.wordpress.com/2012/07/escrevernalousadigital.jpg?w=150&h=112" alt="Escrevendo na lousa digital" width="150" height="112" srcset="https://professordigital.files.wordpress.com/2012/07/escrevernalousadigital.jpg?w=150&h=112 150w, https://professordigital.files.wordpress.com/2012/07/escrevernalousadigital.jpg?w=300&h=224 300w" sizes="(max-width: 150px) 100vw, 150px" /></a></p> <p style="text-align:justify;"><strong>Escreva nela!</strong> Sim, escreva. A lousa digital também serve para escrita, seja com letra cursiva ou como texto digitado por meio do teclado virtual ou do teclado físico acoplado ao computador. Na lousa digital você pode escrever da mesma forma como faria em uma lousa comum, usando giz. E qual é a vantagem disso? São várias:</p> <ul> <li style="text-align:justify;">você dispõe de ferramentas de apoio à escrita, como a possibilidade de desenhar figuras geométricas, linhas, setas, etc. de forma perfeita;</li> <li style="text-align:justify;">alguns softwares usados em lousas digitais transformam sua letra manuscrita em caracteres de uma fonte que você escolher, como essa fonte que foi usada para escrever esse texto, tornando assim a sua letra “mais legível” e “mais bonita”;</li> <li style="text-align:justify;">junto com seu texto e seus esquemas você pode adicionar elementos que não poderia em uma lousa comum (sem uma boa dose de sacrifício), como fotos, esquemas, ilustrações e até mesmo músicas e filmes;</li> <li style="text-align:justify;">e agora vem a melhor parte: você não se lambuza de giz e pode apagar sua lousa toda (ou qualquer parte dela) com um único “clique”. Não é fantástico?</li> </ul> <div data-shortcode="caption" id="attachment_773" style="width: 160px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2012/07/lousas-digitais2.jpg"><img class="size-thumbnail wp-image-773 " style="margin-left:10px;margin-right:10px;" title="Aula pronta" src="https://professordigital.files.wordpress.com/2012/07/lousas-digitais2.jpg?w=150&h=98" alt="Aula pronta" width="150" height="98" srcset="https://professordigital.files.wordpress.com/2012/07/lousas-digitais2.jpg?w=150&h=98 150w, https://professordigital.files.wordpress.com/2012/07/lousas-digitais2.jpg?w=300&h=196 300w" sizes="(max-width: 150px) 100vw, 150px" /></a><p class="wp-caption-text">Nem sempre é preciso escrever nela.</p></div> <p style="text-align:justify;"><strong>Traga suas lousas prontas para a aula! </strong><span style="text-align:justify;">Sim, é muito fácil! Aquela aula que você preparou em casa com tanto carinho, mas que teve que “copiar novamente” na sala ou, pior ainda, repetir a mesma lousa em várias salas para várias turmas, pode agora ser trazida pronta de casa sem que você tenha que despender tempo e esforço copiando-a várias vezes.</span></p> <ul> <li style="text-align:justify;">as lousas digitais interativas geralmente vêm acompanhadas de softwares que o professor pode usar em sua casa ou em outros computadores da escola, durante seu tempo de preparação de aulas, que permitem que a lousa seja toda “montada” antes do professor entrar na sala;</li> <li style="text-align:justify;">a aula “pré-montada” pode ser alterada durante a aula real. Lembre-se que você pode escrever, apagar, modificar, acrescentar ou fazer o que bem entender durante a aula e ainda pode “salvar e gravar” a aula modificada como uma nova versão (as vezes pode ser interessante ter diversas versões para diversas salas, já que as aulas “reais” raramente são idênticas em salas diferentes);</li> <li style="text-align:justify;">preparando antecipadamente a aula (como deve ser, com ou sem lousa digital), e trazendo a lousa pronta para a sala (essa é a novidade!), você certamente terá mais tempo para explorar e acrescentar recursos multimídia, como imagens, clipes, simulações, etc, no próprio espaço de tempo da aula. Além disso, as aulas podem sempre ser “reaproveitadas” em outras salas, em outros anos ou em outros cursos. Com o tempo você pode construir seu próprio material didático multimídia com recursos exclusivos e com a facilidade de poder modificá-lo, ano a ano;</li> <li style="text-align:justify;">assim como você, outras pessoas também prepararão e trarão aulas prontas para a sala de aula e, usando as redes sociais, os repositórios de recursos educacionais abertos, etc., você poderá compartilhar e utilizar aulas, ou trechos de aulas, preparadas por outros professores, otimizando ainda mais o seu tempo. A riqueza por trás dessas possibilidades é gigantesca!</li> </ul> <div data-shortcode="caption" id="attachment_774" style="width: 160px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2012/07/lousasdigitais3.jpg"><img class="size-thumbnail wp-image-774 " style="margin-left:10px;margin-right:10px;" title="Alunos na lousa digital" src="https://professordigital.files.wordpress.com/2012/07/lousasdigitais3.jpg?w=150&h=112" alt="Alunos na lousa digital" width="150" height="112" srcset="https://professordigital.files.wordpress.com/2012/07/lousasdigitais3.jpg?w=150&h=112 150w, https://professordigital.files.wordpress.com/2012/07/lousasdigitais3.jpg?w=300&h=224 300w" sizes="(max-width: 150px) 100vw, 150px" /></a><p class="wp-caption-text">A lousa é deles!</p></div> <p style="text-align:justify;"><strong>Leve os alunos para a lousa!</strong><span style="text-align:justify;"> Sim, eles gostam de ir para a lousa, principalmente se a lousa for digital! Lembre-se que a interatividade da lousa digital não deve ser entendida apenas como um recurso para o professor. Essa interatividade pode potencializar muitas aprendizagens dos alunos e, portanto, é com os alunos que ela desempenha seu principal papel como ferramenta de apoio ao ensino e à aprendizagem. </span><span style="text-align:justify;"><br /> </span></p> <ul> <li style="text-align:justify;">os alunos podem usar a lousa de forma individual, como o professor, ou em duplas, trios ou grupos ainda maiores. Para o uso múltiplo e simultâneo é preciso que a lousa possua a tecnologia adequada e um software de controle que permita o uso simultâneo por várias pessoas. Nessas lousas os alunos podem trabalhar de forma cooperativa, participar de jogos e outras atividades que podem ser feitas em grupo.</li> <li style="text-align:justify;">nas lousas que não possuem esse recurso de uso simultâneo é possível levar os alunos para diversas atividades, como: escrever (em turmas de alfabetização, por exemplo), corrigir tarefas, resolver problemas, interagir com simulações, apresentar trabalhos, construir textos coletivos, etc.</li> <li style="text-align:justify;">além daquilo que os alunos podem fazer em uma lousa comum, a lousa digital adiciona recursos que só estão disponíveis em um computador. Pense no que seus alunos poderiam fazer em um computador comum para aprenderem o que você quer que eles aprendam e você terá uma boa ideia do que eles podem fazer para aprender usando a lousa digital.</li> </ul> <p style="text-align:justify;"><strong>Registre e compartilhe suas lousas com os alunos! </strong>Sim, e<span style="text-align:justify;">les vão amar poder prestar atenção às suas explicações e depois receberem uma cópia das suas lousas ao invés de despenderem um longo tempo e um grande esforço tentando copiar as suas lousas e, ao mesmo tempo, prestar atenção no que você explica.</span></p> <div data-shortcode="caption" id="attachment_775" style="width: 460px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg"><img class="size-full wp-image-775" title="Copiando a lousa" src="https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg?w=450&h=181" alt="Copiando a lousa" width="450" height="181" srcset="https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg?w=450&h=181 450w, https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg?w=150&h=60 150w, https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg?w=300&h=121 300w, https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg?w=768&h=309 768w, https://professordigital.files.wordpress.com/2012/07/copiandoalousa.jpg 800w" sizes="(max-width: 450px) 100vw, 450px" /></a><p class="wp-caption-text">Novos paradigmas!</p></div> <ul> <li style="text-align:justify;">“copiar a matéria da lousa” é tão moderno quanto copiar à mão uma notícia do jornal para depois enviá-la pelo correio normal para um amigo. Hoje em dia existem métodos muito mais eficientes para se “copiar lousas”. Um deles é a simples “fotografia” da lousa. No entanto, com uma lousa digital você mesmo pode “fotografar suas lousas” (salvando-as como imagem no computador acoplado à lousa) e distribuí-las para seus alunos publicando-as em uma galeria de imagens ou no seu blog. Sim, tenha um blog!</li> <li style="text-align:justify;">você pode registrar também as atividades que os alunos fizerem na lousa, trabalhos apresentados nelas, etc. Tudo o que for mostrado na lousa pode ser gravado, arquivado e distribuído.</li> <li style="text-align:justify;">se você organizar essas lousas em um blog ou em uma galeria de imagens, os alunos, os pais dos alunos e quaisquer outros interessados poderão consultar as “anotações de aula” em qualquer tempo e em qualquer lugar. Isso é incrível! Os alunos poderão rever os assuntos estudados de forma mais organizada (como você os organizou!) e você terá suas aulas devidamente documentadas.</li> <li style="text-align:justify;">quando os alunos dispõem de dispositivos móveis, como notebooks, é possível também compartilhar as lousas diretamente nesses notebooks e vive-versa, ou seja, você pode “conferir a tarefa do aluno” diretamente na sua lousa e ele pode “copiar sua lousa” diretamente para o dispositivo dele.</li> </ul> <p style="text-align:justify;"><span style="text-align:justify;"><strong>Não dê aulinhas, dê um show!</strong> Sim, é possível! E você não precisa ser um artista mais artista do que já é quando tenta prender a atenção de alunos “elétricos e desatentos”. Basta um pouco de “tempero” nas aulas.<br /> </span></p> <div data-shortcode="caption" id="attachment_778" style="width: 460px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg"><img class="size-full wp-image-778" title="Faça seu show" src="https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg?w=450&h=337" alt="Faça seu show" width="450" height="337" srcset="https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg?w=450&h=337 450w, https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg?w=150&h=113 150w, https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg?w=300&h=225 300w, https://professordigital.files.wordpress.com/2012/07/folha_mariarita2.jpg 640w" sizes="(max-width: 450px) 100vw, 450px" /></a><p class="wp-caption-text">Faça seu show! O professor é o artista.</p></div> <ul> <li style="text-align:justify;">use e abuse dos recursos gráficos. Ao invés de esquemas confusos, use mapas mentais (há softwares que ajudam nisso); ao invés de desenhar gráficos sofríveis, faça-os em um software próprio e os leve prontos (ou construa em tempo real, junto com os alunos).</li> <li style="text-align:justify;">inclua imagens (fotos, ilustrações, etc.) nas suas aulas. Quando for falar de um personagem histórico, apresente rapidamente sua foto e um trecho da sua biografia (que pode ser encontrado facilmente na internet) e forneça o link para os alunos encontrarem o recurso. É bastante provável que sua lousa digital esteja conectada à internet e, assim, você poderá usar seus recursos diretamente a partir da lousa.</li> <li style="text-align:justify;">use trechos de filmes, clipes e trechos de músicas. Lembre-se que você pode incluir qualquer recurso da internet na sua “aula digital”. O YouTube e outras fontes (muitas!) podem proporcionar imensas possibilidades de enriquecimento para praticamente qualquer conteúdo, competência ou habilidade que você esteja trabalhando com os alunos.</li> <li style="text-align:justify;">se sua escola não tem um laboratório de ciências, ou o laboratório não possui muitos recursos, use softwares e simuladores que permitam fazer as experiências “virtualmente”. Isso amplia muito as possibilidades do uso de experimentação para a compreensão de conceitos e fenômenos, além de reduzir bastante o custo dessas atividades.</li> </ul> <p style="text-align:justify;"><strong>Deixe os alunos trabalharem!</strong><span style="text-align:justify;"> Tem um ditado que diz que “Q<em>uem nunca comeu melado, quando come se lambuza!</em>“. Não se prenda à lousa (digital ou à lousa com giz), deixe os alunos trabalharem individualmente e em grupos, inclusive na lousa. </span></p> <ul> <li style="text-align:justify;"><span style="text-align:justify;">não é porque você tem agora uma lousa digital que ela precisa ser usado o tempo todo. A lousa digital é muito legal, mas a interação humana ainda é muito melhor. Use a lousa com responsabilidade, criatividade e inteligência.</span></li> <li style="text-align:justify;">quando planejar sua aula, pense como o diretor de um filme de sucesso ou de uma peça teatral onde a platéia também interaja. Faça um bom roteiro, quebre a monotonia, intercale suas ações com o trabalho dos alunos. Não monopolize o cenário e nem o uso da lousa.</li> </ul> <h3 style="text-align:justify;">Tudo bem, mas por onde eu começo?</h3> <div data-shortcode="caption" id="attachment_293" style="width: 190px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg"><img class=" wp-image-293 " style="margin-left:10px;margin-right:10px;" title="Por onde eu começo?" src="https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg?w=180&h=131" alt="Por onde eu começo?" width="180" height="131" srcset="https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg?w=180&h=131 180w, https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg?w=150&h=110 150w, https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg?w=300&h=219 300w, https://professordigital.files.wordpress.com/2010/01/geracaodigital.jpg 320w" sizes="(max-width: 180px) 100vw, 180px" /></a><p class="wp-caption-text">Nunca é tarde para começar.</p></div> <p style="text-align:justify;">Bom, “comece pelo começo”: você já é um <a title="Você é um Professor digital?" href="https://professordigital.wordpress.com/2008/06/30/voce-e-um-professor-digital/">Professor Digital?</a> Se não for, não tem problema, mas tenha em mente que será preciso se tornar um deles.</p> <p style="text-align:justify;">Tenho algumas sugestões que poderão ajudá-lo a se tornar um Professor Digital e, consequentemente, lhe permitirão um bom uso das lousas digitais interativas. Elas podem não ser as melhores sugestões do mundo, e nem todas podem ser adequadas para você, mas, se é para começar de algum ponto, experimente essas dicas:</p> <ul> <li style="text-align:justify;">comece a usar o computador de forma regular para digitar textos, fazer gráficos, navegar na internet, trocar e-mails com colegas e parentes, participar de grupos de discussão e redes sociais, ler revistas e jornais, enfim, para atividades que fazem parte do seu dia a dia.</li> <li style="text-align:justify;">visite blogs de outros professores e veja o que eles estão fazendo, como usam a internet, que sugestões e dicas eles dão para seus leitores, etc. Visite também sites ligados à Educação (da sua rede escolar, do seu município, do seu estado, do governo federal, de outros países) e procure por textos que falem sobre o uso pedagógico das TIC.</li> <li style="text-align:justify;">entre na <a title="Professor 2.0" href="https://professordigital.wordpress.com/2008/06/23/professor-20/">web 2.0</a>; descubra ferramentas/sites de compartilhamento (de textos, fotos, filmes, planos de aula, etc.). Descubra o Google, o YouTube, o Facebook, o Twitter, o MySpaces, o Skype, etc., etc. E se você não sabe do que estou falando, comece a digitar esses nomes na busca do Google, por exemplo, e descubra do que se trata.</li> <li style="text-align:justify;">entenda que os computadores e a internet são seus aliados. Pergunte-se porque os alunos gostam tanto de computadores e da internet e eles lhe dirão que “é muito divertido”. Sim, é mesmo! Aprenda a se divertir também! Não se preocupe em se tornar “imediatamente” um Professor Digital, comece se tornando um “usuário digital”.</li> <li style="text-align:justify;">procure um “mentor” para lhe ajudar nos primeiros passos. Você tem muitos amigos que sabem usar computadores e a internet. Talvez tenha filhos e eles certamente sabem! Mesmo na sua escola haverá outros professores que já sabem lidar com as TIC e poderão lhe ajudar tirando dúvidas, dando sugestões e, principalmente, lhe mostrando que a tecnologia é divertida, fácil de lidar e, além disso, poderá vir a ser uma ferramenta incrível na sua profissão.</li> <li style="text-align:justify;">não espere se sentir um <em>expert</em> em tecnologia e computadores para, só então, experimentar a lousa digital. Use-a como parte das ferramentas de aprendizagem. Ninguém sabe tudo e, na verdade, nós todos sabemos cada vez menos. Tecnologia se aprende usando.</li> <li style="text-align:justify;">a escola também é um lugar para o professor aprender. Para ser professor hoje em dia é preciso ser um eterno aprendiz. Não podemos mais parar de aprender ou nos recusarmos a continuar aprendendo. É isso que ensinamos aos nossos alunos e é isso que precisamos fazer também.</li> <li style="text-align:justify;">não desanime quando as coisas parecerem não dar certo. Lembre-se de suas próprias aulas: quase sempre elas não dão certo para todos os alunos. É errando que se aprende. Se você se recusar a levantar logo depois dos primeiros tombos nunca vai aprender a caminhar “em pé”. Faça com você mesmo aquilo que você gostaria que seus alunos fizessem para aprender mais em suas aulas.</li> <li style="text-align:justify;">não tenha vergonha de aprender com seus alunos. É muito provável que eles sejam usuários mais proficientes das novas tecnologias em geral e, possivelmente, da própria lousa digital, do que você mesmo. Eles não tem o seu medo de errar e gostam de tentar até acertar. Peça ajuda a eles sempre que precisar. Trabalhe em conjunto com eles. Deixe que eles lhe ensinem o que sabem. Eles vão amar e você vai descobrir que nessa jornada pelas TIC há atalhos que só eles conhecem.</li> <li style="text-align:justify;">concentre sua energia e seus esforços para preparar e executar boas aulas. A lousa digital e as demais tecnologias disponíveis serão naturalmente incorporadas na sua prática na medida em que ela mesma for se modificando. Isso não é imediato, mas é um movimento natural de aprendizagem. Você, professor, tem poder de ver mais longe. Use a tecnologia como uma luneta para seus próprios projetos de inovação.</li> </ul> <h3>Conclusão</h3> <p style="text-align:justify;">As lousas digitais estão chegando e provavelmente você se verá diante de uma delas um dia desses. Não fuja! Encare porque o bicho é manso.</p> <div data-shortcode="caption" id="attachment_761" style="width: 381px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/07/img2491.jpg"><img class="size-full wp-image-761 " title="Coelho digital" src="https://professordigital.files.wordpress.com/2012/07/img2491.jpg?w=450" alt="Coelho digital" srcset="https://professordigital.files.wordpress.com/2012/07/img2491.jpg 384w, https://professordigital.files.wordpress.com/2012/07/img2491.jpg?w=113 113w, https://professordigital.files.wordpress.com/2012/07/img2491.jpg?w=225 225w" sizes="(max-width: 384px) 100vw, 384px" /></a><p class="wp-caption-text">O coelho está aprendendo que é um mamífero lagomorfo da família dos leporídeos (graças a ajuda da Wikipédia). Coisa difícil de se fazer sem uma lousa digital.🙂</p></div> <p style="text-align:justify;">Depois de algum tempo inserido no mundo das TIC e, tendo usado uma lousa digital interativa, é bem provável que você fique tentado a repetir uma frase que eu tenho ouvido de vários professores ao longo de anos de formações que já dei em oficinas de uso das TIC: “Puxa, como eu pude viver tanto tempo sem ter usado isso?!”.</p> <p style="text-align:justify;">Boa jornada!</p> <h3 style="text-align:justify;">Referências e sugestões na internet:</h3> <ul> <li style="text-align:justify;">DOSTÁL, Jirí. Reflections on the Use of Interactive Whiteboards in Instruction in International Context. The New Educational Review. 2011. Vol. 25. No. 3. p. 205 – 220. ISSN 1732-6729. Disponível em: &lt;<a href="http://goo.gl/oPf0b">http://goo.gl/30kc6</a>&gt;. Acesso em: 12/07/2012. – Artigo interessante do prof. Jiri Dostál, da República do Cazaquistão.</li> <li style="text-align:justify;">The Interactive Whiteboards, Pedagogy and Pupil Performance Evaluation: An Evaluation of the Schools Whiteboard Expansion (SWE) Project: London Challenge. Disponível em: &lt;<a href="http://goo.gl/gg6dt">http://goo.gl/gg6dt</a>&gt;. Acesso em: 12/07/2012. – Pesquisa da School of Educational Foundations and Policy Studies, Institute of Education, University of London.</li> <li style="text-align:justify;">Para saber um pouco mais sobre o que é e como funciona a lousa digital, consulte <a title="Lousa digital" href="http://pt.wikipedia.org/wiki/Lousa_digital" target="_blank">esse artigo</a> da Wikipédia (em português) ou <a title="Digital witheboard" href="http://en.wikipedia.org/wiki/Digital_whiteboard" target="_blank">esse outro</a> (em inglês e com mais referências).</li> <li style="text-align:justify;">O uso pedagógico da lousa digital associado a teoria dos estilos de aprendizagem. Revista Estilos de Aprendizaje, nº4, Vol 4 octubre de 2009.Disponível em: &lt;<a href="http://goo.gl/oPf0b">http://goo.gl/oPf0b</a>&gt;. Acesso em: 12/07/2012. – Nesse artigo a lousa digital e tratada como um instrumento tecnológico interativo, que possibilita a elaboração de atividades pedagógicas, associadas à Teoria dos Estilos de Aprendizagem.</li> <li style="text-align:justify;"><a title="13 mitos sobre a lousa digital" href="http://www.braox.com/blog/mitos-da-lousa-digital/">13 mitos sobre a lousa digital</a>. Muito bom para quem tem dúvidas sobre o funcionamento da lousa digital.</li> </ul> <p><strong>(*) Para citar esse artigo (ABNT, NBR 6023):</strong></p> <p>ANTONIO, José Carlos. A Lousa Digital Interativa chegou! E agora?, <strong>Professor Digital</strong>, SBO, 01 ago. 2012. Disponível em: &lt;<a href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora" target="_blank">https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora</a><a href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digita…chegou-e-agora/" target="_blank">/</a>&gt;. Acesso em: [coloque aqui a data em que você acessou esse artigo, sem o colchetes].</p> <div id="geo-post-760" class="geo geo-post" style="display: none"> <span class="latitude">-22.751082</span> <span class="longitude">-47.365647</span> </div> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">

isa para que ela possa ser “usavel”?</p> <p id="comment-like-2956" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/?like_comment=2956&_wpnonce=4e4475c1ee" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2956" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor even depth-2 highlander-comment" id="comment-2958"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2958" title>24/05/2013 às 08:26</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/?replytocom=2958#respond" onclick="return addComment.moveForm( "comment-2958", "2958", "respond", "760" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2958" /><p>Olá Anderson,</p> <p>Sinto muito mas não imagino como posso ajudá-lo nisso. Se a instalação e a configuração de todos os componentes estiver correta pode ser que a velocidade seja essa mesma. As vezes as “tecnologias de ponta que nos chegam não são tão de ponta assim”.😦</p> <p>Em todo caso, se tiver como entrar em contato com outro professor que você saiba que utiliza o mesmo kit, confira com ele se é isso mesmo e, de qualquer maneira, o MEC deve ter alguma forma de suporte para tirar dúvidas também.</p> <p>Mas não desanime antes de tentar resolver o problema. Uma boa lousa digital é um excelente recurso e vale 32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.youtube.com/watch?v=LmcXxwO0y4Y" rel="external nofollow" class="url">Paulo Mota</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2499" title>23/11/2012 às 12:13</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/?replytocom=2499#respond" onclick="return addComment.moveForm( "comment-2499", "2499", "respond", "760" )" aria-label="Responder para Paulo Mota">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2499" /><p>eu faço um trabalho com as lousas digitais com aulas para pessoas cegas. Veja no youtube:<br /> Accessibility with smart boards for blind’s student.<br /> Paulo Mota</p> <p><span class="embed-youtube" style="text-align:center; display: block;"><iframe class="youtube-player" type="text/html" width="450" height="284" src="https://www.youtube.com/embed/LmcXxwO0y4Y?version=3&rel=1&fs=1&autohide=2&showsearch=0&showinfo=1&iv_load_policy=1&wmode=transparent" allowfullscreen="true" style="border:0;" /></span></p> <p id="comment-like-2499" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/?like_comment=2499&_wpnonce=c80c090a39" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2499" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor even depth-2 highlander-comment" id="comment-2500"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2500" title>23/11/2012 às 12:44</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/?replytocom=2500#respond" onclick="return addComment.moveForm( "comment-2500", "2500", "respond", "760" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2500" /><p>Olá Paulo,</p> <p>Nossa, adorei sua contribuição! É muito bom saber que as novas tecnologias podem potencializar a aprendizagem de pessoas com algum tipo de limitação (no caso, limitação visual).</p> <p>Fico aqui pensando quantos outros professores também não estão descobrindo usos inteligentes para as TICs e também poderiam contribuir com depoimentos como o seu…</p> <p>Muito obrigado pela contribuição ao tema. E parabéns pelo seu trabalho!</p> <p>Abraço,<br /> JC</p> <p id="comment-like-2500" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/?like_comment=2500&_wpnonce=efe650a875" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2500" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> <li class="comment odd alt thread-even depth-1 highlander-comment" id="comment-2257"> <img alt src="https://0.gravatar.com/avatar/6205d842f599031a03a7a2a1e1593799?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Eliana Regina Palomares</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2257" title>07/09/2012 às 18:52</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/?replytocom=2257#respond" onclick="return addComment.moveForm( "comment-2257", "2257", "respond", "760" )" aria-label="Responder para Eliana Regina Palomares">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2257" /><p>O professor não deve ter medo da lousa digital Penso que esta ferramenta é um meio absolutamente eficaz de: ganho de tempo, panoramização do ensino, didatismo. Qualquer instituição investirá nela (quando baratear), fornecerá cursos de treinamento e o uso trará a prática, não é preciso se preocupar!</p> <p id="comment-like-2257" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/?like_comment=2257&_wpnonce=20a38b88ef" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2257" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-odd thread-alt depth-1 highlander-comment" id="comment-2249"> <img alt src="https://0.gravatar.com/avatar/6bcc3944fd3e695aaa85f4c0d5b35835?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://aeadtec.blogspot.com.br/" rel="external nofollow" class="url">Carlos Eduardo de S Moreira</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2249" title>06/09/2012 às 23:01</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/?replytocom=2249#respond" onclick="return addComment.moveForm( "comment-2249", "2249", "respond", "760" )" aria-label="Responder para Carlos Eduardo de S Moreira">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2249" /><p>A adoção das Lousas Digitais Interativas é um processo lento, mas ao contrário do artigo discordo de uma coisa, não é devido ao alto custo e sim devido a dificuldade que os docentes tem em aderir a uma tecnologia que se mal utilizada pode transformar essa excelente ferramenta em uma versão digital do quadro negro onde apagar é mais fácil, portanto acredito que a capacitação dos profissionais é primordial para acelerar a adoção destes equipamentos e forçar aí sim com a adoção em massa uma queda desta ferramenta incrível.</p> <p id="comment-like-2249" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/?like_comment=2249&_wpnonce=e24cff17f0" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2249" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor odd alt depth-2 highlander-comment" id="comment-2255"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2255" title>07/09/2012 às 13:16</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/?replytocom=2255#respond" onclick="return addComment.moveForm( "comment-2255", "2255", "respond", "760" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2255" /><p>Olá Carlos, obrigado pelo comentário.<br /> A capacitação para o “uso da lousa digital” é muito simples (conforme comentado no artigo) e deve ser feita depois que o recurso já está instalado (senão não faz sentido
