ook.com/FelipeMouraBrasil" class="facebook" target="_blank"><i class="fa fa-facebook" /></a> <a href="https://twitter.com/BlogDoPim" class="twitter" target="_blank"><i class="fa fa-twitter" /></a> <a href="http://feeds.feedburner.com/felipemourabrasil" class="feed-rss" target="_blank"><i class="fa fa-rss" /></a> <a href="mailto:sambapim@gmail.com" class="email" target="_blank"><i class="fa fa-envelope" /></a> </div> <h3>Análises irreverentes dos fatos essenciais de política e cultura no Brasil e no resto do mundo, com base na regra de Lima Barreto: &quot;Troça e simplesmente troça, para que tudo caia pelo ridículo&quot;.</h3> </div> <div class="author-bio"> <h4><span>sobre </span></h4> <p>Felipe Moura Brasil estreou este blog em 2013, após dez anos como cronista na internet. Idealizou e organizou o best seller de Olavo de Carvalho, &quot;O mínimo que você precisa saber para não ser um idiota&quot;. Autor da Editora Record, trabalha em dois livros previstos para 2016.</p> </div> </div> </div> <nav id="site-navigation" class="main-navigation col-xs-13" role="navigation"> <div class="menu-principal-container"><ul id="menu-principal" class="menu"><li id="menu-item-37780" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37780"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/oriente-medio/">Oriente Médio</a></li> <li id="menu-item-37782" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37782"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/literatura-2/">Literatura</a></li> <li id="menu-item-37779" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37779"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/conto/">Conto</a></li> <li id="menu-item-37776" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37776"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/cronica-2/">Crônica</a></li> <li id="menu-item-37781" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37781"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/musica/">Música</a></li> </ul></div> </nav> </header> <article id="ubber-materia" class="post-42569"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">Manchetes só responsabilizam palestinos por ataques quando israelenses os matam em seguida – e olhe lá…</h1> <h2 class="col-xs-18">Este blog examina desde outubro a cobertura dos esfaqueamentos na imprensa</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Felipe Moura Brasil</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-27 17:22">27/01/2016 às 17:22</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/video-legendado-do-sexto-debate-republicano/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/video-lula-e-a-alma-mais-solaris-do-brasil/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (0)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <div id="attachment_42573" style="width: 510px" class="wp-caption aligncenter"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/26ISRAEL-web1-master675-e1453925012463.jpg"><img class="wp-image-42573 size-full" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/26ISRAEL-web1-master675-e1453925012463.jpg" alt="26ISRAEL-web1-master675" width="500" height="333" /></a><p class="wp-caption-text">Israelense ferida em ataque com faca cometido por palestinos foi levada para centro médico de Jerusalém na segunda-feira. Três explosivos foram encontrados perto do ataque, mas não chegaram a ser detonados</p></div> <p>Em outubro de 2015, <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/palestinos-negam-ate-os-mais-bem-documentados-ataques-contra-judeus/" target="_blank">mostrei aqui</a> que a imprensa brasileira era incapaz de responsabilizar quaisquer palestinos nos títulos e chamadas de matérias sobre ataques cometidos por eles contra israelenses.</p> <p>De lá para cá, melhorou um pouquinho.</p> <p>Alguns portais e jornais “dêsti paíf” já conseguem responsabilizar terroristas palestinos (sem chamá-los de terroristas, claro), mas só quando eles são mortos em seguida por vigilantes ou policiais de Israel.</p> <p>Exemplo da semana: “Dois palestinos são mortos após esfaquearem duas mulheres na Cisjordânia”.</p> <p>Com isso, os palestinos podem ao menos iniciar o título como vítimas.</p> <p>Claro que outros portais, como Terra e Bol Notícias, ainda não alcançaram esse nível extraordinário para os padrões nacionais. O título deles foi:</p> <p>“Ataque com faca em colônia judia termina com 2 palestinos mortos”.</p> <p>À primeira vista (a única que boa parte dos leitores e internautas dão ao noticiário), fica realmente parecendo que os palestinos foram somente vítimas na história.</p> <p>Isto não é jornalismo. É militância, ainda que inconscientemente automatizada.</p> <p>A propósito: das duas israelenses esfaqueadas na segunda-feira, uma – Shlomit Krigman, de 24 anos – morreu na terça. A outra segue internada.</p> <p><strong>Relembro adiante meu post de 17 de outubro.</strong></p> <p>******</p> <p> </p> <div id="attachment_39695" style="width: 560px" class="wp-caption aligncenter"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/10/palestino-jornalista-ataca.jpg"><img class="wp-image-39695 size-full" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/10/palestino-jornalista-ataca-e1445128397788.jpg" alt="palestino jornalista ataca" width="550" height="330" /></a><p class="wp-caption-text">Palestino disfarçado de jornalista ataca soldado israelense antes de ser morto na Cisjordânia (Reuters)</p></div> <p>Um artigo do jornal <em>The Times of Israel</em>, cuja tradução segue mais abaixo, mostra a guerra de narrativas em torno da onda de ataques com faca perpetrados por palestinos contra israelenses desde o dia 1º de outubro, em Israel e na Cisjordânia.</p> <p>Os autores dos atentados, como <a href="http://veja.abril.com.br/noticia/mundo/violencia-de-palestinos-em-israel-e-alimentada-pelas-redes-sociais/" target="_blank">VEJA havia mostrado na sexta-feira</a>, são jovens com acesso à internet e pouca ou nenhuma memória das duas intifadas, mas induzidos a odiar e desumanizar os judeus desde a escola.</p> <p>Facções palestinas do Hamas têm produzido até vídeos com dramatizações, ensinando as pessoas a atacá-los, de modo que a violência é alimentada pelas redes sociais e a sua concretização em ações isoladas torna quase impossível para as autoridades saber onde será a próxima.</p> <p>Mesmo assim, jornais brasileiros são incapazes de responsabilizar quaisquer palestinos nos títulos e chamadas das matérias, como se pode ver neste print da home do Globo, sempre muito esforçada na contenção de danos:</p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/10/Captura-de-Tela-2015-10-17-às-20.37.27.png"><img class="aligncenter size-full wp-image-39692" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/10/Captura-de-Tela-2015-10-17-às-20.37.27.png" alt="Captura de Tela 2015-10-17 às 20.37.27" width="389" height="193" /></a>Se os ataques tivessem partido de Israel, mesmo que em reação a ataques do Hamas, obviamente seria impensável a omissão dos autores no título, assim como geralmente o é a citação do uso de escudos humanos pelo grupo terrorista. Aliás, <a href="https://twitter.com/BlogDoPim/status/644990094559051776" target="_blank">tuitei em 18 de setembro</a>:</p> <p><strong>“Sistema antimísseis de Israel intercepta foguete disparado de Gaza contra cidade de Ashkelon. Imprensa aguarda reação para dar destaque…”</strong></p> <p>Não deu outra, claro.</p> <p>Em 10 de outubro, O Globo cravou, com chamada na home e tudo:</p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/10/Captura-de-Tela-2015-10-17-às-20.54.37.png"><img class="aligncenter wp-image-39693 size-full" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/10/Captura-de-Tela-2015-10-17-às-20.54.37.png" alt="Captura de Tela 2015-10-17 às 20.54.37" width="581" height="133" /></a></p> <p>Lá no meio da matéria é que se lia a referência sobre o ataque palestino anterior:</p> <p><span style="color: #000080">“Até a represália israelense, nenhum grupo havia assumido a responsabilidade pelo lançamento dos dois foguetes a partir da Faixa de Gaza, um dos quais interceptado pelo sistema de defesa Domo de Ferro, perto da cidade de Ashkelon. O outro atingiu um descampado, sem causar vítimas. O Exército israelense disse que responsabiliza o Hamas por quaisquer ataques a partir de Gaza.”</span></p> <div>Como resumia aquela velha charge:</div> <div /> <div><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/10/Charge-Israel.jpg"><img class="aligncenter size-medium wp-image-39694" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/10/Charge-Israel-300x223.jpg" alt="Charge Israel" width="300" height="223" /></a></div> <p>Sim: a narrativa da imprensa é a palestina.</p> <p>Mas vamos aos fatos, mais uma vez. (FMB)</p> <p>******</p> <p><strong><a href="http://www.timesofisrael.com/in-new-terror-war-palestinians-deny-even-best-documented-attacks-on-jews/" target="_blank">Em nova guerra de terror, palestinos negam até os mais bem documentados ataques contra judeus</a></strong><br /> Elhanan Miller, 16 de outubro de 2015, 7:34</p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/10/pisgat-zeev1-965x536-e1445128543825.jpg"><img class="aligncenter size-full wp-image-39699" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/10/pisgat-zeev1-965x536-e1445128543825.jpg" alt="pisgat-zeev1-965x536" width="550" height="305" /></a></p> <p>Quando o presidente da Autoridade Palestina, Mahmoud Abbas, acusou Israel de executar Ahmad Manasrah, de 13 anos, “a sangue frio”, durante um discurso televisionado na noite de quarta-feira, o espanto no gabinete do Primeiro Ministro em Jerusalém foi quase audível.</p> <p>Manasrah ainda estava vivo, foi a pronta resposta, e permanecia em tratamento no Hospital Hadassah depois de ter esfaqueado e ferido gravemente um adolescente judeu da mesma idade. “Abbas está mentindo e incitando”, declarou o Primeiro Ministro Benjamin Netanyahu.</p> <p>Mais cedo, naquele dia, a polícia de Israel divulgou imagens de vídeo da agressão. Na quinta-feira, imagens foram divulgadas do “executado” Manasrah sentado na cama de hospital e a polícia disse que ele havia confessado a agressão.</p> <p>A discussão indireta entre Netanyahu e Abbas pode não ser a primeira expressão pública da guerra de narrativas que caracteriza a violência entre palestinos e israelense, mas é uma das mais gritantes. Como em conflitos anteriores, não são apenas as razões para a conflagração que são contestadas, mas são os próprios fatos.</p> <p>E ainda assim, em inúmeros incidentes recentes, os fatos – em alguns casos, corroborados por imagens de telefones celulares – seriam aparentemente incontestáveis, e são simplesmente rejeitados pelos palestinos.</p> <p><span class="youtube"><iframe title="YouTube video player" class="youtube-player" type="text/html" width="620" height="349" src="//www.youtube.com/embed/DIYavQ1lFas?wmode=transparent&fs=1&hl=en&modestbranding=1&iv_load_policy=3&showsearch=0&rel=1&theme=dark" frameborder="0" allowfullscreen /></span></p> <p>Entre os palestinos, é amplamente divulgado que Shorouq Dwayyat, 18, foi alvejada na Cidade Velha de Jerusalém não depois de ter esfaqueado um judeu, mas, na verdade, depois que um “colono” a agrediu, tentando remover-lhe o véu a força.</p> <p>Na realidade, Dawayyat tinha esfaqueado o homem, cujo nome não foi revelado à mídia, ferindo-o com média gravidade. Ele atirou nela com a arma pessoal, deixando-a em estado grave. Dwayyat e a vítima foram levados para o Hospital Hadassah Ein Karem. Mais cedo, ela havia feito um post no Facebook, proclamando a intenção de se tornar mártir.</p> <p>Em 9 de outubro, Basaraa Abed, de Nazaré, supostamente tentou esfaquear um guarda de segurança na rodoviária central de Afula. Ela levou um tiro nas pernas, disparado pelas forças de segurança que repetidamente pediram que ela largasse a faca que estava segurando.</p> <p><span class="youtube"><iframe title="YouTube video player" class="youtube-player" type="text/html" width="620" height="349" src="//www.youtube.com/embed/NvPe5p32ySM?wmode=transparent&fs=1&hl=en&modestbranding=1&iv_load_policy=3&showsearch=0&rel=1&theme=dark" frameborder="0" allowfullscreen /></span></p> <p>O Xeque Zidan Abed, pai de Israa, negou que a filha tivesse tentado esfaquear alguém, acusando as forças de segurança de serem rápidas no gatilho. “Isso mostra a diferença de tratamento de uma pessoa árabe e uma pessoa judia”, disse Abed.</p> <p>“O homem que matou [o ex-primeiro ministro israelense Yitzhak] Rabin não foi tocado e está, agora, na prisão… e aqui, você tem uma pessoa inocente, ali de pé, e pode-se ver as imagens do que aconteceu.”</p> <p>O portal de notícias árabe Panet incluiu imagens no relato do ocorrido, mas também citou narrativas conflitantes das testemunhas oculares.</p> <p>“Eu vi o que aconteceu na frente dos meus olhos. Do meu ângulo de visão, posso confirmar que a mulher árabe que foi alvejada não atacou ninguém. Ela estava portando uma sacola que parecia ser de escola, e foi alvejada com base apenas em suspeitas, nada mais”, disse Fadi Khatib, uma testemunha ocular da cidade de Deir Hanna, na Baixa Galileia. “A jovem, certamente, não esfaqueou ninguém, como está sendo divulgado.”</p> <p>A polícia disse, na sexta-feira, que Abed comprou a faca pouco antes de embarcar em um ônibus na cidade natal de Nazaré. Investigadores estariam inclinados a dar uma explicação de saúde mental para o comportamento dela.</p> <p>Bahaa Allyan, o terrorista que abriu fogo contra os passageiros a bordo do ônibus 78 em Jerusalém na terça-feira, alegou que estava tentando defender a reputação de Israa Ja’abees no Facebook de acusações feitas pela mídia israelense de que ela estava a caminho de realizar um ataque terrorista em Jerusalém.</p> <p>Na verdade, Ja’abees foi gravemente ferida quando detonou latas de gasolina que tinha no carro depois de ser abordada por um policial. O policial foi ferido levemente pela explosão.</p> <p>“A maneira de entender as narrativas das pessoas é acrescentar as palavras ‘eu gostaria que…’ antes do que elas dizem”, comentou Hillel Cohen, um perito em História da Palestina na Universidade Hebraica. “Com frequência, as pessoas dizem o que elas gostariam que tivesse acontecido, não necessariamente o que elas acreditam que realmente aconteceu. Em dado momento, elas mesmas começam a acreditar. Isso se aplica a narrativas históricas e a narrativas mais recentes e locais.”</p> <p>Cohen acrescentou que esse viés cognitivo existe nos dois lados do conflito. Quando certos judeus israelenses alegam que não havia árabes no território quando do advento do Sionismo, o que eles realmente querem dizer é que ‘nós gostaríamos que não houvesse árabes quando viemos para cá’, disse ele. O mesmo se dá com a negação pelos palestinos da ligação histórica dos judeus com o território.</p> <p>“É uma forma de anseio que nunca pode ser realizada”, disse ele. “Há algo muito básico na natureza humana, onde se acredita no que se acha que deveria acontecer. Quando se ouve uma narrativa adequada, os fatos nem sequer são examinados.”</p> <p>Para pesquisadores como Cohen, esse viés local é fascinante, já que esclarece a percepção dos sujeitos do “conto estrutural” ou meta-narrativa.</p> <p>“Nós aprendemos o modo como esses palestinos se encaram como vítimas inocentes e, portanto, ignoram o fato de que [o terrorista adolescente Ahmad Manasrah] trazia uma faca. Os israelenses se encaram da mesma maneira”, declarou Cohen, “ignorando casos que não se enquadram na narrativa, como os tiros contra Fadi Alloun [que esfaqueou Moshe Malka, 15, perto da Cidade Velha, em 3 de outubro] quando ele não representava mais perigo”, disse ele.</p> <p>Mas diferente de Cohen, que acreditou que a referência de Abbas à morte de Manasrah foi um erro honesto, Kobi Michael, um pesquisador sênior do Instituto para Estudos de Segurança Nacional da Universidade de Tel Aviv, disse que as verdadeiras intenções da Autoridade Palestina são muito mais nefastas.</p> <p>Ele argumenta que a rápida deterioração da popularidade da Autoridade Palestina nas ruas fez com que Abbas aumentasse intencionalmente a retórica nacionalista em uma tentativa desesperada de angariar legitimidade.</p> <p>“É bode expiatório”, disse Michael. “Ele está tentando acusar Israel de crimes, de modo a desviar a atenção do público para longe do próprio fracasso.” Michael argumenta que, na mídia palestina, os fatos sistematicamente têm menos importância que a “percepção”.</p> <p>“A mesma coisa acontece do nosso lado”, admitiu ele, “e ainda assim, há uma diferença significativa. Do nosso lado, a base factual e objetiva é muito mais forte.”</p> <p><em>* Tradução de Claudia Costa Chaves para o blog de Felipe Moura Brasil, em VEJA.com.</em></p> <p><strong>** Veja também aqui no blog:</strong><br /> – <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/oriente-medio/indispensaveis-4-videos-curtos-para-entender-relacoes-israel-hamas-onu-e-conflito-no-oriente-medio/" target="_blank">Indispensáveis: 4 vídeos curtos para entender relações Israel-Hamas-ONU e conflito no Oriente Médio</a></p> <p><em><strong>Felipe Moura Brasil</strong> ⎯ <a href="http://veja.abril.com.br/blog/felipe-moura-brasil" target="_blank">http://veja.abril.com.br/blog/felipe-moura-brasil</a></em></p> <p><em>Siga no <a href="http://twitter.com/BlogDoPim" target="_blank">Twitter</a>, no <em><a href="http://www.facebook.com/felipe.m.brasil" target="_blank">Facebook</a> e</em> na <a href="https://www.facebook.com/FelipeMouraBrasil" target="_blank">Fan Page</a>.</em></p> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/"><span class="navigator">Voltar para a home</span></a> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/manchetes-so-responsabilizam-palestinos-por-ataques-quando-israelenses-os-matam-em-seguida-e-olhe-la/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/manchetes-so-responsabilizam-palestinos-por-ataques-quando-israelenses-os-matam-em-seguida-e-olhe-la/" data-widget-id="AR_21" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <hr class="divider" /> <div class="abril-comentarios-widget"> <div class="abril-comentarios-form"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title"><h6 class="abril-comentarios-widget-titulo">Comentários</h6> <small><a rel="
