tulní stránku" itemprop="url"><span itemprop="title">Lupa.cz</span></a> <span class="separator"> » </span> <span itemprop="child" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"> <a href="/" itemprop="url"><span itemprop="title">Blogy</span></a> </span> <span class="separator"> » </span> <span itemprop="child" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"> <a href="/aitom-cz/" itemprop="url"><span itemprop="title">Aitom.cz</span></a> </span> <span class="separator--last separator"> » </span> <strong class="breadcrumb-item-content--last" itemprop="title">Nezbytné nástroje pro online marketing</strong> </div> </div> </div> <div class="content--detail content"> <h1 class="blog__heading"> Nezbytné nástroje pro online marketing </h1> <div class="blog__info impressum"> <span class="impressum__date"> <svg viewBox="0 0 100 100" width="20" height="20" class="icon icon-time"> <use xlink:href="#icon-time" /> </svg> 16. 3. 2015 16:51 (aktualizováno) </span> | Martin Dlouhý </div> <div class="blog__labels"> <a href="/aitom-cz/n/e-komerce/" class="blog__label">E-komerce</a> <a href="/aitom-cz/n/reklama-na-internetu/" class="blog__label">reklama na internetu</a> <a href="/aitom-cz/n/vyhledavace/" class="blog__label">vyhledávače</a> </div> <div class="urs clear"> <p>SEO nástrojů je v dnešní době neskutečné množství a vybrat si ty nejúčinnější je občas problém i pro lidi z oboru. Představím vám ty základní a k ním i chytré nástroje, které v online propagaci určitě užijete.</p> <h3><strong>Základní kámen webových stránek: klíčová slova</strong></h3> <p>Základem pro vytvoření nového webu je analýza klíčových slova, díky které najdete mezery vaší konkurence a na dané klíčová slova jí můžete přeskočit.</p> <p>Pro analýzu klíčových slov doporučuji rozhodně využít <a href="https://login.szn.cz/">Sklik</a> a <a href="http://adwords.google.com/keywordplanner">Adwords</a>. Výhodou Adwords je, že můžete exportovat data, což systém Sklik neumožnuje. Pokud využijete <a href="https://chrome.google.com/webstore/detail/sklik-plugin/nidaimoaiogijcjpfjgkbhooeghpgklf">sklik plugin</a>, který tento export dat také umožní, vše hravě vložíte do jedné tabulky a následně exportujete. Sklik dokáže vrátit více klíčových slov, jelikož na jedno slovo dostaneme celou škálu klíčových slov.</p> <a href="http://i.iinfo.cz/blg/l/63/sklik-1.jpg"><img src="http://i.iinfo.cz/blg/l/63/sklik-1-prev.jpg" width="360" height="270" alt /></a> <h3><strong>Nečekejte na roboty, pošlete jim pozvánku na indexování</strong></h3> <p>Pokud máte připravený web, nebo třeba jen přidáváte stránku na web, tak je dobré vše indexovat. Stačí zadat URL stránek do dvou největších vyhledavačů u nás a díky této pozvánce si vás roboti najdou hned a web indexují. Stačí tedy zadat vaše URL do těchto odkazů na <a href="http://search.seznam.cz/pridej-stranku">Seznam</a> a <a href="https://www.google.com/webmasters/tools/submit-url">Google</a> a stránky jsou zaindexovány.</p> <h3><strong>Jak začít s e-mailingem a jaké nástroje použít?</strong></h3> <p>Nástrojů na rozesílku existuje spousta, často užívané jsou např.: Silverpop, <strong>MailChimp</strong>, Smartemailing, Aweber, Sendloop, Email Machine, Contactology. Mým tipem je MailChimp, který je intuitivní, nabízí možnost vytvořit vlastní textovou i grafickou podobu <a href="http://www.aitom.cz/co-je-noveho/7-rad-jak-zacit-s-e-mailingem-dil-ix">newsletteru</a>. K tvorbě podoby newsletteru máte možnost využít pěkných šablon nebo celý e-mail nakódovat. Mailchimp zároveň není drahou záležitostí, do 2 000 kontaktů a 12 000 mailů měsíčně máte jeho užívání zdarma. Co dál nabízí? Možnost automatických kampaní, inteligentní segmentace, vytvoření přihlašovacího formuláře nebo propojení s Facebookem. </p> <a href="http://i.iinfo.cz/blg/l/597/mailchimp-1.png"><img src="http://i.iinfo.cz/blg/l/597/mailchimp-1-prev.png" width="370" height="129" alt /></a> <h3><strong>Chytré nástroje, které se mohou hodit: </strong></h3> <p><a href="https://ahrefs.com/dashboard"><strong>Ahrefs</strong></a> – je to sada nástrojů, která slouží k monitorování odkazového profilu.</p> <p><a href="https://majestic.com/"><strong>Majestic</strong></a> – tento systém je podobný jako Ahrefs a slouží také k analýze odkazového profilu, doporučuji vyzkoušet oba a pak se rozhodněte, který vyhovuje víc vašim potřebám.</p> <p><a href="https://developers.facebook.com/tools/debug/#_=_"><strong>Debbuger</strong></a>- poměrně častý problémem na firemních profilech Facebooku je to, že po vložení URL adresy do statusu vám stránka automaticky nenaběhne (a s ní i obrázek, který se k článku váže). Proto je k dispozici nástroj Debbuger, do kterého vložíte danou adresu a vyčistíte cache – mezi paměť.</p> <p><a href="https://clippingmagic.com/"><strong>Clipping magic</strong></a> – neovládáte Photoshop? Nevadí tato vychytávka vám pomůže s úpravou fotek pro váš e-shop, konkrétně nástroj slouží pro rychlé a jednoduché vytvoření produktového fota do e-shopu.</p> <p><a href="http://www.fotor.com/"><strong>Fotor</strong></a> – vám umožní jednoduše tvořit koláže. Ty vytvoříte pomocí přetáhnutí fotek ze svého počítače. Hlavní výhodou oproti klasickým editorům jako je neuvěřitelná jednoduchost, rychlost a cena. Fotor je totiž zdarma.</p> <h3><strong>Collabim: hlavní nástroj markeťáka</strong></h3> <p><a href="http://www.collabim.cz/"><strong>Collabim</strong></a> disponuje mnoha funkcemi, které nám pomáhají spravovat webové stránky. Collabim dokáže sledovat pozice vašeho webu na daných klíčových slovech jak na Seznamu tak na Google , což nám odhalí vaše slabiny v podobě daných klíčových slov a my se na ně můžeme zaměřit a pomoci svým zákazníkům k lepším výsledkům.</p> <h4><strong>Užitečné Funkce Collabimu: </strong></h4> <p><strong>Site finder</strong> – díky této funkci můžeme najít podobně tematické weby, jako je právě váš a snadno dohledáte konkurenci, vhodné blogy nebo fóra pro linkbuilding.</p> <p><strong>Konkurence</strong> – dokáže porovnat vaše webové stránky s konkurencí a díky tomu zjistíte, jak jste na tom v přirozeném vyhledávání oproti svému přímému konkurentovi. Díky tomu vám v agentuře můžeme pomoci s reklamními kampaněmi nebo marketingovou strategií.</p> <p><strong>Odkazy – </strong>zde si můžete zařazovat odkazy, které vytvoříte a následně si je můžete po čase zkontrolovat, zda jsou funkční.</p> <p><strong>Analýza obsahu</strong> – tato funkce vám poskytne ucelený obrázek o chybějícím: <strong>TITLE, H1 nadpis, meta description, </strong>či jaké klíčová slova by bylo dobré zařadit do dané stránky.Dost užitečných informací Collabimu naleznete zde na <a href="http://ja.collabim.com/">blogu</a>, doporučuji přečíst.</p> <p><strong>Hledáte další tipy? Přečtěte si tento článek, kde najdete velké množství užitečných </strong><a href="http://saijogeorge.com/best-marketing-tools/"><strong>SEO nástrojů</strong></a><strong>.</strong></p> <p><strong>Jaké nástroje používáte vy? </strong></p> </div> <script type="text/javascript">
