</script> <div title="GameStar Plus ist schneller, sicherer und komfortabler – jetzt kennenlernen" class="plusBubble" id="singlePageTop" style="display:none;" onclick="window.top.location.href = '/plus/tour/';"> <div class="plusBubbleClose" title="Popup schließen" onclick="closeSPH(event,'top');" /> Den komfortablen Einseiten-Lesemodus gibt&apos;s exklusiv bei GameStar Plus. Jetzt holen und fair ohne Werbeunterbrechung surfen und viele Extras dazubekommen. </div> <div class="article" itemtype="http://schema.org/Article" itemscope> <meta itemprop="datePublished" content="2015-10-19T15:52:00Z" /><meta itemprop="url" content="http://www.gamestar.de/news/vermischtes/3237999/snes.html" /><link itemprop="image" href="http://images.cgames.de/images/idgwpgsgp/bdb/2713736/600x.jpg" /> <h1 itemprop="headline" class="title">SNES - Fan lässt wegen Savegame Konsole seit 20 Jahren laufen</h1> <p itemprop="description" class="abstract">Ein treuer Fan des japanischen Spiels Umihara Kawase scheint sehr an seinem Spielstand zu hängen. Laut einem Twitterpost hat er sein Super Famicom (SNES) seit über 20 Jahren nicht mehr ausgeschaltet, aus Angst, sein Savegame zu verlieren.</p> <p class="author"> Von Manuel Fritsch | </p> <p class="date"> Datum: 19.10.2015 ; 17:52 Uhr </p> <p class="social"> <span class="comments"><a href="#comments" class="linkProductM linkComment">Kommentare</a> (59)</span>  <div class="socialRight"> <iframe allowtransparency="true" frameborder="0" scrolling="no" src="http://platform.twitter.com/widgets/tweet_button.html?count=horizontal&lang=de&via=GameStar_de&url=http://www.gamestar.de%2Fnews%2Fvermischtes%2F3237999%2Fsnes%2Ehtml&text=SNES - Fan lässt wegen Savegame Konsole seit 20 Jahren laufen" style="width:120px; height:21px;" /> <g:plusone size="medium" count="true" href="http://www.gamestar.de/news/vermischtes/3237999/snes.html" /> <div class="fb-like" style="display:inline-block;" data-href="http://www.gamestar.de/news/vermischtes/3237999/snes.html" data-width="250" data-layout="button_count" data-action="recommend" data-show-faces="false" data-share="true" /> </div>  </p> <br style="clear:both;" /> <div class="articleBody" itemprop="articleBody"> <p class="image143"> <a onclick="openLightbox('http://images.cgames.de/images/idgwpgsgp/bdb/2713736/944x531.jpg', '/_misc/images/original.cfm?pk=2713736', 'Dieses SNES, bzw. Super Famicom läuft angeblich seit über 20 Jahren. Der User hat Angst, sein Savegame zu verlieren, wenn er den Strom abstellt. Bild: https://twitter.com/UMIHARAKawase/status/649285363777703936/photo/1?ref_src=twsrc%5Etfw');return false;" target="_blank" href="http://images.cgames.de/images/idgwpgsgp/bdb/2713736/944x531.jpg"> <img alt="SNES : Dieses SNES, bzw. Super Famicom läuft angeblich seit über 20 Jahren. Der User hat Angst, sein Savegame zu verlieren, wenn er den Strom abstellt. Bild: https://twitter.com/UMIHARAKawase/status/649285363777703936/photo/1?ref_src=twsrc%5Etfw" src="http://images.cgames.de/images/idgwpgsgp/bdb/2713736/600x.jpg" itemprop="image" /> <span class="lupe"> </span> </a> <span class="bu">Dieses SNES, bzw. Super Famicom läuft angeblich seit über 20 Jahren. Der User hat Angst, sein Savegame zu verlieren, wenn er den Strom abstellt. Bild: https://twitter.com/UMIHARAKawase/status/649285363777703936/photo/1?ref_src=twsrc%5Etfw</span> </p> <p>Das Spiel <a title="Umihara Kawase" href="http://www.gamepro.de/nintendo/spiele/snes/umihara-kawase/40767.html" class="regular" target="_self" data-type="62" data-id="40767">Umihara Kawase</a> wurde im <strong>Dezember 1994</strong> für das Super NES in Japan als Modul veröffentlicht. So sehr Retrogamer auch physikalische Medien lieben: ein häufiges Problem von Modulen ist leider, dass die Savegames auf einer Batterie im Modul gespeichert werden und diese nach zwei Jahrzehnten einfach oft nicht mehr genug Energie haben, um Speicherstände am Leben zu halten.</p> <p> </p> <p> <strong>Auch interessant:</strong> <a title="Nintendo PlayStation - Bilder vom Sony-SNES aufgetaucht" href="/hardware/news/konsolen/3233153/nintendo_playstation.html" class="regular" target="_self" data-type="10" data-id="3233153">Nintendo PlayStation - Bilder vom Sony-SNES aufgetaucht</a> </p> <p>Während viele Spieler daher inzwischen auf Emulatoren und sonstige Hilfsmittel umgestiegen sein dürften, weigert sich ein User hartnäckig, sein bestehendes Spiel aufzugeben. Seine einfache Lösung: er hat die Konsole einfach nie ausgeschaltet. Auf Twitter hat der User @UMIHARAKawase ein Foto gepostet:</p> <span style="display:block;margin-top:5px;"> <div> <blockquote class="twitter-tweet" align="center" width="550"><p lang="ja" dir="ltr">?????20???SFC????????????????? <a href="https://twitter.com/hashtag/æµ·è?¹å·?è???src=hash">#????</a> ??????? 18??????????????????? ??????????????????????? <a href="http://t.co/6ZJfLi997x">pic.twitter.com/6ZJfLi997x</a></p>— Wanikun (@UMIHARAKawase) <a href="https://twitter.com/UMIHARAKawase/status/649285363777703936">September 30, 2015</a></blockquote> <script async src="//platform.twitter.com/widgets.js" charset="utf-8" /> </div> </span> <p>Übersetzt lautet die Bildunterschrift:</p> <cite> <p>Ich bin mir ziemlich sicher, dass meine Originalversion von Umihara Kawase, die seit über 20 Jahren im SNES läuft, bereits seit über 180.000 Stunden läuft. Falls der Strom abgestellt wird, dürfte mein Spielstand vermutlich verloren sein.</p> </cite> <p>Rein technisch gesehen gab es laut dem User übrigens zwischendurch zumindest einmal in den letzten 20 Jahren eine Trennung vom Strom. Während eines Umzugs musste auch das SNES vom Strom getrennt werden, die Batterie hielt aber stand und er konnte das Savegame erneut laden. Hoffen wir, dass er nie vergisst, seine Stromrechnung rechtzeitig zu bezahlen.</p> <div class="element"> <div id="c48953" class="imageGalleryControl"> <div><a href="/nintendo/screenshots/48953/umihara_kawase_snes.html" class="linkProductM teaserTextTitle" title="Umihara Kawase SNES">Umihara Kawase SNES</a></div> <div class="imageGalleryControlL"><a href="/screenshots/umihara-kawase-snes,48953,1014220.html" title="Bildergalerie Umihara Kawase SNES vergrößern"><img class="btnShowImageFullscreen" src="http://static.cgames.de/img/gamestar/products/btnShowImage.png" alt="Bildergalerie Umihara Kawase SNES vergrößern" /></a> <a href="/screenshots/umihara-kawase-snes,48953,1014220.html" class="btnShowImageFullscreen linkProductM" title="Bildergalerie Umihara Kawase SNES vergrößern">Bildergalerie vergrößern</a></div> <div class="imageGalleryControlM">Bild <span id="imageGalleryIndexPosition">1</span> von <span id="imageGalleryIndexLength">15</span></div> <div class="imageGalleryControlR"> <span class="btnShowPreviousImageDisabled">« zurück</span> <a class="linkProductM btnShowPreviousImage" title="Vorheriges Bild zu Umihara Kawase SNES" style="display:none;cursor:pointer;">« zurück</a> | <span class="btnShowNextImageDisabled">weiter »</span> <a href="/index.cfm?pid=1834&pk=48953&i=2" class="linkProductM btnShowNextImage" title="Nächstes Bild zu Umihara Kawase SNES" style="display:none;cursor:pointer;">weiter »</a> </div> <div style="clear: both;" /> </div> <div id="imageGalleryWrapper" class="imageGalleryWrapper1"> <div id="g48953" class="imageGalleryContainer"> <img src="http://static.cgames.de/img/gamestar/products/btnPreviousImage3.png" height="338" class="btnPreviousImageInactive" /> <img src="http://static.cgames.de/img/gamestar/products/btnNextImage3.png" height="338" class="btnNextImageInactive" /> <ul> <li> <img src="//7images.cgames.de/images/idgwpgsgp/bdb/1014220/600x338.jpg" width="600" /> </li> </ul> </div> </div> <div id="imageGalleryFooter"> <span id="gd48953" class="imageDescription"> Game Over! </span> </div> </div> </div> </div><div style="clear:both;height:0px;"> </div> </div> <div class="columnContentTeaser bottomservice"> <p class="social"><a class="linkProductS linkComment" href="#comments">Kommentieren</a> (59)</p>  <div class="socialRight"> <iframe allowt g/gamestar/comment/btnRatePlus.png" alt="rate" width="9" height="11" /> (1)</a> | <a id="btnRateMinus" onclick="showLoginMessage(2364038)"><img src="http://static.cgames.de/img/gamestar/comment/btnRateMinus.png" alt="rate" width="9" height="11" /> (4)</a> </div> <div id="blockAction2364038" style="clear:both" /> </div> <div style="clear:both" /> <div class="commentLine" /> <a href="/index.cfm?pid=975&pk=424857" style="float:left; display:block; padding:8px;" title="zum Profil von Wahnsinn"> <img src="//6images.cgames.de/images/com/51/avatar-424857_85048.jpg" style="border:1px solid #c9c9c9;width:36px;height:36px;" border="0" alt="Avatar Wahnsinn" /> </a> <div class="commentText"> <a name="comment_2364044" /> <a href="/index.cfm?pid=975&pk=424857" class="commentTextUser">Wahnsinn</a><br /> <span>#10 | 19. Okt 2015, 18:33 </span> <div style="padding-top:8px; padding-bottom:25px"> Spiele derzeit selbst wieder auf dem SNES weil ich ein paar Spiele nachholen und natürlich die ganzen Klassiker wieder mal zocken möchte. <br /><br />Ich benutze ein modifiziertes SNES Mini welches nie in Europa rausgekommen ist. Im modifizierten Zustand ist das Gerät auch RGB tauglich und bietet von allen SNES Revisionen die beste Bildqualität was Schärfe, Farben und Kontrast betrifft. Mag für ein 20+ Jahre altes System bescheuert klingen aber glaubt mir, es lohnt sich!<br /><br />Um das ganze zu krönen habe ich mir ein XRGB Mini geholt und eins kann ich euch sagen, die Bildqualität über RGB @ XRGB Mini @ FullHD TV ist einfach nur geil. :)<br /><br />Endlich kann ich mein CRT TV wegschmeissen.... </div> <div style="float:left;"> <a id="btnRatePlus" onclick="showLoginMessage(2364044)"><img src="http://static.cgames.de/img/gamestar/comment/btnRatePlus.png" alt="rate" width="9" height="11" /> (3)</a> | <a id="btnRateMinus" onclick="showLoginMessage(2364044)"><img src="http://static.cgames.de/img/gamestar/comment/btnRateMinus.png" alt="rate" width="9" height="11" /> (4)</a> </div> <div id="block
