</script> <div class="global meter_global js_meter_global"> <div class="top_container_article"> </div> <div class="container_18 clearfix"> <div class="grid_12 alpha"> <div class="applat_contenu"> <div class="grid_10 alpha prefix_1 suffix_1 col_gauche"> <article class="article article_normal"> <h1 class="tt2" itemprop="Headline">A la mosquée de Baltimore, Obama fustige les amalgames</h1> <p class="txt3 description-article" itemprop="description">La visite que le président a rendue au centre islamique de Baltimore, dans le Maryland, était particulièrement attendue par la communauté musulmane.</p> <p class="bloc_signature"> <span id="publisher" itemprop="Publisher" data-source="LE MONDE">Le Monde</span> | <time datetime="2016-02-04T06:43:25+01:00" itemprop="datePublished">04.02.2016 à 06h43</time> • Mis à jour le <time datetime="2016-02-04T11:41:15+01:00" itemprop="dateModified">04.02.2016 à 11h41</time> | <span class="signature_article"> Par <span itemprop="author" class="auteur txt2_120"> <a class="auteur" target="_blank" href="/journaliste/stephanie-le-bars/">Stéphanie Le Bars</a> (Washington, correspondance) </span> </span> </p> <div class="toolbar" /> <div id="articleBody" class="contenu_article js_article_body" itemprop="articleBody"> <figure class="illustration_haut   " style="width: 534px"> <img width="534" data-lazyload="false" src="http://s2.lemde.fr/image/2016/02/04/534x0/4858926_6_52e1_barack-obama-a-windsor-mill-dans-le-maryland_7c11610fbba27de403c7b6c1526d2916.jpg" alt="Barack Obama à Windsor Mill dans le Maryland le 3 fevrier 2016." title="MANDEL NGAN / AFP" onload="lmd.pic(this);" onerror="lmd.pic(this);" class="lazy-retina" /> <figcaption class="legende" data-caption="Barack Obama à Windsor Mill dans le Maryland le 3 fevrier 2016."><span class="source_image" data-copyright="MANDEL NGAN / AFP" /></figcaption> </figure> <h2 class="taille_courante">Près d’un tiers des Américains (29 %), et 43 % des républicains, selon un sondage CNN de septembre 2015, restent persuadés que <a class="lien_interne rub" href="http://www.lemonde.fr/barack-obama/" title="Toute l’actualité Barack Obama">Barack Obama</a> est musulman. Mercredi 3 février, le président américain a préféré en <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/troisieme-groupe/rire/" title="Conjugaison du verbe rire">rire</a>, en se rendant pour la première fois dans une mosquée américaine et en rappelant que Thomas Jefferson, le troisième président des Etats-Unis, avait, lui aussi, connu une telle accusation.<em> « Je ne suis donc pas le premier et je suis en bonne compagnie ! »</em></h2> <p>Il aura donc fallu sept ans à M. Obama pour <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/premier-groupe/fouler/" title="Conjugaison du verbe fouler">fouler</a> les tapis d’une mosquée. Le président américain s’est rendu au <a class="lien_interne rub" href="http://www.lemonde.fr/centre/" title="Toute l’actualité centre">centre</a> islamique de Baltimore (Maryland), discrètement niché dans les méandres d’une banlieue résidentielle de la ville, une visite particulièrement attendue par la communauté musulmane, d’autant que le <a class="lien_interne rub" href="http://www.lemonde.fr/climat/" title="Toute l’actualité climat">climat</a> d’islamophobie qui règne dans le pays a rarement été aussi pesant.</p> <p>Barack Obama a condamné avec insistance <em>« les amalgames entre les actes horribles de terrorisme et une religion dans son ensemble » </em>et fustigé, sans les <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/premier-groupe/nommer/" title="Conjugaison du verbe nommer">nommer</a>, certains candidats républicains à l’investiture pour l’élection présidentielle qui, ces dernières semaines, ont alimenté une <em>« rhétorique <a class="lien_interne rub" href="http://www.lemonde.fr/politique/" title="Toute l’actualité politique">politique</a> inexcusable contre les musulmans américains</em> <em>»</em>.</p> <p>Dans la foulée des attentats du 13 novembre à <a class="lien_interne rub" href="http://www.lemonde.fr/paris/" title="Toute l’actualité Paris">Paris</a>, et de l’attaque de San Bernardino (Californie) le 2 décembre 2015, au cours de laquelle un couple de jeunes musulmans américano-pakistanais avait tué quatorze personnes, <a href="/ameriques/article/2015/12/08/donald-trump-qui-veut-l-arret-de-l-entree-des-musulmans-aux-etats-unis-persiste-et-signe_4827226_3222.html">Donald Trump s’était prononcé pour la fermeture des frontières aux musulmans</a>. D’autres candidats républicains, tel <a class="lien_interne rub" href="http://www.lemonde.fr/ted-cruz/" title="Toute l’actualité Ted Cruz">Ted Cruz</a>, s’étaient inquiétés de la présence de <em>« terroristes »</em> parmi les réfugiés syriens musulmans accueillis dans le pays.</p> <h2 class="intertitre">« <a class="lien_interne rub" href="http://www.lemonde.fr/vous/" title="Toute l’actualité Vous">Vous</a> êtes musulmans et Américains »</h2> <p>Un <a href="http://www.pewforum.org/2016/02/03/republicans-prefer-blunt-talk-about-islamic-extremism-democrats-favor-caution/">sondage du Pew Research center,</a> publié mercredi, montre que 50 % des Américains souhaitent que leur prochain président évite les amalgames et ne critique pas l’islam<em> « dans son ensemble »</em> quand il est question de terrorisme islamique. Un appel à la prudence partagé par seulement 29 % des républicains mais 70 % des démocrates, ce qui montre à quel point la question de l’<a class="lien_interne rub" href="http://www.lemonde.fr/islam/" title="Toute l’actualité islam">islam</a> est devenue clivante.</p> <p>Dans ce climat, la visite de Barack Obama visait à <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/premier-groupe/conforter/" title="Conjugaison du verbe conforter">conforter</a> une minorité musulmane de quelque 2,7 millions de personnes (moins de 1 % de la <a class="lien_interne rub" href="http://www.lemonde.fr/demographie/" title="Toute l’actualité population">population</a>). Il a exhorté les jeunes à ne pas <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/deuxieme-groupe/choisir/" title="Conjugaison du verbe choisir">choisir</a> entre leur <em>« foi »</em> et leur <em>« patriotisme »</em>. <em>« Vous n’êtes pas musulmans ou américains, vous êtes musulmans et américains »</em>, a-t-il lancé sous les applaudissements, tout en souhaitant que soient mieux entendues les voix musulmanes qui <em>« condamnent le terrorisme </em>».</p> <p>Il n’est pas sûr que ce discours suffise à <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/premier-groupe/rassurer/" title="Conjugaison du verbe rassurer">rassurer</a> les adversaires politiques de Barack Obama qui l’accusent d’islamophilie et le soupçonnent de ne pas <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/auxiliaire/avoir/" title="Conjugaison du verbe avoir">avoir</a> pris la mesure du danger porté par l’organisation <a class="lien_interne rub" href="http://www.lemonde.fr/etat-islamique/" title="Toute l’actualité Etat islamique">Etat islamique</a>.</p> </div> <p itemprop="author" class="auteur txt2_120"><div class="bg_gris_moyen signature"> <ul class="liste_bordure"> <li class="clearfix" itemprop="author"> <span class="identite"> <a href="/journaliste/stephanie-le-bars/" target="_blank"> <img data-placeholder="true" width="24" height="24" data-src="http://s1.lemde.fr/image/2014/06/18/24x24/1100512627_4_0cfb_14031062773702-lebars-stephanie-france-20131128_f57ed70b44ca24b732f1bb0a8285aa3f.jpg" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-lazyload="true" onload="lmd.pic(this);" onerror="lmd.pic(this);" class="lazy-retina" alt /> </a> <a href="/journaliste/stephanie-le-bars/" target="_blank" class="gras">Stéphanie Le Bars</a> (Washington, correspondance) <br /><span class="txt_gris_clair">Journaliste au Monde</span> </span></li></ul></div></p></article></div></div></div></div></div></div></body></html>
