        try {

            cts.log(err);

</script> </div> </div> <div class="ingress" itemprop="about" itemscope itemtype="http://schema.org/Thing"> <span class="sticker default">Haastattelu</span> <div itemprop="description">Helsingin apulaispoliisipäällikkö Ilkka Koskimäki pysyy STT:n haastattelussa kannassaan, että Suomeen on saapunut uusi seksuaalirikosilmiö.</div> </div> <div class="body" itemprop="articleBody"> Julkisuudessa herätti lauantaina runsaasti huomiota Koskimäen brittiläiselle <a href="http://www.telegraph.co.uk/news/worldnews/europe/finland/12088332/Unprecedented-sex-harassment-in-Helsinki-at-New-Year-Finnish-police-report.html">The Telegraph -lehdelle antama haastattelu<span class="hidden print-url">http://www.telegraph.co.uk/news/worldnews/europe/finland/12088332/Unprecedented-sex-harassment-in-Helsinki-at-New-Year-Finnish-police-report.html</span></a>. Lehden mukaan Koskimäki sanoi, että puistoissa ja kaduilla tapahtuneet seksuaalirikokset olivat Suomessa tuntemattomia ennen kuin 32 000 turvapaikanhakijaa saapui maahan viime vuonna.<br /><br />Koskimäki kertoi Telegraphin haastattelussa myös uudenvuoden tapahtumista, jossa Helsingin rautatieaseman asematunneliin kokoontui noin 1 000 turvapaikanhakijaa. Helsingin poliisi kertoi saaneensa ennen uutta vuotta vihiä, että pääkaupunkiseudulla olevilla turvapaikanhakijoilla olisi ollut mahdollisesti samansuuntaisia suunnitelmia kuin Kölnin rautatieasemalla kokoontuneilla miehillä.<br /><br />Koskimäki viittasi aiheeseen jo ennen Telegraphin artikkelia <a href="http://www.iltasanomat.fi/kotimaa/art-1452216493856.html">IS:lle antamassaan haastattelussa<span class="hidden print-url">http://www.iltasanomat.fi/kotimaa/art-1452216493856.html</span></a>. Tällöin hän puhui aiheesta ”uutena ilmiönä”.<br /><br /> <figure class="image
    inline inline-right
    no-caption
    landscape" itemscope itemtype="http://schema.org/ImageObject"> <ul class="quick-share"> <li class="facebook"><span href="http://www.iltasanomat.fi/ulkomaat/art-2000001063443.html?utm_medium=social&utm_content=www.iltasanomat.fi&utm_source=facebook&utm_campaign=facebook-share" data-image="http://is.mediadelivery.io/img/978/330c9f282fbf44c4ae23247d2aa878ee.jpg"><i class="fa fa-facebook-f" /></span><script>window.SoMe.quickInit(window.Tools.scriptsPreviousTag(), &apos;shareFacebook&apos;)</script></li> <li class="twitter"><span data-text="Kohuhaastattelun antanut apulaispoliisipäällikkö ei taivu kannassaan –  ”Suomeen on saapunut uusi seksuaalirikosilmiö”" data-url="http://www.iltasanomat.fi/ulkomaat/art-2000001063443.html?utm_medium=social&utm_content=www.iltasanomat.fi&utm_source=t.co&utm_campaign=tweet-share"><i class="fa fa-twitter" /></span><script>window.SoMe.quickInit(window.Tools.scriptsPreviousTag(), &apos;shareTwitter&apos;)</script></li> </ul> <div style="padding-top:75.52%;" class="aspect mfp-lightbox-item" data-mfp-src="http://is.mediadelivery.io/img/978/330c9f282fbf44c4ae23247d2aa878ee.jpg"> <div class="delayed-image-load" id="imagestack-2337241" data-src="http://is.mediadelivery.io/img/{width}/330c9f282fbf44c4ae23247d2aa878ee.jpg" data-alt="Helsingin poliisilaitoksen apulaispoliisipäällikkö Ilkka Koskimäki." /> <noscript><img itemprop="image" src="http://is.mediadelivery.io/img/978/330c9f282fbf44c4ae23247d2aa878ee.jpg" alt="Helsingin poliisilaitoksen apulaispoliisipäällikkö Ilkka Koskimäki." /></noscript> </div> <div class="figure-footer"> <figcaption itemprop="caption"> Helsingin poliisilaitoksen apulaispoliisipäällikkö Ilkka Koskimäki. <span class="credit">(KUVA: <span itemprop="copyrightHolder">Markku Ulander / Lehtikuva</span>)</span> </figcaption> </div> <script>
        ImageStack.addImage(document.getElementById(&apos;imagestack-2337241&apos;));
    </script> </figure> <br />Sosiaalisessa mediassa on lauantaina ihmetelty Koskimäen kommenttia, jonka mukaan naisia ei oltaisi aikaisemmin ahdisteltu Suomessa julkisilla paikoilla lainkaan. Samana päivänä Twitterissä on <a href="http://www.iltasanomat.fi/kotimaa/art-1452305934980.html">keskusteltu laajasti<span class="hidden print-url">http://www.iltasanomat.fi/kotimaa/art-1452305934980.html</span></a> naisten kokemasta seksuaalisesta häirinnästä Suomessa.<br /><br /><strong>Sanotte, että Suomeen on tullut uusi ilmiö, jossa naisia esimerkiksi raiskataan puistoissa. Oletteko todella näin sanonut? </strong><br /><br />– En tiedä, miten se on siihen kirjoitettu, mutta joka tapauksessa ilmiö on olemassa. Meillä on ilmiö, jossa meillä on näitä ahdistelutapauksia. Jonkinlaisesta ilmiöstä puhutaan myös näissä vakavimmissa tapauksissa. Se on ihan uutta meillä. Se on se, minkä olen sanonut suomeksi ja englanniksi.<br /><br /><strong>Mikä on uutta ja mistä se johtuu? </strong><br /><br />– Uutta on, että naisiin kohdistuu enemmän seksuaalista ahdistelua, johon liittyy seurantaa, eli kaverit lähtevät seuraamaan naisia, käyvät käsiksi ja suutelevat väkisin ja tekevät pahimmassa tapauksessa vakavia tekoja, mistä on tuomioitakin tullut.<br /><br /><strong>Väitättekö, että näitä ei ole tapahtunut aikaisemmin ja tämä on uusi ilmiö?</strong><br /><br />– Se on uusi ilmiö, että ulkomaalaiset tekevät näitä. Kyllä se on täysin uusi ilmiö. Ei meillä ole tällaista ilmiötä aikaisemmin ollut.<br /><br /><strong>Eli väitättekö, että esimerkiksi suomalaiset miehet eivät ole tällaista aikaisemmin tehneet? </strong><br /><br />– Meillä on asianomistajat näissä kaikissa törkeissä raiskaustapauksissa kuvailleet kaikki tekijät ulkomaalaisiksi. Se on faktaa, mistä kerrottiin jo silloin tiedotustilaisuudessa. Se on huolestuttavaa. Toivon, että ei tulisi mitään ristiriitaa, vaan meidän tarkoitus on vain tuoda ne faktat esille, emme ota kantaa mihinkään. Meidän on vain huolehdittava kaupungin turvallisuudesta, ja kerrottava ihmisille asiat niin kuin ne ovat.<br /><br />Koskimäki viittaa Helsingin poliisin joulukuiseen tiedotustilaisuuteen, jossa kerrottiin, että julkisilla paikoilla Helsingissä tapahtui viime vuonna 14 raiskausta, kun vuonna 2014 niitä oli 9. Osa jutuista on selvittämättä. Poliisin mukaan lähes kaikki uhrit ovat kertoneet tekijöiden olevan ulkomaalaistaustaisia, mutta eivät välttämättä turvapaikanhakijoita.<br /><ul><li><em>Helsingin poliisin joulukuisen tiedotustilaisuuden video löytyy jutun yläosasta. Siinä poliisipäällikkö Lasse Aapio ja apulaispoliisipäällikkö Ilkka Koskimäki kertoivat muun muassa turvapaikanhakijoihin liittyvästä rikollisuudesta. Lisäksi he kävivät läpi Helsingin liikenneturvallisuutta ja huumerikostutkintaa. </em></li></ul><strong>Tosiaanko olette sitä mieltä, että ilmiö on uusi suomalaisessa seksuaalirikoshistoriassa, että naisia ahdistellaan puistoissa? </strong><br /><br />– Puhun Helsingin puolesta ja kyllä.<br /><br /><strong>Millä perustelette väitettänne?</strong><br /><br />– Niiden tapausten johdosta, mitä meille on tullut ilmi.<br /><br /><strong>Johtuuko uusi ilmiö mielestänne turvapaikanhakijoiden kasvaneesta määrästä? Vai mistä ilmiö johtuu? </strong><br /><br />– Olen poliisi ja kerron faktat. En tee tämänkaltaisia johtopäätöksiä.<br /><br /><strong>Sanotte Telegraphin haastattelussa, että seksuaalinen häirintä oli uudenvuoden yönä laajalle levinnyttä (widespread sexual harassment), vaikka yön aikana poliisille ilmoitettiin kolmesta ahdistelutapauksesta. Miten perustelette tätä väitettä? </strong><br /><br />– Järjestysmiehille on kerrottu jälkikäteen, että Senaatintorilla oli myös kymmeniä nuoria, jotka ahdistelivat nuoria naisia. Ne eivät tulleet tapahtuman järjestäjän, poliisin tai järjestyksenvalvojien tietoon. Ne tulivat tietoon jälkeenpäin. Meillä ei ole tietoa, mitä siellä on oikeasti tapahtunut, mutta toivottavasti asioista raportoitaisiin heti poliisille. Se on olennainen viesti, että tieto tulee heti meille, koska silloin voimme reagoida.<br /> <script>CollapseTables.initialize(Tools.scriptsParentTag())</script> </div> <script>
