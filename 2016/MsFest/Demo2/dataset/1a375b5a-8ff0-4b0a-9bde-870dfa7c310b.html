<div id="content-area" class="clearfix"> <div id="left-area"> <article id="post-2434" class="et_pb_post post-2434 post type-post status-publish format-standard has-post-thumbnail hentry category-comunicacao-cientifica category-politica-academica"> <div class="et_post_meta_wrapper"> <h1>A ciência brasileira está em crise e a culpa é dos cientistas</h1> <p class="post-meta"> by <a href="http://scienceblogs.com.br/rainha/author/rainha/" title="Posts by Atila" rel="author">Atila</a> | 25 Sep, 2015 | <a href="http://scienceblogs.com.br/rainha/category/comunicacao-cientifica/" rel="category tag">Comunicação Científica</a>, <a href="http://scienceblogs.com.br/rainha/category/politica-academica/" rel="category tag">Política acadêmica</a> | <span class="comments-number"><a href="http://scienceblogs.com.br/rainha/2015/09/a-ciencia-brasileira-esta-em-crise-e-a-culpa-e-dos-cientistas/#respond"><fb:comments-count href="http://scienceblogs.com.br/rainha/2015/09/a-ciencia-brasileira-esta-em-crise-e-a-culpa-e-dos-cientistas/" xmlns="http://ogp.me/ns/fb#" /> Comments</a></span></p> </div>  <div class="entry-content"> <div id="ssbartop" /> <div class="scrollbarbox" id="scrollbarbox"> <table class="tssbar" align="center" width="60" cellspacing="1" border="0"> <tr> <td align="center"> <div style="height:64px;width:50px;margin:0pt auto;" class="sharebarbtn sbarfblike"><iframe src="http://www.facebook.com/plugins/like.php?app_id=126788060742161&href=http%3A%2F%2Fscienceblogs.com.br%2Frainha%2F2015%2F09%2Fa-ciencia-brasileira-esta-em-crise-e-a-culpa-e-dos-cientistas%2F&send=false&layout=box_count&width=50&show_faces=false&action=like&colorscheme=light&font&height=64" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:50px; height:64px;" allowTransparency="true" /></div> </td> </tr> <tr> <td align="center"> <div class="sharebarbtn sbartwitter"><a href="http://twitter.com/share" data-url="http://scienceblogs.com.br/rainha/2015/09/a-ciencia-brasileira-esta-em-crise-e-a-culpa-e-dos-cientistas/" data-counturl="http://scienceblogs.com.br/rainha/2015/09/a-ciencia-brasileira-esta-em-crise-e-a-culpa-e-dos-cientistas/" data-text="A ciência brasileira está em crise e a culpa é dos cientistas" class="twitter-share-button" data-count="vertical" data-via /></div> </td> </tr> <tr> <td align="center"> <div class="sharebarbtn sbarplusone"><g:plusone size="tall" href="http://scienceblogs.com.br/rainha/2015/09/a-ciencia-brasileira-esta-em-crise-e-a-culpa-e-dos-cientistas/" count="true" /></div> </td> </tr> <tr> <td align="center"><center><small><a href="http://techxt.com/?" target="_blank" style="color:#aaa;font: 10px arial;">share</a></small></center></td> </tr> </table> </div> <p>Desculpe fugir do esporte nacional de culpar o governo e nos responsabilizar por essa, mas me acompanhe.</p> <div id="attachment_2435" style="width: 555px" class="wp-caption aligncenter"><a href="https://commons.wikimedia.org/wiki/File:Nh-pluto-in-true-color_2x_JPEG.jpg#/media/File:Nh-pluto-in-true-color_2x_JPEG.jpg"><img class="wp-image-2435 size-medium" src="http://scienceblogs.com.br/rainha/files/2015/09/Nh-pluto-in-true-color_2x_JPEG-545x545.jpg" alt="O coração serve para conquistar o seu e o de quem financiou a missão." width="545" height="545" srcset="http://scienceblogs.com.br/rainha/files/2015/09/Nh-pluto-in-true-color_2x_JPEG-545x545.jpg 545w, http://scienceblogs.com.br/rainha/files/2015/09/Nh-pluto-in-true-color_2x_JPEG-300x300.jpg 300w, http://scienceblogs.com.br/rainha/files/2015/09/Nh-pluto-in-true-color_2x_JPEG-1024x1024.jpg 1024w, http://scienceblogs.com.br/rainha/files/2015/09/Nh-pluto-in-true-color_2x_JPEG-1080x1080.jpg 1080w" sizes="(max-width: 545px) 100vw, 545px" /></a><p class="wp-caption-text">O coração serve para conquistar o seu e o de quem financiou a missão. “<em>Nh-pluto-in-true-color 2x JPEG</em>” por <a href="http://pluto.jhuapl.edu/Multimedia/Science-Photos/image.php?gallery_id=2&image_id=243">NASA / Johns Hopkins University Applied Physics Laboratory / Southwest Research Institute</a>.</p></div> <p> </p> <p>Não é novidade que estamos em uma crise financeira das bravas. E a ciência foi pega pelo colarinho nessa, agências de pesquisa com verba cortada, <a href="https://www.ufba.br/noticias/capes-reduz-verba-de-custeio-para-p%C3%B3s-gradua%C3%A7%C3%A3o-no-pa%C3%ADs">universidades sem financiamento</a>, etc. Nos corredores da USP – não sei das universidades fora de São Paulo, mas imagino que não seja melhor – o clima é de derrota. Bolsas de pesquisa novas não saem, bolsas já concedidas aos departamentos não são renovadas e os projetos de pesquisa, se aprovados, só com sérias restrições orçamentárias. Isso enquanto o dólar dispara do outro lado, fazendo com que cada meio real aprovado valha menos. Imagine que uma demora de alguns dias de uma cotação de equipamento são o suficiente para inviabilizar uma compra que não era opcional. Isso <a href="http://epoca.globo.com/tempo/noticia/2015/08/suzana-herculano-houzel-fazemos-ciencia-no-brasil-em-condicoes-miseraveis.html">quando o dinheiro vem</a>.</p> <p>Pelo menos, ainda estamos na fase da derrota, não do desespero. Ainda. O desespero vem quando o maior número de doutores já formado se deparar com um mercado de trabalho em crise e sem demanda nenhuma por mão-de-obra tão capacitada, órgãos públicos sem novas vagas e impossibilitados de abrir concurso e uma possível obrigação de permanecer alguns anos no país, depois de uma bolsa no exterior com essa obrigação. Pelos menos os jornalistas demitidos não se sentirão mais como os profissionais mais bem formados e mal pagos do mercado. Mas, como disse, parte da culpa pelo que está acontecendo é nossa.</p> <p>Em uma crise onde os gastos públicos precisam ser cortados a qualquer curso, por onde o governo começa? Serviços não essenciais, <a href="http://g1.globo.com/politica/noticia/2015/08/supremo-quer-propor-salario-de-r-39-mil-para-ministros-da-corte-em-2016.html">gastos exorbitantes</a>, assessores e privilégios de gabinete desnecessários? A não ser que você queira acabar com qualquer chance de eleição, se começa pelo que perde menos apoio político e menos votos. E é aqui que o ostracismo acadêmico nos condena. <strong>Se o governo quiser fazer cortes agressivos sem incomodar nenhum eleitor, a ciência é um alvo ridiculamente fácil</strong>.</p> <p style="text-align: center;"><img class="alignleft size-thumbnail wp-image-2437" src="http://scienceblogs.com.br/rainha/files/2015/09/Screen-Shot-2015-09-25-at-4.21.14-PM-300x164.png" alt width="300" height="164" srcset="http://scienceblogs.com.br/rainha/files/2015/09/Screen-Shot-2015-09-25-at-4.21.14-PM-300x164.png 300w, http://scienceblogs.com.br/rainha/files/2015/09/Screen-Shot-2015-09-25-at-4.21.14-PM.png 534w" sizes="(max-width: 300px) 100vw, 300px" /></p> <p>Pare qualquer transeunte na rua e pergunte o que muda na vida dessa pessoa se a pesquisa brasileira deixar de ser financiada e conte quantos serão capazes de dar alguma resposta. Pergunte o que ele acha que um professor ou um pesquisador faz dentro da universidade. Ou em quais áreas o Brasil é líder em pesquisa. Ou pelo menos em quais áreas somos fortes. O Centro de Gestão e Estudos Estratégicos (CGEE) e o Ministério da Ciência, Tecnologia e Inovação (MCTI) <a href="http://percepcaocti.cgee.org.br/atitudes/">perguntaram exatamente isso e descobriram</a> que <strong>87% dos brasileiros não lembram o nome de uma instituição de pesquisa</strong>. Uma. E <strong>94% dos entrevistados não sabiam o nome de um(a) pesquisador(a) brasileiro(a)</strong>, o pior resultado desde que a pesquisa começou. E o 8º cientista <em>brasileiro</em> nomeado foi… Albert Einstein. Isso porque a maior parte dos que responderam se disseram interessados por ciência.</p> <p>A universidade ainda é um espaço para privilegiados que conseguiram passar nos vestibulares, entre eles o que vos fala. Não é um espaço popular – nem digo que deveria ser. E, mesmo assim, não são as vagas de graduação que estão sendo cortadas, embora não duvide que a situação chegue a esse ponto. O maior destaque que a USP, universidade que mais publica pesquisa no país recebeu na imprensa recentemente foi justamente <a href="http://www1.folha.uol.com.br/educacao/2014/11/1548867-usp-tera-que-cortar-1972-salarios-para-cumprir-decisao-do-supremo.shtml">como seriam exorbitantes os salários de seus professores</a>. Que empatia pública isso gera?</p> <p>No <em><a href="http://www.prp.usp.br/arquivos/1464">Workshop Comunicação e Pesquisa</a></em> realizado este ano, que não poupou elogios sobre a importância e o prestígio da USP, o jornalista de ciência Marcelo Leite apontou o que vê como as maiores dificuldades para o jornalismo científico ter acesso à pesquisa da universidade. Quando destacou que com dois cliques nas páginas de Harvard, <a href="http://www.mcz.harvard.edu/Departments/Entomology/wilson_e_o.html">conseguia achar o nome e telefone</a> de um dos biólogos mais prestigiosos da atualidade, E. O. Wilson – <em>na verdade, só precisei escrever E O Wilson Harvard no Google e achei o link no primeiro resultado</em>. E o pior, se um jornalista ligar para aquele número, Wilson atende e está disposto a dar entrevista. Enquanto o Portal da USP atrapalha mais do que ajuda. O que Marcelo Leite não citou é o incentivo que motiva a diferença: <strong>pesquisadores americanos dependem dessas entrevistas para ter verba para pesquisa</strong>. Aqui no Brasil, pelo menos até os dias atuais, <strong>nós não dependemos</strong>. Enquanto o pesquisador americano depende de várias fontes de financiamento que muitas vezes são incentivadas pelo destaque que ele tem na mídia, cientistas brasileiros são julgados pelo quanto e onde publicam, ou até pelo número de alunos que formam. Mas ninguém é julgado pelas atividades de extensão e divulgação científica que fazem. O resultado é que, <strong>para o cientista brasileiro, dar entrevista é literalmente perda de tempo</strong> (a curto prazo, vamos chegar nas consequências logo mais); tempo que se for investido gerando dados, gerenciando alunos ou escrevendo publicações seria convertido em verba para o laboratório.</p> <p>Até bem pouco tempo, vivemos a situação cômoda de ter um orçamento público garantido que não demanda nenhuma satisfação sobre o que é feito além de projetos bem apresentados, gastos regulares e publicações científicas. Note que os três são fundamentais, mas <strong>nossas obrigações dialogam só com duas parcelas de interessados, a parte política através das agências de fomento e os outros cientistas, através das publicações. Nenhuma das duas envolve quem desembolsou o dinheiro: o público. Nos contentamos com o prestígio dos pares. </strong>O resultado é que raramente o público é informado sobre o que financia. <strong>Não sabem o que se passa dentro da universidade, porque financiam pesquisa e a compra de equipamentos caríssimos entre outros,</strong> vide a pesquisa do MCTI.</p> <p>A NASA é um ótimo exemplo da importância da divulgação científica e do apoio popular. Dependem de verbas colossais para qualquer coisa, uma latrina na estação espacial custa milhões de verdade. E a maior parte desse financiamento é público. Ou seja, precisam de todo o apoio popular que conseguirem. Por isso mesmo fazem tanta divulgação da pesquisa que desenvolvem, convidam a imprensa para fazer estardalhaço de cada novo possível planeta que descobrem, divulgam as fotos lindas das missões e dos telescópios que usam. Como a foto que usei na abertura do post. <strong>O público americano sabe porque está financiando a NASA</strong>.</p> <p><strong>Tão importante para a SBPC quanto escrever <a href="http://www.sbpcnet.org.br/site/arquivos/arquivo_436.pdf">manifestos</a> e <a href="http://www.sbpcnet.org.br/site/noticias/materias/detalhe.php?id=4294">cartas pedindo o aumento do investimento em pesquisa</a> é falar para o público o quão importante a pesquisa é</strong>. <a href="http://scienceblogs.com.br/rainha/2015/01/vamos-falar-de-ciencia/">Precisamos falar sobre ciência,</a> explicar o que é a pesquisa, fazer divulgação, dar entrevistas, fazer vídeos, <a href="http://ciencia.estadao.com.br/blogs/herton-escobar/atencao-cientistas-ninguem-liga-para-o-seu-sapo/">contar histórias sobre o que queremos defender</a>. Se eu consigo <a href="https://www.youtube.com/user/nerdologia">falar com 1 milhão de pessoas no YouTube</a>, não é possível que as universidades não possam fazer o mesmo. Agir para ter o apoio e reconhecimento popular é tão importante quanto cobrar mudanças políticas. Ou são as Olimpíadas que estão sofrendo corte de verba?</p> <p>A Dilma sabe qual a importância da pesquisa e do prejuízo futuro de acabar com a pesquisa nacional (espero). Os outros cientistas e acadêmicos sabem o prestígio que a pesquisa tem. Mas em um tempo em que estamos vendendo o jantar de amanhã para ter o que almoçar hoje, algo que só terá impacto negativo no futuro e será completamente ignorado pela população é o alvo mais fácil. Lembre-se, 87,2% não sabem nomear uma instituição de pesquisa. Somos como o Tyrion quando Mão Direita do rei (sinto pelos <em>spoilers</em> tão repentinos): fazendo um serviço essencial para o público (de novo, espero) que pode até ser reconhecido pelos pares, mas sem o menor apoio ou reconhecimento popular. E agora estamos na rua tentando convencer os transeuntes de que fazíamos algo importante.</p> <p> </p> <div style="text-align: center;"><img class="aligncenter size-medium wp-image-2438" src="http://scienceblogs.com.br/rainha/files/2015/09/Tyrion-545x306.jpg" alt="Tyrion" width="545" height="306" srcset="http://scienceblogs.com.br/rainha/files/2015/09/Tyrion-545x306.jpg 545w, http://scienceblogs.com.br/rainha/files/2015/09/Tyrion-300x168.jpg 300w, http://scienceblogs.com.br/rainha/files/2015/09/Tyrion.jpg 620w" sizes="(max-width: 545px) 100vw, 545px" /><br /> É mais ou menos assim que imagino os pesquisadores brasileiros em 2016.</div> <div class="linkwithin_hook" id="http://scienceblogs.com.br/rainha/2015/09/a-ciencia-brasileira-esta-em-crise-e-a-culpa-e-dos-cientistas/" /><script>
