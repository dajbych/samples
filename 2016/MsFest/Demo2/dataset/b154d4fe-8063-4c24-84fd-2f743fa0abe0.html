</span> </dd> <dt class="comment-author " id="c3936410278642901098"> <a name="c3936410278642901098" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/16838483942378266090" rel="nofollow" onclick class="avatar-hovercard" id="av-3936410278642901098-16838483942378266090"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Rocket From Mars" /> </a></span></div> <a href="https://www.blogger.com/profile/16838483942378266090" rel="nofollow">Rocket From Mars</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3936410278642901098"> <p> sorry everybody---just been a little &apos;down in the dumps&apos; with all the malarkey that&apos;s been going on...and to add to all my troubles (awwwww poor rocket. boo hoo) my turntable seems to be acting up (loose belts?) and I ain&apos;t got the moola (been eating too many whoppers down by the river Thames--wink wink nudge nudge) to be getting a new one just yet...oh well...I think I have a temporary solution: suspenders!<br /><br />Anyway...the good news? More old, crappy, scratchy &apos;shares&apos; coming soon.<br /><br />ps---if it wasn&apos;t for my ravishing raven haired girlfriend waiting for me in her luxurious apartment (actually a run down trailer by a large scrap metal yard) I just don&apos;t know WHAT I would do...<br /><br />pps---seriously now...what&apos;s up with filmpac? anyone heard from him lately? </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2010/04/vinyl-adventures.html?showComment=1271250126644#c3936410278642901098" title="comment permalink"> April 14, 2010 at 6:02 AM </a> <span class="item-control blog-admin pid-1689934171"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3936410278642901098" title="Delete Comment"> <img src="https://resourc ="http://www.mediafire.com/?mdnyhxzzzvn" rel="nofollow">PORTRAITS (1960?) - Frank De Vol</a> </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2010/04/vinyl-adventures.html?showComment=1272890649098#c574674976481144010" title="comment permalink"> May 3, 2010 at 5:44 AM </a> <span class="item-control blog-admin pid-1689934171"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=574674976481144010" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7238125830540044295"> <a name="c7238125830540044295" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/05836755230207895814" rel="nofollow" onclick class="avatar-hovercard" id="av-7238125830540044295-05836755230207895814"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="--mcc" /> </a></span></div> <a href="https://www.blogger.com/profile/05836755230207895814" rel="nofollow">--mcc</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7238125830540044295"> <p> So, I&apos;m wondering what all my (new) fellow vinyl enthusiasts can tell me about proper archival care for records. I mentioned above in the &quot;Vintage Vinyl&quot; store that I saw something about a compound called &quot;Record Revirginizer&quot; that&apos;s supposed to be ale to &quot;restore one&apos;s LPs to their original pristine states.&quot; (Except for scratches, of course.) Has anyone tried the stuff? There are demos on their site and on youtube. The stuff&apos;s WAY pricey though, so for now I&apos;m using the simple $20.00 RCA Discwasher cleaner system. So far so good, but I wonder how good the new brushes could possibly be as the grain isn&apos;t in the same direction as the LP grooves. They LOOK cleaner, but I&apos;m sure they could be more so.<br /><br />Any other tips I should be aware of? Thanks! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2010/04/vinyl-adventures.html?showComment=1273619999175#c7238125830540044295" title="comment permalink"> May 11, 2010 at 4:19 PM </a> <span class="item-control blog-admin pid-973360354"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7238125830540044295" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1166247577119960490"> <a name="c1166247577119960490" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/16838483942378266090" rel="nofollow" onclick class="avatar-hovercard" id="av-1166247577119960490-16838483942378266090"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Rocket From Mars" /> </a></span></div> <a href="https://www.blogger.com/profile/16838483942378266090" rel="nofollow">Rocket From Mars</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1166247577119960490"> <p> Here&apos;s one I&apos;ve never seen before...with Yul Brynner and Lani Kazan singing how can you go wrong? Written by the guy who did &apos;Jacques Brel&apos;? Interesting to say the least...<br /><br />SOUNDTRACK<br />(lp rip@320 w/ ART)<br /><br /><a href="http://www.mediafire.com/?flkkznzm5jm" rel="nofollow">ROMANCE OF A HORSETHIEF - Mort Shuman</a> </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2010/04/vinyl-adventures.html?showComment=1273791719252#c1166247577119960490" title="comment permalink"> May 13, 2010 at 4:01 PM </a> <span class="item-control blog-admin pid-1689934171"> <a class="c --right next to it was a pretty decent copy of The Ramones&apos; ROAD TO RUIN...Rocket sure was &apos;happy&apos; that day to say the least :) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2010/04/vinyl-adventures.html?showComment=1276233060139#c6485940149624847203" title="comment permalink"> June 10, 2010 at 10:11 PM </a> <span class="item-control blog-admin pid-1689934171"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6485940149624847203" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3434119911295189079"> <a name="c3434119911295189079" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/02020868373344449258" rel="nofollow" onclick class="avatar-hovercard" id="av-3434119911295189079-02020868373344449258"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//2.bp.blogspot.com/_zaWYcuBT7yw/St71QIEZ8YI/AAAAAAAAAAk/lOguNXcZoG0/S45-s35/img128.jpg" title="stereoelf" /> <noscript><img src="//2.bp.blogspot.com/_zaWYcuBT7yw/St71QIEZ8YI/AAAAAAAAAAk/lOguNXcZoG0/S45-s35/img128.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/02020868373344449258" rel="nofollow">stereoelf</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3434119911295189079"> <p> Would any of you fellers happen to have RPM by De Vorzon?<br /><br />Thanks. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2010/04/vinyl-adventures.html?showComment=1276244919881#c3434119911295189079" title="comment permalink"> June 11, 2010 at 1:28 AM </a> <span class="item-control blog-admin pid-1490661493"> <a class="comment-delete" href= 66090" rel="nofollow">Rocket From Mars</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5380660670532716853"> <p> That&apos;s so odd---I just pulled that lp out a few weeks ago and was debating whether or not I should post it---gimme a day or two and by golly I&apos;ll do just that!!!<br /><br />In the meantime...here are a couple of sorta schlocky---maybe of their time is a better description---horror soundtracks with a vampire theme, one is disco and the other is mid 80&apos;s synth/rock/yuck:<br /><br />SOUNDTRACKS/HORROR/Various Artists<br />(lp rips@320 w/ART!)<br /><br /><a href="http://www.mediafire.com/?1zgnkzu2xkz" rel="nofollow">LOVE AT FIRST BITE - Charles Bernstein &amp; VA (1979)</a><br /><br /><a href="http://www.mediafire.com/?mmmtyom2doh" rel="nofollow">FRIGHT NIGHT - VA (1985)</a><br /><br />btw---the later is being remade as a big hollywood movie starring Colin Farrel as the vampire...personally it would probably be more enjoyable starring Will Ferrel as the bad guy. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2010/04/vinyl-adventures.html?showComment=1276273883522#c5380660670532716853" title="comment permalink"> June 11, 2010 at 9:31 AM </a> <span class="item-control blog-admin pid-1689934171"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5380660670532716853" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c768577501855959291"> <a name="c768577501855959291" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/11702754388135237154" rel="nofollow" onclick class="avatar-hovercard" id="av-768577501855959291-11702754388135237154"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt
