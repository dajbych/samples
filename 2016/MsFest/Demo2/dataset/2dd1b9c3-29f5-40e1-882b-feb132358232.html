  <html xml:lang="fr" lang="fr" xmlns="http://www.w3.org/1999/xhtml"> <head> <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> <meta name="MSSmartTagsPreventParsing" content="TRUE" /> <link rel="next" href="/?2008/04/02/64-bienheureux-enfants-avec-photos" title="Bienheureux enfants (avec photos)" /> <link rel="previous" href="/?2008/03/28/62-ensemble-mais-chacun-chez-soi" title="Ensemble mais chacun chez soi" /> <link rel="section" href="/?Au-jour-le-jour" title="Au jour le jour" /> <link rel="section" href="/?Ressources-en-ligne" title="Ressources en ligne" /> <link rel="section" href="/?Avec-les-ecoles" title="Avec les écoles" /> <link rel="section" href="/?Le-projet-la-mission" title="Le Projet, la mission" /> <link rel="section" href="/?Les-partenaires" title="Les Partenaires" /> <link rel="section" href="/?Nicolas-mingasson" title="Nicolas Mingasson" /> <link rel="section" href="/?Parrainage" title="Parrainage" /> <link rel="section" href="/?Localisez-nicolas" title="Localisez Nicolas" /> <link rel="archive" href="/?2008/08" title="août 2008" /> <link rel="archive" href="/?2008/07" title="juillet 2008" /> <link rel="archive" href="/?2008/06" title="juin 2008" /> <link rel="archive" href="/?2008/05" title="mai 2008" /> <link rel="archive" href="/?2008/04" title="avril 2008" /> <link rel="archive" href="/?2008/03" title="mars 2008" /> <link rel="archive" href="/?2008/02" title="février 2008" /> <link rel="archive" href="/?2008/01" title="janvier 2008" /> <link rel="alternate" type="application/rss+xml" title="RSS" href="rss.php" /> <link rel="alternate" type="application/xml" title="Atom" href="atom.php" /> <meta name="DC.title" content="Sentinelles de l'Arctique" /> <title>Vous avez dit super production ? (avec photos) - Sentinelles de l&apos;Arctique</title> <link rel="stylesheet" type="text/css" href="/themes/mingasson/style.css" media="screen" /> <link rel="stylesheet" type="text/css" href="/themes/mingasson/print.css" media="print" /> <script src="/themes/mingasson/lib/jquery.js" type="text/javascript" /> <script src="/themes/mingasson/lib/jquery.flickr.js" type="text/javascript" /> <script src="/themes/mingasson/lib/mingasson.js" type="text/javascript" /> <script src="/themes/mingasson/lib/css_browser_selector.js" type="text/javascript" /> </head> <body> <div id="wrpage"> <div id="page"> <div id="navigation"> <ul> <li><a href="/" class="gris">Accueil</a></li>  </ul> <ul> <li><a href="/?Le-projet-la-mission" class="gris">Mission</a></li> <li><a href="/?Nicolas-mingasson" class="gris">Nicolas Mingasson</a></li>  <li><a href="/?Les-partenaires" class="gris">Partenaires</a></li> <li><a href="/?Au-jour-le-jour" class="gris">Au Jour le Jour</a></li> <li><a href="http://www.liberation.fr" class="gris">liberation.fr</a></li> </ul> <div id="search"> <form action="/" method="get"> <h2><label for="q">Rechercher</label></h2> <p class="field"><input name="q" id="q" type="text" size="10" value accesskey="4" /> <input type="submit" class="submit" value /></p> </form> </div> </div> <div id="top"><h1><a href="/"><img src="/themes/mingasson/img/top.jpg" /></a></h1></div> <div id="w"> <div id="main"> <div id="content"> <div class="post"> <div class="rebours"> J69 </div> <h2 class="post-title">Vous avez dit super production ? (avec photos)</h2> <h3><a href="/?Au-jour-le-jour">Au jour le jour</a></h3> <div class="post-info"> <div class="info">Nicolas Mingasson | 15:07 | <span>01/04/2008</span></div>  </div> <div class="post-chapo"><p>Ces derniers jours ont été assez occupés, toujours en mouvement et, le soir, soit j&apos;étais crevé, soit il y avait trop de monde sous la tchoum pour arriver à écrire tranquillement.</p></div> <div class="post-contentp"><p>Je suis toujours un peu mal à l&apos;aise à sortir autant de matériel devant eux. D&apos;un côté je leur explique que ce projet n&apos;est pas une super production américaine et que mes moyens sont limités et de l&apos;autre ils me voient avec beaucoup de matériel photo, un ordinateur, un téléphone satellite… qui représentent une vraie fortune. Et c&apos;est loin d&apos;être évident pour eux de comprendre que l&apos;on peut disposer de beaucoup de matériel reçu de sponsors et avoir un budget en vrac.</p> <p>La vie dans la brigade est calme, le temps est magnifique et doux. Le même rythme des femmes sous la <em>tchoum</em> et des hommes affairés à avancer dans la fabrication de nouveaux traîneaux. Avec quelques variations parfois : ce matin les femmes se sont occupées de remettre en état le pourtour de neige qui recouvre par terre les peaux de la <em>tchoum</em> pour que l&apos;air ne pénètre pas à l&apos;intérieur. Elena, la femme de Yura et mère de la petite Marina (photo d&apos;il y a quelques jours) s&apos;est elle aussi occupée à préparer quelques affaires pour la fête du renne qui aura lieu les 5 et 6 avril prochain à Yar Salé.</p> <p>Tout est parfaitement rangé dans un coffre s&apos;ouvrant largement sur le côté. L&apos;intérieur du coffre est protégé par des peaux de rennes qui sont elles-mêmes recouvertes d&apos;une magnifique étole verte. Elena me montre surtout un grand manteau fait par sa mère (qui vit pas très loin, dans une autre brigade) et une chapka merveilleusement décorée. Ce coffre est son dressing et Elena met le même soin à plier et déplier ses affaires que nos femmes en France. Et je remarque une petite coquetterie de sa part : une père de bottes que l&apos;on pourraient voir sans problème à Moscou ou Paris.</p> <p>L&apos;après-midi nous sommes repartis aux rennes. Toujours le même rituel mais chaque jour un peu plus difficile à cause de la neige qui devient très molle. Et toujours cette bonne humeur, ces rires…</p> <p><img src="/images/DSC_3066.jpg" alt /></p> <p>En même temps que Liena arrange la neige autour de la tchoum, elle en profite pour retendre les cordes qui tiennent les grandes bâches en peaux.</p> <p><img src="/images/DSC_3156.jpg" alt /></p> <p>Elena en plein rangement.</p> <p><img src="/images/DSC_3159.jpg" alt /></p> <p>L&apos;intérieur d&apos;un coffre où Elena range une partie de ses affaires et vêtements.</p> <p><img src="/images/DSC_3165.jpg" alt /></p> <p>Après en avoir fini avec la tchoum, Liena vient discuter avec Elena qui est en train de préparer des affaires pour la fête du renne.</p> <p><img src="/images/DSC_3168.jpg" alt /></p> <p>Un petit traîneau sur lequel attendent des pièces d&apos;atellage.</p> <p><img src="/images/DSC_3183.jpg" alt /></p> <p>En fin de matinée, le déjeuner. De gauche à droite : Vitally de la brigade 10, que je vais rejoindre pour traverser l&apos;Ob avec eux, Yura, Marina (sa fille) et Elena (sa femme).</p> <p><img src="/images/DSC_3180.jpg" alt /></p> <p>La table au début du déjeuner. Poisson gelé coupé en grosses tranches, du pain noir et dans la petite soucoupe du sel et de la moutarde où l&apos;on trempe délicatement les fines lamelles de poisson que l&apos;on découpe.</p> <p><img src="/images/DSC_2735.jpg" alt /></p> <p>Yura en train de rassembler le troupeau avec son bourane. Il le fait avec l&apos;aide de son chien et en criant pour guider les rennes.</p> <p><img src="/images/DSC_3201.jpg" alt /></p> <p>Idem mais avec Yura (au guidon) et Alexander son père sur le traîneau.</p> <p><img src="/images/DSC_3206.jpg" alt /></p> <p>Alexander, le père de Yura et le chef de la brigade. Au fond, le troupeau est rassemblé. Il y a toujours un moment d&apos;attente pendant lequel les hommes sortent leurs lassos, discutent. Je n&apos;ai pas bien compris mais je crois que c&apos;est aussi un moment laissé aux rennes pour se calmer.</p> <p><img src="/images/DSC_3208.jpg" alt /></p> <p>Yura en train de donner du pain à quelques rennes. Sans doute aussi pour les calmer.</p> <p><img src="/images/DSC_2743.jpg" alt /></p> <p>La course est partie. Leur lasso est une longue tresse de peau de renne d&apos;environ quinze mètres de long.</p> <p><img src="/images/DSC_2749.jpg" alt /></p> <p>Une fois un renne attrapé, ils lui attachent deux pattes d&apos;un même côté. Le renne tente de se dégager pendant deux-trois minutes puis ne bouge plus.</p> <p><img src="/images/DSC_2756.jpg" alt /></p> <p>Misha, le vieux de la brigade observe les jeunes.</p></div> </div> <p class="separepost"> </p>    </div> </div> </div> <div id="sidebar"> <div id="categories" class="premier"> <h2>Catégories</h2> <ul><li><a href="/?Au-jour-le-jour">Au jour le jour</a></li><li><a href="/?Ressources-en-ligne">Ressources en ligne</a></li><li><a href="/?Avec-les-ecoles">Avec les écoles</a></li><li><a href="/?Le-projet-la-mission">Le Projet, la mission</a></li><li><a href="/?Les-partenaires">Les Partenaires</a></li><li><a href="/?Nicolas-mingasson">Nicolas Mingasson</a></li><li><a href="/?Parrainage">Parrainage</a></li><li><a href="/?Localisez-nicolas">Localisez Nicolas</a></li></ul> </div> <div id="calendar"> <h2>Calendrier</h2> <table summary="Calendrier"> <caption><a class="navig2" href="/?2008/03" title="mars 2008">-</a> avril 2008 <a class="navig1" href="/?2008/05" title="mai 2008">+</a></caption><thead><tr><th scope="col"><abbr title="lundi">lun</abbr></th><th scope="col"><abbr title="mardi">mar</abbr></th><th scope="col"><abbr title="mercredi">mer</abbr></th><th scope="col"><abbr title="jeudi">jeu</abbr></th><th scope="col"><abbr title="vendredi">ven</abbr></th><th scope="col"><abbr title="samedi">sam</abbr></th><th scope="col"><abbr title="dimanche">dim</abbr></th></tr></thead> <tbody><tr><td> </td><td class="active"><a href="/?2008/04/01">1</a></td><td><a href="/?2008/04/02">2</a></td><td>3</td><td>4</td><td><a href="/?2008/04/05">5</a></td><td><a href="/?2008/04/06">6</a></td></tr> <tr><td><a href="/?2008/04/07">7</a></td><td>8</td><td><a href="/?2008/04/09">9</a></td><td>10</td><td>11</td><td>12</td><td><a href="/?2008/04/13">13</a></td></tr> <tr><td>14</td><td><a href="/?2008/04/15">15</a></td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td></tr> <tr><td><a href="/?2008/04/21">21</a></td><td><a href="/?2008/
