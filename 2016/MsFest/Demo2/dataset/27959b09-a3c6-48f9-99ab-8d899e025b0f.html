meta property="og:description" content="Sin balotaje, en la provincia de Buenos Aires las cartas quedaron echadas desde la elección del domingo. María Eugenia Vidal ya es gobernadora electa y la cuenta regresiva para su asunción no se puede pasar por alto ni siquiera por las expectativas que concentra la segunda vuelta presidencial.Por eso, a diferencia de lo que Daniel Scioli y Mauricio Macri proponen como focos de debate, en los equipos económicos del gobierno bonaerense y de Vidal empezaron a afilar las garras para una discusión más terrenal.Ya no se trata de dirimir cuál es el modelo de gestión más eficiente, ni el esquema de distribución más justo. La disputa en este momento es por la plata que queda en las cajas. Más exactamente por saber cuánto va a quedar. Si es que queda algo más que deudas.Desde el entorno de Vidal empezaron a hacer cuentas apenas cerró el escrutinio del domingo. Arrancaron estimando que van a heredar un rojo fiscal de unos 8.000 millones de pesos. Y con el correr de los días la cifra fue creciendo hasta los 15.000 millones de pesos que mencionaba ayer en los medios la principal figura económica de la gobernadora electa.La réplica no se hizo esperar. Alrededor de la ministra bonaerense Silvina Batakis desmintieron esas cifras. Y se basaron en la buena performance de 2014 (que cerró con un modesto superávit de $ 800 millones) para asegurar que este año la situación será similar. Sin embargo, con los pocos datos oficiales disponibles, se advierte que en 2015 el aumento del gasto fue más pronunciado, a tono con las necesidades de la campaña electoral.Lo que de todos modos queda claro es que la situación fiscal de la provincia de Buenos Aires, es “una pinturita” en comparación con el enorme desequilibrio que presentan las cuentas nacionales que administra la Casa Rosada, con un déficit fiscal total estimado en 300.000 millones de pesos para este año. Un récord, negativo claro, por donde se lo mire.Por ahora, la discusión fina sobre la herencia está limitada a la Provincia. Pero no falta mucho para que el futuro Presidente -cualquiera sea el resultado- tenga que abrir la caja de Pandora de una administración nacional quebrada. Detrás de todo el maquillaje contable y los parches asomará la realidad indisimulable de una economía en emergencia." /> <meta property="og:type" content="article" /> <meta property="og:section" content="Economía" /> <meta property="og:site_name" content="Clarin.com" /> <meta name="twitter:card" content="summary" /> <meta name="twitter:site" content="@clarincom" /> <meta name="twitter:title" content="Del debate sobre el modelo al recuento de porotos" /> <meta name="twitter:description" content="María Eugenia Vidal ya discute con la administración sciolista sobre el estado de las cuentas públicas bonaerenses." /> <meta name="twitter:creator" content="@clarincom" /> <meta name="twitter:domain" content="clarin.com" /> <meta name="cXenseParse:pageclass" content="article" /> <meta name="cXenseParse:recs:articleid" content="011457854228" /> <meta name="cXenseParse:recs:publishtime" content="2015-10-29T06:10:00.000-0300" /> <meta name="cXenseParse:gca-categories" content="ieco/economia" /> <meta name="viewport" /> <meta name="application-name" content="Clarin.com" /> <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <script type="text/javascript">

está limitada a la Provincia. Pero no falta mucho para que el futuro Presidente -cualquiera sea el resultado- tenga que abrir la caja de Pandora de una administración nacional quebrada. Detrás de todo el maquillaje contable y los parches asomará la realidad indisimulable de una economía en emergencia.&quot;
