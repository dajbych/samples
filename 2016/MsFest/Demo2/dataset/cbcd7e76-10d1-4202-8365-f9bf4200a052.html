</script> </head> <body class="single single-post postid-806 single-format-standard mp6 customizer-styles-applied highlander-enabled highlander-light"> <div id="page"> <div id="header"> <div id="headerimg" onclick=" location.href='https://professordigital.wordpress.com';" style="cursor: pointer;"> <h1><a href="https://professordigital.wordpress.com/">Professor Digital</a></h1> <div class="description">Um blog dedicado ao professor, à inclusão digital e à Internet a serviço da educação.</div> </div> </div> <hr /> <div id="content" class="widecolumn"> <div class="navigation"> <div class="alignleft">« <a href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/" rel="prev">A Lousa Digital Interativa chegou! E agora?</a></div> <div class="alignright"><a href="https://professordigital.wordpress.com/2012/12/31/os-numeros-de-2012/" rel="next">Os números de 2012</a> »</div> </div> <div class="clear post-806 post type-post status-publish format-standard hentry category-blog tag-celular tag-inclusao-digital tag-netbook tag-notebook tag-paradigmas tag-professor tag-smartphone tag-tablet tag-tdic tag-tic tag-uso-pedagogico" id="post-806"> <h2>Alivie o peso da sua consciência e da mochila do seu aluno com tecnologia</h2> <small class="single-by" /> <div class="entry"> <div class="pd-rating" id="pd_rating_holder_708267_post_806" /><br /><p style="text-align:justify;">Já há algum tempo eles deixaram de ser meros telefones ou brinquedinhos. Está na hora de começar a levá-los mais a sério: os mobiles já estão na sua sala de aula, mesmo que escondidinhos, e não vão mais sair de lá!</p> <div data-shortcode="caption" id="attachment_816" style="width: 310px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/08/tablets-smartphones.jpg"><img class="size-medium wp-image-816" title="Tablets e Smartphones" src="https://professordigital.files.wordpress.com/2012/08/tablets-smartphones.jpg?w=300&h=202" alt="Tablets e Smartphones" width="300" height="202" srcset="https://professordigital.files.wordpress.com/2012/08/tablets-smartphones.jpg?w=300&h=202 300w, https://professordigital.files.wordpress.com/2012/08/tablets-smartphones.jpg?w=150&h=101 150w, https://professordigital.files.wordpress.com/2012/08/tablets-smartphones.jpg 500w" sizes="(max-width: 300px) 100vw, 300px" /></a><p class="wp-caption-text">Tablets e Smartphones: eles podem ajudar a melhorar a qualidade de vida de alunos e professores</p></div> <p style="text-align:justify;"><span style="text-align:justify;">Um dos grandes problemas das escolas jurássicas é a estreiteza de visão de gestores e educadores sobre o impacto e a extensão da aplicação de novas tecnologias no processo educacional.</span></p> <p style="text-align:justify;">Já estamos todos cansados de repetir e concordar que nosso modelo escolar é ruim e precisa ser reinventado (só tapar o sol com a peneira já não dá mais). Já há um consenso muito bem estabelecido de que as novas tecnologias digitais de informação e comunicação (TDIC) têm um papel fundamental nessa reconstrução. Porém, os falsos paradigmas da escola jurássica e o apego quase nostálgico a práticas e hábitos ultrapassados ainda sobrevivem e impedem que gestores e educadores promovam mudanças.</p> <p style="text-align:justify;">Em outros artigos [<a title="1" href="#1">1</a>][<a title="2" href="#2">2</a>][<a title="3" href="#3">3</a>] já discuti extensivamente o uso pedagógico dos mobiles (smartphones, tablets, minitablets, etc.) como meios de transformar a maneira como se ensina e propiciar novas formas de aprendizagem, de forma que o ensino se aproxime mais da dinâmica como o aluno aprende atualmente. Porém, há muito mais que podemos fazer pelos nossos alunos, e por nós mesmos, ao incorporar as novas tecnologias em nossa prática de ensino.</p> <p style="text-align:justify;">O uso das TDIC causa impacto dentro e fora da sala de aula e abrange algumas questões que raramente nos chamam a atenção, mas que se relacionam diretamente com as nossas práticas em sala de aula e na escola de maneira mais geral. Essas questões que, aparentemente, extrapolam o universo da sala de aula, são igualmente fundamentais se pretendemos uma escola feita para alunos e não apenas para professores e gestores terem um local para trabalhar.</p> <p style="text-align:justify;">Nesse artigo eu volto ao tema dos móbiles, mas com um enfoque que extrapola a prática de sala de aula para abarcar também a qualidade de vida dos nossos alunos. Como não poderia deixar de ser, retomo também o uso pedagógico dos móbiles e tento apontar alguns caminhos possíveis que eu mesmo e muitos outros estamos tentando trilhar.</p> <p style="text-align:justify;">A primeira proposta é simples: vamos rever o material escolar de nossos alunos e aliviar o peso de suas mochilas?</p> <p style="text-align:justify;">A segunda é mais complexa: vamos refletir sobre nossa capacidade de aplicar a nós mesmos as teorias que aprendemos na faculdade (Piaget, Vygotsky, Paulo Freire, etc. etc) e tentar uma ação concreta?</p> <h3 style="text-align:justify;">Mochilas escolares, dores e problemas posturais</h3> <div data-shortcode="caption" id="attachment_807" style="width: 153px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2012/08/mochila.png"><img class=" wp-image-807  " style="margin-bottom:5px;margin-left:10px;" title="Mochila escolar" src="https://professordigital.files.wordpress.com/2012/08/mochila.png?w=143&h=180" alt="Mochila escolar" width="143" height="180" srcset="https://professordigital.files.wordpress.com/2012/08/mochila.png?w=143&h=180 143w, https://professordigital.files.wordpress.com/2012/08/mochila.png?w=120&h=150 120w, https://professordigital.files.wordpress.com/2012/08/mochila.png 243w" sizes="(max-width: 143px) 100vw, 143px" /></a><p class="wp-caption-text">A mochila escolar não pode pesar mais do que 10% do peso da criança.</p></div> <p style="text-align:justify;">Diversos estudos já mostraram que as mochilas escolares podem causar problemas posturais e quadros de dores nos ombros, costas e outras partes do corpo sensíveis a sobrecarga de peso transportado.</p> <p style="text-align:justify;">Segundo esses estudos a carga máxima que uma criança deveria transportar em sua mochila não deve ultrapassar 10% de seu peso. A conta é simples:</p> <p style="text-align:justify;">Carga máxima = 100 x (peso da mochila)/(peso da criança)</p> <p style="text-align:justify;">Se o resultado dessa conta for maior do que 10 isso quer dizer que a criança está transportando um peso excessivo e, provavelmente, terá problemas de saúde como consequência.</p> <p style="text-align:justify;">Há várias maneiras de tentar contornar o problema do sobrepeso das mochilas. Algumas são indicadas no final do artigo, nas referências de pesquisa na internet. Porém, a maneira mais simples de resolver o problema é simplesmente reduzir a quantidade de itens transportados.</p> <p style="text-align:justify;">Mas, que itens são transportados em uma típica mochila de criança do ensino fundamental ou médio? Vamos listar alguns:</p> <ul> <li style="text-align:justify;">livros: livros didáticos e apostilas, livros de literatura, gibis, revistas, dicionários de português e outras línguas, etc.</li> <li style="text-align:justify;">cadernos: caderno de várias disciplinas, cadernos de caligrafia, caderno de desenho, agenda.</li> <li style="text-align:justify;">materiais de apoio à escrita: lápis, caneta, lápis e canetas para desenhar e pintar, borracha, corretivo, régua e outros apetrechos de desenho, estojo para armazenar.</li> <li style="text-align:justify;">materiais variados: relógio, adesivos, tesouras, brinquedos, chaveiros, instrumentos musicais, calculadora, jogos, etc.</li> </ul> <p style="text-align:justify;">Se olharmos com atenção veremos que as mochilas são mini-papelarias ambulantes e mesmo retirando delas todos os itens supérfluos ainda restarão muitos itens pesados, sendo que, geralmente, estes são os mais importantes.</p> <p style="text-align:justify;">Estudos também mostram que o peso das mochilas aumenta conforme a idade e a série escolar de forma desproporcional ao aumento de peso das crianças. Nas séries finais no Ensino Fundamental as mochilas pesam bem mais porque os alunos transportam mais cadernos, dicionários e livros de diversas disciplinas.</p> <h3 style="text-align:justify;">Proposta 1: Aliviando o peso da mochila com tecnologia</h3> <p style="text-align:justify;">Enquanto alguns professores ainda gritam desesperados para seus alunos desligarem seus smartphones e tablets e pegarem seus livros e cadernos, porque simplesmente não pedem que os alunos abram seus livros e cadernos <strong>no smartphone ou no tablet</strong>?</p> <ul> <li style="text-align:justify;">Em um único tablet, com pouco mais de meio quilograma, é possível armazenar todos os livros didáticos que o aluno utilizará, todos os dicionários que precisar, todas as enciclopédias sugeridas para consulta, tradutores, agendas, e milhares de outros materiais “escritos” para consulta.</li> <li style="text-align:justify;">Os tablets possuem aplicativos para produção de texto formatado, planilhas, gráficos, figuras, apresentações, ferramentas de desenho, ferramentas de escrita caligráfica, corretores ortográficos, etc. etc.</li> <li style="text-align:justify;">Com um tablet não há necessidade de dezenas de lápis coloridos, borrachas, tesouras, canetas, calculadoras, relógios, corretivos líquidos, réguas, compassos, etc. etc.</li> <li style="text-align:justify;">De brinde os tablets ainda levam em si máquinas fotográficas, filmadoras, aparelhos de som, televisores, calculadoras, cronômetros, jogos e aplicativos para todo tipo de coisa que se queira.</li> <li style="text-align:justify;">Com os tablets é possível fazer experiências sem ter laboratório na escola, simular situações que seriam impossíveis ou extremamente difíceis no mundo real, consultar professores virtuais, interagir com alunos de outras classes e escolas, etc. etc. É uma lista interminável!</li> </ul> <p style="text-align:justify;">Não é preciso ser um gênio da matemática para perceber que quase tudo que um aluno carrega em sua mochila pode ser colocado em um tablet ou mesmo em um smartphone (com algumas restrições devido ao tamanho da tela) com uma redução de peso e de volume absurdamente grande.</p> <p style="text-align:justify;">E o mais impressionante nisso tudo, e razão pela qual eu afirmo que os falsos paradigmas ainda sobrevivem na escola e nos atrasam cada vez mais, é que em muitas mochilas já encontramos um item muito bem escondidinho, porque é odiado por professores e gestores, mas muito importante: o tablet ou o smartphone!</p> <h3 style="text-align:justify;">Não adianta fingir: sua consciência anda abalada por causa das TDIC</h3> <p style="text-align:justify;">Oras, convenhamos, se não fôssemos educadores diplomados e cultos, portanto inteligentes e sempre abertos às novas idéias, alguém que nos visse proibindo os alunos de usarem seus tablets na sala de aula nos acharia “um tanto desprovidos de bom senso” (para ser bem sutil).</p> <p style="text-align:justify;">Porque gestores e professores resistem de forma quase ingênua, para não dizer tola, à incorporação dessas tecnologias de forma natural em suas salas de aula? Porque querem que os alunos copiem suas lousas à mão e no caderno se eles podem simplesmente fotografá-las? Porque os alunos precisam levar livros pesados se esses livros e muitos outros poderiam estar digitalizados de maneira a não ocupar nenhum espaço e nem ter peso algum? Porque o aluno tem que escrever sobre uma folha de papel em seu caderno (parte de um cadáver de uma pobre árvore derrubada para essa finalidade) se eles podem escrever e desenhar da mesma forma, ou melhor ainda, sobre uma tela digital?</p> <div data-shortcode="caption" id="attachment_952" style="width: 310px" class="wp-caption aligncenter"><a href="https://professordigital.files.wordpress.com/2012/08/fotografando-a-lousa.jpg"><img class="wp-image-952 size-medium" src="https://professordigital.files.wordpress.com/2012/08/fotografando-a-lousa.jpg?w=300&h=225" alt="Fotografando a lousa" width="300" height="225" srcset="https://professordigital.files.wordpress.com/2012/08/fotografando-a-lousa.jpg?w=300&h=225 300w, https://professordigital.files.wordpress.com/2012/08/fotografando-a-lousa.jpg?w=600&h=450 600w, https://professordigital.files.wordpress.com/2012/08/fotografando-a-lousa.jpg?w=150&h=113 150w" sizes="(max-width: 300px) 100vw, 300px" /></a><p class="wp-caption-text">Fotografar a lousa é uma forma inteligente de copiá-la.</p></div> <p style="text-align:justify;">Há tantos porquês de difícil resposta nessa questão que é mais fácil refletirmos sobre o conjunto deles todos: Será que não estamos teimando em continuar na idade da pedra lascada sem nenhuma razão evidente que justifique isso? Porque nos apegamos tanto a paradigmas, práticas e idéias completamente obsoletas? Como podemos dormir em paz sabendo, lá no fundo de nossa consciência, que estamos agindo errado e de forma proposital?</p> <p style="text-align:justify;">Já está mais do que claro que além do usos pedagógicos que potencializam o ensino e a aprendizagem, os tablets e smartphones são escolhas saudáveis e inteligentes para substituírem uma infinidade de itens que de fato não precisamos mais ter dentro da mochila.</p> <p style="text-align:justify;">Porém, os tablets e smartphones também provém recursos para que não precisemos mais de uma série de práticas pedagógicas que também já não cabem mais em nossas salas de aula: <strong><em>nossa mochila pedagógica está cheia de entulho!</em></strong></p> <p style="text-align:justify;">Aliás, porque ainda temos “salas” de aula e grades nas portas e janelas? Porque nossos alunos precisam ficar sentadinhos enfileirados como militares ou prisioneiros em formação? Porque temos horários rígidos e campainhas que nos empuram daqui para ali, como nas fábricas ou nas prisões? Porque a escola parece uma indústria-prisional de lavagem cerebral se ela se destina a gerar cidadãos livres e libertários, criativos e conscientes? São tantos porquês…</p> <h3 style="text-align:justify;">Proposta 2: Aliviando o peso da sua consciência com tecnologia</h3> <p style="text-align:justify;">Proponho, além da reflexão sobre esses “porquês inexplicáveis”, uma ação concreta que nos permita passar de <em>elementos passivos</em> ou <em>observadores críticos</em> para <em>atores criativos</em>: vamos “chutar o balde”? Mesmo que você acredite (e não saiba racionalmente porque acredita) que o uso de tablets e smartphones é mais prejudicial do que benéfico, aceite o desafio de usá-los por dois meses (um bimestre!).</p> <p style="text-align:justify;">Combine com seus alunos que tragam para a aula seus smartphones, tablets, netbooks e notebooks e comece a propor que eles sejam usados em atividades rotineiras da aula como: copiar a lousa, escrever textos, pesquisar palavras em dicionários, assuntos em enciclopédias ou na internet, etc. Explore as possibilidades!</p> <p style="text-align:justify;">No princípio você estará bastante inseguro sobre “onde isso vai nos levar”. Afinal, é algo novo, e sempre nos sentimos inseguros diante de coisas que não dominamos, não conhecemos profundamente e nem somos capazes de controlar de forma absoluta (Ei, espere aí, a vida toda é assim, não é?).</p> <p style="text-align:justify;">Claro que para “chutar o balde” e passar de <em>elemento passivo</em> ou <em>observador crítico</em> para <em>ator criativo</em>, é preciso antes ter uma boa conversa com os gestores, os pais e os alunos. Afinal, somos educadores e não vamos propor que os alunos “tragam um novo brinquedo para a sala de aula”, mas sim que passemos a usar novas ferramentas para potencializar a aprendizagem e promover mudanças comportamentais importantes (para a aprendizagem, para a saúde, para a cidadania em um mundo moderno e tecnológico e para nosso próprio benefício, na medida que podemos desenvolver aulas mais produtivas e obter melhores resultados com menores esforços).</p> <p style="text-align:justify;">Também não pense que tudo sairá como planejado inicialmente, pois um dos novos paradigmas com os quais você terá que ir se acostumando é que <em>nesse novo mundo, em constante e rápida transformação, todos os processos são dinâmicos e pouco controláveis, requerendo ajustes constantes e uma atenção contínua ao desenvolvimento</em>.</p> <p style="text-align:justify;">Nem pense em contar com a adesão de todos à sua volta, pois o diferente ainda é visto como “estranho e perigoso”. Muitos colegas dirão que você está “conturbando a escola” (e estará mesmo!), que isso dificulta o trabalho deles (bobagem!) e, principalmente, que você perderá o controle (o que seria verdade se realmente alguém tivesse o “controle” nos dias de hoje).</p> <p style="text-align:justify;">Muitos alunos podem não ter esses recursos, então você também não poderá migrar 100% de sua prática para esse novo modelo. Mas também não é esse o objetivo aqui. O objetivo é iniciar agora mesmo, na sua escola e nas suas classes, uma mudança que já está em andamento em todo lugar e que não será freada por esforços retrógrados: a incorporação natural das novas tecnologias nas práticas de ensino e o desenvolvimento de novas práticas baseadas em um novo estilo de aprendizagem e comportamento manifestado pelas gerações de nativos-digitais.</p> <p style="text-align:justify;">Se o desafio lhe parecer “impossível ou muito improvável”, tenha em mente que já existem professores fazendo isso em salas de aula reais no mundo todo e, inclusive, no Brasil (ok, eu também sou um deles) e, segundo relato deles mesmos, tem dado certo! Todos os problemas e dificuldades listados acima podem ser contornados ou superados.</p> <p style="text-align:justify;">Se aceitar o desafio não se esqueça de</p> <ul> <li style="text-align:justify;">planejar antes de executar qualquer atividade e, durante a atividade, esteja preparado para lidar com todo tipo de imprevisto. Portanto, tenha na manga um plano B, C, D e uma boa dose de paciência e persistência;</li> <li style="text-align:justify;">sonhe alto, mas caminhe devagar e dê um passo de cada vez. As grandes obras se constroem lentamente. Na sala de aula as conquistas são incrementais, ocorrem aos poucos, nem sempre com todos ao mesmo tempo e, por fim, nem sempre terminam onde planejamos no início;</li> <li style="text-align:justify;">seja muito persistente; acredite de verdade que está construindo algo melhor do que já temos;</li> <li style="text-align:justify;">observe tudo atentamente e <em>analise</em> em tempo real as ações, comportamentos e mudanças na sua própria prática e na prática do aluno. Procure localizar as mudanças que planejou, mas tenha olhos para ver outras mudanças não planejadas que ocorrerão;</li> <li style="text-align:justify;">coloque-se no lugar do seu aluno. Mude seu ponto de vista. Tente aprender com eles as melhores maneiras de usar as ferramentas tecnológicas para atingir de forma mais eficiente os objetivos que você tem como professor;</li> <li style="text-align:justify;">procure outras pessoas que estão tentando usar os mobiles em sala de aula; a rede está cheia delas. Procure “aliados” na própria escola. Compartilhe, interaja e se insira na rede mundial, nos grupos de discussão, nas comunidades virtuais;</li> <li style="text-align:justify;">no final desse “bimestre experimental”, reavalie com seus alunos a possibilidade de continuar tentando inovar no próximo bimestre, e no próximo ano, e pelo resto da sua vida.</li> </ul> <p><span style="text-align:justify;">Se depois desse bimestre você concluir que não valeu a pena e resolver desistir (não recomendo mesmo!), tranquilize-se, pois pelo menos você terá saído de sua </span><em>zona de conforto</em><span style="text-align:justify;">, terá sentido um </span><em>desequilíbrio cognitivo</em><span style="text-align:justify;"> que o levará a explorar sua </span><em>zona de desenvolvimento proximal</em><span style="text-align:justify;">, terá desenvolvido </span><em>novas habilidades</em><span style="text-align:justify;"> em direção à aquisição de </span><em>novas competências</em><span style="text-align:justify;"> e, para todos os fins, terá exercitado na prática o novo paradigma de </span><em>aprender a aprender</em><span style="text-align:justify;">.</span></p> <p style="text-align:justify;">Se resolver continuar adiante, terá aprendido que aprender sempre e aprender com novas tecnologias é divertido e desafiador e, por isso mesmo, os alunos também preferem aprender assim. Além disso, quando os mobiles, enfim, deixarem de ser vistos como vilões e passarem a ser vistos como essenciais na Educação, você já estará pronto para desenvolver novas metodologias para as próximas tecnologias que estarão surgindo, e não mais como agora, na incômoda situação de ter que lidar com algo que desconhece por completo, que nunca experimentou e, mesmo sabendo que é bom, não gosta (parece criança que não quer comer brócolis, não?).</p> <p>Acredito que após dois meses persistindo no uso dos mobiles você poderá ter conseguido:</p> <ul> <li style="text-align:justify;">alunos mais produtivos, que agora terão mais tempo para se dedicar ao aprendizado e às suas explicações do que à tarefas ridiculamente ultrapassadas como “fazer cópias de lousa”;</li> <li style="text-align:justify;">criar uma rotina de uso em que o aluno (e você mesmo) passe a ver o tablet ou smartphone como uma ferramenta de trabalho escolar tão banal quanto o antiquíssimo caderno, porém mais divertida e funcional;</li> <li style="text-align:justify;">um menor nível de “indisciplina”, “desatenção” e “desinteresse” nas aulas pois, aquilo que é proibido e raro (como o uso atual dos smartphones e tablets na sala de aula) é muito atrativo e dispersivo, mas o uso regular desses aparelhos acaba retirando deles o “gosto pelo pecado” e os torna apenas materiais didáticos usuais, porém, mais divertidos e inteligentes;</li> <li style="text-align:justify;">criar novas dinâmicas de aula que incluam o uso da internet e de recursos de multimídia e computacionais como ferramentas banais, mas que podem tornar suas aulas mais completas e interessantes;</li> <li style="text-align:justify;">reduzir significativamente o peso e o volume de materiais didáticos e de apoio que os alunos trazem para a escola em suas mochilas e, com isso, estará também contribuindo para a saúde deles. E procure perceber que você também acabará reduzindo o peso que carrega na bolsa e na consciência;</li> <li style="text-align:justify;">criar em si mesmo e nos alunos a expectativa de que muito mais pode ser feito, muito mais há para se saber sobre essa nova forma de ensinar e aprender e, por fim, terá plantado uma sementinha onde antes havia apenas poeira velha e repisada de paradigmas capengas.</li> </ul> <p style="text-align:justify;">Bom, então, divirta-se!</p> <h3 style="text-align:justify;">Referências e sugestões na Internet:</h3> <ul> <li style="text-align:justify;"><a name="1" />[1]: <a title="Uso pedagógico do telefone móvel (Celular)" href="https://professordigital.wordpress.com/2010/01/13/uso-pedagogico-do-telefone-movel-celular/" target="_blank">Uso pedagógico do telefone móvel (celular)</a> – Artigo já publicado nesse blog.</li> <li style="text-align:justify;"><a name="2" />[2]: <a title="Link Permanente para TICs, telefones celulares e a escolassaura" href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/" target="_blank" rel="bookmark">TICs, telefones celulares e a escolassaura</a> – Artigo já publicado nesse blog.</li> <li style="text-align:justify;"><a name="3" />[3]: <a title="Educação, TICs e diversão" href="https://professordigital.wordpress.com/2012/01/08/educacao-tics-e-diversao/" target="_blank">Educação, TICs e diversão</a> – Artigo já publicado nesse blog.</li> <li style="text-align:justify;"><a title="Saiba se o peso de sua mochila está correto" href="http://ultimosegundo.ig.com.br/educacao/saiba-se-o-peso-de-sua-mochila-esta-correto/n1237985097223.html" target="_blank">Simulador de peso da mochila</a>: nessa página você encontra um aplicativo online que permite calcular o peso da mochila de uma forma simples e direta (e divertida!).</li> <li style="text-align:justify;"><a title="Cartilha Mochilas Escolares" href="http://www.proteste.org.br/20100128/cartilha-mochilas-escolares-Attach_s500631.pdf" target="_blank">Cartilha Mochilas Escolares</a>: cartilha produzida pel Associação de Consumidores PROTESTE orientando sobre o uso correto da mochila escolar.</li> <li style="text-align:justify;"><a title="Avaliação do peso e do modo de transporte do material escolar em  alunos do ensino fundamental" href="http://www.scielo.br/pdf/rpp/v30n1/15.pdf" target="_blank">Avaliação do peso e do modo de transporte do material escolar em alunos do ensino fundamental</a>. Paper.</li> <li style="text-align:justify;"><a title="Influência do peso das mochilas escolares sobre alterações posturais em crianças" href="http://www.thiagovilelalemos.com.br/downloads/musculo/Mochila%20-%20CBB.pdf" target="_blank">Influência do peso das mochilas escolares sobre alterações posturais em crianças</a>. Paper.</li> <li style="text-align:justify;"><a title="Uma Avaliação Acerca da Incidência de Desvios Posturais em Escolares" href="http://metaavaliacao.cesgranrio.org.br/index.php/metaavaliacao/article/download/98/133" target="_blank">Uma Avaliação Acerca da Incidência de Desvios Posturais em Escolares</a>. Paper.</li> <li style="text-align:justify;"><a title="Encontro Internacional de Educação 2012-2013" href="http://encuentro.educared.org/" target="_blank">Encontro Internacional de Educação 2012-2013</a>: iniciativa da Fundação Telefonica/Educared que promove entre 2012 e 2013 uma série de palestras, atividades onlines e encontros presencias para discutir o papel das novas tecnologias na Educação. Você encontra aqui diversos temas diretamente ligados ao uso dos mobiles e relatos de uso eficiente.</li> <li style="text-align:justify;"><a title="Mobiles Learning na Educação da Geração Z" href="http://saladosprofessores.ning.com/profiles/blogs/mobile-learning-na-educacao-da" target="_blank">Mobile Learning na Educação da Geração Z</a>: veja aqui um apanhado de escolas e sistemas de ensino que já utilizam os tablets regularmente. Artigo da FGV Online.</li> <li style="text-align:justify;"><a title="Mlearningpedia" href="http://mlearningpedia.com.br/" target="_blank">Mlearningpedia</a>: o Mlearningpedia é um blog focado no uso de dispositivos móveis como ferramenta de ensino. O conteúdo e bastante diversificado e de boa qualidade.</li> <li style="text-align:justify;"><a title="Blog Serão Extra" href="http://www.seraoextra.blogspot.com.br/" target="_blank">Blog Serão Extra</a>: um blog do professor Suintila, que vem fazendo bastante sucesso com o uso do celular em suas aulas. No blog também há vídeos de palestras dele sobre o tema.</li> <li style="text-align:justify;"><a title="Celulares na Educação" href="https://www.facebook.com/groups/CelEduc/" target="_blank">Celulares na Educação</a>: grupo temático de discussão no Facebook sobre o uso do celular na Educação, TDIC e temas correlatos.</li> </ul> <p><strong>(*) Para citar esse artigo (ABNT, NBR 6023):</strong></p> <p style="text-align:justify;">ANTONIO, José Carlos. Alivie o peso da sua consciência e da mochila do seu aluno com tecnologia, <strong>Professor Digital</strong>, SBO, 15 ago. 2012. Disponível em: &lt;<a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia">https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia</a>&gt;. Acesso em: [coloque aqui a data em que você acessou esse artigo, sem o colchetes].<  avatar-32" height="32" width="32" /> <cite><a href="http://evellinepires.wordpress.com" rel="external nofollow" class="url">evelllinepires</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3434" title>28/10/2014 às 09:21</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=3434#respond" onclick="return addComment.moveForm( "comment-3434", "3434", "respond", "806" )" aria-label="Responder para evelllinepires">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3434" /><p>Republicou isso em <a href="http://evellinepires.wordpress.com/2014/10/28/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/" rel="nofollow">TICs na Prática Pedagógica</a>.</p> <p id="comment-like-3434" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=3434&_wpnonce=b5e1700fb0" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3434" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-3005"> <img alt src="https://1.gravatar.com/avatar/49787086b36f0cc24c55c4043a9b93f1?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://certificamosead.blogspot.com.br" rel="external nofollow" class="url">Paulo Rech</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3005" title>13/10/2013 às 16:21</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=3005#respond" onclick="return addComment.moveForm( "comment-3005", "3005", "respond", "806" )" aria-label="Responder para Paulo Rech">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3005" /><p>Prof. José Carlos, excelente abordagem. O que me deixou feliz ao ler esse artigo foi, não somente a apresentação do problema, mas as diversas alternativas para serem postas em prática pelos professores.<br /> Realmente muito se fala do uso das tecnologias, mas pouco se faz para por em marcha essa nova realidade do mundo educacional. Não há mais volta. Temos que nos preparar e enfrentar essa realidade. O artigo nos inspira a fazer algo. Desde os seguintes questionamentos, “porque ainda temos “salas” de aula e grades nas portas e janelas? Porque nossos alunos precisam ficar sentadinhos enfileirados como militares ou prisioneiros em formação? Porque temos horários rígidos e campainhas que nos empurram daqui para ali, como nas fábricas ou nas prisões? Porque a escola parece uma indústria-prisional de lavagem cerebral se ela se destina a gerar cidadãos livres e libertários, criativos e conscientes? São tantos porquês…”, até as informações refrentes aos conteúdos inúteis transportados diariamente pelos alunos em suas mochilas escolares – e tem que ser de “grife”.</p> <p id="comment-like-3005" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=3005&_wpnonce=7fc78b7588" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3005" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-even depth-1 highlander-comment" id="comment-2886"> <img alt src="https://1.gravatar.com/avatar/1a660824dbbbaebbd82fc6f49a5df4bb?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Diogo Felizardo</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2886" title>14/03/2013 às 11:21</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2886#respond" onclick="return addComment.moveForm( "comment-2886", "2886", "respond", "806" )" aria-label="Responder para Diogo Felizardo">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2886" /><p>Professor, bom dia…<br /> Achei muito interessante o seu artigo, acho sim que devemos inserir a tecnologia no cotidiano da educação no Brasil, sendo esta uma forma de interação e de prender mais a atenção dos alunos, que andam desacreditados no ensino do Brasil.<br /> Porém acho que existe um certo risco nesta proposta e gostaria de sua opinião sobre esta questão. Esta forma de ensino proposta não afastaria demais o aluno do papel e da caneta? Vejo que hoje, temos um grande problema com os estudantes que estão saindo do ensino médio e ingressando no ensino superior. Uma boa parte destes alunos estão iniciando a faculdade com uma base muito fraca, escrevem com muitos erros de português, problemas de concordância, você não acha que a utilização apenas de recursos eletrônicos, como dito pelo senhor, com corretores ortográficos, possa dificultar e atrapalhar a elaboração de texto dos alunos, já que para eles, o sistema corrigi sozinho? E o distanciamento do papel? Este não pode trazer uma dificuldade para o indivíduo escrever um texto de próprio punho quando necessário?<br /> Gostaria de saber suas opiniões sobre estas questões.</p> <p>Att.</p> <p id="comment-like-2886" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2886&_wpnonce=e356eb672c" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2886" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor odd alt depth-2 highlander-comment" id="comment-2890"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2890" title>15/03/2013 às 08:38</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2890#respond" onclick="return addComment.moveForm( "comment-2890", "2890", "respond", "806" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2890" /><p>Olá Diogo,</p> <p>O uso das TIC “ainda” gera alguma polêmica no que diz respeito à escrita. Os números mostram que os alunos atualmente lêem mais e escrevem mais do que em gerações anteriores. Embora a escrita “manuscrita” ainda seja enfatizada (mais por razões “culturais” do que pedagógicas), não há nenhum estudo que indique que ela seja importante para a alfabetização ou que facilite a aprendizagem.</p> <p>O uso das telas digitais é irreversível (atualmente já escrevemos muito mais nas telas digitais do que em papel) e, por isso mesmo, é importante voltarmos nossa atenção para esse novo modo de escrita. A pior coisa a fazer é “abandonar” os alunos que usam as telas digitais e teimar com práticas antigas “por pirraça”, como muitos professores fazem.</p> <p>O aluno não precisa e nem deve copiar a lousa, deve fotografá-la! Ele pode aprender a escrever corretamente de forma manuscrita, mas é mais inteligente que ele digite textos do que os escreva em papel. As regras gramaticais, o estilo, etc., são aprendidos da mesma forma (assim como era quando se usava pena e tinteiro, ou quando se escrevia em pergaminhos). Os corretores ortográficos “mostram” o erro, assim como o professor, e se eles forem ruins então o que dizer dos professores que fazem a mesma coisa?🙂</p> <p>Enfim, precisamos abrir um pouco mais nossas mentes e nos inserirmos nessa nova realidade porque, fazendo isso ou não, a realidade não vai mudar só porque continuamos “fazendo pirraça”.</p> <p>Abraço,<br /> JC</p> <p id="comment-like-2890" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2890&_wpnonce=47b81aa1a2" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2890" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> <li class="pingback even thread-odd thread-alt depth-1 highlander-comment" id="comment-2607"> <cite><a href="http://inesagula.wordpress.com/2012/12/31/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia-professor-digital/" rel="external nofollow" class="url">Alivie o peso da sua consciência e da mochila do seu aluno com tecnologia « Professor Digital « Inesagula&apos;s Blog</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2607" title>31/12/2012 às 10:24</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2607#respond" onclick="return addComment.moveForm( "comment-2607", "2607", "respond", "806" )" aria-label="Responder para Alivie o peso da sua consciência e da mochila do seu aluno com tecnologia « Professor Digital « Inesagula's Blog">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2607" /><p>[…] Alivie o peso da sua consciência e da mochila do seu aluno com tecnologia « Professor Digital. […]</p> <p id="comment-like-2607" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2607&_wpnonce=d08d4e53ff" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2607" class="comment-like-feedback">Curtir</span></p> </li> <li class="pingback odd alt thread-even depth-1 highlander-comment" id="comment-2456"> <cite><a href="http://www.scoop.it/t/tic-e-nee/p/3134113072/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia" rel="external nofollow" class="url">Alivie o peso da sua consciência e da mochila do seu aluno com tecnologia | TIC E NEE | Scoop.it</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2456" title>04/11/2012 às 13:13</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2456#respond" onclick="return addComment.moveForm( "comment-2456", "2456", "respond", "806" )" aria-label="Responder para Alivie o peso da sua consciência e da mochila do seu aluno com tecnologia | TIC E NEE | Scoop.it">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2456" /><p>[…] Smartphones e tablets são uma realidade para a qual a escola não pode mais virar as costas. Você não pode vencê-los, e nem deve. Junte-se a eles! […]</p> <p id="comment-like-2456" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2456&_wpnonce=302e48bb35" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2456" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-odd thread-alt depth-1 highlander-comment" id="comment-2302"> <img alt src="https://0.gravatar.com/avatar/6205d842f599031a03a7a2a1e1593799?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Eliana Regina Palomares</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2302" title>12/09/2012 às 12:20</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2302#respond" onclick="return addComment.moveForm( "comment-2302", "2302", "respond", "806" )" aria-label="Responder para Eliana Regina Palomares">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2302" /><p>Olá, Prof. JC!</p> <p> Por que meu depoimento fez bem a você? </p> <p>Foi porque falei de meus “coleguinhas” ou porque eu disse o que, provavelmente, acontece conosco, de geração anterior às TIC’s (e que dirá das NTIC’s!!), isto é, uns certos medos? </p> <p>O fato é que, se você trabalha com adolescentes, é forçoso que considere o que acabei de escrever ao Márcio ( vide), se você trabalha com adultos, tem que considerar que eles já vêm das práticas com as TIC’s.</p> <p> Responda-me e vamos conversar mais…</p> <p> Abraço,<br /> Eliana</p> <p id="comment-like-2302" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2302&_wpnonce=e28133a4d2" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2302" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor odd alt depth-2 highlander-comment" id="comment-2307"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2307" title>12/09/2012 às 20:31</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2307#respond" onclick="return addComment.moveForm( "comment-2307", "2307", "respond", "806" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2307" /><p>Olá Eliana,</p> <p>Seu entusiasmo é que me faz bem.🙂<br /> No jogo da “Nova Educação” tenho visto muitos que perdem por WO (nem tentam). Assimilar o ônus e o bônus de errar tentando é um dos novos paradigmas que precisam chegar a muitos colegas professores.<br /> Obrigado pelos aportes.</p> <p>Abraço,<br /> JC</p> <p id="comment-like-2307" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2307&_wpnonce=a03da56214" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2307" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> <li class="comment even thread-even depth-1 highlander-comment" id="comment-2301"> <img alt src="https://0.gravatar.com/avatar/6205d842f599031a03a7a2a1e1593799?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Eliana Regina Palomares</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2301" title>12/09/2012 às 12:11</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2301#respond" onclick="return addComment.moveForm( "comment-2301", "2301", "respond", "806" )" aria-label="Responder para Eliana Regina Palomares">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2301" /><p>Olá, Márcio! Em primeiro lugar, grata pela resposta tão gentil!</p> <p>Bem, gostaria de acrescentar algo a esse nosso bate-papo acerca do assunto palpitante aí de cima, o fato que é sabido que a educação a distância vivencia um novo fenômeno: a geração digital já está adulta e inserida, ainda, em contexto escolar (no ensino superior, claro!), pois já se percebe um percentual de alunos na faixa etária de 25 a 35 anos, para essa modalidade. </p> <p>Se isso está acontecendo com nossos alunos do ensino superior, o que poderíamos pensar, então, daqueles que ainda são adolescentes? Eles são, ainda mais, aculturados à utilização das NTIC’s (Novas Tecnologias da Informação e Comunicação), portanto, para eles, temos que pensar em práticas pedagógicas que busquem o aprender a aprender com possibilidades criativas, inovativas e construtivas de forma ativamente participativa e através dessas NTIC’s. </p> <p>Concordo com você quando diz que eles são imaturos e que utilizam a tecnologia de modo equivocado, na maioria das vezes, mas continuo insistindo em nosso papel de mediadores, para isso, também! </p> <p> Um abraço!<br /> Eliana</p> <p id="comment-like-2301" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2301&_wpnonce=754f406335" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2301" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-2264"> <img alt src="https://0.gravatar.com/avatar/6205d842f599031a03a7a2a1e1593799?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Eliana Regina Palomares</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2264" title>08/09/2012 às 14:49</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2264#respond" onclick="return addComment.moveForm( "comment-2264", "2264", "respond", "806" )" aria-label="Responder para Eliana Regina Palomares">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2264" /><p>Muito pertinente o artigo! Eu não sou uma professora jovem, tenho resistências, mas, ao ler, pude ir pensando a respeito do porquê de minhas resistências e cheguei à conclusão de que é por causa de minhas limitações com a tecnologia. Para nós, que temos tais limitacões, pois somos de outra geração, parece que, se não sabemos, o aluno irá nos ultrapassar… Ainda, por esse mesmo caminho, alguns professores têm medo de, justamnte isso, se “liberam” as coisas, em sala de aula, surge o medo de perderem o controle… Mas o artigo está escrito com o intiuito de quebramos velhos paradigmas, dentro de nós, primeiro, e pensarmos: por que não? Esse bimestre, ou mês, ou semana, que seja, como experiência, poderia, (o artigo me convenceu!) ser surpreendente! Nós direcionaríamos as tarefas, como é esperado que o professor o faça.<br /> Olha, Márcio, o aluno é, sim imaturo, mas para que estamos lá?<br /> Faço um curso livre em que tenho adolescentes, como alguns colegas de turma, percebo que eles não possuem caderno, não anotam tarefas, é curioso, mas não vejo smartfones, nem celulares em suas mãos… Acontece que temos uma sala virtual, além das aulas presenciais e eles vão mais para lá,,, Mas não vejo imaturidade, nem situações inadequadas.</p> <p> Esse artigo me fez bem! Não vou querer sair daqui…</p> <p> Eliana</p> <p id="comment-like-2264" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2264&_wpnonce=e9da3f6afb" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2264" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor even depth-2 highlander-comment" id="comment-2267"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2267" title>09/09/2012 às 02:01</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2267#respond" onclick="return addComment.moveForm( "comment-2267", "2267", "respond", "806" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2267" /><p>Professora Eliana, você não imagina o bem que me fez o seu depoimento. </p> <p>Grande abraço!<br /> JC</p> <p id="comment-like-2267" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2267&_wpnonce=cbea9e17d6" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2267" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt depth-2 highlander-comment" id="comment-2272"> <img alt src="https://2.gravatar.com/avatar/5820cd87e86413d0409e3b8e739b0552?s=32&d=https%3A%2F%2F2.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>marcio luiz dos santos ewald</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2272" title>09/09/2012 às 20:23</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2272#respond" onclick="return addComment.moveForm( "comment-2272", "2272", "respond", "806" )" aria-label="Responder para marcio luiz dos santos ewald">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2272" /><p>Eliana. Concordo com vc pois a imaturidade não está somente nas idades menores mas nas cabeças pequenas. Tenho percebido isso também em alguns colegas de curso superior. Mas a preocupação com os adolescentes na escola hoje é com tanta informação e sem nenhuma preocupação imediata com empregou ou trabalho e mesmo assim vivem como verdadeiros príncipes financiados pelos pais, falando não só de escolas particulares mas também escolas publicas pois trabalho nos dois extremos. A tecnologia está a serviço do mercado e não a serviço das pessoas. Todos podem ter acesso a tecnologia mas não perdem tempo para aprender a usar com inteligência, sendo repetidores da visão de mercado: tenho pois comprei e não, tenho porque aprendi a saber. Uma contradição colocado em nossas cabeças todos os dias por toda a visão de cunho capitalista que nos envolve e condiciona o tempo todo. Livrar-se destas amarras é uma luta muito maior do que apenas aprender como ter coisas sem saber para que elas servem.<br /> Estamos numa luta para ser um exemplo onde a grande maioria não dá exemplo nenhum de maturidade e independência.<br /> Obrigado pelas ideias e vamos continuar a nos falar neste grande artigo que nos provoca a pensar sobre o como estamos fazendo nossa prática em sala de aula no uso da tecnologia.</p> <p id="comment-like-2272" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2272&_wpnonce=92a18764c9" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2272" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> <li class="comment byuser comment-author-profluizfilo even thread-even depth-1 highlander-comment" id="comment-2224"> <img alt src="https://0.gravatar.com/avatar/f53f1ee1cde1f3266a9e0dcd7caf94aa?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>profluizfilo</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2224" title>05/09/2012 às 06:25</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2224#respond" onclick="return addComment.moveForm( "comment-2224", "2224", "respond", "806" )" aria-label="Responder para profluizfilo">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2224" /><p>Reblogged this on <a href="http://inverstigaoesfilosoficas.wordpress.com/2012/09/05/3/" rel="nofollow">Investigações Filosóficas</a>.</p> <p id="comment-like-2224" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2224&_wpnonce=3afc492c06" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2224" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-2215"> <img alt src="https://2.gravatar.com/avatar/5820cd87e86413d0409e3b8e739b0552?s=32&d=https%3A%2F%2F2.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>marcio luiz dos santos ewald</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2215" title>04/09/2012 às 18:04</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2215#respond" onclick="return addComment.moveForm( "comment-2215", "2215", "respond", "806" )" aria-label="Responder para marcio luiz dos santos ewald">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2215" /><p>ótimo artigo e ótima ideia mas esbarramos na imaturidade de nossos alunos que precisam saber usar tudo isso. A tecnologia em sala de aula é um verdadeiro stress. Os alunos tiram fotos que não devem, postam caras e bocas nas aulas, não prestam atenção nas aulas e tantas coisas que infelizmente, hoje, ainda impedem que tudo isso seja usado. Se um não tem os outros vão zoar dele e tantas outras coisas práticas que não veja a curto prazo o bom uso destas tecnologias.<br /> Graças a tantos avanços os alunos hoje não leem, não usam as mãos para escrever (o que é um estímulo motor), não se concentram e se distraem com jogos o tempo todo….<br /> Ótima ideia mas na prática precisamos de anos luz de maturidade.</p> <p id="comment-like-2215" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2215&_wpnonce=1cd9d2015f" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2215" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor even depth-2 highlander-comment" id="comment-2216"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2216" title>04/09/2012 às 18:38</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2216#respond" onclick="return addComment.moveForm( "comment-2216", "2216", "respond", "806" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2216" /><p>Olá Marcio,</p> <p>Penso que sua percepção das dificuldades está correta, mas talvez o remédio não seja “esperar anos-luz”. As dificuldades que os alunos têm com o uso da tecnologia devem fazer parte de um “currículo” que tenha em mente a preparação desses alunos para o bom uso dessas tecnologias, e não serem parte de um problema que agravará ainda mais os problemas que já temos. Penso que seja necessária a figura de um “professor” que oriente esses alunos, que lhes mostre outras possibilidades além da diversão e do entretenimento.<br /> Também não vejo a necessidade de que “todos tenham os mesmos recursos”. Não é assim com quase nada na escola (o material escolar, as roupas e calçados, os passeios de fim de semana, etc. etc.) e não precisa ser assim com a tecnologia. O que a escola precisa oferecer são “novas possibilidades” para o aluno e para o professor. A tecnologia será tanto mais uma ferramenta de exclusão quanto mais ela for excluída das práticas pedagógicas.<br /> Por fim, sim, temos alunos imaturos que usam a tecnologia essencialmente para brincar. A reflexão que proponho é: e não vamos fazer nada a respeito?<br /> Muito obrigado pelo seu comentário, lúcido e ponderado, ainda que divergente da proposta do artigo (o que é bom, pois na discordância é que se constroem consensos). Convido-o a ler e comentar outros artigos desse blog também.<br /> Abraço,<br /> JC</p> <p id="comment-like-2216" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2216&_wpnonce=48f8f733e9" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2216" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment odd alt depth-3 highlander-comment" id="comment-2217"> <img alt src="https://2.gravatar.com/avatar/5820cd87e86413d0409e3b8e739b0552?s=32&d=https%3A%2F%2F2.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>marcio luiz dos santos ewald</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2217" title>04/09/2012 às 19:10</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2217#respond" onclick="return addComment.moveForm( "comment-2217", "2217", "respond", "806" )" aria-label="Responder para marcio luiz dos santos ewald">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2217" /><p>pela minha longa experiência não vejo a curto prazo uma solução para esse problema que é tão simples de resolver. Se professores não sabem usar estas ferramentas e se os alunos não são orientados, tudo fica realmente impossível de ser viabilizado. Vejo aqui na minha cidade de Petrópolis.<br /> Alunos da escola municipal receberam netbooks. Ótimo. Mas os professores não sabiam o que fazer, pois, ficaram sem orientação, sem um curso preparatório, sem atividades planejadas para usar os aparelhos e ficamos nós, tentando inventar aulas para eles poderem usar os nets. Decisão eleitoreira próxima das eleições. E existem programas e atividades ótimas no net mas nós professores não sabemos como usar pois não fomos nem consultados sobre estas atividades.<br /> Como gostaria de poder usar todo o material que tenho pronto para as minhas aulas mas não há infraestrutura, espaço físico, aparelhos, data show pelo menos, e tanta outra coisa….<br /> Alunos aqui do Estado do RJ vão ganhar tablets. Ok. Mas o que fazer com isso tudo? E por falta de direção ficamos nós professores tentando inventar um bom uso para essa maquinas incríveis, uteis, poderosas e ao mesmo tempo: perigosas nas mãos de quem não as sabe usar.<br /> Vejo professores inseguros sem orientação e alunos imaturos com um brinquedo nas mãos<br /> Minha intenção com estas ideias foi partilhar meus pensamentos com este ótimo artigo que vou repassar para todos os professores de minhas escolas. Agradeço sua resposta imediata e cheia de esperança e com o desafio da partilha dos medos na conquista de novos horizontes<br /> Muito obrigado</p> <p id="comment-like-2217" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2217&_wpnonce=c0ba389082" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2217" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor even depth-4 highlander-comment" id="comment-2218"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2218" title>04/09/2012 às 22:34</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2218#respond" onclick="return addComment.moveForm( "comment-2218", "2218", "respond", "806" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2218" /><p>Olá Marcio,<br /> Muito obrigado pela interação.<br /> O que você relata é um fato em muitas escolas. Já vivenciei relatos parecidos em várias formações que dei e é isso mesmo o que aconteceu em muitos lugares: distribuíram apetrechos que as pessoas não sabiam como usar de forma pedagógica e ainda cobraram que fossem usados como tal. O resultado é o que você descreveu: professores tentando “criar aulas para usar os apetrechos”. O caminho NÃO É por aí, mesmo!<br /> Tentando não perder o foco do meu próprio artigo, noto que no caso dos smartphones, por exemplo, muitos professores já os têm (e muitos alunos também). O mesmo é válido para notebooks e tablets, mas em menor escala (ainda). Então, o ponto central para os professores não é “forçar o uso”, mas sim “descobrir o uso” e depois usar com os alunos.<br /> Na minha experiência com formação de professores para o uso pedagógico das TDIC eu verifiquei inúmeras vezes que o próprio professor não fazia um bom uso do seu equipamento (dele mesmo!) para ele mesmo. Muitos professores têm computadores mas não os utilizam, ou o fazem para tudo, menos para preparar aulas diferentes. Essa “espera pela formação milagrosa”, que ensine alguma mágica, nunca vai resultar em nada, porque não existem formações mágicas e nem formadores capazes de fazer alguém usar algo que não quer. Então, nesse sentido, e ao contrário de você mesmo (que é um bom usuário, pelo que você relata), muitos colegas vão passar a vida sem tentar nada, nunca e independentemente das condições. Para esses casos a única solução é a aposentadoria. Mas minha esperança (que você bem notou) é que cada vez mais professores saiam dessa posição passiva de “aguardar a chegada do milagre” e assuma o risco (sim, porque é mesmo um risco sempre!) de apostar na inovação.<br /> Enfim, se nem a esperança restar para a Educação, talvez seja melhor apagarmos a luz e irmos embora, não é?<br /> Mais uma vez muito obrigado por seus aportes muito produtivos.</p> <p>Grande abraço!</p> <p id="comment-like-2218" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2218&_wpnonce=ceb2a20ebe" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2218" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> </ul> </li> </ul> </li> <li class="comment byuser comment-author-taimelaine odd alt thread-even depth-1 highlander-comment" id="comment-2028"> <img alt src="https://0.gravatar.com/avatar/6e9b869eb64336c517d861797dd89616?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://taimelaine.wordpress.com" rel="external nofollow" class="url">Alysson Souza</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2028" title>24/08/2012 às 18:02</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=2028#respond" onclick="return addComment.moveForm( "comment-2028", "2028", "respond", "806" )" aria-label="Responder para Alysson Souza">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2028" /><p>Nossa, adorei o post!<br /> Estou interessado em saber mais, logo me tornarei um leitor assíduo.<br /> Também gostaria de que você visitasse e seguisse o meu blog, para que eu pudesse lhe seguir de volta! <a href="http://taimelaine.wordpress.com/" rel="nofollow">http://taimelaine.wordpress.com/</a><br /> Bom trabalho!</p> <p id="comment-like-2028" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=2028&_wpnonce=4e74ca6076" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2028" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-odd thread-alt depth-1 highlander-comment" id="comment-1993"> <img alt src="https://0.gravatar.com/avatar/f3d6563caaab969c1ca789f97c5b3b0a?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Lucila Ferraz</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1993" title>23/08/2012 às 10:09</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=1993#respond" onclick="return addComment.moveForm( "comment-1993", "1993", "respond", "806" )" aria-label="Responder para Lucila Ferraz">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1993" /><p>Artigo excelente. Concordo com o que foi dito por José Fernandes Castro, mas precisamos capacitar os professores para conhecerem melhor as ferramentas.</p> <p id="comment-like-1993" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=1993&_wpnonce=17af429501" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1993" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt thread-even depth-1 highlander-comment" id="comment-1871"> <img alt src="https://2.gravatar.com/avatar/b08cc77183800b9bc42cc7e5412594b2?s=32&d=https%3A%2F%2F2.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Juliana J Grosso</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1871" title>17/08/2012 às 16:32</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=1871#respond" onclick="return addComment.moveForm( "comment-1871", "1871", "respond", "806" )" aria-label="Responder para Juliana J Grosso">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1871" /><p>Eu tenho 31 anos e meu sobrinho de apenas 6 anos domina o tablet que meu irmão tem em casa de forma assombrosa. Foi ele quem me ensinou a mexer. Relacionando esse artigo com o meu exemplo de vida real, vejo que a adoção deste tipo de tecnologia no dia a dia escolar de crianças e jovens, vai engrandecer e muito o processo de aprendizagem e despertar um interesse maior deles pelos estudos, pois são ferramentas que eles estão acostumados a lidar. Resta ao corpo docente se habituar a tais técnicas neste mesmo compasso.</p> <p id="comment-like-1871" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?like_comment=1871&_wpnonce=93365127d1" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1871" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-odd thread-alt depth-1 highlander-comment" id="comment-1843"> <img alt src="https://0.gravatar.com/avatar/34873b30ef166a1c8d108ffaa67ebc1d?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://jfernandescastro-geocastro.blogspot.com.br" rel="external nofollow" class="url">José Fernandes de Castro</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1843" title>16/08/2012 às 21:28</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/08/15/alivie-o-peso-da-sua-consciencia-e-da-mochila-do-seu-aluno-com-tecnologia/?replytocom=1843#respond" onclick="return addComment.moveForm( "comment-1843", "1843", "respond", "806" )" aria-label="Responder para José Fernandes de Castro">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1843" /><p>Excelente artigo. Acredito que já é tempo de
