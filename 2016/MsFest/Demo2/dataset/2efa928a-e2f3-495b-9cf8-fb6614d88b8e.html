ername" xml:lang about="/user/3076" typeof="sioc:UserAccount" property="foaf:name" datatype>MiHla</a> dne 12. Září 2015 - 10:31.</span> </div> <div style="width:600px; margin:auto">  <div id="sklikReklama_48011" /> <script>

</script> <script src="//c.imedia.cz/js/script.js" /> </div> <div class="content clearfix"> <div class="field field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Spolu s uvedením Windows 10 na trh by se slušelo uvolnit do světa také novou verzi kancelářského balíku Office. Nebude tomu jinak, Microsoft v těchto dnech ladí poslední detaily a je připraven 22. září vydat Microsoft Office 2016 pro Windows (verze pro Mac je dostupná již od začátku července). Pokud patříte k předplatitelům Office 365, dostanete novou verzi formou upgradu zdarma. </p><p>Vzhledem k tomu, že změny nejsou nijak zásadní, domácím uživatelům, kteří mají zakoupenou krabicovou verzi Office 2013, nedoporučuji na šestnáctku přecházet, resp. nevidím důvod. Mezi novinky patří spíše funkce korporátního typu, například integrace podpory pro úpravu dokumentu několika uživateli najednou (Microsoft tímto dohání konkurenční Google Apps).</p><p><img src="/tmp/office-2016.jpg" width="600" height="321" style="display: block; margin-left: auto; margin-right: auto;" /></p><p>Do Office 2016 kromě jiného přibudou nové grafické šablony. Excel 2016 se například může těšit z vylepšené podpory pro psaní dotykovým perem (či prstem), takovýto rukopis může například převést na matematickou rovnici. </p><p>Microsoft rovněž oznámil inovované aktualizace pro podnikové zákazníky. V podstatě pro velké firmy budou k dispozici aktualizace podobné Service Packům, mají vycházet třikrát ročně a IT oddělení je dostane k dispozici s určitým časovým předstihem tak, aby mohli novou verzi Office řádně otestovat před finálním nasazením na všechny stroje v síti.</p><p>Office 2016 stejně jako Windows 10 byly dostupné v testovací verzi, zkušební Preview verzi si stáhlo zhruba 1 milion uživatelů. </p><p><a href="http://www.neowin.net/news/leaked-document-reveals-office-2016-release-date" target="_blank"><em>Obrázek prostřednictvím Neowin.net</em></a></p></div></div></div><div class="field field-name-taxonomy-vocabulary-2 field-type-taxonomy-term-reference field-label-inline clearfix"><h3 class="field-label">Typ článku: </h3><ul class="links inline"><li class="taxonomy-term-reference-0"><a href="/taxonomy/term/65" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>Office</a></li></ul></div> </div> <div class="link-wrapper"> <ul class="links inline"><li class="comment-add first"><a href="/comment/reply/19885#comment-form" title="Podělte se o své myšlenky a názory k tomuto příspěvku.">Přidat komentář</a></li> <li class="statistics_counter last"><span>12920x přečteno</span></li> </ul> </div> </div> <div style="width:600px; margin:15px auto;">  <div id="sklikReklama_51984" /> <script type="text/javascript">
