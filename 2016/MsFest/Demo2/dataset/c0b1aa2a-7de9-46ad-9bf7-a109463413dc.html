f="http://www.abril.com.br/?utm_source=barra_abril&utm_medium=veja&utm_campaign=barra_abril_veja" target="_blank"><span class="icon-logo-abril-single" /></a></div><nav id="header-nav" class="col-xs-18"><hr class="divider clear" /><ul id="nav-assine"><li><a href="http://www.assine.abril.com.br/portal/assinar/revista-veja?origem=sr_ve_menu_colunistas&utm_source=editoriais&utm_medium=sites_editoriais&utm_campaign=sr_ve_menu_colunistas" target="_blank">Assine VEJA</a></li></ul><ul id="nav-sections"><li><a href="/blog/reinaldo/">REINALDO AZEVEDO</a></li><li><a href="/blog/radar-on-line/">RADAR ON-LINE</a></li><li><a href="/blog/augusto-nunes/">AUGUSTO NUNES</a></li><li><a href="/blog/mercados/">VEJA MERCADOS</a></li><li><a href="/blog/felipe-moura-brasil/">FELIPE MOURA BRASIL</a></li><li><a href="/blog/temporadas/">NOVA TEMPORADA</a></li><li><a href="/blog/cidades-sem-fronteiras/">CIDADES SEM FRONTEIRAS</a></li><li><a href="/blog/inovacao/">INOVAÇÃO</a></li></ul></nav></div></header> <div class="TopAd container"> <div id="abrAD_leaderboard1" /> </div> <div class="container" id="ubber-content"> <header> <div class="row"> <nav class="category col-xs-13"> <ul class="pull-left"> <li> <a href="/colunistas">colunistas</a> </li> <li> <a href="http://veja.abril.com.br/blog/reinaldo/">Reinaldo Azevedo</a> </li> </ul> </nav> <div class="col-xs-5"> <div class="ubber-partner-nav pull-right"><div id="abrAD_button1" /></div> </div> </div> <div class="blog-header row"> <div class="author-content col-xs-18"> <div class="author-data"> <a href="http://veja.abril.com.br/blog/reinaldo/"> <h2 class="author-name"><span>Blog</span> Reinaldo Azevedo </h2> <figure class="contributor-icon"> <img alt="Reinaldo Azevedo" title="Reinaldo Azevedo" src="http://veja.abril.com.br/blog/reinaldo/files/2015/10/reinaldo-azevedo.jpg" /> </figure> </a> <div class="social"> <a href="https://www.facebook.com/pages/Reinaldo-Azevedo/102285684838?ref=hl" class="facebook" target="_blank"><i class="fa fa-facebook" /></a> <a href="https://twitter.com/reinaldoazevedo" class="twitter" target="_blank"><i class="fa fa-twitter" /></a> <a href="https://plus.google.com/u/0/115497623606959746082/posts" class="googlePlus" target="_blank"><i class="fa fa-google-plus" /></a> <a href="http://feeds2.feedburner.com/ReinaldoAzevedo" class="feed-rss" target="_blank"><i class="fa fa-rss" /></a> </div> <h3>Blog do jornalista Reinaldo Azevedo: política, governo, PT, imprensa e cultura</h3> </div> <div class="author-bio"> <h4><span>sobre </span></h4> <p>Reinaldo Azevedo, jornalista, escreve este blog desde 2006. É autor dos livros “Contra o Consenso” (Barracuda), “O País dos Petralhas I e II”, “Máximas de Um País Mínimo — os três pela Editora Record — e “Objeções de um Rottweiler Amoroso” (Três Estrelas).</p> </div> </div> </div> </header> <article id="ubber-materia" class="post-134536"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">LULA E O SÍTIO 1 – Odebrecht fez obra em sítio ligado a Lula, diz fornecedora</h1> <h2 class="col-xs-18">A propriedade rural, de 173 mil m² (o equivalente a 24 campos de futebol), está dividida em duas partes. Uma delas está registrada em nome de Fernando Bittar, filho de Jacó Bittar, amigo que fundou o PT com Lula. A outra pertence formalmente ao empresário Jonas Suassuna, sócio, assim como Bittar, de Fábio Luís da Silva, o Lulinha, filho do e­­x-presidente</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Reinaldo Azevedo</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-29 2:35">29/01/2016 às 2:35</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/lula-e-o-sitio-2-engenheiro-da-odebrecht-diz-ter-trabalhado-de-graca-por-conta-propria-quando-estava-de-ferias/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (59)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <p style="text-align: justify"><span style="color: #000000">Por Flávio Ferreira, na <strong><a href="http://www1.folha.uol.com.br/poder/2016/01/1734827-odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora.shtml" target="_blank">Folha</a></strong>:</span><br /> <span style="color: #000000"> A ex-dona de uma loja de materiais de construção e um prestador de serviço de Atibaia (SP) afirmaram à <strong>Folha</strong> que a empreiteira Odebrecht realizou a maior parte das obras de reforma em um sítio frequentado pelo ex-presidente Luiz Inácio Lula da Silva e seus familiares. A reforma teve início em outubro de 2010, quando Lula estava no fim de seu segundo mandato como presidente. A Odebrecht disse que, após apuração preliminar, não identificou relação da empresa com as obras. Lula não quis comentar.</span></p> <p style="text-align: justify"><span style="color: #000000">A propriedade rural, de 173 mil m² (o equivalente a 24 campos de futebol), está dividida em duas partes. Uma delas está registrada em nome de Fernando Bittar, filho de Jacó Bittar, amigo que fundou o PT com Lula. A outra pertence formalmente ao empresário Jonas Suassuna, sócio, assim como Bittar, de Fábio Luís da Silva, o Lulinha, filho do e­­x-presidente. A Odebrecht gastou nas obras cerca de R$ 500 mil só em materiais, estima Patrícia Fabiana Melo Nunes, 34, à época proprietária do Depósito Dias, loja que forneceu produtos para a reforma no sítio. “A gente diluía esse valor total em notas para várias empresas, mas para mim todas elas eram Odebrecht”, diz.</span></p> <p style="text-align: justify"><span style="color: #000000">Segundo Patrícia, que não quis ser fotografada, os trabalhos no sítio foram coordenados pelo engenheiro da Odebrecht Frederico Barbosa, que cuidou da construção do Itaquerão, estádio do Corinthians, outra obra da empreiteira. Em entrevista à <strong>Folha</strong>, o engenheiro confirmou que trabalhou na reforma. Disse, porém, que estava de férias da Odebrecht no período, prestou serviços de graça e não sabia que o ex-presidente tinha ligação com o local.</span><br /> <span style="color: #000000"> (…)</span><br /> <span style="color: #000000"> Segundo Patrícia, os pagamentos da construtora eram feitos semanalmente. “Eu lembro que o Quico [apelido do engenheiro] ligava para um outro senhor, que orientava sobre como era para fazer as notas. Eu não tinha o telefone, o endereço, nada desse outro senhor. Só sabia que na sexta-feira às três horas da tarde ele passava lá para pagar. Os pagamentos giravam em torno de R$ 75 mil a 90 mil por semana, em dinheiro vivo”.</span></p> <p style="text-align: justify"><span style="color: #000000">“Era uma mala que tinha outros valores também para pagar para os pedreiros, serventes, etc. Ele ia tirando envelopes de papel pardo. Dava para ver que tinha uma organização na mala para ser rápido, pagar o pessoal em ir embora. Ele só fazia isso”, diz.</span><br /> <span style="color: #000000"> (…)</span><br /> <span style="color: #000000"> Na entrevista à <strong>Folha</strong>, Patrícia Nunes disse ainda que, além da Odebrecht, “várias empresas” participaram da construção.</span></p> <p style="text-align: justify"><span style="color: #000000">Em abril de 2015, a revista “Veja” informou que o ex-presidente da OAS Léo Pinheiro, que é amigo de Lula e um dos alvos da Lava Jato, pretendia, em uma eventual delação premiada, contar que realizou uma reforma no sítio de Atibaia a pedido de Lula. A Polícia Federal passou a investigar se a OAS beneficiou o ex-presidente.</span></p> <p style="text-align: justify"><span style="color: #000000">Questionada pela <strong>Folha</strong> sobre o fato de fornecedores da obra no sítio em Atibaia terem afirmado que a Odebrecht foi a responsável pela compra de material e realização das obras no local usado pelo ex-presidente Luiz Inácio Lula da Silva e sua família, a empresa afirmou não ter relação com o terreno. “Após apuração preliminar, a Construtora Norberto Odebrecht não identificou relação da empresa com a obra”, disse por meio de sua assessoria de imprensa.</span><br /> <span style="color: #000000"> (…)</span></p> <a href="http://veja.abril.com.br/blog/reinaldo/"><span class="navigator">Voltar para a home</span></a> <dl class="tags-list"><dt class="tags-list-title">TAGs:</dt><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/odebrecht/" rel="tag">Odebrecht</a></dd><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/petrolao/" rel="tag">Petrolão</a></dd></dl> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/" data-widget-id="AR_21" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <hr class="divider" /> <div class="abril-comentarios-widget"> <div class="abril-comentarios-form"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title"><h6 class="abril-comentarios-widget-titulo">Comentários</h6> <small><a rel="nofollow" id="cancel-comment-reply-link" href="/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+ReinaldoAzevedo+%28Reinaldo+Azevedo%29#respond" style="display:none;">Cancelar resposta</a></small></h3> <form action="http://veja.abril.com.br/blog/reinaldo/wp-comments-post.php" method="post" id="commentform" class="comment-form"> <p class="comment-notes">Aprovamos comentários em que o leitor expressa suas opiniões. Comentários que contenham termos vulgares e palavrões, ofensas, dados pessoais (e-mail, telefone, RG etc.) e links externos, ou que sejam ininteligíveis, serão excluídos. Erros de português não impedirão a publicação de um comentário.</p><a href="javascript:void(0);" onclick="javascript:window.open(&quot;/aprovacao-comentarios.shtml&quot;,&quot;mywindow&quot;,&quot;menubar=0,resizable=1,width=520,height=630&quot;);"><p class="comment-notes" style="font-weight:bold;">Conheça as regras para a aprovação de comentários no site de VEJA</p></a> <div class="comment-form-author"><input id="author" placeholder="Nome" name="author" type="text" value size="30" required /><span class="required">*</span></div> <div class="comment-form-email"><input id="email" placeholder="email" name="email" type="text" value size="30" required /><span class="required">* (O e-mail não será publicado)</span></div> <div class="comment-form-comment"><textarea id="comment" name="comment" placeholder="Comentário..." cols="45" rows="8" aria-required="true" /></div> <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="Enviar" /> <input type="hidden" name="comment_post_ID" value="134536" id="comment_post_ID" /> <input type="hidden" name="comment_parent" id="comment_parent" value="0" /> </p><p style="display: none;"><input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value="24ca9f8b7c" /></p><p style="display: none;"><input type="hidden" id="ak_js" name="ak_js" value="116" /></p> </form> </div> </div> <div class="abril-comentarios-lista"> <span class="num-comentarios">59 comentários</span> <ol class="comment-list"> <li class="comment even thread-even depth-1" id="comment-4854141"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4f5a0397a3257473b3f20670429a1f33?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4f5a0397a3257473b3f20670429a1f33?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Luciano Jorge</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4854141"> Janeiro 30, 2016 às 7:27 pm</a> </div> <p>É prender essa gatunada, confiscar o imóvel, exigir a devolução do dinheiro roubado do povo e sentenciar esses maloqueiros a 30 anos de jaula incomunicável.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854043"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e12a66a11414f4cb7cd5e37c2a5d0d24?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e12a66a11414f4cb7cd5e37c2a5d0d24?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Cirval</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4854043"> Janeiro 30, 2016 às 6:00 pm</a> </div> <p>O engenheiro pagava quantias enormes em dinheiro vivo? Então está provado que é propina, mesmo! E não importa que não seja a Odebrecht. A única diferença é que se não for da Odebrecht o serviço, o que duvido, amenizaria a prisão do Marcelo. Mas o Lula não escapa. Ainda mais que a Marisa comprou um barco para usar no sítio. É claro que ela vai dizer que deu de presente ao dono do sítio. Para isso e para o apartamento do Guarujá ela tem desculpas, mas gostaria de ouvir ela falar sobre a Rose do Lula.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853956"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/bdf9632b8abf98f7b3e036174deb990c?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/bdf9632b8abf98f7b3e036174deb990c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">silvio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4853956"> Janeiro 30, 2016 às 3:51 pm</a> </div> <p>Rei, a Marisa comprou um barco de aluminio para o sítio, e o caminhoneiro que entregou foi recebido por um funcionário apenas conhecido como “baiano” Será que não é o Fernando?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853761"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/ef1386357347112a809a17d6e66b3365?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/ef1386357347112a809a17d6e66b3365?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">eli</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4853761"> Janeiro 30, 2016 às 11:03 am</a> </div> <p>Marmelada de banana, bananada de goiaba<br /> Goiabada de marmelo<br /> Sítio do Pica-Pau amarelo<br /> Sítio do Pica-Pau amarelo</p> <p>Boneca de pano é gente, sabugo de milho é gente<br /> O sol nascente é tão belo<br /> Sítio do Pica-Pau amarelo<br /> Sítio do Pica-Pau amarelo</p> <p>Rios de prata, pirata<br /> Vôo sideral na mata, universo paralelo<br /> Sítio do Pica-Pau amarelo<br /> Sítio do Pica-Pau amarelo</p> <p>No país da fantasia, num estado de euforia<br /> Cidade polichinelo<br /> Sítio do Pica-Pau amarelo</p> </li> <li class="comment even thread-even depth-1" id="comment-4853156"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/492d0f82272f5f4ef42871c3b4dc30e6?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/492d0f82272f5f4ef42871c3b4dc30e6?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">laercio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4853156"> Janeiro 29, 2016 às 6:54 pm</a> </div> <p>“A EX-DONA de uma loja de materiais de construção em Atibaia”.<br /> Meu Deus. Essa senhora deve ter ganhado tanto dinheiro vendendo materiais para a reforma do sítio do lula, que não precisa mais se matar de trabalhar no depósito.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852924"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/15f903c5326b6bdee78c39baf37da830?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/15f903c5326b6bdee78c39baf37da830?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Arnaldo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852924"> Janeiro 29, 2016 às 4:43 pm</a> </div> <p>Eita molusco sabido. É o famoso “pedra 90″. Só enfrenta quem aguenta. Mora bem, come do melhor, recebe quantias vultosas de empreiteiras para proferir “palestras” com aquela língua presa e uma falta de cultura monstruosa. Além disso só tem amigos “poderosos” para colocar à sua disposição moradas fantásticas. Imagine se esse cidadão soubesse ler. Como já dizia minha avó “ia vender gente na feira”.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852880"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/b13d4a1bb37fbfa659712bf8ae4f26bf?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/b13d4a1bb37fbfa659712bf8ae4f26bf?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">J. Santos</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852880"> Janeiro 29, 2016 às 4:27 pm</a> </div> <p>“… Os pagamentos do material de construção, segundo a comerciante que forneceu os produtos para a reforma, foram feitos pela Odebrecht. Ela estima que a empreiteira gastou cerca de R$ 500 mil só em materiais para a obra. “A gente diluía esse valor total em notas para várias empresas, mas para mim todas elas eram Odebrecht”, afirmou à Folha, ao explicar que O PRÓPRIO ENGENHEIRO pediu para que ela alterasse o nome da construtora….”.<br /> Fonte: Diário do Poder.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852879"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/61ea1627452a2805e9521eeccf18c3bf?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/61ea1627452a2805e9521eeccf18c3bf?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Kevin Lomax</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852879"> Janeiro 29, 2016 às 4:27 pm</a> </div> <p>PERGUNTAS QUE NÃO QUEREM CALAR!!!!</p> <p>Quem mandou matar Celso Daniel, Toninho do PT e Luis Eduardo Saeger Malheiro ( PRESIDENTE DA BANCOOP) ??</p> <p>Por que o Procurador Geral da República Rodrigo Janot não denuncia os 49 parlamentares citados nas delações do PT e dos partidos aliados da criminosa Dilma mesmo com todos indícios de autoria e materialidade dos fatos ??</p> <p>Por que Rodrigo Janot pede o afastamento de Eduardo Cunha e não pede o de Renan Calheiros, já que ambos estão envolvidos nas delações do Petrolão da Dilma ??</p> <p>É verdade que a esposa do Ministro do STF Luis Roberto Barroso tem uma offshore em Miami ?? E que o escritório do pai dele tem um contrato milionário com o Governo Federal ??</p> <p>Ele não deveria se declarar impedido de julgar o tramite do IMPEACHMENT? Qual o motivo de ele ter omitido trechos do Regimento Interno da Câmara propositalmente para justificar o seu voto e dificultar a aprovação do impedimento da Presidente que faz parte do Governo mais corrupto da história do Brasil ? Não deveria ser afastado ??</p> <p>Procede que os Ministros Luis Fux e Marco Aurélio Mello ficaram contra o IMPEACHMENT depois que Dilma pessoalmente atuou para que suas filhas virassem Desembargadoras?</p> <p>Por que os políticos do Congresso Nacional contrariaram os técnicos do TCU e aprovaram as contas da criminosa DILMA, mesmo ela tendo pedalado e cometido crime de responsabilidade fiscal?</p> <p>Qual o interesse da Rede Globo, Record, Band, SBT, REDE TV entre outras emissoras, todos os jornais, revistas e sites, salvo raras exceções; Os maiores Empresários e Banqueiros do país; ARTISTAS e FORMADORES DE OPINIÃO; OAB, CNBB, IURD, Sindicatos e Movimentos Sociais continuarem apoiando e defendendo um Governo que trouxe de volta a inflação, desemprego e literalmente quebrou e rachou o BRASIL?</p> <p>Como é possível não responsabilizar criminalmente e politicamente uma Presidente e um Governo que tiveram mais de 20 Ministros de Estado que caíram, foram afastados ou estão denunciados e envolvidos em escândalos de corrupção desde a posse em Janeiro de 2011 ??</p> <p>Por que o vice Michel Temer se acovarda, rasgando assim a sua BIOGRAFIA e não rompe de vez com o Governo do PT?</p> <p>Por qual motivo os partidos de Direita que foram eleitos com os votos das pessoas conservadoras como o PMDB, PP, PR, PRB, PROS, PSC e PSD continuam apoiando e defendendo um Governo de Esquerda Bolivariana ??</p> <p>Por que Lula e seu filho ainda estão soltos diante de tantas provas que as autoridades já possuem ??</p> <p>ACORDA BRASIL!!! – Até que quando o POVO vai ser saco de pancada??</p> <p>Ou fazemos alguma coisa até Março, ou vamos ter que aguentar mais 3 anos de DILMA/LULA e o PT.</p> <p># TODOS PELO IMPEACHMENT ( Dia 13/03 MEGA MANIFESTAÇÃO PARA PARALISAR O BRASIL )</p> </li> <li class="comment even thread-even depth-1" id="comment-4852820"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/ef6ffd8407190b93f565ba2dd8ae7c53?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/ef6ffd8407190b93f565ba2dd8ae7c53?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Paulistana</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852820"> Janeiro 29, 2016 às 4:00 pm</a> </div> <p>Ah, sim, a empresa não tem nenhuma relação c/a obra. Tudo pago em moeda corrente, funcionário em período de férias. Vai sobrar p/o engenheiro e o carregador da mala. O dinheiro deve ter saído de caixa 2 da empreiteira, então nem centro de custos dessa obra vão encontrar. Mas testemunhas não faltam, e elas tbm são prova, além das NFs da venda de material emitidas à diversos fornecedores q têm de se explicar.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852746"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1f8fcce3af91c1e43145a909fc612ad7?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1f8fcce3af91c1e43145a909fc612ad7?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">simon</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852746"> Janeiro 29, 2016 às 3:18 pm</a> </div> <p>Ninguém no Brasil consegue entender porque o maior ladrão e vagabundo da história do brasil (lularápio) ainda não está apodrecendo na cadeia. Este ladrão vagabundo e analfabeto,roubou 200 milhões de brasileiros e ainda não foi preso.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852728"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/204aa02bc5725efa82abda92a26b408b?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/204aa02bc5725efa82abda92a26b408b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">INTRUSO 171</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852728"> Janeiro 29, 2016 às 3:07 pm</a> </div> <p>Triplex, sitio, palestras, triplex em floripa, friboi, fazendas, milhares de cabecinhas de zebu, metade do estado do pará. fazendas e mais fazendas, tudo isso e a ponta do iceberg, merrequinha, gorjeta do garçom. A coisa ira ate o fundo e ai, venezuela, equador, cuba, portugal e outras frentes, meu caro, e muito dinheiro roubado que esta la fora, coisa de arrepiar e o tempo vai mostrar o quão rico é esse pobre pais.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852716"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/0811b6dbf19e7a3a9528550fb02a83df?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/0811b6dbf19e7a3a9528550fb02a83df?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Giovani</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852716"> Janeiro 29, 2016 às 2:59 pm</a> </div> <p>Tem que ir em cana todas as pessoas que negam conhecimento dos fatos quando o sabem. Além de falso testemunho, está obstruindo a apuração da verdade dos fatos, e portanto são cúmplices de todas as patifarias.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852666"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/ddc1f938c84df64b013e3bb4e2b47f75?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/ddc1f938c84df64b013e3bb4e2b47f75?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Tulio Shibata</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852666"> Janeiro 29, 2016 às 2:27 pm</a> </div> <p>Tai a prova por que Lula e Collor esqueceram as rusgas do passado e viraram amigos, políticos e quem sabe até pessoal pela trajetória e conduta ética que tiveram a frente da gestão pública. Lula seguiu a risca o que fez Collor, mas com muito mais sofisticação. Collor comparado com Lula não passa de um amadorzinho que usou sobra de dinheiro de campanha para comprar uma Elbinha e fazer uma reforminha na casa da Dinda. Já Lula, pelo que se vê, reformou sítio, que ele diz não ser dele, mas sim do filho em sociedade com filho de amigo do partido. Entendeu, Lula não é apegado a propriedade com registro oficial, preza mais pelo uso fruto da propriedade. Com relação ao Triplex, não se trata apenas de uma reforminha na casa onde mora, se trata primeiro de um golpe que Lula, Vaccari e o PT deram em 3000 bancários no caso BANCOOP para conseguir um baita apartamento de frente para o mar avaliado em R$ 1,8 milhão por uma bagatela de R$ 45 mi e em segundo utilização de propina da Petrobrás para OAS para esta fazer uma outra baita reforma de R$ 800,00 mil no apartamento cuja cota é ou não é do Lula e família, entederam. Ou seja Collor sofreu impeachment e foi declarado ladrão pelo povo brasileiro e com relação ao Lula todos ficam com dedos para declará-lo como o homem público mais corrupto da história deste país. Provas e evidências não faltam. Que a Justiça como um todo se encoraje para dizer a nação brasileira que a lei é para todos sem nenhuma distinção. Que todos os servidores do Judiciário brasileiro se mirem nos exemplos de Joaquim Barbosa e Sergio Moro. Sigam apenas suas consciências e a obediência as leis que o povo brasileiro lhe darão o suporte que necessitam. Coragem, precisamos virar esta página de corrupção nefasta da história do Brasil.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852648"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/97bf72230e6627871858af371c38bc8e?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/97bf72230e6627871858af371c38bc8e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Andre Santos</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852648"> Janeiro 29, 2016 às 2:16 pm</a> </div> <p>Tá muito dificil defender o PT. Antes de todos os acontecimentos da Lava Jato e os demais escandalos que vieram a tona nos últimos dois anos, em cada tópico, em qualquer site, revista, ou, em qualquer lugar que se falava do PT, sempre vinha um Petista prontamente para defender o partido. Hoje sabemos que esta defesa era ligada diretamente a algum benefício que o sujeito recebia, ou, recebe. Estes benefícios são variados, seja por ocupar cargo público ou, ter parente ocupando tal cargo ou, por receber bolsa família, concluindo, os benefícios são vários, não dá para citar todos. Bem, voltando, onde eles estão? já fiz várias buscas em vários sites e estes defensores do PT estão em estinção, pelo menos é o que parece. Inclusive nas ruas, em restaurante, escolas, praças, não os encontro. Há não ser em grandes movimentos, como o MPL, neste caso, com outros iguais por perto, parece que se sentem mais seguros, aí começam a defender deliberadamente o Petismo.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852590"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e388e206e189b08d1586d32f87d46949?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e388e206e189b08d1586d32f87d46949?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">alves</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852590"> Janeiro 29, 2016 às 1:35 pm</a> </div> <p>Nao precisamos dos SR ENGANOT( voce eh uma vergonha PGR, esta amarrado a favores do cargo que DILMA lhe concedeu) !!!!! O MORO e os PROCURADORES de Sao Paulo e Curitiba e POLICIA FEDERAL tem tem coragem para enquadrar esse MELIANTE da FACCAO PTralha.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852545"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/53520ec30b057f85bb73fa4adaa4cd5e?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/53520ec30b057f85bb73fa4adaa4cd5e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Octávio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852545"> Janeiro 29, 2016 às 12:53 pm</a> </div> <p>O engenheiro que trabalha de graça! Estamos procurando um cara desses prá resolver a reforma do prédio! Dá o endereço dessa alma caridosa?</p> </li> <li class="comment even thread-even depth-1" id="comment-4852543"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/00f73acc080e5d1002e5b289c5c9cd36?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/00f73acc080e5d1002e5b289c5c9cd36?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">jmv</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852543"> Janeiro 29, 2016 às 12:52 pm</a> </div> <p>Engenheiro trabalhava sem saber para quem (mentiroso útil), notas diluídas (forjadas), mala de dinheiro (sem rastreamento), envelopes de papel pardo (pagamentos sem vínculos empregatícios), homem do dinheiro (sem identidade), se isso não é uma operação clandestina criminosa eu sou um completo idiota,… mas eu não sou.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852542"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7c9f77aea5701157a77e9532cba3b051?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7c9f77aea5701157a77e9532cba3b051?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Antonio Sousa</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852542"> Janeiro 29, 2016 às 12:51 pm</a> </div> <p>Pessoal de sorte, tudo de graça….MARAVILHA!!!!</p> </li> <li class="comment even thread-even depth-1" id="comment-4852522"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/466cd5503e39357a5a0a4b66dddc6509?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/466cd5503e39357a5a0a4b66dddc6509?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Gilvan Macedo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852522"> Janeiro 29, 2016 às 12:36 pm</a> </div> <p>Meu Deus. O engenheiro está bem orientado no que falar……….</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852507"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/42a7dba7236621267cea92544cace82f?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/42a7dba7236621267cea92544cace82f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">ana soriano</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852507"> Janeiro 29, 2016 às 12:23 pm</a> </div> <p>Vergonha nacional!<br /> Como esse cara pode mandar na Dilma?<br /> Como podemos ficar à mercê dessa gente.<br /> Para que tantos políticos ? Para roubarem?</p> </li> <li class="comment even thread-even depth-1" id="comment-4852504"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9e40f3737ee5ed085e7b5b2af2d0d9cd?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9e40f3737ee5ed085e7b5b2af2d0d9cd?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">BOB</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852504"> Janeiro 29, 2016 às 12:22 pm</a> </div> <p>Estou com problemas no telhado aqui de casa, e gostaria que este engenheiro viesse aqui fazer todo o serviço de graça.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852503"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f2719fdd7e712c53fe9e37109a1f5ad8?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f2719fdd7e712c53fe9e37109a1f5ad8?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcos F</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852503"> Janeiro 29, 2016 às 12:21 pm</a> </div> <p>Hey, Seu Lula! A Odebrecht é profissa. O esquema montado é muito organizado. Sem vestígios.<br /> Já os seus negócios, estão na cara … dura, na foto, no diz-que-diz das cidades.<br /> É Lula, fique com os seus seguranças – os únicos a lhe fazer companhia.<br /> A cadeia está chegando. Não tenha mêdo, saiba que a cela que lhe darão será um pouco maior que o solitário elevador privativo, e muito melhor que ficar trancado em casa – porque na rua, você jamais sairá de novo.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852476"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/33e9d03f0528f86cebf7f9e02ad0d57f?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/33e9d03f0528f86cebf7f9e02ad0d57f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Carlos Eugênio Abreu Camargo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852476"> Janeiro 29, 2016 às 11:58 am</a> </div> <p>Essa tal Odebrecht e OAS são duas organizações mafiosas que deveriam ser impedidas de firmar qualquer contrato com o Estado.É muita sujeira!É nojento!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852465"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/aee5d3dde2f93439b059aa3c47f24aef?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/aee5d3dde2f93439b059aa3c47f24aef?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">P A U L Ã O</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852465"> Janeiro 29, 2016 às 11:51 am</a> </div> <p>REINALDO,<br /> OH TEMPUS, OH MORES. Reinaldo, trabalhei em forum. Lá, o Juiz era um homem íntegro. Postura adequada para solenidade do cargo e firme na sua convicção. As suas decisões se pautavam pela observância estrita da lei e da jurisprudência. Certo dia, um lavrador dele se aproximou portando um saco de laranjas e disse-lhe “dotôr eu truce umas laranjinhas para o sinhor”. O dito magistrado mirou-lhe de cima em baixo, fez beiço e disse-lhe em tom imperativo: “ou o senhor saí daqui, dentro de 1m com suas laranjas, ou chamarei a polícia e o senhor será preso agora!!!”. Isso chama-se dignidade no exercício do cargo. Embargos auriculares, tapinhas nas costas, participação em festinhas, amabilidades com advogados, o doutor é filho de fulano, recomendado por sicrano e parente de fulano, nem pensar. Ele também não tinha grande banca de advocacia em nome de outros e, nem servia de atrativo para angariar grandes causas ou contratos com o governo. NONADA. Ah! me esqueci de dizer que o fato ocorreu em cidade tão pequena que era possível atravessá-la com poucas passadas. Portanto, que passava, durante a noite, defronte a sua casa, podia divisar a luz acessa e ouvir o tique-tac da máquina de escrever, pois ali, na calada da noite, se encontrava um Juiz preocupado em restabelecer a paz social. Quanto lhe devemos. A sociedade “involuiu”. Os laranjas saíram do saco daquele pobre lavrador e adquiriram o “statu” de sócios de offshore. O paraíso, do qual Adão foi expulso por ter comido uma maça, hoje é símbolo de paraíso fiscal, onde se esconde e se lava o nosso dinheiro que nos roubaram. Os magistrados de alto coturno, hoje, comparecem a festas, presentes empresas envolvidas até o pescoço na petrorroubalheira. Ministros ficam horas na praia conversando com advogados de acusados.,Né Kakay? O triplo sete, era até então, o 777 da Boeing, para os amantes da aviação, era o símbolo da alta tecnologia posta a serviço dos transporte de pessoas entre continentes, mas hoje a sigla 777, ganhou uma triste conotação. Não sinto mais emoção ao sentir o empuxo das duas GE 9M, impulsando aquela maravilha para cima, mas vejo o triplo 7 como símbolo de lavagem de dinheiro subtraído de um povo lima, sua e sofre, adquirido de uma cooperativa de bancários por alguém que nunca foi bancário. Logo, o 777 tanto poderá lhe conduzir para o alto, como poderá lhe trazer a imagem da lama e o esgoto do projeto de poder petista. Será, Reinaldo, que o projeto criminoso de poder conseguiu abolir, complemente os cânones da moral e da ética? REINALDO, começo sentir vontade me isolar nem mosteiro trapista. Não vim ao mundo para conviver com o cancro da corrupção lulopetista, destruindo a célula mater da sociedade. Penso, se todos sabemos quem é o rei dos ratos e, não o do Balé “Quebra Nozes”, mas sim dos ratos de esgoto e, nada o arranha. Ele sempre escapa. O joão ratão nem mesmo cai na panela de feijão. O João ratão tem isso sim duas baratinhas. Com qual delas ele se casará. Acho que é com a mais bonita.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852409"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9e4d2bdf48f35b016f1398ccec40637c?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9e4d2bdf48f35b016f1398ccec40637c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">toninho</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852409"> Janeiro 29, 2016 às 11:28 am</a> </div> <p>Eis ai mais uma Elba do esquema do Lularápio.<br /> Quando o MP vai verificar as transferências dos pixulecos feito por empresários que foram beneficiados com empréstimos milionários do BNDS?<br /> E os países africanos que tiveram sua dívidas zerada, sem antes depositar em paraísos fiscais a comissão que o Instituto Lula e seus aloprados cobravam pelos serviços.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852405"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/c007316ca77692dc804fdebaa44d417b?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/c007316ca77692dc804fdebaa44d417b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Silva Júnior</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852405"> Janeiro 29, 2016 às 11:27 am</a> </div> <p>“Disse, porém, que estava de férias da Odebrecht no período, prestou serviços de graça…” O cara tira férias para trabalhar de graça? Santo Deus! Por quem essa gente nos toma? Por idiota? Francamente! Só tenho uma coisa a dizer? Cadeia para a alma mais honesta do universo é pouco.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852384"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2962c315866b4269a17f3249a2d3686d?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2962c315866b4269a17f3249a2d3686d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">José Magalhaes</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852384"> Janeiro 29, 2016 às 11:19 am</a> </div> <p>Mistérios não elucidados.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852356"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/cec3b9c48f04807aa56f0be6d4938d43?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/cec3b9c48f04807aa56f0be6d4938d43?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marco Pomadoro</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852356"> Janeiro 29, 2016 às 11:00 am</a> </div> <p>Saudações Sr. Reinaldo!<br /> Poderia postar esta mensagem em qualquer dos seus “posts”.<br /> Agradeço por seu trabalho (e da equipe) sobre levantar verdades que expõe documentadas de forma a nos manter firmes em nossas convicções, principalmente a que se refere ao fato de sermos, os honestos, ainda maioria – espezinhada, mas maioria.<br /> Sou médico, sinto-me cercado, quer seja por outros médicos, advogados, engenheiros, economistas e pessoas com menos tempo de estudo formal que conheci e conheço, que votaram nessa associação que tomou de assalto o país.<br /> Acho impressionante como há pessoas que negam o óbvio, como o nível educacional, o tempo de estudo no curriculum não demonstram coisa alguma e a comodidade / pieguice que tomou conta das ideias e atitudes avança, um povo que ainda nem se formou como tal, fazendo-me temer por nossa integridade, por nossa saúde.<br /> Pessoas como nós, educadas na casa para sermos (com todos defeitos) éticas e honestas, sofremos muito além do habitual e necessário para mantermos nossas famílias, locais que frequentamos, o patamar de conhecimento cobrado por nossas profissões.<br /> Simplesmente quero agradecer ao Sr., as pessoas todas que tornam as mídias todas possíveis, todos que fazem observações nestes espaços com o mesmo Norte, creio que estamos juntos, já me encontro no “inverno de meu tempo”, não queria deixar um país triste como legado para nossos filhos.<br /> Eu partiria muito triste também…</p> </li> <li class="comment even thread-even depth-1" id="comment-4852332"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/aee5d3dde2f93439b059aa3c47f24aef?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/aee5d3dde2f93439b059aa3c47f24aef?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">P A U L Ã O</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852332"> Janeiro 29, 2016 às 10:52 am</a> </div> <p>REINALDO,<br /> A organização criminosa sabe que uma “offshore company” que é uma entidade situada no exterior, sujeita a um regime legal diferente, “extraterritorial” em relação ao país de domicílio de seus associados. Mas a expressão é aplicada mais especificamente a sociedades constituídas em “paraísos fiscais”, onde gozam de privilégios tributários (impostos reduzidos ou até mesmo isenção de impostos). E isso só se tornou possível quando alguns países adotaram a política da isenção fiscal, para atrair investimentos e capitais estrangeiros. Na América Latina, o Uruguai é um exemplo típico dessa política. DIGAMOS DE LAVAGEM DE DINHEIRO. Porém, não nos é dado pretender que o povo, que luta para sobreviver no dia a dia, tenha conhecimento pelo menos superficial do vem a a ser uma operação assim tão complexa. O povão, sabe, contudo o que é um triplex. O povo sabe o que um sítio. E eu, mesmo sem bola de cristal, imagino que isso é apenas a pontinha do iceberg. O ouro do apedeuta deve estar em alguma caverna. O somatório de interesses financeiros envolvidos no projeto criminoso de poder, pressuponho, deve atingir a dimensões tais, que o apedeuta transformou-se no dragão fafner e necessita voltar para a caverna do planalto para protegê-lo, para tanto, ele conta com o meu voto e com o seu voto, inclusive do seu REINALDO. Votar contra ele é errado. É não querer o progresso Brasil, a integração dos mais pobres, Ha, Ha, Ha. O cenário lhe favorece. Com o ouro, ele compra consciências, como aliás ele sempre o fez, dentro da caverna, com a caneta de ouro nas mãos e com o anel dos nibelungos no dedo, o apedeuta regerá o pais com a mestria de um Maazel. Assim, vamos caminhando para um desastre após outro. O único Siegfried que temos, no momento, chama-se Juiz Moro, mas será que ele sozinho nos salvará das garras do dragão fafner? Para mim o “Goettademmerung” não está longe. Seremos uma Cuba ou uma imensa Venezuela se o povo não acordar.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852331"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1c761fc4a90c75557775830d1983eee9?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1c761fc4a90c75557775830d1983eee9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rodrigo L.</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852331"> Janeiro 29, 2016 às 10:52 am</a> </div> <p>Puxa vida, OAS e Odebrecht fizeram “pequenos favores” ao molusco e ele não é nem alvo de investigação? O que têm as autoridades? Cegueira (ou idiotice) seletiva?</p> </li> <li class="comment even thread-even depth-1" id="comment-4852324"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8819076fab2875cdf98ab628ec72b73f?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8819076fab2875cdf98ab628ec72b73f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Chico</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852324"> Janeiro 29, 2016 às 10:49 am</a> </div> <p>Reinaldo, bom dia. Como é que é. O quico (engenheiro), sai de férias e vai trabalhar todo esse período de graça para uma pessoa que ele não sabe quem é. Conta outra seu cretino, cínico. lula realmente esta fazendo escola. Quem trabalhou ou trabalha para esse psicopata nunca sabe de nada, nunca viu nada e nunca vez nada. Estou quase acreditando que na sede do instituto lula tem uma filial da casa da moeda, pois toda forma de pagamento que a quadrilha utiliza é em espécie. Isto não passa de lavagem de dinheiro, pois fazendo pagamentos em espécie não tem como deixar lastro. Essa pratica só é feita por quadrilhas organizadas na qual o partido dos trabalhadores hoje é a maior quadrilha em evidência. FORA dilma, FORA lula psicopata, FORA partido dos trabalhadores (quadrilha). IMPEACHMENT JÁ?!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852311"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/514b556099c1e03ef6d45666fde964df?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/514b556099c1e03ef6d45666fde964df?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">CADÊ JANOT?</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852311"> Janeiro 29, 2016 às 10:44 am</a> </div> <p>ALÔ JANOT … janot … janot … janot …<br /> TEM ALGUEM AÍ … aí … aí … aí …<br /> JANOT … janot … janot … janot …<br /> ATIBAIA TA PERTINHO … pertinho … pertinho … pertinho<br /> LULA NA CADEIA RAPIDINHO … rapidinho… rapidinho … rapidinho …<br /> –<br /> ALÔ POVO … povo … povo … povo …<br /> TEM ALGUEM AÍ … aí … aí … aí …<br /> dia 13/03/16 vem pra rua … rua … rua …rua</p> </li> <li class="comment even thread-even depth-1" id="comment-4852309"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/5cf2a93fc0ffb018b24db23129788a74?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/5cf2a93fc0ffb018b24db23129788a74?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">ACORDAJANÔ</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852309"> Janeiro 29, 2016 às 10:44 am</a> </div> <p>ACORDAJANÔOO!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852293"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7f66c64a12f95a087312530e5bfd5a96?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7f66c64a12f95a087312530e5bfd5a96?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Visitante</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852293"> Janeiro 29, 2016 às 10:31 am</a> </div> <p>E esse papo de que ele tem um Castelo nos arredores de Paris amado pela D. Letícia? É verdade ou boato?<br /> Mas como petista ama Miami ou Paris. Incrível! Nunca vão pra Cuba, Correia do Norte ou pros ditadores da África.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852290"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7eab0287e8d0d855180bac137587fa3b?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7eab0287e8d0d855180bac137587fa3b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Antonio Carlos</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852290"> Janeiro 29, 2016 às 10:30 am</a> </div> <p>Caro amigo Reinaldo Azevedo, olhe um lugar bom para se fazer a reforma agrária, avise ao MST, e o apartamento avise ao Guilherme Boulos, pelo jeito também não tem dono.<br /> Quero ver se tem peito para isso.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852276"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/dcdcf19aef51f0a69694b969446340d5?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/dcdcf19aef51f0a69694b969446340d5?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Nilson</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852276"> Janeiro 29, 2016 às 10:21 am</a> </div> <p>A canalhice e a falta de escrupulos é um meio de vida pra esta gente do PT.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852265"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7f162bb0d44695a63139477dfc868246?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7f162bb0d44695a63139477dfc868246?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">LUG</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852265"> Janeiro 29, 2016 às 10:15 am</a> </div> <p>O gato comeu a língua do PGR Rodrigo Janot?<br /> E a oposição, continua em retiro espiritual num mosteiro trapista?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852257"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/c7d11e8a41ce9d4832a055fb16e09a9f?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/c7d11e8a41ce9d4832a055fb16e09a9f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Nelson André Hofer de Carvalho</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852257"> Janeiro 29, 2016 às 10:10 am</a> </div> <p>Tudo isso é falácia contra o homem mais honesto do mundo.<br /> Esta inveja se deve ao fato de elle e seus amigos terem optado pelos pobres.<br /> Depois que elles assumiram o poder no Brasil, não existem mais pobres.<br /> Pobre só por opção.<br /> Elles estão dando o exemplo.<br /> É uma questão de perspectiva, de interpretação que a direita não consegue perceber.</p> <p>Agora vem o carnaval. Acabam os problemas de saúde, segurança e educação.<br /> Sobra dinheiro. Pão e circo a todos.<br /> O Brasil é um país civilizado ?</p> </li> <li class="comment even thread-even depth-1" id="comment-4852245"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/46abc7aa6ce63aec363228d004d361b9?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/46abc7aa6ce63aec363228d004d361b9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">kátia</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852245"> Janeiro 29, 2016 às 10:04 am</a> </div> <p>o brasil em estado de sítio… chega de ser canteiro vermelho de obra, embargo da grande obra petista, lula sitiado, na cadeia, no seu derradeiro lar, já. brasil, o nosso país, o nosso lar. fora pt.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852241"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4eb7263ed09bb01b9edc55ac3f717e1e?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4eb7263ed09bb01b9edc55ac3f717e1e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Luivinn_Áff</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852241"> Janeiro 29, 2016 às 10:01 am</a> </div> <p>BUMLAIÊruff e ODEBRECHTêraff,<br /> Hic__fff!<br /> eu êftoul fumfimfidu difê:<br /> O FHC É UM FAFIFUMDIÁRIO!<br /> Hic__fff!</p> </li> <li class="comment even thread-even depth-1" id="comment-4852228"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/d01df88f0dbcaaf5c4f3b88acf46aa2b?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/d01df88f0dbcaaf5c4f3b88acf46aa2b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">bereta</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852228"> Janeiro 29, 2016 às 9:54 am</a> </div> <p>Um alemão, altamente consciencioso, desconfiando de sua mulher, resolveu segui-la. Ambos tinham carro próprio. Lá pelas tantas, ela desceu do carro e entrou em outro, que a esperava. Rumaram para o motel. O alemão foi atrás, subornou o recepcionista e passou a buraquear o casal. Ah… era noite. Preliminares daqui, preliminares dali, e o marido traído a olhar, só olhar. Quando as carícias atingiram o auge, a luz do abajur foi apagada, impedindo que o espião visse o que aconteceu. -De cabeça baixa, sem fazer barulho, ele se retirou dizendo:- COMO TÓI UM TÚFITAS. Fiquemos com a dúvida, amigos. Lula e família só iam dormir no sítio, como no triplex. Nada mais que isso.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852226"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2b62f360c5db7b0479ba4a2840553a0b?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2b62f360c5db7b0479ba4a2840553a0b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Guidogf</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852226"> Janeiro 29, 2016 às 9:54 am</a> </div> <p>Vamos parar com a intolerância! O homem não bebe, não fuma, não rouba, não deixa roubar, não tem amante, não tem nada no seu nome, seus filhos, noras e amigos são todos trabalhadores comuns. Alguns subiram de vida rapidamente, mas tudo com esforço próprio. Não existe homem mais probo e integro que o Lula, nem mesmo a Madre Tereza de Calcutá. Igual???Talvez, melhor nunca!</p> </li> <li class="comment even thread-even depth-1" id="comment-4852195"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/610b0a07af5a0b6c20e8b1c9c87b9d24?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/610b0a07af5a0b6c20e8b1c9c87b9d24?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">wall de oliveira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852195"> Janeiro 29, 2016 às 9:40 am</a> </div> <p>Engraçado não ouvi uma palavra do sr Rodrigo Janot.<br /> Será que é por que está de férias, ou por que tem o rabo preso, ou por que tem medo………….<br /> ACORDA JANOT!!!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852186"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/6bbfd2a004e9be0bd855438e3597d9c8?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/6bbfd2a004e9be0bd855438e3597d9c8?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Alex Wie</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852186"> Janeiro 29, 2016 às 9:36 am</a> </div> <p>Enquanto isto né, o país sangra a corrupção</p> </li> <li class="comment even thread-even depth-1" id="comment-4852177"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/296e322d3db5b5cd7521eb15107f33ef?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/296e322d3db5b5cd7521eb15107f33ef?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">anonimo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852177"> Janeiro 29, 2016 às 9:35 am</a> </div> <p>PRIMEIRAMENTE QUE ELE SE EXPLIQUE COMO ADQUIRIU UM SÍTIO DESSES .<br /> NA ARGENTINA ELE TAMBEM É DONO DE UM QUE TEM UM RIO CAUDALOSO.<br /> SE MACRI REALMENTE É CONTRA O COMUNISMO , PODERIA VENDÊ-LO E DEVOLVER O DINHEIRO AO BRASIL.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852166"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/962466b6b1c3ab2794a643aab819e0f2?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/962466b6b1c3ab2794a643aab819e0f2?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcio Ruivo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852166"> Janeiro 29, 2016 às 9:33 am</a> </div> <p>Lula tríplex com certeza vai alegar através de seu advogado nomeado, que ele era dono de uma pequena cota do terreno, e que o ex presidente e atual malandro da boca, não sabia das obras e reformas feitas no sítio da qual não é proprietário, ele nunca sabe de nada, ele nunca foi proprietário de nada, ele nunca indicou ninguém para qualquer cargo, ele jamais soube de corrupção, mensalão, petrolão, BNDESão e fundos de participação, ele é o cara mais honesto do mundo e a alma mais limpa do universo, Gandhi, Buda, Madre Tereza, todos estes não chegam sequer perto da pureza e inocência de Lula.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852159"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1ed8633991c848cb30c85958380cf3fa?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1ed8633991c848cb30c85958380cf3fa?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">José Augusto</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852159"> Janeiro 29, 2016 às 9:30 am</a> </div> <p>É só rastrear o caminho percorrido pelas Notas Fiscais emitidas pelo Depósito Dias…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852105"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/06d0c2e7cd830b5784acf5320d324999?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/06d0c2e7cd830b5784acf5320d324999?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Jota</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852105"> Janeiro 29, 2016 às 9:00 am</a> </div> <p>E a nossa ilustre presidente Dilma arma um circo com o tal de Conselhão.<br /> Ela reuniu vários profissionais para aconselharem o que?<br /> Dar ideias de como tirar o País do buraco que ela e os picaretas do PT colocaram??<br /> Essa quadrilha tem que ser extirpada da face da terra, tem que colocar todos na jaula e atear fogo como os extremistas do EI fazem.<br /> É mais do que claro que o sítio em Atibaia está envolvido nesse esquema sórdido de corrupção, o ap do Guarujá também!!<br /> queremos, todos nós, o Lula e sua corja na cadeia.<br /> Quem sabe assim nossa auto -estima melhora um pouco, estamos todos carentes de justiça.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852086"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3ce0ea7d96c16ed0fa3f1a5f68ccbf66?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3ce0ea7d96c16ed0fa3f1a5f68ccbf66?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Francisco</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852086"> Janeiro 29, 2016 às 8:48 am</a> </div> <p>É só a PF dar uma apertada nesse tal de “Quico” que ele canta feito um passarinho.<br /> Eis aí a Elba do Lula.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852077"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/09a0a4a204b83ce42b52dcd160d9f89c?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/09a0a4a204b83ce42b52dcd160d9f89c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">JOSE FRANCISCO</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/#comment-4852077"> Janeiro 29, 2016 às 8:41 am</a> </div> <p>Comentar o que? PINÓQUIO esta envergonhado do seu pequeno nariz comprido e das pequenas mentiras que ela costumava contar, quando comparado com os narizes e as mentiras de LULA, SUA FAMÍLIA , CONSTRUTORAS E DEMAIS PESSOAS QUE GRAVITAM A VOLTA DO EX-PRESIDENTE.</p> </li> </ol> <nav class="navigation comment-navigation" role="navigation"> <div class="nav-links"> <div class="nav-next"><a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/comment-page-2/#comments">Página Anterior</a></div> </div> </nav> </div> </div> </div> <aside class="col-xs-5"> <div class="RightAd pull-right"> <div id="abrAD_rectangle1" /> </div> <ul class="secao-reinaldo"> <h3 class="title">Seções</h3> <a href="http://veja.abril.com.br/blog/reinaldo/secao/avesso-do-avesso/"> <li class="item-reinaldo top">Avesso do Avesso</li> </a> <a href="http://veja.abril.com.br/blog/reinaldo/secao/documentos/"> <li class="item-reinaldo bottom">Documentos</li> </a> </ul> <div class="my-news pull-right"> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/" data-widget-id="SB_3" data-ob-template="v
