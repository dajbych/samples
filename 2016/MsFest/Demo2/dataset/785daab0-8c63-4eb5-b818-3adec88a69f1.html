status-publish format-standard hentry category-azure category-azure-batch category-paas category-powershell tag-azure-batch-powershell"> <header class="entry-header"> <h2 class="entry-title"><a href="https://blogs.msdn.microsoft.com/maheshk/2016/11/25/how-to-specify-vnetclassic-when-creating-new-azurebatchpool-compute-nodes/" rel="bookmark">How to specify VNet details when creating New-AzureBatchPool compute nodes</a></h2> </header> <div class="entry-content"> <p>Recently I had an ask from a developer to check Azure Powershell Command let&gt; New-AzureBatchPool script execution issue. He wanted to specify the VNet details as a parameter to this command so that the batch pool nodes would created with this detail. Unfortunately, we did not have any sample to refer or validate parameter. We…</p> <footer class="entry-footer"> <span class="posted-on"><span class="screen-reader-text" /><time class="entry-date published updated" datetime="2016-11-25T22:18:00+00:00">November 25, 2016</time></span><span class="byline">By <span class="author vcard"><a class="url fn n profile-usercard-hover" data-profile-userid="fb637b8ef2b847989272dd1e0dcceb00" href="https://social.msdn.microsoft.com/profile/Maheshk+%5BMSFT%5D">Maheshk [MSFT]</a></span></span> <div class="rating-wrap"> <div id="star-rating-4228505" class="wds-ratings" data-rating="0" data-userrating="0" data-postid="4228505" data-container="body" data-toggle="tooltip" title="0 user(s) rated"> <div class="wds-ratings-inner-wrap"> <div> <div aria-label="5 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="5"><span class="star-1">★</span><span class="star-2">★</span><span class="star-3">★</span><span class="star-4">★</span><span class="star-5">★</span></div><div aria-label="4 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="4"><span class="star-1">★</span><span class="star-2">★</span><span class="star-3">★</span><span class="star-4">★</span></div><div aria-label="3 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="3"><span class="star-1">★</span><span class="star-2">★</span><span class="star-3">★</span></div><div aria-label="2 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="2"><span class="star-1">★</span><span class="star-2">★</span></div><div aria-label="1 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="1"><span class="star-1">★</span></div> </div> </div> </div> </div> </footer> </div> <hr /> </article> <article id="post-4228455" class="post-4228455 post type-post status-publish format-standard hentry category-uncategorized"> <header class="entry-header"> <h2 class="entry-title"><a href="https://blogs.msdn.microsoft.com/jpsql/2016/11/25/howtouse_msxml2domdocument/" rel="bookmark">Windows 8 以降の MSXML2.DOMDocument の使用方法</a></h2> </header> <div class="entry-content"> <p>皆さん、こんにちは。 BI データプラットフォームサポートチームです。 SQL Server を中心にサポートを提供していますが、データアクセスなどのテクノロジーなども対応していますので、今回は Microsoft XML Core Services (MSXML) を扱いたいと思います。 はじめに MSXML は OS や Office などに同梱されている XML のパーサー機能です。 実ファイルとしては、DLL の形でSystem32 ディレクトリ (32bit モード用のモジュールは SysWOW64) に格納されています。 OS に同梱されており、基本的に追加インストールが不要なため、本 DLL を Office のマクロ機能などでご活用されている方も多くいらっしゃるかと思います。 最近、そういったユーザー様から、Windows 10 に移行した後から、MSXML 機能を使用するマクロが使えなくなったなどのお問い合わせを頂くことがあるため本ブログ記事にて詳細を説明したいと思います。 事象 Windows 7 環境などで問題なく稼働していた MSXML 機能を使うアプリケーション/マクロなどを、Windows 8 以降の環境で動作させようとすると下記のエラーが発生し、動作させることが出来ません。 コンパイルエラー: ユーザー定義型は定義されていません 例えば Word や Excel のマクロの参照設定で “Microsoft XML,…</p> <footer class="entry-footer"> <span class="posted-on"><span class="screen-reader-text" /><time class="entry-date published updated" datetime="2016-11-25T21:15:22+00:00">November 25, 2016</time></span><span class="byline">By <span class="author vcard"><a class="url fn n profile-usercard-hover" data-profile-userid="301ec2931214455f8d0f284df5e639af" href="https://social.msdn.microsoft.com/profile/Microsoft+Japan+SQL+Server+Support+Team">Microsoft Japan SQL Server Support Team</a></span></span> <div class="rating-wrap"> <div id="star-rating-4228455" class="wds-ratings" data-rating="0" data-userrating="0" data-postid="4228455" data-container="body" data-toggle="tooltip" title="0 user(s) rated"> <div class="wds-ratings-inner-wrap"> <div> <div aria-label="5 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="5"><span class="star-1">★</span><span class="star-2">★</span><span class="star-3">★</span><span class="star-4">★</span><span class="star-5">★</span></div><div aria-label="4 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="4"><span class="star-1">★</span><span class="star-2">★</span><span class="star-3">★</span><span class="star-4">★</span></div><div aria-label="3 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="3"><span class="star-1">★</span><span class="star-2">★</span><span class="star-3">★</span></div><div aria-label="2 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="2"><span class="star-1">★</span><span class="star-2">★</span></div><div aria-label="1 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="1"><span class="star-1">★</span></div> </div> </div> </div> </div> </footer> </div> <hr /> </article> <article id="post-4228415" class="post-4228415 post type-post status-publish format-standard hentry category-skype-for-business-for-ios"> <header class="entry-header"> <h2 class="entry-title"><a href="https://blogs.msdn.microsoft.com/lync_support_team_blog_japan/2016/11/25/skype-for-business-ios1letter/" rel="bookmark">Skype for Business IOS での一文字のサインインアドレスについて</a></h2> </header> <div class="entry-content"> <p>Japan SfB サポートチームです。 現在 Skype for Business の IOS にて一文字の SIP アドレスを利用している際、 サインインができない現象を確認しておりますので、以下に詳細を記載いたします。 [現象] Skype for Business iOS において、”a” 1 文字の SIP アドレスをが付与されているユーザーで サインインを行った場合サインインができません。 こちらに関しましては、現在の Skype for Business iOS の現時点での実装上の制限となります。 現在の実装上、ユーザーのSIPアドレスで、該当の設定をご利用される状況を考慮しておらず 内部的に、不正なサインインアドレスとみなされ、サインインができない状況となります。 [今後の対応] a@contoso.com のようなアドレスでサインインができない動作については 実際に、ご利用をご希望のお客様もいらっしゃる状況を認識しており、製品部門へのフィードバックを実施させていただいており、 今後修正を行うよう依頼をさせていただいておりますが、現時点では実際の変更についての詳細な時期、予定は未定となっています。 もし、同様の問題でお困りの場合には、プレミア・プロフェッショナルサポート までご連絡をいただけますようお願いいたします。い</p> <footer class="entry-footer"> <span class="posted-on"><span class="screen-reader-text" /><time class="entry-date published updated" datetime="2016-11-25T19:22:39+00:00">November 25, 2016</time></span><span class="byline">By <span class="author vcard"><a class="url fn n profile-usercard-hover" data-profile-userid="ded25e56079f4194b27dca036d8e5ead" href="https://social.msdn.microsoft.com/profile/Lync+Skype+Support+Team+Japan">Lync Skype Support Team Japan</a></span></span> <div class="rating-wrap"> <div id="star-rating-4228415" class="wds-ratings" data-rating="0" data-userrating="0" data-postid="4228415" data-container="body" data-toggle="tooltip" title="0 user(s) rated"> <div class="wds-ratings-inner-wrap"> <div> <div aria-label="5 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="5"><span class="star-1">★</span><span class="star-2">★</span><span class="star-3">★</span><span class="star-4">★</span><span class="star-5">★</span></div><div aria-label="4 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="4"><span class="star-1">★</span><span class="star-2">★</span><span class="star-3">★</span><span class="star-4">★</span></div><div aria-label="3 star rating" tabindex="0" class="wds-ratings-stars wds-ratings-stars-enable-editing" data-stars="3"><span class="star-1">★</span><span class="star-2">★</span><span class="star-3">★</span></div><div aria-label="2 star rating" tabindex="0" class="wds-rati
