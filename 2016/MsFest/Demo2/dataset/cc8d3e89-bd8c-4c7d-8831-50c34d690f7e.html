cle-share-toolbox hidden"> <ul> <li> <a class="article-facebook-share" data-article-id="1453095083881" data-track-article-event="HS-FBShare" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.hs.fi%2Furheilu%2Fa1453095083881%3Fjako%3D576cc92d27809e5a40e9c2c73d2eabb9%26ref%3Dfb-share" target="_blank">Facebook</a> </li> <li> <a class="article-tweet" data-article-id="1453095083881" data-track-article-event="HS-TwitterShare" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.hs.fi%2Furheilu%2Fa1453095083881%3Fjako%3D576cc92d27809e5a40e9c2c73d2eabb9%26ref%3Dtw-share&text=Entinen+huippupelaaja+Paloheimo+yritettiin+lahjoa+Bundesliigassa+tappioon" target="_blank">Twitter</a> </li> <li> <a class="article-googleplus" data-article-id="1453095083881" data-track-article-event="HS-GooglePlusShare" href="https://plus.google.com/share?url=http%3A%2F%2Fwww.hs.fi%2Furheilu%2Fa1453095083881%3Fjako%3D576cc92d27809e5a40e9c2c73d2eabb9%26ref%3Dgp-share" target="_blank">Google+</a> </li> <li class="not-for-company-user"> <a class="article-email" href="#" data-track-article-event="HS-EmailShare">Jaa sähköpostilla</a> </li> <li> <a class="article-print" href="#" data-track-article-event="HS-Print">Tulosta</a> </li> <li class="not-for-company-user"> <a class="article-save" id="save-article-link" article-id="1453095083881" href="#">Tallenna</a> </li> <li> <a class="article-resize-font"> <span class="larger">Suurenna</span> <span class="smaller">Pienennä</span> teksti </a> </li> </ul> </div> </li> </ul> <div id="send-article-dialog" /> <div class="article-text-content" itemprop="articleBody"> <p><span class="votsikko">Entinen</span> tennisammattilainen <a href="/haku/?haku=Veli+Paloheimo&lahde=nimilinkki" class="nimilinkki"> Veli Paloheimo</a> sai muutamia tarjouksia hävitäkseen tahallisesti otteluita, kun hän pelasi ammattilaiskiertueella.</p><p>Alimmalla ammattilaistasolla ehdotuksia tuli joitakin ja Saksan Bundesliigassa räikein.</p><div class="embedded-ad ad-small"> <script type="text/javascript">
    (function() {
        var currentAd = {&quot;positionName&quot;:&quot;rectangle2-1&quot;,&quot;frontPageAd&quot;:false,&quot;socialMediaAd&quot;:false,&quot;stickyAd&quot;:false,&quot;mobileAd&quot;:false,&quot;embeddedAd&quot;:true,&quot;keywords&quot;:&quot;tennis+heikkimiettinen+tennis&quot;,&quot;hideFromSubscribers&quot;:false};
        if (hs.ads.getVisibility(currentAd)) {
            try {
                var kvinfo = hs.ads.getKvinfoValue();

                var tags = currentAd.keywords + &quot;;kvinfo=&quot; + kvinfo;

                cts.render(currentAd.positionName, {&quot;tags&quot; : tags});

                    cts.log(err);
                    console.log(err);
                }
            }
        }
    }());
    </script> </div><p>Pelaaja halusi sopimuksen seuraavaksi kaudeksi ja hän ehdotti Paloheimolle tappiota maksua vastaan. Yksikin arvokas voitto saattoi ratkaista uuden kausisopimuksen.</p><p>”Se oli sellaiset 4 000–5 000 Saksan markkaa. Se oli silloin iso raha”, Paloheimo sanoi saamastaan tarjouksesta, kun uutinen tenniksen sovituista otteluista tuli julkisuuteen.</p><p><span class="votsikko">Paloheimo</span> pelasi Bundesliigassa kymmenisen vuotta ja suurimman osan ajasta seuroissan ykkös- tai kakkospelaajana. Kausikorvaukset olivat siihen aikaan suuria ja sarjassa liikkuivat isot rahat.</p><p>”Siellä oli erittäin tärkeää, että pärjättiin kotipeleissä ja menestyttiin”, Paloheimo sanoi.</p><p>Paloheimo kieltäytyi tarjotusta rahasta ja tappiosta. Pelaaja soitti silloin suoraan Paloheimolle ilman taustajärjestöjä.</p><p><span class="votsikko">Pahimmillaan</span> otteluiden ostaminen on rikollisjärjestöjen laiton miljoonabisnes, johon arvellaan sotkeutuneen iso joukko pelaajia.</p><p>”Totta kai joukkoon mahtuu sellaisia pelaajia, joilla on erilaisia intressejä”, Paloheimo sanoi. ”En tekisi sitä nyt enkä tehnyt sitä silloinkaan.”</p><p><span class="votsikko">Tamperelainen</span> Paloheimo pelasi tenniksen ATP-kiertueella 1980-luvulta 1990-luvun alkuun. Parhaimmillaan hän selviytyi Australian mestaruusturnauksessa neljännelle kierrokselle. Tappio tuli Ruotsin <a href="/haku/?haku=Mats+Wilanderilla&lahde=nimilinkki" class="nimilinkki"> Mats Wilanderilla</a>, joka kuului maailman kärkeen.</p><p><span class="votsikko">ATP-listalla</span> Paloheimo oli parhaimmillaan sijalla 48. Se on <a href="/haku/?haku=Jarkko+Niemisen&lahde=nimilinkki" class="nimilinkki"> Jarkko Niemisen</a> (ATP-13) jälkeen edelleen toiseksi korkein suomalaisen pelaajan rankkaus.</p> </div> </div> <div class="article-tags"> <h3>Aiheet</h3> <ul> <li> <a itemprop="keywords" href="/aihe/tennis/">Tennis</a> </li> <li> <a itemprop="keywords" href="/aihe/heikkimiettinen/">Heikki Miettinen</a> </li> </ul> </d
