-left" /> <div class="cap-right" /> </div> </div> </header> <div class="tabs-outer"> <div class="tabs-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left tabs-fauxborder-left"> <div class="fauxborder-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs no-items section" id="crosscol" /> <div class="tabs no-items section" id="crosscol-overflow" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>torstai 15. elokuuta 2013</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry"> <a name="3050053056623881895" /> <h3 class="post-title entry-title"> Helppo ja herkullinen jogurttijäädyke </h3> <div class="post-header"> <div class="post-header-line-1"><span class="post-icons"> <span class="item-control blog-admin pid-1021644257"> <a href="https://www.blogger.com/post-edit.g?blogID=5013181363819887409&postID=3050053056623881895&from=pencil" title="Muokkaa tekstiä"> <img alt class="icon-action" height="18" src="https://resources.blogblog.com/img/icon18_edit_allbkg.gif" width="18" /> </a> </span> </span> </div> </div> <div class="post-body entry-content" id="post-body-3050053056623881895"> <div style="text-align: right;"> <a href="http://2.bp.blogspot.com/-rMipZx4fd5c/Ugz5M9cD_aI/AAAAAAAAAwk/AmLGnwnScx8/s1600/8596717438_89d7bfdbfa_z.jpg" imageanchor="1" style="clear: right; float: right; margin-bottom: 1em; margin-left: 1em;"><img border="0" height="200" src="http://2.bp.blogspot.com/-rMipZx4fd5c/Ugz5M9cD_aI/AAAAAAAAAwk/AmLGnwnScx8/s200/8596717438_89d7bfdbfa_z.jpg" width="133" /></a></div> Hellurei ja maitohampaat veke! Tänään alkoi sokerihammasta kolottamaan, mutta kokoa ei löytynyt mitään naposteltavaa. Oli pakko vetäytyä keittiöön ja miettiä strategia uusiksi.<br /> <br /> Onneksi jääkaapista löytyi maustamatonta jogurttia. Kehitin tuokiossa suunnitelman herkullisesta jäädykkeestä ja lopputulos oli mitä mainioin. Nyt kaikki kokeilemaan, varsinkin kun metsässä on vielä tuoreita marjoja!<br /> <br /> <b>Tarvitset (per annos):</b><br /> <br /> <ul> <li>2 dl maustamatonta tai maustettua jogurttia</li> <li>2 rkl kokonaisia manteleita</li> <li>1-2 rkl hunajaa tai ruokosokeria</li> <li>3 rkl tuoreita tai pakastettuja marjoja, tai hedelmänpaloja</li> </ul> <div> <b>Valmistus:</b></div> <div> <ul> <li>Sotke mantelit, hunaja ja jogurtti sauvasekoittimella hienoksi</li> <li>Lisää marjat joko kokonaisia tai sotke sekaan sauvasekoittimella - riippuen haluamastasi rakenteesta</li> <li>Aseta seos pakastimeen laakeassa astiassa</li> <li>Kääntele tunnin kuluttua</li> <li>Anna pakastua ainakin 4 tuntia</li> <li>Nauti!</li> </ul> </div> <div> <b>Vinkki:</b></div> <div> <ul> <li>Olen joskus syönyt Activia kaurajogurttia ja sen innoittamana laitoinkin jäädykkeen sekaan kaurahiutaleita, jotka ajoin sitten sauvasekoittimella hienoksi. Maku oli kyllä puiseva, mutta terveellisyydestä ei ainakaan tingitty!</li> </ul> <div> <b>Hinta:</b> alle euro / annos.<br /> <br /> <span style="font-size: xx-small;"><b>Kuva:</b> AmazingAlmonds</span></div> </div> <div style="clear: both;" /> </div> <div class="post-footer"> <div class="post-footer-line post-footer-line-1"><span class="post-comment-link"> </span> <div class="post-share-buttons goog-inline-block"> <a class="goog-inline-block share-button sb-email" href="https://www.blogger.com/share-post.g?blogID=5013181363819887409&postID=3050053056623881895&target=email" target="_blank" title="Kohteen lähettäminen sähköpostitse"><span class="share-button-link-text">Kohteen lähettäminen sähköpostitse</span></a><a class="goog-inline-block share-button sb-blog" href="https://www.blogger.com/share-post.g?blogID=5013181363819887409&postID=3050053056623881895&target=blog" onclick="window.open(this.href, "_blank", "height=270,width=475"); return false;" target="_blank" title="Bloggaa tästä!"><span class="share-button-link-text">Bloggaa tästä!</span></a><a class="goog-inline-block share-button sb-twitter" href="https://www.blogger.com/share-post.g?blogID=5013181363819887409&postID=3050053056623881895&target=twitter" target="_blank" title="Jaa Twitteriin"><span class="share-button-link-text">Jaa Twitteriin</span></a><a class="goog-inline-block share-button sb-facebook" href="https://www.blogger.com/share-post.g?blogID=5013181363819887409&postID=3050053056623881895&target=fac
