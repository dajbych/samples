</script> </div> </div> <div class="ingress" itemprop="about" itemscope itemtype="http://schema.org/Thing"> <div itemprop="description">YK:n turvallisuusneuvosto suunnittelee hätäkokousta uutisen johdosta.</div> </div> <div class="body" itemprop="articleBody"> Pohjois-Korea ilmoitti valtiollisella tv-kanavallaan suorittaneensa ydinkokeen keskiviikkoaamuna. Maan viranomaisten mukaan kyseessä olisi vetypommi, jollaisen Pohjois-Korea on jo aiemmin <a href="http://www.taloussanomat.fi/ulkomaat/2015/12/10/pohjois-korea-vaittaa-meilla-on-vetypommi/201516415/12">ilmoittanut<span class="hidden print-url">http://www.taloussanomat.fi/ulkomaat/2015/12/10/pohjois-korea-vaittaa-meilla-on-vetypommi/201516415/12</span></a> omaavansa.<br /><br />Ydinkoe on Pohjois-Korean neljäs. Edelliset maa toteutti vuosina 2006, 2009 ja 2013. Yhdysvaltain ja Etelä-Korean viranomaiset eivät ole kuitenkaan vahvistaneet, että kyseessä olisi vetypommi. Fuusioreaktioon perustuva vetypommi on plutoniumiin tai uraaniin perustuvia ydinaseita voimakkaampi.<br /><br />YK:n turvallisuusneuvosto suunnittelee kokoontuvansa Pohjois-Korean ydinkokeen johdosta. Turvallisuusneuvoston pysyvistä jäsenistä Yhdysvallat, Kiina, Ranska ja Iso-Britannia ovat tuominneet ydinkokeen YK:n päätöslauselmien vastasena. <br /><br />Markkinoilla Pohjois-Korean ilmoitus on muun muassa kääntänyt kullan hinnan lievään nousuun sijoittajien etsiessä turvallisia sijoituskohteita. Valuutoista Japanin jeni on vahvistunut ja Kiinan juan heikentynyt. <br /><br /> <script>CollapseTables.initialize(Tools.scriptsParentTag())</script> </div> <script>
