apsed"> <a class="toggle" href="javascript:void(0)"> <span class="zippy"> ► </span> </a> <a class="post-count-link" href="http://halpaapaskaa.blogspot.cz/2009_01_01_archive.html"> tammikuuta </a> <span class="post-count" dir="ltr">(8)</span> </li> </ul> </li> </ul> </div> </div> <div class="clear" /> <span class="widget-item-control"> <span class="item-control blog-admin"> <a class="quickedit" href="//www.blogger.com/rearrange?blogID=780023424756383075&widgetType=BlogArchive&widgetId=BlogArchive2&action=editWidget&sectionId=sidebar" onclick="return _WidgetManager._PopupConfig(document.getElementById("BlogArchive2"));" target="configBlogArchive2" title="Muokkaa"> <img alt height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18" /> </a> </span> </span> <div class="clear" /> </div> </div><div class="widget Profile" data-version="1" id="Profile2"> <h2>Osallistujat</h2> <div class="widget-content"> <ul> <li><a class="profile-name-link g-profile" href="https://www.blogger.com/profile/16015622713953586985" style="background-image: url(//www.blogger.com/img/logo-16.png);">mammea</a></li> <li><a class="profile-name-link g-profile" href="https://www.blogger.com/profile/01755577576952123971" style="background-image: url(//www.blogger.com/img/logo-16.png);">mammea</a></li> </ul> <div class="clear" /> <span class="widget-item-control"> <span class="item-control blog-admin"> <a class="quickedit" href="//www.blogger.com/rearrange?blogID=780023424756383075&widgetType=Profile&widgetId=Profile2&action=editWidget&sectionId=sidebar" onclick="return _WidgetManager._PopupConfig(document.getElementById("Profile2"));" target="configProfile2" title="Muokkaa"> <img alt height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18" /> </a> </span> </span> <div class="clear" /> </div> </div></div> </div> <div class="main section" id="main"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>maanantai 4. toukokuuta 2015</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="http://4.bp.blogspot.com/-BlDh63b63GI/VUeq_nLPLzI/AAAAAAAAE34/u2ds8FDgGNQ/s320/joulusuklaati.jpg" itemprop="image_url" /> <meta content="780023424756383075" itemprop="blogId" /> <meta content="6601499215098287334" itemprop="postId" /> <a name="6601499215098287334" /> <h3 class="post-title entry-title" itemprop="name"> Mr Choc joulutäytesuklaanipaleet </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-6601499215098287334" itemprop="description articleBody"> Heipä hei. Jouluhan meni jo, huomasitteko? Mutta joissain lidleissä on edelleen tarjouksessa hyviä joulutuotteita. Tänään arvostellaan kolmet erilaiset suklaaherkut.<br /> <br /> Nämä ovat käytännössä kuin <a href="http://halpaapaskaa.blogspot.fi/2012/02/kaksi-yhden-hinnalla-lidlin-tehojuoma.html">Animation-suklaat</a>. Eli yksittäispakattuja maustetulla töhnällä täytettyjä suklaapatukoita. Ilmeisesti nykyään animation nimi ja lapsen lärvi on pakkauksista poistettu. Kai se oli muidenkin mielestä kuumottava. Kaverini &quot;Make&quot; oli myös ostanut tuollaisia lapsen naamalla varustettuja suklaita ja jättänyt pakkauksen atk-pöydälleen. Sitten, kun hän myöhemmin aloitti kovan &quot;dataussession&quot; häntä ahdisti syyllistävästi tuijottava lapsen naama.<br /> <br /> Koska kyseessä on joulutuote ja vappukin on jo mennyt niin nämä ovat alennuksessa. Paketillisen saa eurolla. Tosi halpaa. Makuja on tarjolla: piparkakku, kaneliomena ja vaniljakeksi. Kaikki ovat oikein hyviä, mutta väittäisin, että vaniljakeksi on ylitse muiden ja omena kakkonen. Tosi jouluisia ja hyvän makuisia vaikka mustan teen tai kahvin kanssa nautiskeltaviksi. Mitä siis enää odottelette, menkää hakemaan loput pois vielä, kun niitä on <b>5/5.</b><br /> <br /> Vietin tässä myös vappua. 38 - 39 asteen kuumeessa nimittäin. Tämän ansioista sain toteutettua yhden pitkäaikaisista haaveistani ja pystyin katselemaan kokonaisuudessaan sekä perjantai-, että lauantai-iltojen kokoperheen viihdetarjonnan televisiosta. Lopultakin sain katsauksen eläkeikäisten vanhempieni iltoihin ja tiedän nyt mikä on aikuisista hauskaa. Johtopäätös: aikuisten elämä ei ole lainkaan hauskaa.<br /> <br /> Ei ihmekkään, että suomalaiset ovat näin masentunut, surumielinen ja alkoholisoitunut kansa, kun ei tuollaista ryönää voi sietää selvinpäin. Yksikään ohjelmista ei ollut hauska, hyvä, oivaltava tai viihdyttävä. Kaikki olivat vaivaannuttavaa ahdistavaa paskaa. Itsestäänselvä asiahan tämä oikeastaan oli ja kuollutta hevosta on ehkä tylsä lyödä, mutta enhän ole mikään <a href="http://www.iltalehti.fi/viihde/200809298341133_vi.shtml">Ismo Leikola</a>, niin hutkin mielumin kuolleita kaakkeja.<br /> <br /> <b>Perjantai:</b><br /> Aluksi katsoin jotain konseptiltaan epäselvää viihdeohjelmaa, jossa joku kyynaamainen äijä haastatteli vieraita ja pisti sitten Jorma Uotisen tanssimaan Jukka pojan kanssa. Jorma Uotinen on awesome äijä ja tahdon tulla vanhana samanlaiseksi. Muuten ohjelma oli aika mitäänsanomatonta roskaa. Ilmeisesti se kyynaamainen ukko oli joku imitaattori tai jotain? Suoritus oli kuitenkin <a href="https://www.youtube.com/watch?v=RFVff2nBybQ">Tenho Tuisku</a> tasoa, mutta lopputulos 2000% vähemmän hauska. <br /> <br /> Seuraavaksi tuli joku ohjelma, jossa katseltiin vanhoja nettivideoita ja vieraiden piti näytellä ne. En löytänyt hauskuutta tästäkään ja bonuksena ohjelmassa oli vielä Sami Hedberg, joka on maailman epäonnistunein standup koomikko. Kun miehen hauskin saavutus on näyttää irvistävältä kehitysvammaiselta läskimajavalta (ei hauskaa) on kyseenalaista miksi hänet pitää laittaa televisioon, ei se siellä hauskemmaksi muutu, eivätkä vanhat nettivideot hauskene sillä, että Sami Hedberg selostaa niitä. Paskaa.<br /> <br /> <a href="http://www.mikseri.net/artists/jeejee/jorma-uotisen-mysteerin-tanssi/260741/">Jorma Uotisen mysteerin tanssi.</a><br /> <br /> Hurjat nettivideot ohjelmassa koira nylpyttää tyynyä. Tosi hurja nettivideo. Myöhemmin sen tyynyn ja koiran omistajaa haastatellaan, että onpa hurja koiro ja hurja video vau. Etsisivät sen ukon joka työnsi sen lasipurkin takeressuunsa ja onnistui rikkomaan sen sinne. Sen haastattelu kiinnostaisi.<br /> <br /> Kun perjantai-ilta alkoi vaihtua yöksi Steven Seagal tuli ruutuun ja alkoi hakata etnisiä. Ihan hyvä päätös muuten huonolle illalle.<br /> <br /> <b>Lauantai:</b><br /> Pop&apos;n&apos;roll ohjelmassa esiintyivät samat yli-ikäiset ja epähauskat naamanvääntelijät kuin muuallakin. Oliko se helvetin eilinen kyynaama-viidenpennin-tenho-tuisku tässäkin ohjelmassa? Miten Mikko Kuustonenki on koko ajan jossain? Eikö sillä ole jo yksi tai kaksi muutakin tv-sarjaa? <br /> <br /> Sarja itsessään oli aivan uskomattoman aivojasyövyttävän epähauskaa ja vaivaannuttavaa sutkautteluyrittelyä. Tosi huonoja töksäytettyjä näsäviisaita vitsejä. Ohjelma yritti olla jotenkin kai musiikkiaiheinen, mutta ei oikein keskittynyt muuhun kuin ala-astetason lällättelyvitseihin. Eikö suomessa muka ole hauskoja ihmisiä, jotka saataisiin televisioon? Lisäksi uniikki on ihan vitun tosikon ja tyhmän oloinen jätkä. Tosi väkinäistä skeidaa. <br /> <br /> Vinoshow tai joku vastaava pyöri musiikkivisailun kanssa päällekäin ja vilkuilin sitäkin. Kyseessä oli imeisesti jonkin sortin improvisaatio-ohjelma. Käsitin, että tämä oli nelosen haastaja putoukselle. Hyvä haastaja kyllä sillä oli yhtä epähauskaa paskaa. Väkinäistä änkytystä vailla päätä ja häntää. Hyvä improvisaatio voi tuottaa todellista komiikan kultaa, mutta tässä tongittiin lähinnä tunkiota.<br /> <br /> Lopuksi tuli sketsi, josta ohjelma on ilmeisesti saanut nimensäkin. Siinä &quot;huumori&quot; revittiin siitä, että lavasteet olivat vinossa ja näyttelijöiden oli vaikea pysyä pystyssä. Ukko kaatuu... hauskaa. Mitään muuta huumorin tapaistakaan bändiaiheisesta tarinasta ei saatu irti. Sketsi oli muutenkin epärealistinen, kun rumpali oli muka kuunnellut etukäteen biisit ennen treenejä.<br /> <br /> Näin kokonaisuutena voidana todeta, että lauantai-illan ohjelmat olivat jopa perjantain ohjelmia huonompia. Eli ihan turha pysyä yksin kotona väijymässä mitään ryönää televisiosta. Menkää baariin tai kaverien luo öilöttämään tai kotimainen viihdeteollisuus ajaa teidät masennukseen ja alkoholismiin! <br /> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-BlDh63b63GI/VUeq_nLPLzI/AAAAAAAAE34/u2ds8FDgGNQ/s1600/joulusuklaati.jpg" imageanchor="1" style="clear: left; float: left; margin-bottom: 1em; margin-right: 1em;"><img border="0" height="203" src="http://4.bp.blogspot.com/-BlDh63b63GI/VUeq_nLPLzI/AAAAAAAAE34/u2ds8FDgGNQ/s320/joulusuklaati.jpg" width="320" /></a></div> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> Tahtoisin vielä kertoa tähän että paras kotimainen viihdesarja on V###n puhelinmyyjät.Office henkinen käsikirjoitus ja hahmot hipovat todellista neroutta. 5/5. <div style="clear: both;" /> </div> <div class="post-footer"> <div class="post-footer-line post-footer-line-1"> <span class="post-author vcard"> Lähettänyt <span class="fn" itemprop="author" itemscope="itemscope" itemtype="http://schema.org/Person"> <meta content="https://www.blogger.com/profile/01755577576952123971" itemprop="url" /> <a class="g-profile" href="https://www.blogger.com/profile/01755577576952123971" rel="author" title="author profile"> <span itemprop="name">mammea</span> </a> </span> </span> <span class="post-timestamp"> klo <meta content="http://halpaapaskaa.blogspot.com/2015/05/mr-choc-joulutaytesuklaanipaleet.html" itemprop="url" /> <a class="timestamp-link" href="http://halpaapaskaa.blogspot.cz/2015/05/mr-choc-joulutaytesuklaanipal
