post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="http://1.bp.blogspot.com/-MpzIVGW3g8c/VomMfuVjS8I/AAAAAAAAEW8/P3VL9WB0FKM/s320/Kombucha.jpg" itemprop="image_url" /> <meta content="6677829479318728241" itemprop="blogId" /> <meta content="1205852045135855988" itemprop="postId" /> <a name="1205852045135855988" /> <h3 class="post-title entry-title" itemprop="name"> New Family Member </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-1205852045135855988" itemprop="description articleBody"> <div class="p1"> <b><a href="https://en.wikipedia.org/wiki/SCOBY" target="_blank">Scoby</a> to brew my <a href="https://en.wikipedia.org/wiki/Kombucha" target="_blank">Kombucha!</a></b></div> <div class="p2"> I had become addicted to Kombucha last year but priced at $4.80 for 300ml bottle it just wasn’t in my Frugal2016 plan.</div> <div class="p1"> So today we found $9 Fermenting Jar, $5 Scoby and $2 Bottles for the 2nd Ferment.</div> <div class="p1"> Wish me luck, life of Scary Scoby begins.</div> <br /> <div class="p1"> My Guide <a href="http://www.hollywoodhomestead.com/how-to-brew-kombucha-and-make-kombucha-popsicles/" target="_blank">Pin</a>, wonderful Pinterest to the rescue.</div> <div class="p1"> There will be more Kombucha blogs to come, hopefully happy successful pride of how wonderful my Scoby has grown.</div> <div class="p1"> <br /></div> <table align="center" cellpadding="0" cellspacing="0" class="tr-caption-container" style="margin-left: auto; margin-right: auto; text-align: center;"><tbody> <tr><td style="text-align: center;"><a href="http://1.bp.blogspot.com/-MpzIVGW3g8c/VomMfuVjS8I/AAAAAAAAEW8/P3VL9WB0FKM/s1600/Kombucha.jpg" imageanchor="1" style="margin-left: auto; margin-right: auto;"><img border="0" height="320" src="http://1.bp.blogspot.com/-MpzIVGW3g8c/VomMfuVjS8I/AAAAAAAAEW8/P
