f="http://feeds.feedburner.com/felipemourabrasil" class="feed-rss" target="_blank"><i class="fa fa-rss" /></a> <a href="mailto:sambapim@gmail.com" class="email" target="_blank"><i class="fa fa-envelope" /></a> </div> <h3>Análises irreverentes dos fatos essenciais de política e cultura no Brasil e no resto do mundo, com base na regra de Lima Barreto: &quot;Troça e simplesmente troça, para que tudo caia pelo ridículo&quot;.</h3> </div> <div class="author-bio"> <h4><span>sobre </span></h4> <p>Felipe Moura Brasil estreou este blog em 2013, após dez anos como cronista na internet. Idealizou e organizou o best seller de Olavo de Carvalho, &quot;O mínimo que você precisa saber para não ser um idiota&quot;. Autor da Editora Record, trabalha em dois livros previstos para 2016.</p> </div> </div> </div> <nav id="site-navigation" class="main-navigation col-xs-13" role="navigation"> <div class="menu-principal-container"><ul id="menu-principal" class="menu"><li id="menu-item-37780" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37780"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/oriente-medio/">Oriente Médio</a></li> <li id="menu-item-37782" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37782"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/literatura-2/">Literatura</a></li> <li id="menu-item-37779" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37779"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/conto/">Conto</a></li> <li id="menu-item-37776" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37776"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/cronica-2/">Crônica</a></li> <li id="menu-item-37781" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37781"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/musica/">Música</a></li> </ul></div> </nav> </header> <article id="ubber-materia" class="post-42547"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">Bem, amigos “pacíficos” da Rede Globo…</h1> <h2 class="col-xs-18">Lá se vão 3 anos de Passe Livre para a delinquência</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Felipe Moura Brasil</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-25 14:42">25/01/2016 às 14:42</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/video-lula-e-a-alma-mais-solaris-do-brasil/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/mensagens-sobre-bomba-no-instituto-lula-escancaram-tradicao-do-pt-culpar-adversarios-e-vitimizar-ex-presidente/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (0)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <div id="attachment_42416" style="width: 310px" class="wp-caption aligncenter"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/ATO_MPL-gabriela_bilo-topo.jpg"><img class="wp-image-42416 size-medium" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/ATO_MPL-gabriela_bilo-topo-300x169.jpg" alt="ATO_MPL-gabriela_bilo-topo" width="300" height="169" /></a><p class="wp-caption-text">MPL, 2016</p></div> <p>Até para um colunista folião como eu, é duro assistir calado – neste período pré-carnavalesco em que o blog diminui o ritmo de publicações – a um monte de gente repetir o que escrevi quase três anos atrás, como no caso do <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/mensagens-sobre-bomba-no-instituto-lula-escancaram-tradicao-do-pt-culpar-adversarios-e-vitimizar-ex-presidente/" target="_blank">post anterior</a>.</p> <p>Então venho aqui, muito preguiçosamente, repetir a mim mesmo… de novo.</p> <p>O título do meu primeiro artigo, publicado em junho de 2013, sobre os atos de terror do Movimento Passe Livre disfarçados de manifestação popular foi “<a href="http://www.felipemourabrasil.com.br/2013/06/passe-livre-para-delinquencia.html" target="_blank">Passe Livre para a delinquência</a>“, trocadilho até hoje repetido por críticos do MPL com suas variações para “terrorismo”, “vandalismo” etc.</p> <p>Naquela ocasião, a transformação da violência em poesia (esses jovens “incomodam muito mais porque nos obrigam a olhar para dentro das nossas próprias vidas e, nessa hora, descobrimos que desaprendemos a sonhar”) ainda estava restrita aos blogs petistas, embora a TV e a imprensa tenham logo embarcado na ficção da “manifestação pacífica infiltrada por uma minoria de vândalos” (que petistas como Tarso Genro descreviam como de “extrema-direita”).</p> <p>Agora a “poesia” chegou ao <a href="http://g1.globo.com/fantastico/noticia/2016/01/fantastico-acompanha-grupo-de-meninas-que-participam-de-protestos.html" target="_blank">Fantástico</a>, que acompanhou “durante três semanas as meninas que são a nova cara das manifestações de rua de São Paulo”, mas não informou quem determinou que elas são a nova cara, nem quem era a velha.</p> <p>Tadeu Schmidt narrou a seguinte introdução:</p> <p><strong>“Em todos os protestos, para onde você olhasse, era fácil encontrar um pessoal bem jovem, adolescentes antenados, que não são de partidos políticos nem de movimentos organizados, não são black blocs e não depredam nada. Apenas vão para a rua dizer em alto e bom som o que consideram justo. Quem são esses estudantes, a nova cara dos protestos de São Paulo”?</strong></p> <p>Um dos meus vários textos de três anos atrás, “<a href="http://www.felipemourabrasil.com.br/2013/06/a-tarifa-da-ignorancia.html" target="_blank">A tarifa da ignorância</a>“, talvez responda:</p> <p><span style="color: #000080">“A</span> <a href="http://www.felipemourabrasil.com.br/2013/06/o-manifestante-ideal.html" target="_blank">horda de jovens</a> <span style="color: #000080">que aderem real ou virtualmente às ‘manifestações’ organizadas pelos partidos comunistas brasileiros, sob o pretexto de combater o aumento do preço da tarifa de ônibus, imagina-se lutando em favor dos pobres, quando está apenas sendo usada por manipuladores profissionais e propagandistas partidários em busca do mesmo poder político que, onde quer que tenha sido alcançado por seus similares, só fez piorar a vida dos pobres.</span></p> <p><span style="color: #000080">O</span> <a href="http://www.felipemourabrasil.com.br/2013/06/passe-livre-para-delinquencia.html" target="_blank">terrorismo</a> <span style="color: #000080">— defendido abertamente por Marx — não é o lado lamentável de uma ‘manifestação’ pacífica, como a grande mídia quer fazer crer. Ele é a essência e a razão de ser do ato, legitimado pela presença numerosa de desavisados (os ‘idiotas úteis’, diria Lenin) mais ou menos pacíficos.</span></p> <p><span style="color: #000080">Acatar suas reivindicações, ou mesmo dialogar com seus líderes a respeito, como faz o prefeito Fernando Haddad, é ensinar à população que</span> <a href="http://www.felipemourabrasil.com.br/2013/04/a-verdadeira-insanidade.html" target="_blank">o terror compensa</a> <span style="color: #000080">— o que é muito mais grave do que o aumento de 20 centavos na tarifa de um serviço pelo qual a população vai pagar de qualquer jeito, seja como ‘consumidora’, seja como ‘contribuinte’, sendo que, neste caso, sem saber quanto está pagando e muito mais sujeita ao esquema de compadrio empresarial e falta de transparência do Estado no trato das verbas públicas.</span></p> <p><span style="color: #000080">Os jovens da horda, no entanto, meninos mimados acostumados à ideia de ter todos os direitos (inclusive o de exigir todos os direitos para si ou para os outros) e nenhuma obrigação, não querem saber disso, é claro, nem da inflação de alimentos que vem afetando o bolso dos pobres muito mais do que qualquer outra coisa. Aprenderam desde cedo a colaborar cegamente com o crime e não vai ser agora que vão se informar antes, para não fazê-lo.</span></p> <p><span style="color: #000080">Se nunca estudaram a obra de Marx, Lenin, Marcuse, Gramsci e demais intelectuais comunistas que inventaram o Brasil de hoje — do qual Lula ainda é o maior líder —, que dirá a crítica de seus legados, incluindo como chegamos ao estado de calamidade e abuso geral, contra o qual imaginam se revoltar dessa maneira estupidamente alienada. Naturalmente, pouco lhes importa ainda se, passada a semana inicial de terrorismo, o PT e o PCdoB, para evitar danos à imagem de Haddad,</span> <a href="http://veja.abril.com.br/blog/reinaldo/geral/atencao-pt-vai-entrar-de-cabeca-na-pantomima-aparelhos-do-partido-de-trabalhadores-e-estudantes-estao-liberados-para-ir-as-ruas-na-segunda-a-ordem-e-nao-tocar-no-valor-da-tarifa-e-se-manifestar-con/" target="_blank">tenham decidido</a> <span style="color: #000080">assumir o comando do movimento e mudar sutilmente o sentido dos ‘protestos’, cujos alvos passam a ser a Polícia Militar e o governador Geraldo Alckmin, a verdadeira liderança indesejável que se quer odiosamente destruir.</span></p> <p><span style="color: #000080">Os jovens ativistas amam tanto os ‘oprimidos’ quanto odeiam todo tipo de conhecimento necessário para ajudá-los. E preferem ser (cúmplices de) bandidos a reconhecer — antes tarde do que nunca — a própria ignorância.</span><span style="color: #000080;line-height: 1.5">“</span></p> <div id="attachment_42554" style="width: 310px" class="wp-caption aligncenter"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/mpl.jpg"><img class="wp-image-42554 size-medium" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/mpl-300x200.jpg" alt="mpl" width="300" height="200" /></a><p class="wp-caption-text">MPL, 2013</p></div> <p><strong>Relembro abaixo outros trechos e notas dos meus artigos de 2013 que se mantêm atualíssimos:</strong></p> <p><strong>1)</strong> VOCÊS QUEREM TUDO DO ESTADO?</p> <p>JOVENS BRASILEIROS: Sim, nós queremos!</p> <p>FIDEL CASTRO: Eu dou!</p> <p>ADOLF HITLER: Eu também!</p> <p>JOSEF STALIN: Eu dou melhor!</p> <p>MAO TSÉ-TUNG: É meu! É meu!</p> <p>LUÍS XIV: Alguém me chamou?…</p> <p><strong>2)</strong> Diz o repórter da Globo na manifestação em Brasília: “Amanhã todo mundo vai poder dizer com muito orgulho nas redes sociais: ‘Eu fui!&apos;”. Pergunto: não teria sido esta a frase perfeita para milhões de pessoas que foram atrás de líderes comunistas no século passado usarem como epitáfio?</p> <p>Se a turma do MPL conquistar seus próximos objetivos (“Reforma agrária, reforma urbana, contra o latifúndio agrário, contra o latifúndio urbano”, “vindo a se somar a movimentos revolucionários que contestam a ordem vigente”), e atingir assim os ideais socialistas do Foro de São Paulo, os ativistas juvenis ao menos já sabem o que escrever no túmulo:</p> <p>“Eu fui! Pode ver lá no meu <i>face</i>!”</p> <p><strong>3)</strong> Assistindo à grande mídia, não tenho mais dúvidas: finalmente, chegaremos ao “comunismo pacífico”. Nunca antes na história desse país… Quer dizer: da história universal.</p> <p><b>4) </b>Durante as duas grandes Guerras Mundiais, o mundo – como faria supor a cobertura da Globo e da Globo News – vivia uma época perfeitamente “pacífica”, atrapalhada apenas por uma “minoria” de exércitos que, obviamente, não representavam ninguém.</p> <p><b>5) </b>Estou começando a achar que o nazismo não foi tão ruim assim. O problema era aquela “minoria” do Hitler, pô. O comunismo também: tirando aqueles “pequenos grupos de manifestantes mais radicais” de Mao, Stalin, Fidel, Pol-Pot, só tinha gente boa!</p> <p>E Saddam Hussein? Ah, mandava matar uns 30 iraquianos por dia, mas na maior parte do tempo era um sujeito tranquilo…</p> <p>Sem falar nos terroristas de Boston: dois irmãos pacíficos, até que…</p> <p><b>6) </b>William Bonner, no encerramento do Jornal Nacional: “Que os que se aproveitam desse momento histórico para tumultuar e agredir fiquem isolados.” Pergunto: se foram justamente aqueles que tumultuam e agridem os que CRIARAM este momento histórico (ou os que destes estão a serviço), meu senhor, será que eu já posso isolar os jornalistas da Globo por tumultuarem a cabeça do público e agredirem a verdade dos fatos?</p> <p><em><strong>Felipe Moura Brasil</strong> ⎯ <a href="http://veja.abril.com.br/blog/felipe-moura-brasil" target="_blank">http://veja.abril.com.br/blog/felipe-moura-brasil</a></em></p> <p><em>Siga no <a href="http://twitter.com/BlogDoPim" target="_blank">Twitter</a>, no <em><a href="http://www.facebook.com/felipe.m.brasil" target="_blank">Facebook</a> e</em> na <a href="https://www.facebook.com/FelipeMouraBrasil" target="_blank">Fan Page</a>.</em></p> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/"><span class="navigator">Voltar para a home</span></a> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/bem-amigos-pacificos-da-rede-globo/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/felipe-moura-b
