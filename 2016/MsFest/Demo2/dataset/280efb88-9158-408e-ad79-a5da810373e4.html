" title="linkedin" /> <span class="screen-reader-text">linkedin</span> </a> </li> <li> <a class="instagram" target="_blank" href="http://instagram.com/proposmontreal"> <i class="fa fa-instagram" title="instagram" /> <span class="screen-reader-text">instagram</span> </a> </li> <li> <a class="reddit" target="_blank" href="https://www.reddit.com/user/ProposMontreal/"> <i class="fa fa-reddit-square" title="reddit" /> <span class="screen-reader-text">reddit</span> </a> </li> <li> <a class="email" target="_blank" href="mailto:info@proposmontreal.com"> <i class="fa fa-envelope" title="e-mail" /> <span class="screen-reader-text">e-mail</span> </a> </li> </ul></div></div> <div class="container"> <div id="title-info" class="title-info"> <div id="site-title" class="site-title"><a href="http://proposmontreal.com"><span class="screen-reader-text">ProposMontréal</span><img class="logo" src="http://proposmontreal.com/wp-content/uploads/2016/08/logo.png" alt="ProposMontréal" /></a></div> </div> <button id="toggle-navigation" class="toggle-navigation"> <i class="fa fa-bars" /> </button> <div id="menu-primary-tracks" class="menu-primary-tracks" /> <div id="menu-primary" class="menu-container menu-primary" role="navigation"> <p class="site-description"> Histoire, Urbanisme, Architecture, Opinions et Montréalais </p> <div class="menu"><ul id="menu-primary-items" class="menu-primary-items"><li id="menu-item-4144" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-4144"><a href="http://proposmontreal.com">Blogue</a></li> <li id="menu-item-4375" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-4375"><a title="Boutique PM" href="https://squareup.com/store/ProposMontreal">Boutique PM</a></li> <li id="menu-item-4143" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-4143"><a href="http://proposmontreal.com/index.php/contact/">Contact</a></li> </ul></div></div> </div> </header> <div id="main" class="main" role="main"> <div id="loop-container" class="loop-container"> <div class="post-3997 post type-post status-publish format-standard has-post-thumbnail hentry category-actualite category-histoire-2 category-politique tag-charles-de-gaulle tag-expo-67 tag-jean-drapeau tag-lucien-saulnier tag-paris-montreal tag-stade-olympique tag-tour-montreal-paris entry full-without-featured odd excerpt-1"> <div class="featured-image" style="background-image: url(http://proposmontreal.com/wp-content/uploads/2016/01/maquette-tour2.jpg)" /> <div class="entry-meta"> <span class="date">04/01/2016</span> </div> <div class="entry-header"> <h1 class="entry-title">Une tour qui aurait changé l’histoire.</h1> </div> <div class="entry-container"> <div class="entry-content"> <article> <p>Qu’ont en commun la tour Eiffel de Paris, la Space Needle de Seattle et la Biosphère de Montréal? Elles ont toutes les trois été érigées durant une exposition internationale. Montréal a profité de son Expo avec des retombées architecturales hors du commun. Même si la majorité des bâtiments ont malheureusement disparu, plusieurs restent encore utilisés aujourd’hui. Par exemple, la Biosphère est notre tour Eiffel et l’architecte Buckminster Fuller n’a pas la même notoriété dans la culture populaire qu’un Moshe Safdie pour Habitat 67. Il est aussi possible de nommer le Casino et le Pavillon du Canada qui sont encore bien utilisés de nos jours. Que me diriez-vous si je disais que la tour du Stade Olympique est également un restant de l’Expo?</p> <p>Terminé exactement 20 ans après les événements de 1967, la tour du Stade est probablement une des icônes incontestables de la ville, incluant les rappels navrants de sa construction. Il est difficile de nier que la tour n’a pas d’impact important sur la ligne d’horizon de la ville. C’est la plus grande tour inclinée du monde après tout et je crois que nous devrions en être plus fier que nous le somme en vérité. Mais cette tour a un passé méconnu et on doit revenir au tout début des préparations pour l’exposition universelle pour voir l’idée d’une grande tour germer dans la tête du Maire Drapeau.</p> <p>Le maire tient obstinément à voir une tour, une œuvre phare qui changerait cette ligne d’horizon encore relativement nouvelle. Au début des années 60, Montréal possède quatre gratte-ciel qui dépassent les 125 mètres, la Tour de la Bourse, la Place Ville-Marie, la tour CIBC et la CIL House (Tour Telus) et elles sont les plus hautes du pays. Montréal est à ce moment dans l’histoire encore la métropole du Canada et Drapeau souhaite ajouter à cette domination. Comme j’ai déjà mentionné <a href="http://proposmontreal.com/index.php/20-faits-sur-montreal-4e-edition/" target="_blank">dans un autre texte</a>, il convainc même les autorités de Paris de déménager la tour Eiffel le temps de l’Expo. </p> <div align="center"> <figure id="attachment_4008" style="width: 451px" class="wp-caption aligncenter"><img src="http://proposmontreal.com/wp-content/uploads/2016/01/ledevoir.jpg" alt="Titre du quotidien Le Devoir  du 11 décembre 1964." width="451" height="774" class="size-full wp-image-4008" srcset="http://proposmontreal.com/wp-content/uploads/2016/01/ledevoir.jpg 451w, http://proposmontreal.com/wp-content/uploads/2016/01/ledevoir-87x150.jpg 87w, http://proposmontreal.com/wp-content/uploads/2016/01/ledevoir-175x300.jpg 175w" sizes="(max-width: 451px) 100vw, 451px" /><figcaption class="wp-caption-text">Titre du quotidien Le Devoir du 11 décembre 1964.</figcaption></figure> </div> <p>M. le Maire rêve d’une tour depuis belle lurette, ayant même déjà voulu ériger une de ses structures directement sur le mont Royal, heureusement ce projet tomba à l’eau rapidement. Toutefois, une autre idée germait déjà dans sa tête. En décembre 1964 avec le soutien moral de Lucien Saulnier, son bras droit à l’exécutif de la ville et des élus de la ville de Paris, Drapeau présente au conseil municipal une tour de 325 m en honneur des fondateurs de Montréal. Durant la proposition du projet, minutes avant le dévoilement de la maquette, Drapeau mentionne que suite à 2e Grande Guerre, Montréal n’a pas été en mesure de fêter adéquatement son 300e anniversaire et qu’une tour de 325 m pour le 325e n’est que d’une logique sans faille. Évaluée à 20 millions pour la construction, la tour doit s’autofinancer avec de l’espace locatif et les revenus d’une plate-forme d’observation prévue au haut de la structure. </p> <p>La Compagnie de l’expo 67 avec Pierre Dupuy en tête n’est pas chaude à l’idée d’une tour, une idée qu’ils avaient eux-mêmes repoussée lors de la conception du projet en 1963. Ancien avocat, le maire a la parole facile, « Nous ne pouvons oublier ceux qui sont venus ici fonder notre ville, il nous faut un monument à leur mémoire. Montréal étant la métropole, il est impensable qu’on élève ce monument en marge de l’Expo qui elle-même est un hommage à ceux qui ont fait le Canada ». Tout était pensé pour plaire au plus de gens possible. La pointe est de l’île Ronde ne devait que servir d’un espace gazonné, un parc, rien de mieux. Ce fut un des détails qui réussira à convaincre la compagnie de l’Expo d’approuver le projet dans leur giron. </p> <div align="center"> <figure id="attachment_3161" style="width: 550px" class="wp-caption aligncenter"><img src="http://proposmontreal.com/wp-content/uploads/2014/11/montreal-paris.jpg" alt="Maquettes de la Tour Paris-Montréal avec Jean Drapeau" width="550" height="700" class="size-full wp-image-3161" srcset="http://proposmontreal.com/wp-content/uploads/2014/11/montreal-paris.jpg 550w, http://proposmontreal.com/wp-content/uploads/2014/11/montreal-paris-117x150.jpg 117w, http://proposmontreal.com/wp-content/uploads/2014/11/montreal-paris-235x300.jpg 235w" sizes="(max-width: 550px) 100vw, 550px" /><figcaption class="wp-caption-text">Maquettes de la Tour Paris-Montréal avec Jean Drapeau</figcaption></figure> </div> <p>Comme quoi les choses n’ont pas changé énormément depuis 50 ans. Qui dit projet à Montréal, dit automatiquement résistance. D’abord, c’est la bourgeoisie anglaise qui voit d’un mauvais œil la création d’un monument par un architecte français, en honneur des fondateurs français. C’est aussi l’ordre des architectes du Québec qui ne comprennent tout simplement pas pourquoi c’est justement un français qui serait responsable du dessin final de cette tour au Québec. Bien sûr, les blagues comparant l’immeuble à une branche de céleri ou à l’anatomie du mâle sont elles aussi bien présentes, en général, la tour est bien acceptée du public. </p> <p>Le projet a du plomb dans l’aile assez rapidement. La date limite pour la construction est placée pour la fin de juin 1965 et l’appel d’offres est finalement placé pour trouver un entrepreneur prêt à prendre la charge du projet. Le 3 juin, trois groupes déposent leurs soumissions, variant entre 23 et 24,5 millions, elles dépassent déjà les 20 millions originalement promis lors de son dévoilement. Les coûts dépassant de huit à dix millions les estimations initiales font peur aux autorités de Montréal. La ville de Paris commence fortement à douter de la construction de ce monument, répétant à maintes reprises qu’il est impossible de voir leur part initiale de 10 millions de dollars être majorée. </p> <p>L’aventure sera de courte durée, le 8 juillet 1965, le bureau du maire dépose un communiqué affirmant que le projet de tour est simplement abandonné. Tous l’apprennent du même coup, autant la ville de Paris que les gestionnaires de l’Expo. C’est la surprise totale et comme si tout était orchestré ni Drapeau ni Saulnier ne sont disponibles pour répondre aux questions des journalistes. Le Maire devait faire face à l’évidence, il serait pratiquement impossible que le projet soit auto financée et les dépassements de coûts ne feraient qu’augmenter à mesure que la date de la première pelletée serait repoussée. « Personnellement, je continue de croire à la rentabilité du projet à ce nouveau prix. Mais je dois admettre qu’elle devient moins évidente à l’opinion publique, vu les affirmations que j’ai dû, depuis décembre dernier, réitérer voulant que ce monument se paierait par lui-même sur la base de 20 millions de dollars et ne coûterait rien au budget municipal ». Suite au communiqué, ce sera le silence de la part de ce dernier, fatigué et démoralisé, il sera hospitalisé pour deux semaines peu après le retrait au projet. </p> <div align="center"> <figure id="attachment_4004" style="width: 600px" class="wp-caption aligncenter"><img src="http://proposmontreal.com/wp-content/uploads/2016/01/TourSaulnier.jpg" alt="Tour proposée pour remplacer la Tour Paris-Montréal. " width="600" height="750" class="size-full wp-image-4004" srcset="http://proposmontreal.com/wp-content/uploads/2016/01/TourSaulnier.jpg 600w, http://proposmontreal.com/wp-content/uploads/2016/01/TourSaulnier-120x150.jpg 120w, http://proposmontreal.com/wp-content/uploads/2016/01/TourSaulnier-240x300.jpg 240w" sizes="(max-width: 600px) 100vw, 600px" /><figcaption class="wp-caption-text">Tour proposée pour remplacer la Tour Paris-Montréal.</figcaption></figure> </div> <p>La compagnie canadienne de l’Expo, d’abord réfractaire à l’idée, essaie maintenant de sauver le projet en ouvrant la porte à de nouvelles tours, moins coûteuses, moins hautes, moins grandioses, mais en vain, l’Expo n’aura pas de tour. Montréal n’a même pas de pavillon à son nom lors de l’Expo, oui elle en est la ville hôtesse, mais n’est pas autrement représentée.</p> <div align="center"> <figure id="attachment_4002" style="width: 600px" class="wp-caption aligncenter"><img src="http://proposmontreal.com/wp-content/uploads/2016/01/maquette-stade-olympique.jpg" alt="Maquette du Stade olympique dévoilé en 1972 " width="600" height="387" class="size-full wp-image-4002" srcset="http://proposmontreal.com/wp-content/uploads/2016/01/maquette-stade-olympique.jpg 600w, http://proposmontreal.com/wp-content/uploads/2016/01/maquette-stade-olympique-150x97.jpg 150w, http://proposmontreal.com/wp-content/uploads/2016/01/maquette-stade-olympique-300x194.jpg 300w" sizes="(max-width: 600px) 100vw, 600px" /><figcaption class="wp-caption-text">Maquette du Stade olympique dévoilé en 1972<br /></figcaption></figure> </div> <p>Déplaçons-nous le 6 avril 1972 lors du dévoilement de la maquette du futur Stade Olympique, tel un clin d’œil, une tour inclinée fera son apparition dans le ciel de Montréal. Elle est coupée de moitié à 165 mètres et encore sous le crayon d’un architecte français, Drapeau l’aura finalement sa tour. Une fois de plus, les étoiles ne sont pas alignées. La planète en entier n’admirera pas de tour sur Montréal puisque la construction du stade ne pourra être terminée à temps pour le début des jeux. Une honte qui ne sera pas réparée avant 1987, ayant dépassée les coûts à coup de centaines de millions et payée en grande partie par les contribuables. Montréal est à son plus bas à la fin des années 70. Selon les experts, l’arrivée du PQ a créé une frousse majeure aux investisseurs anglo-saxons qui encore à l’époque possédaient le gros du pouvoir. C’est sans compter la corruption au cœur même du boom de la construction entre 1965 et 1976 ainsi que cette image de stade incomplet pour un des événements les plus importants de la planète qui finalement couleront Montréal au détriment de Toronto qui trône comme métropole du pays.</p> <div align="center"> <figure id="attachment_4000" style="width: 586px" class="wp-caption aligncenter"><img src="http://proposmontreal.com/wp-content/uploads/2016/01/epreuve-tour-586x1024.jpg" alt="Intérieur de la tour Montréal-Paris. " width="586" height="1024" class="size-large wp-image-4000" srcset="http://proposmontreal.com/wp-content/uploads/2016/01/epreuve-tour-586x1024.jpg 586w, http://proposmontreal.com/wp-content/uploads/2016/01/epreuve-tour-86x150.jpg 86w, http://proposmontreal.com/wp-content/uploads/2016/01/epreuve-tour-172x300.jpg 172w, http://proposmontreal.com/wp-content/uploads/2016/01/epreuve-tour.jpg 600w" sizes="(max-width: 586px) 100vw, 586px" /><figcaption class="wp-caption-text">Intérieur de la tour Montréal-Paris.</figcaption></figure> </div> <p>Il faudra attendre jusqu’en 2017 et après une mise à niveau majeure pour voir un locataire important installer ses pénates dans la tour du stade, soit plus de 50 ans après l’annonce d’une tour par le maire Drapeau sur ses nouvelles îles. Octobre 2015, Le Groupe Desjardins annonce à la plus grande surprise de tous que l’entreprise réunira entre 1300 et 1800 employés éparpillés dans l’est de la ville dans des bureaux qui seront aménagés à l’intérieur du mât. Si nous devons nous fier à l’histoire, je vais devoir attendre que les premiers employés croisent la porte du funiculaire pour me réjouir. </p> <p>Qui sait ce qu’aurait été notre ville avec la tour Paris-Montréal dans son « skyline »? Les touristes seraient-ils aussi attirés par ce monument qu’ils le sont par la tour Eiffel comme rêvait Drapeau? Peut-être n’aurions jamais eu <a href="http://proposmontreal.com/index.php/une-hauteur-limite/" target="_blank">cette hauteur limite</a> pour les nouvelles constructions? Est-ce que ce besoin maladif finalement assouvi du maire pour une tour aurait fait que le Stade Olympique soit plus modeste et imaginons que ce stade avait été complété à temps pour les Olympiques et ce, sans nous avoir coûté plus d’un milliard de dollars dû à la mauvaise gestion de sa construction. On ne le saura jamais, cependant, une chose est certaine, cette tour aurait vraisemblablement changé le cours de l’histoire.</p> <p>Même si j’ai fait mes recherches sur le sujet, je dois donner un gros morceau du crédit à M. Roger La Roche qui dans <a href="https://dl.dropboxusercontent.com/u/13503829/Fiche%20Tour%20Paris-Mtl_Final_WEB.pdf" target="_blank">ce document PDF</a> mentionne toutes les grandes lignes de façon très détaillés la saga de la tour Paris-Montréal et qui m’a grandement aidé dans la recherche de sources dans les quotidiens et pour les dates. Il m’a donner la permission de m’en inspirer et rendons à César ce qui appartient à César. J’avais également déjà parlé de la tour sans vraiment entrer dans les détails sur <a href="http://proposmontreal.com/index.php/les-fetes-de-montreal/" target="_blank">un article des legs passés des fêtes de Montréal</a>.</p> <div align="center"> <figure id="attachment_4005" style="width: 600px" class="wp-caption aligncenter"><img src="http://proposmontreal.com/wp-content/uploads/2016/01/maquette-tour2.jpg" alt="Maquette" width="600" height="552" class="size-full wp-image-4005" srcset="http://proposmontreal.com/wp-content/uploads/2016/01/maquette-tour2.jpg 600w, http://proposmontreal.com/wp-content/uploads/2016/01/maquette-tour2-150x138.jpg 150w, http://proposmontreal.com/wp-content/uploads/2016/01/maquette-tour2-300x276.jpg 300w" sizes="(max-width: 600px) 100vw, 600px" /><figcaption class="wp-caption-text">Maquette</figcaption></figure> </div> <div class="sharedaddy sd-sharing-enabled"><div class="robots-nocontent sd-block sd-social sd-social-icon sd-sharing"><h3 class="sd-title">Partagez:</h3><div class="sd-content"><ul><li class="share-twitter"><a rel="nofollow" data-shared="sharing-twitter-3997" class="share-twitter sd-button share-icon no-text" href="http://proposmontreal.com/index.php/une-tour-qui-aurait-change-lhistoire/?share=twitter" target="_blank" title="Cliquez pour partager sur Twitter"><span /><span class="sharing-screen-reader-text">Cliquez pour partager sur Twitter(ouvre dans une nouvelle fenêtre)</span></a></li><li class="share-facebook"><a rel="nofollow" data-shared="sharing-facebook-3997" class="share-facebook sd-button share-icon no-text" href="http://proposmontreal.com/index.php/une-tour-qui-aurait-change-lhistoire/?share=facebook" target="_blank" title="Cliquez pour partager sur Facebook"><span /><span class="sharing-screen-reader-text">Cliquez pour partager sur Facebook(ouvre dans une nouvelle fenêtre)</span></a></li><li class="share-google-plus-1">
