line"> <a href="https://habrahabr.ru/company/ua-hosting/vacancies/" class="tab-item tab-item_stacked "> <span class="tab-item__value stats"> <span class="stats__counters stats__counters_big"> <strong class="counter">0</strong> </span> <span class="stats__value">Вакансии</span> </span></a> </li> <li class="tabs-menu__item tabs-menu__item_company-profile tabs-menu__item_inline"> <a href="https://habrahabr.ru/company/ua-hosting/fans/" class="tab-item tab-item_stacked "> <span class="tab-item__value stats"> <span class="stats__counters stats__counters_big"> <strong class="counter">794</strong> </span> <span class="stats__value">Подписчики</span> </span></a> </li> </ul> </div> <div class="company_post"> <div class="post post_full" id="post_275195"> <div class="post__header"> <span class="post__time_published">15 января в 16:53</span> <h1 class="post__title"> <a href="https://habrahabr.ru/flows/develop/" class="post__flow" onclick="if (typeof ga === 'function') { ga('send', 'event', 'flow', 'post page', 'Разработка'); }">Разработка</a><span class="post__title-arrow"> →</span> <span>7 примеров использования процедурной генерации в играх, о которых полезно знать всем разработчикам</span> <span class="flag flag_translation" title="Перевод">перевод</span> </h1> <div class="hubs"> <a href="https://habrahabr.ru/hub/webdev/" class="hub " title="Вы не подписаны на этот хаб" onclick="if (typeof ga === 'function') { ga('send', 'event', 'hub', 'post page', 'Разработка веб-сайтов'); }">Разработка веб-сайтов</a><span class="profiled_hub" title="Профильный хаб">*</span>, <a href="https://habrahabr.ru/hub/gamedev/" class="hub " title="Вы не подписаны на этот хаб" onclick="if (typeof ga === 'function') { ga('send', 'event', 'hub', 'post page', 'Разработка игр'); }">Разработка игр</a><span class="profiled_hub" title="Профильный хаб">*</span>, <a href="https://habrahabr.ru/company/ua-hosting/" class="hub " title="Вы не подписаны на этот хаб" onclick="if (typeof ga === 'function') { ga('send', 'event', 'hub', 'post page', 'Блог компании ua-hosting.company'); }">Блог компании ua-hosting.company</a> </div> </div> <div class="post__body post__body_full"> <div class="content html_format">Процедурно-генерируемый контент «правильных» игр — Diablo, Rogue, Spelunky, Daggerfall, Elite, Spore и даже аналогов Football Manager — не перестает удивлять. Он позволяет иначе взглянуть на дизайн и подчеркивает элегантность основных показателей системы. С его помощью вы экономите время и можете зарабатывать. Именно благодаря ему Skyrim и Minecraft привлекают огромное количество игроков, которые не изменяют своему выбору даже через несколько лет после выхода этих продуктов. Процедурная генерация – надежное основание, на котором построена концепция столь ожидаемой &quot;<a href="https://ru.wikipedia.org/wiki/No_Man%27s_Sky">No Man’s Sky</a>&quot; от Hello Games.<br /> <br /> В то же время стоит отметить, что принципы процедурной генерации не всегда используются и воспринимаются правильно, а потому не у всех получается сходу разрабатывать алгоритмы для отдельных элементов игры. Учитывая такую особенность, мы проконсультировались с опытными разработчиками и решили рассказать вам о продуктах, которые нашли весьма оригинальное применение данной технике.<br /> <br /> В каждой из нижеупомянутых игр процедурная генерация производит невероятный эффект, а потому, возможно, подготовленный обзор вдохновит вас на создание более качественных продуктов на базе генерируемых алгоритмов.<br /> <br /> <h4>1.Crusader Kings II: Сложные родственные связи становятся динамичными благодаря генерируемым персонажам</h4><br /> <img src="https://habrastorage.org/getpro/habr/post_images/7de/643/868/7de643868f37d9070e659600df7f93a4.jpg" alt="image" /><br /> <a name="habracut" /><br /> Процедурно-генерируемый контент придает персонажам и системам необходимые детали и глубину, а также приятно разнообразит среду и дизайн игры – именно в этих сферах данная техника и находит максимальное применение. С помощью процедурной генерации персонажи стратегии Crusader Kings II, действия которой разворачиваются в эпоху Средневековья, становятся уникальными, хотя и управляемыми компьютером, личностями. Речь идет о различных чертах, которые на самом деле сводятся к простым числам (вроде +1 к интриганству и -10 к жадности), определяющим поведение персонажа. Но так как события во многом обусловлены взаимоотношениями и поведением героев, их характеры превращаются в увлекательные элементы сложных систем, полюбившихся многим приверженцам этой средневековой повести.<br /> <br /> В своем электронном письме креативный директор Kitfox Games Таня Шорт отмечает, что рост популярности игры и непрекращающиеся обсуждения на форуме указывают на готовность игроков пропускать через себя все эти цифры и реакции персонажей (которые, как правило, очень просты, но в комплексе могут казаться сложными). «Так как Crusader Kings II попадает в категорию хардкорных игр с высоким порогом вхождения, игру можно в определенной степени сравнить с The Sims», — поясняет Таня. «Игроки любят придумывать истории, в которых объясняют внутренние переживания героев, их политику и т.д., особенно когда в вашем распоряжении такой интересный контекст, как реалии средневековой Европы. Именно поэтому то и дело на форуме Crusader Kings II возникают горячие дискуссии «не по теме»». <br /> <br /> <b>ИТОГО:</b> Игроки дополняют образы процедурно-генерируемых персонажей и систему их взаимоотношений собственными переживаниями, если герои ведут себя так, как того требуют определенные черты характера. В случае же, когда цифры, заложенные в основу линии поведения, общедоступны, процесс взаимодействия оказывается даже активнее.<br /> <br /> <h4>2. Более колоритные враги в Shadow of Mordor</h4><br /> <img src="https://habrastorage.org/getpro/habr/post_images/18b/0f3/095/18b0f3095ad58fe5a9dcfa8f534c362a.jpg" alt="image" /><br /> <br /> Shadow of Mordor, экшн RPG по мотивам произведений Толкиена, также выходит за рамки привычного представления об уровнях и картах процедурно-генерируемого контента. Игра закладывает концепцию налаживания личных отношений пользователей с орками. Если вкратце, каждый орк уникален — они создаются по алгоритму Nemesis System: учитывается всё от имени и внешности до манеры говорить и отношений с другими орками. Игра позволяет создавать всё новые и новые комбинации характеристик, используя их по принципу конструкторов Lego.<br /> <br /> Более того, если орк убивает персонажа игрока, он получает новое звание в армии Саурона. Причем события сохраняются в памяти на случай очередного столкновения. И если орка убивают или ранят, он возвращается снова – практикуя другие навыки и пытаясь продемонстрировать свое превосходство. На этот раз у него появляется процедурно-генерируемый шрам (например, тарелка над глазом, если его выкололи, или мешок над головой, если орк был обезглавлен).<br /> <br /> Так возникает конкуренция и вражда, что позволяет игроку использовать социальные связи орков во всевозможных личных целях (например, чтобы настроить кого-то против командира); вы испытываете определенные чувства по отношению к плохим ребятам, что странно, ведь убивать врагов – главная задача большинства видеоигр. По мнению директора BioShock Кена Левайна, Shadow of Mordor – «первая игра открытого типа взаимодействия». Это важный шаг на пути создания традиционных игровых сюжетов, которые адаптируются под решения игрока, а не просто существуют параллельно, как, скажем, при выборе новой книги о приключениях.<br /> <br /> <b>ИТОГО:</b> Процедурно-генерируемые характеристики врагов и шрамы, напоминающие о былых сражениях, убеждают игроков в том, что они борются с конкретными уникальными противниками, а не одними и теми же скриптовыми персонажами, доступными для других пользователей.<br /> <br /> <h4>3. Непредсказуемые уровни и удивительная механика в Spelunky</h4><br /> <img src="https://habrastorage.org/getpro/habr/post_images/ed0/ee2/b10/ed0ee2b10c5df2b234db001c6322b7d3.jpg" alt="image" /><br /> <br /> Пожалуй, только Rogue и Diablo превосходят Spelunky Дерека Ю (Derek Yu) по степени интеграции принципов процедурной генерации. Гениальность данного проекта заключается в том, что он мастерски детализирует механику и системы, лежащие в основе игры, а не обращаются к различным уровням запоминания (последний прием и вовсе не работает, так как каждый уровень генерируется буквально за несколько секунд до начала сессии). Доцент Нью-Йоркского университета Джулиан Тогелиус (исследователь вышеупомянутых тенденций) считает, что такой фундаментальный сдвиг в акцентах — от модификации уровня к изменению правил игры – демонстрирует наиболее эффективный способ применения процедурной генерации. «Невероятно важно, что игрок даже не предполагает, какие задачи ему придется решать в дальнейшем, именно поэтому генерация уровней (довольно простой, но чрезвычайно эффективный механизм) столь важна», — уверяет он.<br /> <br /> И ведь действительно, обычный игрок в Spelunky проходит тысячи или даже десятки тысяч уровней. Но лишь немногие побеждают – для этого в стандартном варианте нужно выжить в шестнадцати уровнях плюс одолеть главного командира в личной схватке (причем существуют даже секретные уровни с разными итогами боев).<br /> <br /> Важно отметить, что уровни организованы в соответствии с определенным планом; яко бы случайное расположение врагов, лавочников, предметов, стен пещер и других элементов подчиняется совершенно конкретным принципам.<br /> <br /> После первого релиза Spelunky в 2008 году появилось множество имитаций, но ни одна из них не сумела воплотить в себе ту же идеальную комбинацию авторской идеи, рандомизации и элегантности.<br /> <br /> <b>ИТОГО:</b> Генерируя уровни прямо во время игры по простой формуле, Spelunky заставляет игрока вникать в правила и анализировать возникающие системы, а не просто изучать геометрию очередного видеопродукта.<br /> <br /> <h4>4. Смежные алгоритмические системы Dwarf Fortress</h4><br /> <img src="https://habrastorage.org/getpro/habr/post_images/df9/ded/fa3/df9dedfa3adb88285f3847f7a59d44de.png" alt="image" /><br /> <br /> Запутаться в огромном перечне целей и задач, поставленных перед игроком в Dwarf Fortress, проще простого. Не зря нужно несколько месяцев, чтобы окончательно во всем разобраться. Изначально генерируется подробная родословная гномов, насчитывающая тысячи лет. Один из моих коллег каждый день рассказывал что-то новое о развивающихся династиях и неприступных крепостях, появляющихся на склонах гор. Это были истории о любви, утратах, предательстве, катастрофах, приключениях, испытаниях голодом, ужасных пожарах, убийствах, смешных происшествиях вроде того, как заблудилась группа ребят, и многое, многое другое.<br /> <br /> По мнению Тани Шорт, больше всего этот эпический симулятор мира гномов, созданный Тарном и Заком Адамс, поражает простотой десятков взаимосвязанных алгоритмических систем. «Большинство воспринимает Dwarf Fortress как результат креативной работы гениального инженера, а продукт в большей степени похож на слоеное пирожное, чем на двигатель внутреннего сгорания», — поясняет она. «У каждого элемента собственные правила, хотя он и подчиняется закономерностям, характерным для других компонентов. Только вот связь между частями целого едва уловима, а вышеупомянутая сложность понимания – прямое следствие различных типов взаимодействия – почти, как в нашей Вселенной. Не все заметно, а Эволюция идет».<br /> <br /> <b>ИТОГО:</b> Dwarf Fortress отличается от других продуктов своего класса не сложностью концепции, а тем, как отдельные простые элементы игры наслаиваются друг на друга, что способствует процедурной генерации опыта игрока – благодаря этому каждая сессия открывает для него новый, уникальный, многомерный и совершенно непредсказуемый мир гномов.<br /> <br /> <h4>5. RymdResa: Впечатляющее величие, таящееся во враждебной чужой вселенной</h4><br /> <img src="https://habrastorage.org/getpro/habr/post_images/c52/1af/7d7/c521af7d746f1e7a07c90f92eb5d41aa.jpg" alt="image" /><br /> <br /> В современном мире инди-<a href="https://ru.wikipedia.org/wiki/Roguelike">«рогалик»</a> — явление более чем распространенное, но лишь немногие из игр этого жанра сочетают процедурную генерацию с тематикой продукта так же удачно, как это получилось у создателей RymdResa. Подобно Elite и долгожданной No Man’s Sky в данной игре процедурно генерируется необъятная Вселенная, в которой планет и всевозможного космического мусора столько, что их вряд ли когда-либо можно было бы посетить. Цель такого подхода одна: игрок должен ощутить одиночество.<br /> <br /> Он путешествует во враждебном, мрачном небытии, изредка сталкиваясь с различными проплывающими мимо предметами, космическими кораблями, небесными телами или переживая катастрофы, которые почти не оставляют надежды на спасение. Красота RymdResa заключается в том, что сама по себе поэтика жизни космонавта на борту корабля игрока, общая атмосфера и стиль — опасность, одиночество, покой, необъятность просторов – возникает благодаря генерируемым алгоритмам, формирующим целый мир. В данном случае эти эстетические элементы — как правило, упускаются при ручной разработке дизайна уровней – усиливаются за счет ощущения отчужденности и грандиозных алгоритмов процедурной генерации, которые в каждой новой сессии предлагают исследовать уникальную вселенную.<br /> <br /> <b>ИТОГО:</b> С помощью загадочных тенденций процедурной генерации удается задать нужную тональность и подчеркнуть соответствующие тематические характеристики, что влияет на настроение игрока, вызывает чувство отчужденности или опасности в зависимости от дизайна уровней.<br /> <br /> <h4>6. Новинки заставляют исследовать миры Civilization тщательнее</h4><br /> <img src="https://habrastorage.org/getpro/habr/post_images/c2a/2d5/813/c2a2d5813402dbd333865640c9bedd7b.jpg" alt="image" /><br /> <br /> Если играть в Civilization, используя лишь статичные карты, созданные вручную, надолго вас не хватит. Слишком скучно. Основную идею этой серии компьютерных игр прекрасно описывает высказывание Сида Мейера, согласно которому хороший дизайн различных ситуативных вариантов перестает впечатлять, как только становится ясно, где искать те или иные предметы (персонажей). Тогелиус полагает, что «в игре очень важно каждый раз иметь дело с новыми картами, ведь так первую половину сессии вы изучаете предложенные условия, не понимая устройства мира и не зная, с какими цивилизациями столкнетесь».<br /> <br /> Главное понять, почему в игре вроде Civilization или Age of Empires, если мы говорим о стратегии реального времени, необходима процедурная генерация, в то время как многие другие продукты с аналогичными системами взаимодействия работают только с картами, созданными вручную. Процедурно-генерируемые карты подстегивают дух исследователя, но их очень сложно адаптировать под различные стратегии и стили игры. Тогелиус был членом команды разработчиков, в 2013 году тестировавших процедурно-генерируемые карты многосерийной Blizzard RTS StarCraft, рассчитанной на нескольких игроков. «Члены сообщества едва не подняли нас на смех: подготовленные карты не были <i>на 100% симметричными</i>», — вспоминает он.<br /> <br /> <b>ИТОГО:</b> Процедурная генерация позволяет создавать новые карты в каждой сессии, а, значит, игрок исследует и экспериментирует, хотя нескольким игрокам будет удобнее без подобной функции, если только открытия не главная цель игры.<br /> <br /> <h4>7. Экспериментальные процедурно-генерируемые игры предлагают творческие, эффективные решения сложных задач</h4><br /> <img src="https://habrastorage.org/getpro/habr/post_images/f89/fa3/081/f89fa308174f3f836fd1efa348152ab0.png" alt="image" /><br /> <br /> Некоторые из наиболее дальновидных и инновационных инициатив в сфере создания процедурно-генерируемого контента – результат научных исследований, а не некоммерческой разработки игр. В ходе недавнего проекта Georgia Tech был представлен автоматический генератор уровней для Super Mario Bros, основанный на алгоритме, описанном в одном из видеороликов с YouTube. Другой проект Georgia Tech позволяет генерировать простые интерактивные сюжетные линии.<br /> <br /> AI, известный широкой общественности, как ANGELINA, специализируется на процедурной генерации целых игр – включая не только отдельные элементы, но и механику — используя речевые команды (в качестве тематических рубрик). Дизайнер технологии Майкл Кук также руководит Procedural Generation Jam, специалистами которого, среди прочего, в 2014 году была создана игра, предлагавшая раскрыть таинственное убийство.<br /> <br /> <b>ИТОГО:</b> Академические и экспериментальные сцены инди-игр достойны вашего внимания, поскольку нередко предлагают оригинальные генерируемые решения сложных контекстных задач. В настоящее время они особенно полезны в разработке систем, отвечающих за адаптацию дизайна под различные стили игры.<br /> <br /> <h4>Не просто конвейер контента</h4><br /> Изучая вышеупомянутые и другие игры, в которых используется процедурная генерация, важно понимать, что это эффективный инструмент для решения проблем. Вы можете задействовать данный механизм для создания множества уровней в неограниченной среде или для добавления желаемых элементов в дизайн противника — так они не будут выглядеть и действовать одинаково. Обрабатывать подобную информацию вручную довольно трудно, причем на это уйдет немало времени. Хотя для написания и тестирования алгоритмов тоже требуется на пару минут, особенно, если предполагается их взаимодействие с другими системами.<br /> <br /> И не забывайте о том, что разнообразие не всегда синоним высокого качества игры.<br /> <br /> Кроме того, процедурная генерация – инструмент, позволяющий работать не только с контентом. В большинстве из перечисленных игр — в частности, RymdResa – механизм применяется в эстетических целях, чтобы вызвать ощущение отчужденности, неизвестности или придать дизайну определенный оттенок.<br /> <br /> Процедурно-генерируемый контент может выполнять различные функции — адаптации анимационных систем, как в случае со Spore; подготовки макетов подземельных владений, как в Diablo или Rogue; создания многочисленных уровней, развивающихся городов, незнакомых ландшафтов, бесконечных комбинаций геймплея, более подходящих систем, удачного музыкального сопровождения и не только.<br /> <br /> И, наконец, использование процедурной генерации всегда сводится к ответу на один простой вопрос: С какими элементами игры четкий алгоритм или набор алгоритмов справится лучше, чем вы?<br /> <br /> <hr /><br /> От переводчика: <br /> <br /> Немного ненавязчивой рекламы в подвале. В честь того, что общая емкость сети <a href="http://habrahabr.ru/company/ua-hosting/blog/180851/">нидерландского дата-центра</a>, в котором мы предоставляем услуги, достигла значения 5 Тбит / с (58 точек присутствия, включения в 36 точек обмена, более, чем в 20 странах и 4213 пиринговых включений), мы предлагаем <a href="http://habrahabr.ru/company/ua-hosting/blog/274707/">выделенные серверы в аренду по невероятно низким ценам.</a></div> <div class="post__tags"> <ul class="tags icon_tag"> <li><a href="https://habrahabr.ru/search/?q=%5Bgame%20development%5D&target_type=posts" rel="tag">game development</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5B%D0%BF%D1%80%D0%BE%D1%86%D0%B5%D0%B4%D0%B6%D1%83%D1%80%D0%BD%D0%B0%D1%8F%20%D0%B3%D0%B5%D0%BD%D0%B5%D1%80%D0%B0%D1%86%D0%B8%D1%8F%5D&target_type=posts" rel="tag">процеджурная генерация</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5B%D0%B3%D0%B5%D0%B9%D0%BC%D0%B4%D0%B5%D0%B2%5D&target_type=posts" rel="tag">геймдев</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5B%D0%BF%D1%80%D0%BE%D1%86%D0%B5%D0%B4%D1%83%D1%80%D1%8B%5D&target_type=posts" rel="tag">процедуры</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5B%D1%80%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D0%BA%D0%B0%5D&target_type=posts" rel="tag">разработка</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5B%D0%B8%D0%B3%D1%80%D1%8B%5D&target_type=posts" re ыми монстрами roguelike-строения типа ADOM, FTL, NetHack, Moria, DCSS, DoomRL и т.д.<br /> <br /> &gt; 1.Crusader Kings II: Сложные родственные связи становятся динамичными благодаря генерируемым персонажам<br /> <br /> … и ни на что фактически не влияют. Ну, есть набор чисел-характеристик, ну, он как-то видоизменяется. С ровно таким же успехом можно говорить про «переживания» среднестатистических игроков по этим цифрам в любой RPG.<br /> <br /> &gt; 2. Более колоритные враги в Shadow of Mordor<br /> <br /> … и близко не стояли с теми, что генерируются в тех же Dwarf Fortress или хотя бы ADOM. И, в отличие от SoM, там это не просто дополнительные декали на модель, а действительно на что-то влияет. Допустил, что посла каких-нибудь местных эльфов съел внезапно пришедший из глубин монстр, а у него оказался немаленький клан с родным братом, жаждущим мести? Получи осаду войска эльфов в следующем сезоне.<br /> <br /> &gt; 3. Непредсказуемые уровни и удивительная механика в Spelunky<br /> <br /> Опять же, субъективно, далеко не самый радужный пример генерации случайных процедурных миров. Тот же Minecraft или его 2D-клоны (типа Terraria), скажем, куда более сложные планеты генерируют.<br /> <br /> Ну и так далее. </div> <div class="reply_form_placeholder" /> <div class="reply"> </div> </div> <ul class="reply_comments" id="reply_comments_8740911"> </ul> </li> <li class="comment_item" id="comment_8742325"> <span class="parent_id" data-parent_id="8740555" /> <div class="comment_body "> <div class="info comments-list__item comment-item  " rel="8742325"> <div class="folding-dot-holder"><div class="folding-dot" /></div> <span class="comment-item__user-info" data-user-login="garrydvaraza"> <a href="https://habrahabr.ru/users/garrydvaraza/" class="comment-item__avatar"> <img src="//habrastorage.org/getpro/habr/avatars/2c3/2fb/80e/2c32fb80e71463d92960996e776070dd_small.jpg" alt class="comment-item__avatar-img" /> </a> <a href="https://habrahabr.ru/users/garrydvaraza/" class="comment ="Ссылка на комментарий" /> <span class="icon_comment-tree js-comment_tree" data-id="8740619" data-parent_id="8740589" title="Показать ветку комментариев" /> <a href="#comment_8740589" class="icon_comment-parent js-comment_parent" data-id="8740619" data-parent_id="8740589" title="Показать предыдущий комментарий" /> <span class="js-comment_chidren" title="Вернуться к ответу" /> </span> <div id="voting_8740619" class="voting-wjt voting-wjt_comments js-voting   "> <div class="voting-wjt__counter js-mark  "> <span class="voting-wjt__counter-score js-score" title="Всего 0: ↑0 и ↓0">0</span> </div> <button type="button" disabled class="voting-wjt__button voting-wjt__button_plus js-plus" title="Голосовать могут только зарегистрированные пользователи"><span>↑</span></button> <button type="button" disabled class="voting-wjt__button voting-wjt__button_minus js-minus" title="Голосовать могут только зарегистрированные пользователи"><span>↓</span></button> </div> </div> <div class="message html_format "> Добро пожаловать на хабр, вновь :)<br /> <br /> Фракталы могут относиться к процедурной генерации, но она не ограничивается лишь фракталами. Биомы (в майнкрафте), текстура вороного, градиенты и распределение вероятностей появления объектов и локаций (а так же их свойств), и прочее прочее прочее. </div> <div class="reply_form_placeholder" /> <div class="reply"> </div> </div> <ul class="reply_comments" id="reply_comments_8740619"> </ul> </li> </ul> </li> <li class="comment_item" id="comment_8740629"> <span class="parent_id" data-parent_id="0" /> <div class="comment_body "> <div class="info comments-list__item comment-item  " rel="8740629"> <div class="folding-dot-holder"><div class="folding-dot" /></div> <span class="comment-item__user-info" data-user-login="akirsanov"> <a href="https://habrahabr.ru/users/akirsanov/" class="comment-item__avatar"> <img src="//habrastorage.org/getpro/habr/avatars/e97/3de/5e7/e973de5e79428570efc8db3dfcd42f1b_small.jpg" alt class="comment-item__avatar-img" /> </a> <a href="https://habrahabr.ru/users/akirsanov/" class="comment-item__username">akirsanov</a> </span> <time class="comment-item__time_published"> 15 января 2016 в 21:23 <span class="comment-item__time_changed icon_comment-edit" title="Kомментарий был изменён"> <i class="comment-item__sign_changed">(комментарий был изменён)</i> </span> </time> <span class="comment-item__controls"> <a href="#comment_8740629" class="icon_comment-anchor" title="Ссылка на комментарий" /> <span class="js-comment_chidren" title="Вернуться к ответу" /> </span> <div id="voting_8740629" class="voting-wjt voting-wjt_comments js-voting   "> <div class="voting-wjt__counter js-mark voting-wjt__counter_positive "> <span class="voting-wjt__counter-score js-score" title="Всего 18: ↑13 и ↓5">+8</span> </div> <button type="button" disabled class="voting-wjt__button voting-wjt__button_plus js-plus" title="Голосовать могут только зарегистрированные пользователи"><span>↑</span></button> <button type="button" disabled class="voting-wjt__button voting-wjt__button_minus js-minus" title="Голосовать могут только зарегистрированные пользователи"><span>↓</span></button> </div> </div> <div class="message html_format "> Уважаемые представители компании ua-hosting! <br /> Уже по 2-3 раза в день я натыкаюсь на вашу рекламу на хабре по причине наличия оной внизу каждого десятого поста на главной. Я ничего не имею против рекламы, однако назойливый маркетинг почему-то вызывает у меня негатив и для себя я уже заметил некое раздражение от вашего бренда. <br /> Возможно вам стоит сделать определенные выводы, не исключаю, что такая-же реакция может наблюдаться и у других.<br /> Думаю вам следует обратить на это внимание, т.к., надеюсь, это идет вразрез с вашими целями. </div> <div class="reply_form_placeholder" /> <div class="reply"> </div> </div> <ul class="reply_comments" id="reply_comments_8740629"> <li class="comment_item" id="comment_8740695"> <span class="parent_id" data-parent_id="8740629" /> <div class="comment_body "> <div class="info comments-list__item comment-item is_topic_starter " rel="8740695"> <div class="folding-dot-holder"><div class="folding-dot" /></div> <span class="comment-item__user-info" data-user-login="ragequit"> <a href="https://habrahabr.ru/users/ragequit/" class="comment-item__avatar"> <img src="//habrastorage.org/getpro/habr/avatars/51c/089/f50/51c089f5046fde9b1713c50554d1b3ac_small.png" alt class="comment-item__avatar-img" /> </a> <a href="https://habrahabr.ru/users/ragequit/" class="comment-item__username">ragequit</a> </span> <time class="comment-item__time_published"> 15 января 2016 в 22:50 </time> <span class="comment-item__controls"> <a href="#comment_8740695" class="icon_comment-anchor" title="Ссылка на комментарий" /> <span class="icon_comment-tree js-comment_tree" data-id="8740695" data-parent_id="8740629" title="Показать ветку комментариев" /> <a href="#comment_8740629" class="icon_comment-parent js-comment_parent" data-id="8740695" data-parent_id="8740629" title="Показать предыдущий комментарий" /> <span class="js-comment_chidren" title="Вернуться к ответу" /> </span> <div id="voting_8740695" class="voting-wjt voting-wjt_comments js-voting   "> <div class="voting-wjt__counter js-mark voting-wjt__counter_positive "> <span class="voting-wjt__counter-score js-score" title="Всего 16: ↑9 и ↓7">+2</span> </div> <button type="button" disabled class="voting-wjt__button voting-wjt__button_plus js-plus" title="Голосовать могут только зарегистрированные пользователи"><span>↑</span></button> <button type="button" disabled class="voting-wjt__button voting-wjt__button_minus js-minus" title="Голосовать могут только зарегистрированные пользователи"><span>↓</span></button> </div> </div> <div class="message html_format "> Что-то мне подсказывает, что от чисто рекламных постов с 5 завуалированными ссылками в тексте, как делают, в основной своей массе, другие блоги, вам будет радостнее еще меньше. Реклама эта никак на посты не влияет, в текст, смысл
