profile tabs-menu__item_inline"> <a href="https://habrahabr.ru/company/kaspersky/vacancies/" class="tab-item tab-item_stacked "> <span class="tab-item__value stats"> <span class="stats__counters stats__counters_big"> <strong class="counter">20</strong> </span> <span class="stats__value">Вакансии</span> </span></a> </li> <li class="tabs-menu__item tabs-menu__item_company-profile tabs-menu__item_inline"> <a href="https://habrahabr.ru/company/kaspersky/fans/" class="tab-item tab-item_stacked "> <span class="tab-item__value stats"> <span class="stats__counters stats__counters_big"> <strong class="counter">2,7k</strong> </span> <span class="stats__value">Подписчики</span> </span></a> </li> </ul> </div> <div class="company_post"> <div class="post post_full" id="post_275185"> <div class="post__header"> <span class="post__time_published">15 января в 15:41</span> <h1 class="post__title"> <a href="https://habrahabr.ru/flows/develop/" class="post__flow" onclick="if (typeof ga === 'function') { ga('send', 'event', 'flow', 'post page', 'Разработка'); }">Разработка</a><span class="post__title-arrow"> →</span> <span>Security Week 02: уязвимые вебкамеры, продолжение истории с Juniper, Zero-Day в Silverlight и как его нашли</span> </h1> <div class="hubs"> <a href="https://habrahabr.ru/hub/infosecurity/" class="hub " title="Вы не подписаны на этот хаб" onclick="if (typeof ga === 'function') { ga('send', 'event', 'hub', 'post page', 'Информационная безопасность'); }">Информационная безопасность</a><span class="profiled_hub" title="Профильный хаб">*</span>, <a href="https://habrahabr.ru/company/kaspersky/" class="hub " title="Вы не подписаны на этот хаб" onclick="if (typeof ga === 'function') { ga('send', 'event', 'hub', 'post page', 'Блог компании «Лаборатория Касперского»'); }">Блог компании «Лаборатория Касперского»</a> </div> </div> <div class="post__body post__body_full"> <div class="content html_format"><img src="https://habrastorage.org/files/f7b/595/448/f7b595448388499ba73b4e7ef9352a81.jpg" align="right" />На этой неделе одной из самых обсуждаемых новостей стало <a href="https://threatpost.ru/older-ie-versions-losing-security-support-on-tuesday/14136/">окончание</a> поддержки Microsoft Internet Explorer 8, 9 и 10. Данные версии браузеров перестанут получать обновления даже в случае обнаружения серьезных уязвимостей. Новость достаточно очевидная, чтобы не тратить на нее много места в дайджесте, но она наводит меня на еще одну мысль. Тем, кто пользуется IE 8, уже давно пора обновиться, и возможно прекращение поддержки их наконец-то подтолкнет к этому шагу. Обновиться достаточно просто, хотя кому-то придется для этого купить новый компьютер, но и это — не большая проблема. <br /> <br /> Проблемы начнутся, когда «компьютеров» с аналогичным подходом к разработке и развитию, когда типичный софт и железо устаревают максимум за 2-3 года, будет несколько десятков в каждой отдельно взятой квартире — от счетчика электроэнергии до чайника и электроплиты. Заметный упор в сторону «умных» бытовых приборов на <a href="https://blog.kaspersky.ru/bionicman-ces-2016-impressions/10442/">CES</a> (пока в основном довольно странных и безумно дорогих холодильников и стиральных машин) показывает, что это произойдет довольно скоро. В нынешнем виде такие устройства могут работать десятилетиями. А в будущем? Представьте себе экосистему Android, распространенную на утюги и кофемолки. Получатся небезопасные устройства, которые надо обновлять, небезопасные устройства, которые не поддерживаются производителем, небезопасные устройства, о которых даже сам производитель не знает, что они небезопасные. <br /> <br /> Какая-то не очень радужная перспектива, но пока я не вижу других вариантов развития. Производителям «умных вещей», увы, придется набить те же шишки на лбу, которые для производителей «больших» операционных систем давно пройденный этап. Все выпуски дайджеста — <a href="http://habrahabr.ru/search/?target_type=posts&q=%5Bklsw%5D%20&order_by=date">тут</a>. <br /> <a name="habracut" /><br /> <b>Методы прикручивания бэкдора к дешевой веб-камере D-Link</b><br /> <a href="https://threatpost.com/inexpensive-webcam-turned-into-backdoor/115854/">Новость</a>. <a href="http://blog.vectranetworks.com/blog/turning-a-webcam-into-a-backdoor">Исследование</a>. <br /> <br /> Уязвимости в сетевых веб-камерах всегда вызывают большой интерес. Понятно почему: в голове сразу появляется картинка, как злоумышленник подглядывает за вами и вашими близкими. Исследование компании Vectra Networks вскрывает хоть и серьезную, но не самую ужасную проблему с такими устройствами. Купив одну из самых дешевых камер D-Link, эксперты разобрали ее прошивку и обнаружили, что вставить в нее бэкдор (в данном случае — кусок кода, который стучится на сервер потенциального <s>вуайериста</s> атакующего) — несложно. Ну как несложно: надо все же получить доступ к устройству, слить прошивку, залить новую. Или не надо получать доступ, если убедить владельца камеры скачать зараженное «обновление». Впрочем, тоже маловероятно. <br /> <br /> <div style="text-align:center;"><img src="https://habrastorage.org/files/506/ec1/239/506ec1239ab24fd2a63b16de2cb5b0af.jpg" /></div><br /> <br /> Основная претензия исследователей к D-Link заключается в том, что аутентичность кода нигде в устройстве не проверяется. Вполне резонно, но с веб-камерами случаются и более серьезные вещи по части безопасности. Достаточно вспомнить <a href="https://blog.kaspersky.ru/massive-webcam-breach/6273/">позапрошлогодний</a> взлом веб-камер Foscam, в котором и взлома-то особого не было — просто камеры с настройками по умолчанию и без всякой защиты были доступны из сети. <br /> <br /> <div style="text-align:center;"><img src="https://habrastorage.org/files/69d/abb/e1e/69dabbe1e4b1421aa5bd72d2d3409930.jpg" /></div><br /> <br /> Кстати о Foscam. На этой неделе в США появилась <a href="https://blog.kaspersky.com/kid-safety-iot/11066/">новость</a> о том, что некто не только взломал baby-монитор этого производителя, но еще и пугал трехлетнего ребенка, разговаривая с ним по ночам страшным голосом. Родители ребенка в интервью СМИ сообщили, что теперь безопасность — это их самый главный приоритет. Ну хоть у кого-то так. <br /> <br /> <b>Juniper решила удалить уязвимый протокол DUAL_EC_DRBG. Аудитория в недоумении.</b> <br /> <a href="https://threatpost.ru/questions-linger-as-juniper-removes-backdoored-dual_ec-rng/14202/">Новость</a>.<br /> <br /> В заключительном дайджесте прошлого года я <a href="http://habrahabr.ru/company/kaspersky/blog/274211/">предположил</a>, что история с обнаружением бэкдора и уязвимости, позволяющей расшифровывать трафик, в устройствах Juniper обязательно получит продолжение. И угадал. В начале года тема получила развитие, хотя нельзя сказать, что стало понятнее. Напомню, расшифровка трафика стала возможна благодаря а) использованию в коде алгоритма DUAL_EC_DRBG б) некорректной реализации вывода этого алгоритма. Предположительно, некое «неавторизованное» изменение в коде сделало расшифровку трафика возможной, но возникает справедливый вопрос: а зачем этот алгоритм генерации псевдослучайных чисел вообще вставили в код? Тем более в таком странном виде, когда вывод этого алгоритма дополнительно обрабатывается другим, более безопасным? <br /> <br /> На конференции Real World Crypto представительная группа исследователей <i>тоже не смогла</i> ответить на этот вопрос, но поделилась результатами анализа кода разных версий ScreenOS — системы, под управлением которой работают устройства NetScreen. Выяснилось, что алгоритм появился там в 2008 или 2009 году — точно после того, как в 2007 году стало окончательно ясно, что в DUAL_EC что-то не так. До ScreenOS версии 6.2 использовался только алгоритм ANSI X9.31. В этой же версии вместе с данным алгоритмом начал использоваться DUAL_EC, причем вывод последнего был увеличен с 20 байт до 32-х — именно этот нюанс сделал атаку возможной. <br /> <br /> То есть все еще возможно, что это была серия непреднамеренных ошибок, но слишком уж много совпадений для того, чтобы дальше придерживаться этой версии. Впрочем, с этого места уже начинаются домыслы и ничем не подтвержденные гипотезы, наиболее подробно <a href="http://www.wired.com/2015/12/researchers-solve-the-juniper-mystery-and-they-say-its-partially-the-nsas-fault/">описанные</a> в этом материале Wired. Собственно, новость этой недели заключается в том, что в Juniper решили полностью отказаться от использования сомнительного алгоритма, таким образом окончательно закрыв уязвимость. А вот патч, выпущенный в декабре, проблему решал не до конца. <br /> <br /> <b>Microsoft закрывает дыру в Silverlight, эксперты «Лаборатории» рассказывают, как нашли уязвимость</b><br /> <a href="https://threatpost.ru/curious-tale-of-a-microsoft-silverlight-zero-day/14227/">Новость</a>. <a href="https://securelist.com/blog/research/73255/the-mysterious-case-of-cve-2016-0034-the-hunt-for-a-microsoft-silverlight-0-day/">Исследование</a>. <br /> <br /> Еженедельный апдейт Microsoft, закрывающий вновь обнаруженные уязвимости в продуктах, на этой неделе <a href="https://threatpost.ru/microsoft-patches-six-critical-flaws-with-first-update-of-2016/14213/">включал</a> в себя патч для Microsoft Silverlight — плагина, реализующего примерно те же задачи, что и Adobe Flash. Уязвимости в нем так же опасны, как и многочисленные «дыры» в Flash, с поправкой на популярность плагина. Уязвимость позволяет выполнять произвольный код на атакуемой машине. В общем-то вполне рядовая дыра, но есть одно «но»: в исследовании экспертов «Лаборатории Касперского» подробно рассказывается история обнаружения, с такими деталями, которые обычно остаются «за кадром», по разным причинам. <br /> <br /> А история интересная. Все началось с печально известного взлома и утечки архивов компании HackingTeam в прошлом году. В самом архиве были обнаружены эксплойты для ранее неизвестных уязвимостей, в частности в Adobe Flash. Но отправной точкой для поиска уязвимости в Silverlight стала переписка HackingTeam с «охотником за эксплойтами» — она была проаналазирована в <a href="http://arstechnica.com/security/2015/07/how-a-russian-hacker-made-45000-selling-a-zero-day-flash-exploit-to-hacking-team/">этом</a> материале издания ArsTechnica. Помимо прочего там мелькали цифры вознаграждения для тех, кто предпочитает работать в «серой» зоне и сотрудничать с компаниями типа HackingTeam (или упомянутой мной в <a href="http://habrahabr.ru/company/kaspersky/blog/274703/">прошлом</a> выпуске Zerodium) — например, 20 тысяч долларов за информацию об уязвимости с работающим proof of concept. То есть какой-то эксплойт был отправлен, деньги за него получены, но это все вводные, которые были в наличии. <br /> <br /> Поиск по имени «охотника» дал информацию о другой уязвимости в Silverlight: на сайте PacketStorm тем же Виталием Топоровым размещено описание и, что важно, proof of concept. PoC — это безвредная демонстрация уязвимости, обычно исследователи показывают, что с помощью бреши можно сделать все, что угодно, запуская штатный калькулятор Windows. Предположив, что стиль программирования в известном proof of concept и неизвестном эксплойте, написанными одним автором, может совпадать, эксперты создали <a href="https://plusvic.github.io/yara/">YARA-правило</a>, выглядящее вот так:<br /> <br /> <div style="text-align:center;"><img src="https://habrastorage.org/files/ac5/faf/834/ac5faf83408043db8f6dd1a7e5297382.png" /></div><br /> <br /> Здесь все просто — есть текстовые строки, которые предположительно могут быть в эксплойте, нужно их найти. Для поиска использовалась как облачная сеть «Лаборатории» Kaspersky Security Network, так и возможности сервиса VirusTotal. В конце ноября наживка сработала: сначала в KSN, а через несколько часов на VirusTotal был загружен вредоносный файл. Дальше осталось проанализировать этот файл, определить параметры уязвимости и сообщить информацию в Microsoft — выяснилось, что это все же новая уязвимость, ранее неизвестная. Интересно, что файл был скомпилирован всего через 2 недели после утечки архивов HackingTeam — то есть кто-то вероятно внимательно проанализировал архивы, не будучи ограниченным законодательством, этикой или чем-то еще. <br /> <br /> Исследование примечательно тем, что в корне отличается от большинства других. Обычно они начинаются с момента получения исполняемого файла и его анализа. А здесь дается пример, что добыть экзешник — тоже обычно довольно сложная задача. Но не безнадежная, даже при наличии самого минимума вводных. Подробнее <a href="https://securelist.com/blog/research/73255/the-mysterious-case-of-cve-2016-0034-the-hunt-for-a-microsoft-silverlight-0-day/">здесь</a>. <br /> <br /> Что еще произошло: <br /> 17 уязвимостей <a href="https://threatpost.ru/adobe-patches-code-execution-flaws-in-reader-acrobat/14210/">закрыто</a> в Adobe Reader и Acrobat. <br /> <br /> <a href="https://threatpost.ru/po-sledam-tyupkina/14153/">Арестованы</a> участники группировки, похищавшей деньги из банкоматов при помощи вредоносной атаки <a href="https://threatpost.ru/tyupkin-vydaet-dengi-laboratoriya-kasperskogo-publikuet-analiz-bankomatnogo-troyantsa/3982/">Tyupkin</a>. <br /> <br /> <img src="https://habrastorage.org/files/1a3/d84/77c/1a3d8477c94641beaa19694292d10b54.png" align="right" /><b>Древности:</b><br /> «Feist-760»<br /> <br /> Резидентный опасный вирус, стандартно поражает COM- и EXE-файлы при их запуске и открытии. Записывает свою TSR-копию по адресу 9800:0000, ничего не меняя в полях MCB, что может вызвать зависание системы. Перехватывает int 21h. <br /> <br /> <i>Цитата по книге «Компьютерные вирусы в MS-DOS» Евгения Касперского. 1992 год. Страница 67. </i><br /> <br /> <i>Disclaimer: Данная колонка отражает лишь частное мнение ее автора. Оно может совпадать с позицией компании «Лаборатория Касперского», а может и не совпадать. Тут уж как повезет.</i></div> <div class="post__tags"> <ul class="tags icon_tag"> <li><a href="https://habrahabr.ru/search/?q=%5Bjuniper%5D&target_type=posts" rel="tag">juniper</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5Bd-link%5D&target_type=posts" rel="tag">d-link</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5B%D0%B1%D1%8D%D0%BA%D0%B4%D0%BE%D1%80%5D&target_type=posts" rel="tag">бэкдор</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5Binternet%20explorer%5D&target_type=posts" rel="tag">internet explorer</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5Bdual_ec_drbg%5D&target_type=posts" rel="tag">dual_ec_drbg</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5Bsilverlight%5D&target_type=posts" rel="tag">silverlight</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5Btyupkin%5D&target_type=posts" rel="tag">tyupkin</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5Bhackingteam%5D&target_type=posts" rel="tag">hackingteam</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5Bklsw%5D&target_type=posts" rel="tag">klsw</a></li> </ul> </div> </div> </div> <div class="post-additionals"> <div class="infopanel_wrapper js-user_"> <ul class="postinfo-panel postinfo-panel_post" id="infopanel_post_275185"> <li class="postinfo-panel__item"> <div class="voting-wjt voting-wjt_infopanel js-voting  "> <button type="button" disabled class="voting-wjt__button voting-wjt__button_plus js-plus" title="Голосовать могут только зарегистрированные пользователи."> <span>↑</span> </button> <div class="voting-wjt__counter voting-wjt__counter_positive  js-mark"> <span class="voting-wjt__counter-score js-score" title="Общий рейтинг 11: ↑10 и ↓1">+9</span> </div> <button type="button" disabled class="voting-wjt__button voting-wjt__button_minus js-minus" title="Голосовать могут только зарегистрированные пользователи."> <span>↓</span> </button> </div> </li> <li class="postinfo-panel__item"> <div class="views-count_post" title="Просмотры публикации">10,8k</div> </li> <li class="postinfo-panel__item"> <div class="favorite-wjt favorite"> <button type="button" disabled class="favorite-wjt__button favorite-w
