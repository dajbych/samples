meksi&quot;. Niinpä, yli 250 neliön U-muotoinen talo ja iPhone 6 Plus, pelihuone, kirjasto, työhuone, elokuvahuone, musiikkihuone, gym ja saunaosasto joka avautuu tuon U&apos;n sisällä olevaan uima-altaaseen. Nyt vois myöntää olevansa hieman kateellinen.</p> <section class="edit-buttons"> <a href="#" data-action="reply" data-id="5987115">Vastaa</a> </section> </section> </article> <article class="comment" id="comment-5987116"> <section class="col-20"> <img class="comment-gravatar" src="http://www.gravatar.com/avatar/8631f03670b707f2ccbb3621ac821fe7" alt="jartar" /> </section> <section class="col-80"> <section class="comment-author"> <a class="writer" href="http://www.puhelinvertailu.com/keskustelu/members/jartar.121562/">jartar</a> <p><a href="/uutiset/2016/02/12/apple-watcheja-myydaan-alennuksella#comment-5987116" title="Linkki kommenttiin"><time datetime="2016-02-13T08:15Z">13.2.2016 10:15</time></a></p> </section> <a class="comment-n" href="/uutiset/2016/02/12/apple-watcheja-myydaan-alennuksella#comment-5987116" title="Linkki kommenttiin">2</a> <p> <blockquote><i>Lainaus, alkuperäisen viestin kirjoitti ZZboy:</i><p> Alkaa hinta olla kohdallaan. Tuo on kyllä juuri se mitä sisko on pelännyt joulusta lähtien:&quot;Jos Apple Watchin hinnasta tipahtaa satanen pois, niin meillä jää tavara hyllyyn. Tavalliset älykellot eivät muutenkaan ole mitään hittituotteita ja Apple Watch saa päivityksiä ja uutta softaa tasaiseen tahtiin, eli sen käyttöarvo nousee. Meidän kellot ovat periaatteessa piironkikelloja, niitä saadaan kaupaksi jonkun yksittäisen ominaisuuden perusteella ja pienellä hypetyksellä, mutta 2-3 viikkoa myöhemmin ne jäävät piirongin vetolaatikkoon, eikä päivityksiä ole luvassa&quot;. <br /> <br />Ne jotka naureskelivat viime vuonna Applen halpakellolle ovat nyt melkoisen hiljaa, 1000-5000€ hintaisten kellojen ostolle on todella vähän perusteita, kun alle tonnin saa parhaista raaka-aineista valmistetun, erittäin tarkasti aikaa näyttävän kellon josta löytyy myös muita hyödyllisiä ominaisuuksia ja eteenkin se, että se synkkaa iPhonen kanssa. Nyt lomalla huomasin kaverin isän käyttävän Apple Watchia (on muuten Breitling/Omega/A.Lange&amp;Söhne mies), syy:&quot;En koskaan kerkeis puhelimeen ja viestit voi lukea sekunnissa heti kun ne tulee, pingaan myös puhelimen tarvittaessa, kun en tahdo muistaa missä käytin sitä viimeksi&quot;. Niinpä, yli 250 neliön U-muotoinen talo ja iPhone 6 Plus, pelihuone, kirjasto, työhuone, elokuvahuone, musiikkihuone, gym ja saunaosasto joka avautuu tuon U&apos;n sisällä olevaan uima-altaaseen. Nyt vois myöntää olevansa hieman kateellinen. <br /> <br /> </p></blockquote><p> <br />Suosittelen sun kaverin isälle vanhainkotia ennenkuin hukkuu ulos. Siinä ei enää puhelimen pingaus mitään auta kun on jäätymässä ojan pohjalle. Sulle neuvoisin, että palaat sieltä mielikuvitus maailmasta oikeaan maailmaan. Et sinä siihen kuole. Niin ja edellisessä keskustelussa tuli selväksi, että potkut sulle tuli töistä, jos sellainen sulla joskus on ollut. Lomalla et siis ole ollut. <br /> <br />Itse uutiseen. Hinnan alennuksen jälkeenkin sama laite surkealla akunkestolla ja rumalla ulkonäöllä. Ei jatkoon...</p> <section class="edit-buttons"> <a href="#" data-action="reply" data-id="5987116">Vastaa</a> </section> </p></section> </article> <article class="comment" id="comment-5987118"> <section class="col-20"> <img class="comment-gravatar" src="http://www.gravatar.com/avatar/0a4a7609e471091e2e47bce1d9bae2b9" alt="ZZboy" /> </section> <section class="col-80"> <section class="comment-author"> <a class="writer" href="http://www.puhelinvertailu.com/keskustelu/members/ZZboy.537964/">ZZboy</a> <p><a href="/uutiset/2016/02/12/apple-watcheja-myydaan-alennuksella#comment-5987118" title="Linkki kommenttiin"><time datetime="2016-02-13T10:20Z">13.2.2016 12:20</time></a></p> </section> <a class="comment-n" href="/uutiset/2016/02/12/apple-watcheja-myydaan-alennuksella#comment-5987118" title="Linkki kommenttiin">3</a> <p> <blockquote><i>Lainaus, alkuperäisen viestin kirjoitti jartar:</i><p> </p><blockquote><i>Lainaus, alkuperäisen viestin kirjoitti ZZboy:</i><p> Alkaa hinta olla kohdallaan. Tuo on kyllä juuri se mitä sisko on pelännyt joulusta lähtien:&quot;Jos Apple Watchin hinnasta tipahtaa satanen pois, niin meillä jää tavara hyllyyn. Tavalliset älykellot eivät muutenkaan ole mitään hittituotteita ja Apple Watch saa päivityksiä ja uutta softaa tasaiseen tahtiin, eli sen käyttöarvo nousee. Meidän kellot ovat periaatteessa piironkikelloja, niitä saadaan kaupaksi jonkun yksittäisen ominaisuuden perusteella ja pienellä hypetyksellä, mutta 2-3 viikkoa myöhemmin ne jäävät piirongin vetolaatikkoon, eikä päivityksiä ole luvassa&quot;. <br /> <br />Ne jotka naureskelivat viime vuonna Applen halpakellolle ovat nyt melkoisen hiljaa, 1000-5000€ hintaisten kellojen ostolle on todella vähän perusteita, kun alle tonnin saa parhaista raaka-aineista valmistetun, erittäin tarkasti aikaa näyttävän kellon josta löytyy myös muita hyödyllisiä ominaisuuksia ja eteenkin se, että se synkkaa iPhonen kanssa. Nyt lomalla huomasin kaverin isän käyttävän Apple Watchia (on muuten Breitling/Omega/A.Lange&amp;Söhne mies), syy:&quot;En koskaan kerkeis puhelimeen ja viestit voi lukea sekunnissa heti kun ne tulee, pingaan myös puhelimen tarvittaessa, kun en tahdo muistaa missä käytin sitä viimeksi&quot;. Niinpä, yli 250 neliön U-muotoinen talo ja iPhone 6 Plus, pelihuone, kirjasto, työhuone, elokuvahuone, musiikkihuone, gym ja saunaosasto joka avautuu tuon U&apos;n sisällä olevaan uima-altaaseen. Nyt vois myöntää olevansa hieman kateellinen. <br /> <br /> </p></blockquote><p> <br />Suosittelen sun kaverin isälle vanhainkotia ennenkuin hukkuu ulos. Siinä ei enää puhelimen pingaus mitään auta kun on jäätymässä ojan pohjalle. Sulle neuvoisin, että palaat sieltä mielikuvitus maailmasta oikeaan maailmaan. Et sinä siihen kuole. Niin ja edellisessä keskustelussa tuli selväksi, että potkut sulle tuli töistä, jos sellainen sulla joskus on ollut. Lomalla et siis ole ollut. <br /> <br />Itse uutiseen. Hinnan alennuksen jälkeenkin sama laite surkealla akunkestolla ja rumalla ulkonäöllä. Ei jatkoon... </p></blockquote><p> No ei tuo 78v. kiinalainen patu vielä jouda mihinkään vanhainkotiin, tekee vieläkin töitä. Mitattiin verenpaine, tai hän siis seuraa sitä päivittäin iHealth mittarilla, parempi kuin meikäläisellä. Hän ui käytännössä joka päivä vaikka nyt oli välillä alle 10C lämmintä ulkona. Altaan vesi näytti olevan +23C paikkeilla ja merivesi +20C. <br /> <br />Edellisten keskustelujen jälkeen työt ovat hieman muuttuneet, nyt voisin periaatteessa käyttää johtaja nimitystä. Ennen olin paljon tuotekehityksen kanssa tekemisissä, nyt raportoin omistajille suoraan ohi oman pomoni. Olo on kuin sihteerillä paitsi, että nyt palkka tulee eri paikasta ja sisältää osakkeita. <br /> <br />Apple Watchin akku näyttää kestävän kaksi päivää ilman latausta, muistat vaan laittaa Power Reservin päälle yöksi. Nyt on ollut enemmän yhden yön keikkoja tuttujen luona, testattu on, kaksi päivää on ihan riittävä. Ulkonäöstä voidaan olla montaa mieltä, minun mielestä Apple Watch on hyvin neutraali ja huomaamaton ranteessa. Eikä häpeä Rolexien seurassa niin kuin vaikkapa Samsungin muovilelut. <br /> <br />Huomenna on siis eka työpäivä, ihan hyvä, kaikki on valmista kun muu maailma tulee töihin maanantaina.</p> <section class="edit-buttons"> <a href="#" data-action="reply" data-id="5987118">Vastaa</a> </section> </p></section> </article> <article class="comment" id="comment-5987119"> <section class="col-20"> <img class="comment-gravatar" src="http://www.gravatar.com/avatar/8631f03670b707f2ccbb3621ac821fe7" alt="jartar" /> </section> <section class="col-80"> <section class="comment-author"> <a class="writer" href="http://www.puhelinvertailu.com/keskustelu/members/jartar.121562/">jartar</a> <p><a href="/uutiset/2016/02/12/apple-watcheja-myydaan-alennuksella#comment-5987119" title="Linkki kommenttiin"><time datetime="2016-02-13T11:0
