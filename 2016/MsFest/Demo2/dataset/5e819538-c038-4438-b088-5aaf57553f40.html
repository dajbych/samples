</script>  </head> <body class="single single-post postid-218 single-format-standard"> <div id="parallax-bg" /> <div id="page" class="hfeed site"> <header id="masthead" class="site-header" role="banner"> <div class="header-wrap clearfix"> <div class="site-branding"> <h1 class="site-title"><a href="http://www.mlguru.cz/" title="Machine Learning Guru" rel="home">Machine Learning Guru</a></h1> <div class="site-description"> Český blog o strojovém učení.</div> </div> <div class="header-search-icon" /> <form role="search" method="get" class="search-form" action="http://www.mlguru.cz/"> <label> <span class="screen-reader-text">Search for:</span> <input type="search" class="search-field" placeholder="Hledat …" value name="s" /> </label> <input type="submit" class="search-submit" value="Hledat" /> </form> <nav id="site-navigation" class="main-navigation" role="navigation"> <h1 class="menu-toggle" /> <a class="skip-link screen-reader-text" href="#content">Přeskočit k obsahu</a> <div class="menu"><ul><li><a href="http://www.mlguru.cz/">Úvodní stránka</a></li><li class="page_item page-item-2"><a href="http://www.mlguru.cz/kontakt/">Kontakt</a></li></ul></div> </nav> </div> </header> <div id="content" class="site-content"> <div class="inner-wrap"> <div id="primary" class="content-area"> <main id="main" class="site-main" role="main"> <article id="post-218" class="post-218 post type-post status-publish format-standard hentry category-analyza-dat"> <header class="entry-header"> <h1 class="entry-title">Analýza prezidentských projevů</h1> <div class="entry-meta"> <span class="posted-on"><a href="http://www.mlguru.cz/analyza-prezidentskych-projevu/" rel="bookmark"><time class="entry-date published" datetime="2014-12-27T23:46:28+00:00">Prosinec 27, 2014</time><time class="updated" datetime="2014-12-31T12:08:16+00:00">Prosinec 31, 2014</time></a></span><span class="byline"><span class="author vcard"><a class="url fn n" href="http://www.mlguru.cz/author/admin/">Jiří Materna</a></span></span> </div> </header> <div class="entry-content"> <div class="kcite-section" kcite-section-id="218"> <p>Český rozhlas včera na svém <a href="http://www.rozhlas.cz/zpravy/data/_zprava/od-tgm-k-zemanovi-poslechnete-si-vanocni-a-novorocni-projevy-vsech-prezidentu--1436738">webu</a> zveřejnil přepisy vánočních a novoročních projevů všech československých a českých prezidentů od roku 1934 do současnosti. Bezesporu se jedná o velmi zajímavá data, která si zaslouží analýzu. První vlaštovkou byl <a href="https://www.facebook.com/michal.dvorak79">Michal Dvořák</a>, který si všiml, že náš současný prezident ve svém projevu lehce nadužívá první osobu singuláru, což demonstroval <a href="http://www.lummox.cz/novorocni-projevy.html">jednoduchou statistikou</a>. Frekvenční analýza, kterou použil, je jistě mocný nástroj, ale nedokáže odhalit složitější zákonitosti. Proto jsem se nad korpusem projevů rozhodl provést <a href="http://en.wikipedia.org/wiki/Latent_semantic_analysis">Latentní Sémantickou Analýzu</a>.</p> <p>Nejprve jsem dal dohromady všechny texty jednotlivých prezidentů, ty rozdělil na slova a <a href="http://en.wikipedia.org/wiki/Lemmatisation">zlemmatizoval</a> je pomocí nástroje <a href="http://ufal.mff.cuni.cz/morphodita">MorphoDiTa</a>. Tím vzniklo 11 dokumentů, každý reprezentující texty jednoho prezidenta. Zájemci si je můžou stáhnout <a href="http://www.mlguru.cz/wp-content/uploads/2014/12/projevy.tar.gz">zde</a>. Na každý dokument jsem dále aplikovat frekvenční normalizaci <a href="http://en.wikipedia.org/wiki/Tf%E2%80%93idf">TF-IDF</a> a výsledek transformoval do dvoudimenzionálního prostoru pomocí latentní sémantické analýzy (LSA).</p> <p>Výsledek je znázorněn na následujícím obrázku.</p> <p><a href="http://www.mlguru.cz/wp-content/uploads/2014/12/lsa.png"><img class="aligncenter size-full wp-image-219" src="http://www.mlguru.cz/wp-content/uploads/2014/12/lsa.png" alt="lsa" width="686" height="600" srcset="http://www.mlguru.cz/wp-content/uploads/2014/12/lsa-300x262.png 300w, http://www.mlguru.cz/wp-content/uploads/2014/12/lsa.png 686w" sizes="(max-width: 686px) 100vw, 686px" /></a></p> <p>Je těžké smysluplně interpretovat jednotlivé osy grafu, můžeme se však dívat na vzdálenosti prezidentů ve vzniklém sémantickém prostoru. Z grafu je vidět, že algoritmus bezpečně oddělil demokratické prezidenty od nedemokratických, kteří vytvořili shluk v pravé horní části grafu. Mezi demokratickými prezidenty stojí trochu stranou T. G. Masaryk. To může být dáno tím, že byl u něho k dispozici pouze jeden velmi krátký projev z roku 1934 a data jsou tak ovlivněna šumem. Velmi zajímavé je postavení M. Zemana a E. Háchy, kteří spolu tvoří samostatný shluk. Stojíme tedy před otázkou, co mají tito dva prezidenti společného. Na LSA je pěkné to, že dokáže zachytit i vztahy, které v textech vůbec nejsou explicitně zmíněné, a dává tak prostor pro zamyšlení. Co je tedy spojuje?</p> <br /><iframe src="http://www.facebook.com/plugins/like.php?locale=cs_CZ&href=http%3A%2F%2Fwww.mlguru.cz%2Fanalyza-prezidentskych-projevu%2F&layout=standard&show-faces=false&width=450&action=like&colorscheme=light" scrolling="no" frameborder="0" allowTransparency="true" style="border:none; overflow:hidden; width:450px; height:40px" /><div class="ssba ssba-wrap"><div style="text-align:left"><a data-site class="ssba_facebook_share" href="http://www.facebook.com/sharer.php?u=http://www.mlguru.cz/analyza-prezidentskych-projevu/" target="_blank"><img src="http://www.mlguru.cz/wp-content/plugins/simple-share-buttons-adder/buttons/somacro/facebook.png" title="Facebook" class="ssba ssba-img" alt="Share on Facebook" /></a><a data-site class="ssba_twitter_share" href="http://twitter.com/share?url=http://www.mlguru.cz/analyza-prezidentskych-projevu/&text=Anal%C3%BDza+prezidentsk%C3%BDch+projev%C5%AF+" target="_blank"><img src="http://www.mlguru.cz/wp-content/plugins/simple-share-buttons-adder/buttons/somacro/twitter.png" title="Twitter" class="ssba ssba-img" alt="Tweet about this on Twitter" /></a><a data-site class="ssba_google_share" href="https://plus.google.com/share?url=http://www.mlguru.cz/analyza-prezidentskych-projevu/" target="_blank"><img src="http://www.mlguru.cz/wp-content/plugins/simple-share-buttons-adder/buttons/somacro/google.png" title="Google+" class="ssba ssba-img" alt="Share on Google+" /></a></div></div> </div>  </div> <footer class="entry-meta"> <span class="cat-links"> <a href="http://www.mlguru.cz/category/analyza-dat/" rel="category tag">analýza dat</a> </span> <span class="comments-link"><a href="http://www.mlguru.cz/analyza-prezidentskych-projevu/#comments">8 Komentářů</a></span> </footer> </article> <nav class="navigation post-navigation" role="navigation"> <h1 class="screen-reader-text">Post navigation</h1> <div class="nav-links"> <div class="nav-previous"><a href="http://www.mlguru.cz/bayesovsky-bandita-chytrejsi-a-levnejsi-ab-testovani/" rel="prev"><span class="meta-nav">←</span> Bayesovský bandita: chytřejší a levnější A/B testování</a></div> <div class="nav-next"><a href="http://www.mlguru.cz/word2vec-jednoducha-aritmetika-se-slovy/" rel="next">word2vec – jednoduchá aritmetika se slovy <span class="meta-nav">→</span></a></div> </div> </nav> <div id="comments" class="comments-area"> <h2 class="comments-title"> 8 komentářů k “<span>Analýza prezidentských projevů</span>” </h2> <ul class="comment-list"> <li class="comment even thread-even depth-1" id="li-comment-14"> <article id="comment-14" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://petrjirasek.cz" rel="external nofollow" class="url">Petr Jirásek</a></div><div class="comment-date-time">Prosinec 28, 2014 at 2:22 am</div> </header> <section class="comment-content comment"> <p>Zajimavy clanek.</p> <p>Mohl bych se prosim zeptat, proc jste pouzil zrovna nastroj MorphoDiTa? Jaka byla vase motivace oproti pouziti kuprikladu majky. Rozhoduju se zrovna, co pouzit pro jeden nekomrecni projekt a tak proto se ptam.</p> <p>A druhy dotaz, tu LSA jste provadel asi prostrednictvim nejakeho LSA balicku? Odhaduju podle stylu grafu, vypada typicky Rkovsky:o)</p> <p>Diky</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/analyza-prezidentskych-projevu/?replytocom=14#respond" onclick="return addComment.moveForm( "comment-14", "14", "respond", "218" )" aria-label="Odpovědět: Petr Jirásek">Odpovědět</a> </section> </article> </li> <li class="comment byuser comment-author-admin bypostauthor odd alt thread-odd thread-alt depth-1" id="li-comment-15"> <article id="comment-15" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://www.mlguru.cz" rel="external nofollow" class="url">Jiří Materna</a><span>Autor článku</span></div><div class="comment-date-time">Prosinec 28, 2014 at 11:55 am</div> </header> <section class="comment-content comment"> <p>Podle experimentů, které jsme prováděli společně s ÚFAL MFF UK a NLP FI MU dosahuje Morphodita o trochu lepších výsledků než Majka (resp. Desamb, Majka je pouze morfologický analyzátor, který neprovádí disambiguaci). Měřeno to však bylo na uživatelských dotazech fulltextového vyhledávání Seznam.cz, takže na běžných textech jako jsou prezidentské projevy to nutně platit nemusí. Hlavním důvodem použití Morphodity bylo to, že Majku znám dobře a chtěl jsem si tak vyzkoušet práci s Morphoditou:)</p> <p>Pro výpočet LSA jsem použil knihovnu Gensim (<a href="https://radimrehurek.com/gensim/" rel="nofollow">https://radimrehurek.com/gensim/</a>). Graf byl potom vygenerován v nástroji Veusz.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/analyza-prezidentskych-projevu/?replytocom=15#respond" onclick="return addComment.moveForm( "comment-15", "15", "respond", "218" )" aria-label="Odpovědět: Jiří Materna">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment even depth-2" id="li-comment-16"> <article id="comment-16" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://petrjirasek.cz" rel="external nofollow" class="url">Petr Jirásek</a></div><div class="comment-date-time">Prosinec 28, 2014 at 12:44 pm</div> </header> <section class="comment-content comment"> <p>Diky za odpoved:)</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/analyza-prezidentskych-projevu/?replytocom=16#respond" onclick="return addComment.moveForm( "comment-16", "16", "respond", "218" )" aria-label="Odpovědět: Petr Jirásek">Odpovědět</a> </section> </article> </li> </ul> </li> <li class="comment odd alt thread-even depth-1" id="li-comment-17"> <article id="comment-17" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://applyr.blogspot.com" rel="external nofollow" class="url">Petr Šimeček</a></div><div class="comment-date-time">Prosinec 29, 2014 at 7:55 pm</div> </header> <section class="comment-content comment"> <p>Moc hezké. Nedaly by se zakreslit do grafu zvlášť i jednotlivé projevy? Tak by se dalo ukázat, nakolik je skutečně spojuje osoba prezidenta a kolik tvoří náhoda a šum (a do jaké míry je tedy Masaryk stranou).</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/analyza-prezidentskych-projevu/?replytocom=17#respond" onclick="return addComment.moveForm( "comment-17", "17", "respond", "218" )" aria-label="Odpovědět: Petr Šimeček">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment byuser comment-author-admin bypostauthor even depth-2" id="li-comment-18"> <article id="comment-18" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://www.mlguru.cz" rel="external nofollow" class="url">Jiří Materna</a><span>Autor článku</span></div><div class="comment-date-time">Prosinec 31, 2014 at 11:01 am</div> </header> <section class="comment-content comment"> <p>To jsem zkoušel. Nedá se říci, že by vznikly shluky odpovídající jednotlivým prezidentům. Je to opravdu zatížené šumem, zvlášť u hodně krátkých projevů. I tak ale vzniknou dva bezpečně oddělené mraky demokratických a nedemokratických projevů.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/analyza-prezidentskych-projevu/?replytocom=18#respond" onclick="return addComment.moveForm( "comment-18", "18", "respond", "218" )" aria-label="Odpovědět: Jiří Materna">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment odd alt depth-3" id="li-comment-19"> <article id="comment-19" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://applyr.blogspot.com" rel="external nofollow" class="url">Petr Šimeček</a></div><div class="comment-date-time">Prosinec 31, 2014 at 6:45 pm</div> </header> <section class="comment-content comment"> <p>Díky za odpověď. Tipnul bych si, že rozdíl mezi &quot;mraky&quot; bude v komunistických buzzwords (proletariát, dělnická třída, pracující inteligence, ...), která nekomunističtí prezidenti neměli důvod používat.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/analyza-prezidentskych-projevu/?replytocom=19#respond" onclick="return addComment.moveForm( "comment-19", "19", "respond", "218" )" aria-label="Odpovědět: Petr Šimeček">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment byuser comment-author-admin bypostauthor even depth-4" id="li-comment-20"> <article id="comment-20" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://www.mlguru.cz" rel="external nofollow" class="url">Jiří Materna</a><span>Autor článku</span></div><div class="comment-date-time">Prosinec 31, 2014 at 7:14 pm</div> </header> <section class="comment-content comment"> <p>Přesně tak, slovník komunistických prezidentů je úplně jiný. Proto jsou od nekomunistických tak krásně oddělení.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/analyza-prezidentskych-projevu/?replytocom=20#respond" onclick="return addComment.moveForm( "comment-20", "20", "respond", "218" )" aria-label="Odpovědět: Jiří Materna">Odpovědět</a> </section> </article> </li> </ul> </li> </ul> </li> </ul> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="li-comment-42"> <article id="comment-42" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://voho.cz" rel="external nofollow" class="url">voho</a></div><div class="comment-date-time">Srpen 12, 2015 at 2:04 am</div> </header> <section class="comment-content comment"> <p>Tohle je hrozne zajimave tema. Obecne politika. Treba by se dala nejaka neuronovka natrenovat pro psani projevu nejakeho poslance nebo by mohla pomoci pri rozhodovani koho volit (ne podle strany, ale treba podle projevu :).</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/analyza-prezidentskych-projevu/?replytocom=42#respond" onclick="return addComment.moveForm( "comment-42", "42", "respond", "218" )" aria-label="Odpovědět: voho">Odpovědět</a> </section> </article> </li> </ul> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title">Napsat komentář <small><a rel="nofollow" id="cancel-comment-reply-link" href="/analyza-prezidentskych-projevu/#respond" style="display:none;">Zrušit odpověď na komentář</a></small></h3> <form action="http://www.mlguru.cz/wp-comments-post.php" method="post" id="commentform" class="comment-form"> <p class="comment-notes"><span id="email-notes">Vaše emailová adresa nebude zveřejněna.</span></p><p class="comment-form-comment"><label for="comment">Komentář</label> <textarea id="comment" name="comment" cols="45" rows="8" aria-required="true" required="required" /></p><p class="comment-form-author"><label for="author">Jméno</label> <inp
