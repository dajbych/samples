</script> </li> </ul> <div id="content-author-1" class="author-container"> <p class="pg-bkn-dateline bylineauthor"> <a class="lnk authors" data-content-author="Carlos  Arguedas C." href="/autores/carlos_arguedas_c/">Por <span class="authors" data-content-author="Carlos  Arguedas C.">Carlos Arguedas C.</span></a> <span class="authorEmail" style="text-transform:none;">carguedasc@nacion.com</span>  </p> </div> </div> <div class="clear" /> <div class="md-send-form md" id="lnc-send-panel-top"> <div class="cp-send-form md"> <div class="bd"> <form id="sendForm-top" class="frm" name="send-form" method="post" action="#" onclick="return false;"> <div class="blk-send cf"> <span class="section seccion-">Sucesos</span> <h1>Testigo oyó gritos por 5 minutos en clínica donde mataron a mujer</h1> </div> <div class="blk-inputs cf"> <p>Rellene los campos para enviar el contenido por correo electrónico.</p> <label class="clear-fm"> <strong class="frm-tit">De:</strong> <span class="sk-field"> <input type="text" placeholder="Tu correo electrónico" name="email" id="frmLoginEmail" class="email lnc-email frm-item hintable blur bbt-field" /> </span> </label> <label class="clear-fm"> <strong class="frm-tit sk-small">Para:</strong> <span class="sk-field"> <input type="text" placeholder="Correo electónico de tu amigo/a" name="email2" id="frmLoginPass" class="email2 lnc-email frm-item hintable blur bbt-field" /> <input type="hidden" name="contentId" class="bbt-field" value="LNCNWS20160120_0032" /> </span> </label> </div> <div class="form-row"> <p id="img-captcha-send-panel-top" class="img-captcha captcha"> </p> <label class="sk-field"> <input class="frm-item hintable bbt-field" id="frmCaptcha" name="captcha" type="text" placeholder="Escriba el código CAPTCHA" /> </label> <input type="submit" value="Enviar" class="btn bt2 btn-send btn-send-mail-nws" /> </div> </form> </div> <div class="ft"> </div> </div> <div class="md-frm-msg md lnc-ok" style="display:none;"> <div class="bd"> <p class="tx-ico"> <span class="ico"> </span> Se ha enviado correctamente:</p> <p> <span class="msg-ico rel-nws"> </span> Noticia La Nación: Testigo oyó gritos por 5 minutos en clínica donde mataron a mujer </p> <p> <input type="submit" value="Enviar a otro destinatario" class="btn bt2 lnc-back" /> </p> </div> <div class="ft"> </div> </div> <div class="md-frm-msg sk-alert md lnc-ko" style="display:none;"> <div class="bd"> <p class="tx-ico"> <span class="ico"> </span> Lo sentimos: </p> <p> Ha ocurrido un fallo generalizado del sistema y su mensaje no se ha podido enviar. Pruebe un poco más tarde.</p> <p> <input type="submit" value="Volver" class="btn bt2 lnc-back" /> </p> </div> <div class="ft"> </div> </div> </div> </div> <div class="clear" /> <div id="content-multimedia"> </div> <div style="clear:both" /> <div class="mce-body body-nws"> <p class="mce">El empleado de un parqueo cercano al consultorio médico, en donde en agosto del 2012 mataron a una embarazada, afirmó que durante cinco minutos oyó a una mujer que “gritaba intensamente”.</p><p class="mce">La declaración la hizo Héctor Danilo Quintana durante un juicio que se realiza en los Tribunales de Heredia, en el cual se juzga al doctor José Alonso Saavedra Zamora por la muerte de María Lourdes Dávila Moreno de 26 años, ocurrida el 21 de agosto del 2012, en barrio Los Ángeles en Heredia.</p><p class="mce">El testigo dijo que temiendo que algo malo pasara en la clínica, se acercó al portón del local, donde poco antes había visto ingresar a una mujer joven, quien bajó de un taxi y fue recibida por el médico.</p><p class="mce">Quintana explicó que no llamó a la Policía, en ese momento, pues no tenía certeza sobre lo que pasaba en la clínica.</p><p class="mce">“Al rato, no siguió la muchacha gritando y a los minutos (otros cinco), salió el doctor todo ensangrentado. ‘Pida ayuda’, me dijo. ‘Llame a mi esposa’, pero el número de la señora no lo tenía. Él cayó en el corredor de afuera y me decía: ‘Pida ayuda, pida ayuda. Llame a mi esposa’. Él se levantó y entró y yo lo seguí y yo miré hacia adentro. La muchacha estaba tirada en un corredorcillo que hay así angosto, toda llena de sangre. Ahí fue cuando me salí y llamé al 9-1-1”, narró Quintana.</p> <ul class="mas-tags-ul"> <li class="title">Más información</li> <li class="item"> <a class="lnk" href="http://www.nacion.com/mundo/africa/Medico-congoleno-denuncia-violacion-destruir_0_1593840656.html" title="Médico congoleño denuncia la  violación como 'arma' para destruir a las mujeres " target="_blank"> Médico congoleño denuncia la violación como &apos;arma&apos; para destruir a las mujeres </a> </li> <li class="item"> <a class="lnk" href="http://www.nacion.com/vivir/medicina/Fallece-medico-ayudo-erradicar-viruela_0_1580442031.html" title="Fallece médico que ayudó a erradicar la viruela" target="_blank"> Fallece médico que ayudó a erradicar la viruela </a> </li> <li class="item"> <a class="lnk" href="http://www.nacion.com/nacional/salud-publica/Fiscalia-desestima-denuncia-mala-praxis_0_1573042699.html" title="Fiscalía desestima una denuncia por ‘mala praxis’" target="_blank"> Fiscalía desestima una denuncia por ‘mala praxis’ </a> </li> </ul> <p class="mce">Este hombre explicó que para aquel momento, tenía nueve meses de trabajar en el parqueo y conocía a Saavedra, pues allí guardaba él su carro. Agregó que pudo darse cuenta de los hechos, pues estaba sentado en una acera frente al consultorio.</p> <div style="clear:both;" /> <div class="inset-grp-ct peso-2-nws"> <div class="inset "> <figure> <div class="mg  kalooga_19415"> <img src="http://www.nacion.com/sucesos/desastres/Quintana-Amgeles-Heredia-DIANA-MENDEZ_LNCIMA20160120_0029_15.jpg" alt="Héctor  Danilo Quintana supo sobre los hechos pues estaba sentado en la acera frente al consultorio ubicado en barrio Los Ámgeles, Heredia, donde sucedió  el homicidio. | DIANA MÉNDEZ" /> <div class="ampliar"> <a class="ltbx cboxElement" href="http://www.nacion.com/sucesos/desastres/Quintana-Amgeles-Heredia-DIANA-MENDEZ_LNCIMA20160120_0029_1.jpg" title="Héctor  Danilo Quintana supo sobre los hechos pues estaba sentado en la acera frente al consultorio ubicado en barrio Los Ámgeles, Heredia, donde sucedió  el homicidio. | DIANA MÉNDEZ"><img src="/static/LNCNacionBeta/images/beta/ampliar.png" alt="ampliar" /></a> </div> </div> <figcaption class="footnote cf">Héctor Danilo Quintana supo sobre los hechos pues estaba sentado en la acera frente al consultorio ubicado en barrio Los Ámgeles, Heredia, donde sucedió el homicidio. | DIANA MÉNDEZ </figcaption> </figure> </div> </div> <p class="mce"><b class="mce">Otros relatos.</b> En este debate, que se inició el lunes pasado, además, se recibió el relato de los oficiales de la Fuerza Pública, Jairo Rodríguez Salas y Magdalena Meza Sequeira, quienes dijeron que al llegar, vieron cuando el médico jalaba por los pies a una mujer, quien tenía mucha sangre. Ambos agregaron que detuvieron al hombre y aunque llamaron a la Cruz Roja, la mujer falleció.</p><p class="mce">También testificó César Alexis Salazar Bolaños, un barredor de caños que estaba frente a la clínica, cuando salió el hombre pidiendo ayuda. “¿Qué es lo que le pasa? ‘Es que me asaltaron’. Él decía: ‘Mi esposa, mi esposa’. ¿Y dónde está su esposa? Él me dice que está adentro. En ese momento entro y veo a la muchacha en una cama (de consultorio), con sangre en el cuello. Fue cuestión de segundos, salí. En eso, venía una patrulla y con gestos le hice señales porque no podía ni hablar del susto”, manifestó Salazar.</p> <div class="clear" /> <div id="content-social-bottom" class="socialshare-container"> <ul class="clear"> <li class="item first"> <div class="media-button btn-social-facebook"> <a class="facebook-share-social-btn" href="http://www.facebook.com/sharer/sharer.php?u=http://www.nacion.com/sucesos/desastres/Testigo-gritos-minutos-clinica-mataron_0_1537646252.html" onclick="window.open(this.href, 'facebook', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); retu
