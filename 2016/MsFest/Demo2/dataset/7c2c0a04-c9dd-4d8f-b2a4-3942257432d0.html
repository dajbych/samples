xt">Assine VEJA</span></span></a><a class="logo-abril" href="http://www.abril.com.br/?utm_source=barra_abril&utm_medium=veja&utm_campaign=barra_abril_veja" target="_blank"><span class="icon-logo-abril-single" /></a></div><nav id="header-nav" class="col-xs-18"><hr class="divider clear" /><ul id="nav-assine"><li><a href="http://www.assine.abril.com.br/portal/assinar/revista-veja?origem=sr_ve_menu_colunistas&utm_source=editoriais&utm_medium=sites_editoriais&utm_campaign=sr_ve_menu_colunistas" target="_blank">Assine VEJA</a></li></ul><ul id="nav-sections"><li><a href="/blog/reinaldo/">REINALDO AZEVEDO</a></li><li><a href="/blog/radar-on-line/">RADAR ON-LINE</a></li><li><a href="/blog/augusto-nunes/">AUGUSTO NUNES</a></li><li><a href="/blog/mercados/">VEJA MERCADOS</a></li><li><a href="/blog/felipe-moura-brasil/">FELIPE MOURA BRASIL</a></li><li><a href="/blog/temporadas/">NOVA TEMPORADA</a></li><li><a href="/blog/cidades-sem-fronteiras/">CIDADES SEM FRONTEIRAS</a></li><li><a href="/blog/inovacao/">INOVAÇÃO</a></li></ul></nav></div></header> <div class="TopAd container"> <div id="abrAD_leaderboard1" /> </div> <div class="container" id="ubber-content"> <header> <div class="row"> <nav class="category col-xs-13"> <ul class="pull-left"> <li> <a href="/colunistas">colunistas</a> </li> <li> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/">Felipe Moura Brasil</a> </li> </ul> </nav> <div class="col-xs-5"> <div class="ubber-partner-nav pull-right"><div id="abrAD_button1" /></div> </div> </div> <div class="blog-header row"> <div class="author-content col-xs-18"> <div class="author-data"> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/"> <h2 class="author-name"><span> Blog</span> Felipe Moura Brasil </h2> <figure class="contributor-icon"> <img alt="Felipe Moura Brasil" title="Felipe Moura Brasil" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/08/Felipe-Moura.png" /> </figure> </a> <div class="social"> <a href="https://www.facebook.com/FelipeMouraBrasil" class="facebook" target="_blank"><i class="fa fa-facebook" /></a> <a href="https://twitter.com/BlogDoPim" class="twitter" target="_blank"><i class="fa fa-twitter" /></a> <a href="http://feeds.feedburner.com/felipemourabrasil" class="feed-rss" target="_blank"><i class="fa fa-rss" /></a> <a href="mailto:sambapim@gmail.com" class="email" target="_blank"><i class="fa fa-envelope" /></a> </div> <h3>Análises irreverentes dos fatos essenciais de política e cultura no Brasil e no resto do mundo, com base na regra de Lima Barreto: &quot;Troça e simplesmente troça, para que tudo caia pelo ridículo&quot;.</h3> </div> <div class="author-bio"> <h4><span>sobre </span></h4> <p>Felipe Moura Brasil estreou este blog em 2013, após dez anos como cronista na internet. Idealizou e organizou o best seller de Olavo de Carvalho, &quot;O mínimo que você precisa saber para não ser um idiota&quot;. Autor da Editora Record, trabalha em dois livros previstos para 2016.</p> </div> </div> </div> <nav id="site-navigation" class="main-navigation col-xs-13" role="navigation"> <div class="menu-principal-container"><ul id="menu-principal" class="menu"><li id="menu-item-37780" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37780"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/oriente-medio/">Oriente Médio</a></li> <li id="menu-item-37782" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37782"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/literatura-2/">Literatura</a></li> <li id="menu-item-37779" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37779"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/conto/">Conto</a></li> <li id="menu-item-37776" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37776"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/cronica-2/">Crônica</a></li> <li id="menu-item-37781" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37781"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/musica/">Música</a></li> </ul></div> </nav> </header> <article id="ubber-materia" class="post-42506"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">Mensagens sobre bomba no Instituto Lula escancaram tradição do PT: culpar adversários e vitimizar-se</h1> <h2 class="col-xs-18">Este blog antecipa as farsas desde 2013. Veja o histórico de &quot;atentados&quot;</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Felipe Moura Brasil</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-25 13:07">25/01/2016 às 13:07</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/bem-amigos-pacificos-da-rede-globo/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/lula-insulta-as-almas-brasileiras/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (0)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <p>A explosão de uma bomba caseira na porta do Instituto Lula em 30 de julho de 2015 rendeu dois posts neste blog no dia 31 daquele mês: “<a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/o-marketing-do-pt-vai-de-vento-em-bomba/" target="_blank">O marketing do PT vai de vento em… bomba</a>” e “<a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/atentados-contra-o-pt-sao-pretextos-para-demonizar-a-direita-veja-cada-caso/" target="_blank">‘Atentados’ contra o PT são pretextos para demonizar a ‘direita’. Veja cada caso</a> (desde 2013)”.</p> <p>Eu os reproduzo mais abaixo, porque agora, seis meses depois, o <a href="http://politica.estadao.com.br/blogs/fausto-macedo/propus-que-tocassemos-o-rebu-sugeriu-amigo-de-dirceu-apos-ataque-a-bomba-no-instituto-lula/" target="_blank">Estadão</a> revela duas trocas de mensagens que confirmam o cinismo dos petistas para “vitimizar” Lula e culpar adversários políticos pelo suposto atentado.</p> <p>As mensagens de whatsapp foram trocadas entre o mensaleiro José Dirceu (quatro dias antes de ser preso pela Lava Jato em 3 de agosto) e dois personagens de funções semelhantes em esferas diferentes: seu assessor de imprensa Ednilson Machado, conhecido com Edi, e o jornalista Breno Altman, dos blogs petistas Brasil 247 e Opera Mundi.</p> <p>Altman foi citado pelo doleiro Alberto Youssef como um dos envolvidos na compra do silêncio do empresário Ronan Maria Pinto, que ameaçou implicar Lula, Gilberto Carvalho e o próprio Dirceu no assassinato de Celso Daniel. Seu nome também está envolvido nos pagamentos da Engevix ao Brasil 247, por meio de Youssef.</p> <p>Numa das trocas, <strong>Dirceu</strong> copia para Altman uma informação de Edi sobre os possíveis culpados pelo ataque:</p> <p><span style="color: #000080">“E tinha uns caras com pinta de black blocs na redondeza”.</span></p> <p><strong>Altman</strong> então escreve:</p> <p><span style="color: #000080">“Falei com Rui [Falcão, presidente do PT], propus que tocássemos o rebu. Ele acha que devemos reagir com perfil baixo… inacreditável”.</span></p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/dirceu-breno1.jpg"><img class="aligncenter size-medium wp-image-42535" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/dirceu-breno1-288x300.jpg" alt="dirceu-breno" width="288" height="300" /></a></p> <p>Em outra janela, uma mensagem de <strong>Edi</strong> a Dirceu escancara um dos principais métodos da propaganda petista:</p> <p><span style="color: #000080">“Mas deveria ser usado isso para vitimização…”.</span></p> <p><strong>Dirceu</strong> copia a resposta de Altman para seu assessor e determina:</p> <p><span style="color: #000080">“Fale lá tem que ir para cima”.</span></p> <p><strong>Edi</strong> informa:</p> <p><span style="color: #000080">“Já mandei mensagem para o (Paulo) Okamotto (presidente do Instituto Lula). Lamentável perfil baixo a essa altura.”</span></p> <p><strong>O assessor</strong> acrescenta, em alusão ao protesto contra o governo Dilma Rousseff, marcado para 16 de agosto de 2015.</p> <p><span style="color: #000080">“Era hora de politizar e creditar à inflamação pública que o PSDB passou a fazer para o dia 16”.</span></p> <p>Ou seja: mesmo sabendo dos “caras com pinta de black blocs”, eles escolheram mentir, culpando o PSDB e os organizadores do protesto.</p> <p>Breno Altman publicou no site Carta Maior um texto sobre o tema, depois reproduzido pelo blog de Dirceu. Outros artigos se espalharam pelos blogs petistas, como o do secretário Nacional da Juventude do PT e o de Chico Vigilante, ambos citados no relatório da Polícia Federal.</p> <p>Relembro duas tuitadas daquele período sobre as declarações de Dilma e do Instituto Lula:</p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Captura-de-Tela-2016-01-25-às-13.05.42.png"><img class="aligncenter wp-image-42515 size-full" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Captura-de-Tela-2016-01-25-às-13.05.42-e1453735394175.png" alt="Captura de Tela 2016-01-25 às 13.05.42" width="450" height="229" /></a> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Captura-de-Tela-2016-01-25-às-13.05.35.png"><img class="aligncenter wp-image-42516 size-full" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Captura-de-Tela-2016-01-25-às-13.05.35-e1453735405785.png" alt="Captura de Tela 2016-01-25 às 13.05.35" width="450" height="234" /></a></p> <p>Pois é.</p> <p><strong>Relembro abaixo os dois posts deste blog que também anteciparam a estratégia petista.</strong></p> <p><strong>I. </strong>“<a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/o-marketing-do-pt-vai-de-vento-em-bomba/" target="_blank">O marketing do PT vai de vento em… bomba</a>”</p> <p>Instituto Lula acusou seus adversários políticos de terem lançado uma bomba institucional, digo, ‘caseira’, em sua sede, embora as ‘investigações’ não tenham concluído se a nota foi escrita antes ou depois do ‘atentado’, nem se os acusados são os mesmos que quebraram a vidraça do Foro de São Paulo em 2013, ‘bombardearam’ a sede do PT durante a campanha de 2014, picharam a rua do Jô Soares após a entrevista com a mulher sapiens, fizeram ataques racistas contra a apresentadora Maju e “quase agrediram” o petista-propaganda do Banco do Brasil, Gregório Duvivier.</p> <p>Em todo caso, duas teses genéricas podem ser ditas:</p> <p>Para o PT, a melhor defesa é atacar-se.</p> <p>Para blindar Dilma e Lula, o marketing do PT vai de vento em bomba.</p> <p><strong>II.</strong> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/atentados-contra-o-pt-sao-pretextos-para-demonizar-a-direita-veja-cada-caso/" target="_blank">‘Atentados’ contra o PT são pretextos para demonizar a ‘direita’. Veja cada caso</a>“.</p> <p><strong>1)</strong> Tarso Genro (PT-RS) não <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/tarso-genro-deixa-o-brasil-paralizado-com-z/" target="_blank">ficou “paralizado”, com “z”</a>, diante do “atentado” que o Instituto Lula classificou como “ataque político”.</p> <p>O petista seguiu o manual do partido, acusando os fascistas de direita, supostamente estimulados pela mídia:</p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba1.png"><img class="aligncenter wp-image-42533 size-full" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba1.png" alt="Bomba1" width="521" height="173" /></a></p> <p>Uma bomba caseira teria sido atirada de dentro de um carro, mas nenhum ocupante foi identificado.</p> <p>Este foi o resultado do “atentado”:</p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba2.jpg"><img class="aligncenter size-full wp-image-42532" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba2.jpg" alt="Bomba2" width="300" height="400" /></a></p> <p><strong>2)</strong> No início de julho, a apresentadora Maju, do Jornal Nacional, sofreu múltiplos ataques racistas, de uma só vez, na internet, mas apenas um suspeito – menor de idade, claro – foi detido e liberado.</p> <p>Mostrei no Twitter a reação da militância petista:</p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba3.png"><img class="aligncenter size-full wp-image-42531" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba3.png" alt="Bomba3" width="450" height="645" /></a></p> <p><strong>3)</strong> Em junho, a <span class="st">pichação “Jô Soares, morra” apareceu em frente ao prédio do apresentador, dias após sua entrevista com Dilma Rousseff.</span></p> <p>A militância petista fez a sua parte de sempre:</p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba4.jpg"><img class="aligncenter size-full wp-image-42530" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba4.jpg" alt="Bomba4" width="311" height="162" /></a></p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba5.png"><img class="aligncenter size-full wp-image-42529" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba5.png" alt="Bomba5" width="524" height="519" /></a></p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba6.png"><img class="aligncenter size-full wp-image-42528" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba6.png" alt="Bomba6" width="529" height="196" /></a></p> <p>O autor da pichação não foi encontrado.</p> <p><strong>4)</strong> Em março, o diretório nacional do PT também teria sido alvo de bomba caseira.</p> <p>O presidente municipal da legenda em São Paulo, Paulo Fiorilo, considerou o incidente parte de uma “onda de intolerância e ódio contra o PT”.</p> <p>Este foi o resultado do “ataque”:</p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/sede-do-pt-e-atacada-890x395-e1453736836120.jpg"><img class="aligncenter wp-image-42534 size-full" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/sede-do-pt-e-atacada-890x395-e1453736836120.jpg" alt="sede-do-pt-e-atacada-890x395" width="550" height="244" /></a></p> <p>Ninguém foi preso.</p> <p><strong>5)</strong> Em 2013, como ironizei na ocasião, citando matéria de um blog sujo do PT, “v<span id="fbPhotoPageCaption" class="fbPhotosPhotoCaption"><span class="hasCaption">inte pessoas de preto SEM NOME – mas de extrema direita! – agrediram não se sabe quantos participantes SEM NOME do Foro de São Paulo em um restaurante SEM NOME localizado a uma distância não esclarecida do hotel do evento do Foro, ferindo um deles na boca, quebrando uma vidraça – que, como se vê pela foto desprovida de qualquer elemento de identificação, poderia ser até da minha casa -, e, segund<span class="text_exposed_show">o testemunhas SEM NOME, bradaram contra o Foro e os movimentos de esquerda da América Latina”.</span></span></span></p> <p><span id="fbPhotoPageCaption" class="fbPhotosPhotoCaption">Para o petista Walter Pomar, secretário da entidade, foi “a confirmação da campanha que vimos nos últimos dias por atos agressivos contra o Foro de São Paulo”.</span></p> <p>Esta foi a vidraça quebrada:</p> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba7.jpg"><img class="aligncenter size-medium wp-image-42527" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Bomba7-300x199.jpg" alt="Bomba7" width="300" height="199" /></a></p> <p>Ninguém foi preso.</p> <p>Há outros casos semelhantes, a começar pela explosão no <a href="https://www.facebook.com/AlexandreBorrges/photos/a.542916875766128.1073741828.542868939104255/855236274534185/?type=1&theater" target="_blank">Riocentro, em 1981</a>, mas a preguiça me impede de prosseguir com os exemplos.</p> <p>Se os ‘atentados’ contra o PT são todos pretextos para demonizar uma direita imaginária, há motivos de sobra para a direita real suspeitar de que, na hora do desespero, os petistas se vitimizam atacando a si próprios.</p> <p><em><strong>Felipe Moura Brasil</strong> ⎯ <a href="http://veja.abril.com.br/blog/felipe-moura-brasil" target="_blank">http://veja.abril.com.br/blog/felipe-moura-brasil</a></em></p> <p><em>Siga no <a href="http://twitter.com/BlogDoPim" target="_blank">Twitter</a>, no <em><a href="http://www.facebook.com/felipe.m.brasil" target="_blank">Facebook</a> e</em> na <a href="https://www.facebook.com/FelipeMouraBrasil" target="_blank">Fan Page</a>.</em></p> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/"><span class="navigator">Voltar para a home</span></a> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/mensagens-sobre-bomba-no-instituto-lula-escancaram-tradicao-do-pt-culpar-adversarios-e-vitimizar-ex-presidente/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" dat
