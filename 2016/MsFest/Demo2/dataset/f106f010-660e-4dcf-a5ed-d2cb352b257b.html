class="date-outer"> <h2 class="date-header"><span>4. toukokuuta 2015</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="http://2.bp.blogspot.com/-tsT2AeC_AUM/VUfAZaWtoVI/AAAAAAAACWY/TuXTysLUX6w/s400/10996134_1034044373290631_9057287032513317956_n.jpg" itemprop="image_url" /> <meta content="3954680570987205225" itemprop="blogId" /> <meta content="2585944697707735538" itemprop="postId" /> <a name="2585944697707735538" /> <h3 class="post-title entry-title" itemprop="name"> Ensimmäiset kaksi viikkoa kotona </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-2585944697707735538" itemprop="description articleBody"> <div dir="ltr" style="text-align: left;" trbidi="on"> Olen äärimmäisen huono bloggaaja, olen todella pahoillani! Kirjoitin fb-sivullekkin että kohta tulee päivitystä, no eipä tullut. Nyt kuitenkin tulee ja skarppaan päivityksissä, laitellaan sitten vaikka vain kuvia jos en tekstiä keksi.<br /> <br /> Kotona olen ollut nyt 2 kuukautta, vaikka tuntuu vieläkin että vasta eilen olisin tullut.. Yllätyin itsekkin kun äsken katsoin että pääsin sairaalasta 27.2., eli kauan sitten. Ensimmäiset kaksi viikkoa meni vain oleskellessa. Makasin olohuoneen sohvalla katsoen telkkaria ja liikuin vain pakolliset. Sängystä tai sohvalta ylösnousemiset oli aika hankalia, ensin kyljelleen, siitä kädellä tukea ja jaloilla ylös ennen kuin peppu sai liikaa painoa. Mahdollisimman vähän siis sai laskea painoa takamukselle. Siksi autossa suurinpiirtein makasin, pepun alla tyyny ja selkänoja alhaalla.<br /> <br /> Kävelin kaikkien sidosten kanssa kuin kakat housussa, hyvin hitaasti ja puuskutin jo sadan metrin jälkeen. Seisominen oli vähän pahempaa kuin käveleminen, rupesi äkkiä heikottamaan. Pikku hiljaa kuitenkin jaksoin kävellä pitempään ja samaten seisoa. Jossain vaiheessa en enää huomannut minkäänlaisia vaikeuksia kummassakaan. Suht pitkään oli vaikea mennä kyykkyyn ja pyysinkin jotakuta muuta noukkimaan tippuneet tavarat.<br /> <br /> Itse vehje oli ihan hyvässä kunnossa. Vähän karun näköinen ja edelleen kovin turvoksissa. Liikuttaminen vähän vihloi reidestä. Pissaaminen vähän kirveli, ja suihku tuli vinoon.<br /> <br /> Vedin antibioottia, lyricaa hermosärkyyn, magnesiumtabletteja sekä para-tabsia ja tramalia kipulääkeinä. Reseptillä oli myös maitohappobakteeria, mutta en siihen nähnyt aihetta. Peppureikä toimi ihan hyvin. :D<br /> <br /> Vehkeen hoito-ohjeet oli vessakäynnin jälkeen suihkuttelu ja hyvä kuivaus. Peniksen päässä oli vielä pieni avohaava, jonka päälle hopeasidosta. Hopeasidosta tungettiin myös pieneen kuoppaan joka on kassien takana. Peniksen päälle sukka ja ympärille kertakäyttöliina tukemaan ja suojaamaan kasseja. Koko komeuden piti paikallaan verkkohousut.<br /> Välillä otin pesupyyhkeellä myös cystofixin ympäristön, joka keräsi vähän jotain kovaa möhnää.<br /> Vaikeaa oli löytää housuja jotka ei olisi painanut cystofixiä, tämän sijainti kun oli juuri tuossa missä menee useimmiten housujen vyötärö. Jouduin siis vähän roikottamaan housuja.<br /> <br /> Nukuin yllättävän huonosti, vaikka sairaalassa nukuin kuin pieni eläin. En löytänyt hyvää asentoa, pelkäsin että koirat hyppivät päällä. Nukuin koiran unta ja toisella koirallamme on tapana rampata yöllä kerran pissalla takapihalla, niinpä heräsin (yleensä vain Penina herää), vein koiraa pihalle, tunsin pissahädän ja sitten pitikin ottaa sidoksia pois ja pestä ja taas niitä takaisin. Ja sitten ei enää nukuttu. Joskus laiskotti ja vedin suoraan cystofixin kautta pussiin, vaikka lekuri sanoikin että mahdollisimman usein pitäisi pönttöön laskea. Joskus myös autossa jouduin tyhjentämään pussiin, kun en julkiseen vessaan halunnut mennä säätämään sidosten kanssa.<br /> Cystofixin yksi isoin ongelma oli korkki, joka ei pysynyt kunnolla. Kerran laskin housuuni kuset, kun korkki oli housujen sisällä lähtenyt pois putken päästä. Onneksi olin kotona ja juuri käynyt vessassa, niin mitään lammikkoa ei syntynyt. :D Pidinkin jatkossa korkin teipillä kiinni.<br /> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-tsT2AeC_AUM/VUfAZaWtoVI/AAAAAAAACWY/TuXTysLUX6w/s1600/10996134_1034044373290631_9057287032513317956_n.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://2.bp.blogspot.com/-tsT2AeC_AUM/VUfAZaWtoVI/AAAAAAAACWY/TuXTysLUX6w/s400/10996134_1034044373290631_9057287032513317956_n.jpg" width="225" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-Z-g6PYFnQJM/VUfAZXCHDTI/AAAAAAAACWQ/csn5rIblC9U/s1600/11050117_1034044023290666_5043227543066888893_n.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://2.bp.blogspot.com/-Z-g6PYFnQJM/VUfAZXCHDTI/AAAAAAAACWQ/csn5rIblC9U/s400/11050117_1034044023290666_5043227543066888893_n.jpg" width="225" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-OfF3On2Kn2o/VUfAZn3Kw8I/AAAAAAAACWU/LjyhZb4K8dY/s1600/11181848_1034042659957469_4545060569458676530_n.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="225" src="http://1.bp.blogspot.com/-OfF3On2Kn2o/VUfAZn3Kw8I/AAAAAAAACWU/LjyhZb4K8dY/s400/11181848_1034042659957469_4545060569458676530_n.jpg" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-RmIX1ip3AvU/VUfAaegzTgI/AAAAAAAACWc/T07TZq-ufxU/s1600/11193232_1034043183290750_3011241182543294686_n.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://4.bp.blogspot.com/-RmIX1ip3AvU/VUfAaegzTgI/AAAAAAAACWc/T07TZq-ufxU/s400/11193232_1
