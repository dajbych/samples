ealthcare"><div class="color-box" />Healthcare</a> <a href="http://angrybearblog.com/category/hot-topics" class="post-category-8" title="Hot Topics"><div class="color-box" />Hot Topics</a> <a href="http://angrybearblog.com/category/politics" class="post-category-10" title="Politics"><div class="color-box" />Politics</a> <a href="http://angrybearblog.com/category/taxesregulation" class="post-category-11" title="Taxes/regulation"><div class="color-box" />Taxes/regulation</a> </div> <div class="content"> <blockquote><p>Sarah Kliff has a <a href="http://www.vox.com/2016/1/20/10793864/sanders-single-payer-vermont" onclick="javascript:_gaq.push(['_trackEvent','outbound-article','http://www.vox.com']);">very helpful account</a> of Vermontâs attempt to create a state-level single-payer health care system, and why it failed. Itâs a bit like the old joke about the farmer, asked for directions, who says âWell, I wouldnât start from here.â</p> <p>The point is not that single-payer is a bad idea. It is that given where the U.S. is now, achieving the kind of low costs we see in other countries would involve imposing large losses on many stakeholders, including people with generous policies, health care providers, and more â which is <a href="http://krugman.blogs.nytimes.com/2016/01/18/health-reform-is-hard/?smid=tw-nytimeskrugman&smtyp=cur" onclick="javascript:_gaq.push(['_trackEvent','outbound-article','http://krugman.blogs.nytimes.com']);">the point Iâve been making</a>. The gains would almost surely be bigger than the losses, but thatâs not going to make the very hard politics go away.</p> <p>â Paul Krugman, <a href="http://krugman.blogs.nytimes.com/2016/01/20/lessons-from-vermont/?module=BlogPost-Title&version=Blog%20Main&contentCollection=Opinion&action=Click&pgtype=Blogs&region=Body" onclick="javascript:_gaq.push(['_trackEvent','outbound-article','http://krugman.blogs.nytimes.com']);"><em>Lessons From Vermont</em></a>, today</p></blockquote> <p>I donât have time right now to read Kliffâs piece, so I donât know whether she, like Krugman, says that Sandersâ single-payer plan precludes <em>the purchase by employers for their employees</em>, or by individuals, of separate, private-insurer, supplemental policies?</p> <p>Medicare-for-all means <em>Medicare </em>for all. Or something close enough to it to allow separate, private-insurer, supplemental policies. Just like <em>real</em> Medicare does!</p> <p>As an aside, <a href="http://angrybearblog.com/2016/01/the-little-problem-with-clintons-message-that-krugman-doesnt-mention-in-his-critique-of-clinton-and-sanders-today-her-incessant-claim-that-only-taxes-bears-negatively-against.html">I do wish Krugman would address the candidate he championsâ campaign tactics, especially regarding healthcare insurance but also about â¦ well â¦ <em>things</em>.</a></p> <p>Gotta run.</p> <p><strong>â-</strong></p> <p><strong>ADDENDUM:</strong> By Noni Mausa in the Comments thread:</p> <blockquote> <div class="comment-author vcard" style="color: #000000;"><cite class="fn">Noni Mausa / </cite>January 20, 2016 6:59 pm</div> <p style="color: #000000;">Canada here. I had a good professional job for 20 years, which included a generous supplemental health policy. Having been retired for 15 years (!) that means that for at least 35 years public and private coverage have rolled along smoothly side by side here.</p> </blockquote> <p style="color: #000000;">Still havenât read the Kliff piece. But, for the life of me, I donât understand the basis of this claim that Sandersâ single-payer proposal precludes the availability of supplemental healthcare policies. Or precludes employers from providing them as benefits. Or whatever these folks are saying.</p> <p style="color: #000000;">It sounds like a classic canard, to me.</p> <p> </p> <p class="tags"> Tags: <a href="http://angrybearblog.com/tag/bernie-sanders" rel="tag">Bernie Sanders</a>, <a href="http://angrybearblog.com/tag/hillary-clinton" rel="tag">Hillary Clinton</a>, <a href="http://angrybearblog.com/tag/medicare-for-all" rel="tag">Medicare-for-all</a>, <a href="http://angrybearblog.com/tag/paul-krugman" rel="tag">Paul Krugman</a>, <a href="http://angrybearblog.com/tag/sarah-kliff" rel="tag">Sarah Kliff</a>, <a href="http://angrybearblog.com/tag/single-payer-healthcare-insurance" rel="tag">single payer healthcare insurance</a> <span class="comments"> <a href="http://angrybearblog.com/2016/01/sighhhh.html#comments" title="Comment on Sighhhh.   [Addendum added.]"> Comments (49)</a> <span class="separator"> | </span> <a href="http://digg.com/submit?url=http://angrybearblog.com/2016/01/sighhhh.html&title=Sighhhh.   [Addendum added.]" target="_blank" class="share-icon digg-icon">Digg</a> <a href="http://www.facebook.com/sharer.php?u=http://angrybearblog.com/2016/01/sighhhh.html&t=Sighhhh.   [Addendum added.]" target="_blank" class="share-icon fb-icon">Facebook</a> <a href="http://twitter.com/home?status=Sighhhh.   [Addendum added.] - http://angrybearblog.com?p=33312@yourusername" target="_blank" class="share-icon twitter-icon">Twitter</a> <span class="separator"> | </span> <span class="st_sharethis" st_title="Sighhhh.   [Addendum added.]" st_url="http://angrybearblog.com/2016/01/sighhhh.html" displayText="Share" /> </span> </p> </div> </article> <div class="navigation"> </div>  <div id="under-post-commercial2">  <script src="http://ads.investingchannel.com/cp/angrybear/98/750.js" type="text/javascript" charset="utf-8" /> </div> <div id="cd">   <div class="OUTBRAIN" data-src="DROP_PERMALINK_HERE" data-widget-id="AR_2" data-ob-template="investing" /> <script async="async" type="text/javascript" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="DROP_PERMALINK_HERE" data-widget-id="AR_3" data-ob-template="investing" /> <script async="async" type="text/javascript" src="http://widgets.outbrain.com/outbrain.js" /> <div class="comments-template"> <h3>Comments (49)</h3> <div class="navigation"> <div class="alignleft" /> <div class="alignright" /> </div> <ol class="commentlist"> <li class="comment even thread-even depth-1" id="comment-2728692"> <div id="div-comment-2728692" class="comment-body"> <div class="comment-author vcard"> <cite class="fn">ilsm</cite> </div> <div class="comment-meta commentmetadata"> January 20, 2016 6:25 pm </div> <p>Stakeholders are not the object function of the system. Krugman and Kliff seem more worried about the deck hands who are arranging the deck chairs on the Titanic so the folk in steerage go down with a âtidyâ ship. It is the folk in steerage we need to take care of.</p> <p>Stakeholders are participants who have âinterestsâ in the system in which they participate. Some stakeholders make money off the system, and have a limited connection to the outcomes or public good the system delivers.</p> <p>If you are worrying stakeholders such as insurers or gold plan enthusiasts you are denying the public good in favor of protecting the special interests of stakeholders which are not connected to outcomes.</p> <p>DoDâs wretched acquisition system makes sure stakeholders are profitable despite the fact the weapons are uselessâ¦â¦â¦â¦â¦</p> <p>Talk of âstakeholders or deck handsâ in the context of the US health care macro system is worrying about goring the wrong ox.</p> </div></li> </ol></div></div></section></section></div></body></html>
