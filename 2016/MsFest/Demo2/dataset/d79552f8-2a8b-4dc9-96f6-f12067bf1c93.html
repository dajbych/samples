"> 1 – 200 of 1088 <a class="paging-control" href="http://isbumsplace.blogspot.cz/2005/05/sallie-mels-golden-age-of-hollywood.html?commentPage=2">Newer›</a> <a class="paging-control" href="http://isbumsplace.blogspot.cz/2005/05/sallie-mels-golden-age-of-hollywood.html?commentPage=6">Newest»</a> </span> <div id="Blog1_comments-block-wrapper"> <dl class="avatar-comment-indent" id="comments-block"> <dt class="comment-author " id="c2903741052287996374"> <a name="c2903741052287996374" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/03417654726647160374" rel="nofollow" onclick class="avatar-hovercard" id="av-2903741052287996374-03417654726647160374"><img src="https://img1.blogblog.com/img/blank.gif" width="26" height="35" alt class="delayLoad" style="display: none;" longdesc="//i89.photobucket.com/albums/k226/lovetheoldies/audrey_hepburn15.jpg" title="Sallie" /> <noscript><img src="//i89.photobucket.com/albums/k226/lovetheoldies/audrey_hepburn15.jpg" width="26" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/03417654726647160374" rel="nofollow">Sallie</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2903741052287996374"> <p> Hello everyone!<BR /><BR />Welcome to our new hip neck of the woods!<BR /><BR />As you know, Mel and I love everything from the Golden years of Hollywood. We became very close through this common fondness, and Isbum is graciously allowing us to share a little of that love with you.<BR /><BR />Here you will find soundtracks from the 40&apos;s, 50&apos;s and 60&apos;s including musicals, scores and more!<BR /><BR />Now, we can&apos;t do it all ourselves, so don&apos;t hold back. If you find a rare soundtrack from those wonderful years, please share it with us! The more the better. <BR /><BR />We hope you will have a great time during your visits here, and may this be the beginning of many new friendships!<BR /><BR />Sallie </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1208470680000#c2903741052287996374" title="comment permalink"> April 17, 2008 at 3:18 PM </a> <span class="item-control blog-admin pid-305179448"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2903741052287996374" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8868513387510844979"> <a name="c8868513387510844979" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/03417654726647160374" rel="nofollow" onclick class="avatar-hovercard" id="av-8868513387510844979-03417654726647160374"><img src="https://img1.blogblog.com/img/blank.gif" width="26" height="35" alt class="delayLoad" style="display: none;" longdesc="//i89.photobucket.com/albums/k226/lovetheoldies/audrey_hepburn15.jpg" title="Sallie" /> <noscript><img src="//i89.photobucket.com/albums/k226/lovetheoldies/audrey_hepburn15.jpg" width="26" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/03417654726647160374" rel="nofollow">Sallie</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8868513387510844979"> <p> Now, to start things off, Mel has a wonderful grand opening share for you.<BR /><BR />On a side note, Mel has spent many, many days deciding on what to post for this grand occasion. Since we are 8 hours apart (trust me, we&apos;re used to it), he wanted me to share what he&apos;s worked on for so long.<BR /><BR />Without further ado, herrrrreeee&apos;s Mel!<BR /><BR /><BR /><BR /><BR />The movie Guys And Dolls (1955) perhaps appeals to me so much because it encompasses some of my favorite entities: the amusing stories and characters of Damon Runyon; the wonderful music and lyrics of Frank Loesser; the genre of the film musical and some celebrated Broadway performers who recreated their roles in this, the screen version of the show.<BR /><BR /> <BR /><BR />Although the original Broadway Cast album with Robert Alda and Vivian Blaine has almost always been available, to my knowledge no legitimate album of the entire repertory of songs from the soundtrack of the movie version of Guys And Dolls was ever issued. When I say legitimate I mean studio produced especially for release to the public on a disc. I have just heard of a reputedly flawed and unauthorized CD released in Spain but I haven&apos;t seen it. Soundtrack Collector doesn&apos;t list it.<BR /><BR /> <BR /><BR />As Sallie has said at The Vintage Place, we don&apos;t like making dvd rips for soundtracks, unless absolutely necessary, and when I did this it was absolutely necessary. So I collated all the songs and some of the incidental music to fill this need. There are some instances of sound effects sneaking in through the music but they don&apos;t distract much, and due to the rarity of the material I feel that they are worth tolerating. They cannot be much worse than the Spanish CD.<BR /><BR /> <BR /><BR />No vocal dubbing was employed in Guys And Dolls – all of the actors used their own voices in the songs – though neither Marlon Brando nor Jean Simmons were singers. They both acquitted themselves remarkably well, however.<BR /><BR /> <BR /><BR />Some of the songs from the original Broadway show were lamentably cut from the film (notably Marry The Man Today, A Bushel And A Peck and I&apos;ve Never Been In Love Before) and there were two new songs especially written by Loesser for the movie (Pet Me, Poppa and A Woman In Love), while another of the original songs, My Time Of Day, was used merely as incidental music.<BR /><BR /> <BR /><BR />Despite these shortcomings the movie is immensely enjoyable, as are the extant songs.<BR /><BR /> <BR /><BR />1. Main Title and Opening Sequence / Fugue For Tinhorns – Orchestra and Chorus<BR /><BR />2. Follow The Fold (1) – Chorus<BR /><BR />3. The Oldest Established Permanent Floating Crap Game In New York – Frank Sinatra, Stubby <BR /><BR /> Kaye, Johnny Silver and Chorus<BR /><BR />4. I&apos;ll Know – Jean Simmons, Marlon Brando<BR /><BR />5. Pet Me Poppa – Vivian Blaine and Chorus<BR /><BR />6. Adelaide&apos;s Lament – Vivian Blaine, Frank Sinatra<BR /><BR />7. Follow The Fold (2) – Chorus<BR /><BR />8. Guys And Dolls – Frank Sinatra, Stubby Kaye, Johnny Silver and Chorus<BR /><BR />9. Adelaide – Frank Sinatra<BR /><BR />10. If I Were A Bell – Jean Simmons<BR /><BR />11. A Woman In Love – Jean Simmons, Marlon Brando<BR /><BR />12. Take Back Your Mink – Vivian Blaine and Chorus<BR /><BR />13. Luck Be A Lady – Dance Sequence – Orchestra under the direction of Jay Blackton<BR /><BR />14. Luck Be A Lady – Marlon Brando and Chorus<BR /><BR />15. Sue Me - Vivian Blaine, Frank Sinatra<BR /><BR />16. Sit Down, You&apos;re Rocking The Boat – Stubby Kaye and Chorus<BR /><BR />17. Guys And Dolls – Sequence<BR /><BR />18. Finale and End Title – Orchestra and Chorus<BR /><BR /> <BR /><BR />Download:<BR />http://rapidshare.com/files/68027764/GAD1.rar.html<BR /><BR />http://rapidshare.com/files/68043263/GAD2.rar.html<BR /><BR /> <BR /><BR />I would appreciate it if any of you talented album cover artists could come up with a suitable cover for it. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1208470920000#c8868513387510844979" title="comment permalink"> April 17, 2008 at 3:22 PM </a> <span class="item-control blog-admin pid-305179448"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8868513387510844979" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4709050744973265876"> <a name="c4709050744973265876" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-4709050744973265876-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4709050744973265876"> <p> Sallie,<BR /><BR />As it happened, I posted the JAY complete recording of Guys &amp; Dolls next door at Broadway Bound.<BR /><BR />What a nice synchronicity... </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1208471160000#c4709050744973265876" title="comment permalink"> April 17, 2008 at 3:26 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4709050744973265876" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c7564782074354492801"> <a name="c7564782074354492801" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-7564782074354492801-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7564782074354492801"> <p> @ Sallie &amp; Mel - The welcome wagon arrived just ahead of you! <BR />Here&apos;s what they said...<BR /><BR />Chimezatmidnight said...<BR /><BR />Hooray for Mel and Salliewood!<BR /><BR />April 17, 2008 12:09 PM<BR /><BR />Rocket From Mars said...<BR /><BR />Congratulations you guys! (and dolls!). I can&apos;t wait to see all the awesome goodies you two (as well as the contributors!) have in store for us.<BR /><BR />Best of luck!<BR /><BR />(your &apos;neighbor&apos;)<BR /><BR />Rocket<BR /><BR />April 17, 2008 12:37 PM<BR /><BR />and<BR />Parzival said...<BR /><BR />Why, the mayor is spoiling us with all them fantastic &quot;shops&quot; in dis town...! :O<BR />Welcome and good luck, Sallie &amp; Mel!<BR /><BR />April 17, 2008 1:37 PM<BR /><BR />@ Mel - Wonderful first share!<BR />I will announce the official opening on the Main Page now. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1208471640000#c7564782074354492801" title="comment permalink"> April 17, 2008 at 3:34 PM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7564782074354492801" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1671497769388672206"> <a name="c1671497769388672206" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/12324140769581989738" rel="nofollow" onclick class="avatar-hovercard" id="av-1671497769388672206-12324140769581989738"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="31" alt class="delayLoad" style="display: none;" longdesc="//i203.photobucket.com/albums/aa124/filmpac/redrope-2.jpg" title="filmpac" /> <noscript><img src="//i203.photobucket.com/albums/aa124/filmpac/redrope-2.jpg" width="35" height="31" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/12324140769581989738" rel="nofollow">filmpac</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1671497769388672206"> <p> It does my heart good to see Sallie &amp; Mel back together, under that wonderful facade out front. Long may you reign, and bring us those hits from the Golden Age of Hollywood. <BR /><BR />I&apos;ve had something special in mind for quite a while now, and will be most happy to present that over the coming weekend. Think Mickey &amp; Judy, and that&apos;s enough of a clue for now.<BR /><BR />Outstanding first share Mel, Guys &amp; Dolls is indeed the holy grail of musical soundtracks. I believe I do have that Spanish CD you speak of, but I suspect yours will outshine it. Jolly jolly:)) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1208476020000#c1671497769388672206" title="comment permalink"> April 17, 2008 at 4:47 PM </a> <span class="item-control blog-admin pid-2058111031"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1671497769388672206" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6990845939472494143"> <a name="c6990845939472494143" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-6990845939472494143-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9 on, as the previously released ones have poor mastering.<BR /><BR />I just found some music from THE THIRD MAN, if anyone&apos;s interested.<BR /><BR />If so, thanks! :)<BR /><BR />--mcc </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1208496600000#c4691332545344204433" title="comment permalink"> April 17, 2008 at 10:30 PM </a> <span class="item-control blog-admin pid-973360354"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4691332545344204433" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2095368616775328845"> <a name="c2095368616775328845" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/18414588779887022215" rel="nofollow" onclick class="avatar-hovercard" id="av-2095368616775328845-18414588779887022215"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="26" alt class="delayLoad" style="display: none;" longdesc="//www.konsolifin.net/ylli/upload/uutiset/ps2/1109277181_Dirty_Harry.jpg" title="Clint&#39;s archive" /> <noscript><img src="//www.konsolifin.net/ylli/upload/uutiset/ps2/1109277181_Dirty_Harry.jpg" width="35" height="26" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/18414588779887022215" rel="nofollow">Clint&apos;s archive</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2095368616775328845"> <p> Hi Guys,<BR />Just wanted to drop in and wish you the very best for your venture!<BR /><BR />Best<BR />Ennioman </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1208511060000#c2095368616775328845" title="comment permalink"> April 18, 2008 at 2:31 AM </a> <span class="item-control blog-admin pid-1499405321"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2095368616775328845" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3885563066168998380"> <a name="c3885563066168998380" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-3885563066168998380-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3885563066168998380"> <p> Hello, gentle folk – a hearty welcome to you all.<BR /><BR />I would like first of all to thank Isbum very sincerely for inviting Sallie and me to have the honor of taking care of this, the newest shop at Downtown. <BR /><BR />Huge thanks are also due to THXjay for all the time and care he took to make the shop sign so fabulous. <BR /><BR />To my dear friend Sallie: Thank you for joining me in this project. Thank you also for your constantly unwavering support and encouragement for all the projects we have done together and for your wonderful friendship. You are the best; they just don’t come any better than you.<BR /><BR />To our dear friends Chimezatmidnight, Rocket, Parzival, Filmpac Ennioman, mcc – thank you all for your lovely words of welcome to us. Most of you guys have been part of our little community since our days at YDHTV (hi, nomwl1!) and it’s fantastic that we have stuck together under Isbum’s ever-growing umbrella ever since.<BR /><BR />We hope you will continue to drop by regularly and enjoy what we post here, post comments and also that you send requests (we also invite you to feel free to make your own contributions here). <BR /><BR />Thanks again, and my warmest wishes to all of you. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1208515560000#c3885563066168998380" title="comment permalink"> April 18, 2008 at 3:46 AM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3885563066168998380" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7014545920161289325"> <a name="c7014545920161289325" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-7014545920161289325-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7014545920161289325"> <p> sallie,<BR /><BR />Sinatra felt hurt and angry over his not being cast as Sky Masterson. On the set he started out with passive aggression and then became opening derisive of Mankiewicz and, particularly, of Frank Loesser.<BR /><BR />There was a good reason why Loesser was cast as a mobbed up tough guy in the forties and Sinatra wasn&apos;t: he was a tough guy who came from a cultured Jewish family in Harlem and who said he learned counterpoint from riding the El train.<BR /><BR />Loesser had had it. He stormed into Sinatra&apos;s trailer and confronted him. In the trailer were Sinatra&apos;s &quot;pal&quot;, his security goons. Loesser did not care. This was HIS project, he had won a Pulitzer for his share of it and he never wanted Sinatra as either Masterson or Detroit.<BR /><BR />Sinatra threatened him, got up to swing -- and Loesser proceeded to quickly beat the crap out of him.<BR /><BR />Afterward Sinatra&apos;s behavior fit perfectly the old AD&apos;s call -- he was &quot;quiet on the set&quot;.<BR /><BR />And in the future? If Sinatra saw Loesser at a party, he&apos;d shrink and find a way to leave. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1208518620000#c7014545920161289325" title="comment permalink"> April 18, 2008 at 4:37 AM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7014545920161289325" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3768987092096245613"> <a name="c3768987092096245613" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-3768987092096245613-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3768987092096245613"> <p> sallie and mel,<BR /><BR />I do have a few requests.<BR /><BR />First is the reissue of Hans Christian Andersen and The Court Jester.<BR /><BR />(Oh, yes -- I posted the 17 part YouTube link of Danny Kaye conducting the NY Philharmonic on the classical page. )<BR /><BR />Second is a request for the Sherman Brothers score from Snoopy Come Home.<BR /><BR />Third is The Harvey Girls.<BR /><BR />Thank you so much for the sharing and, particularly, for your good company. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1208519100000#c3768987092096245613" title="comment permalink"> April 18, 2008 at 4:45 AM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3768987092096245613" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3791014895628762819"> <a name="c3791014895628762819" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-3791014895628762819-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3791014895628762819"> <p> S&apos;mores...<BR /><BR />Three Rodgers &amp; Hart soundtracks:<BR /><BR />Evergreen<BR />Love Me Tonight<BR />Hallelujah, I&apos;m A(n Is)Bum!<BR /><BR />Thanks for even considering these! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1208522820000#c3791014895628762819" title="comment permalink"> April 18, 2008 at 5:47 AM </a> <span class="item-control blog-admin pid- > <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-6342870413763944560-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6342870413763944560"> <p> @ filmpac<BR /><BR />Never having lived anywhere near either the USA or the UK, normally my introductions to Broadway musicals were by seeing the movie versions and Gypsy is a case in point. I loved this movie (still do of course) and when it was first released I used to go back to the cinema and watch it again and again (this was long before the advent of the video cassette). Now I can watch the disc any time…<BR /><BR />I&apos;m very glad to get a copy of the soundtrack.<BR /><BR />Thanks so much. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1209401220000#c6342870413763944560" title="comment permalink"> April 28, 2008 at 9:47 AM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6342870413763944560" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7974935774993313318"> <a name="c7974935774993313318" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/16838483942378266090" rel="nofollow" onclick class="avatar-hovercard" id="av-7974935774993313318-16838483942378266090"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Rocket From Mars" /> </a></span></div> <a href="https://www.blogger.com/profile/16838483942378266090" rel="nofollow">Rocket From Mars</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7974935774993313318"> <p> Hi Sallie and Mel!<BR /><BR />Here&apos;s my official &apos;Welcome to the neighborhood&apos;! post...<BR /><BR />You&apos;ve probably heard of The Reprise Musical Repertory Theatre that Frank Sinatra started back in the 60&apos;s---if not: it was Ol&apos; Blue Eyes getting his label mates together and recording Broadway shows with various musical directors (you just gotta love Nelson Riddle and Jerry Fielding&apos;s work!). I think you cats will enjoy these cuts, they&apos;re a LOT of fun...<BR /><BR />Here are all 4 of the lps. They&apos;re vinyl transfers @ 320 (and a few have some minor surface noise but...hey! it&apos;s better than the ridiculously over-priced numbers the cd box set goes for these days!)<BR /><BR />FINIANS RAINBOW<BR />http://sharebee.com/2179b3d2<BR /><BR />GUYS AND DOLLS<BR />http://sharebee.com/4197a404<BR /><BR />KISS ME KATE<BR />http://sharebee.com/2321fe2c<BR /><BR />SOUTH PACIFIC<BR />http://sharebee.com/760d7cc0<BR /><BR />Thanks for all of your great shares and ALL THE BEST! here in your new digs!<BR /><BR />Your neighbor,<BR /><BR />Rocket </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1209418320000#c7974935774993313318" title="comment permalink"> April 28, 2008 at 2:32 PM </a> <span class="item-control blog-admin pid-1689934171"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7974935774993313318" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c59245926 833797038982&postID=8862995640870030702" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2993119735670539226"> <a name="c2993119735670539226" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/02473325467113576533" rel="nofollow" onclick class="avatar-hovercard" id="av-2993119735670539226-02473325467113576533"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="quinlan" /> </a></span></div> <a href="https://www.blogger.com/profile/02473325467113576533" rel="nofollow">quinlan</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2993119735670539226"> <p> @ sallie &amp; mel<BR />Don&apos;t worry my dear friends if you find a limited audience to start with.<BR />I have the same feeling in my shop. As a matter of fact my last two links didn&apos;t find anyone to download the corresponding files with an ugly 0 download.<BR />But I&apos;m not desperate. I can&apos;t believe that I am the only one in the world liking Ray Anthony playing &quot;Tenderly&quot;, &quot;Stardust&quot;, &quot;Harlem Nocturne&quot; or &quot;How High The Moon&quot;.<BR />Let&apos;s say that both of you and me are prioritizing quality as opposed to quantity (although it would be much nicer if quantity would start with 1 instead of 0).<BR />But again no reason to worry, we&apos;ll find our audience at a later stage.<BR />At least you know that I fully share with you the kind of music offered in your shop.<BR />In this respect I still have some valid links corresponding to albums I shared a while ago at YDHTVTB (hi nomwl1, you&apos;re greatly missed), which, in my opinion, fit perfectly the style of music you are offering here.<BR />They are from 2 LP sets released in the 70s by MGM under the title &quot;Those Glorious MGM Musicals&quot;.<BR />Each 2 LP set was containing original soundtrack recordings from 2 or 3 great MGM musicals and I am glad to share them again here.<BR /><BR />1-Lovely To Look At / Brigadoon<BR />http://rapidshare.com/users/XIGBJW<BR /><BR />2-Seven Brides For Seven Brothers / Rose-Marie<BR />http://rapidshare.com/users/SMTK5A<BR /><BR />3-The Pirate / Pagan Love Song / Hit The Deck http://rapidshare.com/users/CN6C1K<BR /><BR />4-Silk Stockings / Les Girls<BR />http://rapidshare.com/files/16089815/Silk_Stockings_Les_Girls_mp3.rar<BR /><BR />Concerning this last link something unusual happened to me. I bought the records, as well as the other ones during business trips I was regularly making in Detroit, Michigan.<BR />The 2 records I&apos;m speaking of were supposed to contain soundtracks from &quot;Silk Stockings&quot;, &quot;The Barkleys Of Broadway&quot; and &quot;Les Girls&quot;.<BR />Record 1 was having half of &quot;Silk Stockings&quot; on side one and &quot;Les Girls&quot; on the other side which was side four.<BR />Record 2 was having the other half of &quot;Silk Stockings&quot; on one side (side two) and &quot;The Barkleys Of Broadway&quot; on the other side (side three).<BR />Back home, when I unpacked the record which was factory sealed, I had the unpleasant surprise to find the original soundtrack of &quot;2001 - A Space Odyssey&quot; on record 2 and therefore I am missing the music which was supposed to be on the original record 2.<BR />That&apos;s why in the above link, there is only half of &quot;Silk Stockings&quot; and &quot;Les Girls&quot;.<BR />&quot;The Barkleys Of Broadway&quot; and the other half of &quot;Silk Stockings&quot; are still badly missed.<BR />By the way, and this is a request, if someone has what is missed as described here, it would tremendously appreciated to be able to complete this album.<BR />Anyway, to all the golden age of Hollywood lovers,<BR />Enjoy </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blo  /><BR />@ filmpac, there&apos;s been a 2-second glitch on track #108 of <I>“Sinatra In Hollywood - Disc 1”</I>, from 0:40 to 0:42. I could not make a better repair but – if you&apos;ve got no opportunity to rip and up it again – this result may just pass:<BR /><BR /><A HREF="http://www.zshare.net/audio/1201508034bf458e/" REL="nofollow">repaired - 108 - finale- the last call for love.mp3</A><BR /><BR />PS. I haven&apos;t listened to the rest, yet. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1210777200000#c887771806350785387" title="comment permalink"> May 14, 2008 at 8:00 AM </a> <span class="item-control blog-admin pid-1521262970"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=887771806350785387" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2431660801438865935"> <a name="c2431660801438865935" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/12324140769581989738" rel="nofollow" onclick class="avatar-hovercard" id="av-2431660801438865935-12324140769581989738"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="31" alt class="delayLoad" style="display: none;" longdesc="//i203.photobucket.com/albums/aa124/filmpac/redrope-2.jpg" title="filmpac" /> <noscript><img src="//i203.photobucket.com/albums/aa124/filmpac/redrope-2.jpg" width="35" height="31" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/12324140769581989738" rel="nofollow">filmpac</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2431660801438865935"> <p> Second installment in the Sinatra in Hollywood series...<BR /><BR />Frank Sinatra &quot;Sinatra In Hollywood: 1940-1964&quot;, @VBR:<BR /><A HREF="http://rapidshare.com/files/114893198/FS-Hollywood_Disc3.zip" REL="nofollow">http://rapidshare.com/files/114893198/FS-Hollywood_Disc3.zip</A><BR /><A HREF="http://rapidshare.com/files/114899701/FS-Hollywood_Disc4.zip" REL="nofollow">http://rapidshare.com/files/114899701/FS-Hollywood_Disc4.zip</A><BR /><BR />@ mel - Thanks for that bit of a push. Yes, I should have mentioned that these recordings are straight from the movies themselves, making them an invaluable addition for us film buffs.<BR /><BR />@ di(aphanous - Not glad there was a glitch, but glad you have corrected it for us. Thank you for taking the time to do so. Sadly these are not my rips, otherwise the bitrate would be better, but I do feel that the sound quality is very good considering the vintage. A little more on that below. <BR /><BR />@ all - For the benefit of new visitors, these are recorded in what is known as VBR, or Variable Bit Rate. This means that on playback, the quality is automatically adjusted as the music requires, the end result being a higher bitrate in passages that need it. Do not be fooled if your media player reports the bitrate @128. The constant fluctuations will provide a much better listening experience than one strictly @128 bitrate. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1210800900000#c2431660801438865935" title="comment permalink"> May 14, 2008 at 2:35 PM </a> <span class="item-control blog-admin pid-2058111031"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2431660801438865935" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2926629161293239154"> <a name="c2926629161293239154" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/12324140769581989738" rel="nofollow" onclick class="avatar-hovercard" id="av-2926629161293239154-12324140769581989738"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="31" alt class="delayLoad" style="display: none;" longdesc="//i203.photobucket.com/albums/aa124/filmpac/redrope-2.jpg" title="filmpac" /> <noscript><img src="//i203.photobucket.com/albums/aa124/filmpac/redrope-2.jpg" width="35" height="31" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/12324140769581989738" rel="nofollow">filmpac</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2926629161293239154"> <p> It seems a shame to waste this link, an online pal hooked me up with it and he has kindly given me permission to share it with you. The Rh|no release, 27-tracks of Cole Porter&apos;s musical, complete with full artwork...<BR /><BR />Soundtrack &quot;Kiss Me Kate&quot; (1953), @320:<BR /><A HREF="http://www.megaupload.com/?d=CBKRPXJ1" REL="nofollow">http://www.megaupload.com/?d=CBKRPXJ1</A><BR /><BR />This was our first experiment with files that are in a format known as Wavpack (WV), which is a lossless format that basically creates a single track mirror image of the original CD. The files here have been converted to mp3 format @320, the highest available, and sound great!<BR /><BR />One small word of warning, this was my mate&apos;s first attempt, all 27 tracks are here as separate tracks, but they are just named as Track 01, 02 etc. That&apos;s the bad news, but there is good news too. The files are all tagged correctly inside, so if you have a good tag editor it is a snap to rename them to something more meaningful.<BR /><BR />Enjoy! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1210806840000#c2926629161293239154" title="comment permalink"> May 14, 2008 at 4:14 PM </a> <span class="item-control blog-admin pid te-comment.g?blogID=7325354833797038982&postID=788599351439998925" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c6004195345954927053"> <a name="c6004195345954927053" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-6004195345954927053-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6004195345954927053"> <p> @ Mel - Here&apos;s a record I picked up for you. He&apos;s a piano player from Berkley, California. I am pretty sure this record was produced by him and most likely didn&apos;t receive worldwide distribution.<BR />It contains medleys from Broadway and motion pictures, so I will leave it in Broadway Bound as well.<BR /><BR />&quot;Grand Piano&quot; 1978 Lp @320<BR />by Peter Mintun<BR /><BR />http://rapidshare.com/files/115260384/PM_GrandPiano.zip<BR /><BR />EnJoY! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1210927620000#c6004195345954927053" title="comment permalink"> May 16, 2008 at 1:47 AM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6004195345954927053" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8717426121454943613"> <a name="c8717426121454943613" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-8717426121454943613-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8717426121454943613"> <p> @ isbum<BR /><BR />Oh boy, you sure know how to find them for me!<BR /><BR />I have a couple of single tracks of Peter Mintun - solo piano stuff - which I recorded from BBC radio programmes - that I liked immensely, but I&apos;ve never come across any albums before.<BR /><BR />I look forward to listening to it - downloading right now is quite impossible but I&apos;ll try later.<BR /><BR />Thanks - you&apos;re fantastic! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1210940460000#c8717426121454943613" title="comment permalink"> May 16, 2008 at 5:21 AM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8717426121454943613" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6322145937186522994"> <a name="c6322145937186522994" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-6322145937186522994-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6322145937186522994"> <p> Since I was about 5 years old I have been fascinated by the music of George Gershwin. More so than any of his famous contemporaries Jerome Kern, Irving Berlin, Richard Rodgers and Cole Porter, Gershwin involved himself not only with writing the music for popular songs and Broadway shows but also with concert works such as the well-known Rhapsody In Blue, An American In Paris, Piano Concerto In F as well as various other less distinguished pieces. His successful folk opera, Porgy And Bess, was many years previously preceded by a one-act jazz opera titled Blue Monday which was a promising first step in the right direction but a dismal failure at the box office, having been presented once only on Broadway as part of George White’s Scandals Of 1922 and then dropped. The movie biography Rhapsody In Blue (1945) contained a shortened version of it.<BR /><BR />The CD that I am posting here is in three basic sections: a performance of the complete Blue Monday; transcriptions of seven piano recordings that Gershwin himself recorded while in England in 1926 and 1928 and played by Francois-Joel Thollier, and (this is my excuse for posting it here) seven excerpts from the original soundtrack of a movie for which Gershwin wrote the music – Delicious (1931). I have to admit that I have never had the opportunity of seeing it – it’s extremely rare. The songs “Blah, Blah, Blah and the title song are the only pieces of music written for this film that are remembered today.<BR /><BR />Some slices of musical history here, but they may not appeal to everyone.<BR /><BR />Artwork is included in the links:<BR /><BR />Part 1<BR />http://rapidshare.com/files/115359098/GG_Part_1.rar.html<BR /><BR />Part 2<BR />http://rapidshare.com/files/115385866/GG_Part_2.rar.html </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1210964700000#c6322145937186522994" title="comment permalink"> May 16, 2008 at 12:05 PM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6322145937186522994" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1298433668083984498"> <a name="c1298433668083984498" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/08918896767504950096" rel="nofollow" onclick class="avatar-hovercard" id="av-1298433668083984498-08918896767504950096"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Buster" /> </a></span></div> <a href="https://www.blogger.com/profile/08918896767504950096" rel="nofollow">Buster</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1298433668083984498"> <p> Sal/Mel - For those who don&apos;t hang out on the film music pages, hope you don&apos;t mind if I mention here too that Big 10-Inch Record has posted a Rita Hayworth-George Duning soundtrack from the early 1950s - Miss Sadie Thompson. This is a followup to my earlier post of the Salome soundtrack. Thanks!<BR /><BR /><A HREF="http://big10inchrecord.blogspot.com/" REL="nofollow">http://big10inchrecord.blogspot.com/</A> </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1210989660000#c1298433668083984498" title="comment permalink"> May 16, 2008 at 7:01 PM ower Drum Song, musical play Like A God<BR />(16)Flower Drum Song, musical play Grant Avenue<BR />(17)Flower Drum Song, musical play My Best Love<BR />(18)Flower Drum Song, musical play Sunday<BR />(19)La Cage Aux Folles, musical La Cage Aux Folles<BR />(20)La Cage Aux Folles, musical Song On The Sand<BR />(21)La Cage Aux Folles, musical I Am What I Am<BR />(22)La Cage Aux Folles, musical The Best of Times<BR /><BR />Review: <BR />&quot;This is the second volume in the fascinating Broadway First Take series of CD releases on the Slider Music /Stage label. <BR />The series features the newly-discovered, VERY FIRST studio recordings of the now-classic songs from the legendary shows of American Musical Theater. <BR />On this album, for the only time in the history of these legendary songs, we hear them with a purity never achieved again -- just as the writers wrote them. The composers/lyricists of the shows were in the studio at these recording sessions, guiding and supervising. Burt bacharach was there for Promises, Promises, Rodgers and Hammerstien for Flower Drum Song, and Jerry Herman for La Cage Aux Folles.<BR /> <BR />All the recordings derive from the original studio demo masters of these shows. It is this very aspect of the project which makes it unusual, and of interest. <BR />These recordings, mostly dating from the 1960&apos;s through the 1980&apos;s, were made before the shows ever became shows. The demos were produced to convince popular <BR />singers of the day to record selections from the scores -- before the shows opened -- so that at the time of the show&apos;s premiere, the music would already be <BR />popular. During this golden age, when covers of Broadway songs were a staple of the pop world, leading theatre writers and their music publishers saw the <BR />value of making these demo recordings. As the recordings on this volume indicate, care and money were lavished to create polished masters, even though they <BR />were destined to be heard by onl ol blog-admin pid-1416447269"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8453290039400325189" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5591757988255196285"> <a name="c5591757988255196285" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-5591757988255196285-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5591757988255196285"> <p> This is not my rip – I found this collection on a blog that seems to concentrate on new age , music of the Middle East and other exotic stuff but not soundtracks. Until I saw this I had never come across it anywhere. I thought it would get lost in that blog, and it’s too valuable not to be getting more exposure. It’s something that I had in the back of my mind to do myself but never quite got round to working on it. I know it’s the type of thing nomwl1 probably would like to have and I hope he sees it here. Kudos to the original uploader for compiling it: the Motion Picture Academy Award-winning songs from the beginning, 1934, up to 1951. I know, some vocalists have recorded with their own versions of all these songs – the best of whom, in my opinion, was Eddie Fisher in the mid 1950s. But almost all the tracks in this collection were taken from the original soundtracks by the original artists.<BR /><BR />Track List:<BR /><BR />1.. Fred Astaire/Ginger Rogers – The Continental<BR />2.. Dick Powell – Lullaby of Broadway<BR />3.. Fred Astaire – The Way You Look Tonight<BR />4.. Bing Crosby – Sweet Leilani<BR />5.. Bob Hope/Shirley Ross – Thanks For The Memory<BR />6.. Judy Garland – Over The Rainbow<BR />7.. Cliff Edwards – When You Wish Upon A Star<BR />8.. Ann Southern – The Last Time I Saw Paris<BR />9.. Bing Crosby/Martha Mears – White Christmas<BR />10... Alice Faye – You’ll Never Know<BR />11.. Bing Crosby – Swinging On A Star<BR />12. Louanne Hogan – It Might As Well Be Spring<BR />13. Judy Garland – On the Atchison, Topeka &amp; The Santa Fe<BR />14. James Baskett – Zip-A-Dee-Doo-Dah<BR />15. Bob Hope – Buttons And Bows<BR />16. Esther Williams/Ricardo Montalban – Baby, It’s Cold Outside<BR />17. Nat ‘King’ Cole – Mona Lisa<BR />18. Bing Crosby/Jane Wyman – In The Cool, Cool Cool Of The Evening<BR /><BR />I thank the original uploader for his splendid effort and hope that he will continue working through the years following 1951.<BR /><BR />http://rapidshare.com/files/117259210/AAWS3451.rar.html<BR /><BR />Enjoy. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/sallie-mels-golden-age-of-hollywood.html?showComment=1211635140000#c5591757988255196285" title="comment permalink"> May 24, 2008 at 6:19 AM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5591757988255196285" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7033705593741906742"> <a name="c7033705593741906742" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/08918896767504950096" rel="nofollow" onclick class="avatar-hovercard" id="av-7033705593741906742-08918896767504950096"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Bust 797038982&postID=2693546687535041301" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7424969532949820273"> <a name="c7424969532949820273" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-7424969532949820273-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7424969532949820273"> <p> @ david79801 <BR /><BR />When you arrive at the front page of Franklynot, look at the top right-hand side of the screen.<BR />Directly under “The Next Project” you will see a box called Quinlan’s Monthly Excel Archive Spreadsheet. Go in there and you will see a link to download the spreadsheet which will give you the links to all posts since the inception of this blog. Not all the links may still work, however – my good friend quinlan cannot possibly check this; you just have to trust your luck that what you are looking for is still available. If it isn’t, you can request it at one of the shops here and someone is bound to upload it for you!<BR /><BR />Yes, some of Roz’s songs in Gypsy were indeed dubbed by Liza Kirk – I read that in certain songs she dubbed only the high notes – but I guess we’ll never know exactly as she was not credited at the time of release of the movie. Liza Kirk for sure did not sing everything.<BR /><BR />I am looking for Roz Russell’s version of Wonderful Town, a television production, in which she undoubtedly did her own singing.<BR /><BR />Except for The Student Prince, The Jolson Story and Jolson Sings Again, the Hollywood studios tried to hide the pra
