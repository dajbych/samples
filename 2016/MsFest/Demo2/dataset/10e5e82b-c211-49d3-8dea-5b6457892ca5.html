</script> </div></div> <center> <div id="outer-wrapper"><div id="wrap2">  <span id="skiplinks" style="display:none;"> <a href="#main">skip to main </a> | <a href="#sidebar">skip to sidebar</a> </span> <div class="header-wrapper"> <div><a href="http://googlereader.blogspot.cz/"><img alt="Official Google Reader Blog - News, Tips and Tricks from the Reader team" src="http://1.bp.blogspot.com/_QriD2y6VZ-Y/R44nkhtCsEI/AAAAAAAAAOY/nEL02VAs_XQ/s1600/reader-masthead.png" /></a></div> <div class="header section" id="header"><div class="widget Header" data-version="1" id="Header1"> <p class="description"><span> </span></p> </div></div> </div> <div id="content-wrapper"> <div id="main-wrapper"> <div id="searchResults" /> <div class="main section" id="main"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts"> <div class="post uncustomized-post-template"> <a name="1633593029643091413" /> <h3 class="post-title"> <a href="http://googlereader.blogspot.cz/2010/02/readers-get-your-buzz-on.html">Readers: Get your Buzz on</a> </h3> <div class="post-body"> <div class="date-header"> 2/09/2010 11:02:00 AM </div> Posted by Mihai Parparita, Software Engineer <p>We know that many people like Reader because it makes it so easy to share interesting stuff with a wide group of friends. That&apos;s why, over the past year, we&apos;ve added a number of features to help you share the content you find most interesting: <a href="http://googlereader.blogspot.com/2009/03/google-reader-is-your-new-watercooler.html">comments</a>, <a href="http://googlereader.blogspot.com/2009/07/following-liking-and-people-searching.html">following, people search, liking</a>, and &quot;<a href="http://googlereader.blogspot.com/2009/08/flurry-of-features-for-feed-readers.html">send to.</a>&quot; <p>However, even with all these great features, sharing has been mostly limited to the subset of your friends who use Google Reader. While many people use Reader, we know that even more use Gmail. That&apos;s why today, we&apos;re thrilled to announce that with the <a href="http://gmailblog.blogspot.com/2010/02/google-buzz-in-gmail.html">launch of Google Buzz</a>, the <a href="http://pillarboxpost.wordpress.com/2010/01/29/looking-into-the-past/">awesome</a> <a href="http://joannecasey.blogspot.com/2010/02/how-to-store-and-organise-cats.html">items</a> <a href="http://www.engadget.com/2010/02/06/eco-shocker-turbine-light-concept-uses-wind-to-light-highways/">you</a> <a href="http://www.waze.com/blog/the-19-most-complex-and-dangerous-roads-in-the-world/">share</a> in Reader can also be shared with all your friends who use Gmail with Google Buzz.</p> <p style="text-align: center"> <a href="http://2.bp.blogspot.com/_QriD2y6VZ-Y/S3D8yzG0DaI/AAAAAAAAHCY/LR3OxI5NYyg/s1600-h/buzz-reader.png"><img border="0" height="392" src="http://2.bp.blogspot.com/_QriD2y6VZ-Y/S3D8yzG0DaI/AAAAAAAAHCY/LR3OxI5NYyg/s400/buzz-reader.png" width="400" alt title="CSBC >> Dolphins" /></a><br /> <span style="color: #666; font-style: italic">A shared item in Reader (background) and Buzz (foreground)</span> </p> <p>Getting started with Google Buzz is easy. Just head over to Gmail and you&apos;ll be able to link up your Google Reader account with just a few clicks. Then, anything you share in Reader will automatically be posted to Buzz. Comments are even shared between both products, so you can view and participate in the conversation wherever you&apos;d prefer.</p> <p>And don&apos;t worry, you don&apos;t have another list of friends or followers to manage. The people you follow in Reader are the same people you follow in Buzz – those you&apos;ve already chosen to follow in Reader, plus the people you email and chat with the most in Gmail.</p> <p>Check out the video below, explaining everything you can do with Google Buzz!</p> <p style="text-align: center"><object width="480" height="295"><param name="movie" value="http://www.youtube.com/v/yi50KlsCBio&hl=en_US&fs=1&rel=0&hd=1" /><param name="allowFullScreen" value="true" /><param name="allowscriptaccess" value="always" /><embed src="http://www.youtube.com/v/yi50KlsCBio&hl=en_US&fs=1&rel=0&hd=1" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="480" height="295" /></object></p> <p>Head to our <a href="http://www.google.com/support/reader/bin/answer.py?hl=en&answer=83000">help center</a> for more details about the Buzz integration in Reader, or leave us feedback in <a href="http://www.google.com/support/forum/p/reader">our forum</a>, <a href="http://twitter.com/googlereader">on Twitter</a> or even using <a href="https://mail.google.com/mail/#buzz/search/%23googlereader">Buzz itself</a>.</p> <p>P.S. Keep in mind that Google Buzz is rolling out gradually, it might be a few days before you get it for your account.</p> <div style="clear: both;" /> </p></div> <div class="post-footer"> <p class="post-footer-line post-footer-line-2"> <span class="post-labels"> </span> </p> <p class="post-footer-line post-footer-line-3"> <a class="permalink" href="http://googlereader.blogspot.cz/2010/02/readers-get-your-buzz-on.html" title="permanent link">Permalink</a> </p> <div class="post-share-buttons"> <a class="goog-inline-block share-button sb-email" href="https://www.blogger.com/share-post.g?blogID=17412960&postID=1633593029643091413&target=email" target="_blank" title="Email This"><span class="share-button-link-text">Email This</span></a><a class="goog-inline-block share-button sb-blog" href="https://www.blogger.com/share-post.g?blogID=17412960&postID=1633593029643091413&target=blog" onclick="window.open(this.href, "_blank", "height=270,width=475"); return false;" target="_blank" title="BlogThis!"><span class="share-button-link-text">BlogThis!</span></a><a class="goog-inline-block share-button sb-twitter" href="https://www.blogger.com/share-post.g?blogID=17412960&postID=1633593029643091413&target=twitter" target="_blank" title="Share to Twitter"><span class="share-button-link-text">Shar
