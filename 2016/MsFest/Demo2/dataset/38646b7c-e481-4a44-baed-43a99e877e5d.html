nsions, Intimacy&lt;br /&gt;Series: Part 1 of &lt;a href=&quot;http://archiveofourown.org/series/392566&quot;&gt;Welcome to the Masquerade&lt;/a&gt;&lt;br /&gt;Summary: &lt;p&gt;The year was 1903. The night was young, the moon full, and the trenches soaked in gore. A tall, cloaked figure meandered through the barbed wire and bloodied ground, face obscured and their posture proud. The soldiers who saw them did not make it through the next few hours of silence.&lt;/p&gt;&lt;p&gt;Or, how the Being once known as Harry James Potter spends time in one Dimension in particular. &lt;/p&gt;&lt;p&gt;He didn&apos;t plan on spending it catching up with the one person who&apos;d always intrigued him, but Fate - Destiny, Karma, whatever It wanted to be called - had a funny way of playing them all.&lt;/p&gt;</textarea> </p> <ul> <li> <a href="http://twitter.com/share" class="twitter-share-button" data-size="large" data-via="ao3org" data-text="Through Thoughts, Rides Death by TheFantabulousPandemonium - Harry Potter - J. K. Rowling" data-url="http://archiveofourown.org/works/5755582"> Tweet </a> </li> <li> <a href="http://www.tumblr.com/share/link?url=http%3A%2F%2Farchiveofourown.org%2Fworks%2F5755582&name=Through%20Thoughts%2C%20Rides%20Death%20%282714%20words%29%20by%20TheFantabulousPandemonium%20%5BAO3%5D&description=Chapters%3A%203%2F3%3Cbr%20%2F%3EFandom%3A%20%3Ca%20href%3D%22http%3A%2F%2Farchiveofourown.org%2Ftags%2FHarry%2520Potter%2520-%2520J%2Ad%2A%2520K%2Ad%2A%2520Rowling%22%3EHarry%20Potter%20-%20J.%20K.%20Rowling%3C%2Fa%3E%3Cbr%20%2F%3ERating%3A%20Teen%20And%20Up%20Audiences%3Cbr%20%2F%3EWarnings%3A%20Major%20Character%20Death%3Cbr%20%2F%3ERelationships%3A%20Harry%20Potter%2FTom%20Riddle%20%7C%20Harry%20Potter%2FVoldemort%3Cbr%20%2F%3ECharacters%3A%20Harry%20Potter%2C%20Tom%20Riddle%20%7C%20Voldemort%2C%20Nicholas%20Flamel%20%28Harry%20Potter%29%2C%20Albus%20Dumbledore%2C%20Death%20%28Harry%20Potter%29%2C%20Abraxas%20Malfoy%3Cbr%20%2F%3EAdditional%20Tags%3A%20Non-Linear%  class="tag">Abraxas Malfoy</a></li> </ul> </dd> <dt class="freeform tags"> Additional Tags: </dt> <dd class="freeform tags"> <ul class="commas"> <li><a href="/tags/Non-Linear%20Narrative/works" class="tag">Non-Linear Narrative</a></li><li><a href="/tags/Master%20of%20Death%20Harry%20Potter/works" class="tag">Master of Death Harry Potter</a></li><li><a href="/tags/Non-Graphic%20Violence/works" class="tag">Non-Graphic Violence</a></li><li><a href="/tags/The%20Author%20Regrets%20Nothing/works" class="tag">The Author Regrets Nothing</a></li><li><a href="/tags/Time%20Travel/works" class="tag">Time Travel</a></li><li><a href="/tags/Alternate%20Dimensions/works" class="tag">Alternate Dimensions</a></li><li><a href="/tags/Intimacy/works" class="tag">Intimacy</a></li> </ul> </dd> <dt class="language"> Language: </dt> <dd class="language"> English </dd> <dt class="series"> Series: </dt> <dd class="series"> Part 1 of the <a href="/series/392566">Welcome to the Masquerade</a> series </dd> <dt class="stats">Stats:</dt> <dd class="stats">  <dl class="stats"><dt class="published">Published:</dt><dd class="published">2016-01-19</dd><dt class="status">Completed:</dt><dd class="status">2016-01-19</dd><dt class="words">Words:</dt><dd class="words">2714</dd><dt class="chapters">Chapters:</dt><dd class="chapters">3/3</dd><dt class="comments">Comments:</dt><dd class="comments">2</dd><dt class="kudos">Kudos:</dt><dd class="kudos">111</dd><dt class="bookmarks">Bookmarks:</dt><dd class="bookmarks"><a href="/works/5755582/bookmarks">16</a></dd><dt class="hits">Hits:</dt><dd class="hits">1594</dd></dl> </dd> </dl> </div>  <div id="workskin"> <div class="preface group"> <h2 class="title heading"> Through Thoughts, Rides Death </h2> <h3 class="byline heading"> <a href="/users/TheFantabulousPandemonium/pseuds/TheFantabulousPandemonium" rel="author">TheFantabulousPandemonium</a> </h3> <div class="summary module" role="complementary"> <h3 class="heading">Summary:</h3> <blockquote class="userstuff"> <p>The year was 1903. The night was young, the moon full, and the trenches soaked in gore. A tall, cloaked figure meandered through the barbed wire and bloodied ground, face obscured and their posture proud. The soldiers who saw them did not make it through the next few hours of silence.</p><p>Or, how the Being once known as Harry James Potter spends time in one Dimension in particular. </p><p>He didn&apos;t plan on spending it catching up with the one person who&apos;d always intrigued him, but Fate - Destiny, Karma, whatever It wanted to be called - had a funny way of playing them all.</p> </blockquote> </div> </div> <div id="chapters">  <div class="chapter" id="chapter-1">  <div class="chapter preface group" role="complementary"> <h3 class="title"> <a href="/works/5755582/chapters/13262185">Chapter 1</a>: The First </h3>  </div>  <div class="userstuff module" role="article"> <h3 class="landmark heading" id="work">Chapter Text</h3> <p>The year was 1903. The night was young, the moon full, and the trenches soaked in gore. A tall, cloaked figure meandered through the barbed wire and bloodied ground, face obscured and their posture proud. The soldiers who saw them did not make it through the next few hours of silence.</p><p>-</p><p>Many have tried to escape Death. All have failed.</p><p>But Harry did not run, did not escape, and did not care. The stone in his hand and the wand at his hip and the cloak round his shoulders did not mean anything to anyone but he and the Being before him, not here and not now. The dead would remain dead, and those meant to die would die. There were no exchanges, no bargaining, and no exceptions.</p><p>Except Harry.</p><p>The Boy Who Lived, who loved, who hated the man he was always destined to face as an equal. But there were no equals when Death played favorites.</p><p>He had met Death in several guises throughout his life. In the Basilisk, in a dementor&apos;s gaze, in the murky depths of Hogwart&apos;s Lake and Dragon fire, in scars on his hands, and in his mentor&apos;s kind, wise gaze. And even after, Death had always found him, weary and wary and unsettled in the soul.</p><p>Harry would have called it Fate, but he knew better.</p><p>-</p><p>A pleasant thought, to be the Master of Death itself. Himself. Whatever the Being in front of him liked to call itself. They had a blithe, polite smile on too thin lips and a hungry gleam in their poisonously green eyes. Nicholas Flamel leant forward on the edge of his chair, hands gripping the armrests.</p><p>The Being&apos;s grin grew, and he folded his own hands on his lap after adjusting his cloak. They had much to talk about.</p><p>-</p><p>Wool&apos;s Orphanage was quiet, unsettlingly so for the time of day. Harry waited patiently with his hands clasped together in from of him and his cloak billowing about his shoulders from the wind. He knew, of course, what was going inside the walls. Everyone did. Well, everyone who mattered.</p><p>And the child being interrogated by Dumbledore definitely mattered.</p><p>-</p><p>The man who&apos;d come in was rather short, wearing a sleek black cloak cut in a style that he&apos;d never seen before. Tom slowly set aside the rag he&apos;d been using to clean the counters, emotions hidden behind a polite - if rather blank - smile. He watched the wizard flit among the wares for several minutes, lightly touching a hand of glory for a moment, the one in the window that had been there for ages, before moving towards the next item that caught their attention. Only after inspecting everything did they come to the counter, where he&apos;d been waiting rather impatiently. It was fairly obvious they weren&apos;t the usual sort of customer Borgin &amp; Burke&apos;s received, after Tom had asked if they were looking for something in particular.</p><p>The response had been a pleasant-sounding &apos;<em>yes</em>&apos; and the stranger raised his hands to remove the hood of their cloak. Tom had almost went for his wand until he realized what they were doing, calming himself with a small smile. Beneath the crisp black fabric, the wizard&apos;s face was rather young, with a mess of unruly black hair and bright green eyes that sparked in amusement. They wore glasses, in an unpopular style, a small grin, and seemed to be looking straight through him. Tom held back a suspicious glare.</p><p>&quot;I&apos;m looking for a mister Riddle?&quot; </p><p>&quot;May I know who&apos;s asking?&quot; The surprise must have been visible on his face, as the stranger&apos;s grin widened and his eyes never left Tom&apos;s face.</p><p>&quot;A friend of a friend.&quot; A small silence stretched through the store, before the wizard inclined his head and swept out, a flash of the silvery grey lining of his cloak the last Tom saw of him.</p><p>-</p><p>Tom Marvolo Riddle. A rather plain name for the rather extraordinary student. Harry smiled to himself and waved a hand to stir his coffee, watching people wander through the Leaky Cauldron over the pages of his book.</p><p>-</p><p>The stranger that had swept through Abraxas&apos; party like he belonged there introduced himself as Peverell. He&apos;d greeted the Lord Malfoy with an odd quirk of his lips and a sweeping grace that felt more natural than affected. Tom had, of course, recognized the name. As did those present to hear it. Peverell&apos;s smile was calm and polite, and his eyes skipped over the rest of their faces until they came to rest precisely on him.</p><p>Tom, on the other hand, introduced himself as Slytherin.</p><p>Knowledge was power, thrumming through their viens and hidden behind sharp, watchful smiles. Abraxas didn&apos;t know what to make of the two. Harry was both Harry and not, and Tom was neither Tom nor himself. Knowledge was power and they were surely the most powerful wizards in the manor. That much was certain.</p><p>There was no instant spark between them. They were not soulmates, not lovers, and definitely not friends. For now, they were Peverell and Slytherin, circling each other in curiosity and slight distaste.</p><p>-</p><p>Peverells. Peverells and Potters and Gaunts and Malfoys. Everything was connected, threads running from the centre of an immense web of deceit and pleasantries. And just above it, watching everything pass with tired, weary patience, laid Harry.</p> </div>  </div>  </div> </div>  </div>    <div id="feedback" class="feedback" role="complementary"> <h3 class="landmark heading">Actions</h3> <ul class="actions" role="navigation"> <li><a href="#main">↑ Top</a></li> <li><a href="/works/5755582/chapters/13289902">Next Chapter →</a></li> <li> <form accept-charset="UTF-8" action="/kudos" id="new_kudo" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="authenticity_token" type="hidden" value="O2QvjWa0DyxvJ78UVU8fmJGRFlmBhY8/kxU/YYh7yi8=" /></div> <input class="text" id="kudo_commentable_id" name="kudo[commentable_id]" type="hidden" value="5755582" /> <input class="text" id="kudo_commentable_type" name="kudo[commentable_type]" type="hidden" value="Work" /> <input id="kudo_submit" name="commit" type="submit" value="Kudos ♥" /> </form> </li> </ul> <div id="kudos_message" /> <h3 class="landmark heading"><a name="comments">Comments</a></h3> <div id="kudos"> <p class="kudos"> <a href="/users/Takeru">Takeru</a>, <a href="/users/Rapture38">Rapture38</a>, <a href="/users/kaysaravia1">kaysaravia1</a>, <a href="/users/LadyKatherine16">LadyKatherine16</a>, <a href="/users/consultingwizard394">consultingwizard394</a>, <a href="/users/blackraven623">blackraven623</a>, <a href="/users/CeNedraRiva">CeNedraRiva</a>, <a href="/users/mysticalFishhooker">mysticalFishhooker</a>, <a href="/users/nottallerthanlevi">nottallerthanlevi</a>, <a href="/users/Mitsuky">Mitsuky</a>, <a href="/users/TanninTele">TanninTele</a>, <a href="/users/crackmonkeytrash">crackmonkeytrash</a>, <a href="/users/RoyalBard">RoyalBard</a>, <a href="/users/TheeAntiHer
