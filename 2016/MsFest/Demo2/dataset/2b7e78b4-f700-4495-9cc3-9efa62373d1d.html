</script> </head> <body class="single single-post postid-730 single-format-standard mp6 customizer-styles-applied highlander-enabled highlander-light"> <div id="page"> <div id="header"> <div id="headerimg" onclick=" location.href='https://professordigital.wordpress.com';" style="cursor: pointer;"> <h1><a href="https://professordigital.wordpress.com/">Professor Digital</a></h1> <div class="description">Um blog dedicado ao professor, à inclusão digital e à Internet a serviço da educação.</div> </div> </div> <hr /> <div id="content" class="widecolumn"> <div class="navigation"> <div class="alignleft">« <a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/" rel="prev">TICs, telefones celulares e a escolassaura</a></div> <div class="alignright"><a href="https://professordigital.wordpress.com/2012/08/01/a-lousa-digital-interativa-chegou-e-agora/" rel="next">A Lousa Digital Interativa chegou! E agora?</a> »</div> </div> <div class="clear post-730 post type-post status-publish format-standard hentry category-blog tag-blog tag-facebook tag-flickr tag-professor tag-redes-sociais tag-seguranca-na-internet tag-tic tag-twitter tag-youtube" id="post-730"> <h2>O professor caiu na rede, e agora?</h2> <small class="single-by" /> <div class="entry"> <div class="pd-rating" id="pd_rating_holder_708267_post_730" /><br /><p style="text-align:justify;"><a href="https://professordigital.files.wordpress.com/2012/07/redes-sociais-virtuais.jpg"><img class=" wp-image-734  alignright" style="margin-left:10px;" title="redes-sociais-virtuais" src="https://professordigital.files.wordpress.com/2012/07/redes-sociais-virtuais.jpg?w=200&h=132" alt="redes-sociais-virtuais" width="200" height="132" srcset="https://professordigital.files.wordpress.com/2012/07/redes-sociais-virtuais.jpg?w=200&h=132 200w, https://professordigital.files.wordpress.com/2012/07/redes-sociais-virtuais.jpg?w=400&h=264 400w, https://professordigital.files.wordpress.com/2012/07/redes-sociais-virtuais.jpg?w=150&h=99 150w, https://professordigital.files.wordpress.com/2012/07/redes-sociais-virtuais.jpg?w=300&h=198 300w" sizes="(max-width: 200px) 100vw, 200px" /></a>Enquanto alguns professores ainda resistem bravamente em manter sua aversão aos computadores e à internet e insistem na interação tradicional professor-aluno, outros já começam a experimentar a relação extra-classe virtual por meio das redes sociais on-line.</p> <p style="text-align:justify;">Em um primeiro momento o professor “perdeu o medo do computador” e passou a utilizá-lo para si mesmo de várias maneiras. Depois, seduzido pelas possibilidades de uso da rede (internet) e, principalmente, das mídias sociais interativas, como Facebook, Flickr, MySpace, YouTube, Twitter e Orkut, lançou-se de vez na rede. E agora? Como enfrentar as vantagens e desvantagens da super-exposição no mundo virtual?</p> <p style="text-align:justify;">Embora esse tema não seja ainda muito frequente no Brasil quando se fala da relação entre o professor e as novas tecnologias, os riscos da super-exposição de professores e alunos nas redes sociais já vem sendo debatidos há cerca de meia década nos Estados Unidos e na Inglaterra, onde as TICs já vem sendo utilizadas pelas escolas e pelos professores há mais tempo que aqui.</p> <p style="text-align:justify;">No início de 2012 o Departamento de Educação da cidade de Nova Iorque publicou o seu “<em>Guia para o uso das Mídias Sociais</em>” (<em>NYC Department of Education Social Media Guidelines</em>, disponível para baixar no final desse artigo), onde restringe de forma bastante radical a interação professor-aluno nos ambientes virtuais. Na inglaterra, no Condado de Kent, chegou-se a proibir os professores de possuírem um perfil no Facebook.</p> <p style="text-align:justify;">Seria preocupação excessiva? Fobia do mundo virtual? Ou há mesmo um risco real no uso das mídias sociais interativas que justifique esse “medo”?</p> <p style="text-align:justify;">No presente artigo vamos discutir esse tema e apresentar sugestões sobre os cuidados que o professor deve tomar ao utilizar-se das redes sociais, quer seja para si mesmo, quer seja para fins educacionais. Evidentemente muito do que será sugerido aqui vale também para outras categorias profissionais e, de forma ainda mais geral, para todos os usuários da internet.</p> <h3 style="text-align:justify;">Tô na rede, e agora?</h3> <p style="text-align:justify;">Para quem chega à internet pela primeira vez, tudo parece como um infinito e complicado mundo de cliques, botões, links, e “programinhas”. Mas, passada a fase de “susto” inicial, rapidamente todos pegamos o gosto pela navegação e nos deslumbramos com as possibilidades de interação.</p> <p style="text-align:justify;">Para o professor que sempre teve dificuldade de conversar com seus alunos na própria sala de aula (por excesso de alunos, falta de tempo e uma extensa “programação curricular”), descobrir que uma mensagem sua publicada no Facebook pode ser rapidamente comentada por aquele aluno que nunca falou com ele na sala de aula, pode agora parecer uma revolução.</p> <p style="text-align:justify;">A rede atrai alunos, professores e todos nós por várias razões. Uma delas, com certeza, é a ampliação do universo de relacionamentos. Na rede fazemos muitos novos amigos, conhecemos pessoas interessantes, passamos a ter acesso à textos, vídeos, imagens e notícias que não tínhamos antes. A rede nos dá a possibilidade de acessarmos muitas fontes e, principalmente, nos permite “falarmos para muitos”.</p> <p style="text-align:justify;">Na rede não há distâncias, o tempo deixa de ser linear e a virtualização aparente das relações interpessoais nos dá uma falsa impressão de segurança e distanciamento. Vários estudos publicados sobre esse tema (inclusive um estudo interessante publicado em uma dissertação de mestrado em antropologia social defendida na Unicamp em 2008) já mostraram que essas características da rede nos tornam desinibidos e, em certas circunstâncias isso pode ser benéfico, mas, em outras, pode nos causar sérios problemas.</p> <p style="text-align:justify;">“Estar na rede” significa, basicamente, três coisas:</p> <ol style="text-align:justify;"> <li>Ter acesso a uma infinidade de fontes de informação sobre todo tipo de tema e em diversas formas de mídia;</li> <li>Ter a possibilidade de estabelecer inúmeros novos relacionamentos e construir novos círculos de amizades e interesses e;</li> <li>Expor-se para uma infinidade de pessoas desconhecidas com as quais se pode interagir de diferentes formas.</li> </ol> <p style="text-align:justify;">Se, por um lado, a rede é rica em novas possibilidades, por outro, nem todas essas possibilidades serão interessantes, importantes ou positivas.</p> <p style="text-align:justify;">Na rede fazemos novos amigos, mas também podemos fazer novos inimigos. A rede nos fornece todo tipo de informação e algumas delas são péssimas, quer porque sejam falsas ou falsificadas, quer porque sejam ilícitas ou, simplesmente, porque são inúteis. Na verdade apenas um número infinitamente pequeno de informações disponíveis na rede serão úteis para cada um de nós.</p> <p style="text-align:justify;">Da mesma forma como se pode encontrar qualquer coisa na rede, uma vez que você esteja nela você também passa a ser “encontrável”. Não apenas o seu endereço, nome, documentos, telefone, fotos e vídeos passam a estar disponíveis para todo o mundo como também todas as suas “interações na rede”. Quando se está na rede, parte significativa de sua vida fica lá registrada por meio de fragmentos cuja leitura nem sempre será favorável à imagem pública que você gostaria de ter.</p> <p style="text-align:justify;">Estar na rede é deixar de ser privado e passar a ser público. E essa super-exposição é um dos grandes fatores de risco do uso da internet e, em particular, das redes sociais.</p> <p style="text-align:justify;">Na verdade, mesmo que você nunca tenha participado diretamente das redes sociais, uma busca com seu nome e mais alguns dados agregados (como o nome da sua escola, da sua empresa ou o número do seu RG) podem já possuir muitos links que, reunidos, contam um pouco da sua história. Já experimentou fazer essa pesquisa?</p> <p style="text-align:justify;">Se você está na rede hoje, esteja consciente de que a rede é “quase-eterna” e continuará a existir depois que você se for. O que você publicar hoje ficará guardado “na nuvem” e estará acessível na rede até muito depois de seus bisnetos terem falecido. Sua história na rede nunca será apagada.</p> <p style="text-align:justify;">Professores, em especial, tem mais problemas em gerenciar esse complexo novo mundo virtual interativo do que pessoas que não lidam diretamente com muitas outras pessoas (especialmente menores de idade) e que não têm um policiamento ético-moral tão intenso sobre si.</p> <p style="text-align:justify;">Professores ainda são vistos pela sociedade como “exemplos ético-morais”. Não se espera encontrar uma fotografia no Facebook de um professor bêbado em uma balada, segurando uma garrafa de bebida e uma das mãos, de camisa aberta e cambaleante. Ainda que isso não o torne um “mau profissional” e não signifique que no outro dia ele tenha chegado bêbado na escola para lecionar, uma cena como essa choca os pais e a sociedade em geral e pode virar motivo de bulling por parte dos alunos.</p> <p style="text-align:justify;">Além disso, quando expostos às redes sociais, os professores não podem vivenciar os mesmos conflitos que vivenciam em sala de aula, pois embora na sala de aula real os ânimos se acalmem após alguns minutos, na rede todos os conflitos onde ele se envolver serão expostos ao mundo inteiro e ficarão lá, expostos, pelo resto de sua vida.</p> <p style="text-align:justify;">Como reduzir essa possibilidade de “prejuízo da imagem pública” na rede? A resposta não é simples, mas tentaremos dar algumas sugestões separadas em três grupos: sugestões válidas para todos, as especialmente importantes para a Instituição Escola e, finalmente, aquelas importantes para o professor em particular.</p> <h3 style="text-align:justify;">10 cuidados que todos devem ter na rede</h3> <p style="text-align:justify;">Sua imagem pública na rede é seu patrimônio mais valioso. Para construí-la pode ser necessário anos, mas para destruí-la basta um “momento de bobeira”. Ao contrário do “mundo real”, onde nossas ações geralmente são percebidas por poucas pessoas, no mundo virtual nossas ações são globais e perduram “para sempre”.</p> <p style="text-align:justify;">A lista de cuidados que todos deveríamos ter o tempo todo é bastante extensa, mas vamos tentar resumir a 10 pontos principais. Você pode fazer um exercício de reflexão e aumentar essa lista até que ela lhe pareça um bom “guia de comportamento na rede”.</p> <ol style="text-align:justify;"> <li>Evite, sempre que possível, fornecer informações pessoais que representem risco para sua segurança, tais como: situação financeira, dados bancários, informações de contato, documentos e números de cartão de crédito, informações familiares ou de amigos. Em muitas circunstâncias esses dados lhes serão solicitados e não há nenhuma garantia real de que esses dados serão mantidos em sigilo;</li> <li>Não exponha sua vida pessoal na rede. A vida é dinâmica, mutável. Os relacionamentos se constroem e se desfazem. Amores e empregos vão e vêm. Mas a internet manterá sempre uma memória de tudo o que você tiver exposto nela. É inútil imaginar que poderemos “apagar nossa história na internet”, por isso é importante que sua história na rede não tenha “momentos que deveriam ser apagados”;</li> <li>Não exponha a vida pessoal de outras pessoas na rede. Além de que isso é ilegal e poderá lhe render processos judiciais, ao expor outras pessoas na rede você cria riscos reais para essas pessoas. Comentários, fofocas, críticas e detalhes pessoais podem constrangir as pessoas e, quando feitos publicamente, podem caracterizar-se como crimes previstos em lei;</li> <li>Nunca acredite que na rede existam conversas pessoais, grupos fechados e ocultos, sites protegidos, relações de confiança ou sigilo de informações. Tudo que existe ou vier a existir sobre você na internet poderá ser acessado: suas conversas em chats, MSN, grupos de discussão, comunidades virtuais, redes sociais, etc. Tudo na internet é ou poderá vir a ser público;</li> <li>Nunca escreva nada que você não tenha certeza de que possa ser lido por qualquer um, em qualquer lugar e circunstância, sem que haja nenhum tipo de comprometimento pessoal seu. Mesmo assim você correrá sempre o risco de ser mal interpretado, interpretado fora do contexto em que escreveu, citado em outro local ou contexto, citado por pessoas que não conhece ou, ainda, poderá ser comentado, criticado e esculachado por qualquer um. Na internet você não escreve para uma pessoa ou grupo, você escreve para o mundo;</li> <li>Nunca publique imagens ou vídeos seus que possam denegrir sua imagem em alguma circunstância presente ou futura. Por exemplo, sua foto com ares de embriagues em uma festa poderá ser acessada pelo recrutador que vai decidir se lhe dará ou não um emprego daqui há cinco anos. Sua tórrida declaração de amor feita para sua paixão atual pode não soar nada bem para uma possível nova paixão surgida daqui a 10 anos.</li> <li>Evite, sempre que possível, entrar em discussões agressivas. Meça suas palavras e sempre tenha certeza de que a opinião que está expressando não extrapola os limites da lei e do bom senso. Alguns termos e expressões podem ofender não apenas o seu interlocutor na discussão, mas todo um grupo de pessoas que sequer estão participando da sua discussão, mas que poderão ser atingidas por seus comentários. Nunca responda a uma provocação no mesmo dia, dê um tempo até ficar mais calmo e então procure dar uma resposta ponderada ou simplesmente ignore a provocação;</li> <li>Antes de participar de um grupo de discussão, de uma comunidade virtual ou mesmo de um evento, procure conhecer o grupo, seus ideais e propósitos. Procure ser sempre construtivo e nunca “<a title="O que é "Troll"?" href="http://www.tecmundo.com.br/msn-messenger/1730-o-que-e-troll-.htm" target="_blank">trollar</a>” em um grupo. Lembre-se de que a memória da internet é eterna e que sua “trollagem” ficará associada a você até muito depois de você ter se arrependido dela;</li> <li>Não cometa <a title="Cyberbulling" href="http://pt.wikipedia.org/wiki/Cyberbullying" target="_blank">cyberbulling</a>. Não se iluda com a sensação de impunidade e de apoio por parte de um grupo. Cyberbulling é crime já tipificado em lei e não existe anonimato na internet para que você possa se esconder. Apelidos e avatares estão sempre associados à sua identificação real e, ao contrário das situações “presenciais”, onde as vezes se pode “ocultar as responsabilidades”, na internet todos as suas pegadas são registradas e o caminho que leva até você sempre pode ser refeito;</li> <li>Não desrespeite direitos autorais. Não publique textos, vídeos ou imagens que possuam restrições de direitos autorais. Se não tiver certeza de que pode publicar, não publique. Não distribua softwares, livros digitais, músicas, filmes ou qualquer outro material “pirata”. Isso é crime (mesmo quando compartilhado com apenas uma outra pessoa ou quando feito por meio de programas de troca direta de arquivos).</li> </ol> <h3 style="text-align:justify;">10 cuidados que a escola deve ter na rede</h3> <p style="text-align:justify;">A Escola, como entidade jurídica que é, não publica nada e não participa da rede, senão pelas pessoas que o fazem em seu nome. Portanto, a primeira coisa a saber e lembrar é que toda publicação ou interação feita em nome da escola, em razão da escola ou com relação à escola, será uma publicação em que o autor, pessoa física, está assumindo a responsabilidade legal por uma entidade jurídica e poderá ser responsabilizado legalmente pelos efeitos dessa publicação.</p> <p style="text-align:justify;">A lista abaixo não inclui todos os cuidados possíveis, mas procura apontar alguns cuidados que os representantes da escola devem ter em vista.</p> <ol style="text-align:justify;"> <li>A escola é uma pessoa jurídica e não uma pessoa física. Cabe à direção da escola assumir a respossabilidade pela exposição pública da mesma, quer por meio de blogs, sites, comunidades virtuais ou redes sociais. Não cabe a professores e alunos criarem blogs, comunidades virtuais ou redes sociais em nome da escola, a menos que isso seja solicitado ou autorizado pelos responsáveis legais da escola;</li> <li>A escola não deve expor imagens, filmes ou dados pessoais de alunos para fins não pedagógicos e deve ter sempre a permissão de publicação, por escrito, dos responsáveis pelos alunos expostos. Da mesma forma, a escola deve regular e fiscalizar os espaços interativos onde ela permita que alunos e professores publiquem quaisquer materiais;</li> <li>A escola não deve expor na rede situações constragedoras para alunos e professores. Questões disciplinares, sanções e assuntos particulares (com alunos e professores) não devem ser expostos publicamente na rede;</li> <li>A escola deve ter uma política de uso geral e pedagógico da rede e das mídias sociais estabelecida em seu Plano Político Pedagógico;</li> <li>O regimento escolar, no âmbito da escola, e o contrato pedagógico entre alunos e professores, no âmbito da gestão de sala de aula, devem prever direitos, deveres, responsabilidades e sanções de professores e alunos com relação ao acessso, uso e abuso da rede e de seus meios de acesso no espaço escolar, físico ou virtual;</li> <li>A escola não pode exigir de alunos e professores ações, atividades ou interações pela rede sem dar garantias efetivas de acesso à rede e aos recursos necessários para que essas ações, atividades e interações possam ocorrer;</li> <li>A escola não pode cobrar, repassar custos ou quaisquer despesas para os alunos ou professores referentes ao uso da rede ou de recursos disponibilizados nela (salvo os casos de escolas particulares onde esses custos estejam previstos no contrato de matrícula);</li> <li>Quando uma escola se utiliza da rede de forma institucional ela deve entender que esse uso fica sujeito às mesmas condições, regras, leis e garantias que valem dentro de seu espaço físico real, garantindo assim a segurança dos dados dos alunos e não expondo-os à risco na rede;</li> <li>A escola que se expõe na rede deve zelar para manter sua boa imagem, bem como de seus alunos e professores, cabendo aqui, guardadas as devidas proporções, os mesmos cuidados sugeridos às pessoas físicas listados no item “10 cuidados que todos devem ter na rede”;</li> <li>Cabe à gestão escolar disciplinar o uso institucional da Escola na internet por parte de professores e alunos que obtiverem permissão para fazê-lo, orientando quando necessário e zelando para que esse uso não seja impróprio, corresponsabilizando-se, nesses casos, por esse uso.</li> </ol> <h3 style="text-align:justify;">10 cuidados que o professor deve ter na rede</h3> <p style="text-align:justify;">O professor não é visto apenas como uma pessoa, um funcionário da escola ou um profissional do ensino, ele é visto também como um ícone, um modelo de pessoa de bem e de profissional da educação zeloso por seus alunos e por sua escola. Exige-se do professor que a todo momento e em qualquer circunstância ele demonstre comportamentos éticos e morais elevados. Dessa forma, o professor exposto na rede é quase que proibido de ser uma pessoa normal.</p> <p style="text-align:justify;">Ainda que essa descrição de modelo de professor pareça injusta, imprópria e praticamente impossível, é assim que a sociedade o vê e é isso que ela lhe cobra quando quer puni-lo por sua humanidade.</p> <p style="text-align:justify;">Ao professor é fundamental cuidar-se ao se expor na rede. A lista abaixo procura relacionar 10 cuidados considerados prioritários, mas você pode e deve aumentá-la sempre que encontrar outro cuidado que julgar importante. Da mesma forma, os cuidados listados abaixo não garantem, por si só, que o professor que participa da rede deixe de enfrentar problemas devido a essa exposição.</p> <ol style="text-align:justify;"> <li>Diferencie o pessoal do profissional. O ideal seria que cada professor possuísse dois perfis na rede: um perfil pessoal, onde o professor não mantém nenhuma relação com seu trabalho (escola, professores e alunos) e, outro, onde tratasse apenas de questões profissionais (com a escola, com os colegas professores e com os alunos e seus responsáveis). Como isso é difícil de se conseguir na prática, a sugestão é que o professor procure manter um perfil só, mas relações distintas entre os contatos pessoais e os profissionais;</li> <li>As relações entre professor e aluno, na rede, devem procurar se manter estritamente profissionais (da mesma forma como devem ser mantidas em sala de aula). Nesse sentido o professor deve entender as redes sociais como uma extensão de sua sala de aula. Isso implica em um cuidado muito grande com a linguagem e as “atitudes” expressas no mundo virtual da internet;</li> <li>Entendendo que “redes sociais” abrangem blogs, microblogs, flogs, fóruns, grupos de discussão, galerias de imagens, comunidades virtuais e todos os demais meios de publicação e interação na internet, cabe ao professor zelar por sua imagem pessoal e profissional em todas essas redes e espaços interativos. Por exemplo, embora o professor possa considerar o seu blog pessoal como um espaço “seu”, não é dessa forma que a sociedade vê seu blog, ela o vê como “o blog do professor” e não do “fulano de tal”;</li> <li>Atividades pedagógicas desenvolvidas na internet devem atender ao pressuposto de que todos os alunos envolvidos possuem condições reais de acesso aos recursos necessários para levar a cabo essas atividades, principalmente se essas tarefas tiverem caráter avaliativo ou se implicarem em aprendizagens que não terão equivalentes na sala de aula presencial;</li> <li>O professor não deve usar a rede para promover qualquer tipo de comparação, classificação ou discriminação de alunos que possa causar constrangimento ao aluno, seus colegas de classe ou de escola, ainda que essas discriminações sejam positivas e tenham como intenção a motivação dos demais. Isso aplica-se em especial aos resultados de avaliações, trabalhos ou atividades regulares da escola;</li> <li>Cabe ao professor zelar pelo bom exemplo de uso da internet publicando, divulgando e compartilhando apenas materiais didáticos ou similares de qualidade, com direitos autorais livres ou cedidos pelo autor. Da mesma forma, cabe ao professor que está na rede orientar seus alunos sobre o uso responsável da internet como parte de um “currículo transversal” necessário à convivência, ao aprendizado e ao aprimoramento da cidadania do aluno;</li> <li>Em nenhuma hipótese o professor deve comercializar ou prestar serviços remunerados na internet para seus próprios alunos ou outros da mesma escola (salvo os casos de escolas privadas onde essa prática esteja prevista no contrato de matrícula);</li> <li>Ao expor-se nas redes sociais o professor deve ter em mente que poderá sofrer bulling por parte de um ou mais alunos, familiares dos alunos, ex-alunos ou grupos onde participam seus alunos. Não cabe à escola responsabilizar-se por esses atos, defender legalmente o professor ou dar-lhe garantias de defesa, bem como não cabe à escola se responsabilizar pela sanção a esses alunos nos casos em que a própria instituição não estiver envolvida diretamente. Sendo assim, cabe ao professor evitar essas provocações e tomar as medidas legais cabíveis quando for o caso. Eis aí, portanto, uma boa razão para o professor agir apenas profissionalmente em suas relações virtuais com os alunos;</li> <li>O professor não deve compartilhar o seu perfil pessoal na rede (conta de e-mail, blogs ou login de ferramentas web 2.0) com seus alunos, colegas ou outras pessoas. Nos casos em que se desenvolva um projeto conjunto com os alunos (como a criação de um blog para uma classe ou projeto, por exemplo) deve-se criar um novo perfil para cada projeto (conta de e-mail, login, etc.);</li> <li>O professor é responsável por todas as suas ações envolvendo o nome da escola ou seus alunos, mesmo que partam de iniciativas desvinculadas do planejamento escolar (como postagens em um blog próprio, a participação em grupos de discussão, etc.), cabendo a ele responder legalmente por seus atos (publicações, participações em debates, comentários em blogs, etc.). Pensando nisso é mais uma vez recomendável que se evite relacionamentos, comentários, publicações e interações virtuais não profissionais.</li> </ol> <h3>Não é melhor sair da rede então?</h3> <p>Não! Nem pense nisso!</p> <p style="text-align:justify;">A rede é para onde todos caminhamos inexoravelmente. A sala de aula tende naturalmente a se estender para fora do limite de suas paredes ou dos muros da escola. A questão relevante aqui é compreender que ao mesmo tempo em que a sala de aula extrapola seus limites físicos e temporais, as ações e responsabilidades do professor e da escola não podem extrapolar os limites do profissionalismo para se confundirem com relações pessoais.</p> <p style="text-align:justify;">Quando o professor “cai na rede” ele leva sua escola e seus alunos com ele, querendo ou não. Pois, diversamente do “mundo real”, onde a sala de aula tem paredes e as aulas têm horários fixos, no mundo virtual não há uma distinção clara sobre onde começa e onde termina o papel do professor.</p> <p style="text-align:justify;">Há muitas possibilidades de uso pedagógico das redes sociais, para muito além da mera expansão das relações sociais entre pessoas ou da interação professor-aluno. Nas referências e sugestões na internet (logo abaixo) seguem alguns links de materiais que tratam especificamente desses usos.</p> <p style="text-align:justify;">Além do mais, é possível se manter exposto na rede sem comprometimento negativo da imagem pública do professor e com ganhos efetivos no seu relacionamento com os alunos e nas sua práticas pedagógicas. É claro que esse “novo mundo” exige também novas aprendizagens, novas abordagens e novos riscos. Talvez porque na medida em que extrapolamos os muros da escolas nos deparemos com uma escola ainda maior: a escola da vida.</p> <h3 style="text-align:justify;">Referências e sugestões na Internet:</h3> <ul style="text-align:justify;"> <li><a title="Guia para o uso das Mídias Sociais do Departamento de Educação de Nova Iorque" href="http://schools.nyc.gov/NR/rdonlyres/BCF47CED-604B-4FDD-B752-DC2D81504478/0/DOESocialMediaGuidelines20120430.pdf" target="_blank">NYC Department of Education Social Media Guidelines</a>: Guia para o uso das Mídias Sociais do Departamento de Educação de Nova Iorque (em inglês).</li> <li><a title="Guia do Facebook para Educadores" href="http://facebookforeducators.org/" target="_blank">Facebook for Educators</a>: Um site para educadores elaborado pelo próprio Facebook onde é possível acessar um guia do Facebook para Educadores (em inglês).</li> <li><a title="Guia do Facebbok para Educadores" href="http://images.pcmac.org/SiSFiles/Schools/AL/MobileCounty/CollierElementary/Uploads/DocumentsCategories/Documents/FacebookGuide1.pdf" target="_blank">Facebook Pages &amp; Groups for Educators</a>: Outro guia para o uso do Facebbok por professores (em inglês).</li> <li><a title="Guia do Twitter para professores" href="http://images.pcmac.org/Uploads/MCPSS/MobileCounty/Departments/Forms/Twitter%20for%20Educators.pdf" target="_blank">Twitter for Educators: A beginner’s Guide</a>: Guia de uso do Twitter para professores (em inglês).</li> </ul> <p><strong>(*) Para citar esse artigo (ABNT, NBR 6023):</strong></p> <p>ANTONIO, José Carlos. O professor caiu na rede, e agora?, <strong>Professor Digital</strong>, SBO, 01 jul. 2012. Disponível em: &lt;<a href="https://professordigital.wordpress.com/2012/07/01/o-profes a uma ideia totalmente diferente. As tecnologias estão aí para acrescentar, melhorar, inovar nosso trabalho.</p> <p id="comment-like-3843" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=3843&_wpnonce=984fdc66d7" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3843" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment byuser comment-author-evelllinepires odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-3437"> <img alt src="https://0.gravatar.com/avatar/0d1f83a6d27eab03b0c910d13b7c8148?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://evellinepires.wordpress.com" rel="external nofollow" class="url">evelllinepires</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3437" title>28/10/2014 às 09:32</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=3437#respond" onclick="return addComment.moveForm( "comment-3437", "3437", "respond", "730" )" aria-label="Responder para evelllinepires">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3437" /><p>Republicou isso em <a href="http://evellinepires.wordpress.com/2014/10/28/o-professor-caiu-na-rede-e-agora/" rel="nofollow">TICs na Prática Pedagógica</a>.</p> <p id="comment-like-3437" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=3437&_wpnonce=0984661a03" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3437" class="comment-like-feedback">Curtir</span></p> </li> <li class="pingback even thread-even depth-1 highlander-comment" id="comment-3105"> <img alt src="https://secure.gravatar.com/blavatar/6272b75bd4f22e9b68bda6d4945d483f?s=32" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://soniacastro01.wordpress.com/2014/04/13/o-professor-caiu-na-rede-e-agora/" rel="external nofollow" class="url">O professor caiu na rede e agora? | Caminhando rumo a aprendizagem</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3105" title>13/04/2014 às 00:05</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=3105#respond" onclick="return addComment.moveForm( "comment-3105", "3105", "respond", "730" )" aria-label="Responder para O professor caiu na rede e agora? | Caminhando rumo a aprendizagem">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3105" /><p>[…] O professor caiu na rede e agora? […]</p> <p id="comment-like-3105" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=3105&_wpnonce=90fd19481b" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3105" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-2800"> <img alt src="https://2.gravatar.com/avatar/845b809fc906320ef7420e83c5f252be?s=32&d=https%3A%2F%2F2.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://gravatar.com/selmaredesdeaprendencia" rel="external nofollow" class="url">selmaredesdeaprendencia</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2800" title>04/02/2013 às 07:07</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=2800#respond" onclick="return addComment.moveForm( "comment-2800", "2800", "respond", "730" )" aria-label="Responder para selmaredesdeaprendencia">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2800" /><p>Bom dia, estamos ampliando também essa discussão com os professores da rede municipal de ensino aqui em Fortaleza. Numa perspectiva transdisciplinar utilizamos algumas ferramentas digitais e algumas redes sociais como espaço de ensino e aprendizagem onde os docentes elaboram e dinamizam redes de aprendência. Na oportunidade discussões como essas de: política de uso, formas de colaboração, autoria, coautoria, possibilidades de uso em sala de aula incorporadas ao currículo, vislumbrando assim uma aprendizagem significativa, tanto para os professores cursistas como para os seus alunos, perpassam e dinamizam a aula. Essas percepções fazem parte de uma Formação, via Centro de Referência do Professor/CRP/SME/PMF. Para maiores informações acessar o Fórum do Portal do Professor: Uso de redes sociais na escola: criando Redes de Aprendência. Web 2.0 &amp; Transdisciplinaridade(<a href="http://portaldoprofessor.mec.gov.br/ListarMensagensForum.html?idTopico=122" rel="nofollow">http://portaldoprofessor.mec.gov.br/ListarMensagensForum.html?idTopico=122</a>).<br /> E como produto final da Formação acessar: <a href="http://www.mydocumenta.com/index.php?proyecto_token=67E1A0DF031E75579605F2B67EC47215&editMode" rel="nofollow">http://www.mydocumenta.com/index.php?proyecto_token=67E1A0DF031E75579605F2B67EC47215&amp;editMode</a> ( procurar por REDES DE APRENDENCIA).<br /> Obrigada, profa. Selma Bessa</p> <p id="comment-like-2800" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=2800&_wpnonce=a54fbc849f" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2800" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-even depth-1 highlander-comment" id="comment-2798"> <img alt src="https://1.gravatar.com/avatar/7ceca5de45ab5f8ce272d8b5cb8b3247?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>karine</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2798" title>03/02/2013 às 20:21</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=2798#respond" onclick="return addComment.moveForm( "comment-2798", "2798", "respond", "730" )" aria-label="Responder para karine">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2798" /><p>Excelente!!!Parabéns!!</p> <p id="comment-like-2798" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=2798&_wpnonce=88e950578c" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2798" class="comment-like-feedback">Curtido por <a href="#" class="view-likers" data-like-count="1">1 pessoa</a></span></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-2258"> <img alt src="https://0.gravatar.com/avatar/6bcc3944fd3e695aaa85f4c0d5b35835?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://aeadtec.blogspot.com.br/" rel="external nofollow" class="url">Carlos Eduardo de S Moreira</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2258" title>07/09/2012 às 23:54</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=2258#respond" onclick="return addComment.moveForm( "comment-2258", "2258", "respond", "730" )" aria-label="Responder para Carlos Eduardo de S Moreira">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2258" /><p>Com certeza o maior ônus do uso intensivo das mídias sociais recai sobre o professor que em contato permanente com seus alunos e com a escola redobra o seu trabalho extraclasse, o próximo passo que só será dado com a união da classe do professorado será criar uma forma de mensurar esse trabalho extra e criar ferramentas que possam controlar isso.</p> <p id="comment-like-2258" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=2258&_wpnonce=16bf35d19b" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2258" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-even depth-1 highlander-comment" id="comment-2018"> <img alt src="https://2.gravatar.com/avatar/b75571e182adccc6c17311b7c259117c?s=32&d=https%3A%2F%2F2.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.anglofareast.com/bullion-accounts/gold-account/" rel="external nofollow" class="url">gold account</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-2018" title>24/08/2012 às 09:24</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=2018#respond" onclick="return addComment.moveForm( "comment-2018", "2018", "respond", "730" )" aria-label="Responder para gold account">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2018" /><p>Na rede municipal, a situação da falta de professores é menor. A prefeitura informou que, na primeira semana de abril, faltavam 198 docentes nas cerca de 1.400 escolas.</p> <p id="comment-like-2018" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=2018&_wpnonce=1f15846609" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2018" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-1516"> <img alt src="https://2.gravatar.com/avatar/b08cc77183800b9bc42cc7e5412594b2?s=32&d=https%3A%2F%2F2.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Juliana J Grosso</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1516" title>30/07/2012 às 13:46</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1516#respond" onclick="return addComment.moveForm( "comment-1516", "1516", "respond", "730" )" aria-label="Responder para Juliana J Grosso">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1516" /><p>Excelente artigo, com uma abordagem bastante completa sobre a relação professor-instituição de ensino-internet do ponto de vista ético e comportamental. Com o crescimento da educação a distância, essa análise passa a ser fundamental.</p> <p id="comment-like-1516" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1516&_wpnonce=88d4ebc004" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1516" class="comment-like-feedback">Curtir</span></p> </li> <li class="pingback even thread-even depth-1 highlander-comment" id="comment-1443"> <cite><a href="http://nanifigueroa.wordpress.com/2012/07/24/o-professor-caiu-na-rede-e-agora/" rel="external nofollow" class="url">O professor caiu na rede, e agora? « Educação Digital</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1443" title>24/07/2012 às 13:00</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1443#respond" onclick="return addComment.moveForm( "comment-1443", "1443", "respond", "730" )" aria-label="Responder para O professor caiu na rede, e agora? « Educação Digital">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1443" /><p>[…] <a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/" rel="nofollow">https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/</a> […]</p> <p id="comment-like-1443" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1443&_wpnonce=c789309a65" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1443" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-1409"> <img alt src="https://1.gravatar.com/avatar/1fd20c292824f77775ee846b69cfa476?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Suzana</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1409" title>23/07/2012 às 11:12</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1409#respond" onclick="return addComment.moveForm( "comment-1409", "1409", "respond", "730" )" aria-label="Responder para Suzana">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1409" /><p>Uma questão importante neste contexto de professores nas redes é a do trabalho. As redes, muito freqüentemente, tornam as fronteiras entre o trabalho na escola e as horas de descanso muito indefinidas. Pela rede, pode haver uma intensificação do trabalho do professor, que passa a assumir tarefas que eram da administração da escola, que é constrangido a estar a disposição dos alunos em horários extra-classe, etc.<br /> Muitas escolas estimulam o uso das redes, exigem até. Mas tendem a transferir o ônus a alunos e professores, em termos de tempo, equipamentos, condições de conexão.<br /> Planejar, responder emails e outras interações, produzir material didático, no âmbito das redes, deve fazer parte do planejamento da escola e estar previsto na carga horária de professores e alunos.<br /> Uma interessante discussão que, por exemplo, esteve muito presente na pesquisa qdo de meu doutorado.<br /> (<a href="http://www.gutierrez.pro.br/2011/05/tese/" rel="nofollow">http://www.gutierrez.pro.br/2011/05/tese/</a>)<br /> Abraço </p> <p id="comment-like-1409" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1409&_wpnonce=d0031cfae4" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1409" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor even depth-2 highlander-comment" id="comment-1424"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1424" title>23/07/2012 às 23:59</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1424#respond" onclick="return addComment.moveForm( "comment-1424", "1424", "respond", "730" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1424" /><p>Olá Suzana,</p> <p>Obrigado pelo seu importante aporte.</p> <p>No meu artigo de 2009 <a href="https://professordigital.wordpress.com/2009/05/04/projetos-educacionais-e-tecnologias-digitais/" title="Projetos de Aprendizagem e Tecnologias Digitais" target="_blank" rel="nofollow">Projetos de Aprendizagem e Tecnologias Digitais</a> tem uma frase que reproduzo a seguir: “O professor digital é o profissional que toda escola deseja ter, mas nenhuma deseja pagar. O novo perfil do professor demanda uma dedicação muito maior “fora da sala de aula” do que dentro dela.”</p> <p>Confesso que ainda não havia lido sua tese, mas já a baixei e estou lendo (hey, você curte Warcraft!). Concordamos quanto as novas cobranças sobre o professor digital, mas eu penso que elas não demandam “apenas mais trabalho” e sim “uma nova postura” que implica novas ações fora e dentro da sala de aula. O mundo mudou e os professores (assim como todas as demais profissões) também estão mudando.</p> <p>Nesse novo tempo já nem faz mais sentido falar em “inovação”, o que precisamos mesmo é uma “reconstrução” do conceito de Escola de forma geral.</p> <p>Abraço!</p> <p id="comment-like-1424" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1424&_wpnonce=3a5e67a384" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1424" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> <li class="comment byuser comment-author-estacionario odd alt thread-even depth-1 highlander-comment" id="comment-1335"> <img alt src="https://1.gravatar.com/avatar/aadd0c20e51b26e2d143fe7b75dc0509?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://estacionario.wordpress.com" rel="external nofollow" class="url">estacionario</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1335" title>19/07/2012 às 12:23</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1335#respond" onclick="return addComment.moveForm( "comment-1335", "1335", "respond", "730" )" aria-label="Responder para estacionario">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1335" /><p>Parabéns pela matéria, muito rica em dicas. [Editado para retirada de referência publicitária]</p> <p id="comment-like-1335" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1335&_wpnonce=5fe3e635ef" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1335" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-odd thread-alt depth-1 highlander-comment" id="comment-1163"> <img alt src="https://0.gravatar.com/avatar/cb68744bcf1795af0f4ccf713c27cf12?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Vera Lúcia Rodrigues</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1163" title>04/07/2012 às 19:27</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1163#respond" onclick="return addComment.moveForm( "comment-1163", "1163", "respond", "730" )" aria-label="Responder para Vera Lúcia Rodrigues">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1163" /><p>Excelente artigo, ensina muito a todos nós que estamos engatinhando na tecnologia digital, seria bom que você colocasse este artigo no facebook para todos os professores de nossa escola. Pois cabe a todos nós zelar pelo bom uso da internet, é nosso meio mais rápido de comunicação necessário a uma boa convivência e partilha, não devemos ter medo de utilizá-lo, e sim nos aperfeiçoarmos cada vea mais a ele. Vera Lúcia.</p> <p id="comment-like-1163" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1163&_wpnonce=4989b0b1a9" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1163" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt thread-even depth-1 highlander-comment" id="comment-1148"> <img alt src="https://0.gravatar.com/avatar/950b418c9eeade565acbe68126129000?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://cientistasocialnerd.blogspot.com/" rel="external nofollow" class="url">g2-950b418c9eeade565acbe68126129000</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1148" title>03/07/2012 às 22:24</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1148#respond" onclick="return addComment.moveForm( "comment-1148", "1148", "respond", "730" )" aria-label="Responder para g2-950b418c9eeade565acbe68126129000">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1148" /><p>Olá,</p> <p>descobri o site hoje, e infelizmente não pude ler tudo… sugeir uma coisa para o google (para uso do docs), e gostaria que olhassem e opinassem… tem a ver com possibilidades de entrega de trabalhos digitalmente. grato pela atenção, e espero amanha poder ler mais coisas e até ajudar vocês de alguma forma. </p> <p>grato!</p> <p>mensagem enviada no forum do docs:</p> <p>“Olá,</p> <p>eu sou professor e entusiasta de tecnologia. (…Editado…)</p> <p>— Para ver este post online visite <a href="https://groups.google.com/a/googleproductforums.com/d/msg/docs-pt/-/xfycGUE6C18J" rel="nofollow">https://groups.google.com/a/googleproductforums.com/d/msg/docs-pt/-/xfycGUE6C18J</a>“</p> <p id="comment-like-1148" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1148&_wpnonce=05498f373b" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1148" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor even depth-2 highlander-comment" id="comment-1149"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1149" title>03/07/2012 às 22:44</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1149#respond" onclick="return addComment.moveForm( "comment-1149", "1149", "respond", "730" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1149" /><p>Olá Alvaro,</p> <p>Obrigado por visitar o meu blog e comentar.</p> <p>Editei sua mensagem porque o link com o seu post completo no fórum do Google segue no final da sua mensagem, ok?<br /> Respondendo suas questões:<br /> 1 – Um método simples de receber trabalhos e mensagens digitais é criar uma conta de e-mail para isso. Você cria uma conta específica e a configura para dar respostas automáticas (que servem de recibo para o aluno que as enviam). Também há várias outras possibilidades (blog, Moodle, Joomla, e outras), mas o e-mail parece ser a melhor solução nesse caso;<br /> 2- Desenvolvi um sistema assim para minha escola. Os professores digitam as notas diretamente em uma planilha do Google Docs compartilhada com eles e depois os dados são baixados para uma planilha do Excel (automaticamente) que gera o boletim escolar e várias estatísticas. No caso apenas do envio das notas, só a planilha hospedada no Google Docs já é suficiente;<br /> 3 – Há muitos aplicativos para Android voltados aos professores. Até agora agora não conheço nenhum “de que tenha gostado tanto a ponto de substituir minhas próprias soluções por ele), mas continuo pesquisando e pensando em desenvolver alguns eu mesmo. Nessa questão, pelo menos por enquanto, fico lhe devendo.</p> <p>À propósito, visitei seu blog visitei seu blog e gostei bastante (<a href="http://cientistasocialnerd.blogspot.com.br/" rel="nofollow">http://cientistasocialnerd.blogspot.com.br/</a>)</p> <p>Abraço,<br /> JC</p> <p id="comment-like-1149" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1149&_wpnonce=788a296f4d" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1149" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> <li class="pingback odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-1138"> <cite><a href="http://rosacanhoto.wordpress.com/2012/07/03/o-professor-caiu-na-rede-e-agora/" rel="external nofollow" class="url">O professor caiu na rede, e agora? « Bibliolearn</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1138" title>03/07/2012 às 06:51</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1138#respond" onclick="return addComment.moveForm( "comment-1138", "1138", "respond", "730" )" aria-label="Responder para O professor caiu na rede, e agora? « Bibliolearn">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1138" /><p>[…] See on professordigital.wordpress.com […]</p> <p id="comment-like-1138" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1138&_wpnonce=5e3e086dc5" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1138" class="comment-like-feedback">Curtir</span></p> </li> <li class="pingback even thread-even depth-1 highlander-comment" id="comment-1137"> <cite><a href="http://www.scoop.it/t/bibliotecas-escolares-curating-and-spreading-portuguese-school-libraries-action/p/2093410958/o-professor-caiu-na-rede-e-agora" rel="external nofollow" class="url">O professor caiu na rede, e agora? | Bibliotecas Escolares. Curating and spreading Portuguese School Libraries action | Scoop.it</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1137" title>03/07/2012 às 06:51</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1137#respond" onclick="return addComment.moveForm( "comment-1137", "1137", "respond", "730" )" aria-label="Responder para O professor caiu na rede, e agora? | Bibliotecas Escolares. Curating and spreading Portuguese School Libraries action | Scoop.it">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1137" /><p>[…] Como professores e escolas devem lidar com as redes sociais. Vantagens e perigos. […]</p> <p id="comment-like-1137" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1137&_wpnonce=7261160245" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1137" class="comment-like-feedback">Curtir</span></p> </li> <li class="pingback odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-1136"> <cite><a href="http://www.seguranet.pt/blog/o-professor-caiu-na-rede-e-agora/" rel="external nofollow" class="url">SeguraNet » O professor caiu na rede, e agora?</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1136" title>03/07/2012 às 06:02</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1136#respond" onclick="return addComment.moveForm( "comment-1136", "1136", "respond", "730" )" aria-label="Responder para SeguraNet » O professor caiu na rede, e agora?">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1136" /><p>[…] Leia aqui integralmente o artigo. […]</p> <p id="comment-like-1136" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1136&_wpnonce=d0d8f8b1b1" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1136" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-even depth-1 highlander-comment" id="comment-1131"> <img alt src="https://i2.wp.com/graph.facebook.com/1804784733/picture?q=type%3Dlarge%26_md5%3Db6a6df0f73ef6acafd7e35eb2305f74c&resize=32%2C32" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.facebook.com/PaulaUgalde.edu21" rel="external nofollow" class="url">Paula Ugalde</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1131" title>02/07/2012 às 22:57</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1131#respond" onclick="return addComment.moveForm( "comment-1131", "1131", "respond", "730" )" aria-label="Responder para Paula Ugalde">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1131" /><p>Olá!! Depois de ler pensei que – de um lado, é até bom que alguns professores ainda não estejam usando as redes para trocas com alunos. O post traz várias questões que precisam ser do conhecimento de docentes e instituições *antes*, a fim de fazerem bons usos, serem pedagógicos e não incorrerem em ações passíveis de inputs legais, por ignorância. </p> <p>Não uso as redes sociais com alunos formais. Tenho alguns ex alunos de diferentes idades e os sobrinhozinhos adicionados como amigos. Não aprecio esconder ou dissimular ideias e posições e sou ativista educacional. Porém, sinto-me na *obrigada* às vezes e se socializo algumas questões, ou posto com ideias abertas, visando não influenciar ou configuro para não lerem. Entretanto, sei que podem fazê-lo entrando com o perfil dos pais.<br /> Não acho que tenha problemas de postura inadequadas. Apesar de comunicativa, expansiva e bem humorada, também sei ser comedida. E pouco socializo de pessoal, ainda que pudesse.</p> <p>Acontece que uso as redes com fins profissionais, para estabelecer conexões, ampliando a rede de contatos especialistas em temas de interesse, para acompanhar, trocar e aprender mais.</p> <p>Considero meio complicado falar de novos modelos educacionais diante de alunos. Poderiam interpretar de modo reducionista e, com isso, desmerecer aos professores e instituições de ensino.<br /> Da mesma forma o debate sobre direitos autorais… </p> <p>Grande post!! Grata pelas excelentes reflexões!! Abçs!</p> <p id="comment-like-1131" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1131&_wpnonce=d1e7b3fc9f" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1131" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor odd alt depth-2 highlander-comment" id="comment-1132"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1132" title>02/07/2012 às 23:03</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1132#respond" onclick="return addComment.moveForm( "comment-1132", "1132", "respond", "730" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1132" /><p>Olá Paula,</p> <p>De fato, estamos todos aprendendo (e sempre!) com as constantes inovações. É muito provável que todos cometamos “erros” nesse processo e isso é saudável (ainda que venhamos a pagar caro por eles, de vez em quando – espero que não).<br /> A exposição pública decorrente do uso das redes sociais é algo que nunca tínhamos vivenciado antes e ainda vai demorar um tempo até “nos adaptarmos” a ela.<br /> Melhor seria que esse post tivesse sido escrito há 10 anos atrás, mas naquele tempo a maioria dos professores nem troca e-mails.😦<br /> Obrigado pelo seu depoimento.</p> <p>Abraço,<br /> JC</p> <p id="comment-like-1132" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?like_comment=1132&_wpnonce=47125c14cf" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1132" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> <li class="comment even thread-odd thread-alt depth-1 highlander-comment" id="comment-1129"> <img alt src="https://i0.wp.com/graph.facebook.com/1128110939/picture?q=type%3Dlarge%26_md5%3D686e598c694e0525dfa047cf2529d455&resize=32%2C32" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.facebook.com/fernanda.l.duarte" rel="external nofollow" class="url">Fernanda Élle</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1129" title>02/07/2012 às 15:08</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/?replytocom=1129#respond" onclick="return addComment.moveForm( "comment-1129", "1129", "respond", "730" )" aria-label="Responder para Fernanda Élle">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1129" /><p>Muito pertinentes as considerações feitas neste artigo. Gostei muito. Parabéns!</p>
