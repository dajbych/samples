</script>  </head> <body class="single single-post postid-38 single-format-standard"> <div id="parallax-bg" /> <div id="page" class="hfeed site"> <header id="masthead" class="site-header" role="banner"> <div class="header-wrap clearfix"> <div class="site-branding"> <h1 class="site-title"><a href="http://www.mlguru.cz/" title="Machine Learning Guru" rel="home">Machine Learning Guru</a></h1> <div class="site-description"> Český blog o strojovém učení.</div> </div> <div class="header-search-icon" /> <form role="search" method="get" class="search-form" action="http://www.mlguru.cz/"> <label> <span class="screen-reader-text">Search for:</span> <input type="search" class="search-field" placeholder="Hledat …" value name="s" /> </label> <input type="submit" class="search-submit" value="Hledat" /> </form> <nav id="site-navigation" class="main-navigation" role="navigation"> <h1 class="menu-toggle" /> <a class="skip-link screen-reader-text" href="#content">Přeskočit k obsahu</a> <div class="menu"><ul><li><a href="http://www.mlguru.cz/">Úvodní stránka</a></li><li class="page_item page-item-2"><a href="http://www.mlguru.cz/kontakt/">Kontakt</a></li></ul></div> </nav> </div> </header> <div id="content" class="site-content"> <div class="inner-wrap"> <div id="primary" class="content-area"> <main id="main" class="site-main" role="main"> <article id="post-38" class="post-38 post type-post status-publish format-standard has-post-thumbnail hentry category-analyza-dat category-programovaci-jazyky category-statistika"> <header class="entry-header"> <h1 class="entry-title">Pravděpodobnostní programovací jazyky</h1> <div class="entry-meta"> <span class="posted-on"><a href="http://www.mlguru.cz/pravdepodobnostni-programovaci-jazyky/" rel="bookmark"><time class="entry-date published" datetime="2014-11-23T11:10:47+00:00">Listopad 23, 2014</time><time class="updated" datetime="2014-11-24T10:16:11+00:00">Listopad 24, 2014</time></a></span><span class="byline"><span class="author vcard"><a class="url fn n" href="http://www.mlguru.cz/author/admin/">Jiří Materna</a></span></span> </div> </header> <div class="entry-content"> <div class="kcite-section" kcite-section-id="38"> <p><a href="http://www.mlguru.cz/wp-content/uploads/2014/11/bayes.jpg"><img class="alignleft wp-image-86 size-full" src="http://www.mlguru.cz/wp-content/uploads/2014/11/bayes.jpg" alt="Bayes" width="200" height="140" /></a></p> <p>Posledních několik let se hodně mluví a píše o datech a jejich analýze. Zejména o tom, jak rychle zpracovávat <a title="velk" href="http://en.wikipedia.org/wiki/Big_data" target="_blank">velká data</a> pomocí moderních technologií postavených na <a title="Ma" href="http://en.wikipedia.org/wiki/MapReduce" target="_blank">MapReduce</a> modelu. Existuje velké množství firem, které nabízejí služby zprostředkovávající vhled do dat pomocí vizualizací jednoduchých statistik. K dispozici je i řada knihoven a frameworků umožňujících vyvozovat z dat netriviální závěry s využitím standardních algoritmů strojového učení pro klasifikaci, shlukování apod. (za všechny jmenujme např. <a href="http://mahout.apache.org/" target="_blank">Apache Mahout</a>). Relativně málo pozornosti je však věnováno obecným <a href="http://en.wikipedia.org/wiki/Unsupervised_learning" target="_blank">unsupervised</a> nástrojům pro vyvozování informací z nestrukturovaných dat, kterých je většina. Přitom informace skryté v takových datech jsou často nejzajímavější.</p> <p>Jedním z nejelegantnějších přístupů k unsupervised modelování dat jsou <a title="P" href="http://en.wikipedia.org/wiki/Probabilistic_programming_language" target="_blank">pravděpodobnostní programovací jazyky</a>. Jedná se o vysokoúrovňové jazyky, které umožňují snadno popsat pravděpodobnostní model reprezentující data a automaticky z něho vyvozovat neznámé parametry. Interpret pravděpodobnostního programovacího jazyka se sám postará o inferenci, což programátorovi ušetří drahocenný čas strávený s odvozování vztahů a implementací kódu. Ve skutečnosti uživatel pravděpodobnostního jazyka vůbec nemusí umět programovat v běžném slova smyslu, ale vystačí si se znalostí statistiky a obecného charakteru svých dat.</p> <p>Nejdůležitější částí kódu v pravděpodobnostních programovacích jazycích je návrh <a href="http://en.wikipedia.org/wiki/Generative_model" target="_blank">generativního modelu</a>. Jedná se o pravděpodobnostní model, který v zásadě popisuje, jakým způsobem by mohla být vygenerována analyzovaná data, kdybychom znali všechny jeho parametry. Základními kameny takového modelu jsou vhodně poskládaná pravděpodobnostní rozdělení. Architektura modelu je volena tak, aby co nejlépe popisovala obecný charakter dat. Inferencí se rozumí proces nalezení takových parametrů, které maximalizují pravděpodobnost generování poskytnutých dat pomocí zvoleného modelu.</p> <p>Na úvod začněme s jednoduchým ilustračním problémem. Mějme datový soubor, ve kterém jsou uložené výšky všech dospělých lidí v nějakém městě a řekněme, že nás zajímá průměrná hodnota μ a směrodatná odchylka σ těchto hodnot. Víme, že výška lidí je rozdělena podle normálního rozdělení</p> <p align="center"> <img src="http://s0.wp.com/latex.php?latex=N+%28x+%7C+%5Cmu%2C+%5Csigma%5E2%29+%3D+%5Cdfrac%7B1%7D%7B%5Csigma%5Csqrt%7B2%5Cpi%7D%7D+e%5E%7B%5Cdfrac%7B-%28x-%5Cmu%29%5E2%7D%7B2%5Csigma%5E2%7D%7D+&bg=ffffff&fg=000000&s=0" alt="N (x | \mu, \sigma^2) = \dfrac{1}{\sigma\sqrt{2\pi}} e^{\dfrac{-(x-\mu)^2}{2\sigma^2}} " title="N (x | \mu, \sigma^2) = \dfrac{1}{\sigma\sqrt{2\pi}} e^{\dfrac{-(x-\mu)^2}{2\sigma^2}} " class="latex" /> </p> <p style="text-align: left;">jak je ilustrováno na obrázku 1.</p> <div id="attachment_54" style="width: 310px" class="wp-caption aligncenter"><a href="http://www.mlguru.cz/wp-content/uploads/2014/11/normal_distribution.png"><img class="wp-image-54 size-medium" src="http://www.mlguru.cz/wp-content/uploads/2014/11/normal_distribution-300x215.png" alt="Pravděpodobnostní rozdělení výšek lidí v České republice." width="300" height="215" /></a><p class="wp-caption-text">Obr. 1: Pravděpodobnostní rozdělení výšek lidí.</p></div> <p>Proto stačí ve zvoleném jazyce zapsat, že je každá hodnota ve vstupních datech generována z normálního rozdělení a že chceme nalézt takové hodnoty jeho dvou parametrů, které jsou optimální vzhledem k analyzovaným datům. Tato úloha se dá samozřejmě řešit jednodušeji, neboť se vztahy pro výpočet těchto parametrů dají snadno odvodit. Existují však úlohy, kde je odvození obtížné, nebo dokonce není vůbec možné. Příkladem je následující rozšíření problému.</p> <p>Mějme stejná vstupní data jako v předchozím příkladu, ale dejme si za cíl zjistit, jaká je průměrná výška mužů a průměrná výška žen v těchto datech. Na první pohled se může zdát, že se tyto údaje zjistit nedají, lze však využít obecných znalostí, které máme:</p> <ul> <li>jak výšky mužů, tak i výšky žen jsou rozděleny podle normálního rozdělení, ovšem s různými středními hodnotami</li> <li>muži jsou v průměru vyšší než ženy</li> <li>v populaci je v přibližně stejné množství mužů i žen</li> </ul> <p>Jednou z možností, jak popsat data tak, abychom z nich byli schopní odvodit průměrnou výšku žen i mužů představuje následující generativní proces:</p> <ol> <li>vyber hodnoty μ<sub>muž</sub>, μ<sub>žena</sub> tak, že μ<sub>muž</sub> ≥ μ<sub>žena</sub></li> <li>u každého člověka si hoď mincí a podle výsledku rozhodni, zda se jedná o muže nebo ženu</li> <li>v případě, že jde o muže, vyber jeho výšku z normálního rozdělení N(μ<sub>muž</sub>, σ<sup>2</sup>)</li> <li>v případě, že jde o ženu, vyber její výšku z normálního rozdělení N(μ<sub>žena</sub>, σ<sup>2</sup>)</li> </ol> <p>Poté už stačí interpretu jazyka sdělit, aby nalezl takové hodnoty μ<sub>muž, </sub>μ<sub>žena</sub> a σ, které maximalizují pravděpodobnost dat při daném modelu.</p> <h2>Programovací jazyk JAGS</h2> <p>Jedním z nejpoužívanějších pravděpodobnostních programovacích jazyků v současnosti je jazyk <a title="JAGS" href="http://mcmc-jags.sourceforge.net/" target="_blank">JAGS</a>. Jedná se o open source variantu jazyků <a href="http://www.mrc-bsu.cam.ac.uk/software/bugs/the-bugs-project-winbugs/" target="_blank">WinBugs</a> a <a href="http://www.openbugs.net/" target="_blank">OpenBugs</a>, která používá stejnou syntax, ale je napsaná v jazyce C++. To umožňuje snadnou přenositelnost na různé platformy. Vzhledem k tomu, že JAGS nemá grafické uživatelské rozhraní a není v něm možné řešit předzpracování a následnou analýzu dat, je nejvhodnější ho použít jako knihovnu volanou z jiného programovacího jazyka. Nejčastější volbou je jazyk <a href="http://www.r-project.org/" target="_blank">R</a>, který je i syntakticky velmi podobný. Pro inferenci používá JAGS simulaci <a href="http://en.wikipedia.org/wiki/Markov_chain_Monte_Carlo" target="_blank">Markov Chain Monte Carlo</a> (MCMC). Ta spočívá v tom, že jsou hodnoty neznámých náhodných proměnných po předchozí inicializaci postupně samplovány, čímž se jejich odhad neustále zpřesňuje. Po určitém počtu iterací algoritmu pravděpodobnostní rozdělení hodnot těchto proměnných zkonverguje. Poté je možné spustit další fázi algoritmu, ve které už se samplují jen proměnné, jejichž hodnoty chceme odvodit. Vzorky dat z této fáze se zprůměrují, čímž získáme očekávané hodnoty.</p> <p>Pro použití v jazyce R je nejprve nutné nainstalovat <a title="J" href="http://mcmc-jags.sourceforge.net/" target="_blank">interpret jazyka JAGS</a>, který je k dispozici pro různé operační systémy, případně je možné jej zkompilovat přímo ze zdrojových kódů. Druhým krokem je instalace balíčku <a href="http://cran.r-project.org/web/packages/rjags/index.html" target="_blank">rjags</a> do R. To je možné provést např. příkazem</p> <pre class="brush: r; title: ; notranslate" title> install.packages(&quot;rjags&quot;) </pre> <p>přímo v interaktivním režimu interpretu jazyka R.</p> <p>Nyní již máme připraveno vše k tomu, abychom mohli začít programovat. Vraťme se k prvnímu příkladu s výškami lidí ve městě. Vzhledem k tomu, že vzorek výšek lidí nemáme k dispozici, vytvořme si ho uměle:</p> <pre class="brush: r; title: ; notranslate" title> N &lt;- 10000 x &lt;- rnorm(N, 173, 10) </pre> <p>Uvedený příklad vygeneruje náhodný vektor 10000 vzorků výšek z normálního rozdělení se střední hodnotou 173 a směrodatnou odchylkou 10. Naším cílem teď bude pouze na základě těchto náhodných dat zpětně odvodit neznámé parametry rozdělení. Kompletní kód v jazyce JAGS, který uložíme do souboru &quot;vysky.bug&quot;, vypadá následovně:</p> <pre class="brush: r; title: ; notranslate" title> model { for (i in 1:N) { x[i] ~ dnorm(mu, tau) } mu ~ dnorm(170, 0.0001) sigma ~ dunif(0, 50) tau &lt;- pow(sigma, -2) } </pre> <p>Každý kód v jazyce JAGS obvykle začíná klíčovým slovem <em>model,</em> které oznamuje, že bude následovat definice pravděpodobnostního modelu. Na řádcích 2-4 popisujeme generování výšek jednotlivých osob z normálního rozdělení s parametry <em>mu</em> a <em>tau. </em>Zdůrazněme, že v jazyce JAGS není druhým parametrem normálního rozdělení směrodatná odchylka, nýbrž převrácená hodnota rozptylu. Hodnoty <em>mu</em> jsou na řádku 5 generovány z normálního rozdělení. To je v tomto případě hrubým odhadem, který není informativní a má zanedbatelný vliv na výsledek inference. Podobně jsou hodnoty <em>sigma</em> generovány z rovnoměrného rozdělení z intervalu 0 až 50. To je opět neinformativní hrubý odhad, neboť skutečná směrodatná odchylka výšek lidí je určitě nižší než 50 cm. Konečně řádek 7 definuje vztah mezi <em>tau</em> a <em>sigma</em>. Všimněme si, že zatímco u generování z pravděpodobnostního rozdělení je použit symbol &apos;~&apos;, u deterministického vztahu je to symbol &apos;&lt;-&apos;.</p> <p>Nyní už můžeme přistoupit k samotné MCMC simulaci v jazyce R:</p> <pre class="brush: r; title: ; notranslate" title> library(&apos;rjags&apos;) jags &lt;- jags.model(&apos;vysky.bug&apos;, data = list(&apos;x&apos; = x, &apos;N&apos; = N)) update(jags, 1000) jags.samples(jags, c(&apos;mu&apos;, &apos;sigma&apos;), 1000) </pre> <p>Na prvním řádku nejprve načteme knihovnu &apos;rjags&apos; do paměti. Na řádku 3 nahrajeme JAGS model ze souboru &quot;vysky.bug&quot; a přiřadíme vstupní data. Příkaz <em>update</em> na dalším řádku provede požadovaný počet iterací. Minimální počet iterací pro dosažení konvergence závisí jak na datech, tak na složitosti modelu a nedá se nijak jednoduše stanovit předem. U složitějších modelů je vhodné např. sledovat <a title="perplex" href="http://en.wikipedia.org/wiki/Perplexity" target="_blank">perplexitu</a> na odložených datech a samplování zastavit ve chvíli, kdy perplexita přestane klesat. Pro tento jednoduchý příklad by však 1000 iterací mělo bez problému stačit. Konečně poslední příkaz <em>samples</em> provede dalších 1000 iterací, u kterých si však zaznamenává samplované hodnoty proměnných <em>mu</em> a <em>sigma</em>, které po skončení zprůměruje a vypíše na výstup. Tyto hodnoty by zhruba měly odpovídat parametrům, které byly použity pro umělé vygenerování vstupních dat, tedy <em>mu</em> ≈ 173 a sigma ≈ 10. Je důležité si uvědomit, že se jedná o stochastický proces, takže výsledek bude při každém spuštění trochu jiný.</p> <p>Druhý příklad, který si klade za cíl odhadnout průměrné výšky mužů a žen je nepatrně složitější. Začněme vygenerováním umělých dat:</p> <pre class="brush: r; title: ; notranslate" title> muzi &lt;- rnorm(5000, 180, 10) zeny &lt;- rnorm(5000, 167, 10) x &lt;- sample(c(muzi, zeny)) N &lt;- 10000 </pre> <p>Nejprve vygenerujeme zvlášť vektor výšek mužů a zvláš&apos;ť vektor výšek žen z normálních rozdělení. Obě rozdělení mají stejnou směrodatnou odchylku, ale různé střední hodnoty. Dále tyto seznamy spojíme a náhodně zamícháme, abychom si úlohu znesnadnili.</p> <p>Nyní se podívejme na zápis modelu v jazyce JAGS:</p> <pre class="brush: r; title: ; notranslate" title> model { for( i in 1 : N ) { T[i] ~ dcat(P[]) x[i] ~ dnorm(mu[T[i]], tau) } theta ~ dnorm(0.0, 0.0001) mu[1] ~ dnorm(170.0, 0.0001) mu[2] &lt;- mu[1] + abs(theta) P[1] &lt;- 0.5 P[2] &lt;- 0.5 sigma ~ dunif(0, 50) tau &lt;- pow(sigma, -2) } </pre> <p>Proměnná <em>mu </em>je tentokrát vektor délky 2, ve kterém první složka reprezentuje střední hodnotu výšky mužů a druhá střední hodnotu výšky žen. Pro každého člověka se nejprve vybere, zda se jedná o muže nebo o ženu. To je reprezentováno vektorem <em>T</em> délky <em>N</em>, kde 1 značí ženu a 2 muže. Tato rozhodnutí jsou náhodná, přičemž obě možnosti mají stejnou pravděpodobnost. Hodnota <em>mu[1]</em> je generována z neinformativního normálního rozdělení jako v předchozím příkladu, hodnota <em>mu[2]</em> je definována jako<em> mu[1] + abs(theta)</em>, kde <em>theta</em> je z neinformativního rozdělení s nulovou střední hodnotou. Díky tomu, že je <em>theta</em> přičtena v absolutní hodnotě, je vždy dosaženo vztahu<em> mu[1] ≤ mu[2]</em>. U směrodatné odchylky výšek předpokládáme, že je stejná u mužů i u žen a je generována stejným způsobem jako dříve. Spuštění simulace je možné provést stejně jako v předchozím příkladu s tím rozdílem, že na výstupu v případě proměnné <em>mu </em>dostaneme místo skaláru vektor.</p> <p>Na posledním příkladu si ukážeme, že se pravděpodobnostní programovací jazyky dají použít nejen pro přímočarou statistickou analýzu dat, ale i pro problémy, které se typicky řeší jinými způsoby. Takovou úlohou je například <a href="http://en.wikipedia.org/wiki/Regression_analysis">regrese</a>. Cílem regresní analýzy je nalezení parametrů křivky tak, aby co nejlépe aproximovala nějakou množinu bodů. Křivkou může být například polynom třetího stupně</p> <p align="center"> <img src="http://s0.wp.com/latex.php?latex=y%28x%29+%3D+w_3x%5E3+%2B+w_2x%5E2+%2Bw_1x+%2B+w_0+&bg=ffffff&fg=000000&s=0" alt="y(x) = w_3x^3 + w_2x^2 +w_1x + w_0 " title="y(x) = w_3x^3 + w_2x^2 +w_1x + w_0 " class="latex" /> </p> <p>a hledanými parametry koeficienty <em><strong>w</strong> = (w<sub>3</sub>, w<sub>2</sub>, w<sub>1</sub>, w<sub>0</sub>),</em> jak je ilustrováno na obrázku 2.</p> <p> </p> <div id="attachment_96" style="width: 310px" class="wp-caption aligncenter"><a href="http://www.mlguru.cz/wp-content/uploads/2014/11/regression.png"><img class="size-medium wp-image-96" src="http://www.mlguru.cz/wp-content/uploads/2014/11/regression-300x191.png" alt="Obr. 2: Regresní analýza." width="300" height="191" srcset="http://www.mlguru.cz/wp-content/uploads/2014/11/regression-300x191.png 300w, http://www.mlguru.cz/wp-content/uploads/2014/11/regression-1024x652.png 1024w" sizes="(max-width: 300px) 100vw, 300px" /></a><p class="wp-caption-text">Obr. 2: Regresní analýza.</p></div> <p>Modré body zde reprezentují prokládaná data, červená křivka je grafem hledaného polynomu. Typicky se tato úloha řeší hledáním nejmenší sumy čtverců chyb, lze na ni však nahlížet i Bayesovskou perspektivou. To, že modré body neleží přesně na červené křivce je obvykle způsobeno nějakým šumem, distribuovaným podle normálního rozdělení se střední hodnotou ležící na křivce. To je v obrázku znázorněno modrou křivkou. Lze tedy snadno navrhnou generativní model, který bude popisovat, jak by vznikla vstupní data, kdybychom znali parametry prokládané křivky.</p> <p>Nejprve si opět vytvořme syntetická data:</p> <pre class="brush: r; title: ; notranslate" title> x &lt;- seq(-10, 10, by = 0.01) N &lt;- length(x) w3 &lt;- 1 w2 &lt;- 0 w1 &lt;- -1 w0 &lt;- 10 epsilon &lt;- rnorm(N, 0, 5) y &lt;- w3*x^3 + w2*x^2 + w1*x + w0 + epsilon </pre> <p>Z kódu je vidět, že jsou body rozprostřeny podle normálního rozdělení se směrodatnou odchylkou 5 kolem křivky s rovnicí</p> <p align="center"> <img src="http://s0.wp.com/latex.php?latex=y%28x%29+%3D+w_3x%5E3+-+w_1x+%2B+10&bg=ffffff&fg=000000&s=0" alt="y(x) = w_3x^3 - w_1x + 10" title="y(x) = w_3x^3 - w_1x + 10" class="latex" /> </p> <p style="text-align: left;">Následuje popis generativního modelu v jazyce JAGS, který uložme do souboru &apos;regression.bug&apos;:</p> <pre class="brush: r; title: ; notranslate" title> model { for (i in 1:N) { y[i] ~ dnorm(y0[i], tau) y0[i] &lt;- w3*pow(x[i], 3) + w2*pow(x[i], 2) + w1*x[i] + w0 } w3 ~ dnorm(0, 0.0001) w2 ~ dnorm(0, 0.0001) w1 ~ dnorm(0, 0.0001) w0 ~ dnorm(0, 0.0001) tau &lt;- pow(sigma, -2) sigma ~ dunif(0, 100) } </pre> <p>Vidíme, že jsou datové body generovány z normálního rozdělení se střední hodnotou <em>w3*pow(x[i], 3) + w2*pow(x[i], 2) + w1*x[i] + w0</em> a směrodatnou odchylkou <em>sigma</em>. Parametry w3, w2, w1, w0 jsou generovány z neinformativního normálního rozdělení. Pro úplnost doplňme kód pro nalezení optimálních hodnot těchto parametrů:</p> <pre class="brush: r; title: ; notranslate" title> jags &lt;- jags.model(&apos;regression.bug&apos;, data = list(&apos;x&apos; = x, &apos;y&apos; = y, &apos;N&apos; = N)) update(jags, 1000) jags.samples(jags, c(&apos;w3&apos;, &apos;w2&apos;, &apos;w1&apos;, &apos;w0&apos;), 1000) </pre> <p>Cílem představení uvedených příkladů bylo ilustrovat způsob použití pravděpodobnostních programovacích jazyků. Ve skutečnosti existují pro všechny tři úlohy efektivnější řešení. Ta však vyžadují odvozování vztahů a výrazně větší množství programového kódu. Některé modely jako např. <a title="LA" href="http://en.wikipedia.org/wiki/Latent_Dirichlet_allocation" target="_blank">LDA</a> navíc efektivněji řešit nejdou (nebo alespoň žádné takové řešení není známé) a pravděpodobnostní programovací jazyky jsou tak nejlepší volbou pro jednoduché experimenty. Pro další inspiraci lze použít jako zdroj příkladů <a href="http://www.openbugs.net/w/Examples" target="_blank">archiv</a> na webu projektu OpenBugs.</p> <p>Zdroje obrázků:</p> <ul> <li>http://research.microsoft.com/en-us/um/people/cmbishop/PRML/webfigs.htm</li> <li>http://www.sentientdevelopments.com/2006/01/economist-bayes-helps-explain-how-mind.html</li> </ul> <br /><iframe src="http://www.facebook.com/plugins/like.php?locale=cs_CZ&href=http%3A%2F%2Fwww.mlguru.cz%2Fpravdepodobnostni-programovaci-jazyky%2F&layout=standard&show-faces=false&width=450&action=like&colorscheme=light" scrolling="no" frameborder="0" allowTransparency="true" style="border:none; overflow:hidden; width:450px; height:40px" /><div class="ssba ssba-wrap"><div style="text-align:left"><a data-site class="ssba_facebook_share" href="http://www.facebook.com/sharer.php?u=http://www.mlguru.cz/pravdepodobnostni-programovaci-jazyky/" target="_blank"><img src="http://www.mlguru.cz/wp-content/plugins/simple-share-buttons-adder/buttons/somacro/facebook.png" title="Facebook" class="ssba ssba-img" alt="Share on Facebook" /></a><a data-site class="ssba_twitter_share" href="http://twitter.com/share?url=http://www.mlguru.cz/pravdepodobnostni-programovaci-jazyky/&text=Pravd%C4%9Bpodobnostn%C3%AD+programovac%C3%AD+jazyky+" target="_blank"><img src="http://www.mlguru.cz/wp-content/plugins/simple-share-buttons-adder/buttons/somacro/twitter.png" title="Twitter" class="ssba ssba-img" alt="Tweet about this on Twitter" /></a><a data-site class="ssba_google_share" href="https://plus.google.com/share?url=http://www.mlguru.cz/pravdepodobnostni-programovaci-jazyky/" target="_blank"><img src="http://www.mlguru.cz/wp-content/plugins/simple-share-buttons-adder/buttons/somacro/google.png" title="Google+" class="ssba ssba-img" alt="Share on Google+" /></a></div></div> </div>  </div> <footer class="entry-meta"> <span class="cat-links"> <a href="http://www.mlguru.cz/category/analyza-dat/" rel="category tag">analýza dat</a>,<a href="http://www.mlguru.cz/category/programovaci-jazyky/" rel="category tag">programovací jazyky</a>,<a href="http://www.mlguru.cz/category/statistika/" rel="category tag">statistika</a> </span> <span class="comments-link"><a href="http://www.mlguru.cz/pravdepodobnostni-programovaci-jazyky/#comments">2 Komentářů</a></span> </footer> </article> <nav class="navigation post-navigation" role="navigation"> <h1 class="screen-reader-text">Post navigation</h1> <div class="nav-links"> <div class="nav-previous" /> <div class="nav-next"><a href="http://www.mlguru.cz/bayesovsky-bandita-chytrejsi-a-levnejsi-ab-testovani/" rel="next">Bayesovský bandita: chytřejší a levnější A/B testování <span class="meta-nav">→</span></a></div> </div> </nav> <div id="comments" class="comments-area"> <h2 class="comments-title"> 2 komentářů k “<span>Pravděpodobnostní programovací jazyky</span>” </h2> <ul class="comment-list"> <li class="comment even thread-even depth-1" id="li-comment-23"> <article id="comment-23" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="https://github.com/otakar-smrz/" rel="external nofollow" class="url">Otakar Smrž</a></div><div class="comment-date-time">Únor 3, 2015 at 8:03 pm</div> </header> <section class="comment-content comment"> <p>Je prosím nějaký důvod, proč by měly být parametry <em>w</em> v modelu regrese rozděleny normálně, anebo je stejně tak přípustné pro ně použít uniformní rozdělení? Děkuju za vysvětlení.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/pravdepodobnostni-programovaci-jazyky/?replytocom=23#respond" onclick="return addComment.moveForm( "comment-23", "23", "respond", "38" )" aria-label="Odpovědět: Otakar Smrž">Odpovědět</a> </section> </article> </li> <li class="comment byuser comment-author-admin bypostauthor odd alt thread-odd thread-alt depth-1" id="li-comment-24"> <article id="comment-24" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://www.mlguru.cz" rel="external nofollow" class="url">Jiří Materna</a><span>Autor článku</span></div><div class="comment-date-time">Únor 6, 2015 at 8:42 pm</div> </header> <section class="comment-content comment"> <p>Důvodem je zejména to, že normální rozdělení se střední hodnotou v nule funguje jako regularizace, která znevýhodňuje vysoké hodnoty parametrů. Uniformní rozdělení má navíc nevýhodu v tom, že bychom museli zvolit minimální a maximální hodnotu.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/pravdepodobnostni-programovaci-jazyky/?replytocom=24#respond" onclick="return addComment.moveForm( "comment-24", "24", "respond", "38" )" aria-label="Odpovědět: Jiří Materna">Odpovědět</a> </section> </article> </li> </ul> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title">Napsat komentář <small><a rel="nofollow" id="cancel-comment-reply-link" href="/pravdepodobnostni-programovaci-jazyky/#respond" style="display:none;">Zrušit odpověď na komentář</a></small></h3> <form action="http://www.mlguru.cz/wp-comments-post.php" method="post" id="commentform" class="comment-form"> <p class="comment-notes"><span id="email-notes">Vaše emailová adresa nebude zveřejněna.</span></p><p class="comment-form-comment"><label for="comment">Komentář</label> <textarea id="comment" name="comment" cols="45" rows="8" aria-required="true" required="required" /></p><p class="comment-form-author"><label for="author">Jméno</label> <input id="author" name="author" type="text" value size="30" /></p> <p class="comment-form-email"><label for="email">Email</label> <input id="email" name="email" type="text" value size="30" aria-describedby="email-notes" /></p> <p class="comment-form-url"><label for="url">Webová stránka</label> <input id="url" name="url" type="text" value size="30" /></p> <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="Odeslat komentář" /> <input type="hidden" name="comment_post_ID" value="38" id="comment_post_ID" /> <input type="hidden" name="comment_parent" id="comment_parent" value="0" /> </p><p style="display: none;"><input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value="2747f6bfa2" /></p><p style="display: none;"><input type="hidden" id="ak_js" name="ak_js" value="115" /></p> </form> </div> </div> </main> </div> <div id="secondary" class="widget-area" role="complementary"> <aside id="recent-posts-2" class="widget widget_recent_entries"> <h
