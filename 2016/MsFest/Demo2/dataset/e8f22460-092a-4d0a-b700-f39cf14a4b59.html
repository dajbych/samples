ine"><strong><b><span style="color: green;">DraftmanCorp</span></b></strong></a> <ul class="popupbody popuphover memberaction_body"> <li class="left"> <a href="member.php?196370-DraftmanCorp&s=84b05744ba58d7314f93fb8e4672638b" class="siteicon_profile"> Visualizza Profilo </a> </li> <li class="right"> <a href="search.php?s=84b05744ba58d7314f93fb8e4672638b&do=finduser&userid=196370&contenttype=vBForum_Post&showposts=1" class="siteicon_forum" rel="nofollow"> Visualizza Messaggi Forum </a> </li> <li class="left"> <a href="private.php?s=84b05744ba58d7314f93fb8e4672638b&do=newpm&u=196370" class="siteicon_message" rel="nofollow"> Messaggio Privato </a> </li> <li class="left"> <a href="http://www.draftmancorp.com" class="siteicon_homepage"> Visita Home Page </a> </li> <li class="right"> <a href="http://www.moddingstudio.com/list.php?author/196370-DraftmanCorp&s=84b05744ba58d7314f93fb8e4672638b" class="siteicon_article" rel="nofollow"> Visualizza Articoli </a> </li> </ul> </div> </div> <div class="cms_clear" /> <div class=" article_username_container "> Pubblicato il 26-01-2016 07:12 </div> <div class="article_rating_container"> <a href="http://www.moddingstudio.com/content.php?2339-RELEASE-GUIDA-3DS-Menuhax-2-2-Avviare-Homebrew-Launcher-su-3DS&s=84b05744ba58d7314f93fb8e4672638b#comments" rel="nofollow"><span id="comments_top_count">31</span> <span id="comments_top_text"> Commenti</span></a> <img src="http://www.moddingstudio.com/images/styles/GamerBlue/misc/xcomment.png.pagespeed.ic.ghyBTTMYsE.png" alt="Commenti" border="0" /> </div> </div> </div> <div class="clear" /> <br /> <div class="article cms_clear restore postcontainer"><img src="http://www.draftmancorp.com/Modding//news/menuhax 2.2.jpg" border="0" alt /><br /> <br /> <b><i>Moddingstudio&apos;s info:</i></b><br /> ______________________________<br /> <br /> <font color="#ff8c00">Sviluppatore</font>: Yellows8<br /> <font color="#ff8c00">Versione</font>: menuhax 2.2<br /> <font color="#ff8c00">Firmware</font>: dal 9.0.0 al 10.4.x<br /> ______________________________<br /> <br /> Lo sviluppatore Yellow8 ha pubblicato un utilissimo exploit che va ad agire su di una piccola falla presente proprio nel load theme-data dell&apos;Home menu del 3DS, esatto, proprio nel software di sistema. Quindi niente più giochi e niente più app per dover avviare l&apos;HBC (almeno fino a quando la Nintendo non butterà giù il prossimo aggiornamento di sistema.)<br /> L&apos;unica scomodità è che per poter installare questo HBC bisogna poter già eseguire l&apos;HBC tramite uno dei soliti exploit (ninjhax, tubehax, ecc ecc) ma dopo ciò non sarà più necessario e si potrà usufruire dell&apos;HBC anche senza tali exploit<br /> <br /> <font color="#ff8c00">Requisiti:</font><br /> <div class="bbcode_container"> <div class="bbcode_quote"> <div class="quote_container"> <div class="bbcode_quote_container" /> <ul><li style>3DS con firmware fra il 9.0.0 e il 10.4.x (l&apos;ultimo di questo trimestre 2015 10.4.0-28 è incluso <img src="http://www.moddingstudio.com/vd/xvpwa.png.pagespeed.ic.C1ZSBPG0h6.png" border="0" alt title="OK" class="inlineimg" /> )</li><li style>Exploit per eseguire l&apos;HBC (tubehax, ninjhax, ironhax ecc ecc)</li><li style>Pacchetto già nel Download</li></ul> </div> </div> </div><font color="#ff8c00">Guida all&apos;installazione:</font><br /> <div class="bbcode_container"> <div class="bbcode_quote"> <div class="quote_container"> <div class="bbcode_quote_container" /> <ul><li style>Dal 3DS eseguite almeno una volta dall&apos;home menu un cambio di tema (dall&apos;angolo in alto a sinistra, vi basta anche cambiare colore di sfondo e fine, in modo da poter creare i file di config nella SD) e poi tornate allo sfondo standard</li><li style>Spegnete il 3DS ed estraete la SD</li><li style>Scaricate il pacchetto sotto ed estraete il contenuto così com&apos;è nella SD, sovrascrivete se richiesto</li><li style>rimettete la SD nel 3DS ed avviate il sistema</li><li style>eseguite l&apos;HBC con il vostro Exploit (tubehax, ninjhax, ironhax ecc ecc) dal menu vi comparirà &quot;menuhax_manager 2.2&quot;<br /> <img src="http://www.draftmancorp.com/Modding/Tut37/20150928_103833.jpg" border="0" alt /></li><li style>cliccateci sopra e aspettate che venga fatta la richiesta di installazione<br /> <img src="http://www.draftmancorp.com/Modding/Tut37/20150928_103912.jpg" border="0" alt /></li><li style>confermate e aspettate il termine</li><li style>se tutto verrà installato correttamente verrà chiesto di terminare premendo exit<br /> <img src="http://www.draftmancorp.com/Modding/Tut37/20150928_103929.jpg" border="0" alt /></li><li style>Ora potete uscire dal vostro HBC e spegnere il 3DS</li><li style>Riaccendetelo tenendo premuto il tasto &quot;L&quot; fino a quando non vedrete all&apos;avvio il nuovo HBC eseguito tramite themehax.</li><li style>fine</li></ul> </div> </div> </div>______________________________<br /> <br /> <font color="lime">Download MenuHax Installer 2.2</font><br /> <br /> <a href="http://www.moddingstudio.com/downloads.php?do=file&id=1972"><img style="border: 0px solid ; width: 143px; height: 26px;" alt="DOWNLOAD" src="http://images.moddingstudio.com/D.png" /></a><br /> <br /> <i><font color="#ff8c00">Video</font></i><br /> <br /> <iframe class="restrain" title="YouTube video player" width="640" height="390" src="//www.youtube.com/embed/8EsF3NWiW6U?wmode=opaque" frameborder="0" /> <br /> <br /> <table style="margin:0;width:100%;min-height:100px;border:1px dashed #740000;"><tr><td align="middle" bgcolor="#ff6060" valign="center" width="1%"><br /><FONT color="#ffffff" size="+7"><b> ! </b></FONT><br /></td> <td valign="top" cellpadding="5" style="background:#484f51"><b><br /> <font color="red">Attenzione:</font><br /> La procedura appena descritta deve intendersi al solo scopo didattico e dimostrativo. Seguendo questa guida vi assumete interamente ogni responsabilità nel caso potessero incorrere malfunzionamenti o guasti di qualsiasi tipo, siano essi causa quote> </div> </div> </li></ol> <div id="respond_818876" /> </div><div id="comments_818886" class="cms_comments_mainbox postcontainer"> <ol> <li class="postbit postbit-lite" id="post_818886"> <div class="postbit_pb_left"> <a name="comment_818886" /> <a href="member.php?193696-zeruel85&s=84b05744ba58d7314f93fb8e4672638b" class="avatarlink"><img src="image.php?s=84b05744ba58d7314f93fb8e4672638b&u=193696&dateline=1440079663&type=thumb" width="180" height="180" alt="L'avatar di zeruel85" border="0" /></a> </div> <div class="postbit_pb_right"> <div class="comment_blockrow postbit_headers postbit_borders"> <div class="floatleft"> <a href="member.php?193696-zeruel85&s=84b05744ba58d7314f93fb8e4672638b" class="username">zeruel85</a> - <span class="postdate">28-09-2015, <span class="time">20:55</span></span> </div> <div class="floatright"> <ul class="postcontrols"> <li> <a href="newreply.php?s=84b05744ba58d7314f93fb8e4672638b&do=newreply&p=818886&return_node=2339" class="reply" rel="nofollow"><img src="http://www.moddingstudio.com/images/styles/GamerBlue/buttons/xreply_40b.png.pagespeed.ic.BauaUVPgEM.png" alt class="inlineimg" /> Rispondi</a> </li> </ul> </div> </div> <div id="post_message_818886" class="comment_text"> <blockquote class="posttext restore restore_margin"> Precisiamo che stanno uscendo dei porting di brahma (exploit del kernel arm9) che sfruttano questo entry point.<br /> <br /> Al solito questo è &quot;solo&quot; un entry point. Un kernel access al arm9 al momento è eseguibile solo su 9.2 o inferiori. </blockquote> </div> </div> </li></ol> <div id="respond_818886" /> </div><div id="comments_818998" class="cms_comments_mainbox postcontainer"> <ol> <li class="postbit postbit-lite" id="post_818998"> <div class="postbit_pb_left"> <a name="comment_818998" /> <a href="member.php?196370-DraftmanCorp&s=84b05744ba58d7314f93fb8e4672638b" class="avatarlink"><img src="image.php?s=84b05744ba58d7314f93fb8e4672638b&u=196370&dateline=1429766672&type=thumb" width="180" height=  backup quindi la modifica è andata a buon fine. Non riesco, però, ad avviare browser hax per homebre launcher da sysnand con 9.2, perchè?? Potreste aiutarmi? oppure esiste un altro modo che potrei fare per avviare homebrew launcher o menuhax? Help! </blockquote> </div> </div> </li></ol> <div id="respond_833601" /> </div><div id="comments_833710" class="cms_comments_mainbox postcontainer"> <ol> <li class="postbit postbit-lite" id="post_833710"> <div class="postbit_pb_left"> <a name="comment_833710" /> <a href="member.php?196370-DraftmanCorp&s=84b05744ba58d7314f93fb8e4672638b" class="avatarlink"><img src="image.php?s=84b05744ba58d7314f93fb8e4672638b&u=196370&dateline=1429766672&type=thumb" width="180" height="180" alt="L'avatar di DraftmanCorp" border="0" /></a> </div> <div class="postbit_pb_right"> <div class="comment_blockrow postbit_headers postbit_borders"> <div class="floatleft"> <a href="member.php?196370-DraftmanCorp&s=84b05744ba58d7314f93fb8e4672638b" class="username"><b><span style="color: green;">DraftmanCorp</span></b></a> - <span class="postdate">17-01-2016, <span class="time">23:09</span></span> </div> <div class="floatright"> <ul class="postcontrols"> <li> <a href="newreply.php?s=84b05744ba58d7314f93fb8e4672638b&do=newreply&p=833710&return_node=2339" class="reply" rel="nofollow"><img src="http://www.moddingstudio.com/images/styles/GamerBlue/buttons/xreply_40b.png.pagespeed.ic.BauaUVPgEM.png" alt class="inlineimg" /> Rispondi</a> </li> </ul> </div> </div> <div id="post_message_833710" class="comment_text"> <blockquote class="posttext restore restore_margin"> Beh, il modo migliore che conosco è proprio quello della guida perchè evita di doverti far utilizzare ogni volta internet.<br /> Impostando il menuhax all&apos;avvio non serve che ti colleghi ad internet.<br /> <br /> Hai provato il codice QR? è un link all&apos;auto riconoscimento del fw che hai sul 3DS.<br /> elimina i dati del browser, spegni e riaccendi il 3DS poi usa <a href="http://www.moddingstudio.com/attachment.php?attachmentid=9724" target="_blank">questo codice QR</a> </blockquote> </div> </div> </li></ol> <div id="respond_833710" /> </div><div id="comments_833883" class="cms_comments_mainbox postcontainer"> <ol> <li class="postbit postbit-lite" id="post_833883"> <div class="postbit_pb_left"> <a name="comment_833883" /> <a href="member.php?7079-AlessioM88&s=84b05744ba58d7314f93fb8e4672638b" class="avatarlink"><img src="image.php?s=84b05744ba58d7314f93fb8e4672638b&u=7079&dateline=1297251931&type=thumb" width="179" height="179" alt="L'avatar di AlessioM88" border="0" /></a> </div> <div class="postbit_pb_right"> <div class="comment_blockrow postbit_headers postbit_borders"> <div class="floatleft"> <a href="member.php?7079-AlessioM88&s=84b05744ba58d7314f93fb8e4672638b" class="username">AlessioM88</a> - <span class="postdate">19-01-2016, <span class="time">04:59</span></span> </div> <div class="floatright"> <ul class="postcontrols"> <li> <a href="newreply.php?s=84b05744ba58d7314f93fb8e4672638b&do=newreply&p=833883&return_node=2339" class="reply" rel="nofollow"><img src="http://www.moddingstudio.com/images/styles/GamerBlue/buttons/xreply_40b.png.pagespeed.ic.BauaUVPgEM.png" alt class="inlineimg" /> Rispondi</a> </li> </ul> </div> </div> <div id="post_message_833883" class="comment_text"> <blockquote class="posttext restore restore_margin"> <div class="bbcode_container"> <div class="bbcode_quote"> <div class="quote_container"> <div class="bbcode_quote_container" /> <div class="bbcode_postedby"> <img src="http://www.moddingstudio.com/images/styles/GamerBlue/misc/xquote_icon.png.pagespeed.ic.p1EDd2j2A-.png" alt="Citazione" /> Originariamente Scritto da <strong>DraftmanCorp</strong> <a href="http://www.moddingstudio.com/content.php?2339-RELEASE-GUIDA-3DS-Menuhax-2-2-Avviare-Homebrew-Launcher-su-3DS&s=84b05744ba58d7314f93fb8e4672638b&p=833710#comment_833710" rel="nofollow"><img class="inlineimg" src="http://www.moddingstudio.com/images/styles/GamerBlue/buttons/xviewpost-right.png.pagespeed.ic.01cbY9RxKb.png" alt="Visualizza Messaggio" /></a> </div> <div class="message">Beh, il modo migliore che conosco è proprio quello della guida perchè evita di doverti far utilizzare ogni volta internet.<br /> Impostando il menuhax all&apos;avvio non serve che ti colleghi ad internet.<br /> <br /> Hai provato il codice QR? è un link all&apos;auto riconoscimento del fw che hai sul 3DS.<br /> elimina i dati del browser, spegni e riaccendi il 3DS poi usa <a href="http://www.moddingstudio.com/attachment.php?attachmentid=9724" target="_blank">questo codice QR</a></div> </div> </div> </div>Ti ringrazio, ho creato questo topic dove spiego ampiamente il problema: <a href="http://www.moddingstudio.com/showthread.php?82264-Non-riesco-ad-accedere-al-browserhax-da-sysnand-9-2!-Help" target="_blank">http://www.moddingstudio.com/showthr...nand-9-2!-Help</a>!<br /> Grazie all&apos;aiuto di @<a href="http://www.moddingstudio.com/member.php?u=117367" target="_blank">aspirina</a> e @<a href="http://www.moddingstudio.com/member.php?u=223348" target="_blank">giammyl91</a> per vie private, sono riuscito a risolvere la stragrande maggioranza dei miei problemi riguardo la mod per 3ds! Il QR code me lo rileva solo in emunand con RX-E 10.3.0.28E mentre in sysnand con 9.2.0.20E non riesco ad avviare browserhax in nessun modo! (né QR code né scrivendo manualmente il sito e scegliendo l&apos;exploit corretto!). Per fortuna ho risolto installando il .cia (sia su sys che emu) di Homebrew Launcher! Adesso ho messo menuhax e avvio di ctrboot con emunand (Type 2). Tutto a posto quindi, riesco a giocare senza bisogno di internet finalmente!<br /> Purtroppo rimane un unico problema, che descrivo appunto negli ultimi messaggi del topic, ovvero che homebrew launcher funziona solo se non metto ctrboot! Se utilizzo entrambi, una volta avviato homebrew launcher, esso glitcha per poi crashare bloccandosi alla schermata di colore rosso (schermo inferiore), sempre e comunque. Se tolgo ctrboot invece carica, dopo i glitch di vari colori, la schermata fatidica di homebrew launcher. Leggendo in giro sono arrivato alla conclusione che è sbagliato, forse, rinominare il mio boot.3dsx in boot_hb.3dsx per far spazio al boot.3dsx di ctrboot. Sarebbe ciò a creare conflitto. Mi sapresti aiutare e consigliare un modo per mantenere entrambi i boot perfettamente funzionanti? Qualcuno dice di rinominare il boot di ctr invece in menu.3dsx o qualsiasi altro nome, basta che sia di 4 lettere per non aumentare il peso. Tu mi sapresti dire di meglio? Grazie! </blockquote> </div> </div> </li></ol> <div id="respond_833883" /> </div><div id="comments_833884" class="cms_comments_mainbox postcontainer"> <ol> <li class="postbit postbit-lite" id="post_833884"> <div class="postbit_pb_left"> <a name="comment_833884" /> <a href="member.php?117367-aspirina&s=84b05744ba58d7314f93fb8e4672638b" class="avatarlink"><img src="http://www.moddingstudio.com/180x173ximage.php,qs=84b05744ba58d7314f93fb8e4672638b,au=117367,adateline=1440773591,atype=thumb.pagespeed.ic.H4RabcPvpE.jpg" width="180" height="173" alt="L'avatar di aspirina" border="0" /></a> </div> <div class="postbit_pb_right"> <div class="comment_blockrow postbit_headers postbit_borders"> <div class="floatleft"> <a href="member.php?117367-aspirina&s=84b05744ba58d7314f93fb8e4672638b" class="username"><b><span style="color: green;">aspirina</span></b></a> - <span class="postdate">19-01-2016, <span class="time">07:58</span></span> </div> <div class="floatright"> <ul class="postcontrols"> <li> <a href="newreply.php?s=84b05744ba58d7314f93fb8e4672638b&do=newreply&p=833884&return_node=2339" class="reply" rel="nofollow"><img src="http://www.moddingstudio.com/images/styles/GamerBlue/buttons/xreply_40b.png.pagespeed.ic.BauaUVPgEM.png" alt class="inlineimg" /> Rispondi</a> </li> </ul> </div> </div> <div id="post_message_833884" class="comment_text"> <blockquote class="posttext restore restore_margin"> Il file lo rinomini in quel modo solo per ricordare cose in caso volessi ripristinarlo. Potresti anche levarlo tanto non viene più caricato. Almeno così credo. Ci vuole poco a fare un test. Personalmemte dopo averlo provato ci ho rinunciato. Sono più comodo col menù e poi da lì avvio rx o il launcher gateway o altro a seconda del bisogno. <br /> <br /> <br /> edit: come si diceva il file rinominato è inutile e può anche essere cancellato soprattutto se si imposta a 0 il valore del ritardo quando si mette ctrbootmananger.<br /> La sua modifica ha come unico scopo di poterlo ancora lanciare tramite il menu che compare non modificando il delay<br /> <br /> Sent using ModdingStudio mobile app </blockquote> </div> </div> </li></ol> <div id="respond_833884" /> </div><div id="comments_833991" class="cms_comments_mainbox postcontainer"> <ol> <li class="postbit postbit-lite" id="post_833991"> <div class="postbit_pb_left"> <a name="comment_833991" /> <a href="member.php?7079-AlessioM88&s=84b05744ba58d7314f93fb8e4672638b" class="avatarlink"><img src="image.php?s=84b05744ba58d7314f93fb8e4672638b&u=7079&dateline=1297251931&type=thumb" width="179" height="179" alt="L'avatar di AlessioM88" border="0" /></a> </div> <div class="postbit_pb_right"> <div class="comment_blockrow postbit_headers postbit_borders"> <div class="floatleft"> <a href="member.php?7079-AlessioM88&s=84b05744ba58d7314f93fb8e4672638b" class="username">AlessioM88</a> - <span class="postdate">19-01-2016, <span class="time">21:29</span></span> </div> <div class="floatright"> <ul class="postcontrols"> <li> <a href="newreply.php?s=84b05744ba58d7314f93fb8e4672638b&do=newreply&p=833991&return_node=2339" class="reply" rel="nofollow"><img src="http://www.moddingstudio.com/images/styles/GamerBlue/buttons/xreply_40b.png.pagespeed.ic.BauaUVPgEM.png" alt class="inlineimg" /> Rispondi</a> </li> </ul> </div> </div> <div id="post_message_833991" class="comment_text"> <blockquote class="posttext restore restore_margin"> <div class="bbcode_container"> <div class="bbcode_quote"> <div class="quote_container"> <div class="bbcode_quote_container" /> <div class="bbcode_postedby"> <img src="http://www.moddingstudio.com/images/styles/GamerBlue/misc/xquote_icon.png.pagespeed.ic.p1EDd2j2A-.png" alt="Citazione" /> Originariamente Scritto da <strong>aspirina</strong> <a href="http://www.moddingstudio.com/content.php?2339-RELEASE-GUIDA-3DS-Menuhax-2-2-Avviare-Homebrew-Launcher-su-3DS&s=84b05744ba58d7314f93fb8e4672638b&p=833884#comment_833884" rel="nofollow"><img class="inlineimg" src="http://www.moddingstudio.com/images/styles/GamerBlue/buttons/xviewpost-right.png.pagespeed.ic.01cbY9RxKb.png" alt="Visualizza Messaggio" /></a> </div> <div class="message">Il file lo rinomini in quel modo solo per ricordare cose in caso volessi ripristinarlo. Potresti anche levarlo tanto non viene più caricato. Almeno così credo. Ci vuole poco a fare un test. Personalmemte dopo averlo provato ci ho rinunciato. Sono più comodo col menù e poi da lì avvio rx o il launcher gateway o altro a seconda del bisogno. <br /> <br /> <br /> edit: come si diceva il file rinominato è inutile e può anche essere cancellato soprattutto se si imposta a 0 il valore del ritardo quando si mette ctrbootmananger.<br /> La sua modifica ha come unico scopo di poterlo ancora lanciare tramite il menu che compare non modificando il delay<br /> <br /> Sent using ModdingStudio mobile app</div> </div> </div> </div>A me interessa avviare homebrew launcher per le eventuali app, come faccio se mi crasha dal momento che tengo ctrboot?<br /> <br /> <font size="3"><b>EDIT:<br /> <br /> Problema risolto qui! <a href="http://www.moddingstudio.com/showthread.php?82264-Non-riesco-ad-accedere-al-browserhax-da-sysnand-9-2!-Help" target="_blank">http://www.moddingstudio.com/showthr...nand-9-2!-Help</a><font color="#FFFFFF">!</font></b></font> </blockquote> </div> </div> </li></ol> <div id="respond_833991" /> </div><div id="comments_834026" class="cms_comments_mainbox postcontainer"> <ol> <li class="postbit postbit-lite" id="post_834026"> <div class="postbit_pb_left"> <a name="comment_834026" /> <a href="member.php?196370-DraftmanCorp&s=84b05744ba58d7314f93fb8e4672638b" class="avatarlink"><img src="image.php?s=84b05744ba58d7314f93fb8e4672638b&u=196370&dateline=1429766672&type=thumb" width="180" height="180" alt="L'avatar di DraftmanCorp" border="0" /></a> </div> <div class="postbit_pb_right"> <div class="comment_blockrow postbit_headers postbit_borders"> <div class="floatleft"> <a href="member.php?196370-DraftmanCorp&s=84b05744ba58d7314f93fb8e4672638b" class="username"><b><span style="color: green;">DraftmanCorp</span></b></a> - <span class="postdate">20-01-2016, <span class="time">09:21</span></span> </div> <div class="floatright"> <ul class="postcontrols"> <li> <a href="newreply.php?s=84b05744ba58d7314f93fb8e4672638b&do=newreply&p=834026&return_node=2339" class="reply" rel="nofollow"><img src="http://www.moddingstudio.com/images/styles/GamerBlue/buttons/xreply_40b.png.pagespeed.ic.BauaUVPgEM.png" alt class="inlineimg" /> Rispondi</a> </li> </ul> </div> </div> <div id="post_message_834026" class="comment_text"> <blockquote class="posttext restore restore_margin"> ...direi che quando ti serve cambi i boot.3dsx dalla SD...(scomodissimo) ma per ora non penso tu abbia moltissima scelta.<br /> <br /> NON aggiornate al 10.4.0-28! </blockquote> </div> </div> </li></ol> <div id="respond_834026" /> </div><div id="comments_834035" class="cms_comments_mainbox postcontainer"> <ol> <li class="postbit postbit-lite" id="post_834035"> <div class="postbit_pb_left"> <a name="comment_834035" /> <a href="member.php?117367-aspirina&s=84b05744ba58d7314f93fb8e4672638b" class="avatarlink"><img src="http://www.moddingstudio.com/180x173ximage.php,qs=84b05744ba58d7314f93fb8e4672638b,au=117367,adateline=1440773591,atype=thumb.pagespeed.ic.H4RabcPvpE.jpg" width="180" height="173" alt="L'avatar di aspirina" border="0" /></a> </div> <div class="postbit_pb_right"> <div class="comment_block
