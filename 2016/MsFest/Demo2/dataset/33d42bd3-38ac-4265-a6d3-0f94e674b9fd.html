 Under</h1><div class="meta"><div class="ib space-right"><span class="icon-time icon-space-right" /><time datetime="2016-01-11T07:50:12+0100">11-01-2016, 07:50</time></div><div class="ib space-right"><span><span class="icon-tag ico-space-right link-grey" /><a href="/sport/tennis/" class="link-grey">Tennis</a></span></div></div></div></div><div class="article_block"><figure class="article_head_image block_largecenter"><img src="http://nos.nl/data/image/2016/01/05/245669/864x486.jpg" alt class="media-full" /><div class="media_caption show-from--tablet"><div class="caption_content"> Kiki Bertens tijdens de finale van het NK tennis in december <span class="caption_source"> ANP </span></div></div></figure></div></header><section class="article_body row"><div class="article_block"><div class="article_textwrap"><p>Net als <a href="http://nos.nl/artikel/2079763-servicegeweld-haase-en-de-bakker-in-auckland.html">Robin Haase en Thiemo de Bakker</a> in Auckland, heeft Kiki Bertens bij het WTA-toernooi van het Australische Hobart een succesvolle kwalificatiereeks doorgezet met een overwinning in het hoofdtoernooi.</p></div></div><div class="article_block"><div class="article_textwrap"><p>De Nederlandse schakelde in de eerste ronde de als vijfde geplaatste Madison Brengle uit, maar kreeg daarbij wel hulp van de Amerikaanse. Die gaf bij een 6-0, 1-1 voorsprong voor Bertens ziek op.</p><h2 class="block_title ">Beck is next</h2><p>De volgende opponente van Bertens is de Duitse nummer 56 van de wereld, Annika Beck. Bertens staat 103de op de wereldranglijst.</p></div><aside class="article_aside cf"><div><div class="embed_type-tweet js-tweet"><div><blockquote class="twitter-tweet"><p lang="en" dir="ltr">Respiratory illness was the reason for 2015 finalist Madison Brengle&apos;s retirement today <a href="https://twitter.com/hashtag/HobartTennis?src=hash">#HobartTennis</a></p>— Hobart International (@HobartTennis) <a href="https://twitter.com/HobartTennis/status/686386668996149248">January 11, 2016</a></blockquote></div></div></div></aside></div></section><footer class="container"><div class="row"><div class="col-10 col-max-8 col-centered"><div class="padded-small space-bottom-xl cf"><div class="share text-smaller"><span class="show-medium-up"> Deel dit artikel: </span><ul class="share__social list-inline"><li><a href="http://twitter.com/share?text=Ook%20Bertens%20blijft%20winnen%20Down%20Under&url=http://nos.nl/l/2079772&via=NOSsport" class="share__link share__twitter link-grey" title="Deel op Twitter" target="_blank"><span class="icons-wrap"><span class="icon-twitter share__icon" /></span> Twitter </a></li><li><a href="http://www.facebook.com/sharer.php?u=http://nos.nl/artikel/2079772-ook-bertens-blijft-winnen-down-under.html&t=Ook%20Bertens%20blijft%20winnen%20Down%20Under" class="share__link share__facebook link-grey" title="Deel op Facebook" target="_blank"><span class="icons-wrap"><span class="icon-facebook share__icon" /></span>Facebook </a></li><li><a href="https://plus.google.com/share?hl=nl&url=http://nos.nl/artikel/2079772-ook-bertens-blijft-winnen-down-under.html&title=Ook%20Bertens%20blijft%20winnen%20Down%20Under" class="share__link share__gplus link-grey" title="Deel op Google+" target="_blank"><span class="icons-wrap"><span class="icon-google-plus share__icon" /></span>Google+ </a></li></ul><ul class="share__misc list-inline"><li><a href="mailto:?subject=Ook%20Bertens%20blijft%20winnen%20Down%20Under&body=http://nos.nl/artikel/2079772-ook-bertens-blijft-winnen-down-under.html" class="share__link share__mail link-grey" title="Delen via e-mail"><span class="icons-wrap"><span class="icon-envelope share__icon" /></span>E-mail </a></li><li class="show-until--tablet-small"><a href="whatsapp://send?text=Ook%20Bertens%20blijft%20winnen%20Down%20Under http://nos.nl/l/2079772" class="share__link share__whatsapp link-grey" title="Delen via Whatsapp"><span class="icons-wrap"><span class="icon-whatsapp share__icon" /></span>Whatsapp </a></li></
