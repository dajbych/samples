="Návrat na titulní stránku" itemprop="url"><span itemprop="title">Lupa.cz</span></a> <span class="separator"> » </span> <span itemprop="child" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"> <a href="/" itemprop="url"><span itemprop="title">Blogy</span></a> </span> <span class="separator"> » </span> <span itemprop="child" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"> <a href="/aitom-cz/" itemprop="url"><span itemprop="title">Aitom.cz</span></a> </span> <span class="separator--last separator"> » </span> <strong class="breadcrumb-item-content--last" itemprop="title">Enhanced Ecommerce - důležité informace pro váš e-shop</strong> </div> </div> </div> <div class="content--detail content"> <h1 class="blog__heading"> Enhanced Ecommerce - důležité informace pro váš e-shop </h1> <div class="blog__info impressum"> <span class="impressum__date"> <svg viewBox="0 0 100 100" width="20" height="20" class="icon icon-time"> <use xlink:href="#icon-time" /> </svg> 2. 3. 2015 11:03 (aktualizováno) </span> | Martin Dlouhý </div> <div class="blog__labels"> <a href="/aitom-cz/n/analyzy/" class="blog__label">analýzy</a> <a href="/aitom-cz/n/google/" class="blog__label">Google</a> <a href="/aitom-cz/n/reklama-na-internetu/" class="blog__label">reklama na internetu</a> </div> <div class="urs clear"> <p>Google Analytics Enhanced Ecommerce</p> <p>Za pomocí nástroje Google Analytics <a href="https://support.google.com/analytics/answer/6014841?hl=cs">Enhanced Ecommerce</a> odhalíte detailní informace o chování vašich zákazníku na e-shopu. Dozvíte se mnoho důležitých informací, jako které produkty zákazníci nejčastěji přidávají do košíku nebo jaký konkrétní produkt se zákazníkovi nejčastěji zobrazil. Můžete sledovat souvislost mezi chováním uživatele a produkty od začátku až do konce nákupního cyklu a to na úrovni jednotlivých produktů nebo agregovaně až v pěti produktových kategoriích.</p> <p>Seznamte se s nástrojem Google Analytics <a href="https://support.google.com/analytics/answer/6014841?hl=cs">Enhanced Ecommerce</a> a zjistěte míru opuštění košíku a jiných částí objednávkového procesu v rámci vašeho e-shopu. Naučte se pracovat s tímto nástrojem a využijte získaná data k nalezení chyb a nedostatků vašeho e-shopu, jejich následné opravě a zlepšení. </p> <p><strong>Rozdíly mezi moduly Ecommerce a Enhanced Ecommerce</strong></p> <p>Modul Ecommerce je známý a většina majitelů e-shopu ho aktivně užívá. Nástroj vám ale zobrazí pouze informace o objednávce, nerozděluje však samotnou objednávku na kroky v rámci nákupního cyklu, jako to dělá Enhanced. Ten je skvělou nástavbou modulu Ecommerce. Díky modulu Enhanced Ecommerce tak oddělíte ty zákazníky, kteří na vašem e-shopu nechtěli nakoupit od těch, kteří chtěli, ale z nějakého důvodu nákup nedokončili od těch, kteří nákup dokončili v pořádku. </p> <p><img src="http://i.iinfo.cz/blg/l/240/enhanced-1-1.jpg" width="720" height="349" alt /></p> <p><strong>Modul Enhanced Ecommerce v praxi</strong></p> <p>V náhledu z nástroje naleznete cenné informace o objednávkách, celkový konverzní poměr e-shopu, přehled o tržbách i vývoj konverzí v čase. Sami si můžete nastavit vlastní přehled a vytvořit vlastní segmenty zobrazení a tak zjistit údaje, které pro vás budou přínosem.</p> <p>Statistiky si vytvoříte kliknutím na <strong>+ Přidat segment</strong>. Díky všem těmto informacím, toho budete o svých nakupujících vědět mnohem více, a proto můžete lépe reagovat a nabídnout jim to, co hledají.</p> <p>Segmenty:</p> <p><img src="http://i.iinfo.cz/blg/l/426/enhanced-2-1.jpg" width="720" height="368" alt /></p> <p><strong>Analýza chování nakupujících</strong></p> <p>Tento modul vám zřetelně ukáže, kolik zákazníků si přidává zboží do košíku, zobrazuje si produkty a vytváří objednávky.</p> <p> <strong>Jaká užitečná data modul nabízí?</strong></p> <p><strong>Všechny návštěvy</strong> – žádná aktivita při nákupu</p> <p><strong>Návštěvy se zhlédnutím produktů</strong> – žádné přidání do košíku</p> <p><strong>Návštěvy s přidáním do košíku </strong>- opuštění košíku</p> <p><strong>Návštěvy s navštívením poklady</strong> – opuštění pokladny</p> <p><strong>Návštěvy se vstupem v transakci</strong> – návštěvy s transakcemi</p> <p><img src="http://i.iinfo.cz/blg/l/340/enhanced-3-1.jpg" width="720" height="485" alt /></p> <p>Analýza chování ve službě Checkout – chování při platbě</p> <p>Chování při platbě vám může odhalit nedostatky v objednávkovém procesu. Složitý objednávkový proces vás zcela jistě připraví o mnoho objednávek, a tím i o peníze. Vzorec je jednoduchý, čím je objednávkový proces pro zákazníka složitější a delší, tím více zákazníků cestou ztratíte. Proto je důležité přizpůsobit celý objednávkový proces pro zákazníky co nejpřívětivěji a udělat ho co nejjednodušší. Díky analýze chování v košíku zjistíte, kteří uživatelé opustili nákupní košík nebo stránky opustili při rekapitulaci objednávky.</p> <p><img src="http://i.iinfo.cz/blg/l/381/enhanced-4-1.jpg" width="720" height="583" alt /> </p> <p><strong>Výkon produktu</strong></p> <p>Tento modul vám pomůže odhalit zajímavé informace jako statistiky tržeb, unikátní nákupy, průměrný počet produktů prodaných v rámci jedné transakce a další.Produkt si také lze rozkliknout a sledovat další data. V detailu produktu naleznete i možnou variantu produktu.</p> <p><img src="http://i.iinfo.cz/blg/l/579/enhanced-5-1.jpg" width="720" height="431" alt /></p> <p>Produkt po rozkliknuti:</p> <p>Můžete jednoduše sledovat statistiky jednotlivých produktů.</p> <p><img src="http://i.iinfo.cz/blg/l/194/enhanced-6-1.jpg" width="720" height="266" alt /></p> <p>Další zajímavé informace o Enhanced Ecommerce najdete v <a href="https://support.google.com/analytics/answer/6014841?hl=cs">nápovědě Google.</a> Nainstalujte si <a href="https://wordpress.org/plugins/enhanced-e-commerce-for-woocommerce-store/installation/">Enhanced Eccommerce pro Wordpress</a>. </p> <p>Zdroj: <a href="http://www.aitom.cz/" title="AITOM - fullservisová agentura pro vaši online prezentac">Aitom.cz</a></p> </div> <script type="text/javascript">
