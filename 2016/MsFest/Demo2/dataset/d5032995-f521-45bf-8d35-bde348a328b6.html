 <li id="menu-item-336" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-336"><a href="/wp-login.php">Login</a></li> </ul></div> </nav> </div> <div id="search-container" class="search-box-wrapper hide"> <div class="search-box"> <form role="search" method="get" class="search-form" action="https://www.allthingsdigital.nl/"> <label> <span class="screen-reader-text">Search for:</span> <input type="search" class="search-field" placeholder="Search …" value name="s" /> </label> <input type="submit" class="search-submit" value="Search" /> </form> </div> </div> </header> <div id="main" class="site-main"> <div id="primary" class="content-area"> <div id="content" class="site-content" role="main"> <article id="post-148" class="post-148 post type-post status-publish format-standard hentry category-review tag-java tag-mac tag-devel tag-sysadm"> <header class="entry-header"> <div class="entry-meta"> <span class="cat-links"><a href="https://www.allthingsdigital.nl/category/review/" rel="category tag">Review</a></span> </div> <h1 class="entry-title">Java on the Mac revisited</h1> <div class="entry-meta"> <span class="entry-date"><a href="https://www.allthingsdigital.nl/2012/09/09/java-on-the-mac-revisited/" rel="bookmark"><time class="entry-date" datetime="2012-09-09T13:43:32+00:00">September 9, 2012</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="https://www.allthingsdigital.nl/author/admin/" rel="author">David van Enckevort</a></span></span> <span class="comments-link"><a href="https://www.allthingsdigital.nl/2012/09/09/java-on-the-mac-revisited/#respond">Leave a comment</a></span> </div> </header> <div class="entry-content"> <p>In 2010 I first wrote about <a title="OpenJDK on the Mac" href="http://www.allthingsdigital.nl/2010/11/16/openjdk-on-the-mac/">OpenJDK on the Mac</a> and posed some questions. Since Oracle released the Mac version of Java 7 some time ago it is time to revisit these questions and see what happened.</p> <p>First let’s look back at my questions:</p> <ol> <li>When will we see the first results of this project?</li> <li>Will Apple and Oracle make it easy to install OpenJDK (through the new Mac Store)?</li> <li>Will this actually improve the speed of releasing new versions and security updates for the Mac version?</li> <li>Will the PowerPC based Macs be supported?</li> <li>What does it mean that a new graphical client will be developed?</li> <li>Will it integrate seemlessly with the Mac desktop?</li> <li>Will applications continue to use a system default Java install, or will applications start to ship with their own version, with all the risks of duplication and outdated versions?</li> <li>Will there be a robust update procedure that will promptly notify the administrator about new versions, while not being obtrusive or a system hog?</li> </ol> <p>The first four questions can be answered together. It took Apple and Oracle close to two years to release the Mac version, but the process was documented on the OpenJDK website so at least there was some transparency about the progress of the project. Installation of the Oracle version is fairly easy, it is available at <a title="Java homepage" href="http://www.java.com/" target="_blank">java.com</a> like the Linux and Windows version, but trying to run a Java application on a clean Lion or Mountain Lion installation does not pull in Java 7, but the Apple maintained Java 6, which is a missed opportunity. Another gripe is that without apparent reason some applications (e.g. CrashPlan) do not work with Java 7. PowerPC based Macs are not supported, but that’s no surprise since <a title="Java system requirements" href="http://www.java.com/en/download/mac_sysreq-sm.jsp" target="_blank">Oracle states</a> Mac OS X Lion 10.7.3 or newer as the required OS version. So far the track record for releasing security updates has been a mixed bag. Oracle has managed to release security updates for all platforms at the same time, but at the same time has been <a title="Oracle releases fix months after being warned about a security hole" href="http://www.forbes.com/sites/andygreenberg/2012/08/30/oracle-quietly-releases-fix-for-serious-java-security-bug-months-after-it-was-reported/" target="_blank">criticised</a> for being late with security updates in general.</p> <p>There is little to say about questions 5 and 6, for the user there is no distinction between the Java 6 and Java 7 look and feel. Even though Java applications have never reached full integration with the system, they do feel like a part of the system and support the normal Mac OS X user interface features like full screen. The system preferences panel for Java is badly integrated, it is just a redirection to a separate application and it is not properly localised (my system is Dutch, but the preference panel still is in English). The application that is launched is in English as well.</p> <p>Answers to the last two questions are a bit disappointing. Even though there is a default java installation, using it from your own application is limited to those applications that are downloaded outside of the Mac App Store. Apple prohibits dependencies on third party applications for submissions to the Mac App Store, so any application that is built with Java has to ship with its own JRE to be accepted. Oracle has <a title="Packaging a Java app for distribution on the Mac App Store" href="http://docs.oracle.com/javase/7/docs/technotes/guides/jweb/packagingAppsForMac.html" target="_blank">instructions</a> on how to package your application for the Mac App Store, other people <a title="Instructions for handling Java applications for the Mac App Store" href="http://intransitione.com/blog/take-java-to-app-store/" target="_blank">include instructions</a> to handle sandboxing requirements in your Java application. This requirement to bundle the Java Runtime with your application will lead to duplicate copies of the runtime with all the potential security issues.</p> <p>The update mechanism implemented by Oracle is a check that runs in parallel with your application startup every time you run a Java application. However in my experience it doesn’t work, when I wrote this article I was still running update 6 on my computer while update 7 was available. I didn’t get any prompt about the new version, when checking with the System Preferences it would download the JRE while I have the JDK installed, when doing a manual update of the JDK the old versions of Java 7 were left alone. This is not only a waste of disk space, but leaves the system insecure because the new version is not enabled by default. However administrators will be able to deploy new versions easily since Oracle chose to distribute Java as a standard Apple installer package.</p> <h2>Conclusions</h2> <p>Even though Oracle has come with a robust upgrade of Java on the Mac that should give user insurance that Java on the Mac will stay a viable option, it left several rough edges that make for a less than ideal situation. Especially the fact that not all applications will be able to use the default java installation and the fact that there are some wrinkles in the update procedure need to be taken care of.</p> </div> <footer class="entry-meta"><span class="tag-links"><a href="https://www.allthingsdigital.nl/tag/java/" rel="tag">Java</a><a href="https://www.allthingsdigital.nl/tag/mac/" rel="tag">Mac OS X</a><a href="https://www.allthingsdigital.nl/tag/devel/" rel="tag">Software Development</a><a href="https://www.allthingsdigital.nl/tag/sysadm/" rel="tag">System Administration</a></span></footer></article> <nav class="navigation post-navigation" role="navigation"> <h1 class="screen-reader-text">Post navigation</h1> <div class="nav-links"> <a href="https://www.allthingsdigital.nl/2012/01/18/adobe-flash-updater-on-mac-os-x-or-how-not-to-implement-updaters/" rel="prev"><span class="meta-nav">Previous Post</span>Adobe Flash updater on Mac OS X – or how not to implement updaters</a><a href="https://www.allthingsdigital.nl/2012/10/07/automated-image-manipulation-on-the-mac-for-pre-printing/" rel="next"><span class="meta-nav">Next Post</span>Automated image manipulation on the Mac for pre-printing</a> </div> </nav> <div id="comments" class="comments-area"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title">Leave a Reply <small><a rel="nofollow" id="cancel-comment-reply-link" href="/2012/09/09/java-on-the-mac-revisited/#respond" style="display:none;">Cancel reply</a></small></h3> <form action="https://www.allthingsdigital.nl/wp-comments-post.php" method="post" id="commentform" class="comment-form" novalidate> <p class="comment-notes"><span id="email-notes">Your email address will not be published.</span> Required fields are marked <span class="required">*</span></p><p class="comment-form-comment"><label for="comment">Comment</label> <textarea id="comment" name="comment" cols="45" rows="8" maxlength="65525" aria-required="true" required="required" /></p><p class="comment-form-author"><label for="author">Name <span class="required">*</span></label> <input id="author" name="author" type="text" value size="30" maxlength="245" aria-required="true" required="required" /></p> <p class="comment-form-email"><label for="email">Email <span class="required">*</span></label> <input id="email" name="email" type="email" value size="30" maxlength="100" aria-describedby="email-notes" aria-required="true" required="required" /></p> <p class="comment-form-url"><label for="url">Website</label> <input id="url" name="url" type="url" value size="30" maxlength="200" /></p> <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="Post Comment" /> <input type="hidden" name="comment_post_ID" value="148" id="comment_post_ID" /> <input type="hidden" name="comment_parent" id="comment_parent" value="0" /> </p><p style="display: none;"><input type="hidden" id="akismet_comm
