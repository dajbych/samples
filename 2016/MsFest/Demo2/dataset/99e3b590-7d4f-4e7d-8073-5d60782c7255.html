iv class="cap-right" /> </div> <div class="fauxborder-left tabs-fauxborder-left"> <div class="fauxborder-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs no-items section" id="crosscol" name="Kaikki sarakkeet" /> <div class="tabs no-items section" id="crosscol-overflow" name="Cross-Column 2" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main" name="Ensisijainen"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>24. heinäkuuta 2013</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="http://1.bp.blogspot.com/-WZ9tOnYV2fg/Ue7yAOav_vI/AAAAAAAAF04/kk7z7hyMVzo/s400/DSC_3505.jpg" itemprop="image_url" /> <meta content="6705184985290310138" itemprop="blogId" /> <meta content="3689351142366834399" itemprop="postId" /> <a name="3689351142366834399" /> <h3 class="post-title entry-title" itemprop="name"> Kesä 2013~ </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-3689351142366834399" itemprop="description articleBody"> <div style="text-align: center;"> Phuuh! Kesä on vierähtänyt niin nopeasti ja ollut niin kiireinen etten ole edes ehtinyt päivittää blogia! Mutta nyt muutosta tähän asiaan, pitkä postaus tulossa, koska aion kertoa miten on mennyt tämä kesä hah!</div> <div style="text-align: center;"> <br /></div> <div style="text-align: center;"> KRIPARI 2013</div> <div style="text-align: center;"> Kuten viimeiset kolme kesää olin tänäkin vuonna ohjaamassa kriparilla. Jälleen oli mitä mahtavin henkilökunta ja nappiin mennyt leiri! Eikä kahteen otteesseen sairastettu kuume, tosi paha silmätulehdus molemmissa silmissä ja nielutulehdus saanut minua lannistumaan! Okei nielutulehdus sai, koska en pystynyt syömään 8(</div> <div style="text-align: center;"> Leiri kesti huikeat 10 päivää Säynelammen leirikeskuksessa.</div> <div style="text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-WZ9tOnYV2fg/Ue7yAOav_vI/AAAAAAAAF04/kk7z7hyMVzo/s1600/DSC_3505.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://1.bp.blogspot.com/-WZ9tOnYV2fg/Ue7yAOav_vI/AAAAAAAAF04/kk7z7hyMVzo/s400/DSC_3505.jpg" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-8Pb2VftClOs/Ue7yGo5BGGI/AAAAAAAAF1g/KLaoMeRD4fc/s1600/DSC_3509.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://1.bp.blogspot.com/-8Pb2VftClOs/Ue7yGo5BGGI/AAAAAAAAF1g/KLaoMeRD4fc/s400/DSC_3509.jpg" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-jRfQjOMB3oI/Ue7yCA955RI/AAAAAAAAF1A/htfUpfThWIw/s1600/DSC_3521.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://2.bp.blogspot.com/-jRfQjOMB3oI/Ue7yCA955RI/AAAAAAAAF1A/htfUpfThWIw/s400/DSC_3521.jpg" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-_eDGNOxfvXY/Ue7yDGC725I/AAAAAAAAF1I/d4vr4dANJIA/s1600/DSC_3544.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://4.bp.blogspot.com/-_eDGNOxfvXY/Ue7yDGC725I/AAAAAAAAF1I/d4vr4dANJIA/s400/DSC_3544.jpg" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-KTLRjHo3Vhk/Ue7yEc2uONI/AAAAAAAAF1Q/u9aPLW2qoZo/s1600/DSC_3590.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://2.bp.blogspot.com/-KTLRjHo3Vhk/Ue7yEc2uONI/AAAAAAAAF1Q/u9aPLW2qoZo/s400/DSC_3590.jpg" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-qiUPg4MHxgc/Ue7yI245vJI/AAAAAAAAF14/Or2VbZueU4E/s1600/DSC_3842.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://3.bp.blogspot.com/-qiUPg4MHxgc/Ue7yI245vJI/AAAAAAAAF14/Or2VbZueU4E/s400/DSC_3842.jpg" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/--9AbQVmYfRo/Ue7yMOml6tI/AAAAAAAAF2I/WJzgGkIGReY/s1600/DSC_4100.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://2.bp.blogspot.com/--9AbQVmYfRo/Ue7yMOml6tI/AAAAAAAAF2I/WJzgGkIGReY/s400/DSC_4100.jpg" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-SXIIohvPPBs/Ue7yN_VsS8I/AAAAAAAAF2Q/dIWTQtp_FYs/s1600/DSC_4103.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://3.bp.blogspot.com/-SXIIohvPPBs/Ue7yN_VsS8I/AAAAAAAAF2Q/dIWTQtp_FYs/s400/DSC_4103.jpg" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-iIZ0yxFZYZo/Ue7yQBXr37I/AAAAAAAAF2c/JwUpO7Kn7k4/s1600/DSC_4105.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="308" src="http://2.bp.blogspot.com/-iIZ0yxFZYZo/Ue7yQBXr37I/AAAAAAAAF2c/JwUpO7Kn7k4/s400/DSC_4105.jpg" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-exGVn-epbhw/Ue7yRnuhwCI/AAAAAAAAF2o/P44bwo_3sv0/s1600/DSC_4119.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://3.bp.blogspot.com/-exGVn-epbhw/Ue7yRnuhwCI/AAAAAAAAF2o/P44bwo_3sv0/s400/DSC_4119.jpg" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-rBNmiZhLSew/Ue7ySp-ykcI/AAAAAAAAF2w/2oCiLIJDUzI/s1600/DSC_4124.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="228" src="http://1.bp.blogspot.com/-rBNmiZhLSew/Ue7ySp-ykcI/AAAAAAAAF2w/2oCiLIJDUzI/s400/DSC_4124.jpg" width="400" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> JUHANNUS</div> <div class="separator" style="clear: both; text-align: center;"> Leirin jälkeen ehdin hengähtää vähän aikaa ja sitten jo juhannus koputti ovea. Olimme jo pidemmän aikaa suunnitelleet, että menemme Titan mökille viettämään porukalla jussia. </div> <div class="separator" style="clear: both; text-align: center;"> Jussi meni mainiosti, oli tosi ihanaa nähdä poppoota pitkästä aikaa.</div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-H871BKaLQ58/Ue7zHHD6FwI/AAAAAAAAF3A/OaVDef8Iqgg/s1600/1002062_10200167365402574_1140795143_n.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="320" src="http://1.bp.blogspot.com/-H871BKaLQ58/Ue7zHHD6FwI/AAAAAAAAF3A/OaVDef8Iqgg/s320/1002062_10200167365402574_1140795143_n.jpg" width="320" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-cf3nMhJ-4-s/Ue7zJD7rrxI/AAAAAAAAF3I/14DAkme07oc/s1600/jussi.png" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="319" src="http://3.bp.blogspot.com/-cf3nMhJ-4-s/Ue7zJD7rrxI/AAAAAAAAF3I/14DAkme07oc/s320/jussi.png" width="320" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> VENÄJÄ</div> <div class="separator" style="clear: both; text-align: center;"> Heti juhannuksen jälkeen matkasin kohti venäjää. Ensimmäinen pysähdys oli Kalevala, suomalaisille enemmänkin tuttu nimellä Uhtua, mummin ja ukin luona &lt;3 Samaan aikaan siellä oli serkkuni Santeri, jota oli myös mukava nähdä pistästä aikaa.</div> <div class="separator" style="clear: both; text-align: center;"> Siellä ollessa ehdin oppimaan mummin avustuksella leipomaan kaalipiirakoita, jotka on miun ehdoton suosikki, sekä pelmenejä! Autoin myös mummia maalaamaan ja tapetoimaan heidän makuuhuoneen, muuten aika meni katsellessa venäläisiä sarjoja.</div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-77XxjFp6APw/Ue70a8WqZwI/AAAAAAAAF3Y/1H8yHNc_wX0/s1600/DSC_4174.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://4.bp.blogspot.com/-77XxjFp6APw/Ue70a8WqZwI/AAAAAAAAF3Y/1H8yHNc_wX0/s400/DSC_4174.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-zDSkaxGx0_c/Ue70fU_9T7I/AAAAAAAAF3w/U93b9hlZoGo/s1600/DSC_4202.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://1.bp.blogspot.com/-zDSkaxGx0_c/Ue70fU_9T7I/AAAAAAAAF3w/U93b9hlZoGo/s400/DSC_4202.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-ZZ6A8g3utFY/Ue70cjRiIAI/AAAAAAAAF3g/21oPKWfLWnk/s1600/DSC_4220.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://1.bp.blogspot.com/-ZZ6A8g3utFY/Ue70cjRiIAI/AAAAAAAAF3g/21oPKWfLWnk/s400/DSC_4220.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-D11e6VnICno/Ue70evzPJmI/AAAAAAAAF3o/ictzqglWHuw/s1600/DSC_4222.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://4.bp.blogspot.com/-D11e6VnICno/Ue70evzPJmI/AAAAAAAAF3o/ictzqglWHuw/s400/DSC_4222.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-VzV_aAF3s2Y/Ue70gBvkM2I/AAAAAAAAF34/APQyZDvz34c/s1600/DSC_4231.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://3.bp.blogspot.com/-VzV_aAF3s2Y/Ue70gBvkM2I/AAAAAAAAF34/APQyZDvz34c/s400/DSC_4231.JPG" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-a2Khk3VYzr4/Ue70ichWnSI/AAAAAAAAF4A/QwQg0lbD6nM/s1600/DSC_4295.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://4.bp.blogspot.com/-a2Khk3VYzr4/Ue70ichWnSI/AAAAAAAAF4A/QwQg0lbD6nM/s400/DSC_4295.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-DbGqx237WRw/Ue70jYJAeJI/AAAAAAAAF4I/FpkwNb4TjzU/s1600/DSC_4322.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://1.bp.blogspot.com/-DbGqx237WRw/Ue70jYJAeJI/AAAAAAAAF4I/FpkwNb4TjzU/s400/DSC_4322.JPG" width="400" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> Seuraava pysäkki oli Kostamus, jonne mentiin juhlimaan Iivanan päivää eli &quot;Juhannusta&quot;. Oltiin Fregat-hotellilla, joka on mummin siskon omistuksessa + siellä työskentelee kaikki mummin sisarukset. Oli tosi kiva juhla, tosi paljon ihmisiä ja koko ajan ohjelmaa!</div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-cIpakPWUb6E/Ue72PBhZjLI/AAAAAAAAF4c/5eKT5SzvxFg/s1600/998023_10200252640254392_40165542_n.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="320" src="http://4.bp.blogspot.com/-cIpakPWUb6E/Ue72PBhZjLI/AAAAAAAAF4c/5eKT5SzvxFg/s320/998023_10200252640254392_40165542_n.jpg" width="320" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-JSKqG_BsAoI/Ue72PARQ8nI/AAAAAAAAF4Y/gxd8rxn5xMQ/s1600/1012185_10200251655029762_1210563089_n.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="320" src="http://2.bp.blogspot.com/-JSKqG_BsAoI/Ue72PARQ8nI/AAAAAAAAF4Y/gxd8rxn5xMQ/s320/1012185_10200251655029762_1210563089_n.jpg" width="320" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-sJ6HCkthLSE/Ue72mztXp6I/AAAAAAAAF4w/KV_syLmpPiw/s1600/DSC_4355.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://1.bp.blogspot.com/-sJ6HCkthLSE/Ue72mztXp6I/AAAAAAAAF4w/KV_syLmpPiw/s400/DSC_4355.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-nqxt8wb-ov8/Ue72lBPJGOI/AAAAAAAAF4o/-hbgCEitVYw/s1600/DSC_4356.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://1.bp.blogspot.com/-nqxt8wb-ov8/Ue72lBPJGOI/AAAAAAAAF4o/-hbgCEitVYw/s400/DSC_4356.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-4fhqQ27RWwQ/Ue72n_fEo_I/AAAAAAAAF44/r2NgSAdyk6E/s1600/DSC_4359.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://4.bp.blogspot.com/-4fhqQ27RWwQ/Ue72n_fEo_I/AAAAAAAAF44/r2NgSAdyk6E/s400/DSC_4359.JPG" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-K5hErnD0LNQ/Ue72puFhpgI/AAAAAAAAF5A/zkc6LrmfeKg/s1600/DSC_4397.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://2.bp.blogspot.com/-K5hErnD0LNQ/Ue72puFhpgI/AAAAAAAAF5A/zkc6LrmfeKg/s400/DSC_4397.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-rSoMSEILNUA/Ue72qRU5rwI/AAAAAAAAF5I/R2yLkoqoB7Q/s1600/DSC_4441.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://2.bp.blogspot.com/-rSoMSEILNUA/Ue72qRU5rwI/AAAAAAAAF5I/R2yLkoqoB7Q/s400/DSC_4441.JPG" width="400" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> Kostamuksesta lähdin sukulaisen kyydillä matkustaa Petroskoihin isin luokse. Oli ihana tunne kun saavuimme kaupunkiin ja se tuntui aivan omalta kaupungilta. Leninin-katu oli yhtä tuttu ja turvallinen kuten aina. Sain käteeni heti avaimet asuntoon, jossa vietin kyllä vähän aikaa, sillä aina iltaisin matkustin isin kanssa Kosalmeen mökille.</div> <div class="separator" style="clear: both; text-align: center;"> Kosalmessa oli ihana rentoutua kaupungin hälinästä ja käydä kalalla, sekä yrittää saada silitettyä isin kissoja, jotka ei meinannut millään hyväksyä minua. Pääsin käymään myös mummin ja ukin haudoilla, joilla en ollut koskaan käynyt. Lisäksi isin ja hänen avopuolison kanssa käytiin Kivatsu-vesiputoukselle, joka oli tosi mahtava nähdä! Rakas serkkuni Nasto, jota oli aivan ihana nähdä (&lt;3) piti minulle päivisin seuraa kun olin kaupungissa.</div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-iLXETC8A98g/Ue74hpK92VI/AAAAAAAAF5Y/pZahgQlQXCQ/s1600/DSC_4532.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://3.bp.blogspot.com/-iLXETC8A98g/Ue74hpK92VI/AAAAAAAAF5Y/pZahgQlQXCQ/s400/DSC_4532.jpg" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-8NOW26xbajw/Ue74h_f_0SI/AAAAAAAAF5c/uQf81oSX79E/s1600/DSC_4552.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://1.bp.blogspot.com/-8NOW26xbajw/Ue74h_f_0SI/AAAAAAAAF5c/uQf81oSX79E/s400/DSC_4552.jpg" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-ph0xC7xM6zM/Ue74lqUilOI/AAAAAAAAF5o/rx0q1pcYCqM/s1600/DSC_4554.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://3.bp.blogspot.com/-ph0xC7xM6zM/Ue74lqUilOI/AAAAAAAAF5o/rx0q1pcYCqM/s400/DSC_4554.jpg" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-54GJhjlFkHg/Ue74mDgSleI/AAAAAAAAF5w/3V7-0TK4vGA/s1600/DSC_4566.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://3.bp.blogspot.com/-54GJhjlFkHg/Ue74mDgSleI/AAAAAAAAF5w/3V7-0TK4vGA/s400/DSC_4566.jpg" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-_BR3B_5X8nA/Ue74nnkwe3I/AAAAAAAAF54/mz_85rXom-4/s1600/DSC_4575.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://3.bp.blogspot.com/-_BR3B_5X8nA/Ue74nnkwe3I/AAAAAAAAF54/mz_85rXom-4/s400/DSC_4575.jpg" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-U00hhX-XFZc/Ue74tKqejvI/AAAAAAAAF6Q/tyujL1-Y0E4/s1600/DSC_4641.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://4.bp.blogspot.com/-U00hhX-XFZc/Ue74tKqejvI/AAAAAAAAF6Q/tyujL1-Y0E4/s400/DSC_4641.jpg" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-78x3XMklQZM/Ue74sYrBB0I/AAAAAAAAF6I/W2AnlC4xYUY/s1600/DSC_4695.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://1.bp.blogspot.com/-78x3XMklQZM/Ue74sYrBB0I/AAAAAAAAF6I/W2AnlC4xYUY/s400/DSC_4695.jpg" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-oEKXl4Rz6Sw/Ue74rXur0kI/AAAAAAAAF6A/NmwQ6n6wugY/s1600/IMG_1720.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://4.bp.blogspot.com/-oEKXl4Rz6Sw/Ue74rXur0kI/AAAAAAAAF6A/NmwQ6n6wugY/s400/IMG_1720.jpg" width="228" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-XoOoRwT1fy8/Ue75qTYyDHI/AAAAAAAAF6c/g5x3ePQlFrc/s1600/DSC_4713.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://3.bp.blogspot.com/-XoOoRwT1fy8/Ue75qTYyDHI/AAAAAAAAF6c/g5x3ePQlFrc/s400/DSC_4713.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-7xSuh7p22Yg/Ue75wZi15uI/AAAAAAAAF64/ZJKf-O-7RkQ/s1600/DSC_4738.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://3.bp.blogspot.com/-7xSuh7p22Yg/Ue75wZi15uI/AAAAAAAAF64/ZJKf-O-7RkQ/s400/DSC_4738.JPG" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-y-iI0N9QriA/Ue75uHHWZlI/AAAAAAAAF6o/nv5esrPkkew/s1600/DSC_4745.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://3.bp.blogspot.com/-y-iI0N9QriA/Ue75uHHWZlI/AAAAAAAAF6o/nv5esrPkkew/s400/DSC_4745.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-G089osgBTtE/Ue75vczW8EI/AAAAAAAAF6w/cRlBIK58n4A/s1600/DSC_4769.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://3.bp.blogspot.com/-G089osgBTtE/Ue75vczW8EI/AAAAAAAAF6w/cRlBIK58n4A/s400/DSC_4769.JPG" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-CzJEQB4Ihik/Ue750bBSiJI/AAAAAAAAF7M/453NKB-quQI/s1600/DSC_4793.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://3.bp.blogspot.com/-CzJEQB4Ihik/Ue750bBSiJI/AAAAAAAAF7M/453NKB-quQI/s400/DSC_4793.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-Xt0kXuD2xGU/Ue75zs03vcI/AAAAAAAAF7A/pSltOg689i4/s1600/DSC_4842.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://4.bp.blogspot.com/-Xt0kXuD2xGU/Ue75zs03vcI/AAAAAAAAF7A/pSltOg689i4/s400/DSC_4842.JPG" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-G_RIOMb7riE/Ue75zu0upGI/AAAAAAAAF7E/WWrjtYiaxtg/s1600/DSC_4845.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://1.bp.blogspot.com/-G_RIOMb7riE/Ue75zu0upGI/AAAAAAAAF7E/WWrjtYiaxtg/s400/DSC_4845.JPG" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-4BGCD1R_ejU/Ue753W4tbeI/AAAAAAAAF7Y/uMlJdCMjMM8/s1600/DSC_4918.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://2.bp.blogspot.com/-4BGCD1R_ejU/Ue753W4tbeI/AAAAAAAAF7Y/uMlJdCMjMM8/s400/DSC_4918.JPG" width="267" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-rhne8QBpPU8/Ue753QAgJ9I/AAAAAAAAF7c/mtoPXf1W444/s1600/DSC_4920.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="267" src="http://1.bp.blogspot.com/-rhne8QBpPU8/Ue753QAgJ9I/AAAAAAAAF7c/mtoPXf1W444/s400/DSC_4920.JPG" width="400" /></a></div> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-9jEG9kJK9rc/Ue754J35oPI/AAAAAAAAF7o/v2__JMiQI0o/s1600/DSC_4960.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="400" src="http://1.bp.blogspot.com/-9jEG9kJK9rc/Ue754J35oPI/AAAAAAAAF7o/v2__JMiQI0o/s400/DSC_4960.JPG" width="267" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> SUOMI</div> <div class="separator" style="clear: both; text-align: center;"> Aluksi matkustin Ainon luokse Lappeenrantaan. Siellä käytiin viemässä paperit miun venäjän passia varten. Lisäksi hieman shoppailin ja ostin vihdoin nahtatakin ja shortsit joissa henkselit, u know? Lisäksi opin siellä käyttämään hameita, hups taas meni yksi lupaus jossa vannoin etten tule käyttämään hameita. </div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> Lappeenrannasta jatkoin matkaa Mikkeliin. Käytiin Juhan synttäreiden kunniaksi katsomassa Itse Ilkimys 2, joka oli aivan ihana leffa! Plus lopputekstien aikana oli huikee 3D-efekti! Oltiin ainuita jotka jäi kattoo sitä hähä!</div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-sM_mbsi4yds/Ue77MTNyHAI/AAAAAAAAF74/I10LkoVQbT8/s1600/1075733_10200321028164047_2122671537_n.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="320" src="http://2.bp.blogspot.com/-sM_mbsi4yds/Ue77MTNyHAI/AAAAAAAAF74/I10LkoVQbT8/s320/1075733_10200321028164047_2122671537_n.jpg" width="320" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div class="separator" style="clear: both; text-align:
