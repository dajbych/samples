class="search-submit" value="搜索" /> </form> </div> </div> </header> <div id="main" class="site-main"> <div id="primary" class="content-area"> <div id="content" class="site-content" role="main"> <article id="post-9463" class="post-9463 post type-post status-publish format-standard hentry category-ted2015"> <header class="entry-header"> <div class="entry-meta"> <span class="cat-links"><a href="http://www.tedtochina.com/category/related/ted2015%e5%a4%a7%e4%bc%9a/" rel="category tag">TED2015大会</a></span> </div> <h1 class="entry-title">TED2015十大词汇</h1> <div class="entry-meta"> <span class="entry-date"><a href="http://www.tedtochina.com/2015/03/26/ted2015tennewwords/" rel="bookmark"><time class="entry-date" datetime="2015-03-26T00:02:48+00:00">三月 26, 2015</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="http://www.tedtochina.com/author/liuyuan/" rel="author">Lynn Lau</a></span></span> <span class="comments-link"><a href="http://www.tedtochina.com/2015/03/26/ted2015tennewwords/#comments">1条评论</a></span> </div> </header> <div class="entry-content"> <p> <span style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;line-height:24px;background-color:#FFFFFF;"><img src="/wp-content/uploads/2015/03/20150326235355_88502.jpg" alt /><br /> </span> </p> <p> <span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:24px;background-color:#FFFFFF;">TED精神就是分享值得传播的思想，而这些思想很多时候与特定的词汇相关。在今年思想的火花激烈碰撞的TED大会上都出现了那些逼格爆表的新词汇呢？一起随小编来学习下吧！</span> </p> <p> </p> <p> <span style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;line-height:24px;background-color:#FFFFFF;"><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="font-size:16px;font-family:'Microsoft YaHei';color:#E53333;line-height:1;"><strong>1.</strong></span><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;"><strong><span style="font-size:16px;color:#E53333;line-height:1;">Upstander</span></strong><span style="line-height:1;"> </span></span><span style="color:#999999;font-family:'Microsoft YaHei';font-size:12px;line-height:1;background-color:#FFFFFF;">挺身而出者</span></span></span></span></span></span></span></span> </p> <p> <span style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;line-height:24px;background-color:#FFFFFF;"><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="color:#2A343A;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:21px;line-height:20px;background-color:#FFFFFF;"><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:1;background-color:#FFFFFF;">这个词来源于</span><strong><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;line-height:1;">莫妮卡·莱温斯基</span></strong><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:1;background-color:#FFFFFF;">关于</span><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;line-height:1;">羞耻的价值</span><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:1;background-color:#FFFFFF;">的演讲。Upstander是指维护某些事情的人，与冷漠的旁观者形成鲜明的对比。</span><strong><span style="font-size:16px;font-family:KaiTi_GB2312;color:#003399;line-height:1;">我们都应该成为参与者，站出来反对那些恃强凌弱、骚扰、网络暴力的行为</span></strong><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:1;background-color:#FFFFFF;">。</span></span></span></span></span></span></span></span> </p> <p> <span style="color:#E53333;line-height:1;background-color:#FFFFFF;font-size:16px;font-family:'Microsoft YaHei';"><strong>2. </strong></span><span style="font-size:21px;color:#2A343A;line-height:20px;background-color:#FFFFFF;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;"><span style="font-size:16px;font-family:'Microsoft YaHei';color:#E53333;line-height:1;"><strong>Fras </strong></span><span style="color:#999999;font-family:'Microsoft YaHei';font-size:12px;line-height:1;">狼吞虎咽</span></span> </p> <p> <span style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;line-height:24px;background-color:#FFFFFF;"><span style="color:#2A343A;font-size:21px;line-height:20px;"><span style="font-size:21px;"><span style="font-size:21px;"><span style="font-size:21px;"><span style="font-size:21px;"><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:24px;"><span style="line-height:1;">这个词来源于</span><strong><span style="line-height:1;">帕梅拉·罗纳德</span></strong><span style="line-height:1;">关于植物基因的演讲。Frass本质上是臭虫的排便。这个词来源于德语中意为“狼吞虎咽”这个词的一般过去式，于是就给予我们一个古怪但是却很有逻辑的一个意思：</span></span><strong><span style="font-size:16px;font-family:KaiTi_GB2312;color:#003399;line-height:1;">排泄是吃的过去式</span></strong><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:24px;">。</span></span></span></span></span></span></span> </p> <p> <span style="line-height:1;background-color:#FFFFFF;font-size:16px;font-family:'Microsoft YaHei';color:#E53333;"><strong>3. </strong></span><span style="font-size:21px;color:#2A343A;line-height:20px;background-color:#FFFFFF;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;"><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;"><span style="color:#E53333;font-size:16px;line-height:1;"><strong>Umwelt</strong></span><span style="line-height:1;"> </span></span><span style="color:#999999;font-family:'Microsoft YaHei';font-size:12px;line-height:1;">客观世界</span></span> </p> <p> <span style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;line-height:24px;background-color:#FFFFFF;"><span style="color:#2A343A;font-size:21px;line-height:20px;"><span style="font-size:21px;"><span style="font-size:21px;"><span style="font-size:21px;"><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:24px;"><span style="line-height:1;">这个词来自于</span><strong><span style="line-height:1;">大卫·伊格曼</span></strong><span style="line-height:1;">关于感觉的演讲。Umwelt是指“</span></span><strong><span style="font-size:16px;font-family:KaiTi_GB2312;color:#003399;line-height:1;">器官可以感知到的东西以外的世界</span></strong><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:24px;"><span style="line-height:1;">”。其他相关词汇有一整个世界，这些词汇主要来源于生物符号学领域，包括Merkwelt，Innenwelt和Wirkungswelt</span>。</span></span></span></span></span></span> </p> <p> <span style="line-height:1;background-color:#FFFFFF;font-size:16px;font-family:'Microsoft YaHei';color:#E53333;"><strong>4. </strong></span><span style="font-size:21px;color:#2A343A;line-height:20px;background-color:#FFFFFF;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;"><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;"><span style="color:#E53333;font-size:16px;line-height:1;"><strong>Vexillologist</strong></span><span style="line-height:1;"> </span></span><span style="color:#999999;font-family:'Microsoft YaHei';font-size:12px;line-height:1;">旗帜专家</span></span> </p> <p> <span style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;line-height:24px;background-color:#FFFFFF;"><span style="color:#2A343A;font-size:21px;line-height:20px;"><span style="font-size:21px;"><span style="font-size:21px;"><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:1;">这个词来源于罗马战神关于旗帜设计的演说，他对旗帜有所钻研。尽管我们对旗帜的使用已有几百年的历史，牛津英语词典对这个词的引用仅仅追溯到1959年。教训：</span><strong><span style="font-size:16px;font-family:KaiTi_GB2312;color:#003399;line-height:1;">整理你需要的词汇永远都不算太晚</span></strong><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:1;">。</span></span></span></span></span> </p> <p> <span style="line-height:1;background-color:#FFFFFF;font-size:16px;font-family:'Microsoft YaHei';color:#E53333;"><strong>5. </strong></span><span style="color:#2A343A;font-size:21px;line-height:20px;background-color:#FFFFFF;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;"><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;"><span style="color:#E53333;font-size:16px;line-height:1;"><strong>Wide pin</strong></span><span style="line-height:1;"> </span></span><span style="color:#999999;font-family:'Microsoft YaHei';font-size:12px;line-height:1;">宽引脚</span></span> </p> <p> <span style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;line-height:1;background-color:#FFFFFF;"><span style="color:#2A343A;font-size:21px;line-height:1;"><span style="font-size:21px;line-height:1;"><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:1;">这个词出现在</span></span></span></span><strong><span style="line-height:1;">Rajiv Maheyswaran</span></strong><span style="line-height:1;">关于</span><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;line-height:1;">篮球运动员的运动建模</span><span style="background-color:#FFFFFF;font-family:'Microsoft YaHei';font-size:14px;line-height:1;">的演讲里。你真的需要一个图来理解这个篮球术语。其实那些行话也非常有趣。</span> </p> <p> <span style="line-height:1;font-size:16px;font-family:'Microsoft YaHei';color:#E53333;"><strong>6. </strong></span><span style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;color:#2A343A;font-size:21px;line-height:20px;"><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;"><span style="font-size:16px;color:#E53333;line-height:1;"><strong>Placemaking</strong></span><span style="line-height:1;"> </span></span><span style="color:#999999;font-family:'Microsoft YaHei';font-size:12px;line-height:1;">场所营造</span></span> </p> <p> <span style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;line-height:24px;background-color:#FFFFFF;"><span style="color:#2A343A;font-size:21px;line-height:20px;"><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:24px;"><span style="line-height:1;">来自</span><strong><span style="line-height:1;">Theaster Gates</span></strong><span style="line-height:1;">的关于</span></span><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;line-height:1;">建立社区空间</span><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:1;">的演讲。Placemaking是一个过程，同样也是一种哲学，它将帮助你更好的计划与管理公共空间的问题，而公共空间也一向是社区问题的核心。这个单词其实并未在演讲中讲出——而是出现在他的幻灯片里。看幻灯片的时候也要记得做笔记哟，一些了不起的单词总会出现在那些幻灯片里。</span></span></span> </p> <p> <span style="line-height:1;background-color:#FFFFFF;font-size:16px;font-family:'Microsoft YaHei';color:#E53333;"><strong>7. </strong></span><span style="color:#2A343A;font-size:21px;line-height:20px;background-color:#FFFFFF;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;"><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;"><span style="color:#E53333;font-size:16px;line-height:1;"><strong>Photoclinometry</strong></span><span style="line-height:1;"> </span></span><span style="color:#999999;font-family:'Microsoft YaHei';font-size:12px;line-height:1;">照相侧斜术</span></span> </p> <p> <span style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;line-height:24px;background-color:#FFFFFF;"><span style="color:#2A343A;font-size:21px;line-height:20px;"><span style="font-size:21px;" /></span></span> </p> <p style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;text-align:justify;background-color:#FFFFFF;"> <span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;"><span style="line-height:1;">在</span><strong><span style="line-height:1;">Fred Jansen</span></strong><span style="line-height:1;">的演讲里，他讲到罗塞塔号飞船降落到彗星上，罗塞塔号飞船就使用了照相斜测术，关键在于，通过观测这些明暗图像来判断地形，以调查处罗塞塔号降落地点。</span></span> </p> <p style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;text-align:justify;background-color:#FFFFFF;"> <span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;line-height:1;">照相侧斜术</span><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;line-height:1;">：一般应用在月球遥感技术里。通过照相侧斜术，一个表面的二维图像可以传输到一个可以表示海拔高度的地面图里，它利用光影来标记参考点。</span> </p> <p style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;text-align:justify;background-color:#FFFFFF;"> <span style="line-height:1;font-size:16px;font-family:'Microsoft YaHei';color:#E53333;"><strong>8. </strong></span><span style="color:#2A343A;font-size:21px;"><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;"><span style="font-size:16px;color:#E53333;line-height:1;"><strong>Court-scraper</strong></span><span style="line-height:1;"> </span></span><span style="color:#999999;font-family:'Microsoft YaHei';font-size:12px;line-height:1;">摩天庭院</span></span> </p> <p> <span style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;line-height:24px;background-color:#FFFFFF;"><span style="color:#2A343A;font-size:21px;line-height:20px;"><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:24px;"><span style="line-height:1;">这个词来自于</span><strong><span style="line-height:1;">Marc Kushner</span></strong><span style="line-height:1;">于今年出版的新书“</span><strong><em><span style="line-height:1;">The Future of Architecture in 100 Buildings（</span></em></strong></span><strong><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;line-height:1;"><em>通过100种建筑来看未来的建筑</em></span></strong><span style="color:#000000;font-family:'Microsoft YaHei';font-size:14px;line-height:24px;"><strong><em><span style="line-height:1;">）</span></em></strong><span style="line-height:1;">”，书中写道：被建筑设计师BjarkeIngels称作court-scraper的金字塔式建筑West 57th，成功的将欧式庭院与纽约摩天楼结合在一起。</span></span></span></span> </p> <p> <span style="line-height:1;font-size:16px;font-family:'Microsoft YaHei';color:#E53333;"><strong>9. </strong></span><span style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;color:#2A343A;font-size:21px;line-height:20px;"><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;"><span style="color:#E53333;font-size:16px;line-height:1;"><strong>Kinetic attack</strong></span><span style="line-height:1;"> </span></span><span style="color:#999999;font-family:'Microsoft YaHei';font-size:12px;line-height:1;">动力攻击</span></span> </p> <p> <span style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;line-height:24px;background-color:#FFFFFF;" /> </p> <p style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;background-color:#FFFFFF;"> <span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;"><span style="line-height:1;">这个词来源于</span><strong><span style="line-height:1;">David Rothkopf</span></strong><span style="line-height:1;">关于</span></span><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;line-height:1;">全球性对待网络攻击的态度</span><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;line-height:1;">的演讲之中，Kinetic attacks包括可以广泛流传的众多部分，比如说思想炸弹。这个词就是反璞词的很好的示例。</span> </p> <p style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;background-color:#FFFFFF;"> <span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;line-height:1;">返璞词（Retronym），是在人类语言的发展过程中，</span><strong><span style="font-size:16px;font-family:KaiTi_GB2312;color:#003399;line-height:1;">某些词语经过演变词义产生扩大或变化，为了加以区别产生的新词</span></strong><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;line-height:1;">。通常是对原有的名词加上定语来修饰。</span> </p> <p style="color:#3E3E3E;font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Î¢ÈíÑÅºÚ, Arial, sans-serif;font-size:15px;background-color:#FFFFFF;"> <span style="font-size:16px;font-family:'Microsoft YaHei';color:#E53333;line-height:1;"><strong>10.</strong></span><span style="color:#2A343A;font-size:21px;"><span style="font-size:14px;font-family:'Microsoft YaHei';color:#000000;"><span style="color:#E53333;font-size:16px;line-height:1;"><strong>Neurodiversity</strong></span><span style="line-height:1;"> </span></span><span style="color:#999999;font-family:'Microsoft YaHei';font-size:12px;line-height:1;">多元的神经系统</span></span> </p> <p> <span style="background-color:#FFFFFF;font-family:'Microsoft YaHei';font-size:14px;line-height:24px;"><span style="line-height:1;">来自</span><strong><span style="line-height:1;">Steve Silberman</span></strong><span style="line-height:1;">关于自闭症光谱的历史的演讲，这个词语最早出现于1998年，它表示“</span></span><strong><span style="font-size:16px;font-family:KaiTi_GB2312;color:#003399;line-height:1;">大脑配置结构的多样性，尤其是关于自闭症的</span></strong><span style= om/avatar/97ed02c6ad665b24294adee335010f60?s=34&r=g" srcset="http://0.gravatar.com/avatar/97ed02c6ad665b24294adee335010f60?s=68&r=g 2x" class="avatar avatar-34 photo" height="34" width="34" /> <b class="fn">ger@126.com</b><span class="says">说道：</span> </div> <div class="comment-metadata"> <a href="http://www.tedtochina.com/2015/03/26/ted2015tennewwords/comment-page-1/#comment-40752303283902478"> <time datetime="2015-05-21T02:54:13+00:00"> 五月 21, 2015 2:54 上午 </time> </a> </div> </footer> <div class="comment-content"> <p>逼格爆表这四个字大大降低了TED TO CHINA的质素。</p> </div> </article> </li> </ol> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title">发表评论 <small><a rel="nofollow" id="cancel-comment-reply-link" href="/2015/03/26/ted2015tennewwords/#respond" style="display:none;">取消回复</a></small></h3> <form action="http://www.tedtochina.com/wp-comments-post.php" method="post" id="commentform" class="comment-form" novalidate> <p class="comment-notes"><span id="email-notes">电子邮件地址不会被公开。</span> 必填项已用<span class="required">*</span>标注</p> <p class="comment-form-author"><label for="author">姓名 <span class="required">*</span></label> <input id="author" name="author" type="text" value size="30" aria-required="true" required="required" /></p> <p class="comment-form-email"><label for="email">电子邮件 <span class="required">*</span></label> <input id="email" name="email" type="email" value size="30" aria-describedby="email-notes" aria-required="true" required="required" /></p> <p class="comment-form-url"><label for="url">站点</label> <input id="url" name="url" type="url" value size="30" /></p> <p class="comment-form-comment"><label for="comment">评论</label> <textarea id="comment" name="comment" cols="45" rows="8" aria-required="true" required="required" /></p> <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="发表评论" /> <input type="hidden" name="comment_post_ID" value="9463" id="comment_post_ID" /> <input type="hidden" name="comment_parent" id="comment_parent" value="0" /> </p><p style="display: none;"><input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value="ea58fac3ff" /></p><p style="display: none;"><input type="hidden" id="ak_js" name="ak_js" value="241" /></p> </form> </div> </div> </div> </div> <div id="content-sidebar" class="content-sidebar widget-area" role="complementary"> <aside id="widget_twentyfourteen_ephemera-2" class="widget widget_twentyfourteen_ephemera"> <h1 class="widget-title quote"> <a class="entry-format" href="http://www.tedtochina.com/type/quote/">TED语录</a> </h1> <ol> <li> <article class="post-9290 post type-post status-publish format-quote hentry category-uncategorized post_format-post-format-quote"> <div class="entry-content"> <p>教育不是免疫，开放是进行教育事业的唯一方式。只有能与最多的学生进行最广泛与深刻的分享的教育者才能称得上是真正成功的教育者。</p> </div> <header class="entry-header"> <div class="entry-meta"> <h1 class="entry-title"><a href="http://www.tedtochina.com/2011/12/25/%e6%95%99%e8%82%b2%e8%80%85/" rel="bookmark">教育者</a></h1><span class="entry-date"><a href="http://www.tedtochina.com/2011/12/25/%e6%95%99%e8%82%b2%e8%80%85/" rel="bookmark"><time class="entry-date" datetime="2011-12-25T12:57:22+00:00">十二月 25, 2011</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="http://www.tedtochina.com/author/admin/" rel="author">admin</a></span></span> <span class="comments-link"><a href="http://www.tedtochina.com/2011/12/25/%e6%95%99%e8%82%b2%e8%80%85/#respond">发表回复</a></span> </div> </header> </article> </li> <li> <article class="post-9288 post type-post status-publish format-quote hentry category-uncategorized post_format-post-format-quote"> <div class="entry-content"> <p>大气层是有不同的层次，各个层次的风向各不相同。若改变热气球的轨道就必须要改变高度，调整到另一个大气层中。生活也如斯，面对突然的改变，要坚持原来的方向，就要改变生活中的高度，这意味着提高到另一个哲学精神层面上。</p> </div> <header class="entry-header"> <div class="entry-meta"> <h1 class="entry-title"><a href="http://www.tedtochina.com/2011/12/25/%e7%94%9f%e6%b4%bb%e7%9a%84%e9%ab%98%e5%ba%a6/" rel="bookmark">生活的高度</a></h1><span class="entry-date"><a href="http://www.tedtochina.com/2011/12/25/%e7%94%9f%e6%b4%bb%e7%9a%84%e9%ab%98%e5%ba%a6/" rel="bookmark"><time class="entry-date" datetime="2011-12-25T12:55:06+00:00">十二月 25, 2011</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="http://www.tedtochina.com/author/admin/" rel="author">admin</a></span></span> <span class="comments-link"><a href="http://www.tedtochina.com/2011/12/25/%e7%94%9f%e6%b4%bb%e7%9a%84%e9%ab%98%e5%ba%a6/#respond">发表回复</a></span> </div> </header> </article> </li> <li> <article class="post-9286 post type-post status-publish format-quote hentry category-uncategorized post_format-post-format-quote"> <div class="entry-content"> <p>社会化生产是一个业已发生的事实，而非转瞬即逝的时尚。在未来很长一段时间里，它将主导我们的经济走向转型。这一切都源于互联网的出现。社会关系以及社会化交流作为一种经济现象正变得比以往任何时候都要重要。</p> </div> <header class="entry-header"> <div class="entry-meta"> <h1 class="entry-title"><a href="http://www.tedtochina.com/2011/12/25/%e7%a4%be%e4%bc%9a%e5%8c%96%e7%94%9f%e4%ba%a7/" rel="bookmark">社会化生产</a></h1><span class="entry-date"><a href="http://www.tedtochina.com/2011/12/25/%e7%a4%be%e4%bc%9a%e5%8c%96%e7%94%9f%e4%ba%a7/" rel="bookmark"><time class="entry-date" datetime="2011-12-25T12:47:36+00:00">十二月 25, 2011</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="http://www.tedtochina.com/author/admin/" rel="author">admin</a></span></span> <span class="comments-link"><a href="http://www.tedtochina.com/2011/12/25/%e7%a4%be%e4%bc%9a%e5%8c%96%e7%94%9f%e4%ba%a7/#respond">发表回复</a></span> </div> </header> </article> </li> <li> <article class="post-9284 post type-post status-publish format-quote hentry category-uncategorized post_format-post-format-quote"> <div class="entry-content"> <p>意志力是什么？是面对长远目标时的热情和毅力，是有耐力的表现，是日复一日依然对未来坚信不已——不只是这周、 不只是这个月，而是年复一年地用心、努力工作来实现所坚信的那个未来。意志力是将生活看作是一场马拉松而非短跑。</p> </div> <header class="entry-header"> <div class="entry-meta"> <span class="entry-date"><a href="http://www.tedtochina.com/2011/12/25/9284/" rel="bookmark"><time class="entry-date" datetime="2011-12-25T12:42:05+00:00">十二月 25, 2011</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="http://www.tedtochina.com/author/admin/" rel="author">admin</a></span></span> <span class="comments-link"><a href="http://www.tedtochina.com/2011/12/25/9284/#comments">1条评论</a></span> </div> </header> </article> </li> </ol> <a class="post-format-archive-link" href="http://www.tedtochina.com/type/quote/"> 更多引用 <span class="meta-nav">→</span> </a> </aside></div> <div id="secondary"> <h2 class="site-description">传播TED资讯，实践TED精神，推动TED中文社区的发展</h2> <div id="primary-sidebar" class="primary-sidebar widget-area" role="complementary"> <aside id="categories-3" class="widget widget_categories"><h1 class="widget-title">栏目导航</h1> <ul> <li class="cat-item cat-item-242"><a href="http://www.tedtochina.com/category/tedx/" title="TEDx活动频道，报道全球及本地TEDx活动的消息。">TEDx活动</a> (92) <ul class="children"> <li class="cat-item cat-item-1140"><a href="http://www.tedtochina.com/category/tedx/tedx1kg-tedx/">TEDx1KG</a> (4) </li> <li class="cat-item cat-item-1179"><a href="http://www.tedtochina.com/category/tedx/tedxxiamen/">TEDxXiamen</a> (7) </li> <li class="cat-item cat-item-1141"><a href="http://www.tedtochina.com/category/tedx/tedxyue-tedx/">TEDxYUE</a> (4) </li> <li class="cat-item cat-item-309"><a href="http://www.tedtochina.com/category/tedx/tedx_report/">TEDx专题报道</a> (80) </li> </ul> </li> <li class="cat-item cat-item-54"><a href="http://www.tedtochina.com/category/related/">TED周边</a> (222) <ul class="children"> <li class="cat-item cat-item-395"><a href="http://www.tedtochina.com/category/related/2007_ted_africa/">2007TED非洲大会专题</a> (8) </li> <li class="cat-item cat-item-198"><a href="http://www.tedtochina.com/category/related/ted2009/">2009TED大会专题</a> (31) </li> <li class="cat-item cat-item-722"><a href="http://www.tedtochina.com/category/related/ted2010/">TED201
