<div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main" name="Ensisijainen"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>keskiviikko 14. tammikuuta 2015</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry"> <a name="2997399929765677600" /> <h3 class="post-title entry-title"> Fanipesä </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content"> <div class="separator" style="clear: both; text-align: center;"> </div> <div style="text-align: justify;"> <div style="text-align: center;"> Ehtoota, kuomat! Käykää ihmeessä lukemassa mun BB-fanipesäkirjoitus osa 1!</div> <div style="text-align: center;"> <br /></div> <div style="text-align: center;"> <span style="color: #a64d79;"><a href="http://www.mtv.fi/viihde/ohjelmat/big-brother/fanipesa">http://www.mtv.fi/viihde/ohjelmat/big-brother/fanipesa</a></span></div> </div> <a href="http://2.bp.blogspot.com/-rXN65aa-RPo/VLa8FTQMRYI/AAAAAAAADH8/94YWKjACqCk/s1600/fanipes%C3%A42.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" src="http://2.bp.blogspot.com/-rXN65aa-RPo/VLa8FTQMRYI/AAAAAAAADH8/94YWKjACqCk/s1600/fanipes%C3%A42.jpg" height="640" width="640" /></a><br /> <br /> <div style="background: rgb(255, 255, 255); border: 0px; color: #4c4c4c; font-size: 16px; line-height: 23.2000007629395px; margin-bottom: 15px; outline: 0px; padding: 0px; vertical-align: baseline;"> <span style="font-family: Georgia, Times New Roman, serif;">&quot;Apua, <em style="background-attachment: initial; background-clip: initial; background-color: transparent; background-image: initial; background-origin: initial; background-position: initial; background-repeat: initial; background-size: initial; border-image-outset: initial; border-image-repeat: initial; border-image-slice: initial; border-image-source: initial; border-image-width: initial; border: 0px; margin: 0px; outline: 0px; padding: 0px; vertical-align: baseline;">kuka</em> on tuo kikatteleva idiootti?&quot;, muistan päivitelleeni itsekseni, kun odotin vuoroani astella lavalle, ja satuin epäonnekseni näkemään ovenraosta vilauksen esittelyvideolla mitä viheliäisimmin hihittelevää ihmisolentoa, joka rääkyi pahemmin kuin ensisynnyttäjä kätilöopistolla. Käänsin katseen viiltävän häpeäaallon refleksinä surkeisiin maiharikenkiini, joiden puhkikuluneet kärjet saattoivat jopa naurattaa minua siinä tavattomassa jännitystilassa - ja joiden olisi määrä kuljettaa minut tovin kuluttua kohti suurta ja tuntematonta.</span></div> <div dir="ltr" style="background: rgb(255, 255, 255); border: 0px; color: #4c4c4c; font-size: 16px; line-height: 23.2000007629395px; margin: 0px 0px 15px; outline: 0px; padding: 0px; vertical-align: baseline;"> <div style="background-attachment: initial; background-clip: initial; background-color: transparent; background-image: initial; background-origin: initial; background-position: initial; background-repeat: initial; background-size: initial; border-image-outset: initial; border-image-repeat: initial; border-image-slice: initial; border-image-source: initial; border-image-width: initial; border: 0px; margin-bottom: 15px; outline: 0px; padding: 0px; vertical-align: baseline;"> <span style="font-family: Georgia, Times New Roman, serif;">Ovet aukesivat. &quot;Oikea jalka, vasen jalka, oikea jalka, vasen jalka, saakeli, uskallatki kaatua!&quot;, komensin jalkojani kuten kenraalitkin tekevät, vaikka hädintuskin osasin erottaa sillä hetkellä lännen ja idän toisistaan. Päässä ei liikkunut yhtään mitään, ja ensimmäinen päätavoitteeni oli saada kammettua itseni juontajaparin luo pystyasennossa, eli mieluiten kaatumatta, ei liukumalla lavan halki pitkin pituuttani. Kadonneesta suuntavaistosta huolimatta yllätin jopa itseni, kun onnistuin välittömästi spottaamaan yleisöstä läheiseni. Vilkutin heille käsiäni niin hallitsemattomasti, että jos en olisi pyörtynyt jännityksestä lavalle, olisin todennäköisesti saanut tajun kankaalle riuhtaisemalla itseäni leiskuvilla kainaloalleilla turpaan.</span></div> <div style="background-attachment: initial; background-clip: initial; background-color: transparent; background-image: initial; background-origin: initial; background-position: initial; background-repeat: initial; background-size: initial; border-image-outset: initial; border-image-repeat: initial; border-image-slice: initial; border-image-source: initial; border-image-width: initial; border: 0px; margin-bottom: 15px; outline: 0px; padding: 0px; vertical-align: baseline;"> <span style="font-family: Georgia, Times New Roman, serif;">Vyöryessäni minua pian haastattelevia, Maria ja Saulia, kohti, muistin myös toisen itselleni lasettaman päämäärän; yritä edes kerran elämässäsi olla rennon supliikki, <em style="background: transparent; border: 0px; margin: 0px; outline: 0px; padding: 0px; vertical-align: baseline;">vain tämän kerran</em>, kun kerta olet itsesi toosaan tuupannut. Sanomattakin selvää, että ensimmäinen rasti onnistui, toinen ei. Suustani en saanut tuotettua mitään hedelmällistä, mutta no, sen sijaan yritin kompensoida puuttuvaa charmiani väläyttämällä kasvoilleni hurmaavimman hymyni, kehnoin tuloksin tosin, ainakin kuvien viehättävyydestä päätellen - suuni oli nimittäin vääntynyt luonnottomaan irveeseen, silmät taas pullistuneet kuopistaan.</span></div> <div style="background-attachment: initial; background-clip: initial; background-color: transparent; background-image: initial; background-origin: initial; background-position: initial; background-repeat: initial; background-size: initial; border-image-outset: initial; border-image-repeat: initial; border-image-slice: initial; border-image-source: initial; border-image-width: initial; border: 0px; margin-bottom: 15px; outline: 0px; padding: 0px; vertical-align: baseline;"> <span style="font-family: Georgia, Times New Roman, serif;">Sain avaimen tumppuuni. Hetken aikaa sitä käsissäni hypisteltyäni muistan pohtineeni, että mikäs se tämä kapistus on. &quot;Aivan, tämä on se vempain, jonka unohdan aina kauppaan lähtiessäni kotiin, ja jonka tarkoitusperä on päästä lukitusta ovesta sisälle&quot;, tuumailin. Seuraava älynväläys olikin, että miksi, voi taivaan tähden, minä avainta tarvitsen? Pyrkiäkseni ovesta sisälle, luonnollisesti? En enää ollut edes varma, minne olin matkalla. Sohin vain avainta vimmatusti lukkoon, kädet tärisivät enemmän kuin vuosisadan krapulassa, enkä tietenkään saanut ovea itsenäisesti auki, ikuinen tunari kun olen. Maalailin vielä viimeiset muistikuvat ulkomaailmasta mieleeni, ja siinä seistessäni maailman onnellisimpana tyyppinä, adrenaliinihumalan viipottaessa päässä, kameravalojen välkkyessä taustalla ja yleisön kirkuessa suosionosoitustaan, vaikutti tilanne niin absurdilta, että kuvittelin hetken joutuneeni osaksi jotakin harvinaisen häiriintynyttä pyhää kulttia. Sitten astuin ovesta pimeyteen.</span></div> </div> <div style="clear: both;" /> </div> <div class="post-footer"> <div class="post-footer-line post-footer-line-1"><span class="post-timestamp"> klo <a class="timestamp-link" href="http://mmonkeybusiness.blogspot.cz/2015/01/fanipesa.html" rel="bookmark" title="permanent link"><abbr class="published" title="2015-01-14T11:07:00-08:00">11.07</abbr></a> </span> <span class="post-comment-link"> </span> <span class="post-icons"> <span class="item-action"> <a h
