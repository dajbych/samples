ss="art-block-body"> <div class="art-blockheader"> <div class="l" /> <div class="r" /> <div class="t"> Dokumenty</div> </div> <div class="art-blockcontent"> <div class="art-blockcontent-body">  <ul class="menu"><li class="item11"><a href="http://www.ckolh.cz/dokument/stanovy2015.pdf"><span>Stanovy</span></a></li><li class="item13"><a href="/dokument/kodexVH.pdf"><span>Kodex člena</span></a></li><li class="item12"><a href="/dokument/Jednrad.pdf"><span>Jednací řád</span></a></li><li class="item14"><a href="/dokument/Spisrad.pdf"><span>Spisový řád</span></a></li><li class="item15"><a href="/dokument/cile.pdf"><span>Hlavní směry a cíle</span></a></li><li class="item16"><a href="/dokument/prihl.doc"><span>Členská přihláška</span></a></li></ul>  <div class="cleared" /> </div> </div> <div class="cleared" /> </div> </div> <div class="art-block"> <div class="art-block-body"> <div class="art-blockheader"> <div class="l" /> <div class="r" /> <div class="t"> Servis</div> </div> <div class="art-blockcontent"> <div class="art-blockcontent-body">  <ul id="mainlevel"><li><a href="/index.php?option=com_content&view=article&id=72&Itemid=53" class="mainlevel">Orgány komory</a></li><li><a href="/index.php?option=com_content&view=article&id=75&Itemid=54" class="mainlevel">Odkazy</a></li><li><a href="/index.php?option=com_content&view=article&id=74&Itemid=55" class="mainlevel">Zákony</a></li></ul>  <div class="cleared" /> </div> </div> <div class="cleared" /> </div> </div> </div> <div class="art-layout-cell art-content"> <div class="art-post"> <div class="art-post-cc" /> <div class="art-post-body"> <div class="art-post-inner"> <div class="art-postcontent">  <span class="breadcrumbs pathway"> Home</span>  </div> <div class="cleared" /> </div> <div class="cleared" /> </div> </div> <div class="art-post"> <div class="art-post-cc" /> <div class="art-post-body"> <div class="art-post-inner"> <div class="art-postmetadataheader"> <h2 class="art-postheader"> Zpráva z Exkurze na Střední Moravu 2014 </h2> </div> <div class="art-postcontent">  <div class="art-article"><p><img style="border: 1px solid #000000;" alt="1vls3" src="/images/phocagallery/fotky/foto/ex2014/1vls3.JPG" height="188" width="250" /></p> <p>V letošním roce jsme se rozhodli navázat na úspěch exkurze na Šumavu v roce 2012 a připravit opět zajímavou akci. Rozhodli jsme se, že v rámci dvoudenní exkurze navštívíme střední Moravu. Cílem prvního dne byla návštěva Vojenského újezdu Libavá – VLS, divize Lipník nad Bečvou a pro druhý den jsme zvolili hospodářství Lesů a statků Tomáše Bati.</p> <div> <p>Exkurze se uskutečnila ve dnech 4.-5.6. 2014</p> <p>Doprava byla zajištěna autobusem, sběrná linka měla vyjíždět z Písku. Podle počtu přihlášených a lokalit, kde měli nastupovat, bylo nakonec místo odjezdu operativně změněno na Pelhřimov.</p> </div> <p>Ve Vojenském újezdu Libavá nás přijali pracovníci VLS a celou exkurzí nás provázel hlavní inženýr divize Ing.Jan Jeniš. Po obědě při celoodpolední prohlídce hospodaření jsme zhlédli mimo jiné způsoby hospodaření v těžko dostupných terénech, kde je intenzivně podporována přirozená obnova buku a hospodaření v oblastech, které jsou využívány pro výcvik armády. Navštívili jsme pramen Odry, tankovou a leteckou střelnici, viděli jsme vojenské objekty po Sovětské armádě - bunkry po nosičích raket a mnoho dalších zajímavostí.</p> <p>Řešili jsme problematiku zemědělského hospodaření divize a samozřejmně také myslivost v hospodářských lesích i na vojenských výcvikových prostorech.</p> <div> </div> <div>Ubytování a stravování bylo zajištěno v obci Potštát, která leží na okraji újezdu.</div> <div>Po večeři jsme poseděli ještě dlouho do noci při zajištěném občerstvrní a družné zábavě. Ukazuje se, že si máme stále co říci.</div> <div> </div> <div>Druhý den ráno jsme po vydatné snídani opustili ubytovnu a vyrazili směr Loučka u Valašského Meziříčí, kde sídlí správa Lesů a staků Tomáše Bati. </div> <div>V krásném objektu lesní správy nás přivítal ředitel Ing.Miroslav Hovořák a jeho zástupce Ing.Karel Hnilica. Na místě jsme byli seznámeni s historií vzniku majetku, současnou vlastnickou strukturou a způsobem vedení společnosti. Více informací na <span style="color: #ff0000;"><a href="http://www.lesybata.cz"><span style="color: #ff0000;">www.lesybata.cz</span></a></span></div> <div>V rámci ukázek hospodaření jsme navštívili oba lesní celky. Viděli jsme způsoby obnovy lesa holosečné i přirozeným zmlazením, prořezávky a výchovu porostů. Navštívili jsme lesní školku, která produkuje sadební materiál pro potřeby podniku. Zaobírali jsme se údržbou a výstavbou lesních cest, kde ve složitých terénních podmínkách Vsetínských vrchů museli správci řešit několik rozsáhlých půdních sesuvů, které zničily lesní cesty. Viděli jsme způsoby údržby drobných vodních toků a další.</div> <div>Návštěvu jsme zakončili ve Vsetíně na společném obědě.</div> <div> </div> <div>Jako závěrečný bod exkurze byla naplánována návštěva Poutní hory Hostýn. Svatý Hostýn patří mezi nejvýznamnější mariánská poutní místa na Moravě.</div> <div>Zde je možno zhlédnout Baziliku Nanebevzetí Panny Marie, Křížovou cestu Dušana Jurkoviče, rozhlednu (nyní v rekonstrukci) a další historické a církevní památky.</div> <div><span style="color: #ff0000;"><a href="http://www.hostynsko.cz/cil/972/poutni-misto-svaty-hostyn"><span style="color: #ff0000;">www.hostynsko.cz/cil/972/poutni-misto-svaty-hostyn</span></a></span> , <span style="color: #ff0000;"><a href="http://www.hostyn.cz/_kamery.htm"><span style="color: #ff0000;">www.hostyn.cz</span></a></span> .</div> <div>Autobusem je možno vyjet až na centrální parkoviště těsně pod areálem.</div> <div> </div> <div>Po prohlídce Hostýna jsme vyrazili k domovu.</div> <div>Všichni účastníci byli velmi spokojeni a společně jsme konstatovali, že je nutno v těchto aktivitách pokračovat a pokud neuskutečníme další akci ještě letos z podzima, v přístím roce pojedeme určitě.</div> <div>Je potřeba si udělat jenom chvilku času a vyrazit s kamarádi na příjemnou akci, kde se můžeme něco dozvědět, podívat se jak práci dělají jiní, navázat nová přátelství a utužit již existující.</div> <div> </div> <div>Děkujeme výše uvedeným pracovníkům obou podniků za jejich čas a ochotu a přejeme jim hodně úspěchů.</div> <div>Děkujeme také panu Hernovi za zajištění perfektní dopravy.</div> <div>Jménem výboru děkuji všem účastníkům, kteří přispěli k pohodě a úspěchu akce.</div> <div> </div> <div>Věříme, že na příštích akcích se opět sejdeme a možná ještě ve větším počtu.</div> <div> </div> <div>J.Pohan</div> <div> </div> <div><a title="fotogalerie" href="/index.php?option=com_phocagallery&view=category&id=12:ex2014&Itemid=57">fotogalerie z akce</a> (foto M.Slavinger)</div></div><p class="modifydate">Aktualizováno (Úterý, 17 Listopad 2015 10:43)</p><span class="article_separator"> </span>  </div> <div class="cleared" /> </div> <div class="cleared" /> </div> </div> <div class="art-post"> <div class="art-post-cc" /> <div class="art-post-body"> <div class="art-post-inner"> <div class="art-postcontent">  <form action="index.php" method="post"> <div class="search"> <input name="searchword" id="mod_search_searchword" maxlength="20" alt="Hledat" class="inputbox" type="text" size="20" value="hledat..." onblur="if(this.value=='') this.value='hledat...';" onfocus="if(this.value=='hledat...') this.value='';" /> </div> <input type="hidden" name="task" value="search" /> <input type="hidden" name="option" value="com_search" /> <input type="hidden" name="Itemid" value="0" /> </form>  </div> <div class="cleared" /> </div> <div class="cleared" /> </div> </div> </div> </div> </div> <div class="cleared" /> <div class="art-footer"> <div class="art-footer-body"> <div class="art-footer-text"> <p>Copyright © 2012 ČKOLH.<br /> All Rights Reserved.</p> </div> <div class="cleared" /> </div> </div> <div class="cleared" /> </div> </div> <div class="cleared" /> <p class="art-page-footer">Theme designed by <a href="http://www.projectosmultimedia.com">Projectos Mul
