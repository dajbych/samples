log" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>sunnuntai 25. elokuuta 2013</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry"> <a name="2360350076618095430" /> <h3 class="post-title entry-title"> Sydäntä hykerryttävä Snickers-pirtelö </h3> <div class="post-header"> <div class="post-header-line-1"><span class="post-icons"> <span class="item-control blog-admin pid-1021644257"> <a href="https://www.blogger.com/post-edit.g?blogID=5013181363819887409&postID=2360350076618095430&from=pencil" title="Muokkaa tekstiä"> <img alt class="icon-action" height="18" src="https://resources.blogblog.com/img/icon18_edit_allbkg.gif" width="18" /> </a> </span> </span> </div> </div> <div class="post-body entry-content" id="post-body-2360350076618095430"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-_UCIz2iv8HY/UhjruLv6zCI/AAAAAAAAAxQ/StqQm0ul9vk/s1600/8420414521_924123a1ff_z.jpg" imageanchor="1" style="clear: right; float: right; margin-bottom: 1em; margin-left: 1em;"><img border="0" height="320" src="http://2.bp.blogspot.com/-_UCIz2iv8HY/UhjruLv6zCI/AAAAAAAAAxQ/StqQm0ul9vk/s320/8420414521_924123a1ff_z.jpg" width="320" /></a></div> Kirjoittelin joku aika sitten maapähkinävoi-pinaatti-pasta -reseptin ja sain sitten kuulla huutia siitä, että ihmisiltä oli jäänyt ylimääräinen maapähkinävoi käyttämättä. Ymmärrän kyllä, että se ei ole sellaisenaan kaikkien mieleen, joten ajattelin kehitellä tavan päästä maapähkinävoista tehokkaasti eroon.<br /> <br /> Vastaus on Snickers -pirtelö. Jos tämä ei maistu, niin sitten on suussa vikaa.<br /> <br /> <b>Tarvitset (3 annosta):</b><br /> <br /> <ul> <li>0.5 litraa vaniljajäätelöä</li> <li>0.5 litraa maitoa</li> <li>2 isoa ruokalusikallista maapähkinävoita</li> <li>1-2 ruokalusikallista kaakaojauhetta</li> </ul> <div> <b>Valmistus:</b></div> <div> <ul> <li>Kaikki vaan tehosekoittimeen ja menoksi! Anna sekoittua pari minuuttia.</li> </ul> <div> <b>Hinta:</b> n. 2 euroa / litra.</div> <div> <br /></div> <div> Lopputuloksena on aivan käsittämättömän herkullinen, yllättävän virkistävä, ja pelottavan energiatiheä lopputuote! Pirtelö muistuttaa maultaan eittämättä Snickers-patukkaa, mutta kummallisessa nestemäisessä muodossa. Tätä ei kuitenkaan kannata ihan joka päivä juoda, tai sitten kannattaa pitää lekurin numero käden ulottuvilla.</div> </div> <div> <br /></div> <div> <span style="font-size: xx-small;"><b>Kuva: </b>CC Britt Renee</span></div> <div style="clear: both;" /> </div> <div class="post-footer"> <div class="post-footer-line post-footer-line-1"><span class="post-comment-link"> </span> <div class="post-share-buttons goog-inline-block"> <a class="goog-inline-block share-button sb-email" href="https://www.blogger.com/share-post.g?blogID=5013181363819887409&postID=2360350076618095430&target=email" target="_blank" title="Kohteen lähettäminen sähköpostitse"><span class="share-button-link-text">Kohteen lähettäminen sähköpostitse</span></a><a class="goog-inline-block share-button sb-blog" href="https://www.blogger.com/share-post.g?blogID=5013181363819887409&postID=2360350076618095430&target=blog" onclick="window.open(this.href, "_blank", "height=270,width=475"); return false;" target="_blank" title="Bloggaa tästä!"><span class="share-button-link-text">Bloggaa tästä!</span></a><a class="goog-inline-block share-button sb-twitter" href="https://www.blogger.com/share-post.g?blogID=5013181363819887409&postID=2360350076618095430&target=twitter" target="_blank" title="Jaa Twitteriin"><span class="share-button-link-text">Jaa Twitteriin</span></a><a class="goog-inline-block share-button sb-facebook" href="https://www.blogger.com/share-post.g?blogID=5013181363819887409&postID=2360350076618095430&target=facebook" onclick="window.open(this.href, "_blank", "height=430,width=640"); return false;" target="_blank" title="Jaa Facebookiin"><span class="share-button-link-text" ="thread-count"><span id="bc_0_0TNT" style="display: none;" /><span id="bc_0_0TNU" style="display: none;" /><a href="javascript:;" target="_self">Vastaukset</a><div id="bc_0_0TD" class="thread-dropContainer thread-expanded"><span class="thread-drop" /></div></span></span><ol id="bc_0_0TC" class="thread-chrome thread-expanded"><div><li id="bc_0_0B" class="comment" kind="b"><div class="avatar-image-container"><img src="//1.bp.blogspot.com/-WH-ZmOaONZE/UekrNeOgvUI/AAAAAAAAAvg/dL2fOthU4Xk/s35/lassi_kokkailemassa.jpg" /></div><div id="c7421352929402533205" class="comment-block"><div id="bc_0_0M" class="comment-header" kind="m"><cite class="user blog-author"><a rel="nofollow" href="https://www.blogger.com/profile/17489087661597533493">Lassi Eronen</a></cite><span class="icon user blog-author" /><span class="datetime secondary-text"><a rel="nofollow" href="http://halpojaherkkuja.blogspot.com/2013/08/snickers-pirtelo.html?showComment=1377502835789#c7421352929402533205">26. elokuuta 2013 klo 10.40</a></span></div><p id="bc_0_0MC" class="comment-content">Hellurei! Tämä resepti onkin siitä hyvä, että voi jättää kaikki nämä eettiset kysymykset väliin ja tehdä vaan pirtelöä suoraan raaka-aineista! :)<br /><br />Itse vältän eettisen kuluttamisen ongelmat suurelta osin sillä, että ostan pelkästään raaka-aineita ja vältän kyseenalaisista maista tulevia tuotteita. Mutta kyllä se vaikeaa. Kaikki kulutus on loppujen lopuksi kulutusta - ainoa tapa olla aidosti luomu on varmaankin mennä metsään ja syödä marjoja. =)</p><span id="bc_0_0MN" class="comment-actions secondary-text" kind="m"><span class="item-control blog-admin pid-1021644257"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=5013181363819887409&postID=7421352929402533205">Poista</a></span></span></div><div id="bc_0_0BR" class="comment-replies" /><div id="bc_0_0B_box" class="comment-replybox-single" /></li></div><div id="bc_0_0I" class="continue" kind="ci"><a href="javascript:;" target="_self">Vastaa</a></div></ol><div id="bc_0_0T_box" class="comment-replybox-thread" /></div></span></div><div id="bc_0_1B_box" class="comment-replybox-single" /></li><li id="bc_0_2B" class="comment" kind="b"><div class="avatar-image-container"><img src="//2.bp.blogspot.com/-_QlgeJ88Mu4/TlY4ivsjaaI/AAAAAAAAAGY/KzQuaemuOo0/s35/031z.JPG" /></div><div id="c4137213234488366298" class="comment-block"><div id="bc_0_2M" class="comment-header" kind="m"><cite class="user"><a rel="nofollow" href="https://www.blogger.com/profile/14228826547421768841">DancesWithWolves</a></cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://halpojaherkkuja.blogspot.com/2013/08/snickers-pirtelo.html?showComment=1383933094019#c4137213234488366298">8. marraskuuta 2013 klo 19.51</a></span></div><p id="bc_0_2MC" class="comment-content">Oli kyllä aika huisin hyvää! :P</p><span id="bc_0_2MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-2054928176"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=5013181363819887409&postID=4137213234488366298">Poista</a></span></span></div><div id="bc_0_2BR" class="comment-replies" /><div id="bc_0_2B_box" class="comment-replybox-single" /></li></ol><div id="bc_0_3I" class="continue" kind="ci"><a href="javascript:;" target="_self">Lisää kommentti</a></div><div id="bc_0_3T_box" class="comment-replybox-thread" /><div id="bc_0_3L" class="loadmore loaded" kind="rb"><a href="javascript:;" target="_self">Lataa lisää...</a></div></div></div></div> </div> </div> <p class="comment-footer"> <div class="comment-form"> <a name="comment-form" /> <p> </p> <a href="https://www.blogger.com/comment-iframe.g?blogID=5013181363819887409&postID=2360350076618095430" id="comment-editor-src" /> <iframe allowtransparency="true" class="blogger-iframe-colorize blogger-comment-from-post" frameborder="0" height="410px" id="comment-e
