>Ngoại tình “chay”</h1> <div class="entry-meta"> <span class="meta-prep meta-prep-author">Posted on</span> <a href="https://tuoitreonline.wordpress.com/2011/01/14/ngo%e1%ba%a1i-tinh-chay/" title="22:52" rel="bookmark"><span class="entry-date">14/01/2011</span></a> <span class="meta-sep">by</span> <span class="author vcard"><a class="url fn n" href="https://tuoitreonline.wordpress.com/author/tuoitreonline/" title="Xem các bài viết của Tuoitretoday">Tuoitretoday</a></span> </div> <div class="entry-content" class="clearfix"> <div class="pd-rating" id="pd_rating_holder_819408_post_1668" /><br /><p style="text-align:justify;">Ngoại tình “chay”</p> <p style="text-align:justify;">Anh ấy xuất hiện trong cuộc sống của tôi khá bất ngờ. Từ một tai nạn ngoài đường phố, anh chứng tỏ là người đàn ông tốt bụng, lịch lãm, rồi anh ấy nhiều lần nhắn tin, gọi điện và hẹn gặp tôi.</p> <p style="text-align:justify;">Ban đầu, tôi đã khéo từ chối nhưng sau không cưỡng lại được sự thú vị từ anh nên đã đồng ý gặp gỡ.</p> <p style="text-align:justify;">Tôi là một nhân viên ngân hàng năm nay đã 36 tuổi. Ở cái tuổi này tôi biết mình cần chính chuyên, chăm lo cho gia đình. Tôi đã từng như vậy, lúc nào cũng chỉ nghĩ đến chồng, con. Trong mọi câu chuyện tôi kể, tôi từng tự hào về chồng và con của mình rất nhiều. Thế nhưng lúc này tôi lại đang bị cuốn hút bởi một người đàn ông mới gặp có tâm hồn đa cảm.</p> <p style="text-align:justify;">Ngày đầu tiên gặp anh, tôi mặc bộ quần áo đồng phục của cơ quan đang vội vã về nhà sau giờ tan sở. Anh ấy thấy xe tôi bị một chiếc xe ô tô chèn ngã nên đã vội tới nâng tôi dậy. Sau này anh ấy có nói anh yêu tôi từ cái dáng hấp tấp, từ ánh mắt sợ hãi khi ấy. Ban đầu tôi đã vờ không quan tâm đến những lời lẽ ngọt ngào, sự nhạy cảm của anh… nhưng dần tôi thấy trái tim mình cũng rung lên khi đối diện với ánh mắt anh nhìn, nụ cười tươi trẻ và khát khao chạm nhẹ vào bàn tay tôi của anh.</p> <p style="text-align:justify;">Tôi đã kiềm chế, để một tháng chỉ đến gặp anh 2 lần. Thế nhưng lúc nào gặp, tôi cũng thấy tim mình loạn nhịp. Một phần tôi thấy mình có lỗi với chồng, một phần khác tôi không thể cưỡng lại mong muốn thấy anh, nói chuyện với anh.</p> <p style="text-align:justify;">Chúng tôi đi xa hơn giới hạn là bạn, chia sẻ cảm xúc rồi chạm nhẹ vào nhau. Tôi cố gắng để không có quan hệ xác thịt với anh. Tôi tự đặt cho mình giới hạn và không vượt qua nó. Tôi coi đó là cách để “không có lỗi với chồng”, người tôi cũng yêu và tôn trọng</p> <p style="text-align:justify;">Tôi rất sợ giới hạn mình đặt ra, sợ mình sẽ không giữ được nó. Bởi lẽ cả hai chúng tôi đều đã có gia đình. Giữ hay không giữ đó là chuyện rất mong manh, tôi sợ mình sẽ đi quá xa… Rồi anh ấy, một tình cảm mà tôi nghĩ sẽ làm vui, đẹp thêm cuộc sống của mình sẽ lại tan tành, tội lỗi.</p> <p style="text-align:justify;">Đôi lúc tôi cảm thấy lo sợ, vì có thể hành động của tôi sẽ đẩy cuộc hôn nhân của tôi thành bi kịch. Nhưng tôi không biết phải làm sao, trước phút xao lòng thực sự của mình? Với anh, tôi không hiểu được rằng đó là tình yêu hay chỉ là sự say mê đơn thuần?</p> <p>Có những lúc tôi đã cố dằn lòng, bảo mình không nên tìm đi gặp anh vì nghĩ đến chồng, con. Thế nhưng anh ấy cố chấp và si tình. Anh ấy cố tình đợi tôi ở cơ quan cả một ngày chỉ để nói chuyện 15 phút… Tôi không cưỡng lại được, chúng tôi cứ gặp nhau và dường như thấy cần sự hiện diện của nhau trong cuộc sống.</p> <p style="text-align:right;">Theo <em>VNN</em></p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
