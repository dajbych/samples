</script> </div></div> <center> <div id="outer-wrapper"><div id="wrap2">  <span id="skiplinks" style="display:none;"> <a href="#main">skip to main </a> | <a href="#sidebar">skip to sidebar</a> </span> <div class="header-wrapper"> <div><a href="http://googlereader.blogspot.cz/"><img alt="Official Google Reader Blog - News, Tips and Tricks from the Reader team" src="http://1.bp.blogspot.com/_QriD2y6VZ-Y/R44nkhtCsEI/AAAAAAAAAOY/nEL02VAs_XQ/s1600/reader-masthead.png" /></a></div> <div class="header section" id="header"><div class="widget Header" data-version="1" id="Header1"> <p class="description"><span> </span></p> </div></div> </div> <div id="content-wrapper"> <div id="main-wrapper"> <div id="searchResults" /> <div class="main section" id="main"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts"> <div class="post uncustomized-post-template"> <a name="5671750801274584819" /> <h3 class="post-title"> <a href="http://googlereader.blogspot.cz/2011/10/new-in-reader-fresh-design-and-google.html">New in Reader: a fresh design, and Google+ sharing</a> </h3> <div class="post-body"> <div class="date-header"> 10/31/2011 01:55:00 PM </div> <div dir="ltr" style="text-align: left;" trbidi="on"> Posted by Alan Green, Software Engineer<br /> <br /> Today we&apos;re rolling out the new Reader design, and the Google+ features that we mentioned <a href="http://googlereader.blogspot.com/2011/10/upcoming-changes-to-reader-new-look-new.html">just over a week ago</a>. Before the day&apos;s over, all Reader users will be able to enjoy the following improvements:<br /> <ul> <li>A new look and feel that&apos;s cleaner, faster, and nicer to look at.</li> </ul> <div class="separator" style="clear: both; text-align: center;"> </div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-w870M3tidIU/UdzkKXs7vtI/AAAAAAAAAWk/fRm0aqtPyFE/s800/greader_1000.png" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="182" src="http://3.bp.blogspot.com/-w870M3tidIU/UdzkKXs7vtI/AAAAAAAAAWk/fRm0aqtPyFE/s400/greader_1000.png" width="400" /></a></div> <div> <ul> <li>The ability to +1 a feed item (replacing &quot;Like&quot;), with an option to then share it with your circles on Google+ (replacing &quot;Share&quot; and &quot;Share with Note&quot;).</li> </ul> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-0ioPfrxNhLA/UdzjjFB-CaI/AAAAAAAAAWI/oT3VSNh2Ih0/s800/Screen%2520shot%25202011-10-28%2520at%25202.01.30%2520PM.png" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="234" src="http://4.bp.blogspot.com/-0ioPfrxNhLA/UdzjjFB-CaI/AAAAAAAAAWI/oT3VSNh2Ih0/s320/Screen%2520shot%25202011-10-28%2520at%25202.01.30%2520PM.png" width="320" /></a></div> <br /> Integrating with Google+ also helps us streamline Reader overall. So starting today we&apos;ll be turning off friending, following, shared items and comments in favor of similar Google+ functionality.</div> <div> <br /> We hope you&apos;ll like the new Reader (and Google+) as much as we do, but we understand that some of you may not. Retiring Reader&apos;s sharing features wasn&apos;t a decision that we made lightly, but in the end, it helps us focus on fewer areas, and build an even better experience across all of Google.<br /> <br /> If you decide to stay, then please do send us your feedback on today&apos;s set of improvements. Google+ is still in its early days, after all, and we&apos;re constantly working on improvements. If, however, you decide that the product is no longer for you, then please do take advantage of Reader&apos;s <a href="http://www.google.com/reader/settings?display=import">subscription export feature</a>. Regardless where you go, we want to make sure you can take your data with you.<br /> <br /> Updates to Google Reader on the web are rolling out gradually and should reach all users by end of day. A new Android application will follow soon. If you have questions about today’s announcements, please <a href="http://www.google.com/support/reader/?hl=en">check out our Help Center</a>.</div> </div> <div style="clear: both;" /> </div> <div class="post-footer"> <p class="post-footer-line post-footer-line-2"> <span class="post-labels"> </span> </p> <p class="post-footer-line post-footer-line-3"> <a class="permalink" href="http://googlereader.blogspot.cz/2011/10/new-in-reader-fresh-design-and-google.html" title="permanent link">Permalink</a> </p> <div class="post-share-buttons"> <a class="goog-inline-block share-button sb-email" href="https://www.blogger.com/share-post.g?blogID=17412960&postID=5671750801274584819&target=email" target="_blank" title="Email This"><span class="share-button-link-text">Email This</span></a><a class="goog-inline-block share-button sb-blog" href="https://www.blogger.com/share-post.g?blogID=17412960&postID=5671750801274584819&target=blog" onclick="window.open(this.href, "_blank", "height=270,width=475"); return false;" target="_blank" title="BlogThis!"><span class="share-button-link-text">BlogThis!</span></a><a class="goog-inline-block share-button sb-twitter" href="https://www.blogger.com/share-post.g?blogID=17412960&postID=5671750801274584819&target=twitter" target="_blank" title="Share to Twitter"><span class="share-button-link-text">Share to Twitter</span></a><a class="goog-inline-block share-button sb-facebook" href="https://www.blogger.com/share-post.g?blogID=17412960&postID=5671750801274584819&target=facebook" onclick="window.open(this.href, "_blank", "height=430,width=640"); return false;" target="_blank" title="Share to Facebook"><span class="share-button-link-text">Share to Facebook</span></a><div class="goog-inline-block dummy-container"><g:plusone source="blogger:blog:plusone" href="http://googlereader.blogspot.com/2011/10/new-in-reader-fresh-design-and-google.html" size="medium" width="300" annotation="inline" /></div> <script type="text/javascript">
