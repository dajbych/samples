/************* DO NOT ALTER ANYTHING BELOW THIS LINE ! **************/
var s_code = s.t();</script>  </div> <div id="productheader"> <h1> <a href="/pr/"> <img src="http://images.apple.com/pr/images/element_title_20090909us.png" width="203" height="32" alt="Apple Press Info" data-hires="false" /> </a> </h1> <ul id="productnav"> <li id="pn-leadership"> <a href="/pr/bios/"> Apple Leadership </a> </li> </ul> <ul id="productnav"> <li id="pn-products"> <a href="/pr/products/"> Product Images &amp; Info </a> </li> </ul> <ul id="productnav"> <li id="pn-releases"> <a href="/pr/library/"> Press Releases </a> </li> </ul> </div> <script src="http://images.apple.com/global/scripts/content_swap.js" type="text/javascript" charset="utf-8" /> <div id="main" class="content"> <div id="content" data-hires="true"> <div class="grid2col"> <div class="column first"> <h1 class="title">Apple Reports Record Fourth Quarter Results</h1> <h2 class="subtitle">iPhone, Apple Watch &amp; App Store Drive Revenue Growth of 22%</h2> CUPERTINO, California — October 27, 2015 — Apple® today announced financial results for its fiscal 2015 fourth quarter ended September 26, 2015. The Company posted quarterly revenue of $51.5 billion and quarterly net profit of $11.1 billion, or $1.96 per diluted share. These results compare to revenue of $42.1 billion and net profit of $8.5 billion, or $1.42 per diluted share, in the year-ago quarter. Gross margin was 39.9 percent compared to 38 percent in the year-ago quarter. International sales accounted for 62 percent of the quarter’s revenue.<br /><br />The growth was fueled by record fourth quarter sales of iPhone®, the expanded availability of Apple Watch®, and all-time records for Mac® sales and revenue from services.<br /><br />“Fiscal 2015 was Apple’s most successful year ever, with revenue growing 28% to nearly $234 billion. This continued success is the result of our commitment to making the best, most innovative products on earth, and it’s a testament to the tremendous execution by our teams,” said Tim Cook, Apple’s CEO. “We are heading into the holidays with our strongest product lineup yet, including iPhone 6s and iPhone 6s Plus, Apple Watch with an expanded lineup of cases and bands, the new iPad Pro and the all-new Apple TV which begins shipping this week.”<br /><br />“Apple’s record September quarter results drove earnings per share growth of 38% and operating cash flow of $13.5 billion,” said Luca Maestri, Apple’s CFO. “We returned $17 billion to our investors during the quarter through share repurchases and dividends, and we have now completed over $143 billion of our $200 billion capital return program.”<br /><br />Apple is providing the following guidance for its fiscal 2016 first quarter:<ul> <li> revenue between $75.5 billion and $77.5 billion</li> <li> gross margin between 39 percent and 40 percent</li> <li> operating expenses between $6.3 billion and $6.4 billion</li> <li> other income/(expense) of $400 million</li> <li> tax rate of 26.2 percent</li></ul><br />Apple’s board of directors has declared a cash dividend of $.52 per share of the Company’s common stock. The dividend is payable on November 12, 2015, to shareholders of record as of the close of business on November 9, 2015.<br /><br />Apple will provide live streaming of its Q4 2015 financial results conference call beginning at 2:00 p.m. PDT on October 27, 2015 at <a href="http://www.apple.com/quicktime/qtv/earningsq415">www.apple.com/quicktime/qtv/earningsq415</a>. This webcast will also be available for replay for approximately two weeks thereafter.<br /><br />This press release contains forward-looking statements including without limitation those about the Company’s estimated revenue, gross margin, operating expenses, other income/(expense), and tax rate. These statements involve risks and uncertainties, and actual results may differ. Risks and uncertainties include without limitation the effect of competitive and economic factors, and the Company’s reaction to those factors, on consumer and business buying decisions with respect to the Company’s products; continued competitive pressures in the marketplace; the ability of the Company to deliver to the marketplace and stimulate customer demand for new programs, products, and technological innovations on a timely basis; the effect that product introductions and transitions, changes in product pricing or mix, and/or increases in component costs could have on the Company’s gross margin; the inventory risk associated with the Company’s need to order or commit to order product components in advance of customer orders; the continued availability on acceptable terms, or at all, of certain components and services essential to the Company’s business currently obtained by the Company from sole or limited sources; the effect that the Company’s dependency on manufacturing and logistics services provided by third parties may have on the quality, quantity or cost of products manufactured or services rendered; risks associated with the Company’s international operations; the Company’s reliance on third-party intellectual property and digital content; the potential impact of a finding that the Company has infringed on the intellectual property rights of others; the Company’s dependency on the performance of distributors, carriers and other resellers of the Company’s products; the effect that product and service quality problems could have on the Company’s sales and operating profits; the continued service and availability of key executives and employees; war, terrorism, public health issues, natural disasters, and other circumstances that could disrupt supply, delivery, or demand of products; and unfavorable results of legal proceedings. More information on potential factors that could affect the Company’s financial results is included from time to time in the “Risk Factors” and “Management’s Discussion and Analysis of Financial Condition and Results of Operations” sections of the Company’s public reports filed with the SEC, including the Company’s Form 10-K for the fiscal year ended September 27, 2014, its Form 10-Q for the fiscal quarter ended December 27, 2014, its Form 10-Q for the fiscal quarter ended March 28, 2015, its Form 10-Q for the fiscal quarter ended June 27, 2015, and its Form 10-K for the fiscal year ended September 26, 2015 to be filed with the SEC. The Company assumes no obligation to update any forward-looking statements or information, which speak as of their respective dates.<br /><br />Apple revolutionized personal technology with the introduction of the Macintosh in 1984. Today, Apple leads the world in innovation with iPhone, iPad, the Mac and Apple Watch. Apple’s three software platforms — iOS, OS X and watchOS — provide seamless experiences across all Apple devices and empower people with breakthrough services including the App Store, Apple Music, Apple Pay and iCloud. Apple’s 100,000 employees are dedicated to making the best products on earth, and to leaving the world better than we found it.<br /><br /><strong>Press Contact</strong>:<br />Kristin Huguet<br />Apple<br /><a href="mailto:khuguet@apple.com">khuguet@apple.com</a><br />(408) 974-2414<br /><br /><strong>Investor Relations Contacts</strong>:<br />Nancy Paxton<br />Apple<br /><a href="mailto:paxton1@apple.com">paxton1@apple.com</a><br />(408) 974-5420<br /><br />Joan Hoover<br />Apple<br /><a href="mailto:hoover1@apple.com">hoover1@apple.com</a><br />(408) 974-4570<br /><div> </div><br /> <p class="sosumi"> Apple, the Apple logo, iPhone, Apple Watch and Mac are trademarks of Apple. Other company and product names may be trademarks of their respective owners. </p> <img src="http://images.apple.com/pr/library/2015/10/q4fy15_1.jpg" width="750" height="971" alt data-hires="false" /> <img src="http://images.apple.com/pr/library/2015/10/q4fy15_2.jpg" width="750" height="971" alt data-hires="false" /> <img src="http://images.apple.com/pr/library/2015/10/q4fy15_3.jpg" width="750" height="971" alt data-hires="false" /> </div>
