hinnä normaali ydinkoe. </p> <p>Pohjois-Korea julkisti myös videon, joka sen mukaan esittää uutta ballistisen ohjuksen koelaukaisua sukellusveneestä. Etelä-Korean media epäilee vahvasti videon aitoutta ja arvelee sen olevan kooste materiaalista, jota on kuvattu Pohjois-Korean aiempien ohjuskokeiden yhteydessä.</p> </div> <script type="text/javascript" language="javascript">
