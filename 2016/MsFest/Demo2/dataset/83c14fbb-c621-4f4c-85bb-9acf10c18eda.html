nu-vital-links menu utility"> <h2 class="block-title">Vitals</h2> <ul class="menu clearfix"><li class="leaf first"><a href="/about-us">About Us</a></li> <li class="leaf"><a href="/family-services/resource-guide">Resource Guide</a></li> <li class="leaf"><a href="/what-autism">What is Autism?</a></li> <li class="leaf"><a href="/what-autism/diagnosis/screen-your-child">Screen Your Child</a></li> <li class="leaf last"><a href="/family-services/tool-kits">Tool Kits</a></li> </ul> </nav> </div> </header> <div id="console" class="inner"> </div> <section class="content inner"> <gcse:searchresults /> <div class="breadcrumb"><span class="breadcrumb-link"><a href="/">Autism Speaks</a></span><span class="breadcrumb-link"><a href="/science">Science</a></span><span class="breadcrumb-link"><a href="/science/science-news">Science News</a></span><span class="breadcrumb-link">Autism Speaks Advocates for Mental Health</span></div> <div class="clearfix "> <div class="main"> <h1 class="page-title">Autism Speaks Advocates for Mental Health</h1> <div class="block-block block sharethis"> <ul> <li><span class="st_facebook_hcount" displayText="Facebook" /></li> <li><span class="st_twitter_hcount" displayText="Tweet" /></li> <li><span class="st_googleplus_hcount" displayText="Google +" /></li> <li><span class="st_email_hcount" displayText="Email" /></li> <li><span class="st_linkedin_hcount" displayText="LinkedIn" /></li> </ul> </div> <article id="node-216591" class="node node-science_news"> <div class="body node-content prose"> <div class="field field-publish-date"> <div class="field-items"> <div class="field-item odd"> <span class="date-display-single">January 29, 2013</span> </div> </div> </div> <p><img alt border="0" src="/sites/default/files/images/science/science_news/cso_letter_revised.jpg" style="margin-right:auto;margin-left: auto; max-width:100%; display: block;" /></p> <p>Dear friends and colleagues,</p> <p>Although autism and mental illnesses cannot explain the violent tragedy in Newtown, Conn., Autism Speaks is committed to joining with others in advocating for improved mental health services. Like millions of other Americans, some individuals with autism spectrum disorder (ASD) develop mental illnesses that reduce their ability to hold jobs, develop relationships and enjoy life. Conditions such as anxiety, depression and obsessive-compulsive disorder are not uncommon among people with ASD.<a href="#_edn1" name="_ednref1" title>[i]</a></p> <p>A recent study found that nearly half of adolescents with an ASD had used mental health services in the past year.<a href="#_edn2" name="_ednref2" title>[ii]</a> Yet many children with ASD are not getting the mental health services they need. Compared to children with other disabilities or mental illnesses, children with ASD have more unmet healthcare needs and more difficulty accessing mental health services. Another study found that at least 15 percent of children with ASD lacked access to mental health services when they needed them.<a href="#_edn3" name="_ednref3" title>[iii]</a> Although inadequacies in mental health services affect many Americans, the problem is more severe for individuals and families affected by ASD.</p> <p>Why are healthcare inadequacies such a pronounced problem for children and adults with ASD? Reasons include inadequacies in health insurance coverage and managed care programs and a general shortage of providers with the skills needed to address this community’s often-complicated healthcare needs. Families find it extremely challenging to navigate the increasingly complex maze of providers and healthcare systems, each with their own set of contracts and requirements. For example, state Medicaid programs often have separate programs for mental health services, which can complicate coordination of care among providers.</p> <p>Furthermore, many physicians are reluctant to care for children with ASD. This became evident in a survey of American physicians, many of whom reported that their medical training left them poorly equipped to treat children with chronic and complex conditions such as ASD.<a href="#_edn4" name="_ednref4" title>[iv]</a> Consequently, improving access to quality mental health services and other healthcare will require both insurance reform and improved training in medical school and healthcare systems.</p> <p>Norman Anderson, Ph.D., chief executive officer of the American Psychological Association, recently participated in a White House forum on violence prevention, convened by Vice President Joe Biden following the Newtown tragedy. After the meeting, Dr. Anderson reported a “clear unanimity on a number of issues, including the need to improve all aspects of mental health services for both children and adults; to reduce stigma and educate the public about mental health; to delink mental illness with violence; to make parity [equality of medical and mental health coverage] a true reality; and to deal with mental health workforce issues.” He urged the President to help ensure that every person who needs mental healthcare receives it – a goal that will rely on the full implementation of the mental health provisions in the Affordable Care Act.</p> <p>Dr. Anderson’s recommendations are important for all Americans who struggle with mental illnesses. They are crucial for those with ASD who continue to struggle with inadequate access to the healthcare they need.</p> <p>In closing I want to emphasize that Autism Speaks is committed to working with all parties to ensure that these recommendations – including coverage for behavioral health treatment under the Affordable Care Act – are implemented.</p> <p>Warmest regards,</p> <p><img alt src="/sites/default/files/images/science/science_news/geri_sig.png" style="width: 170px; height: 87px;" /></p> <p>Geraldine Dawson</p> <p>Chief Science Officer, Autism Speaks</p> <div> <br clear="all" /> <hr align="left" size="1" width="33%" /> <div id="edn1"> <p><a href="#_ednref1" name="_edn1" title>[i]</a> Rosenberg RE, Kaufmann WE, Law JK, Law PA. <a href="http://www.ncbi.nlm.nih.gov/pubmed/22937248">Parent report of community psychiatric comorbid diagnoses in autism spectrum disorders</a>. Autism Res Treat. 2011;2011:405849.</p> </div> <div id="edn2"> <p><a href="#_ednref2" name="_edn2" title>[ii]</a> Narendorf SC, Shattuck PT, Sterzing PR. <a href="http://www.ncbi.nlm.nih.gov/pubmed/21807842">Mental health service use among adolescents with an autism spectrum disorder</a>. Psychiatr Serv. 2011 Aug;62(8):975-8.</p> </div> <div id="edn3"> <p><a href="#_ednref3" name="_edn3" title>[iii]</a> See Chiri G, Warfield ME. <a href="http://www.ncbi.nlm.nih.gov/pubmed/21667201">Unmet need and problems accessing core health care services for children with autism spectrum disorder</a>. Maternal and Child Health J. 2012 Jul;16(5):1081-91 for a full discussion of the challenges facing children with ASD in gaining access to health care services.</p> </div> <div id="edn4"> <p><a href="#_ednref4" name="_edn4" title>[iv]</a> Darer, J. D., Hwang, W., Pham, H. H., et al. (2004). <a href="http://www.ncbi.nlm.nih.gov/pubmed/15165973">More training needed in chronic care: A survey of US Physicians</a>. Academic Medicine,79(6), 541–548.</p> </div> </div> <p> </p> </div> <footer class="node-links"> <div class="tags"><h4 class="tag-title">Explore more:</h4><ul class="links inline"><li class="taxonomy_term_2 first"><a href="/section/science" rel="tag" title>Science</a></li> <li class="taxonomy_term_23621"><a href="/site-wide/affordable-care-act" rel="tag" title>affordable care act</a></li> <li class="taxonomy_term_32036"><a href="/site-wide/american-psychological-association" rel="tag" title>American Psychological Association</a></li> <li class="taxonomy_term_29846"><a href="/site-wide/associated-medical-conditions" rel="tag" title>associated medical conditions</a></li> <li class="taxonomy_term_8641"><a href="/site-wide/autism-speaks" rel="tag" title>Autism Speaks</a></li> <li clas
