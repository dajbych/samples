ch-toggle"> <a href="#search-container" class="screen-reader-text" aria-expanded="false" aria-controls="search-container">Search</a> </div> <nav id="primary-navigation" class="site-navigation primary-navigation" role="navigation"> <button class="menu-toggle">Primary Menu</button> <a class="screen-reader-text skip-link" href="#content">Skip to content</a> <div class="menu-main-menu-container"><ul id="primary-menu" class="nav-menu"><li id="menu-item-234" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-has-children menu-item-234"><a href="http://www.allthingsdigital.nl/">Home</a> <ul class="sub-menu"> <li id="menu-item-315" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-315"><a href="https://www.allthingsdigital.nl/sitemap/">Sitemap</a></li> <li id="menu-item-316" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-316"><a href="https://www.allthingsdigital.nl/privacy-cookies/">Privacy &amp; cookies</a></li> <li id="menu-item-165" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-165"><a href="https://www.allthingsdigital.nl/about/">About me</a></li> </ul> </li> <li id="menu-item-230" class="menu-item menu-item-type-taxonomy menu-item-object-category current-post-ancestor current-menu-parent current-post-parent menu-item-230"><a href="https://www.allthingsdigital.nl/category/how-to/">HOWTO</a></li> <li id="menu-item-231" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-231"><a href="https://www.allthingsdigital.nl/category/review/">Review</a></li> <li id="menu-item-232" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-232"><a href="https://www.allthingsdigital.nl/category/column/">Column</a></li> <li id="menu-item-233" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-233"><a href="https://www.allthingsdigital.nl/category/tips-and-tricks/">Tips &amp; Tricks</a></li> <li id="menu-item-336" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-336"><a href="/wp-login.php">Login</a></li> </ul></div> </nav> </div> <div id="search-container" class="search-box-wrapper hide"> <div class="search-box"> <form role="search" method="get" class="search-form" action="https://www.allthingsdigital.nl/"> <label> <span class="screen-reader-text">Search for:</span> <input type="search" class="search-field" placeholder="Search …" value name="s" /> </label> <input type="submit" class="search-submit" value="Search" /> </form> </div> </div> </header> <div id="main" class="site-main"> <div id="primary" class="content-area"> <div id="content" class="site-content" role="main"> <article id="post-153" class="post-153 post type-post status-publish format-standard hentry category-how-to tag-dtp tag-graphics tag-mac"> <header class="entry-header"> <div class="entry-meta"> <span class="cat-links"><a href="https://www.allthingsdigital.nl/category/how-to/" rel="category tag">HOWTO</a></span> </div> <h1 class="entry-title">Automated image manipulation on the Mac for pre-printing</h1> <div class="entry-meta"> <span class="entry-date"><a href="https://www.allthingsdigital.nl/2012/10/07/automated-image-manipulation-on-the-mac-for-pre-printing/" rel="bookmark"><time class="entry-date" datetime="2012-10-07T19:08:19+00:00">October 7, 2012</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="https://www.allthingsdigital.nl/author/admin/" rel="author">David van Enckevort</a></span></span> <span class="comments-link"><a href="https://www.allthingsdigital.nl/2012/10/07/automated-image-manipulation-on-the-mac-for-pre-printing/#respond">Leave a comment</a></span> </div> </header> <div class="entry-content"> <p>In my spare time I do the layout for the<a title="Haarlemmer Wielen" href="http://haarlem.fietsersbond.nl/nieuwsbrieven/haarlemmer-wielen" target="_blank"> Haarlemmer Wielen</a>, the quarterly magazine of the <a title="Fietsersbond, afdeling Haarlem en Regio" href="http://haarlem.fietsersbond.nl/" target="_blank">Fietsersbond, afdeling Haarlem en Regio</a>. Since this year we changed to a full colour glossy, which is a lot less forgiving about colour, colour space and image resolution. One of the first things I was looking for was a way to automate conversion of the photos I get from the authors. I looked at a few different options.</p> <h2>What I want to automate</h2> <p>There are a couple of things I would like to automate:</p> <ol> <li>Convert to the correct colour space Generic CMYK</li> <li>Convert all images to TIFF</li> <li>Set the image resolution to 300 dpi</li> </ol> <p>The first point is a requirement of the printer for correct printing, I’d expected that InDesign would handle it for me, but when we submitted a document without the images converted I got a warning. The quality of the conversion of the image to CMYK is important, since the authors would expect their images to look the same in print as on the screen.</p> <p>Conversion to TIFF format is not necessary if the image is not changed any further, but if you want to preserve image quality while editing you need to convert to a lossless format. There are two good options, PNG and TIFF. However TIFF is most used in the printing world so I decided to stick with that.</p> <p>Finally the change of the resolution in the image is purely a convenience. The EXIF information of a photo almost always specifies a resolution of 72dpi or 96dpi. Resolution in an image doesn’t have a real meaning, but it is interpreted as an intent by InDesign. So when placing a photo in an InDesign document it will calculate the size of the image based on the pixel size and the dpi setting. The printer specified that images should be rendered with at least 300 dpi, so I set the resolution in the image to 300dpi, so I get the correct image size in centimetres when I placing the image.</p> <h2>ImageMagick</h2> <p>ImageMagick does not come standard with Mac OS X, but is easily installed with HomeBrew:</p> <pre>brew install imagemagick</pre> <p>ImageMagick is a command-line utility and is therefor well suited for automation. The tool can convert everything in one go:</p> <pre>convert image.jpeg -density 300 -colorspace cmyk image.tiff</pre> <p>It produced small images, but I had some issues with it reading some files. Also it is unclear which CMYK colour profile is used, so I cannot trust that it will do everything correctly.</p> <h2>Photoshop</h2> <p>I used Photoshop CS5.1. It allows scripting and batch processing, but I find Photoshop to be very slow to start up, and I didn’t manage to invoke a script as a stand-alone action. Photoshop can use the Apple ColorSync profiles, but also comes with its own profiles. The output quality from Photoshop is good and it manages this while still producing relatively small files.</p> <h2>ColorSync with Automator</h2> <p>Apple ships Automator a tool to automate repetitive tasks in Mac OS X since Tiger (10.4), so I was interested in try this out. It supports applying a Colour profile and converting an image to TIFF, however it doesn’t support setting the image resolution. Since you can run arbitrary shell scripts as part of a automator workflow this capability can be easily added. For my first attempt I tried to do this with ImageMagick, but that reintroduced my problem that the script would fail on some images.</p> <p>Another issue I found while experimenting with Automator is that it sometimes failed without a clear reason. Digging in the error logs I found out that it had a problem writing to the output directory. After deleting and recreating the output directory it would work again.</p> <h2>SIPS</h2> <p>Looking for a way to interact more directly with ColorSync I opened one of the provided AppleScripts for ColorSync and found out that it used a command-line tool called sips. The name sips stands for Scriptable Image Processing System. Since it is the command-line part for ColorSync it makes use of the same Quartz engine and colour profiles as ColorSync. With the command-line options in ColorSync I managed to do everything in one go:</p> <pre>sips --deleteColorManagementProperties \ --matchTo &quot;/System/Library/ColorSync/Profiles/Generic CMYK Profile.icc&quot; \ --setProperty dpiHeight 300.000 --setProperty dpiWidth 300.000 \ --setProperty format tiff --setProperty formatOptions lzw \ image.jpeg --out image.tiff</pre> <p>The command-line is a bit verbose, but it works and so far has proven to be a fast and reliable performer.</p> <h2>Conclusions</h2> <p>Of the options discussed I ended up using sips. It has a couple of advantages:</p> <ol> <li>It comes with the system</li> <li>It is fast</li> <li>It can do everything in one go</li> </ol> <p>The only disadvantage I found so far is that the images it writes are larger than the files from Photoshop or ImageMagick, but at least I’m certain that the files are in a format that is handled well by my entire tool chain.</p> </div> <footer class="entry-meta"><span class="tag-links"><a href="https://www.allthingsdigital.nl/tag/dtp/" rel="tag">DTP</a><a href="https://www.allthingsdigital.nl/tag/graphics/" rel="tag">Graphics</a><a href="https://www.allthingsdigital.nl/tag/mac/" rel="tag">Mac OS X</a></span></footer></article> <nav class="navigation post-navigation" role="navigation"> <h1 class="screen-reader-text">Post navigation</h1> <div class="nav-links"> <a href="https://www.allthingsdigital.nl/2012/09/09/java-on-the-mac-revisited/" rel="prev"><span class="meta-nav">Previous Post</span>Java on the Mac revisited</a><a href="https://www.allthingsdigital.nl/2013/05/12/setting-up-an-sftp-only-account-with-openssh/" rel="next"><span class="meta-nav">Next Post</span>Setting up an SFTP-only account with OpenSSH</a> </div> </nav> <div id="comments" class="comments-area"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title">Leave a Reply <small><a rel="nofo
