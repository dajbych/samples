7/">Tháng Bảy 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/06/">Tháng Sáu 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/05/">Tháng Năm 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/04/">Tháng Tư 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/03/">Tháng Ba 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/02/">Tháng Hai 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/01/">Tháng Một 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2010/12/">Tháng Mười Hai 2010</a></li> <li><a href="https://doithoaionline.wordpress.com/2010/11/">Tháng Mười Một 2010</a></li> </ul> </li> </ul> </div>  <div class="wrapper"> <div class="narrowcolumnwrapper"><div class="narrowcolumn"> <div class="content"> <div class="post-82679 post type-post status-publish format-standard hentry category-hoang-thanh-truc" id="post-82679"> <h2><a href="https://doithoaionline.wordpress.com/2016/01/18/bau-cu-dai-loan-cai-nam-tay-giot-nuoc-mat-va-cuoi-dau/" rel="bookmark" title="Bầu Cử Đài Loan:  Cái nắm tay-Giọt nước   mắt và Cuối đầu">Bầu Cử Đài Loan: Cái nắm tay-Giọt nước mắt và Cuối đầu</a></h2> <div class="postinfo"> Posted on <span class="postdate">18/01/2016</span> by Doi Thoai </div> <div class="entry"> <div dir="ltr"> <p dir="ltr" style="text-align:right;"> Hoàng Thanh Trúc</p> <p style="text-align:justify;">Kể từ khi chấm dứt chế độ thực dân, trong lịch sử Bầu Cử lãnh đạo quốc gia, tại Viêt Nam những hình ảnh dưới đây người dân Việt Nam chưa từng nhìn thấy bao giờ – Bởi nó chỉ diễn ra ở những đất nước mà quyền lực tối thượng phải thuộc về nhân dân, không thể bị tướt đoạt dưới bất cứ danh nghĩa gì ….</p> <p style="text-align:justify;">Nơi mà quốc gia không phải là của riêng cho bất cứ cá nhân, đảng phái, phe nhóm, bầy đàn nào, nơi mà mọi người dân không phân biệt thuộc đẳng cấp nào trong xã hội nếu xét thấy có đủ trình độ phẩm chất năng lực khát khao cống hiền, phục vụ đất nước đem lại hạnh phúc cho toàn dân, thịnh vượng cho quốc gia, đều có cơ hội ngang nhau để ứng cử vào các vị trí mà Hiến Pháp,pháp luật qui định để tham chính thông qua các đảng phái chính trị tiến cử để toàn dân bầu chọn trực tiếp mà không bị bất cứ rào cản vô hình nào.</p> <p><span id="more-82679" /></p> <p style="text-align:justify;">Nơi mà mọi ứng cử viên của bất bất cứ đảng chính trị nào muốn ngồi vào vào các vị trí quan trọng của quốc gia đều phải chấp nhận bầu cử Tự Do tùy thuộc nhân dân chọn lựa như là một cuộc “sát hạch” năng lực tất nhiên “bất khã từ” mà không một đảng phái nào được phép ngoại lệ – Cuộc bầu cử vừa qua (16/1) tại đảo quốc Đài Loan là một điển hình …..</p> <p style="text-align:justify;">Một cuộc “sát hạch” chính trị đúng nghĩa, mà toàn thể 18 triệu cử tri Đài Loan là một khối “giám khảo” tập thể rất công bằng quang minh chính đại không thiên vị . Đến nỗi dù tượng đài “quốc phụ” Tưởng Giới Thạch chểm chệ vẫn uy nghi ngồi đó trong đền đài nguy nga tráng lệ như trường thành nhưng “bóng cả” ấy vẫn không che chở nổi cho “Quốc Dân Đảng” khỏi thảm bại trong bầu cử trước một đảng chính trị “Dân Tiến” trẻ trung chỉ đáng tuổi “con” mình ( Quốc Dân Đảng thành lập 1928 = “88 tuổi” – Đảng Dân Tiến thành lập 1986 <b>=</b> “30 tuổi” )</p> <p dir="ltr" style="text-align:justify;"><img class src="https://lh4.googleusercontent.com/8Mu1hbGjDvbBx2PxGqY-CxTAkDmeyWehTUrttwUnAfqJSpNf-tUWHLZD6ruy7LSzx9tY1DHut4lovZh0IlWtSxtF2H6Y4F_vnIOYj9ZTGlDBkEQhjpSoAG5fTrAKiBpWFeZuR64nmbSTbfnfFQ" alt width="468" height="250" /></p> <p dir="ltr" style="text-align:justify;"><img class src="https://lh3.googleusercontent.com/mTgyBTAmLQ-ODJK5mgun2lt9k2xaw-CjhoLn9TKW7aBWTSv5Z5vtStImeOrO388iAfcQgIxOiOUJKJiU-vL8jRH16w1r84boN9K2hCK4D9sHEr_xUlzCs7jTHIRY4uF8fYvtoDzqwyUM2y0Zzw" alt width="464" height="348" /></p> <p dir="ltr" style="text-align:justify;">Khu tưởng niệm “Quốc Phụ” Đài Loan – cố Tổng Thống Tưởng Giới Thạch</p> <p style="text-align:justify;"><b> </b></p> <p dir="ltr" style="text-align:justify;">Trước bầu cử một số báo chí Đài Bắc – Đài Loan tỏ ra hoài nghi về chiến thắng của Dân Tiến Đảng (DPP) bởi cái bóng Quốc Dân Đảng (KTM) là quá lớn, một đảng chính trị sinh ra từ Hoa Lục gần 1 thế kỷ có công biến một hoang đảo Đài Loan nghèo nàn không có tên trên bản đồ kinh tế thế giới ngày nay trở thành một quốc gia kinh tế giàu mạnh, người dân có thu nhập hàng đầu Châu Á (Đài Loan thu nhập bình quân đầu người theo sức mua thực tế GDP gần 40.000 USD/năm – GDPbình quân đầu người VN theo sức mua năm 2015 ước đạt 2.200 USD)</p> <p style="text-align:justify;"><b> </b></p> <p dir="ltr" style="text-align:justify;">Sau bầu cử, với chiến thắng của DPP (Dân Tiến Đảng) báo chí Đài Loan nhận xét chính cuộc gặp có tính lịch sử giữa ông Tập Cận Bình và ông Mã Anh Cửu (Quốc Dân Đảng) tại Singapore năm ngoái đã có những tác động không nhỏ gây bất lợi cho đảng này trong tranh cử vừa qua nếu đối chiếu với chủ trương và quan điểm của DPP mà nữ ứng cử viên Tổng Thống Thái Anh Văn theo đuổi là chủ nghĩa tự do ôn hòa, không thân Trung quốc, vận động Độc lập cho Đài Loan với lý tưởng Dân Chủ Hóa Trung quốc .(Wikipedia)</p> </div> <p dir="ltr" style="text-align:justify;">Việc DPP giành thắng lợi áp đảo vượt ngoài mọi dự đoán trong cuộc bầu cử Tổng Thống và tại Viện Lập pháp với 68/113 ghế. Hình ảnh cái nắm tay của nữ ứng cử viên Tổng Thống Thái Anh Văn (DPP) xuất hiện trong nhiều tấm ảnh báo chí khác nhau đã ẩn ý nói lên rất nhiều điều : Nắm tay ấy không chỉ là biểu tượng của nghị lực kiên định lý tưởng cá nhân bà Thái Anh Văn mà còn như là biểu tượng của đa số cử trí Đài Loan qua giọt nước mắt lăn trên gò má một cử tri trong đêm 16/1 khi nhìn thấy kết quả “Dân Tiến Đảng” chiến thắng ….Hình như giọt nước mắt ấy đã cảm động với một nguyên thủ mới đắc cử đồng hành với họ nói không khi Bắc Kinh dứt khoát muốn Đài Loan là một phần của Đảng CSTQ ….</p> <p style="text-align:justify;"><b><br /> </b></p> <p dir="ltr" style="text-align:justify;"><img class src="https://lh5.googleusercontent.com/wXaaj_WZ0BWM3cPI1GeEl4XpVP_rxXGyjhAb5OoUXEr4HX0tmRfkW8_aJ81VXOGh-AYYoZq-FuO66CKPdDTt3HaSpF1YgPLQ7zC-TafmSyX6ZIJVXWO2SV_-w1v5d-DRyb8gVEPC1So0PZrr2A" alt width="461" height="307" /></p> <p dir="ltr" style="text-align:justify;">Cái nắm tay của một nữ Tổng Thống – Tự tin nói lên rất nhiều điều: Tôi chiến thắng trong một cuộc “sát hạch” của toàn dân . Cử tri tin tưởng trao ghế Tổng Thống cho tôi chứ không phải ai ấn tôi ngồi vào .</p> <p style="text-align:justify;"><b><br /> </b></p> <p dir="ltr" style="text-align:justify;"><img class src="https://lh4.googleusercontent.com/XFJ015cG_dg3-s0VYjbOUKFRAWlhtnrVRPHid7uW2sgFuvoRAk8w0Ume2fvFS1KNFiozeA0XFVoRO2Q_G6AGsVXLQ65cUyarX7AMnrpoeMN-uKGmsA-B9_T0DZw32NqZiumX06bcXvG1IiJ-UA" alt width="459" height="334" /></p> <p dir="ltr" style="text-align:justify;">Cử tri mừng rơi nước mắt với chiến thắng của bà Thái Anh Văn tối 16-1 – Ảnh: Reuters</p> <p style="text-align:justify;"><b><br /> </b></p> <p dir="ltr" style="text-align:justify;">Một hình ảnh khác cũng đẹp không kém – Dù thất bại, muốn hay không một ứng cử viên cũng có một số cử tri nhất định bỏ phiếu ủng hộ, việc tạ lỗi và nhìn nhận thất bại là nghĩa vụ và trách nhiệm của cá nhân liên quan trong một cuộc bầu cử văn minh đó là văn hóa của chế độ dân chủ đích thực .</p> <p dir="ltr" style="text-align:justify;"><img src="https://lh5.googleusercontent.com/E8tQGytAjTWdKFSaM-h1-e1PlV4NLHcuhtdTKVbCeBykGbtrasgdBThem8MDWzeJnPeY_A8WJ_WbSE7p2CSCMIs2-34bLZrVqPTlw16s8Z0u4J_qadmiInSmdADhOetqcB5zwkHsz49HiA6MGw" alt width="209" height="245" /><img src="https://lh4.googleusercontent.com/KnOsCHT6Zf_y671hi6kI6w3pU3DltdW_PLkuPb2MMOiL_lL7iPW5w71Q-b3n746nCksM3MiDG5jlOMQaulSex2KY0f-Fp1rRzQx7zYa63JEdCzkZyef6CzW-C9_1dAWat1BPwp_TFGKk7wYayg" alt width="319" height="246" /></p> <p dir="ltr" style="text-align:justify;">Phát biểu tại trụ sở “Quốc Dân Đảng” (KTM) ở Đài Bắc, ứng cử viên đảng này, ông Chu Lập Luân tuyên bố: “Tôi xin lỗi… vì đã thất bại. Chúng tôi đã không đáp ứng được sự kỳ vọng của cử tri”.</p> <p style="text-align:justify;"><b><br /> </b></p> <p dir="ltr" style="text-align:justify;"><img src="https://lh3.googleusercontent.com/rBh4ESq9TdEv8KXjSpgnZpTySP8HekKLz4nGg_NcI4_zzhxbLwAINFdnOJxDWglSrkkREGo5s7Nsj8ElsAizqZW1UFpV4oijyeNu71adSx-Nnn5CJiLBihCmRik-e1AjaGyl026nw7lOJrjLiA" alt width="439" height="381" /></p> <p dir="ltr" style="text-align:justify;">“Tôi rất tự hào hãnh diện là do toàn dân Đài Loan lựa chọn bằng chính lá phiếu trực tiếp chứ không phải do đảng phái của tôi tự chọn,tự bầu ”</p> <p dir="ltr" style="text-align:justify;">Ngược lại chúng ta những người dân Việt Nam sẽ rất buồn cười khi nghe ông Vũ Ngọc Hoàng – ủy viên Trung ương Đảng, phó ban thường trực Ban Tuyên giáo trung ương thông báo chi tiết “kiểu” bầu cử “dân chủ” không giống ai trên thế giới này của “đảng ta” :</p> <p dir="ltr" style="text-align:justify;">Ngày 16/1- Ông Vũ Ngọc Hoàng cho báo chí biết:</p> <p dir="ltr" style="text-align:justify;">“Tại Hội nghị Trung ương 14, Ban Chấp hành Trung ương đã thảo luận dân chủ, (!?) thẳng thắn, trách nhiệm và bỏ phiếu đề cử bổ sung hai đồng chí ủy viên Trung ương khóa XI thuộc trường hợp “đặc biệt” giới thiệu tái cử khóa XII; Một đồng chí ủy viên Bộ Chính trị thuộc trường hợp “đặc biệt” tái cử khóa XII. Đồng thời bỏ phiếu giới thiệu bốn đồng chí để Trung ương khóa XII xem xét phân công ứng cử các chức danh lãnh đạo chủ chốt của Đảng và Nhà nước nhiệm kỳ khóa XII với số phiếu rất tập trung.” (*)</p> <p style="text-align:justify;"><b><br /> </b></p> <p dir="ltr" style="text-align:justify;">Đây là những vị trí lãnh đạo cao nhất của quốc gia – Trên cơ sở pháp lý nào mà các “chóp bu” đảng CSVN tự chọn mà chưa có ủy nhiệm nào của toàn dân ? Và tại sao không đưa ra toàn dân bầu cử trực tiếp phổ thông bỏ phiếu đại trà lựa chọn mà lại do đảng CSVN tự tổ chức ứng cử và bầu bán với nhau ?</p> <table> <colgroup> <col width="576" /></colgroup> <tbody> <tr> <td> <div dir="ltr"><img class src="https://lh5.googleusercontent.com/G_CZBdtXMgB86Ma-xQka3u3ZW-wpYiT2_hgg1yzK5TyBgIoGQGkZ2tjMV3NRHLS6VSN2IiH45u-qviWdWNcg5XUf4seOXGMJeyKIzbw1ELy-UgaQCu1zwc9rU8lzp1IYSt1jRL_Jwn4BY7-lVw" alt="Ông Vũ Ngọc Hoàng - Ảnh: Quang Định" width="455" height="256" /></div> </td> </tr> <tr> <td> <div dir="ltr"> Ông Vũ Ngọc Hoàng – Ảnh: Quang Định</div> </td> </tr> </tbody> </table> <p style="text-align:justify;"><b><br /> </b></p> <p dir="ltr" style="text-align:justify;">Ông Vũ Ngọc Hoàng còn nói rất khôi hài.</p> <p dir="ltr" style="text-align:justify;">“Lần đầu là do Trung ương giới thiệu nhiều phương án, có những trường hợp đ/c ấy xin rút. Bộ Chính trị không quyết định việc cho rút mà việc này do Trung ương quyết định. Trung ương quyết định bằng phiếu kín, bỏ phiếu “chốt” danh sách để có đồng ý cho rút, hay không cho rút đối với các trường hợp xin rút.”(*)</p> <p style="text-align:justify;"><b><br /> </b></p> <p dir="ltr" style="text-align:justify;">Vậy thì nếu trung ương không cho rút “đ/c” ấy ở lại điều hành việc nước có gây ra tai hại (như 5 tỷ usd Vinashin) thì “đ/c” ấy nói tui xin rút ra mà trung ương cứ thụt vào… thì sao ? Thưa ông “Ngọc Hoàng” ?</p> <p dir="ltr" style="text-align:justify;">Và càng cười đau cả bụng khi nghe ông phát biểu như vầy :</p> <p dir="ltr" style="text-align:justify;">“Về bản chất thì theo tôi kinh tế thị trường trong chủ nghĩa xã hội hay chủ nghĩa tư bản không khác nhau,(!?) nó đều phải là kinh tế thị trường, nó phải là nó, chỉ có điều trình độ phát triển thì chủ nghĩa xã hội phải hơn, trước khi hơn thì phải bằng người ta đã.”(*)</p> <p dir="ltr" style="text-align:justify;">Xin thắp nén hương vái lạy ông “Ngọc Hoàng” – Ông chọc cười còn cười hơn cả danh hài : “kinh tế thị trường hay kinh tế chủ nghĩa tư bản không khác nhau”!?có điều trình độ phát triển thì chủ nghĩa xã hội phải hơn, !?</p> <p dir="ltr" style="text-align:justify;">Úy trời ơi ! Ba hồn chín vía của ông Putin và nguyên thủ các quốc gia Đông Âu nghe “Ngọc Hoàng” phán chưa ? Các vị từ bỏ XHCN là một sai lầm nghiêm trọng ….” – Ngọc Hoàng phán đấy…</p> <p dir="ltr" style="text-align:justify;">Taxi ơi …chở giùm tốc hành đến Bệnh Viện gần nhất, tui cưởi đứt ruột rồi.</p> <p dir="ltr" style="text-align:justify;"> Hoàng Thanh Trúc</p> <p dir="ltr" style="text-align:justify;">(*)http://tuoitre.vn/tin/chinh-tri-xa-hoi/20160118/bo-phieu-hai-lan-cho-4-chuc-danh-chu-chot/1039972.html</p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
