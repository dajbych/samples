i><a href="https://doithoaionline.wordpress.com/2011/06/">Tháng Sáu 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/05/">Tháng Năm 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/04/">Tháng Tư 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/03/">Tháng Ba 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/02/">Tháng Hai 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/01/">Tháng Một 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2010/12/">Tháng Mười Hai 2010</a></li> <li><a href="https://doithoaionline.wordpress.com/2010/11/">Tháng Mười Một 2010</a></li> </ul> </li> </ul> </div>  <div class="wrapper"> <div class="narrowcolumnwrapper"><div class="narrowcolumn"> <div class="content"> <div class="post-82671 post type-post status-publish format-standard hentry category-nguyn-thanh-giang" id="post-82671"> <h2><a href="https://doithoaionline.wordpress.com/2016/01/18/trong-cho-o-dai-hoi-xii/" rel="bookmark" title="TRÔNG CHỜ Ở ĐẠI HỘI XII">TRÔNG CHỜ Ở ĐẠI HỘI XII</a></h2> <div class="postinfo"> Posted on <span class="postdate">18/01/2016</span> by Doi Thoai </div> <div class="entry"> <p style="text-align:right;">Nguyễn Thanh Giang</p> <p style="text-align:justify;">Tin ông Nguyễn Phú Trọng sẽ ở lại thêm nửa nhiệm kỳ làm xôn xao dư luận trong ngoài nước và trong ĐCSVN. Nhiếu người ưu tư quốc sự bức bối đến mất ăn, mất ngủ. Hiện tượng này thật rất đáng mừng. Nó chứng tỏ nhân dân Việt Nam không thờ ơ với thời cuộc, không thờ ơ với vận mệnh quốc gia. Ngày 16 tháng 1 năm 2016 một Hội nghị đã nhóm họp ở Hà Nội. Tham dự có một số cách mạng lão thành, sĩ quan quân dội và trí thức.</p> <p><span id="more-82671" /></p> <p style="text-align:justify;">Hội nghị đã lưu ý những thông tin ghi nhận được như sau:</p> <p style="text-align:justify;"> – Theo ý kiến của ông Phạm Văn Thọ (bguyên UVTWĐ, phó Ban Tổ chức TW?), Hội nghị 14 cố nhiều khuất tất do ông Nguyễn Phú Trọng gây ra.</p> <h1 style="text-align:justify;" /> <p style="text-align:justify;">“ …. ô<em>ng </em>(NPT)<em> đưa ra một phương án nhân sự duy nhất là một cũ ba mới (nghĩa là một Ủy viên Bộ Chính trị đã quá tuổi, 3 Ủy viên Bộ Chính trị còn tuổi) cụ thể là ông Nguyễn Phú Trọng là Tổng Bí thư, ông Nguyễn Xuân Phúc là Thủ tướng, ông Trần Đại Quang là Chủ tịch nước, bà Nguyễn Thị Kim Ngân là Chủ tịch Quốc hội. Cùng với những lời giải thích trước Hội nghị Trung ương 14 là phương án này đã được Bộ Chính trị nhất trí cao, theo đó ông Trọng cũng thông báo trước Trung ương việc ông đã gặp gỡ từng người trong Bộ Chính trị và Ban Bí thư rồi lấy ý kiến tập thể của Bộ Chính trị. Ông cũng không quên nhắc lại Trung ương phải thực hiện nghị quyết là nếu không được Bộ Chính trị giới thiệu thì ai đó được đề cử thì phải tự rút. Mặc dù cách giải thích theo lối mọi việc đã được an bài nhưng ở HNTW 14 nhiều đại biểu Trung ương đã phát biểu nêu ý kiến rất thẳng thắn yêu cầu ông Nguyễn Phú Trọng không tái cử vì năng lực quá yếu, cả nhiệm kỳ ông không đưa ra được một quyết định nào quan trọng. Đặc biệt, ông là người sợ Trung Quốc, không có bất kỳ tiếng nói nào thể hiện quan điểm của Đảng đối với sự đe doạ của Trung Quốc về biển Đông. Cũng có những đại biểu phát biểu ông Trọng khoá trước cũng thuộc diện đặc biệt, khoá này sức khoẻ kém, đi đứng phải có cảnh vệ hỗ trợ, tại sao Bộ Chính trị vẫn đưa vào diện đặc biệt để tái cử trong khi có nhiều người ít tuổi hơn, trình độ năng lực hơn hẳn thì lại không tái cử? ….. Mặc dầu như vậy, khi lấy phiếu của Ban Chấp hành Trung ương thì ông Nguyễn Tấn Dũng vẫn có 41% (trên 70 Ủy viên Trung ương) không đồng ý việc ông Nguyễn Tấn Dũng rút khỏi danh sách đề cử nhân sự Tổng Bí thư</em>”.</p> <p style="text-align:justify;"> – Nguyễn Phú Trọng đã ban hành và dựa vào Quyết định số 244-QĐ/TW của BCH TƯ khóa XI, ngày 9 tháng 6, 2014, một quyết định rất mất dân chủ và vi phạm trầm trọng nguyên tắc Đảng để loại bỏ Nguyễn Tấn Dũng. Điều 13-3 của 244-QĐ/TW quy định: “<em>Ở các hội nghị của Ban Chấp hành Trung ương, các đồng chí Ủy viên Bộ Chính trị, Ủy viên Ban Bí thư không được đề cử nhân sự ngoài danh sách do Bộ Chính trị đề cử; không được ứng cử và nhận đề cử nếu không có tên trong danh sách đề cử của Bộ Chính trị.”</em><em> </em><em> </em></p> <p style="text-align:justify;">Như vậy Nguyễn Phú Trọng chỉ cần thuyết phục 8 người trong BCT đứng về phía ông ta là có thể loại Nguyễn Tấn Dũng.</p> <p style="text-align:justify;"> – Trong bức thư đề ngày 7.1.16 gửi TBT và BCT, nguyên UVBCT, Chủ tịch Nước Lê Đức Anh đã phê phán Quyết định 244 như sau:</p> <p style="text-align:justify;"><em>“… cần tôn trọng và thực hiện đầy đủ ba quyền cơ bản của đảng viên: <strong>quyền đề cử, quyền ứng cử</strong> và quyền bầu cử. Tất cả các Nghị quyết, Quy định do Ban Chấp hành Trung ương, Bộ Chính trị, Ban Bí thư ban hành không được trái với Điều lệ của Đảng hiện hành”.</em></p> <p style="text-align:justify;"> – Rõ ràng Hội nghị TW14 đã bị khuynh loát bởi các thủ đọan man trá phi dân chủ, dẫm đạp lên cả nguyên tắc của Đảng. Chính vì vậy những kết quả thông báo chính thức/ không chính thức từ Hội nghị này có thể sẽ vô giá tri. Điều này đã được ông Nguyễn Đức Hà, hàm vụ trưởng, Ban Tổ chức Trung ương (T.Ư) xác nhận qua trả lời báo chí:</p> <p style="text-align:justify;"><em>“Vừa rồi T.Ư mới chỉ quyết định giới thiệu các đồng chí đủ điều kiện ứng cử, tức là có danh sách đề cử ra Đại hội Đảng toàn quốc lần thứ XII. Căn cứ vào đó <strong><u>Đại hội XII sẽ tiếp tục đề cử, ứng cử</u></strong>. Như thế b<strong>ỏ phiếu quyết định trúng hay không trúng vẫn là Đại hội, chứ không phải cứ T.Ư giới thiệu là đã trúng, vì</strong> <strong><u>bầu có số dư</u></strong>.”.</em></p> <p style="text-align:justify;">Hội nghị chúng tôi xin khuyến nghị các đại biểu dự Đại hội XII như sau:</p> <p style="text-align:justify;">Xin các vị hãy tỉnh táo, sáng suốt, dũng cảm đòi cho được quyền đề cử, ứng cử và bầu cho được “<em>… người làm Tổng Bí thư của Đảng, phải là người có quan điểm thái độ thật sự dân chủ, hành động kiên quyết kịp thời, có năng lực tổ chức, huy động sức mạnh toàn dân tộc, tranh thủ được sự ủng hộ quốc tế cho công cuộc bảo vệ độc lập, chủ quyền, thống nhất toàn vẹn lãnh thổ, bảo vệ lợi ích quốc gia Dân tộc, mà trọng tâm hiện nay là giữ vững chủ quyền biển đảo của Tổ quốc và tổ chức chỉ đạo xây dựng phát triển kinh tế xã hội, đưa đất nước ngày một giàu mạnh”, </em>như lời nguyên Chủ tịch Lê Đức Anh.</p> <p style="text-align:justify;">Không lý gì trong cả 16 UV BCT không chọn được ai mà đành lưu giữ một người đã quá già, năng lực quá kém, rắp tâm quàng ách đô hộ Đại Hán vào tròng đất nước ta.</p> <p style="text-align:justify;">Nếu phải xét trường hợp “đặc biệt” thì nên lưu giũ Nguyễn Tấn Dũng hoặc Trương Tấn Sang. Tốt hơn, nên trẻ hóa “tứ trụ”. Các nhân vật sau đây chắc chắn tạo được “triều đình” mới khả úy hơn “triều đình Nguyễn Phú Trọng”: Nguyễn Thiện Nhân, Trần Đại Quang, Vũ Đức Đam/Nguyễn Xuân Phúc, Nguyễn thị Kim Ngân.</p> <p style="text-align:center;"> Hà Nội ngày 18 tháng 1 năm 2016</p> <p style="text-align:center;">Nguyễn Thanh Giang</p> <p style="text-align:center;">Số nhà 5, ngõ 341 đường Trung Văn</p> <p style="text-align:center;"> Mobi: 0984 724 165</p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
