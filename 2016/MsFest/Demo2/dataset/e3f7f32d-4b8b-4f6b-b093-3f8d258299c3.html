/div> </header> <div id="main" class="main" role="main"> <div id="loop-container" class="loop-container"> <div class="post-4038 post type-post status-publish format-standard has-post-thumbnail hentry category-actualite category-urbanisme tag-bonaventure tag-centre-bell tag-montreal tag-ppu tag-quartier-des-gares tag-urbanisme tag-windsor entry full-without-featured odd excerpt-1"> <div class="featured-image" style="background-image: url(http://proposmontreal.com/wp-content/uploads/2016/01/gare-bonaventure.jpg)" /> <div class="entry-meta"> <span class="date">31/01/2016</span> </div> <div class="entry-header"> <h1 class="entry-title">PPU du quartier des gares, qu’est ce que ça signifie?</h1> </div> <div class="entry-container"> <div class="entry-content"> <article> <p>Les médias traditionnels en ont brièvement parlé lors de sa présentation et je trouvais que cela manquait un peu d’explications. Les articles publiés tous sous les 500 mots présentent les grandes lignes, mais très peu de détails. Nous découvrons à leur lecture que des bâtiments pourront être plus hauts, que l’Avenue des Canadiens serait piétonne et qu’il y aurait un grand parc. J’ai donc lu ce « Programme particulier d’urbanisme du quartier des gares » pour vous et je vais tenter de vous donner un aperçu des points importants sans négliger les points secondaires. Pour se faire, il est impossible de l’écrire sous les 450 mots, je vous aurai prévenu, ce texte sera long et devra être séparé en deux publications. </p> <p>Aujourd’hui nous verrons ensemble ce qu’est un PPU, ça sert à quoi exactement et pourquoi l’exercice doit être nécessaire. Nous toucherons aussi à ce qu’est-ce que le quartier des gares. Le prochain billet établira les interventions projetées dans le document qui viendront établir la personnalité du quartier. Attachez votre tuque, on va « geeker » ensemble sur la lecture d’un texte qui peut paraître assez ennuyant si on ne sait pas ce que l’on regarde. </p> <p>La première question qui m’est souvent posée par les gens autour de moi qui ne sont pas amateurs d’urbanisme et qui représente environ 99,9 % de la population est, « Ça mange quoi en hiver un PPU? » Un programme particulier d’urbanisme apporte des précisions et des objectifs d’un quartier qui envisage de faire face à des changements importants. De points notables comme l’élévation des bâtiments jusqu’au type de mobilier urbain proposer pour ledit quartier. Montréal s’est doté depuis plusieurs années de divers programmes, le Quartier des Spectacles, le Quartier International ou le boulevard Pie-IX. Même l’échec monumental qu’est la reconversion du Quartier de Griffintown s’était vu émettre un PPU sous le règne du « Maire » Applebum. <a href="http://ville.montreal.qc.ca/portal/page?_pageid=2761,4017621&_dad=portal&_schema=PORTAL" target="_blank">Il est possible de visualiser les documents directement sur le site de la ville.</a> et si vous habitez un des quartiers touchés, je vous pousse fortement à faire la lecture du PPU de votre coin de ville. </p> <p>C’est suite au dépôt à l’Office de Consultation Publique de Montréal par Cadillac-Fairview d’une proposition de nouvelles tours, dont une, relié à l’amphithéâtre par une passerelle aérienne qui dépasserait les limites de hauteurs permises pour cet endroit. Plusieurs documents furent présentés par la ville, le promoteur, Héritage Montréal, les Amis de la Montagne et quelques particuliers ayant leur mot à dire sur le projet et qui habituellement, ne sont pas totalement en accord avec e projet. Le PPU est un peu le résultat de toute cette information et échange de bonne foi. Le document est disponible en ligne depuis avril 2015, la raison pour laquelle il fait manchette que maintenant, c’est qu’il a été accepté par le conseil municipal et donc, officiel.</p> <div align="center"> <figure id="attachment_4056" style="width: 600px" class="wp-caption aligncenter"><img src="http://proposmontreal.com/wp-content/uploads/2016/01/gare-bonaventure.jpg" alt="La défunte Gare Bonaventure où se trouve la Place Bonaventure aujourd'hui. " width="600" height="376" class="size-full wp-image-4056" srcset="http://proposmontreal.com/wp-content/uploads/2016/01/gare-bonaventure.jpg 600w, http://proposmontreal.com/wp-content/uploads/2016/01/gare-bonaventure-150x94.jpg 150w, http://proposmontreal.com/wp-content/uploads/2016/01/gare-bonaventure-300x188.jpg 300w" sizes="(max-width: 600px) 100vw, 600px" /><figcaption class="wp-caption-text">La défunte Gare Bonaventure.</figcaption></figure> </div> <p>Maintenant que nous savons ce qu’est un PPU, pourquoi le « Quartier des gares »? Même si vous n’endenterez jamais personne dire « j’habite le quartier des gares », cette zone porte ce nom dû à la présence des gares Lucien-L’allier et Centrale. C’est sans compter l’ancienne gare Windsor et, dès 1847, la présence de la belle petite gare Bonaventure. Le train a tout simplement presque toujours été une partie intégrale de ce quadrilatère. Le quartier est délimité par le Boulevard René-Lévesque au nord, le Boulevard Robert-Bourassa à l’est, la rue Notre-Dame au sud et les rues Lucien-L’allier, de la Montagne et Guy à l’ouest. Ce quadrilatère se veut un usage plutôt mixte avec une école de niveau universitaire en l’ÉTS, l’amphithéâtre le plus occupé du Canada, un pôle touristique important avec une grande quantité d’hôtels et un accès au Montréal souterrain. C’est aussi le déplacement de prêt de 2000 autobus par jour allant et revenant du terminus Bonaventure et le deuxième plus grand centre de congrès de la ville dans le bloc de béton brutaliste qu’est la Place Bonaventure. Il est difficile de croire qu’il peut se passer autant de choses dans un si petit espace. </p> <div align="center"> <img src="http://proposmontreal.com/wp-content/uploads/2016/01/PLAN.jpg" alt="PLAN" width="600" height="1264" class="aligncenter size-full wp-image-4047" srcset="http://proposmontreal.com/wp-content/uploads/2016/01/PLAN.jpg 600w, http://proposmontreal.com/wp-content/uploads/2016/01/PLAN-71x150.jpg 71w, http://proposmontreal.com/wp-content/uploads/2016/01/PLAN-142x300.jpg 142w, http://proposmontreal.com/wp-content/uploads/2016/01/PLAN-486x1024.jpg 486w" sizes="(max-width: 600px) 100vw, 600px" /> </div> <p>Montréal <em>a contrario</em> de plusieurs grandes villes nord-américaines a un centre-ville assez vivant, et ce, même si nous avons de ces quartiers d’affaires qui après 18 h ressemblent à des rues vides où les gens ne font que passer vers une destination extérieure du quadrilatère. Voilà qu’un nouveau quartier résidentiel est en pleine ébullition juste en marge d’un de ces pôles déserts en soirée. Les gratte-ciel résidentiels pullulent autour du Centre Bell. Actuellement en construction vous trouverez l’Avenue, les deux Tours des Canadiens, les deux tours Roccabella ainsi que plusieurs autres à moins d’une dizaine de minutes de marche. Ce sont des milliers de nouveaux résidents qui viendront se joindre à ceux des Jardins Windsor et des résidences pour étudiants de l’ÉTS. Il ne faut surtout pas oublier la mise à terre de l’Autoroute Bonaventure non loin de là. Le rôle de zone de passage est maintenant de l’histoire ancienne, Le Quartier des gares deviendra d’ici les cinq prochaines années un quartier vivant 24/7. </p> <p>Les nouveaux acheteurs sont de jeunes professionnels, des gens d’affaires cherchant un pied-à-terre au centre-ville ou encore des compagnies qui au lieu de payer des chambres d’hôtel, achètent des appartements pour héberger leurs dirigeants de Toronto en visite dans les bureaux de Montréal. Loin des petites familles tant attendues, il faut tout de même prévoir que ce quartier sera habité et les besoins en infrastructures ne sont pas les mêmes qu’un quartier de business et la ville doit tirer avantage de ce potentiel foncier important. On parle ici d’un besoin de commerces de proximités, la personne qui décide de s’y établir doit être prête à abandonner son véhicule les soirs de matchs ou de concerts. Il existe tout de même déjà un supermarché, une pharmacie et autres petits commercent sur la rue Notre-Dame à l’abord de l’ÉTS.</p> <div align="center"> <figure id="attachment_4057" style="width: 600px" class="wp-caption aligncenter"><img src="http://proposmontreal.com/wp-content/uploads/2016/01/quartier.jpg" alt=" à l’arrière, le mont Royal?; au milieu, les édifices du centre-ville?; à l’avant-plan, le front d’édifices à construire dans le Quartier des gares et ses abords immédiats" width="600" height="325" class="size-full wp-image-4057" srcset="http://proposmontreal.com/wp-content/uploads/2016/01/quartier.jpg 600w, http://proposmontreal.com/wp-content/uploads/2016/01/quartier-150x81.jpg 150w, http://proposmontreal.com/wp-content/uploads/2016/01/quartier-300x163.jpg 300w" sizes="(max-width: 600px) 100vw, 600px" /><figcaption class="wp-caption-text">À l’arrière, le mont Royal?; au milieu, les édifices du centre-ville?; à l’avant-plan, le front d’édifices à construire dans le Quartier des gares et ses abords immédiats</figcaption></figure> </div> <p>À la lecture du PPU, nous pouvons facilement voir que le quartier n’est pas très amical au piéton, les rues très achalandées peuvent être particulièrement difficiles à traverser et les installations publiques sont pratiquement inexistantes et voilà un des challenges futurs, favoriser les déplacements pour tous. Si vous ne connaissez absolument rien en urbanisme, la lecture d’un PPU est des plus instructive. La plupart des « chialeux » pro-vélo/piéton ou leur contrepartie « tout aussi chialeuse » pro-automobile devraient se prêter au jeu, parce qu’il y en a pour tous. On y apprend pourquoi et comment aménager une rue pour une circulation fluide des véhicules motorisés ainsi que la sécurité des piétons et cyclistes.</p> <p>Lors de ma prochaine intervention sur le blogue, je vous présenterai ce qui est prévu pour le Quartier des gares. Pour le moment, vous savez ce qu’est un programme particulier d’urbanisme et pourquoi il est si important.</p> <div class="sharedaddy sd-sharing-enabled"><div class="robots-nocontent sd-block sd-social sd-social-icon sd-sharing"><h3 class="sd-title">Partagez:</h3><div class="sd-content"><ul><li class="share-twitter"><a rel="nofollow" data-shared="sharing-twitter-4038" class="share-twitter sd-button share-icon no-text" href="http://proposmontreal.com/index.php/ppu-du-quartier-des-gares-quest-ce-que-ca-signifie/?share=twitter" target="_blank" title="Cliquez pour partager sur Twitter"><span /><span class="sharing-screen-reader-text">Cliquez pour partager sur Twitter(ouvre dans une nouvelle fenêtre)</span></a></li><li class="share-facebook"><a rel="nofollow" data-shared="sharing-facebook-4038" class="share-facebook sd-button share-icon no-text" href="http://proposmontreal.com/index.php/ppu-du-quartier-des-gares-quest-ce-que-ca-signifie/?share=facebook" target="_blank" title="Cliquez pour partager sur Facebook"><span /><span class="sharing-screen-reader-text">Cliquez pour partager sur Facebook(ouvre dans une nouvelle fenêtre)</span></a></li><li class="share-google-plus-1"><a rel="nofollow" data-shared="sharing-google-4038" class="share-google-plus-1 sd-button share-icon no-text" href="http://proposmontreal.com/index.php/ppu-du-quartier-des-gares-quest-ce-que-ca-signifie/?share=google-plus-1" target="_blank" title="Cliquez pour partager sur Google+"><span /><span class="sharing-screen-reader-text">Cliquez pour partager sur Google+(ouvre dans une nouvelle fenêtre)</span></a></li><li class="share-reddit"><a rel="nofollow" data-shared class="share-reddit sd-button share-icon no-text" href="http://proposmontreal.com/index.php/ppu-du-quartier-des-gares-quest-ce-que-ca-signifie/?share=reddit" target="_blank" title="Cliquez pour partager sur Reddit"><span /><span class="sharing-screen-reader-text">Cliquez pour partager sur Reddit(ouvre dans une nouvelle fenêtre)</span></a></li><li class="share-tumblr"><a rel="nofollow" data-shared class="share-tumblr sd-button share-icon no
