        </script><div id="photogallery" class="photo_gallery large_format wfull"><div id="swipebox" /><div class="row" style="width: 16216px;"><div class="c6 mid" style="width: 637px;"><div class="img_link"><img src="cms/binary/10410929.jpg?size=640x420" tabindex="0" alt="John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014." title="John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014." /></div><div class="image-caption">John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014.<span class="img-author">Jenn Pierce / Calgary Herald</span></div></div><div class="c6 mid" style="width: 637px;"><div class="img_link"><img src="cms/binary/10410926.jpg?size=640x420" tabindex="0" alt="John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014." title="John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014." /></div><div class="image-caption">John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014.<span class="img-author">Jenn Pierce / Calgary Herald</span></div></div><div class="c6 mid" style="width: 637px;"><div class="img_link"><img src="cms/binary/10410927.jpg?size=640x420" tabindex="0" alt="John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014." title="John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014." /></div><div class="image-caption">John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014.<span class="img-author">Jenn Pierce / Calgary Herald</span></div></div><div class="c6 mid" style="width: 637px;"><div class="img_link"><img src="cms/binary/10410928.jpg?size=640x420" tabindex="0" alt="John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014." title="John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014." /></div><div class="image-caption">John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014.<span class="img-author">Jenn Pierce / Calgary Herald</span></div></div><div class="c6 mid" style="width: 637px;"><div class="img_link"><img src="cms/binary/10410930.jpg?size=640x420" tabindex="0" alt="John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014." title="John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014." /></div><div class="image-caption">John Fogerty performs live at the Scotiabank Saddledome in Calgary on Monday, November 24, 2014.<span class="img-author">Jenn Pierce / Calgary Herald</span></div></div></div><div class="controls" style="width: 390px;"><div class="left" /><div class="right" /></div><div class="slide_list"><div class="slide_markers" /></div></div><div class="wfull-content"><div class="article-actions"><a class="icon-share" data-modal-target="#modal-share" href="#">Share</a><a href="#" class="icon-adjust">Adjust</a><a href="#" class="icon-comment">Comment</a><a class="icon-print" href="javascript:window.print();">Print</a></div><div class="story-content"><div id="page1"><p>Some relevant historical quotes for an evening in the world on Nov. 24, 2014.</p><p>âIf you remember the â60s, you werenât there.â</p><p>âThere was a sense that we were all together in this.â</p><p>âThose who cannot remember the past are condemned to repeat it.â</p><p>As apropos as all are, the last is the one most directly pertinent to this particular night, this Monday in Calgary, this particular rock show and its impact.</p><p>It directly speaks to the feelings anyone with any sense of awareness should have felt during John Fogertyâs Saddledome show that was part of his One Extraordinary Year Tour making its way across Canada and stopping on this evening, in this berg, which Fogerty counts as one of his favourites for reasons he refused to mention to the 7,000 or so in attendance. (Psst: He told me it was because of our many and great westernwear stores.)</p><p>We can strike the first one off the list, because the legendâs spectacularly envisioned, constructed and performed set was ostensibly celebrating the three timeless albums â Bayou Country, Green River and Willy and the Poor Boys â his Hall of Fame American outfit Creedence Clearwater Revival released in 1969.</p><p>He showed he not only remembered that material but was willing to improve upon it with skill and lessons earned and learned during the 45 years that have followed, plowing masterfully away with guitar prowess that was, quite honestly, devastatingly, monstrously, miraculously, bombastically skilful, loud and so, so rock ânâ roll. Good lord, he was on fire, putting almost every other 69-, 59-, 49-, etc.-year-old to shame with a set for the ages, inspired by the ages.</p><p>His guitar, his voice, his presence. Awesome. Simply awesome.</p><p>The show? Utterly brilliant. One that will be hard not to remember. Impossible to repeat.</p><p>Classic.</p><p>His five-piece, as well, were equal to the task, filling in and adding decidedly non-CCR elements to unmistakable material from those albums and others such as: opener Born on the Bayou, begun behind a screen projecting images of young Fogerty, before it dropped and the now artist showed he has lost nothing, gained much; a more zydeco-flavoured Lookinâ Out My Back Door; a shambling, honky-tonk take on Midnight Special; and an anvil-heavy, almost Zeppelin-esque version of Keep on Chooglinâ, that was a highlight of not only this show, this year, but this particular personâs music-going experience.</p><p>(Itâs actually impossible to catalogue all of the spectacular, skin-blistering performances during the show: more insistent, more urgent versions of Up Around the Bend and Commotion; a gangGreen nasty delivery of Green River; a soupy, bass-solo graced, avec organ epic of I Heard It Through the Grapevine; a wonderfully menace-less Bad Moon Rising; an almost unrecognizably thunderous and bad-ass Old Man Down the Road; Fortunate Son!; and on and on ...)</p><p>But Fogerty and Co. supplemented that material from that year, that past, with actual memories from those times, such as video interludes that featured him talking over scenes of those turbulent times, as well as a long, wonderful (albeit well rehearsed) anecdote about CCR at Woodstock with their prime 9 p.m. set delayed by the Grateful Dead until 2:30 a.m., whereupon they played to an audience of hippies in a cow pasture who were naked and asleep.</p><p>Perhaps those suffering from â60s fatigue, or the more clinical term, âGump Syndrome,â might have found it a little too much (the predictable, relatively uninteresting and entirely unnecessary âpsychedelicâ light show that accompanied things certainly not helping any sense of forgiveness). But those moments were more than rewarded with the spectacular tracks that followed such as Whoâll Stop the Rain, Hey Tonight, Lodi (which featured him jamming with his more than capable, possibly fortunate son), and a lovely piano-led Long As I Can See the Light.</p></div><div id="page2"><p>That brings us to that second aforementioned quote, one that came from Fogerty during the video introduction to the evening.</p><p>There really was a sense that we were all in this together, that this night wasnât for those who remembered or wanted to remember the era from whence the songs came, but that the one great uniter is and will always be music. Good music. Good music that can span the years and transcend time. Good music performed with a power and a passion by a human spirit that could never, can never be replicated let alone extinguished.</p><p>Oh. And that last quote? Its relevance to this particular evening?</p><p>No. No, Fogerty never mentioned it. And possibly there were many in the Dome who were blissfully oblivious to how it was made abundantly clear by those events that transpired in his homeland moments before the singer took the stage how little weâve learned from the â60s, how little has changed, how weâve come no further from that turbulent time despite appearances to the contrary, and how weâve been condemned to repeat it.</p><p>But for those who were aware, it added a little something extra, made the night that much more powerful, memorable, special. Somehow.</p><p>1969, 2014 â weâre all in this together. For better or worse.</p><p><a href="mailto:mbell@calgaryherald.com" _fcksavedurl="mailto:mbell@calgaryherald.com"><a href="mailto:mbell@calgaryherald.com">mbell@calgaryherald.com</a></a></p><p>twitter.com/mrbell_23</p></div></div></div></div>  <style> #weeklyads &gt; .article span, #weeklyads article &gt; h3, #weeklyads article &gt; p {font-size:16px;line-height:25px;} article#weeklyads {border-bottom:0px !important;} #weeklyads{clear:both;} #weeklyads &gt; .article &gt; div {float: none !important; vertical-align: top; display: inline-block; } #weeklyads &gt; .article &gt; div:last-child {display: block; clear: both; float: none !important;} #weeklyads span {display: block;} #weeklyads &gt; .article &gt; div:first-child {display: block; clear: both;} @media all and (max-width: 580px){ #weeklyads .article &gt; div:nth-child(2), #weeklyads .article &gt; div:nth-child(3), #weeklyads .article &gt; div:nth-child(4), #weeklyads .article &gt; div:nth-child(5){width: 49% !important}} </style> <div id="flyertown_module_2375" /> <script src="//api.flyertown.ca/2375/aca30be20e3cdbf9/flyertown_module.js" /> <div class="clear" />  <div id="comments" class="comments-area"><h2 class="comments-title">Comments</h2><div id="soundoff">  <style type="text/css"> .comment-intro {padding: 12px;background:#f2f2f2;color:#464646;font-size:14px;} </style> <div class="comment-intro"> We encourage all readers to share their views on our articles and blog posts. We are committe
