> </div> </div> </div> <div class="comments" id="comments"> <a name="comments" /> <h4>260 comments:</h4> <span class="paging-control-container"> 1 – 200 of 260 <a class="paging-control" href="http://isbumsplace.blogspot.cz/2005/05/gsa.html?commentPage=2">Newer›</a> <a class="paging-control" href="http://isbumsplace.blogspot.cz/2005/05/gsa.html?commentPage=2">Newest»</a> </span> <div id="Blog1_comments-block-wrapper"> <dl class="avatar-comment-indent" id="comments-block"> <dt class="comment-author " id="c1944148420824239251"> <a name="c1944148420824239251" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/16800206969680311493" rel="nofollow" onclick class="avatar-hovercard" id="av-1944148420824239251-16800206969680311493"><img src="https://img1.blogblog.com/img/blank.gif" width="32" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_gUlW8uGdBC4/SSdNhCHq0NI/AAAAAAAABik/gWWG2Nv2DLM/s35-R/Parzival-Hiatus~7.png" title="Parzival" /> <noscript><img src="//4.bp.blogspot.com/_gUlW8uGdBC4/SSdNhCHq0NI/AAAAAAAABik/gWWG2Nv2DLM/s35-R/Parzival-Hiatus~7.png" width="32" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/16800206969680311493" rel="nofollow">Parzival</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1944148420824239251"> <p> My dear friends, music-lovers and gamers,<BR /><BR /><BR />the world of video- &amp; computer-games has changed dramatically over the last decade.<BR />While technological advances and narrative developments have allowed interactive gaming-experiences to become more cinematic then ever before through stunning graphics or intricate story-telling, so have the scores that accompany the players actions on screen become ever so musically qualitative.<BR />Long gone seem the days of digital blips and writhing midi-sounds, today we get to hear orchestral bliss to go with our mouseclicks.<BR />Offering new challenges to composers, the videogame-industry appears to be a great proving-ground for younger artists as we can see in game-music-composers moving on to score Hollywood-blockbusters and veteran film or TV-composers switching branches to score a game.<BR /><BR />I feel both proud and honored to welcome you here as your new host at the &quot;Game Score Arcade&quot;.<BR /><BR />I would like to thank my friend Isbum for making the dream of keeping my own shop at Franklnot come true.<BR />Heartfelt thanks also to THXJay, who generously provided another masterful shop-sign for the Arcade. <BR /><BR />I hope all of you will be well entertained and maybe even surprised with your finds here.<BR /><BR />So, get your joy-sticks, -pads and keyboards ready...<BR /><BR />...and let the games begin!<BR /><BR />:) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1231266300000#c1944148420824239251" title="comment permalink"> January 6, 2009 at 10:25 AM </a> <span class="item-control blog-admin pid-1430264526"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1944148420824239251" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c9056217659272260477"> <a name="c9056217659272260477" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-9056217659272260477-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-9056217659272260477"> <p> @ Parzival - It&apos;s a complete pleasure to have you become a shopkeeper here in our community!<BR />Cyber-Bear-Hug&apos;s and best wishes for all the gamers young &amp; old!<BR /><BR />@ THXjay - It&apos;s time to push PLAY! <BR /><BR />Let&apos;s open this baby!! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1231268280000#c9056217659272260477" title="comment permalink"> January 6, 2009 at 10:58 AM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=9056217659272260477" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7162023022101779203"> <a name="c7162023022101779203" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/16800206969680311493" rel="nofollow" onclick class="avatar-hovercard" id="av-7162023022101779203-16800206969680311493"><img src="https://img1.blogblog.com/img/blank.gif" width="32" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_gUlW8uGdBC4/SSdNhCHq0NI/AAAAAAAABik/gWWG2Nv2DLM/s35-R/Parzival-Hiatus~7.png" title="Parzival" /> <noscript><img src="//4.bp.blogspot.com/_gUlW8uGdBC4/SSdNhCHq0NI/AAAAAAAABik/gWWG2Nv2DLM/s35-R/Parzival-Hiatus~7.png" width="32" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/16800206969680311493" rel="nofollow">Parzival</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7162023022101779203"> <p> To get our consoles and hardrives into gear I&apos;ll start out by cross-sharing a variety of titles for ick class="avatar-hovercard" id="av-8121135686069643508-16800206969680311493"><img src="https://img1.blogblog.com/img/blank.gif" width="32" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_gUlW8uGdBC4/SSdNhCHq0NI/AAAAAAAABik/gWWG2Nv2DLM/s35-R/Parzival-Hiatus~7.png" title="Parzival" /> <noscript><img src="//4.bp.blogspot.com/_gUlW8uGdBC4/SSdNhCHq0NI/AAAAAAAABik/gWWG2Nv2DLM/s35-R/Parzival-Hiatus~7.png" width="32" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/16800206969680311493" rel="nofollow">Parzival</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8121135686069643508"> <p> Richard Jacques - <BR />HEADHUNTER<BR /><BR />http://rapidshare.com/files/180431818/rjHH.rar </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1231273680000#c8121135686069643508" title="comment permalink"> January 6, 2009 at 12:28 PM </a> <span class="item-control blog-admin pid-1430264526"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8121135686069643508" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1794750188321514611"> <a name="c1794750188321514611" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/02185944050694451458" rel="nofollow" onclick class="avatar-hovercard" id="av-1794750188321514611-02185944050694451458"><img src="https://img1.blogblog.com/img/blank.gif" width="26" height="35" alt class="delayLoad" style="display: none;" longdesc="//rs173cg2.rapidshare.com/files/59862832/Animation.CaPa.ru.161.gif" title="Ruggo" /> <noscript><img src="//rs173cg2.rapidshare.com/files/59862832/Animation.CaPa.ru.161.gif" width="26" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/02185944050694451458" rel="nofollow">Ruggo</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1794750188321514611"> <p> @Parzival<BR /><BR />Damn! It&apos;s good to see you open for business. Been a great admirerererer of yours for quite awhile.<BR /><BR />Now, regarding these game soundtracks: I&apos;m not a game player, so I am only familiar with the music through internet downloads...and what I&apos;ve heard so far is impressive and interesting as hell.<BR /><BR />The other day I downloaded almost a gig of fascinating stuff which appears to be game soundtracks. Choral Compilations 1, 2, 3, and a huge selection of tracks referred to as &quot;Immediate Music Themes for Orchestra and Choir 1 &amp; 2&quot; <BR /><BR />Maybe you can clarify what I have?<BR /><BR /><BR />And isbum: If you&apos;re reading this, congratulations solving your front page problems...was getting tired of reading my quote from a year-and-a-half ago. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1231278360000#c1794750188321514611" title="comment permalink"> January 6, 2009 at 1:46 PM </a> <span class="item-control blog-admin pid-1462301375"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1794750188321514611" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7639753387338486067"> <a name="c7639753387338486067" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13498778745544281617" rel="nofollow" onclick class="avatar-hovercard" id="av-7639753387338486067-13498778745544281617"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Bram Janssen" /> </a></span><  had to repeat the same search procedure with each sheet, i.e. 20 times.<BR />So I have put together all 20 months on one single sheet where , however, each month is clearly identified the same way as for the shop link lists.<BR />By the way, after 20 months, we are reaching a number of links over 10000 units…<BR />Now, this way, if you want to search for a specific item you&apos;ll just have to apply the relevant procedure once.<BR />Let me also remember you that once you have downloaded the lists, they become yours. I mean you may manipulate them as you like, modify the order if necessary. For instance should you require to have all &quot;Ennio Morricone&quot; links all together, sort the list by alphabetical order with the artist name as the first sorting level and you&apos;ll have at the letter &quot;E&quot; all Ennio Morricone&apos;s links in one section.<BR />If for any reason you think that the old presentation is preferable, please do not hesitate to let me know.<BR />Good luck and thank you for your kind attention. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1232591400000#c3637296497056498919" title="comment permalink"> January 21, 2009 at 6:30 PM </a> <span class="item-control blog-admin pid-81319076"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3637296497056498919" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2076596777791008731"> <a name="c2076596777791008731" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/04963434792212328277" rel="nofollow" onclick class="avatar-hovercard" id="av-2076596777791008731-04963434792212328277"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" widt e! was a live, orchestrated performance by the New Japan Philharmonic of many of the songs from the game Super Smash Bros. Melee. It is a special musical album released in 2003. It was given away as a bonus for subscribing to Nintendo Power magazine in North America, as well as a free gift to some current subscribers, and also as a free gift in an issue of the British Nintendo Official Magazine , which makes it very hard to find. It was released for sale only in Japan. Unlike most other videogame soundtracks, which are essentially recordings of game music, all of the pieces for Smashing...Live! are completely re-arranged and fully orchestrated. <BR /><BR />http://www.megaupload.com/?d=ACYXA7C6<BR /><BR />Special thanks to the folks at mariomayhem.com! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1232990040000#c7433270965138341738" title="comment permalink"> January 26, 2009 at 9:14 AM </a> <span class="item-control blog-admin pid-2046291047"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7433270965138341738" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5245842133633757943"> <a name="c5245842133633757943" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/06474864851256328825" rel="nofollow" onclick class="avatar-hovercard" id="av-5245842133633757943-06474864851256328825"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="budarc" /> </a></span></div> <a href="https://www.blogger.com/profile/06474864851256328825" rel="nofollow">budarc</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5245842133633757943"> <p> @ gordonblu<BR /><BR />Thanks for the Smashing link! I&apos;ll give it a download as soon as I get home tonight. I&apos;ll also upload the Famicom Arranged Soundtracks ASAP. I actually gave it a fresh listen this weekend, and there&apos;s a couple of pretty good tracks on there! Including the Kid Icarus/Metroid medley.<BR /><BR />Here&apos;s the track listing as a bit of a &quot;teaser&quot; for later...<BR /><BR />Balloon Fight <BR />Dr. Mario <BR />Yoshi&apos;s Cookie<BR />Kid Icarus ~ Metroid ~ Famicom Wars <BR />New Demon Island —First Part— <BR />The Mysterious Castle of Murasame <BR />Block Set / Gyro Set <BR />Super Mario Bros.<BR />The Legend of Zelda <BR /><BR />Stay tuned! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1233016200000#c5245842133633757943" title="comment permalink"> January 26, 2009 at 4:30 PM </a> <span class="item-control blog-admin pid-1017707698"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5245842133633757943" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5641639879375906216"> <a name="c5641639879375906216" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/06474864851256328825" rel="nofollow" onclick class="avatar-hovercard" id="av-5641639879375906216-06474864851256328825"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="budarc" /> </a></span></div> <a href="https://www.blogger.com/profile/06474864851256328825" rel="nofollow">budarc</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5641639879375906216"> <p> Famicom 20th Anniversary Arranged Soundtracks<BR /><BR />Publisher: Scitron Digital Content<BR />Release date: February 18th, 2004 (Japan only)<BR />Catalog #: SCDC-00320<BR />Composers: Koji Kondo, Hirokazu Tanaka, et al.<BR />Arrangers: Shinji &quot;MEGATEN&quot; Hosoe, Motoaki Furukawa, Motoi Sakuraba, et al.<BR />Discs: 1 (51:41)<BR /><BR />Overview<BR /><BR />Nine tracks by nine different arrangers make up this eclectic mix of themes from more than 10 different NES games. Kicking things off on the Mario end, Shinji Hosoe brings us a weird 80&apos;s-ish arrangement of the &quot;Fever theme&quot; from Dr. Mario, accented with a distorted robotic voice repeating &quot;I am a doctor.&quot; The next track is Motoaki Furukawa&apos;s arrangement of the Yoshi&apos;s Cookie main theme, spiced up with an overdriven electric guitar. Motoi Sakuraba&apos;s excellent arrangement of the Super Mario Bros. main theme would fit in well in a modern-day RPG, and is just over five minutes in length.<BR /><BR />Shinji &quot;MEGATEN&quot; Hosoe is also credited for composing the &quot;Metroid Fusion Arrange Version&quot; track on &quot;Metroid Prime &amp; Fusion OST&quot;, also published by Scitron. Motoi Sakuraba is probably best known for composing music for the Star Ocean series, Golden Sun, and all the Mario Golf and Mario Tennis games.<BR /><BR />http://www.megaupload.com/?d=RZJBPVBN </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1233020940000#c5641639879375906216" title="comment permalink"> January 26, 2009 at 5:49 PM </a> <span class="item-control blog-admin pid-1017707698"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5641639879375906216" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2056435301328758110"> <a name="c2056435301328758110" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/06474864851256328825" rel="nofollow" oncl 2.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/12324140769581989738" rel="nofollow">filmpac</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6557866920618314717"> <p> G&apos;day Parzival, thought it past time I stuck my nose in here for a visit. Things seem to be off to a flying start, thanks for the Myst scores. <BR /><BR />This is a personal fave, from another game that drove me potty back in the day. The music I love, and can listen to anytime. Thanks to the original ripper, the bitrate is only fair, but it sure sounds purdy...<BR /><BR />Stephane Picq &quot;Lost Eden&quot;, @160:<BR /><A HREF="http://rapidshare.com/files/192275016/VG-LostEden.zip" REL="nofollow">http://rapidshare.com/files/192275016/VG-LostEden.zip</A><BR /><BR />Any advice as to other ambient game scores such as this (or Myst) would be most welcome. Cheers! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1233452340000#c6557866920618314717" title="comment permalink"> January 31, 2009 at 5:39 PM </a> <span class="item-control blog-admin pid-2058111031"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6557866920618314717" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8931899967153907029"> <a name="c8931899967153907029" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/06055771521949392742" rel="nofollow" onclick class="avatar-hovercard" id="av-8931899967153907029-06055771521949392742"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Work" /> </a></span></div> <a href="https://www.blogger.com/profile/06055771521949392742" rel="nofollow">Work</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8931899967153907029"> <p> Oh noe! Just what I need - more music to download and listen to! ;)<BR /><BR />Seriously, Parzival, congrats, and I expect I&apos;ll be a frequent customer. In return, let me contribute in return. <BR /><BR />Two of my all-time favourite game soundtracks come from the Activision MechWarrior 2 game series, music composed by Jeehun Whang. The cool electronica perfectly complemented the then-high-edge graphics and loping &apos;Mecha, and were well matched to each scenario. <BR /><BR />MechWarrior 2: The Clans<BR />http://www.megaupload.com/?d=4UHVK3P4<BR /><BR />MechWarrior 2: Ghost Bear&apos;s Legacy<BR />http://www.megaupload.com/?d=UPX1FLES<BR /><BR />Note - the zip files don&apos;t have the tracks named, but I did find the track names here:<BR />http://en.wikipedia.org/wiki/MechWarrior_2_Soundtrack<BR /><BR />Share and enjoy! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1233481260000#c8931899967153907029" title="comment permalink"> February 1, 2009 at 1:41 AM </a> <span class="item-control blog-admin pid-285783458"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8931899967153907029" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1574923544860209888"> <a name="c1574923544860209888" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/16800206969680311493" rel="nofollow" onclick class="avatar-hovercard" id="av-1574923544860209888-16800206969680311493"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//1.bp.blogspot.com/_gUlW8uGdBC4/SXqSVQhzfeI/AAAAAAAABoY/CQ3Jkj1t78A/S45-s35/Parzival-Hiatus~7.png" title="Parzival" /> <noscript><img src="//1.bp.blogspot.com/_gUlW8uGdBC4/SXqSVQhzfeI/AAAAAAAABoY/CQ3Jkj1t78A/S45-s35/Parzival-Hiatus~7.png" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/16800206969680311493" rel="nofollow">Parzival</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1574923544860209888"> <p> @ all<BR /><BR />Thanks everybody for your interest and participation - I&apos;m very happy to celebrate this shop&apos;s 100th+ posts with y&apos;all: Goes to show game music does have an audience after all and will be a force to be reckoned with all the more in the future! :)<BR /><BR />@ budarc<BR /><BR />Glad it was you, not me, jumping to that centennial opportunity...looks so much better and livelier this way, don&apos;t you think! ;)<BR /><BR />@ filmpac<BR /><BR />Glad to see your face...eh, red carpet in here, mate! ;)<BR /><BR />Speaking of recommendable ambient-game-scores, I immediately thought of this:<BR /><BR />Thomas Petersen (&amp; Alexei Zakharov) - <BR />X2 - THE MENACE<BR />1 1<BR />2 + 6<BR />8 0<BR />http://rapidshare.com/files/192468384/tpX2menace.rar<BR /><BR />&amp;<BR /><BR />Alexei Zakharov - <BR />X3 - REUNION<BR />2<BR />5<BR />6<BR />http://rapidshare.com/files/192488957/azX3reun.rar<BR /><BR />Both scores come from the german RPG-series &quot;X&quot;, in which one plays an empire-building space-merchant and spends long periods of time flying your space-cargo-ship through a colorful universe - quite a hallucinogetic experience after a while. ;)<BR />&quot;X2&quot; definitely is a very tranquilizing listening experience, and that&apos;s meant as a compliment here! ;) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1233507600000#c1574923544860209888" title="comment permalink"> February 1, 2009 at 9:00 AM </a> <span class="item-control blog-admin pid-143 y download. Grab it and take a listen -- and remember the first moment setting eyes upon the sunken city, your first battle with a Splicer, when you first battled a Big Daddy, or the time you decided to save (perhaps harvest?) a Little Sister. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1234067160000#c5909699700380612048" title="comment permalink"> February 7, 2009 at 8:26 PM </a> <span class="item-control blog-admin pid-122629400"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5909699700380612048" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5992696940245954530"> <a name="c5992696940245954530" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/05836755230207895814" rel="nofollow" onclick class="avatar-hovercard" id="av-5992696940245954530-05836755230207895814"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="--mcc" /> </a></span></div> <a href="https://www.blogger.com/profile/05836755230207895814" rel="nofollow">--mcc</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5992696940245954530"> <p> To keep the MATRIX love rolling that Sorei began in the sci-fi shop, here&apos;s the &quot;ripped from the X-Box game version&quot; (by whom, I don&apos;t know) of the score... all THREE HOURS PLUS of it... to THE MATRIX: PATH OF NEO. :)<BR /><BR />http://www.megaupload.com/?d=V7YBI6YX<BR /><BR />More to come... </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1234072920000#c5992696940245954530" title="comment permalink"> February 7, 2009 at 10:02 PM </a> <span class="item ks (160 mins) @ 192</i> <br /><a href="http://rapidshare.com/files/261813987/TheGuild2CSpart1.rar" rel="nofollow">part 1</a> <br /><a href="http://rapidshare.com/files/261798744/TheGuild2CSpart2.rar" rel="nofollow">part 2</a> </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/gsa.html?showComment=1248982883044#c4136712296179037923" title="comment permalink"> July 30, 2009 at 12:41 PM </a> <span class="item-control blog-admin pid-1430264526"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4136712296179037923" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1907385684720494164"> <a name="c1907385684720494164" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/09132121790298399189" rel="nofollow" onclick class="avatar-hovercard" id="av-1907385684720494164-09132121790298399189"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//3.bp.blogspot.com/_4IpkPGg6fy0/Snf0kgnXvuI/AAAAAAAAAHw/O-XzlZQM6T8/S45-s35/alchemy-symbols-2.jpg" title="The Alchemist" /> <noscript><img src="//3.bp.blogspot.com/_4IpkPGg6fy0/Snf0kgnXvuI/AAAAAAAAAHw/O-XzlZQM6T8/S45-s35/alchemy-symbols-2.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/09132121790298399189" rel="nofollow">The Alchemist</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1907385684720494164"> <p> @ LMG: Sendspace no longer carries the file to Indigo Prophecy/Fahrenheit. Is there a way you can re-up it there <br />or to another site like MediaFiles &amp; then post the new link? If so, thanks in advance. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.
