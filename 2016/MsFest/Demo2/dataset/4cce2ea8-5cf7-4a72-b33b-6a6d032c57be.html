dy"> <div class="art-blockheader"> <div class="l" /> <div class="r" /> <div class="t"> Dokumenty</div> </div> <div class="art-blockcontent"> <div class="art-blockcontent-body">  <ul class="menu"><li class="item11"><a href="http://www.ckolh.cz/dokument/stanovy2015.pdf"><span>Stanovy</span></a></li><li class="item13"><a href="/dokument/kodexVH.pdf"><span>Kodex člena</span></a></li><li class="item12"><a href="/dokument/Jednrad.pdf"><span>Jednací řád</span></a></li><li class="item14"><a href="/dokument/Spisrad.pdf"><span>Spisový řád</span></a></li><li class="item15"><a href="/dokument/cile.pdf"><span>Hlavní směry a cíle</span></a></li><li class="item16"><a href="/dokument/prihl.doc"><span>Členská přihláška</span></a></li></ul>  <div class="cleared" /> </div> </div> <div class="cleared" /> </div> </div> <div class="art-block"> <div class="art-block-body"> <div class="art-blockheader"> <div class="l" /> <div class="r" /> <div class="t"> Servis</div> </div> <div class="art-blockcontent"> <div class="art-blockcontent-body">  <ul id="mainlevel"><li><a href="/index.php?option=com_content&view=article&id=72&Itemid=53" class="mainlevel">Orgány komory</a></li><li><a href="/index.php?option=com_content&view=article&id=75&Itemid=54" class="mainlevel">Odkazy</a></li><li><a href="/index.php?option=com_content&view=article&id=74&Itemid=55" class="mainlevel">Zákony</a></li></ul>  <div class="cleared" /> </div> </div> <div class="cleared" /> </div> </div> </div> <div class="art-layout-cell art-content"> <div class="art-post"> <div class="art-post-cc" /> <div class="art-post-body"> <div class="art-post-inner"> <div class="art-postcontent">  <span class="breadcrumbs pathway"> Home</span>  </div> <div class="cleared" /> </div> <div class="cleared" /> </div> </div> <div class="art-post"> <div class="art-post-cc" /> <div class="art-post-body"> <div class="art-post-inner"> <div class="art-postmetadataheader"> <h2 class="art-postheader"> Lesy Karlovarska - Exkurze 2015 </h2> </div> <div class="art-postcontent">  <div class="art-article"><p><img alt="DSCN5696" src="/images/phocagallery/fotky/foto/ex2015/DSCN5696.JPG" height="188" width="250" /></p> <p>V roce 2015 jsme opět zorganizovali odbornou exkurzi. Proběhla ve dnech 16. a 17. září.</p> <p>Tentokrát bylo cílem navštívit Vojenské lesy na Divizi Karlovy Vary a druhý den navštívit povrchové hnědouhelné doly Sokolovské pánve a seznámit se s rekultivacemi ploch po těžbě.</p> <p>Doprava byla zajištěna velkým autobusem, který vyjížděl z Pelhřimova a jel po trase Tábor, Písek, Strakonice, Plzeň, kdy cestou přistupovali účastníci.</p> <p>První den jsme navštívili za doprovodu hlavního inženýra Ing. Jiřího Illichmanna vojenský újezd Doupov. Zde jsme se seznámili s přírodními a půdními podmínkami, se specifiky hospodaření ve vojenském újezdu. Významným tématem bylo i myslivecké hospodaření divize a stím i souvisejíci problematika zakládání a výchova porostů pod tlakem zvěře. Jako možnost ochrany před zvěří jsou používány dvojsadby, kdy je cenná listnatá dřevina zasazena do jamky se smrkem, který ji v mládí ochrání. V následné výchově je ochranná dřevina odstraněna. Pokud listnáč přesto nepřežije, zůstane alespoň smrk.</p> <p>Po opuštění uzavřeného prostoru vojenského újezdu jsme shlédli areál obnovovaného zámku Valeč v barokním městečku stejného jména, s krásným parkem. <span style="color: #ffff00;"><a target="_blank" href="http://www.zamek-valec.cz/"><span style="color: #ffff00;">Zámek Valeč</span></a></span><a target="_blank" href="http://www.zamek-valec.cz/" /></p> <p>Cestou do Karlových Varů jsme ještě navštívili Andělskou horu což je znělcová kupa (vyvřelina) se zříceninou hradu. Kromě zříceniny strážního hradu je z hory překrásný rozhled do širokého okolí včetně vojenského prostoru. <span style="color: #ffff00;"><a target="_blank" href="http://www.pamatkyaprirodakarlovarska.cz/hrad-andelska-hora-engelsburg/"><span style="color: #ffff00;">Andělská hora</span></a></span></p> <p>Nocleh a večerní program byl zajištěn v rodinném penzionu <span style="color: #ffff00;"><a target="_blank" href="http://www.naspici.net/cz/"><span style="color: #ffff00;">Na Špici</span></a></span> v Kyselce. Zde byla zajištěna večeře a ubytování v chatkách. V příjemné společenské místnosti v mysliveckém stylu pak bylo připraveno večerní posezení. Na slovo přišly i dvě harmoniky, které kolegové přivezli s sebou.</p> <p>Ráno jsme shlédli Radošovský dřevěný zastřešený <span style="color: #ffff00;"><a target="_blank" href="http://www.obeckyselka.cz/most.htm"><span style="color: #ffff00;">most v Kyselce</span></a></span>. Most vznikl v historii na významné obchodní stezce a protože je dřevěný již několikrát byl zničen a znovu obnovován. Dodnes slouží pro lehčí automobilovou dopravu.</p> <p>Stejně tak jsme viděli a byli šokováni stavem hystorických objektů Mattoniho lázní v Kyselce, které byly současnými vlastníky dovedeny do stavu, že se již možná nepodaří některé budovy ani zachránit. <span style="color: #ffff00;"><a target="_blank" href="http://www.zachrante-lazne-kyselka.cz/cz/"><span style="color: #ffff00;">&quot;Zachraňte lázně&quot;</span></a></span></p> <p> </p> <p>Hlavním programem druhého dne bylo shlédnout provoz hnědouhelného dolu Jiří, Sokolovské uhelné společnosti a.s.. Dostat se přímo dovnitř je velmi obtížné (spíše nemožné), využili jsme tedy přírodní vyhlídky na okraji důlního díla, kde je vidět celý rozsah dolu, včetně jeho blízkosti Sokolova. <span style="color: #ffff00;"><a target="_blank" href="http://www.suas.cz/page/show?slug=divize-tezba"><span style="color: #ffff00;">Důl Jiří</span></a></span></p> <p>V rámci současné těžby vznikají vnitřní výsypky. To znamená že skrýka je po odebrání ukládána v prostoru současného dolu. V dřívějších dobách, kdy ještě v dole nebylo dostatek místa pro uložení skrývek, byl materiál vyvážen do okolí dolu. Vznikly tak rozsáhlé plochy několika stovek hektarů půdy, kterou bylo potřeba rekultivovat. Hlavním problémem výsypek je nedostatek vody v půdě. Výsypky, někdy s mocností i 50 m, jsou zcela bez přirozených zdrojů vody. Vláha pochází pouze ze srážek a umělé zavlažování není technicky možné, protože výsypky jsou většinou výše než přirozené toky. Živin v půdě je na většině míst dostatek. Rekultivace zalesněním nebo i zemědělské rekultivace založením luk jsou velmi náročné a pracné. Dlouhodobou prací se postupně daří založené kultury odpěstovávat.</p> <p> </p> <p>Další možností rekultivace dolu je jeho zaplavení. Viděli jsme tento způsob rekultivace na dole Medard, do kterého je přiváděna kanálem část vody z řeky Ohře <span style="color: #ffff00;"><a target="_blank" href="http://www.turistika.cz/mista/jezero-medard-sokolovske-more"><span style="color: #ffff00;">Jezero Medard</span></a></span>. Po ukončení zaplavení cca v roce 2016, by měla plocha hladiny dosahovat přibližně 500 ha. Na břehu je plánováno turistické a rekreační využití, v okolí jsou rakultivace zalesněním a zatravněním.</p> <p> </p> <p>Na konec jsme navštívili lesnické arboretum na výsypce Antonín. Kde jsou unikátní pokusné provenienční plochy s více jak 200 taxony ze sedmdesátých let. <a target="_blank" title="Odkaz na Geopark.cz" href="http://www.geopark.cz/arboretum-antonin"><span style="color: #ffff00;"><span style="color: #ffff00;">Arboretu </span></span></a>; další <span style="color: #ffff00;"><a target="_blank" title="Arboretum na Mikroregionu Sokolovsko" href="http://www.sokolov-vychod.cz/index.php?oid=4097944"><span style="color: #ffff00;">odkaz</span></a></span> .</p> <p>Výsypka Antonín vznikla v areálu stejnojmenného lomu, tzn. že patří do kategorie výsypek vnitřních. Její převýšení je 48 m, rozloha 165 ha. Geologickopetrografický charakter zdejších antropogenních substrátů je zcela analogický i pro ostatní výsypky, ať již vnitřní nebo vnější. Hlavními půdotvornými antropogenními substráty jsou:<br />- jíly cyprisové série<br />- jíly cyprisové a vulkanodetritické série<br />- porcelanity (erdbranty)</p> <p>Plochy byly založeny jako výzkumné s cílem zjistit, které dřeviny a z jakých proveniencí by mohly být nejvhodnější pro zakládání porostů při rekultivacích.</p> <p>Viděli jsme, že některé dřeviny téměř nebo zcela neobstály.</p> <p>Průvodcem druhého dne byl Ing.Josef Kubát, PhD, správce LS LČR ve výslužbě, který se touto problematikou dlouhodobě zabývá ( <span style="color: #ffff00;"><a target="_blank" href="http://dl.webcore.czu.cz/file/N2V2OHRCSzF4bGs9"><span style="color: #ffff00;">Disertační práce J.Kubáta</span></a></span> ) a Ing. Konstatntin Dimitrovský, který byl jedním ze zakladatelů arboreta a po celou dobu jeho existence se jeho vývojem zabývá a publikuje odbornou literaturu o rekultivaci ploch po těžbě uhlí.</p> <p>Tímto objektem byla exkurze ukončena a v pozdějších odpoledních hodinách jsme vyrazili směrem k domovu.</p> <p> </p> <p>Děkujeme všem průvodcům a podniku VLS,s.p. za spolupráci.</p> <p> </p> <p>Celkový počet účastníků 35, ujeté kilometry 800.</p> <p>Jiří Pohan</p> <p><a href="/index.php?option=com_phocagallery&view=category&id=13:ex2015&Itemid=57">fotogalerie</a> - foto Ing. Milan Slavinger</p></div><p class="modifydate">Aktualizováno (Úterý, 17 Listopad 2015 12:19)</p><span class="article_separator"> </span>  </div> <div class="cleared" /> </div> <div class="cleared" /> </div> </div> <div class="art-post"> <div class="art-post-cc" /> <div class="art-post-body"> <div class="art-post-inner"> <div class="art-postcontent">  <form action="index.php" method="post"> <div class="search"> <input name="searchword" id="mod_search_searchword" maxlength="20" alt="Hledat" class="inputbox" type="text" size="20" value="hledat..." onblur="if(this.value=='') this.value='hledat...';" onfocus="if(this.value=='hledat...') this.value='';" /> </div> <input type="hidden" name="task" value="search" /> <input type="hidden" name="option" value="com_search" /> <input type="hidden" name="Itemid" value="0" /> </form>  </div> <div class="cleared" /> </div> <div class="cleared" /> </div> </div> </di
