76 1.565 0 2.905 1.273 2.905 2.905 0 1.564-1.34 2.902-2.904 2.902z" /></svg> </a> <ul class="nav-links" id="navbar-links"> <li class="nav-links__item"> <a href="/" class="nav-links__item-link ">Публикации</a> </li> <li class="nav-links__item"> <a href="/hubs/" class="nav-links__item-link ">Хабы</a> </li> <li class="nav-links__item"> <a href="/companies/" class="nav-links__item-link ">Компании</a> </li> <li class="nav-links__item"> <a href="/users/" class="nav-links__item-link ">Пользователи</a> </li> <li class="nav-links__item"> <a href="/sandbox/" class="nav-links__item-link ">Песочница</a> </li> </ul> <form action="/search/#h" method="get" class="search-form" id="search-form">  <button type="button" class="btn btn_navbar_search" id="search-form-btn"> <svg class="icon-svg icon-svg_navbar-search" width="100%" height="100%" viewBox="0 0 32 32" aria-hidden="true" aria-labelledby="title" version="1.1" role="img"><title>Поиск</title><path d="M21.416 13.21c0 4.6-3.65 8.34-8.14 8.34S5.11 17.81 5.11 13.21c0-4.632 3.65-8.373 8.167-8.373 4.488 0 8.14 3.772 8.14 8.372zm1.945 7.083c1.407-2.055 2.155-4.57 2.155-7.084C25.515 6.277 20.04.665 13.277.665S1.04 6.278 1.04 13.21c0 6.93 5.475 12.542 12.237 12.542 2.454 0 4.907-.797 6.942-2.208l7.6 7.79 3.14-3.22-7.6-7.82z" /></svg> </button> <label class="search-form__field-wrapper"> <input type="text" name="q" class="search-form__field" id="search-form-field" placeholder="Поиск" tabindex="-1" /> <button type="button" class="btn btn_search-clear" id="search-form-clear"> <svg class="icon-svg icon-svg_navbar-close-search" width="12" height="12" viewBox="0 0 31 32" aria-hidden="true" aria-labelledby="title" version="1.1" role="img"><title>search cancel</title><path d="M26.67 0L15.217 11.448 3.77 0 0 3.77l11.447 11.45L0 26.666l3.77 3.77L15.218 18.99l11.45 11.448 3.772-3.77-11.448-11.45L30.44 3.772z" /></svg> </button> </label> </form> </div> <div class="main-navbar__section main-navbar__section_right" data-style="display: flex;"> <a href="https://habrahabr.ru/auth/login/" id="login" class="btn btn_x-large btn_navbar_login">Войти</a> <a href="https://habrahabr.ru/auth/register/" class="btn btn_x-large btn_navbar_registration">Регистрация</a> </div> </div> </div> <div class="layout__base"> <div class="profile-header"> <div class=" profile-header__summary author-info author-info_profile" id="company_1267"> <span class="author-info__image"> <img src="//habrastorage.org/getpro/habr/companies/5fe/858/4c6/5fe8584c62a1ad73a4d0659ab16639cf.png" class="author-info__image-pic" /> </span> <div class="author-info__desc"> <div class="author-info__username"> <span class="author-info__name">Enterra</span> </div> <div class="author-info__specialization">Компания</div> </div> </div> <div class="profile-header__stats"> <div class="user-rating"> <div class="user-rating__value">41,52</div> <div class="user-rating__label" title="Хабраиндекс - абстрактный показатель популярности компании на Хабрахабре">рейтинг</div> </div> </div> </div> <div class="column-wrapper"> <div class="content_left"> <div class="tabs"> <ul class="tabs-menu tabs-menu_habrahabr"> <li class="tabs-menu__item tabs-menu__item_company-profile tabs-menu__item_inline"> <a href="https://habrahabr.ru/company/enterra/profile/" class="tab-item tab-item_stacked "> <span class="tab-item__value stats"> <span class="stats__counters stats__counters_big"> <strong class="counter" /> </span> <span class="stats__value">Профиль</span> </span></a> </li> <li class="tabs-menu__item tabs-menu__item_company-profile tabs-menu__item_inline"> <a href="https://habrahabr.ru/company/enterra/blog/" class="tab-item tab-item_stacked tab-item_current"> <span class="tab-item__value stats"> <span class="stats__counters stats__counters_big"> <strong class="counter">31</strong> </span> <span class="stats__value">Блог</span> </span></a> </li> <li class="tabs-menu__item tabs-menu__item_company-profile tabs-menu__item_inline"> <a href="https://habrahabr.ru/company/enterra/vacancies/" class="tab-item tab-item_stacked "> <span class="tab-item__value stats"> <span class="stats__counters stats__counters_big"> <strong class="counter">0</strong> </span> <span class="stats__value">Вакансии</span> </span></a> </li> <li class="tabs-menu__item tabs-menu__item_company-profile tabs-menu__item_inline"> <a href="https://habrahabr.ru/company/enterra/fans/" class="tab-item tab-item_stacked "> <span class="tab-item__value stats"> <span class="stats__counters stats__counters_big"> <strong class="counter">180</strong> </span> <span class="stats__value">Подписчики</span> </span></a> </li> </ul> </div> <div class="company_post"> <div class="post post_full" id="post_297842"> <div class="post__header"> <span class="post__time_published">13 января в 08:17</span> <h1 class="post__title"> <a href="https://habrahabr.ru/flows/misc/" class="post__flow" onclick="if (typeof ga === 'function') { ga('send', 'event', 'flow', 'post page', 'Разное'); }">Разное</a><span class="post__title-arrow"> →</span> <span>Проектирование модели расширенных типов над базой данных</span> </h1> <div class="hubs"> <a href="https://habrahabr.ru/company/enterra/" class="hub " title="Вы не подписаны на этот хаб" onclick="if (typeof ga === 'function') { ga('send', 'event', 'hub', 'post page', 'Блог компании Enterra'); }">Блог компании Enterra</a> </div> </div> <div class="post__body post__body_full"> <div class="content html_format"><b>О приложении</b><br /> <br /> MobiDB Database Designer – приложение для создания реляционных баз данных. Предназначено как для бизнеса, так и для повседневного использования, поддерживает синхронизацию и много пользователей. Позволяет хранить различные типы данных. Подходит для планирования, управления проектами, формирования счет-фактур, организации доставки, инвентаризации, ведения пациентов в больнице и т.п.<br /> <br /> <b>Идея проекта</b><br /> <br /> Идея проекта заключалась в создании дизайнера базы данных с таблицами и соответствующих форм просмотра/ввода на тач-устройствах. При этом хотелось, чтобы было удобно и просто создавать базу данных. В итоге решили дизайнить базу на основе формы. Т.е. накидывалась форма ввода данных, на ее основе создавалась база данных и карточки для ввода этих данных. Удаление/добавление контрола приводило к удалению/добавлению колонки в базе данных.<br /> <br /> <b>Выбор технологии</b><br /> <br /> Проект изначально предусматривалось делать для нескольких мобильных платформ (для начала android, позже планировали сделать windows store приложение). Писать нативный код означало писать код для всех платформ с нуля. Использовать кроссплатформенные решения (чтобы UI тоже был общим), не хотелось. Хотелось, чтобы приложение было “родным” на каждой платформе. Имея опыт .NET разработки и изучив возможные кроссплатформенные решения, мы выбрали <a href="https://xamarin.com/">Xamarin</a>. Можно было написать общий код и разный UI, чего мы и хотели. Данная статья не будет касаться специфики Xamarin, а посвящена архитектурным вопросам.<br /> <br /> Разрабатывали проект последовательно, сначала модель данных, затем слой данных, после этого UI часть. Описание UI части не входит в рамки данной статьи.<br /> <br /> Базу нужно было где-то хранить, клиент должен был работать offline, поддерживаться всеми основными платформами, поэтому ничего лучшего, чем SQLite не нашлось. <br /> <a name="habracut" /><br /> <b>Модель</b><br /> <br /> Наша база данных подразумевала наличие высокоуровневых типов данных. Т.е. не числа и строки, а к примеру валюта, почта, рейтинг, ссылка, координаты и т.п. В общем случае это не проблема: обычно для работы с базой данных делают классы модели и мапят её на БД. В java есть hibernate, spring persistence; в .net Entity framework, nhibernate. Однако вспомним, что мы говорим про редактор базы данных, и модель может меняться пользователем. Т.е. про мапинги и адаптеры таблиц (как в .net dataset) следует забыть. Возникла проблема, как организовать хранение данных? В нашей идеологии аналог маппингов представляет схема данных, поддерживающая динамическую модель.<br /> <br /> Далее, в SQLite очень ограниченный набор типов:<br /> <ul> <li>TEXT</li> <li>NUMERIC</li> <li>INTEGER</li> <li>REAL</li> <li>BLOB</li> </ul><br /> Нужно было каким-то образом хранить наши данные в этом ограниченном наборе. Заметим, что поле валюта будет иметь один и тот же знак валюты, рейтинг будет иметь одинаковый шаг и максимум для всех рядов.<br /> Если хранить описание типа вместе со значением, то получится избыточность данных, так как эти данные будут дублироваться для всех строк. Нужно выносить эту информацию в отдельную сущность. Также не все наши типы соответсвуют типам SQLite. Например, поле Location это два числа широта и долгота. Можно было, конечно, хранить их в разных колонках, но это нелогично, так как это неделимая информация, не представляющая смысла в отдельности. Поэтому также было необходимо выполнять конвертацию из типов данных SQLite в данные модели. Данную сущность назвали MetaType, а данные модели MetaValue. <br /> <br /> В обязанности MetaType входит преобразование типов данных SQLite в типы модели, а также хранение настроек, характерных для всей колонки.<br /> <br /> <img src="https://habrastorage.org/files/f08/823/fd9/f08823fd98304bfc86ce483270643078.png" alt="image" /><br /> <br /> Пример диаграммы классов RatingMetaType:<br /> <br /> <img src="https://habrastorage.org/files/bf7/de6/35b/bf7de635b5a24d549226410dc52dd809.png" alt="image" /><br /> <br /> Пример реализации TimeMetaType<br /> <br /> <pre><code class="cs">public class TimeMetaType : TextualMetaType { public override string ConvertToString(MetaValue value) { var timeValue = value as MetaValue&lt;DateTime&gt;; if (timeValue == null) { throw new ArgumentException(&quot;MetaValue&lt;long&gt; was expected&quot;); } return string.Format(&quot;{0:t}&quot;, timeValue.Value); } public override ElementaryType GetElementaryType() { return ElementaryType.String; } public override MetaValue LoadFromElementaryType(object value) { var dateValue = DateTime.Parse((string)value); return new MetaValue&lt;DateTime&gt;(this, new DateTime(1, 1, 1, dateValue.Hour, dateValue.Minute, dateValue.Second)); } public override object SaveToElementaryType(MetaValue value) { var concreteValue = value as MetaValue&lt;DateTime&gt;; if (concreteValue == null) { throw new ArgumentException(&quot;MetaValue&lt;DateTime&gt; was expected&quot;); } return concreteValue.Value.ToString(&quot;HH:mm:ss&quot;); } public override bool TryParse(string stringValue, out MetaValue value) { DateTime result; value = null; if (!DateTime.TryParse(stringValue, out result)) { return false; } value = new MetaValue&lt;DateTime&gt;(this, result); return true; } } </code></pre><br /> <br /> Каждой базе данных в нашем приложении соответствует SQLite база данных. Данные хранятся в обычных таблицах SQLite. Здесь мы вспомним про нашу динамическую модель, которую тоже нужно сохранять в базе данных. Мы назвали эту сущность Template (шаблон). Шаблон умеет сохраняться в бинарные данные/загружаться из бинарных данных. Шаблон описывает набор табличных схем, схема описывает коллекцию колонок, а у колонки в свою очередь есть метатип.<br /> <br /> <img src="https://habrastorage.org/files/3cd/53e/d49/3cd53ed4989347cfa894a9b8a4f2b594.png" alt="image" /><br /> <br /> Преобразование шаблона в byte[] сделано через сериализацию и пометку классов/свойств аттрибутами. Мы используем наш собственный xml-сериализатор. Естественно можно было использовать встроенные в .NET сериализаторы.<br /> <br /> Разобрались с метаданными, перейдем к самим данным. Таблица – хранит коллекцию рядов, ряд хранит значения. Значения хранятся в виде MetaValue. Из MetaValue можно узнать метатип и определить, что это за метатип. У таблицы есть схема таблицы. Именно эта связь превращает наши сырые данные в более высокоуровневые данные. В связке они и образуют модель. Читая метаданные о колонках, можно перебирать значения в DataRow.<br /> <br /> <img src="https://habrastorage.org/files/091/d8e/bd7/091d8ebd7b9445888599bb202495da12.png" alt="image" /><br /> <br /> С данными и метаданными мы разобрались, а теперь вспомним, что все это предполагалось генерировать на основе формы. В схеме также хранится форма редактирования с контроллами: <br /> <br /> <img src="https://habrastorage.org/files/5fd/240/6d6/5fd2406d60e241e18e8e2891f96b71e1.png" alt="image" /><br /> <br /> Заметим, что есть еще контрол формы вложенная таблица, для обеспечения жизнедеятельности в Table и в DataRow есть ParentId.<br /> <br /> Что касается связи с родительской таблицей, то этот метатип задается двумя значениями: именем таблицы и именем колонки. RelationMetaType умеет возвращать описание связанной записи и связанное значение. Связанная запись определяется RowId. Таким образом из RelationMetaType можно узнать имя таблицы, взять ее из шаблона, вытащить ряд из связанной таблицы по RowId и получить доступ ко всем значениям связанной записи.<br /> <br /> <img src="https://habrastorage.org/files/57e/c93/69f/57ec9369f024430c92cfb2ba782dafcc.png" alt="image" /><br /> <br /> <b>Слой данных</b><br /> <br /> На момент старта проекта не было нормальной поддерки PCL, поэтому использовали Mono.android библиотеку. Позднее слой данных переписали, поскольку появилась SQLite PCL:<br /> <a href="https://sqlitepcl.codeplex.com/">sqlitepcl.codeplex.com</a><br /> <br /> В SQLite PCL достаточно специфичное API. Подробнее можно посмотреть здесь <a href="https://marcominerva.wordpress.com/2014/02/13/the-new-portable-class-library-for-sqlite/">marcominerva.wordpress.com/2014/02/13/the-new-portable-class-library-for-sqlite</a><br /> <br /> Для бизнес логики мы сделали специальную абстракцию IDatabaseManager. В нашем случае изолюрующий слой данных и возвращающий/принимающий сущности модели:<br /> <br /> <img src="https://habrastorage.org/files/c12/1d1/871/c121d1871d464c56ad0554e06c5d29b6.png" alt="image" /><br /> <br /> Ввиду большого объема и нехитрой логики реализации слоя данных не буду приводить реализацию SqliteDatabaseManager на основе SQLite PCL.<br /> <br /> В результате у нас получилось довольно мощное приложение, где пользователь может самостоятельно создавать сложную структуру данных в соответствии со своими задачами.Оценить реализацию вы можете, загрузив приложение из Google Play:<br /> <a href="https://play.google.com/store/apps/details?id=com.perpetuumsoft.mobidb.lite">https://play.google.com/store/apps/details?id=com.perpetuumsoft.mobidb.lite</a><br /> или из Windows Store:<br /> <a href="https://www.microsoft.com/store/apps/9nblggh1jp5v">https://www.microsoft.com/store/apps/9nblggh1jp5v</a></div> <div class="post__tags"> <ul class="tags icon_tag"> <li><a href="https://habrahabr.ru/search/?q=%5B%D1%85%D1%80%D0%B0%D0%BD%D0%B5%D0%BD%D0%B8%D0%B5%20%D0%B4%D0%B0%D0%BD%D0%BD%D1%8B%D1%85%5D&target_type=posts" rel="tag">хранение данных</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5B%D0%BF%D1%80%D0%BE%D0%B5%D0%BA%D1%82%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5%20%D0%B1%D0%B0%D0%B7%20%D0%B4%D0%B0%D0%BD%D0%BD%D1%8B%D1%85%5D&target_type=posts" rel="tag">проектирование баз данных</a></li> </ul> </div> </div> </div> <div class="post-additionals"> <div class="infopanel_wrapper js-user_"> <ul class="postinfo-panel postinfo-panel_post" id="infopanel_post_297842"> <li class="postinfo-panel__item"> <div class="voting-wjt voting-wjt_infopanel js-voting  "> <button type="button" disabled class="voting-wjt__button voting-wjt__button_plus js-plus" title="Голосовать могут только зарегистрированные пользователи."> <span>↑</span> </button> <div class="voting-wjt__counter voting-wjt__counter_positive  js-mark"> <span class="voting-wjt__counter-score js-score" title="Общий рейтинг 8: ↑7 и ↓1">+6</span> </div> <button type="button" disabled class="voting-wjt__button voting-wjt__button_minus js-minus" title="Голосовать могут только зарегистрированные пользователи."> <span>↓</span> </button> </div> </li> <li class="postinfo-panel__item"> <div class="views lass="close" onclick="return close_edit_tags()">закрыть</a> </form> <div class="comments_list " id="comments"> <h2 class="title "> Комментарии (<span id="comments_count">9</span>) </h2> <ul id="comments-list"> <li class="comment_item" id="comment_9584494"> <span class="parent_id" data-parent_id="0" /> <div class="comment_body "> <div class="info comments-list__item comment-item  " rel="9584494"> <div class="folding-dot-holder"><div class="folding-dot" /></div> <span class="comment-item__user-info" data-user-login="gentee"> <a href="https://habrahabr.ru/users/gentee/" class="comment-item__avatar"> <span class="comment-item__avatar-img_default user-pic_pink" /> </a> <a href="https://habrahabr.ru/users/gentee/" class="comment-item__username">gentee</a> </span> <time class="comment-item__time_published"> 13 января 2016 в 14:51 </time> <span class="comment-item__controls"> <a href="#comment_9584494" class="icon_comment-anchor" title="Ссылка на комментарий" /> <span class="js-comment_chidren" title="Вернуться к ответу" /> </span> <div id="voting_9584494" class="voting-wjt voting-wjt_comments js-voting   "> <div class="voting-wjt__counter js-mark  "> <span class="voting-wjt__counter-score js-score" title="Всего 0: ↑0 и ↓0">0</span> </div> <button type="button" disabled class="voting-wjt__button voting-wjt__button_plus js-plus" title="Голосовать могут только зарегистрированные пользователи"><span>↑</span></button> <button type="button" disabled class="voting-wjt__button voting-wjt__button_minus js-minus" title="Голосовать могут только зарегистрированные пользователи"><span>↓</span></button> </div> </div> <div class="message html_format "> Каких конкурентов знаете?<br /> У меня есть на github похожий по сути проект (создание и работа с таблицами для «чайников»), только он устанавливается на web-сервере — нужны только PHP и MySQL, ну и бесплатный.<br /> </div> <div class="reply_form_placeholder" /> <div class="reply"> </div> </div> <ul class="reply_comments" id="reply_comments_9584494"> </ul> </li> <li class="comment_item" id="comment_9584496"> <span class="parent_id" data-parent_id="0" /> <div class="comment_body "> <div class="info comments-list__item comment-item is_topic_starter " rel="9584496"> <div class="folding-dot-holder"><div class="folding-dot" /></div> <span class="comment-item__user-info" data-user-login="gcnew"> <a href="https://habrahabr.ru/users/gcnew/" class="comment-item__avatar"> <span class="comment-item__avatar-img_default user-pic_blue" /> </a> <a href="https://habrahabr.ru/users/gcnew/" class="comment-item__username">gcnew</a> </span> <time class="comment-item__time_published"> 13 января 2016 в 15:00 </time> <span class="comment-item__controls"> <a href="#comment_9584496" class="icon_comment-anchor" title="Ссылка на комментарий" /> <span class="js-comment_chidren" title="Вернуться к ответу" /> </span> <div id="voting_9584496" class="voting-wjt voting-wjt_comments js-voting   "> <div class="voting-wjt__counter js-mark  "> <span class="voting-wjt__counter-score js-score" title="Всего 0: ↑0 и ↓0">0</span> </div> <button type="button" disabled class="voting-wjt__button voting-wjt__button_plus js-plus" title="Голосовать могут только зарегистрированные пользователи"><span>↑</span></button> <button type="button" disabled class="voting-wjt__button voting-wjt__button_minus js-minus" title="Голосовать могут только зарегистрированные пользователи"><span>↓</span></button> </div> </div> <div class="message html_format "> Что касается конкурентов, то на ios есть TapForms, на android есть memento, в windows store сильных конкурентов нет. Есть еще FileMaker, у него раньше было приложение Bento. Самое сложное в данном типе приложений — сделать его простым и мощным, что невозможно, так как одно другому противоречит. Этим все приложения и страдают: одни слабые но удобные, другие мощные и неудобные (для гиков). </div> <div class="reply_form_placeholder" /> <div class="reply"> </div> </div> <ul class="reply_comments" id="reply_comment рированные пользователи"><span>↓</span></button> </div> </div> <div class="message html_format "> а, так это библиотека просто? </div> <div class="reply_form_placeholder" /> <div class="reply"> </div> </div> <ul class="reply_comments" id="reply_comments_9584508"> <li class="comment_item" id="comment_9584510"> <span class="parent_id" data-parent_id="9584508" /> <div class="comment_body "> <div class="info comments-list__item comment-item is_topic_starter " rel="9584510"> <div class="folding-dot-holder"><div class="folding-dot" /></div> <span class="comment-item__user-info" data-user-login="gcnew"> <a href="https://habrahabr.ru/users/gcnew/" class="comment-item__avatar"> <span class="comment-item__avatar-img_default user-pic_blue" /> </a> <a href="https://habrahabr.ru/users/gcnew/" class="comment-item__username">gcnew</a> </span> <time class="comment-item__time_published"> 14 января 2016 в 12:46 </time> <span class="comment-item__controls"> <a href="#comment_9584510" class="icon_comment-anchor" title="Ссылка на комментарий" /> <span class="icon_comment-tree js-comment_tree" data-id="9584510" data-parent_id="9584508" title="Показать ветку комментариев" /> <a href="#comment_9584508" class="icon_comment-parent js-comment_parent" data-id="9584510" data-parent_id="9584508" title="Показать предыдущий комментарий" /> <span class="js-comment_chidren" title="Вернуться к ответу" /> </span> <div id="voting_9584510" class="voting-wjt voting-wjt_comments js-voting   "> <div class="voting-wjt__counter js-mark  "> <span class="voting-wjt__counter-score js-score" title="Всего 0: ↑0 и ↓0">0</span> </div> <button type="button" disabled class="voting-wjt__button voting-wjt__button_plus js-plus" title="Голосовать могут только зарегистрированные пользователи"><span>↑</span></button> <button type="button" disabled class="voting-wjt__button voting-wjt__button_minus js-minus" title="Голосовать могут только зарегистрированные пользователи"><span>↓</span></button> </div> </div> <div class="message html_format "> Я бы не сказал, что это библиотека. Как оно внутри хранится — это особенности реализации. Это скорее СУБД поверх другой СУБД. Мы бы могли с тем же успехом использовать свой формат для хранения наших данных (например xml) или сервис Parse.com с оффлайн работой. Причины не залазить в саму базу следующие: <ol> <li>названия таблиц — UniqueName, название колонок — UniqueName. Нормальные названия лежат в Blob поле системной таблице в зазипованом xml. </li> <li>Для синхронизации ведется специальный журнал изменений, поэтому если поменять поле, а в журнал не записать, то нарушится целостность данных. На двух синхронизированных клиентах могут получиться разное состояние данных.</li> </ol> </div> <div class="reply_form_placeholder" /> <div class="reply"> </div> </div> <ul class="reply_comments" id="reply_comments_9584510"> </ul> </li> </ul> </li> </ul> </li> </ul> </li> </ul> </li> </ul> </li> </ul> </div> <p class="for_users_only_msg">Только зарегистрированные пользователи могут оставлять комментарии. <a href="https://habrahabr.ru/auth/login/">Войдите</a>, пожалуйста.</p> <form action="/json/favorites/" method="post" id="edit_tags_form" class="hidden"> <input type="hidden" name="action" value="add" /> <input type="hidden" name="ti" value="0" /> <input type="hidden" name="tt" value="0" /> <label>Пометьте топик понятными вам метками, если хотите</label> <input type="text" name="tags_string" class="tags_string" /> <div class="description">Метки лучше разделять запятой. Например: <i>общение, социальные сети, myspace.com, подростки, мердок</i></div> <input type="submit" value="Сохранить" class="submit" /> или <a href="#" class="close" onclick="return close_edit_tags()">закрыть</a> </form> </div> </div> <div class="sidebar_right"> </div> </div> <div class="column-wrapper column-wrapper_bottom column-wrapper_bordered"> <div class="content_left"> <div class="similar-posts similar-posts_full"> <h2 class="similar-posts__title_wrap"> <span class="similar-posts__titl
