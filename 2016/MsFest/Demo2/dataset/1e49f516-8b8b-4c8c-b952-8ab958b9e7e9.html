" /> <meta property="fb:admins" content="14601235" /> <link rel="canonical" href="http://www.epicurious.com/recipes-menus/quick-easy-one-pan-sausage-dinner-article" /> <link rel="publisher" href="https://plus.google.com/106968200752753566855" /> <link rel="icon" type="image/png" href="/static/img/favicon.png" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <script type="application/ld+json">

          &quot;articleBody&quot;: &quot;The cozy pairing of rich sausage and tangy sauerkraut is a classic combination that doesn&apos;t always get the love it deserves. So I used it as a starting point for other flavors I knew would work well with the beloved duo. Apples have a gentle sweetness that works well with both pork and sauerkraut, and just a pinch of caraway seed adds an earthy anise note that deepens the flavor of the dish. Related GuideBlackboard SpecialView This GuideWe used bok choy to add freshness and crunch—it also has a cabbage-y flavor that works well with its fermented-cabbage cousin, sauerkraut. The result is a terrific mixture of flavors and textures: hearty and snappy sausage, silky, quick-braised sauerkraut, sweet and crisp apples, and bright bok choy. What&apos;s even better about this recipe is that this new recipe for Sausage with Sauerkraut, Apples, and Bok Choy is cooked in one pan. That&apos;s not just great for cleanup—cooking all the elements nestled together helps all the flavors meld in record time. A few insights we scored along the way: Toast spices for more powerful seasoning Help your spices realize their zesty potential by toasting them first. Heat spices in a dry skillet over medium heat, tossing occasionally, until fragrant, 1 to 2 minutes. Then use them whole, like the caraway seeds in this recipe, or grind them using a spice or coffee grinder or mortar and pestle. Photo by Charles Masters, Food Styling by Suzanne LenzerSear food for maximum flavor The bok choy, apples, and sausage in this dish are seared over medium-high heat to take full advantage of what chefs and food nerds know as the Maillard reaction: a chemical reaction that occurs between amino acids and sugars in food when introduced to heat. All that browning is what gives food flavor (and releases tantalizing aromas). Plus caramelized food looks so pretty on a plate! Photo by Charles Masters, Food Styling by Suzanne LenzerUse any sausage you like We like spicy Italian pork sausage in this dish, but you can also swap in chicken, turkey, seafood, or even vegetarian varieties. Fresh sausages are preferable but pre-cooked ones will work too—just brown them in the pan and simmer with the kraut and broth, covered, until warmed through. Photos by Charles Masters, Food Styling by Suzanne LenzerFinish with a hit of acid and touch of butter We wake up the flavors of this dish with a splash of cider vinegar at the end of cooking. This acidity brings brightness to the meal, while the butter adds a full-bodied creaminess that brings all the flavors together. And a little creamy Dijon mustard alongside never hurt, either. get this recipeSausage with Sauerkraut, Apples, and Bok ChoyRhoda Boone EpicuriousAdd to Recipes&quot;,

252Ch_214%2F51254430_sausage-with-saurkraut_6x4-lpr.jpg&description=The%20Super-Delicious%2C%20Extra-Easy%2C%20Magical%20One-Pan%20Sausage%20Dinner" data-track-type="social" data-track-location="overlay" data-track-source="Pinterest" data-track="Pinterest" data-reactid="11">Pinterest</a></div></div></div></div></div><header><div class="headline"><div class="ad-wrapper sponsor-ad"><div class="ad-container" id="adCall_logo_120x60_frame" data-cb-ad-id="adCall_logo_120x60_frame" /></div><div class="ad-wrapper sponsor-slug"> <div class="ad-container" id="adCall_slug_300x60_frame" data-cb-ad-id="adCall_slug_300x60_frame" /> </div><span class="article-tout"><a href="/tag/blackboard-special">Blackboard Special</a></span><h1>The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner</h1></div></header><div class="article-container large-hero-article epi-sticky-container"><div class="byline-dek"><p class="byline"> <cite class="contributors" data-reactroot data-reactid="1" data-react-checksum="922568912"><a class="contributor" href="/contributors/rhoda-boone" itemprop="author" rel="author" title="Rhoda Boone" data-reactid="2">Rhoda Boone</a></cite><time class="pub-date" itemprop="datePublished" datetime="12.15.14">12.15.14</time> </p><p class="credit">Photos by Charles Masters, Food Styling by Suzanne Lenzer</p><div class="sharing-actions article-top"><strong class="icon-share" data-id="share">Share</strong><ul><li><a class="icon-facebook social" data-track="Facebook" data-track-type="social" data-track-location="article-top" data-track-source="Facebook" rel="nofollow" target="_blank" title="Share “The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner” on Facebook" href="https://www.facebook.com/dialog/share?app_id=1636080783276430&display=popup&href=http%3A%2F%2Fwww.epicurious.com%2Frecipes-menus%2Fquick-easy-one-pan-sausage-dinner-article&redirect_uri=http%3A%2F%2Fwww.epicurious.com%2Frecipes-menus%2Fquick-easy-one-pan-sausage-dinner-article">Share “<strong>The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner</strong>” on Facebook</a></li><li><a class="icon-twitter social" data-track-type="social" data-track-location="article-top" data-track-source="Twitter" data-track="Twitter" rel="nofollow" target="_blank" title="Share “The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner” on Twitter" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.epicurious.com%2Frecipes-menus%2Fquick-easy-one-pan-sausage-dinner-article&text=The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner">Share “<strong>The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner</strong>” on Twitter</a></li><li><a class="icon-pinterest social" data-track-type="social" data-track-location="article-top" data-track-source="Pinterest" data-track="Pinterest" rel="nofollow" target="_blank" title="Share “The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner” on Pinterest" href="http://www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fwww.epicurious.com%2Frecipes-menus%2Fquick-easy-one-pan-sausage-dinner-article&media=http%3A%2F%2Fassets.epicurious.com%2Fphotos%2F548ee9042c2cf84f2b61a520%2F1%3A1%2Fw_736%252Ch_736%2F51254430_sausage-with-saurkraut_6x4-lpr.jpg&description=The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner">Share “<strong>The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner</strong>” on Pinterest</a></li><li><a class="icon-googleplus social" data-track-type="social" data-track-location="article-top" data-track-source="Google" data-track="Google" rel="nofollow" target="_blank" title="Share “The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner” on Google+" href="https://plus.google.com/share?url=http%3A%2F%2Fwww.epicurious.com%2Frecipes-menus%2Fquick-easy-one-pan-sausage-dinner-article">Share “<strong>The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner</strong>” on Google+</a></li><li><a class="icon-email" data-track-type="social" data-track-location="article-top" data-track-source="Email" data-track="Email" rel="nofollow" title="Email “The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner”" href="mailto:?subject=The%20Super-Delicious%2C%20Extra-Easy%2C%20Magical%20One-Pan%20Sausage%20Dinner&body=%3Cp%3EThink%20sausage%20with%20sauerkraut%20is%20only%20for%20lederhosen%20lovers%3F%20Food%20Editor%20Rhoda%20Boone%20uses%20bok%20choy%2C%20caraway%20seeds%2C%20and%20a%20last-minute%20trick%20to%20create%20a%20dish%20that%26%2339%3Bll%20become%20a%20weeknight%20staple.%3C%2Fp%3E%0A%0Ahttp%3A%2F%2Fwww.epicurious.com%2Frecipes-menus%2Fquick-easy-one-pan-sausage-dinner-article">Email “<strong>The Super-Delicious, Extra-Easy, Magical One-Pan Sausage Dinner</strong>”</a></li> <li><a class="icon-print" data-id="print" rel="nofollow" title="Print this page">Print this page</a></li></ul></div><div class="dek"><p>Think sausage with sauerkraut is only for lederhosen lovers? Food Editor Rhoda Boone uses bok choy, caraway seeds, and a last-minute trick to create a dish that&apos;ll become a weeknight staple.</p></div></div><div class="tablet-ads1" /><div class="article-body"><p>The cozy pairing of rich sausage and tangy sauerkraut is a classic combination that doesn&apos;t always get the love it deserves. So I used it as a starting point for other flavors I knew would work well with the beloved duo. Apples have a gentle sweetness that works well with both pork and sauerkraut, and just a pinch of caraway seed adds an earthy anise note that deepens the flavor of the dish.</p> <aside class="related-guide-callout" data-reactroot data-reactid="1" data-react-checksum="339715060"><strong class="callout-label" data-reactid="2">Related Guide</strong><a class="content" href="/packages/blackboard-specials-package" title="Blackboard Special" data-reactid="3"><h1 class="hed" data-reactid="4">Blackboard Special</h1><picture class="photo-wrap" data-reactid="5"><source media="(min-width: 768px)" srcset="//assets.epicurious.com/photos/54ad9c3819925f464b3b96e2/6:4/w_170%2Ch_113%2Cc_limit/cioppino_9x4.jpg, //assets.epicurious.com/photos/54ad9c3819925f464b3b96e2/6:4/w_340%2Ch_226%2Cc_limit/cioppino_9x4.jpg 2x" data-reactid="6" /><source media="(min-width: 320px)" srcset="//assets.epicurious.com/photos/54ad9c3819925f464b3b96e2/6:4/w_228%2Ch_152%2Cc_limit/cioppino_9x4.jpg, //assets.epicurious.com/photos/54ad9c3819925f464b3b96e2/6:4/w_456%2Ch_304%2Cc_limit/cioppino_9x4.jpg 2x" data-reactid="7" /><img alt="cioppino in a pot / Photo by Charles Masters, food styling by Sue Li" src="/static/img/px/background.png" srcset="//assets.epicurious.com/photos/54ad9c3819925f464b3b96e2/6:4/w_228%2Ch_152%2Cc_limit/cioppino_9x4.jpg" class="photo loaded" data-reactid="8" /></picture><button class="call-to-action" type="button" data-reactid="9">View This Guide</button></a></aside><p>We used bok choy to add freshness and crunch—it also has a cabbage-y flavor that works well with its fermented-cabbage cousin, sauerkraut. The result is a terrific mixture of flavors and textures: hearty and snappy sausage, silky, quick-braised sauerkraut, sweet and crisp apples, and bright bok choy.</p> <p>What&apos;s even better about this recipe is that this new recipe for <a href="http://www.epicurious.com/recipes/food/views/Sausage-with-Sauerkraut-Apples-and-Bok-Choy-51254430">Sausage with Sauerkraut, Apples, and Bok Choy</a> is cooked in one pan. That&apos;s not just great for cleanup—cooking all the elements nestled together helps all the flavors meld in record time.</p> <p>A few insights we scored along the way:</p> <h2>Toast spices for more powerful seasoning</h2> <p>Help your spices realize their zesty potential by toasting them first. Heat spices in a dry skillet over medium heat, tossing occasionally, until fragrant, 1 to 2 minutes. Then use them whole, like the caraway seeds in this recipe, or grind them using a spice or coffee grinder or mortar and pestle.</p> <figure class="landscape" data-reactroot data-reactid="1" data-react-checksum="143725205"><div class="apply-social responsive" data-reactid="2"><picture class="component-responsive-image" data-reactid="3"><source media="(min-width: 768px)" srcset="//assets.epicurious.com/photos/548ee9062c2cf84f2b61a52e/6:4/w_620,h_413,c_limit/EP_20141006_masters-2_6x4-lpr.jpg" data-reactid="4" /><source media="(min-width: 0px)" srcset="//assets.epicurious.com/photos/548ee9062c2cf84f2b61a52e/6:4/w_288,h_192,c_limit/EP_20141006_masters-2_6x4-lpr.jpg" data-reactid="5" /><img alt="Apples on Cutting Board with Knife" srcset="//assets.epicurious.com/photos/548ee9062c2cf84f2b61a52e/6:4/w_288,h_192,c_limit/EP_20141006_masters-2_6x4-lpr.jpg" data-reactid="6" /></picture></div><span data-reactid="7">Photo by Charles Masters, Food Styling by Suzanne Lenzer</span></figure><h2>Sear food for maximum flavor</h2> <p>The bok choy, apples, and sausage in this dish are seared over medium-high heat to take full advantage of what chefs and food nerds know as the Maillard reaction: a chemical reaction that occurs between amino acids and sugars in food when introduced to heat. All that browning is what gives food flavor (and releases tantalizing aromas). Plus caramelized food looks so pretty on a plate!</p> <figure class="landscape" data-reactroot data-reactid="1" data-react-checksum="665588350"><div class="apply-social responsive" data-reactid="2"><picture class="component-responsive-image" data-reactid="3"><source media="(min-width: 768px)" srcset="//assets.epicurious.com/photos/548ee9312c2cf84f2b61a684/6:4/w_620,h_413,c_limit/EP_20141006_masters-3_6x4-lpr.jpg" data-reactid="4" /><source media="(min-width: 0px)" srcset="//assets.epicurious.com/photos/548ee9312c2cf84f2b61a684/6:4/w_288,h_192,c_limit/EP_20141006_masters-3_6x4-lpr.jpg" data-reactid="5" /><img alt="Bok Choy on Cutting Board with Knife" srcset="//assets.epicurious.com/photos/548ee9312c2cf84f2b61a684/6:4/w_288,h_192,c_limit/EP_20141006_masters-3_6x4-lpr.jpg" data-reactid="6" /></picture></div><span data-reactid="7">Photo by Charles Masters, Food Styling by Suzanne Lenzer</span></figure><h2>Use any sausage you like</h2> <p>We like spicy Italian pork sausage in this dish, but you can also swap in chicken, turkey, seafood, or even vegetarian varieties. Fresh sausages are preferable but pre-cooked ones will work too—just brown them in the pan and simmer with the kraut and broth, covered, until warmed through.</p> <figure class="landscape" data-reactroot data-reactid="1" data-react-checksum="1467883634"><div class="apply-social responsive" data-reactid="2"><picture class="component-responsive-image" data-reactid="3"><source media="(min-width: 768px)" srcset="//assets.epicurious.com/photos/548ee9042c2cf84f2b61a520/6:4/w_620,h_413,c_limit/51254430_sausage-with-saurkraut_6x4-lpr.jpg" data-reactid="4" /><source media="(min-width: 0px)" srcset="//assets.epicurious.com/photos/548ee9042c2cf84f2b61a520/6:4/w_288,h_192,c_limit/51254430_sausage-with-saurkraut_6x4-lpr.jpg" data-reactid="5" /><img alt="Easy Sausage and Sauerkraut Dinner" srcset="//assets.epicurious.com/photos/548ee9042c2cf84f2b61a520/6:4/w_288,h_192,c_limit/51254430_sausage-with-saurkraut_6x4-lpr.jpg" data-reactid="6" /></picture></div><span data-reactid="7">Photos by Charles Masters, Food Styling by Suzanne Lenzer</span></figure><h2>Finish with a hit of acid and touch of butter</h2> <p>We wake up the flavors of this dish with a splash of cider vinegar at the end of cooking. This acidity brings brightness to the meal, while the butter adds a full-bodied creaminess that brings all the flavors together. And a little creamy Dijon mustard alongside never hurt, either.</p> <div class="recipe-related" data-reactroot data-reactid="1" data-react-checksum="-1884640706"><div class="img" data-reactid="2"><a href="/recipes/food/views/sausage-with-sauerkraut-apples-and-bok-choy-51254430" data-reactid="3"><picture class="photo-wrap" data-reactid="4"><source media="(min-width: 768px)" srcset="//assets.epicurious.com/photos/56a25f9460309143516716a4/6:4/w_170%2Ch_114%2Cc_limit/51254430_sausage-with-saurkraut_1x1.jpg" data-reactid="5" /><source media="(min-width: 320px)" srcset="//assets.epicurious.com/photos/56a25f9460309143516716a4/6:4/w_216%2Ch_144%2Cc_limit/51254430_sausage-with-saurkraut_1x1.jpg" data-reactid="6" /><img alt="Sausage with Sauerkraut, Apples, and Bok Choy / Photos by Charles Masters, Food Styling by Suzanne Lenzer" src="/static/img/px/background.png" srcset="//assets.epicurious.com/photos/56a25f9460309143516716a4/6:4/w_216%2Ch_144%2Cc_limit/51254430_sausage-with-saurkraut_1x1.jpg" class="responsive loaded" data-reactid="7" /></picture></a></div><div class="content" data-reactid="8"><span class="related" data-reactid="9"><a href="/recipes/food/views/sausage-with-sauerkraut-apples-and-bok-choy-51254430" data-reactid="10">get this recipe</a></span><hr data-reactid="11" /><div class="hed" data-reactid="12"><a href="/recipes/food/views/sausage-with-sauerkraut-apples-and-bok-choy-51254430" title="Sausage with Sauerkraut, Apples, and Bok Choy" data-reactid="13">Sausage with Sauerkraut, Apples, and Bok Choy</a></div><div class="author-source" data-reactid="14"><cite class="contributors" data-reactid="15"><span class="contributor" itemprop="author" rel="author" data-reactid="16">Rhoda Boone</span></cite> <span class="content-source" data-reactid="18">Epicurious</span></div><div class="view-recipe add-to-box" data-reactid="19"><a href="/recipes/food/views/sausage-with-sauerkraut-apples-and-bok-choy-51254430" data-reactid="20"><img src="/static/img/svg/icon-recipe-pot.svg" data-reactid="21" />Add to Recipes</a></div></div></div></div><div class="article-tags"><div class="header">tags:</div><ul><li><a href="/tag/blackboard-special">Blackboard Special</a></li><li><a href="/ingredient/bok-choy">Bok Choy</a></li><li><a href="/ingredient/sausage">Sausage</a></li><li><a href="/ingredient/apple">Apple</a></li><li><a href="/meal/dinner">Dinner</a></li><li><a href="/special-consideration/quick- \&quot;,\n  \&quot;dateCreated\&quot;: \&quot;2014-12-15T15:06:58.000Z\&quot;,\n  \&quot;datePublished\&quot;: \&quot;2014-12-15T15:06:58.000Z\&quot;,\n  \&quot;articleSection\&quot;: \&quot;recipes-menus\&quot;,\n  \&quot;creator\&quot;: \&quot;Rhoda Boone\&quot;,\n  \&quot;image\&quot;: {\n   \&quot;@type\&quot;: \&quot;ImageObject\&quot;,\n   \&quot;height\&quot;: 630,\n   \&quot;width\&quot;: 1260,\n   \&quot;url\&quot;: \&quot;http://assets.epicurious.com/photos/548ee9042c2cf84f2b61a520/2:1/w_1260%2Ch_630/51254430_sausage-with-saurkraut_6x4-lpr.jpg\&quot;\n  },\n  \&quot;keywords\&quot;: [\n   \&quot;Blackboard Special\&quot;,\n   \&quot;Bok Choy\&quot;,\n   \&quot;Sausage\&quot;,\n   \&quot;Apple\&quot;,\n   \&quot;Dinner\&quot;,\n   \&quot;Quick &amp; Easy\&quot;\n  ],\n  \&quot;articleBody\&quot;: \&quot;The cozy pairing of rich sausage and tangy sauerkraut is a classic combination that doesn&apos;t always get the love it deserves. So I used it as a starting point for other flavors I knew would work well with the beloved duo. Apples have a gentle sweetness that works well with both pork and sauerkraut, and just a pinch of caraway seed adds an earthy anise note that deepens the flavor of the dish. Related GuideBlackboard SpecialView This GuideWe used bok choy to add freshness and crunch—it also has a cabbage-y flavor that works well with its fermented-cabbage cousin, sauerkraut. The result is a terrific mixture of flavors and textures: hearty and snappy sausage, silky, quick-braised sauerkraut, sweet and crisp apples, and bright bok choy. What&apos;s even better about this recipe is that this new recipe for Sausage with Sauerkraut, Apples, and Bok Choy is cooked in one pan. That&apos;s not just great for cleanup—cooking all the elements nestled together helps all the flavors meld in record time. A few insights we scored along the way: Toast spices for more powerful seasoning Help your spices realize their zesty potential by toasting them first. Heat spices in a dry skillet over medium heat, tossing occasionally, until fragrant, 1 to 2 minutes. Then use them whole, like the caraway seeds in this recipe, or grind them using a spice or coffee grinder or mortar and pestle. Photo by Charles Masters, Food Styling by Suzanne LenzerSear food for maximum flavor The bok choy, apples, and sausage in this dish are seared over medium-high heat to take full advantage of what chefs and food nerds know as the Maillard reaction: a chemical reaction that occurs between amino acids and sugars in food when introduced to heat. All that browning is what gives food flavor (and releases tantalizing aromas). Plus caramelized food looks so pretty on a plate! Photo by Charles Masters, Food Styling by Suzanne LenzerUse any sausage you like We like spicy Italian pork sausage in this dish, but you can also swap in chicken, turkey, seafood, or even vegetarian varieties. Fresh sausages are preferable but pre-cooked ones will work too—just brown them in the pan and simmer with the kraut and broth, covered, until warmed through. Photos by Charles Masters, Food Styling by Suzanne LenzerFinish with a hit of acid and touch of butter We wake up the flavors of this dish with a splash of cider vinegar at the end of cooking. This acidity brings brightness to the meal, while the butter adds a full-bodied creaminess that brings all the flavors together. And a little creamy Dijon mustard alongside never hurt, either. get this recipeSausage with Sauerkraut, Apples, and Bok ChoyRhoda Boone EpicuriousAdd to Recipes\&quot;,\n  \&quot;dateModified\&quot;: \&quot;2014-12-15T15:06:58.000Z\&quot;,\n  \&quot;publisher\&quot;: {\n   \&quot;@type\&quot;: \&quot;Organization\&quot;,\n   \&quot;logo\&quot;: {\n    \&quot;@type\&quot;: \&quot;ImageObject\&quot;,\n    \&quot;height\&quot;: 60,\n    \&quot;width\&quot;: 289,\n    \&quot;url\&quot;: \&quot;http://www.epicurious.com/static/img/misc/epicurious-publisher-logo.png\&quot;\n   },\n   \&quot;name\&quot;: \&quot;Epicurio
