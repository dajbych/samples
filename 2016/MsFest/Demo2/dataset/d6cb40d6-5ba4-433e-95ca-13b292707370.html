t">instagram</span> </a> </li> <li> <a class="reddit" target="_blank" href="https://www.reddit.com/user/ProposMontreal/"> <i class="fa fa-reddit-square" title="reddit" /> <span class="screen-reader-text">reddit</span> </a> </li> <li> <a class="email" target="_blank" href="mailto:info@proposmontreal.com"> <i class="fa fa-envelope" title="e-mail" /> <span class="screen-reader-text">e-mail</span> </a> </li> </ul></div></div> <div class="container"> <div id="title-info" class="title-info"> <div id="site-title" class="site-title"><a href="http://proposmontreal.com"><span class="screen-reader-text">ProposMontréal</span><img class="logo" src="http://proposmontreal.com/wp-content/uploads/2016/08/logo.png" alt="ProposMontréal" /></a></div> </div> <button id="toggle-navigation" class="toggle-navigation"> <i class="fa fa-bars" /> </button> <div id="menu-primary-tracks" class="menu-primary-tracks" /> <div id="menu-primary" class="menu-container menu-primary" role="navigation"> <p class="site-description"> Histoire, Urbanisme, Architecture, Opinions et Montréalais </p> <div class="menu"><ul id="menu-primary-items" class="menu-primary-items"><li id="menu-item-4144" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-4144"><a href="http://proposmontreal.com">Blogue</a></li> <li id="menu-item-4375" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-4375"><a title="Boutique PM" href="https://squareup.com/store/ProposMontreal">Boutique PM</a></li> <li id="menu-item-4143" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-4143"><a href="http://proposmontreal.com/index.php/contact/">Contact</a></li> </ul></div></div> </div> </header> <div id="main" class="main" role="main"> <div id="loop-container" class="loop-container"> <div class="post-3903 post type-post status-publish format-standard has-post-thumbnail hentry category-actualite tag-blogue tag-histoire tag-montreal tag-proposmontreal entry full-without-featured odd excerpt-1"> <div class="featured-image" style="background-image: url(http://proposmontreal.com/wp-content/uploads/2016/01/2015-rewind.jpg)" /> <div class="entry-meta"> <span class="date">01/01/2016</span> </div> <div class="entry-header"> <h1 class="entry-title">2015 sur ProposMontreal</h1> </div> <div class="entry-container"> <div class="entry-content"> <article> <div align="center"> <img src="http://proposmontreal.com/wp-content/uploads/2016/01/2015-rewind.jpg" alt="2015-rewind" width="600" height="361" class="aligncenter size-full wp-image-3905" srcset="http://proposmontreal.com/wp-content/uploads/2016/01/2015-rewind.jpg 600w, http://proposmontreal.com/wp-content/uploads/2016/01/2015-rewind-150x90.jpg 150w, http://proposmontreal.com/wp-content/uploads/2016/01/2015-rewind-300x181.jpg 300w" sizes="(max-width: 600px) 100vw, 600px" /> </div> <p>Suite à une année remplie de rebondissements en 2014, je m’étais permis <a href="http://proposmontreal.com/index.php/lannee-sur-proposmontreal/" target="_blank">une rétrospective en fin d’année</a> pour vous partager mes états d’âme. Je distribue, billet après billet depuis plus de cinq ans maintenant sur le Montréal méconnu, ses gens, son histoire et ce qui fait de notre belle ville la métropole qu’elle est aujourd’hui. Oui, comme plusieurs d’entre vous, j’ai une relation d’amour-haine avec Montréal, toutefois sur le blogue, je me force de partager que du positif. Au tout début du blogue, vous pouviez lire plus d’éditoriaux, ce n’était pas ma tasse de thé et suite à un changement radical de ligne directrice en 2013, l’Histoire de notre ville à légèrement pris plus d’importance pour devenir la principale source d’idées des articles. 2014 a indéniablement aidé à mettre PM sur la carte de la blogosphère, passant d’un blogue totalement inconnu à un blogue plus ou moins inconnu, c’est un pas dans la bonne direction et comme je mentionnais lors de mon bilan 2014, je ne fais pas tout ce travail pour les clics et la reconnaissance, je le fais parce que j’aime présenter ce que moi je découvre. </p> <p>2015 alors? ProposMontréal a dépassé mes attentes passant cette fois-ci de blogue plus ou moins connu à blogue marginalement reconnu. Ce n’est pas la mer à boire, mais reste que les écrits se sont propagés un peu plus. Six des dix articles les plus lus de toute l’histoire du blogue ont été rédigés en 2015. C’est sans surprise que le billet « Pourquoi YUL? » a propulsé PM à l’avant-plan le temps de son « <em>15 minutes of fame</em> » tant promis par Warhol. L’article en question est devenu le texte le plus lu du site, doublant même en statistique la deuxième position, aussi écrite cette année. 2015 a continué cette intrusion dans les médias traditionnels avec pas une, mais deux présences sur les ondes de la radio d’état de Radio-Canada. Il y a eu aussi une évolution sur le type de texte. J’ai essayé de faire des textes plus courts, les 2000-2500 mots ne sont pas toujours faciles à lire entre deux téléphones au bureau ou sur un mobile dans le métro et cela s’est avéré une très bonne initiative. Les textes moins longs m’ont permis d’en partager un peu plus et de couper les détails qui finalement étaient intéressant que pour la bizarre de créature que je suis. À vrai dire, j’ai appris en 2015 à écrire pour les autres et non que pour moi.</p> <p>Dans la blogosphère, les blogues comme <a href="https://cbernier.wordpress.com/" target="_blank">C’est toi ma ville</a> et <a href="http://yulorama.com/" target="_blank">Yulorama</a>, les vidéos de <a href="https://www.youtube.com/user/CapitaineMontreal" target="_blank">Capitaine Montréal</a> et les aventures du <a href="http://minyaka.com/ponto/" target="_blank">petit Ponto</a> ont continué à être de très bons amis, collègues et réseaux. Le nouveau venu <a href="https://mesquartiers.wordpress.com/" target="_blank">Mes Quartiers</a> enflamme totalement les médias sociaux lorsqu’il publie ses tours de quartiers et j’ai finalement pris contact avec un des mes blogues préférés <a href="http://studiopluche.blogspot.ca/" target="_blank">Studio Pluche</a> qui se joint à ce réseau de contacts que j’apprécie à chaque minutes sur la toile. Ce réseau m’a permis de rencontrer de nouvelles personnes, qui je crois, feront une différence dans le futur du site. Du côté sombre de la blogosphère, j’ai eu un débat important avec MTLBlog qui ont tout simplement plagié un de mes billets sans donner le crédit et traduit de façon plutôt douteuse. Les lecteurs de PM m’ont énormément aidé dans ce débat, mettant de la pression sur « Darth Blog » et nous avons réussi ensemble à faire supprimer l’article en question et mettre le géant du « click-bait » à sa place.</p> <p>Il va s’en dire, vous aimez les listes, les « 20 faits » ont encore pris beaucoup de place dans les statistiques de PM, par contre j’ai découvert que vous aimez apprendre. Les articles les plus populaires étaient du type réponses à des questions que beaucoup de gens se posent sans jamais prendre le temps de trouver la réponse. Ce genre de petites informations qui entre dans la tête et qui y reste pour toujours. Voici donc la liste des huit articles rédigés en 2015 les plus lus. </p> <p>8. <a href="http://proposmontreal.com/index.php/le-sneckdown/">Le Sneckdown.</a><br /> 7. <a href="http://proposmontreal.com/index.php/la-cite-jardin-du-tricentenaire/">La Cité-Jardin du Tricentenaire.</a><br /> 6. <a href="http://proposmontreal.com/index.php/rencontre-pm-francois-cardinal/">PM rencontre François Cardinal</a><br /> 5. <a href="http://proposmontreal.com/index.php/20-faits-sur-montreal-8e-edition/">20 faits sur Montréal, 8e édition</a><br /> 4. <a href="http://proposmontreal.com/index.php/une-hauteur-limite/">Une hauteur limite</a><br /> 3. <a href="http://proposmontreal.com/index.php/20-faits-sur-montreal-7e-edition/">20 faits sur Montréal, 7e édition</a><br /> 2. <a href="http://proposmontreal.com/index.php/que-signifie-le-nom-de-votre-arrondissement/">Que signifie le nom de votre arrondissement?</a><br /> 1. <a href="http://proposmontreal.com/index.php/mais-pourquoi-yul/">Pourquoi Yul?</a></p> <p>Comme l’année dernière, je me permets de vous donner aussi une liste des articles dont je suis le plus fier. Voici les textes dont je me suis le plus amusé à rechercher, à me déplacer pour trouver l’information et qui, je crois m’ont aidé à créer une ligne pour ce qu’est devenu le blogue dernièrement. </p> <p>8. <a href="http://proposmontreal.com/index.php/le-bleu-blanc-rouge-avant-le-bleu-blanc-rouge/">Le Bleu Blanc Rouge avant le Bleu Blanc Rouge</a><br /> 7. <a href="http://proposmontreal.com/index.php/le-pere-recollet-et-ahuntsic/">Le père Récollet et Ahuntsic</a><br /> 6. <a href="http://proposmontreal.com/index.php/langelique-de-montreal/">L’Angélique de Montréal.</a><br /> 5. <a href="http://proposmontreal.com/index.php/la-tete-a-papineau/">La tête à Papineau</a><br /> 4. <a href="http://proposmontreal.com/index.php/ravenscrag-mcgill-et-la-c-i-a/">Ravenscrag, McGill et la C.I.A.</a><br /> 3. <a href="http://proposmontreal.com/index.php/que-signifie-le-nom-de-votre-arrondissement/">Que signifie le nom de votre arrondissement?</a><br /> 2. <a href="http://proposmontreal.com/index.php/rencontre-pm-francois-cardinal/">PM rencontre François Cardinal</a><br /> 1. <a href="http://proposmontreal.com/index.php/mais-pourquoi-yul/">Pourquoi Yul?</a></p> <p>2016? C’est impossible pour moi de le dire, en 2015 et 2014 je m’étais essayé à faire des prédictions et je me suis totalement planté sur tous les points. Je ne cacherais pas que j’ai pris goût au micro. Mon idée de baladodiffusion bourgeonne toujours dans ma tête. J’aimerais toucher à la vidéo, mais je n’ai pas encore trouvé mon propre twist à la plateforme. Peut-être que l’utilisation de <a href="https://www.periscope.tv/" target="_blank">Periscope</a> pourra nous pousser dans cette direction au lieu de regarder vers <a href="https://www.youtube.com/user/ProposMontreal" target="_blank">YouTube</a>. Je vous invite à jeter un coup d’oeil sur notre compte <a href="https://www.instagram.com/proposmontreal/" target="_blank">Instagram</a> cette année. En plus de nos images habituelles sur Montréal, je vais m’assurer d’assouvir votre soif sans fin pour les images d’archives, pour avoir déjà commencé, je crois que ce sera très populaire. Nous sommes toujours très actifs sur <a href="https://twitter.com/ProposMontreal" target="_blank">Twitter</a> bien sur, mais avez vous des plateformes où vous aimeriez nous voir <a href="https://www.snapchat.com/" target="_blank">Snapchat</a>? Une plus grande présence sur <a href="http://proposmontreal.tumblr.com/" target="_blank">Tumblr</a>? À vous de me dire où vous voudriez nous voir.</p> <p>Je termine en vous remerciant, sans vous, le blogue serait probablement mort de sa belle mort voilà quelques années déjà n’ayant laissé aucune trace sur le web montréalais. Je crois fortement qu’il y a place pour encore plus de textes, plus de listes, plus de découvertes et surtout, plus d’échanges entre vous et moi. Vous n’avez aucune idée comment j’aime recevoir un courriel me disant que je me suis trompé ou que j’ai fait des erreurs. C’est un signe que ce qui se passe sur le site vous tient à vraiment à cœur.</p> <p>Bonne Année 2016 à vous tous et j’espère encore avoir le pouvoir de vous surprendre au cours des 365 prochains jours. </p> <div class="sharedaddy sd-sharing-enabled"><div class="robots-nocontent sd-block sd-social sd-social-icon sd-sharing"><h3 class="sd-title">Partagez:</h3><div class="sd-content"><ul><li class="share-twitter"><a rel="nofollow" data-shared="sharing-twitter-3903" class="share-twitter sd-button share-icon no-text" href="http://proposmontreal.com/index.php/2015-sur-proposmontreal/?share=twitter" target="_blank" title="Cliquez pour partager sur Twitter"><span /><span class="sharing-screen-reader-text">Cliquez pour partager sur Twitter(ouvre dans une nouvelle fenêtre)</span></a></li><li class="share-facebo
