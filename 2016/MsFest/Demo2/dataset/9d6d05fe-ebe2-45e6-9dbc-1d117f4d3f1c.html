<div class="comments" id="comments"> <a name="comments" /> <h4>1,740 comments:</h4> <span class="paging-control-container"> 1 – 200 of 1740 <a class="paging-control" href="http://isbumsplace.blogspot.cz/2005/05/i.html?commentPage=2">Newer›</a> <a class="paging-control" href="http://isbumsplace.blogspot.cz/2005/05/i.html?commentPage=9">Newest»</a> </span> <div id="Blog1_comments-block-wrapper"> <dl class="avatar-comment-indent" id="comments-block"> <dt class="comment-author " id="c4886821664167628599"> <a name="c4886821664167628599" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-4886821664167628599-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4886821664167628599"> <p> @ isbum<BR /><BR />Nice shop - I look forward to visiting regularly.<BR /><BR />Question: is this confined to actual B&apos;way/Off B&apos;way productions or can we post the soundtracks of Broadway shows that have been transferred to the screen as well?<BR /><BR />My best wishes. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206249240000#c4886821664167628599" title="comment permalink"> March 22, 2008 at 10:14 PM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4886821664167628599" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c664652929335915851"> <a name="c664652929335915851" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-664652929335915851-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-664652929335915851"> <p> I found another one.<BR /><BR />A bootleg recording made just one day before the show closed. Never performed again.<BR /><BR />&quot;Lolita, My Love&quot; Lp @320<BR />Lyrics by Alan Jay Lerner<BR />Music by John Barry<BR /><BR />http://www.megaupload.com/?d=JA4WQMN2<BR /><BR />EnJoY! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206249780000#c664652929335915851" title="comment permalink"> March 22, 2008 at 10:23 PM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=664652929335915851" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c4137729329002020796"> <a name="c4137729329002020796" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-4137729329002020796-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4137729329002020796"> <p> @ Mel - I would prefer the Hollywood Musicals go into the eventual blog titled &quot;Sallie &amp; Mel&apos;s Golden Age of Hollywood&quot;. <BR /><BR />However, if they get posted here, I won&apos;t make a fuss. ;) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206250020000#c4137729329002020796" title="comment permalink"> March 22, 2008 at 10:27 PM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4137729329002020796" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c438511517930142713"> <a name="c438511517930142713" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-438511517930142713-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-438511517930142713"> <p> @ isbum<BR /><BR />Thanks.<BR /><BR />I&apos;d rather wait then as I have something special for openers that&apos;s been on the back burner for a while.<BR /><BR />Please be patient... </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206270480000#c438511517930142713" title="comment permalink"> March 23, 2008 at 4:08 AM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=438511517930142713" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2488310730040364960"> <a name="c2488310730040364960" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow" onclick class="avatar-hovercard" id="av-2488310730040364960-12798685524457440482"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="RodTRoss" /> </a></span></div> <a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow">RodTRoss</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2488310730040364960"> <p> A wonderful addition to the FRANKLYNOT family...one I&apos;ve fruitlessly sought but didn&apos;t have the savvy to create myself. I can&apos;t wait to contribute and discover new gems myself.<BR />One question: is this limited to OOP and bootleg items or are new releases, still to be found retail, fair game? </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206278160000#c2488310730040364960" title="comment permalink"> March 23, 2008 at 6:16 AM </a> <span class="item-control blog-admin pid-1594092578"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2488310730040364960" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c2179639815680759411"> <a name="c2179639815680759411" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-2179639815680759411-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2179639815680759411"> <p> @ rodtross - Glad you asked that, let&apos;s handle this as we have all along, nothing brand spanking new, let&apos;s stay in the clear by posting year old or possibly out of print show Cd&apos;s. <BR />Brand new will bring us unwanted attention from cheap skates and web browsers who may have little interest in this place.<BR />If something is rather new, I would appreciate it staying available for a short period of time, (for regular visitors only) say a day or two.<BR /><BR />Hope that&apos;s good for you rodtross, let&apos;s put on some shows and have fun with it! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206283980000#c2179639815680759411" title="comment permalink"> March 23, 2008 at 7:53 AM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2179639815680759411" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7507196594277866228"> <a name="c7507196594277866228" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow" onclick class="avatar-hovercard" id="av-7507196594277866228-12798685524457440482"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="RodTRoss" /> </a></span></div> <a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow">RodTRoss</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7507196594277866228"> <p> The curtain rises shortly with the original Broadway Cast Album of THE SECRET GARDEN, an overlooked and misjudged adaptation of the Frances Hodgson Burnett novel. I saw it at the St. james Theatre with its original cast, and wept copiously at the emotional pull of this young, orphaned girl finding strength in a hidden, dying garden.<BR />Link to follow. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206291840000#c7507196594277866228" title="comment permalink"> March 23, 2008 at 10:04 AM </a> <span class="item-control blog-admin pid-1594092578"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7507196594277866228" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c1939564889866475867"> <a name="c1939564889866475867" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-1939564889866475867-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1939564889866475867"> <p> Pre-Dame Judi Dench and John Mills take to the London stage in the musical version of J.B. Priestley&apos;s novel.<BR /><BR />&quot;The Good Companions&quot; 1974 Lp @320<BR />Lyrics by Johnny Mercer<BR />Music by Andre Previn<BR />Orchestrations by Angela Morley &amp;<BR />Herbert W. Spencer<BR /><BR />In 2 rapidshare downloads<BR /><BR />Part 1<BR />http://rapidshare.com/files/101768931/TheGoodCompanions_part1.zip<BR /><BR />Part 2 (with covers,notes,cast)<BR />http://rapidshare.com/files/101773975/TheGoodCompanions_part2.zip<BR /><BR />available on Cd at around $80 this must be rather rare. EnJoY! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206296040000#c1939564889866475867" title="comment permalink"> March 23, 2008 at 11:14 AM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1939564889866475867" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8014671014793004727"> <a name="c8014671014793004727" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow" onclick class="avatar-hovercard" id="av-8014671014793004727-12798685524457440482"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="RodTRoss" /> </a></span></div> <a href="https://www.blogger.com/profile/12798685524457440482" rel mt-1210083570743082590"> <p> For this wonderful new place, I humbly offer the very first stage show I ever saw. Needless to say, from that day on I was hooked. <BR /><BR />As a young uni student, we had a little thing called &quot;student rush&quot;, where you could grab unsold show tickets for the price of a beer and pie. From the mega-shows to tiny amateur theatre in grungy cellars, I saw &apos;em all. Half a world away from the lights of Broadway, but still mesmerizing.<BR /><BR />The Rocky Horror Show was a worldwide smash, and Australia was no different. Our Frankenfurter was played by a most talented fellow by the name of Reg Livermore, who starred in many one-man shows throughout the 70s. Time warp on, back to this off off Broadway gem...<BR /><BR />Australian Cast &quot;The Rocky Horror Show&quot; (1974), @320:<BR /><A HREF="http://rapidshare.com/files/101849259/Stage-RockyHorrorAustralian.zip" REL="nofollow">http://rapidshare.com/files/101849259/Stage-RockyHorrorAustralian.zip</A><BR /><BR />PS. Take the risk folks, this is a top notch performance of the show that broke the mould. For more info on the Original Australian Cast Recording, look <A HREF="http://www.sanityfortoday.com/1974ausrhs.html" REL="nofollow">here</A>, although personally I think they are being a little harsh. It&apos;s a knockout! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206317400000#c1210083570743082590" title="comment permalink"> March 23, 2008 at 5:10 PM </a> <span class="item-control blog-admin pid-2058111031"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1210083570743082590" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1086491212401661434"> <a name="c1086491212401661434" /> <div class="avatar-image-container avatar-stoc TRoss</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-101953311257940350"> <p> A curious collectible for the GREY GARDENS fans...a 1976 interview with Little Edie Beales, conducted by Walter Newkirk.<BR />http://www.megaupload.com/?d=34ATEK9I </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206371760000#c101953311257940350" title="comment permalink"> March 24, 2008 at 8:16 AM </a> <span class="item-control blog-admin pid-1594092578"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=101953311257940350" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6499407539199174514"> <a name="c6499407539199174514" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow" onclick class="avatar-hovercard" id="av-6499407539199174514-12798685524457440482"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="RodTRoss" /> </a></span></div> <a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow">RodTRoss</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6499407539199174514"> <p> CLOSER TO HEAVEN was the Pet Shop Boys&apos; attempt, with Jonathan harvey, at a musical in 2001. It already seems dated and, hence, not at all suited for a belated Broadway transfer but, oh! those Billie Trix numbers! How can you resist a song dedicated to Caligula?<BR />http://www.megaupload.com/?d=OI7UMC9N </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206385140000#c6499407539199174514" title="comment permalink"> March 24, 2008 at 11:59 AM </a> <span class="item-control blog-admin pid-1594092578"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6499407539199174514" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2528465105667496781"> <a name="c2528465105667496781" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-2528465105667496781-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2528465105667496781"> <p> rodtross,<BR /><BR />Well, there is &quot;Asperger&apos;s: The Musical!&quot;<BR /><BR />I know, a silly thought. <BR /><BR />Here are links for the London recording of the superbly conceived and realized Sam Buntrock production of Sondheim &amp; Lapine&apos;s Sunday in the Park with George.<BR /><BR />I&apos;m not feeling well (when isn&apos;t that the case?) but I will say that both lead character&apos;s &quot;processes&quot; become totally known --<BR /><BR />Seurat&apos;s through the amazing animation of his work from three charcoal lines to the finished Grand Jatte --<BR /><BR />Dot&apos;s through her becoming a character who listens to herself as she speaks/sings.<BR /><BR />As iconic as Patinkin and Peters are in the original, the humanity and the troubled connection between each character (and their superbly conducted relationships with their inner selves) transcends it.<BR /><BR />And, yes, the second act comes very near to the power of the first through its surprising and rewarding emotional rawness.<BR /><BR />At the end.... George gasps. The audience joins him.<BR /><BR />I loved watching it albeit (like everyone else seated near me) through tears.<BR /><BR />Finally, Buntrock reveals Lapine as a greater playwright than Lapine revealed Lapine to be.<BR /><BR />Sondheim/Lapine: Sunday In The Park With George (The New Sam Buntrock Production)<BR /><BR /><BR />Part 1<BR />http://www.mediafire.com/?jmnjjvjejys<BR /><BR />Part 2<BR />http://www.mediafire.com/?hdtd3w4cdmm<BR /><BR />Part 3<BR />http://www.mediafire.com/?cmbgmijusax<BR /><BR />This last link is for the London production site: it&apos;s intro shows you the essential computer animation of La Grande Jatte from sketch to finish.<BR /><BR />http://www.sundayinthepark.co.uk/ </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206387180000#c2528465105667496781" title="comment permalink"> March 24, 2008 at 12:33 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2528465105667496781" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3335031822723052955"> <a name="c3335031822723052955" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-3335031822723052955-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3335031822723052955"> <p> Well, in light of Chimez posting it seemed like a good time to post available links to another Lapine/Sondheim collaboration - Into the Woods.<BR /><BR />I saw a preview of the original Broadway production and have to admit, it didn&apos;t blow me away. The general audience response seemed the same. The 1st act was great and lots of fun, the 2nd act was dubbed &quot;into the Gloom.&quot;<BR /><BR />However, the score has grown on me over the years - as have many of Sondheim&apos;s later works. So without further ado:<BR /><BR />Into the Woods Original Broadway Cast<BR />http://www.megaupload.com/?d=SW1BSPZX<BR /><BR />Into the Woods Original London Cast<BR />http://www.megaupload.com/?d=DWARIXWO </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206388560000#c3335031822723052955" title="comment permalink"> March 24, 2008 at 12:56 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3335031822723052955" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5991153798478794913"> <a name="c5991153798478794913" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow" onclick class="avatar-hovercard" id="av-5991153798478794913-12798685524457440482"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="RodTRoss" /> </a></span></div> <a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow">RodTRoss</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5991153798478794913"> <p> Just when things lean toward highbrow Sondheim, let&apos;s bring it down a notch. Several notches. Here&apos;s the cast recording of THE GREAT AMERICAN TRAILER PARK MUSICAL. Hey...it&apos;s live theatre...and any exposure to a proscenium is good, ain&apos;t it?<BR />http://www.megaupload.com/?d=1E117ITY </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206392760000#c5991153798478794913" title="comment permalink"> March 24, 2008 at 2:06 PM </a> <span class="item-control blog-admin pid-1594092578"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5991153798478794913" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8757306092465977777"> <a name="c8757306092465977777" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-8757306092465977777-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8757306092465977777"> <p> mindy,<BR /><BR />One of my favorite collaborators describes the Sondheim/Lapine second acts as ballad hell.<BR /><BR />To me... it&apos;s not. Yes, much of it really is a distillation of what feels like years of therapy. But in those particular songs are some of the more powerful reflections of my lifetime.<BR /><BR />To return to my last comment about Sunday... Lapine may not always make the best case for his own work. I&apos;ve noticed how he doesn&apos;t trust the audience... his direction goes for the obvious too often. The first London production of Into The Woods was notably different: it wasn&apos;t portraying itself as Disney meets Bettelheim but as something more dark and feral. You don&apos;t find a lot of the distance of &quot;stylizing&quot; in it and it could scare you and, finally, for a bit, relieve you.<BR /><BR />Thanks for posting it! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206398220000#c8757306092465977777" title="comment permalink"> March 24, 2008 at 3:37 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8757306092465977777" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8779182720835924123"> <a name="c8779182720835924123" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-8779182720835924123-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8779182720835924123"> <p> mindy,<BR /><BR />And thanks for Fun With Bob and Chet!!!!<BR /><BR />The producer (and publisher and motivator) of the Anastasia was Frank Loesser -- who really was truly generous to other composers in very effective ways.<BR /><BR />I&apos;ve never heard the Anastasia -- it&apos;s a truly exciting thing.<BR /><BR />So many great posts -- thank you! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206398400000#c8779182720835924123" title="comment permalink"> March 24, 2008 at 3:40 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8779182720835924123" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4955405871922811944"> <a name="c4955405871922811944" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-4955405871922811944-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4955405871922811944"> <span class="deleted-comment">This comment has been removed by the author.</span> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206398760000#c4955405871922811944" title="comment permalink"> March 24, 2008 at 3:46 PM </a> <span class="item-control blog-admin "> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4955405871922811944" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3265272339902725954"> <a name="c3265272339902725954" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-3265272339902725954-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3265272339902725954"> <p> isbum,<BR /><BR />I love The Good Companions -- I got lucky around ten years ago and found the CD when it was still in print.<BR /><BR />An old friend worked on a bunch of reissues with Mercer for Book of the Month Club and had a few dinners with Mercer and his wife in London.<BR /><BR />Mercer was deeply disappointed with himself for never writing what he felt was a genuinely successful Broadway show. He had had real hopes for Good Companions and working with Previn (who is kind of too talented so the remarkable facets of his career -- jazz pianist, music director, composer and conductor -- never get the singular praise they all deserve -- it just kind of gets s-p-r-e-a-d out).<BR /><BR />But the show was one of a quite a few in theater history that opened during a newspaper strike: those are merciless things to plays around the world.<BR /><BR />So Good Companions never built up the cred to be moved to Broadway. (It was also not a time for importing British musicals -- even when they were written by a pair of Americans.)<BR /><BR />There&apos;s always hope that it will turn up in NYC in the City Center Encores! series... as there was for Blitzstein&apos;s Juno which actually will get performed this spring. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206398880000#c3265272339902725954" title="comment permalink"> March 24, 2008 at 3:48 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3265272339902725954" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5016596074699873516"> <a name="c5016596074699873516" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-5016596074699873516-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5016596074699873516"> <p> By the way --<BR /><BR />That Mercer felt that way about his Broadway career reveals at least something of his feelings about L&apos;il Abner. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206398940000#c5016596074699873516" title="comment permalink"> March 24, 2008 at 3:49 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5016596074699873516" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6207369711790328002"> <a name="c6207369711790328002" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-6207369711790328002-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6207369711790328002"> <p> OK - since isbum said it was alright, I&apos;ve decided to post at least part of my wishlist.<BR /><BR />I hope it doesn&apos;t seem like I&apos;m being greedy. Most of these are pretty rare (a lot are LP only), so I don&apos;t really expect to get them, just throwing them out there in case some generous souls have them.<BR /><BR />*All About Love (The 1998 Musical Based on Plato&apos;s Symposium) by Mark Arnest<BR /><BR />*Arabian Nights (1954 by John Jacob Loeb and Carmen Lombardo)<BR /><BR />*Promotional recording for &quot;Bagdad Cafe, the musical&quot; - not the film soundtrack<BR /><BR />*Belle (Original London Cast)<BR />*Blackbirds of 1928 (any cast)<BR />*Cyrano (1971 Maltby &amp; Shire version)<BR />*Dearest Enemy (any version)<BR />*Every Good Boy Deserves Favour (1978 Original London Cast)<BR /><BR />*Fings Ain&apos;t Wot They Used T&apos;Be (1960 London Studio cast with composer Lionel Bart also performing)<BR /><BR />*Freedomland USA (1960 NY Cast)<BR />*I Married An Angel<BR />* I, Elliot Rosewater aka God Bless You, Mr. Rosewater demo (this was floating around the net for awhile but I missed it)<BR /><BR />*James Joyce&apos;s The Dead (2004 Pittsburgh Irish Theatre)<BR /><BR />*On the Town (1963 Original London Cast)<BR />*Oh, Coward!<BR />*Our Man Chrichton (1964 Original London cast)<BR />*Paul Sill&apos;s Story Theatre (1970 w/ music by Bob Dylan, george Harrison and Country Joe McDonald)<BR /><BR />*Trixie True, Teen Detective<BR />*Upstairs at O&apos;Neals (1983 NY cabaret show)<BR />*Utter Glory of Morissey Hall (1979 Original Broadway Cast)<BR /><BR />*What&apos;s a Nice Country Like You Doing In a State Like This (1976 Original London Cast)<BR /><BR />Plus any foreign language versions of Godspell, Guys and Dolls, Sweet Charity, Urinetown and The Wiz<BR /><BR />Hope this isn&apos;t too much. In return, I have more than 1500 cast recordings, so request away! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206399420000#c6207369711790328002" title="comment permalink"> March 24, 2008 at 3:57 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6207369711790328002" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4543664285753585562"> <a name="c4543664285753585562" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-4543664285753585562-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4543664285753585562"> <p> mindy,<BR /><BR />There&apos;s a demo of God Bless You, Mr. Rosewater?<BR /><BR />Wow.<BR /><BR />Those WPAshman/Menkens were just some of the best things ever.<BR /><BR />I do have a request. I had a copy of the Trevor Nunn My Fair Lady which ran off at 3 o&apos;clock in the morning and is now staying with my mother. (I still can&apos;t find my slippers.)<BR /><BR />Saturday night I got to see it on tour in Newark.<BR /><BR />I talk a lot but this time there just aren&apos;t words -- best, most complete and inventive production of it I&apos;ve seen.<BR /><BR />And Christopher Cazenove (who Former Young People may remember as the young male lead on The Duchess of Duke Street) has just enough of the cat in his features to suggest Rex Harrison --<BR /><BR />But as an actor he is full brother to Albert Finney in his size, his power and his total disinterest in being liked by the audience.<BR /><BR />So Higgins is an actual person. As is Eliza.<BR /><BR />Do you have a copy of that CD to upload? I actually think this cast is better than the one on the record: I also saw a doc on Ovation about how the show was developed and that sort of confirms it.<BR /><BR />It&apos;s actually one of the best American ensembles I&apos;ve ever seen onstage. And the Alfred Doolittle and Col. Pickering are two of the best guys in theater or anywhere else -- Tim Jerome and Walter Charles.<BR /><BR />If it turns up anywhere near you guys...<BR /><BR />Move your bloomin&apos; arses!!!!!!! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206400500000#c4543664285753585562" title="comment permalink"> March 24, 2008 at 4:15 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4543664285753585562" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c980096753776777258"> <a name="c980096753776777258" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-980096753776777258-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-980096753776777258"> <p> Frank Loesser: Greenwillow<BR /><BR />http://www.mediafire.com/?ngnxnftgwxj<BR /><BR />Usually when a composer writes a score to a book, it&apos;s, well, a libretto.<BR /><BR />Loesser wrote this score for the novel. It was a great success in the theater of his brain.<BR /><BR />On B&apos;way... less so.<BR /><BR />It&apos;s really truly terrific. The book issues continue as Jo Sullivan Loesser keeps trying find ones that work for it... Senor Discretion Himself... Pleasures and Palaces.... etc., etc.<BR /><BR />By the way -- Maury Yeston is back to where he was with Grand Hotel -- he is &quot;finishing&quot; another score, this time Loesser&apos;s Hans Christian Andersen... third go round for that one (one of which was very successful in London -- and if you like Tommy Steele, good for you!) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206401220000#c980096753776777258" title="comment permalink"> March 24, 2008 at 4:27 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=980096753776777258" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6180676306809904123"> <a name="c6180676306809904123" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-6180676306809904123-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6180676306809904123"> <p> A few requests...<BR /><BR />Maury Yeston Titanic<BR /><BR />Brecht/Weill Threepenny Opera (Richard Foreman Lincoln Center production with Raul Julia)<BR /><BR />Blitzstein The Cradle Will Rock Jerry Orbach<BR /><BR />Jerry H tjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3629322197845007153"> <p> Self-control... self-control...<BR /><BR />Does anyone have the Robert Weede/Jo Sullivan Most Happy Fella?<BR /><BR />I&apos;ll be happy to upload the Spiro Malas RCA version and Emily Loesser/Louis Quillico TER version over the coming days.<BR /><BR />Also... no self-control... no self-control... does anyone have the Emily Loesser-Greg Edelmann TER Guys and Dolls? </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206424080000#c3629322197845007153" title="comment permalink"> March 24, 2008 at 10:48 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3629322197845007153" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8213288475937346467"> <a name="c8213288475937346467" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow" onclick class="avatar-hovercard" id="av-8213288475937346467-12798685524457440482"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="RodTRoss" /> </a></span></div> <a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow">RodTRoss</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8213288475937346467"> <p> Reviewing the abysmal vinyl versions I have that didn&apos;t translate so well to CD, I have some requests:<BR />BEEHIVE<BR />LEADER OF THE PACK<BR />RUNAWAYS<BR />and<BR />THE REAL THING (Glenn Close/Jeremy Irons) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206447360000#c8213288475937346467" title="comment permalink"> March 25, 2008 at 5:16 AM </a> <span class="item-control blog-admin pid-1594092578"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8213288475937346467" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c589988146321580923"> <a name="c589988146321580923" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow" onclick class="avatar-hovercard" id="av-589988146321580923-12798685524457440482"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="RodTRoss" /> </a></span></div> <a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow">RodTRoss</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-589988146321580923"> <p> The Original London Cast Recording of MARTIN GUERRE -- perhaps not-so-rare, but in my mind an underappreciated work from the LES MIZ team of Boublil and Schonberg.<BR />They were due for a fall after LES MIZ and MISS SAIGON, and this was it...PIRATE QUEEN notwithstanding.<BR />(I saw the Chicago trout and was thunderstruck at how &quot;hired hand&quot; they&apos;d become.)<BR /><BR />P.S. Seeing some of the rarities being offered here, I feel downright pressured...some of my best stuff is at my vacation house in Key West FL, so my April trip down will presumably yield some treasures.<BR /><BR />http://www.megaupload.com/?d=RGAJ0A2E </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206450840000#c589988146321580923" title="comment permalink"> March 25, 2008 at 6:14 AM </a> <span class="item-control blog-admin pid-1594092578"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=589988146321580923" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5350605093970478053"> <a name="c5350605093970478053" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-5350605093970478053-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5350605093970478053"> <p> rodtross,<BR /><BR />I agree!<BR /><BR />I&apos;m looking to see if I can get the Roger Ames version which played at Hartford Stage Company in the early 90&apos;s.<BR /><BR />Ames is a wonderful composer: this year his Requiem (Anne Sexton texts) was nominated for a Pulitzer. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206455820000#c5350605093970478053" title="comment permalink"> March 25, 2008 at 7:37 AM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5350605093970478053" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4685901942755645936"> <a name="c4685901942755645936" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-4685901942755645936-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4685901942755645936"> <p> I&apos;ve now listened twice to Dance A Little Closer and it&apos;s pretty much ingrained/endeared itself to me.<BR /><BR />And, yes, Lerner directed it... which was a big part of the problem as his talents were not only brilliantly literary but almost as brilliant musically which had been his heart&apos;s ambition -- and despite his having, as Fritz Loewe marveled, the most complete technical understanding of Viennese music tradition of any man he ever knew, could write two decent notes together.<BR /><BR />But he just wasn&apos;t a visual guy.<BR /><BR />So who do I feel should have directed the show?<BR /><BR />That&apos;s easy.<BR /><BR />Joe Gideon! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206462300000#c4685901942755645936" title="comment permalink"> March 25, 2008 at 9:25 AM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4685901942755645936" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1900222525858760024"> <a name="c1900222525858760024" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-1900222525858760024-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1900222525858760024"> <p> @ chimezatmidnight<BR />Here&apos;s Most Happy Fella with Weede and Sullivan:<BR /> http://www.sendspace.com/file/8dj0t6<BR /><BR />I&apos;ll upload the Loesser/Edelmann Guys &amp; Dolls later. Looking forward to Goodbye Mr. Chips, that&apos;s one I&apos;ve never heard.<BR /><BR />@ Rodtross<BR />A link for Leader of the Pack (special thanks to the person who originally uploaded it for me last week!)<BR />http://rapidshare.com/files/100796562/pack.rar<BR /><BR />I can do Runaways and Beehive later this week if nobody else posts it first.<BR /><BR />@ Filmpac -- I can also post You&apos;re A Good Man Charlie Brown Original Cast if nobody else does first.<BR /><BR />@ David79801 - didn&apos;t forget about you. Wildcat and Fanny should be up later tonight. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206484020000#c1900222525858760024" title="comment permalink"> March 25, 2008 at 3:27 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1900222525858760024" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6687489241790137171"> <a name="c6687489241790137171" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow" onclick class="avatar-hovercard" id="av-6687489241790137171-12798685524457440482"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="RodTRoss" /> </a></span></div> <a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow">RodTRoss</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6687489241790137171"> <p> Thanks, Mindy, for LEADER OF THE PACK. Anxious to hear it without the warbling, skips, hiss and pops I&apos;ve become so accustomed to from my own rip from years back. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206485160000#c6687489241790137171" title="comment permalink"> March 25, 2008 at 3:46 PM </a> <span class="item-control blog-admin pid-1594092578"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6687489241790137171" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1655777637472727767"> <a name="c1655777637472727767" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-1655777637472727767-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1655777637472727767"> <p> mindy,<BR /><BR />I&apos;m a (what else?) most happy fella tonight -- left my set years ago at the home of someone who refused to return it! <BR /><BR />mindy &amp; rodtross &amp; every other good neighbor,<BR /><BR />Here is the link to Blue Gobo, a music theater video archive site. You probably know it and, if you don&apos;t, there&apos;s a lot of fun awaiting you.<BR /><BR />http://www.bluegobo.com/<BR /><BR />And here, for tonight, is a link to a first anniversary celebration for the Broadway production of Fanny.<BR /><BR />http://www.bluegobo.com/production.php?var=10185<BR /><BR />Ed Sullivan and Joshua Logan take a lot of lovely time discussing and presenting long excerpts from the show... particularly the sequence from the Pagnol originals which Logan says made them want to (or have to) adapt it... the night Marius returns.<BR /><BR />The cast? Ezio Pinza, Walter Slezak, Florence Henderson, William Tabbert. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206489420000#c1655777637472727767" title="comment permalink"> March 25, 2008 at 4:57 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1655777637472727767" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c81751493686964176"> <a name="c81751493686964176" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-81751493686964176-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-81751493686964176"> <p> And here is the link for the Fanny OBC<BR />http://www.sendspace.com/file/ner7wr<BR /><BR />and the Wildcat OBC<BR />http://www.sendspace.com/file/iulyow<BR /><BR />For those not familiar with it, Wildcat is a Cy Coleman musical from 1960, most famous for starring Lucille Ball and featuring the song &quot;Hey Look me Over.&quot;<BR /><BR />If there is anybody on here who is not familiar with it, I highly recommend finding a copy of The TheaterMania Guide to Musical Theater Recordings. It&apos;s from 2004 and I don&apos;t agree with the ratings on many albums, but it&apos;s great for background info and learning about shows you&apos;ve never heard of. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206489960000#c81751493686964176" title="comment permalink"> March 25, 2008 at 5:06 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=81751493686964176" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4800583023096635331"> <a name="c4800583023096635331" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-4800583023096635331-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4800583023096635331"> <p> mindy,<BR /><BR />My daughter (who is 20) will love and puzzle simultaneously over Logan&apos;s film of Fanny: why not the score?<BR /><BR />When I watch the film (which I like) or when I see the original Pagnol trilogy films... the experience only deepens my admiration for Harold Rome and Logan and (never forget him no matter how much it hurts) David Merrick.<BR /><BR />To me Pinza seems a lot happier playing Cesar than he did The Love Object in South Pacific. Yes, he had two of the greatest ballads ever and one of the greatest &quot;thought&quot; duets there...<BR /><BR />But look at what Cesar gets to express!!!<BR /><BR />How many times as a single parent have I sung to myself &quot;Love Is A Very Light Thing&quot;? (Lots. Also more lots!) And again I admire how adroitly Rome almost directly set one of Pagnol&apos;s finest speeches in one of his best scenes.<BR /><BR />Now... if anyone&apos;s interested in another face of The Greatest Bass-Baritone Singer/Actor of the last century, I will be happy to post Met broadcasts of his Don Giovanni (in Italian, what else?) and Boris Godunov (in Italian, WTF??) on that underserving idiot&apos;s concert hall blog. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206491160000#c4800583023096635331" title="comment permalink"> March 25, 2008 at 5:26 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4800583023096635331" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8272694945600208004"> <a name="c8272694945600208004" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-8272694945600208004-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </ /resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c869996218262235821"> <a name="c869996218262235821" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow" onclick class="avatar-hovercard" id="av-869996218262235821-12798685524457440482"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="RodTRoss" /> </a></span></div> <a href="https://www.blogger.com/profile/12798685524457440482" rel="nofollow">RodTRoss</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-869996218262235821"> <p> Oh, man, Chimez...<BR /><BR />Now I REALLY won&apos;t be sleeping. What a discovery! Thanks! But it still won&apos;t dissuade me from our own little village we&apos;re creating here. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206498360000#c869996218262235821" title="comment permalink"> March 25, 2008 at 7:26 PM </a> <span class="item-control blog-admin pid-1594092578"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=869996218262235821" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5579068046815693484"> <a name="c5579068046815693484" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-5579068046815693484-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5579068046815693484"> <p> @ chimezatmidnight - so you&apos;ve discovered my other favorite site! Some of those contributions are mine and I&apos;ve posted some of his links here. You may start to notice that a day or so after I post something here, it will show up there.<BR /><BR />If you&apos;ve checked it out, you may have noticed both the Chita and Vanessa versions of Spiderwoman are there already.<BR /><BR />I do, of course, have Happy Time and Steel Pier (almost pulled them when I was grabbing other stuff a few minutes ago, since I figured someone would eventually request. At least they&apos;re at the top of the stacks!)<BR /><BR />For now, Guys &amp; Dolls w/Loesser &amp; Edelmann:<BR />http://www.sendspace.com/file/3hhqru<BR /><BR />And I 2nd the request for Man of La Mancha w/Criswell and Raines.<BR /><BR />@ brober - Rocky Horror OLC:<BR /> http://www.sendspace.com/file/ph650z<BR /><BR />And Whorehouse is coming.<BR /><BR />@ Rodtross - funny, Dee Hoty is from my hometown: Cleveland, so I know &quot;of her&quot; very well. Oddly, a 58-yr-old, Cleveland born actor Tony Hoty just died and I wondered if he was Dee&apos;s brother. The obit didn&apos;t list her though. He had character roles in Tyne Daly&apos;s Gypsy and various tours of Godspell, Rocky Horror etc.<BR /><BR />@ filmpac - haven&apos;t forgotten you. Charlie Brown really is coming. It&apos;s just a matter of in what order I find the CDs. It&apos;s ripped, now I just have to upload. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206499680000#c5579068046815693484" title="comment permalink"> March 25, 2008 at 7:48 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5579068046815693484" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5598917505676930153"> <a name="c5598917505676930153" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-5598917505676930153-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5598917505676930153"> <p> rodtross,<BR /><BR />Hadn&apos;t thought about this in years.<BR /><BR />Back around 1989 I&apos;d started work as a creative director for Chris Blackwell and his assistant asked me if I could &quot;help&quot; her with some people who Blackwell was keeping waiting.<BR /><BR />There was no room in that office (which was to move to a very different and even more insane arrangment across West 4th Street) for anyone, anything, any work, any sex and it was too loud for any concentration.<BR /><BR />Of course, there was no waiting room.<BR /><BR />However, there were people waiting there. So I grabbed one of the Zach from Saved By The Bell era cellphones and was gonna take whoever the hell it was out to The Time Cafe.<BR /><BR />&quot;Whoever&quot; was Adolph Green, Betty Comden, Cy Coleman,Tommy Tune and Pierre Cossette... trying to pitch &quot;Will Rogers&quot; to anyone at Polygram.<BR /><BR />Well, we had a great lunch. And the cellphone never rang with that call to tell us Chris was ready to see &apos;em.<BR /><BR />So I just brought &apos;em back upstairs and into Chris&apos; office where he was sitting with Neville Garrett (the original Rasta Rooster, great guy and Marley&apos;s art director).<BR /><BR />I introduced everyone to Chris. He was gracious, they pitched quickly and his confusion was overtaken by boredom and restlessness.<BR /><BR />So they left.<BR /><BR />And this was the postlude:<BR /><BR />Chris: Do you have any idea of who those people were??<BR /><BR />Me: Nope. Not a clue. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206500040000#c5598917505676930153" title="comment permalink"> March 25, 2008 at 7:54 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5598917505676930153" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2958594844972690937"> <a name="c2958594844972690937" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13523020500459588833" rel="nofollow" onclick class="avatar-hovercard" id="av-2958594844972690937-13523020500459588833"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="David79801" /> </a></span></div> <a href="https://www.blogger.com/profile/13523020500459588833" rel="nofollow">David79801</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2958594844972690937"> <p> SEESAW -- because I love it.<BR /><BR />http://www.megaupload.com/?d=ZJI0YNZ2<BR />___________________<BR /><BR />CARMELINA -- because even second tier Lerner is excellent (and Georgia Brown is a god).<BR /><BR />http://www.megaupload.com/?d=7ZH4ZHBV<BR />____________________<BR /><BR />and VICTOR/VICTORIA mit Helen Schneider und Helmut Baumann. <BR /><BR />http://www.megaupload.com/?d=H1M4U7SV<BR /><BR />If anyone has Helen Schneider in CABARET, I will be your slave. <BR /><BR /><BR />That&apos;s all for tonight, based on what&apos;s posted I have about 15 hours of downloading to do. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206500580000#c2958594844972690937" title="comment permalink"> March 25, 2008 at 8:03 PM </a> <span class="item-control blog-admin pid-413649775"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2958594844972690937" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7291755319082816544"> <a name="c7291755319082816544" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-7291755319082816544-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7291755319082816544"> <p> rodtross,<BR /><BR />What makes the story even sillier is that Blackwell&apos;s most excellent mother was Noel Coward&apos;s best friend who got him to move to Jamaica to be with her and her extramarital sweetie Ian Fleming.<BR /><BR />I got sent to Jamaica often to do a lot of demanding and often dangerous things.<BR /><BR />But I insisted on one other gig -- restoring Coward&apos;s lovely home, Firefly, and creating a security arrangement around his grave that would replace the wrought iron birdcage that had been put up after the site had been violated several times. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206500760000#c7291755319082816544" title="comment permalink"> March 25, 2008 at 8:06 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7291755319082816544" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6375826387624990459"> <a name="c6375826387624990459" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-6375826387624990459-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6375826387624990459"> <p> david,<BR /><BR />I love Seesaw, too. (I even remember when John Lindsay did a walk-on for a doubletake with Ken Howard.<BR /><BR />The older I get, the less I associate any Lerner with second tier for terribly long in any score. I am looking for an interview Maury Yeston did a few years back in the Dramatist&apos;s Guild mag about Lerner&apos;s generosity to him.<BR /><BR />(I think that was also the issue that told the story about the pre-Joe Darion set of lyrics for Man of La Mancha...<BR /><BR />By the still amazing (if fraying) W.H. Auden.<BR /><BR />That Cabaret production at Theater Des Westens was the first ever in Germany. And the director was the same Helmut Baumann (who also played the M.C. and was Intendent of the theater) did only amazing things with it.<BR /><BR />In Germany Helen was first known as &quot;The Gypsy&quot; because when she got there (as one of many &quot;Jerry Weintraub exiles&quot; who JW had gotten blacklisted in the US) she switched to hard rock and was produced in Berlin by Jimmy Iovine.<BR /><BR />Then she quickly became &quot;Our Helen&quot;... in musicals, in opera, on film and TV. I believe it was because Schneider really embodies the intellectual pansexual Jewish Lulu of the pale they thought they had wiped out -- and they were SO happy to have her back (and could even see the little wisps of zyclon gas coming off of her).<BR /><BR />Theater des Westens was a great place to work under Helmut and with Helen as its diva. When it finally got caught up in the financial sucking chest wound of German reunification, Helmut Helen moved on brilliantly.<BR /><BR />By the way -- Helmut was both a Balanchine dancer and protege. GB first set him up as the director of the Koln Ballet... and then had him move on to music theater as the avatar of Balanchine&apos;s musical sensibility.<BR /><BR />To me... he&apos;ll always be mein Helmutti. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206501480000#c6375826387624990459" title="comment permalink"> March 25, 2008 at 8:18 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6375826387624990459" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c496074693428006190"> <a name="c496074693428006190" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-496074693428006190-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" 42685875803819" title="comment permalink"> March 25, 2008 at 10:54 PM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=807942685875803819" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c2161637929119791338"> <a name="c2161637929119791338" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-2161637929119791338-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2161637929119791338"> <p> @ chimezatmidnight - I had a friend here who lived the early part of his career acting in New York.<BR />He told me a (possibly?)true story of a famous producer or critic who died just as the curtain went up on a shows opening night.<BR />Do you have any idea of who he might have been referring to?<BR />Arthur and I tried to drink the bars of Hollywood dry between &apos;87 and &apos;90, so his oft&apos; told stories were deposited in several unreliable memory banks. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206511620000#c2161637929119791338" title="comment permalink"> March 25, 2008 at 11:07 PM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2161637929119791338" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5182250428962707526"> <a name="c5182250428962707526" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-5182250428962707526-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5182250428962707526"> <p> isbum,<BR /><BR />I&apos;d have to say it was Gower Champion who had a lymphoma called Waldenstrom&apos;s which, like many of these so-called indolent lymphomas and a leukemia, is a slow killer.<BR /><BR />Champion died famously on the day of his comeback with 42nd Street in 1980.<BR /><BR />David Merrick kept the cast -- including Champion&apos;s lover who played the ingenue/lead -- uninformed throughout the day and the premiere.<BR /><BR />Many ovations, etc... and Merrick comes out to make the announcement.<BR /><BR />Orbach yells to bring the curtain DOWN. As he said years later in a documentary, &quot;I had to. We all had egg on our face.&quot;<BR /><BR />It became a legend.<BR /><BR />And when I FINALLY saw the show during its 2001 revival... I was shocked because the stage version completely departed from what moves the original movie and what had become so associated with the show in the public&apos;s mind --<BR /><BR />The director of this version ISN&apos;T dying!!!!!<BR /><BR />Just short on cash from the stock market crash.<BR /><BR />Gower Champion in life and Warner Baxter on screen were facing the same great challenge. I think they should have amended the libretto (which is really just blackouts) to get a little more power in it and more homage to the original and especially to the brave Champion. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206533820000#c5182250428962707526" title="comment permalink"> March 26, 2008 at 5:17 AM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5182250428962707526" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8077206853997665086"> <a name="c8077206853997665086" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/14100674910584769232" rel="nofollow" onclick class="avatar-hovercard" id="av-8077206853997665086-14100674910584769232"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="brobrer" /> </a></span></div> <a href="https://www.blogger.com/profile/14100674910584769232" rel="nofollow">brobrer</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8077206853997665086"> <p> Thanks to all for your shares!<BR /><BR />Was going to upload this one but I think you should check this site out. Back in May of 2007, Tony from &quot;Way Out Junk&quot; posted a real rarity: the concept album for &quot;You&apos;re A Good Man, Charlie Brown&quot; featuring Orson Bean as CB. Link to the site is here.<BR /><BR />http://wayoutjunk.blogspot.com/2007/05/youre-good-man-charlie-brown.html<BR /><BR />Plus check out his other goodies on his site. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=
