.blogspot.com/2005/05/i.html?showComment=1206674100000#c3859281855389091304" title="comment permalink"> March 27, 2008 at 8:15 PM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3859281855389091304" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5069178636466254956"> <a name="c5069178636466254956" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-5069178636466254956-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5069178636466254956"> <p> @ isbum - I have Ruthless. I love it! Although one review of the cast album I read probably rightly said that if you didn&apos;t know the plot, you likely won&apos;t be able to figure it out via the album<BR /><BR />I saw it in NY years ago and it was a complete hoot. It&apos;s the Bad Seed meets All About Eve. Very campy. The album is of a later LA cast since the NY one was apparently never recorded.<BR /><BR />It&apos;s kind of funny now, but Laura Bell Bundy currently getting mild reviews as the star of Legally Blonde the Musical was the child lead when I saw Ruthless and she was fantastic. One of those kid actors with a big voice and a lot of presence. I was a bit sad to read that she apparently hasn&apos;t lived up to her potential.<BR /><BR />Anyhow I&apos;ll post ASAP unless someone else has it ready to go. And I&apos;ll try to send along a plot summary. Speaking of which...<BR /><BR />@ filmpac - you made me realize that one thing I haven&apos;t done is provide a lot of info about the shows I&apos;m posting. Chimezatmidnight is much better about that than me, I&apos;m afraid. Feel free to ask for more info.<BR /><BR />I really should post at least the composer and performers to help you decide if it&apos;s worth downloading. I&apos;m such a fanatic, I think almost anything is worth at least a listen or two.<BR /><BR />Along that line, the Carrie bootleg would be great. I just got a workshop recording I haven&apos;t even listened to yet, so it would be cool to compare.<BR /><BR />I&apos;ve heard a really bad Broadway bootleg, which despite my great love of all things Betty Buckley (even Eight is Enough) was hard to listen to, but that was partly a quality issue.<BR /><BR />And I can&apos;t thank you enough for It&apos;s Always Fair Weather. Haven&apos;t heard it in years, since I no longer have a working turntable. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206675960000#c5069178636466254956" title="comment permalink"> March 27, 2008 at 8:46 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5069178636466254956" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1167926196708647303"> <a name="c1167926196708647303" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-1167926196708647303-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/0747944 .com/2005/05/i.html?showComment=1206794040000#c7726399995622478996" title="comment permalink"> March 29, 2008 at 5:34 AM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7726399995622478996" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c643544502088501247"> <a name="c643544502088501247" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-643544502088501247-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-643544502088501247"> <p> Some more of Mel&apos;s requests:<BR /><BR />Do Re Mi - 1961 OBC - this description from castalbums.org is a good intro:<BR /><BR />&quot;There was a time when clowns from TV shows, movie studios rushed into Broadway. Among them was Phil Silvers, who had a moderate success on anther musical &quot;Top Banana&quot;. This time he was joined by talented comedienne Nancy Walker. With composer Jule Styne, writer and lyricist duo Betty Comden and Adolph Green and director Garson Kanin, the show&apos;s a go. However, the lack of experience of the director slowed down the process, and the 2nd act was never finished. Although there&apos;s a rave during its premiere, the show was quickly left out of hope when the legendary &quot;How to Succeed&quot; opened some while later. Nonetheless, the score of this musical remain one of the funniest, brightest and wittiest score by Styne-Comden-Green trio. Stand-out tracks include the funny &quot;Take a Job&quot;, noisy an clever &quot;It&apos;s Legitimate&quot;, soulful &quot;Cry Like the Wind&quot;, showstopping &quot;What&apos;s New in the Zoo&quot;, beautifully written &quot;Make Someone Happy&quot; and the memorable characterization work &quot;Ambition&quot;.<BR /><BR />Do Re Mi OBC http://www.sendspace.com/file/sxdb4z<BR /><BR />Two By Two - 1970 OBC<BR />Danny Kaye stars in this Richard Rodgers/Martin Charnin adaptation of a Clifford Odets play about Noah and the Ark. Zero Mostel and Alan King also were considered for Noah, but the 57-year-old Kaye committed first.<BR />There&apos;s a fascinating and lengthy story about Kaye tearing some ligaments 3 months in, coming back in a wheelchair and basically ad-libbing for the rest of the run to the dismay of everyone but the audience, who ate it up.<BR />Other cast include Marilyn Cooper, Harry Goz, Joan Copeland and Madeline Kahn.<BR /><BR />Two By Two OBC http://www.sendspace.com/file/s7i2qz<BR /><BR />and finally, the Flower Drum Song OBC. Can I assume I don&apos;t need to provide info about this classic?<BR /><BR />Flower Drum Song OBC http://www.sendspace.com/file/fz3yli </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206819720000#c643544502088501247" title="comment permalink"> March 29, 2008 at 12:42 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=643544502088501247" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6788372263089595791"> <a name="c6788372263089595791" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-6788372263089595791-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6788372263089595791"> <p> The above combination of a Comden &amp; Green musical (Do Re Mi) and a musical Madeline Kahn (Two By Two) reminded me that once I get through the requests, if anyone is interested I&apos;d be happy to post one of my favorite obscure musicals - On the Twentieth Century.<BR /><BR />I saw this in previews in NY with Kahn (who didn&apos;t last too much past the opening because of &quot;difficult&quot; behavior), John Cullum, the legendary Imogene Coca and in his first Tony-winning role Kevin Kline. One of my all-time favorite theatre memories. Everyone was brilliant. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206820020000#c6788372263089595791" title="comment permalink"> March 29, 2008 at 12:47 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6788372263089595791" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c6550232590560202895"> <a name="c6550232590560202895" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-6550232590560202895-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photob nsit</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-130085516651473989"> <p> Hey, there.<BR /><BR />Roomie here (Isbum’s roommate).<BR /><BR />@Mindy Thanks for the links to Superman and Joseph, sorry I had the wrong Joseph. Isbum told me that you had some interest in “The Last Session.” <BR /><BR />Quick little story. I first heard of this play from the “People’s Court” (something about production rights – The show won). Months later I stumbled across a production playing in a theater on Sunset Blvd. I got my tickets and went to the performance. <BR /><BR />*Spoiler Alert*<BR /><BR />I knew nothing about what the show was about, so I asked the person taking my ticket. She said that is was a wonderful, funny show (semi-biographical) about a musician with AIDS. The disease was going to start effecting his ability to think, so he gathered his friends to cut one last album before he committed suicide.<BR /><BR />*End Spoiler Alert*<BR /><BR />Now, I grew up in the AIDS era and knew people who had it and people who had succumbed from it.<BR /><BR />I looked at her very confused and said “…and this is a funny show?” She assured me that I would be laughing a lot.<BR /><BR />I took her at her word and sat down. After the first song, nearly drowning in my tears, I wasn’t sure I’d survive the show, but by the end, I had laughed a lot and left the show feeling uplifted. I bought the CD and the bonus CD “Living in the Bonus Round” which are demo recordings of the show used to promote and sell it.<BR /><BR />I hope you enjoy them both the way I have.<BR /><BR />The Last Session:<BR />www.megaupload.com/?d=7MGX0OK5 </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1206942840000#c130085516651473989" title="comment permalink"> March 30, 2008 at 10:54 PM </a> <span class="item-control blog-admin pid-531284783"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g? ism that a big, heroine-worshiping musical needs at its center. Imagine “Hello, Dolly!” with Shirley Jones instead of Carol Channing, and you’ll get the idea.&quot;<BR /><BR />I did look up some other reviews, however, that I&apos;m glad to say were much more charmed and adoring. As I said, she was spectacular in Ruthless, so I always expected big things from her.<BR /><BR />@ di(aphanous - I really would be happy to upload Into the Woods at 320 kbps for you - I&apos;m sure others would appreciate it too.<BR /><BR />I&apos;ve already put a hold on it at the library, so once I pick it up, it is no problem. Consider it my pleasure. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207076820000#c6739081869444575951" title="comment permalink"> April 1, 2008 at 12:07 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6739081869444575951" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c8438693875139427501"> <a name="c8438693875139427501" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-8438693875139427501-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8438693875139427501"> <p> nt-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1092519187313406143" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6546258339461187002"> <a name="c6546258339461187002" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-6546258339461187002-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6546258339461187002"> <p> @ transit - here, finally, is Joseph and the Amazing Technicolor Dreamcoat starring Donny Osmond. Enjoy!<BR /><BR />http://www.sendspace.com/file/2okjst<BR /><BR />@ leonard bast - Twang! OCR by Lionel Bart (could you add some more info about how it ruined him? Financially? Emotionally? etc.)<BR /><BR /> http://www.sendspace.com/file/63fazr<BR /><BR />@ Andi -- thanks much for God Bless You Mr. Rosewater. I&apos;ve been anxious to hear this. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207351680000#c6546258339461187002" title="comment permalink"> April 4, 2008 at 4:28 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6546258339461187002" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5439981050629143505"> <a name="c5439981050629143505" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/16994447797464746884" rel="nofollow" onclick class="avatar-hovercard" id="av-5439981050629143505-16994447797464746884"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//photos1.blogger.com/blogger/6787/2668/1600/clip_image002.jpg" title="Leonard Bast" /> <noscript><img src="//photos1.blogger.com/blogger/6787/2668/1600/clip_image002.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/16994447797464746884" rel="nofollow">Leonard Bast</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5439981050629143505"> <p> @isbum - it&apos;s a great, angry movie, but much derided at the time of release - and cut for video &amp; DVD. So if you want to see it the way Tony Richardson intended, you can&apos;t. But its time will come!<BR /><BR />@ Mindy - thank you for Twang! I have lifted the following from Wikipedia, as it sums the whole depressing story up neatly: &quot;Twang! (1965) was a notorious flop and La Strada (1969), which opened on Broadway in New York City, closed after only one performance. Bart used his personal finances to try to rescue them, selling his rights to others of his works, including Oliver!, in order to generate capital. By 1972, Bart was bankrupt, with debts of £73,0000. He turned to drink, and a twenty-year period of depression ensued.&quot;<BR /><BR />(Twang! ran for a whole week, after Bart was barred from rehearsals by the cast and director for being loaded on booze and LSD - knowing this makes the experience of listening to the recording even more, er, informative!)<BR /><BR />Anyone got La Strada?? </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207379280000#c5439981050629143505" title="comment permalink"> April 5, 2008 at 12:08 AM </a> <span class="item-control blog-admin pid-1959360693"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5439981050629143505" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3773956785236082416"> <a name="c3773956785236082416" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/05302084177173402464" rel="nofollow" onclick class="avatar-hovercard" id="av-3773956785236082416-05302084177173402464"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="anacta" /> </a></span></div> <a href="https://www.blogger.com/profile/05302084177173402464" rel="nofollow">anacta</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3773956785236082416"> <p> La Strada was a one-performance flop with Bernadette Peters and Larry Kert. There never was a recording but a group called &quot;Sir Julian&quot; released an instrumental LP on United Artists. UA, when questioned, deny the recording was ever made, even after I gave them the number?? -- but I have it! Fairly recently a version was released in Australia. It was a kind of demo and very interesting but not the original cast. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207388880000#c3773956785236082416" title="comment permalink"> April 5, 2008 at 2:48 AM </a> <span class="item-control blog-admin pid-470449559"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3773956785236082416" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4056873551447207119"> <a name="c4056873551447207119" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/08814507975057319716" rel="nofollow" onclick class="avatar-hovercard" id="av-4056873551447207119-08814507975057319716"><img src="https://img1.blogblog.com/img/blank.gif" width="21" height="35" alt class="delayLoad" style="display: none;" longdesc="//bp1.blogger.com/_DdI3NHNBwvc/R-1BYoZIiTI/AAAAAAAAAAM/n_sUmmZdyBw/S220-s35/cover.jpg" title="lesserdevil" /> <noscript><img src="//bp1.blogger.com/_DdI3NHNBwvc/R-1BYoZIiTI/AAAAAAAAAAM/n_sUmmZdyBw/S220-s35/cover.jpg" width="21" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/08814507975057319716" rel="nofollow">lesserdevil</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4056873551447207119"> <p> Hi Folks,<BR />I was going through some of my older CDs and ripping the ones that I had missed into my computer.<BR />I thought I would rip a 192 copy of Pipe Dream (1955 original broadway cast)in case you did not have a copy.<BR /><A HREF="http://www.filefactory.com/file/61aa28" REL="nofollow">(1955) Pipe Dream (original broadway cast).zip</A><BR />I seem to have lost the booklet though, sorry about that.<BR />:) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207458120000#c4056873551447207119" title="comment permalink"> April 5, 2008 at 10:02 PM </a> <span class="item-control blog-admin pid-1318755293"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4056873551447207119" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1321882984593023113"> <a name="c1321882984593023113" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-1321882984593023113-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1321882984593023113"> <p> @ lesserdevil<BR /><BR />Oh my, I&apos;d forgotten about Pipe Dream! Thanks so much for sharing it.<BR /><BR />Would you (or anyone else) perhaps have Allegro? </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207490400000#c1321882984593023113" title="comment permalink"> April 6, 2008 at 7:00 AM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1321882984593023113" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2908964077620796566"> <a name="c2908964077620796566" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-2908964077620796566-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2908964077620796566"> <p> @ mel -- I do have Allegro somewhere. I&apos;ve been having some health problems the last few days which are limiting my activities in general - even being on the computer.<BR /><BR />But once the migraines settle down, I&apos;ll pull it out and post it for you.<BR /><BR />@ leonard bast &amp; anacta - I have that La Strada demo recording if anyone wants it posted. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207513680000#c2908964077620796566" title="comment permalink"> April 6, 2008 at 1:28 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2908964077620796566" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c98702077354169537"> <a name="c98702077354169537" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13523020500459588833" rel="nofollow" onclick class="avatar-hovercard" id="av-98702077354169537-13523020500459588833"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="David79801" /> </a></span></div> <a href="https://www.blogger.com/profile/13523020500459588833" rel="nofollow">David79801</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-98702077354169537"> <p> I never like to request without offering, so here&apos;s Rodgers and Hammerstein&apos;s ALLEGRO<BR /><BR />http://www.megaupload.com/?d=X3T1TT4Y<BR /><BR />It&apos;s got a lot of good stuff, and the wonderful Lisa Kirk singing &quot;The Gentleman Is A Dope&quot; which is comic and dramatic simultaneously.<BR /><BR />And here&apos;s Meredith Willson&apos;s HERE&apos;S LOVE, his successor to THE MUSIC MAN and THE UNSINKABLE MOLLY BROWN. It&apos;s an adaptation of &quot;The Miracle on 34th Street&quot; and its big claim to fame was the 10 minute opening number which presented the Macy&apos;s Thanksgiving Day Parade on stage. It starred the wonderful Janis Page with Craig Stevens and Fred Gwynne, with Michael Bennett choreography. Wilson also incorporated into the score &quot;It&apos;s Beginning To Look A Lot Like Christmas,&quot; a song he wrote years before. The show wasn&apos;t successful, but I like it.<BR /><BR />http://www.megaupload.com/?d=IAFUEU9M<BR /><BR /><BR />And here&apos;s my request -- if anyone has (or knows where I can get) HENRY, SWEET HENRY, I&apos;ll be much obliged. Music and lyrics by Bob Merrill, starring Don Ameche. Another Broadway non-success, this time an adaptation of &quot;The World of Henry Orient.&quot; </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207529160000#c98702077354169537" title="comment permalink"> April 6, 2008 at 5:46 PM </a> <span class="item-control blog-admin pid-413649775"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=98702077354169537" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2358226083284581173"> <a name="c2358226083284581173" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/08918896767504950096" rel="nofollow" onclick class="avatar-hovercard" id="av-2358226083284581173-08918896767504950096"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Buster" /> </a></span></div> <a href="https://www.blogger.com/profile/08918896767504950096" rel="nofollow">Buster</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2358226083284581173"> <p> @ Mindy - <BR /><BR />How you are feeling better! Here is No for an Answer.<BR /><BR />A bit of info: No for an Answer is a 1941 piece of agitprop by composer-lyricist Marc Blitzstein. This is the original cast, and it is one of the first original cast recordings ever produced, in this case by the Keystone label. That’s remarkable because the production had only three performances, and the story of union organizing and the brutal suppression thereof was not the kind of thing that made people seek out a souvenir of the occasion. However, the music is very fine, the performances are good, and it’s especially recommended to those who have heard Blitzstein’s better known The Cradle Will Rock or Regina. The cast included Carol Channing (of all people) making her New York debut. She can be heard in the songs Dimples and Fraught.<BR /><BR />If anyone is interested, I have a recording of Blitzstein discussing No for an Answer and the other two scores, with excerpts sung by Evelyn Lear and Jane Connell, among others. As an encore, Channing returns for a duet of Hello Dolly with Blitzstein. (Oops, I seem to have misplaced the latter track.)<BR /><BR />I&apos;d ask that this not be reposted elsewhere.<BR /><BR />http://rapidshare.com/files/105460472/No_for_an_Answer.zip </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207529940000#c2358226083284581173" title="comment permalink"> April 6, 2008 at 5:59 PM </a> <span class="item-control blog-admin pid-1076047202"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2358226083284581173" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7392085666007511337"> <a name="c7392085666007511337" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-7392085666007511337-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7392085666007511337"> <p> @ mindy<BR /><BR />I hope that by now your migraines are over – having had infrequent experiences of them, thank heaven, I know how down they make a person feel. I wish you well.<BR /><BR />Many thanks for your offer of Allegro, but, as you have seen, David79801 has very kindly provided it.<BR /><BR />@ david79801<BR /><BR />Very many thanks for coming up with Allegro, and also for Here’s Love, which I will grab later.<BR /><BR />You and Mindy are wonderful people. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207562640000#c7392085666007511337" title="comment permalink"> April 7, 2008 at 3:04 AM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7392085666007511337" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5683249863509111014"> <a name="c5683249863509111014" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/08814507975057319716" rel="nofollow" onclick class="avatar-hovercard" id="av-5683249863509111014-08814507975057319716"><img src="https://img1.blogblog.com/img/blank.gif" width="21" height="35" alt class="delayLoad" style="display: none;" longdesc="//bp1.blogger.com/_DdI3NHNBwvc/R-1BYoZIiTI/AAAAAAAAAAM/n_sUmmZdyBw/S220-s35/cover.jpg" title="lesserdevil" /> <noscript><img src="//bp1.blogger.com/_DdI3NHNBwvc/R-1BYoZIiTI/AAAAAAAAAAM/n_sUmmZdyBw/S220-s35/cover.jpg" width="21" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/08814507975057319716" rel="nofollow">lesserdevil</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5683249863509111014"> <p> Hi again,<BR />Here another gem from the stack I found:<BR /><A HREF="http://www.filefactory.com/file/510d58" REL="nofollow">(1965) The Roar Of The Greasepaint - The Smell Of The Crowd (OBC).zip</A><BR />Sorry I am kinda slow on uploading these but I have been dealing with some illness as well. I have a few others I will try to get up as well soon :) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207617540000#c5683249863509111014" title="comment permalink"> April 7, 2008 at 6:19 PM </a> <span class="item-control blog-admin pid-1318755293"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5683249863509111014" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4081212296446791465"> <a name="c4081212296446791465" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-4081212296446791465-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4081212296446791465"> <p> @ david79801 - glad to see you uploaded Allegro before I had a chance.<BR />In exchange, I thought I&apos;d give you Henry, Sweet Henry OBC:<BR /> http://www.sendspace.com/file/dmcoec<BR /><BR />@ buster -- thanks so much for No For An Answer!<BR />I think I first saw/heard Cradle Will Rock when they showed a version with Patti Lupone on PBS years ago and I loved it.<BR /><BR />Slowly but surely I&apos;ve been trying to hear more of his work ever since. I recently got Juno, Regina and even Rueben, Rueben, so I&apos;m looking forward to this.<BR /><BR />I wanted to say that it was not me who passed on the link for Blackbirds of 1928 to another site. I do frequent that site and even contribute, but only things from my own collection that I&apos;ve uploaded myself. I would hope everyone here would follow that dictum. <BR /><BR />Thanks again for your generousness. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207624980000#c4081212296446791465" title="comment permalink"> April 7, 2008 at 8:23 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4081212296446791465" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c503089035926295299"> <a name="c503089035926295299" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow" onclick class="avatar-hovercard" id="av-503089035926295299-13345151902488720291"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Mindy" /> </a></span></div> <a href="https://www.blogger.com/profile/13345151902488720291" rel="nofollow">Mindy</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-503089035926295299"> <p> I was just listening to NEO: New, Emerging, Outstanding! and I was really taken with a song by Nathan Tysen &amp; Chris Miller.<BR /><BR />They seem to have done at least 3 shows - Mysteries of Harris Burdick, Burnt Part Boys and Fugitive Songs but none of them seem to have been released.<BR /><BR />Wondering if anyone here has any samples of their work besides NEO. Demos, bootlegs etc. I&apos;d be very curious to hear it. Thanks. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207695120000#c503089035926295299" title="comment permalink"> April 8, 2008 at 3:52 PM </a> <span class="item-control blog-admin pid-1401568668"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=503089035926295299" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4485266935901761130"> <a name="c4485266935901761130" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-4485266935901761130-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4485266935901761130"> <p> Thanks to everyone -- I&apos;ve been in the usual mess here and trying to shovel files into the hospital ward for classical music. (Put on your mask and gloves and read the posts!)<BR /><BR />I found my Emily Loesser/Louis Quilico Most Happy Fella discs and will upload them tomorrow -- and over the coming week almost all of the Bernstein/Lerner White House Cantata (missing the final track), MacDermott/Guare/Shapiro&apos;s Two Gentlemen of Verona, Ben Bagley&apos;s Frank Loesser Revisited, the London version of Sondheim&apos;s Saturday Night, the original issue of Helen Schneider&apos;s Kurt Weill CD and some others.<BR /><BR />The TER Kismet I&apos;d promised is a promise literally broken -- the first disc cracked! When I replace it, I&apos;ll post it here.<BR /><BR />I&apos;m looking through shelves for TER&apos;s version of Coward&apos;s Bittersweet... and for MacDermott&apos;s The Human Comedy as well. (Good luck to me.)<BR /><BR />Mindy, I am so happy to have Pipe Dream. (Now I&apos;m looking for a copy I made of Ellington&apos;s suite about Doc and Suzy.) Thank you for that!<BR /><BR />Andi, I actually saw God Bless You, Mr. Rosewater at the WPA Theater: having the demo restores so much.<BR /><BR />Now... I have two requests.<BR /><BR />One is British concert version of Yeston/Kopit&apos;s Nine with Jonathan Pryce (which RCA released an abridged version of her in the states).<BR /><BR />The other is (hi, mel!) the 1967 Dr. Doolittle soundtrack which my perpetual chemo brain must have deleted --<BR /><BR />Along with the FSM Goodbye Mr. Chips --<BR /><BR />And, mindy, my daughter swears she saw the CD of the stage version in my room recently while she was redoing shelves.<BR /><BR />So I will dig in until I find this 8th city of Troy. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207702980000#c4485266935901761130" title="comment permalink"> April 8, 2008 at 6:03 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4485266935901761130" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5652477154421870767"> <a name="c5652477154421870767" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-5652477154421870767-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5652477154421870767"> <p> One more request --<BR /><BR />Either the OBC of movie soundtrack of the Wilfred Leach Pirates of Penzance.<BR /><BR />Thanks. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207704360000#c5652477154421870767" title="comment permalink"> April 8, 2008 at 6:26 PM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5652477154421870767" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3852309575101081781"> <a name="c3852309575101081781" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/08918896767504950096" rel="nofollow" onclick class="avatar-hovercard" id="av-3852309575101081781-08918896767504950096"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Buster" /> </a></span></div> <a href="https://www.blogger.com/profile/08918896767504950096" rel="nofollow">Buster</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3852309575101081781"> <p> @ Mindy - <BR /><BR />Didn&apos;t mean to imply that you had reposted Blackbirds! Am enjoying the Gershwin.<BR /><BR />@ chimezatmidnight -<BR /><BR />I believe I have vinyl of Dr. D and will upload at a later date (am out of town) if no one else does so. I do enjoy looking through your classical pages. I think I saw in the spreadhseet that you had posted some Don Gillis. Any chance of reuploading some of that? </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207706820000#c3852309575101081781" title="comment permalink"> April 8, 2008 at 7:07 PM </a> <span class="item-control blog-admin pid-1076047202"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3852309575101081781" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3226818659742493999"> <a name="c3226818659742493999" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-3226818659742493999-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3226818659742493999"> <p> @ chimezatmidnight<BR /><BR />Per your request, (hi, dear friend), here is Doctor Dolittle, thanks to the original uploader (it’s impossible to keep track of all these generous people).<BR /><BR />http://rapidshare.com/files/106029763/DDOST.rar.html<BR /><BR /><BR />Enjoy! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207733940000#c3226818659742493999" title="comment permalink"> April 9, 2008 at 2:39 AM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3226818659742493999" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8298365299049866680"> <a name="c8298365299049866680" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-8298365299049866680-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8298365299049866680"> <p> buster,<BR /><BR />Thank you -- and I will go look for the Gillis!<BR /><BR />mel,<BR /><BR />My daughter and I thank you for Dr. Doolittle. One of these days (I hope soon) I&apos;ll post a story or two about working on developing one horrible musical in a producer&apos;s office while Bricusse was finishing an arguable one. Bricusse wasn&apos;t arguable at all -- very personable fellow and knew when to take an increasingly insane writer out of a meeting with the Tran-Siberian Orchestra guy for a 3 AM drink.<BR /><BR />I think I just told that story.<BR /><BR />The other is about Newley who I never met and wish I had. A college friend had written the &quot;Doctor Who&quot; inspired episode of Fame in which Newley sort of melded himself out of Charlie Chaplin and into Tom Baker. A conversation about that was as close as I thought I was gonna get.<BR /><BR />When I first started out in screenplay writing, I worked with the best development head I&apos;ve known, Jenny Raucher. Her father is Herman Raucher, his best friend was Anthony Newley and the love of brilliant, wonderful Jenny&apos;s life was her godfather, Uncle Tony.<BR /><BR />She cherished his letters (which really should be published). When we spoke of him I heard stories of an absolutely remarkable, wise, loving man who really didn&apos;t alienate people... even his rather nasty ex Joan Collins.<BR /><BR />His ambitions were huge. Almost all of them were creative. Very often his reach exceeded his grasp. In one sense he was the incarnation of grand old show business presence whose progression could be said (justifiably) to go from Jolson to Newley to David Bowie.<BR /><BR />The story of his relationship with his mother Grace, his stepfather and, eventually, his birth father are very moving.<BR /><BR />She told me that before he died he returned to England to take care of his mother for whom he&apos;d bought a house. Too soon after he developed (I think) renal cancer. (He had had cancer before in the eighties.)<BR /><BR />When he was going into surgery he announced a bet to his doctor.<BR /><BR />Newley pinned a bill to his hospital sheet.<BR /><BR />The deal was simple: if he &quot;won&quot; the bet the bill would still be on his sheet.<BR /><BR />If he &quot;lost&quot;, it would be gone.<BR /><BR />When he awoke he saw the bill remained the sheet and knew he was dying.<BR /><BR />He had four children of his own who he loved. Jenny was his fifth -- he even took her dad&apos;s place in the delivery room when Herman was stuck in meetings trying to save Can Hieronymus Merkin Ever Forget Mercy Humppe and Find True Happiness? </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207742400000#c8298365299049866680" title="comment permalink"> April 9, 2008 at 5:00 AM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8298365299049866680" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3077670941679644121"> <a name="c3077670941679644121" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-3077670941679644121-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3077670941679644121"> <p> @ chimezatmidnight<BR /><BR />You&apos;re most welcome for Dr. Dolittle.<BR /><BR />Thank you for your touching story. I have always loved the works and performances of Tony Newley. It&apos;s seldom that one can get insightful stories of these creative people&apos;s lives such as this one.<BR /><BR />The FSM soundtrack of Goodbye Mr Chips was posted here around August last year during one of those naughty weekends. Although I downloaded it, I kept only the 15 main tracks and not all the other extras. I have an idea, however, that I shared the complete set with a friend but it may take a while before I can get it again as it&apos;s packed away amongst millions of boxes right now. If no one else posts it in the meantime I will let you have those 15 tracks if you need them. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207752000000#c3077670941679644121" title="comment permalink"> April 9, 2008 at 7:40 AM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3077670941679644121" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c8924246725751912683"> <a name="c8924246725751912683" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-8924246725751912683-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8924246725751912683"> <p> @ chimezatmidnight - May I echo Mel&apos;s comments by saying that was lovely.<BR />My roomie grabbed all of the &quot;Chips&quot; but may have scooped several out by now. I will look into it today. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207753740000#c8924246725751912683" title="comment permalink"> April 9, 2008 at 8:09 AM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8924246725751912683" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8305445630931668102"> <a name="c8305445630931668102" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-8305445630931668102-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8305445630931668102"> <p> mel,<BR /><BR />Rest easy on Mr. Chips. I have enough trouble trying to net my little mylar silverfish with a piece of cheesecloth to even consider wanting you to do the same.<BR /><BR />Someone posted the B&apos;way Pirates of Penzance at that excellent The Singing Stage.<BR /><BR />Thanks for that!<BR /><BR />Was there ever a recording of the Public&apos;s follow-up to that -- their pop-py Boheme with Ronstandt as Mimi (same gifted music director/arranger -- both Wilfred Leach and he died very young)?<BR /><BR />I&apos;ve got one more Most Happy disc to rip -- then I&apos;ll upload it.<BR /><BR />Such an amazing thing that there are three such valuable (really, invaluable) recordings of Fella.<BR /><BR />Emily Loesser LOVED that there was a) a production of the two piano version and b) such a great one.<BR /><BR />Malas in my favorite Tony on stage and on disc.<BR /><BR />Emily loved Sophie Hayden&apos;s Rosabella for giving her an older, bluesy grit that was equally true to Loesser&apos;s Rosabella and Sidney Howard&apos;s Amy.<BR /><BR />A bit about Sophie (where is she?) in a sec.<BR /><BR />Emily and her mother Jo are most remarkable, genuine people. Emily feels her mother raised her in the early fifties after her dad&apos;s death. I often wonder if that has kept such an amazingly gifted and moving singer (Nancy Lamott level when she relaxes -- her intense ballad take on How High The Moon in Charles Busch&apos;s Swingtime Canteen made audiences GASP -- not get so much work.<BR /><BR />However... Emily has been married since she was in her very early 20&apos;s to very talented Don Stephenson... lives a deeply stable life with husband and child.<BR /><BR />So maybe there&apos;s a lot to be said for that. (And if you think that stability comes from her having a trust fund the size of Insert State Name Here... I give you Paris Hilton.)<BR /><BR />So... as the world is as small as the space between your thumb and forefinger when you rub &apos;em together...<BR /><BR />I have a Charles Busch/Sophie Hayden story.<BR /><BR />I met Charles through his perpetual best and most outrageous friend Ed Taussig when Ed and I were working in retail advertising.<BR /><BR />They told me -- quite proudly -- of how they used to make fun of Sophie at Northwestern.<BR /><BR />Why?<BR /><BR />Because they were Artistes and Sophie was merely the national twirling champion.<BR /><BR />So we went to the last preview of Barnum together. I was there to see a childhood friend who was in it.<BR /><BR />Charles and Ed had another agenda.<BR /><BR />I forget when it the show it occurred but Sophie had a Big Moment when she&apos;d step forward with two fiery batons and do some amazing things with them.<BR /><BR />Not that night.<BR /><BR />Because the moment she poised herself and put the flaming batons in the air, Ed and Charles cried out --<BR /><BR />&quot;TWIRL &apos;EM, SOPHIE!!&quot;<BR /><BR />And, as I remember, at least one of &apos;em dropped. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207754220000#c8305445630931668102" title="comment permalink"> April 9, 2008 at 8:17 AM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8305445630931668102" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c3956946955444046560"> <a name="c3956946955444046560" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-3956946955444046560-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3956946955444046560"> <p> Fanning the flames. ;) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207758900000#c3956946955444046560" title="comment permalink"> April 9, 2008 at 9:35 AM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3956946955444046560" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3185136722586907882"> <a name="c3185136722586907882" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-3185136722586907882-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3185136722586907882"> <p> As (over)promised --<BR /><BR />LOESSER: THE MOST HAPPY FELLA<BR />Owen Edwards, National Symphony | Quillico, Loesser, Muenz<BR /><BR />http://www.megaupload.com/?d=UJYASLUX<BR /><BR />Once upon a time there were two Johns.<BR /><BR />Not that kind of John -- they were conductors and music historians, not governors or senators.<BR /><BR />One was John McGlinn who recorded in the eighties for EMI/Angel.<BR /><BR />The other was John Owen Edwards who records mainly for TER/JAY.<BR /><BR />Each are absolute scholars of music theater -- and each are first rate music directors. (McGlinn also does nice small part shtick on some recordings.)<BR /><BR />The last I heard from McGlinn was a totally unexpected recording of Tristan excerpts on Naxos -- unexpected because I didn&apos;t know he&apos;d go there and because Naxos had just released its own full length Tristan recording under Segerstam.<BR /><BR />Edwards is also much more involved with theater productions (including new pieces) -- he is England&apos;s Paul Gemigiani which says an inestimable lot.<BR /><BR />Edwards theatrical smarts and sense of history completely animate this totally complete (from overture to exit music to alternate versions to a piano recording of Jo Sullivan Loesser singing &quot;Somebody Somewhere) in its details -- also its soul.<BR /><BR />Louis Quilico had played Tony a number of times onstage. While his voice is in good shape -- more of a tenorial baritone than either Weede or Malas -- to me his Tony more goes than grows from scene to scene. It&apos;s not from a lack of sincerity -- but the play -- particularly Loesser&apos;s version -- is about a growing awareness of self and that you can be loved. And his Tony, while human and even noble, just doesn&apos;t present that as Weede and particularly Malas does.<BR /><BR />I feel Emily is even better than her mother was as Rosabella. As moving as Sophie Hayden is, the very petite Emily completely matches both the full orchestra and the drama. There&apos;s continuity with her mom&apos;s original creation... but there is so much more emotional detail. (Dialogue helps. This was the case of Loesser&apos;s ambition not overreaching -- he brilliantly distilled and cut Howard&apos;s original play, eliminating the very strong and wearing political heat. In the original Joey is no cowboy -- he&apos;s a borderline Wobbly.)<BR /><BR />Muenz was famously Joey to Georgio Tozzi&apos;s large scale Joey in the seventies revival (which may exist on video if not on DVD). That carried him to be Lancelot to Burton&apos;s Arthur in the subsequent Camelot revival (which led to the very successful Richard Harris version that led to Richard Harris owning an island in the Caribbean after he bought the production from its originators).<BR /><BR />Muenz is now Tony&apos;s age. He is a very good artist still but the voice is drier which goes against Joey&apos;s sexuality. (As for &quot;Joey&apos;s sexuality&quot;: the Joey in the revival where Paul Muni played Tony in They Knew What They Wanted was THE Edward Andrews whose first rate movie work was never associated with much sexuality of any kind.)<BR /><BR />The best Joey (I think for everyone) remains Art Lund who I saw when I was ten at a City Center Revival in the mid-sixties. Even in middle age he was such a charismatic singer and stage presence.<BR /><BR />Nancy Shade&apos;s Mona (sister of Tony) is a much stronger character in this version because more material is present and she runs with it. There is also an excellent cut song for her which deepens her character&apos;s emotional nature and makes her less loathsome and more understandable.<BR /><BR />Don Stephenson (Emily&apos;s husband, best Bloom in The Producers and a really direcotr) is the best of possible Hermans. Karen Ziemba is kind of identical to Broadway legend/quais-myth Susan Johnson which is nice (and Liz Larsen was, too). (Also for all you Stokowski fans... Ziemba&apos;s idol as an artist was her aunt Winifred Heidt who sang Carmen for Stoki with Vinay as Don Jose at Hollywood Bowl.)<BR /><BR />In the cast are a lot of top rate theater talents -- off the top of my head Walter Charles (as the manager), George Lee Andrews (my favorite Egermann) and George Dvorsky... also in a small role Kristin Chenowith who when standing next to Emily must look like a giantess.<BR /><BR />Okay -- one more egregious thing because the original Guys and Dolls was uploaded.<BR /><BR />Jo and Emily Loesser really didn&apos;t like the 90&apos;s revival. They felt the music direction was too brash and too insistently fast. The direction too broad, almost cartoonish. But they were very well-behaved because this helped more Loesser plays get produced and the unfinished ones or the ones in need of revision get their attention.<BR /><BR />They really didn&apos;t like sweet Josie de Guzman at all at Sarah. (She was a last minute replacement and they really should have given Emily a shot.) They both liked Peter Gallagher because both are wonderful and sane and you have to be impossible and nuts not to love him.<BR /><BR />Jo and Emily have ONE Sky Masterson who tops them all.<BR /><BR />Wanna guess who? </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207762740000#c3185136722586907882" title="comment permalink"> April 9, 2008 at 10:39 AM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3185136722586907882" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5365890175569074847"> <a name="c5365890175569074847" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow" onclick class="avatar-hovercard" id="av-5365890175569074847-17517510161207215479"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="chimezatmidnight" /> </a></span></div> <a href="https://www.blogger.com/profile/17517510161207215479" rel="nofollow">chimezatmidnight</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5365890175569074847"> <p> @isbum,<BR /><BR />Ed and Charles are very good guys. One of my daughter&apos;s favorite docs is &quot;The Lady in Question Is Charles Busch&quot; which explores Busch&apos;s life and art... both of which are so worthwhile. Also... Charles&apos; silent movie explorations are as beautiful (if not moreso) than the originals are.<BR /><BR />Ed&apos;s been a creative director at (I think) Grey Advertising for two decades... and he&apos;s the author of 501 Great Things About Being Gay. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/i.html?showComment=1207766100000#c5365890175569074847" title="comment permalink"> April 9, 2008 at 11:35 AM </a> <span class="item-control blog-admin pid-222119135"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5365890175569074847" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c1206797401193145322"> <a name="c1206797401193145322" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-1206797401193145322-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1206797401193145322"> <p> @ chimez - I am familiar with Charles work. Ed, I&apos;ll have a look into.<BR /><BR />You know my penchant for analogies. :) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="
