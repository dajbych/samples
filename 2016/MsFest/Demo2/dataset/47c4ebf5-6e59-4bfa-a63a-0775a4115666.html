servation Initiative</a>,Â has received the Fred M. Packard International Parks Merit Award â one of the worldâs highest honours for conservation â for his work.</p><p>It was presentedÂ at the <a href="http://worldparkscongress.org/">World Parks Congress</a> in Sydney, Australia earlier this month.</p><p>Locke was recognized for his work in parks, wilderness and large landscape conservation and his international contributions toward those efforts through law, policy, communications and education.</p><p>âConservation is a team sport,â heÂ said in a statement. âI share this with the many friends and colleagues who form part of the Y2Y community and those at CPAWS, the WILD Foundation, and the IUCN World Commission on Protected Areas.â</p><p>LockeÂ has previously received the J.B. Harkin Award for Conservation and the Queen Elizabeth II Diamond Jubilee Medal.</p></div></div></div></div>  <style> #weeklyads &gt; .article span, #weeklyads article &gt; h3, #weeklyads article &gt; p {font-size:16px;line-height:25px;} article#weeklyads {border-bottom:0px !important;} #weeklyads{clear:both;} #weeklyads &gt; .article &gt; div {float: none !important; vertical-align: top; display: inline-block; } #weeklyads &gt; .article &gt; div:last-child {display: block; clear: both; float: none !important;} #weeklyads span {display: block;} #weeklyads &gt; .article &gt; div:first-child {display: block; clear: both;} @media all and (max-width: 580px){ #weeklyads .article &gt; div:nth-child(2), #weeklyads .article &gt; div:nth-child(3), #weeklyads .article &gt; div:nth-child(4), #weeklyads .article &gt; div:nth-child(5){width: 49% !important}} </style> <div id="flyertown_module_2375" /> <script src="//api.flyertown.ca/2375/aca30be20e3cdbf9/flyertown_module.js" /> <div class="clear" />  <div id="comments" class="comments-area"><h2 class="comments-title">Comments</h2><div id="soundoff">  <style type="text/css"> .comment-intro {padding: 12px;background:#f2f2f2;color:#464646;font-size:14px;} </s
