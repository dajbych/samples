offline"><strong><b><span style="color: green;">DraftmanCorp</span></b></strong></a> <ul class="popupbody popuphover memberaction_body"> <li class="left"> <a href="member.php?196370-DraftmanCorp&s=84b05744ba58d7314f93fb8e4672638b" class="siteicon_profile"> Visualizza Profilo </a> </li> <li class="right"> <a href="search.php?s=84b05744ba58d7314f93fb8e4672638b&do=finduser&userid=196370&contenttype=vBForum_Post&showposts=1" class="siteicon_forum" rel="nofollow"> Visualizza Messaggi Forum </a> </li> <li class="left"> <a href="private.php?s=84b05744ba58d7314f93fb8e4672638b&do=newpm&u=196370" class="siteicon_message" rel="nofollow"> Messaggio Privato </a> </li> <li class="left"> <a href="http://www.draftmancorp.com" class="siteicon_homepage"> Visita Home Page </a> </li> <li class="right"> <a href="http://www.moddingstudio.com/list.php?author/196370-DraftmanCorp&s=84b05744ba58d7314f93fb8e4672638b" class="siteicon_article" rel="nofollow"> Visualizza Articoli </a> </li> </ul> </div> </div> <div class="cms_clear" /> <div class=" article_username_container "> Pubblicato il 26-01-2016 07:27 </div> <div class="article_rating_container"> <a href="http://www.moddingstudio.com/content.php?2340-RELEASE-GUIDA-3DS-browserhax-Avviare-Homebrew-Launcher-su-3DS-10-4-x&s=84b05744ba58d7314f93fb8e4672638b#comments" rel="nofollow"><span id="comments_top_count">74</span> <span id="comments_top_text"> Commenti</span></a> <img src="http://www.moddingstudio.com/images/styles/GamerBlue/misc/xcomment.png.pagespeed.ic.ghyBTTMYsE.png" alt="Commenti" border="0" /> </div> </div> </div> <div class="clear" /> <br /> <div class="article cms_clear restore postcontainer"><img src="http://www.draftmancorp.com/Modding/Tut38/3DS%20HOMEBREWCHANNEL.jpg" border="0" alt /><br /> <br /> <br /> <b><i>Moddingstudio&apos;s info:</i></b><br /> ______________________________<br /> <br /> <br /> <font color="#ff8c00">Sviluppatore</font>: Yellows8<br /> <font color="#ff8c00">Firmware Old3DS</font>: dal 9.0 al 10.4<br /> <font color="#ff8c00">Firmware New3DS</font>: dal 9.0 al 10.4<br /> ______________________________<br /> <br /> <br /> Yellows8 ha aggiornato l&apos;exploit Browserhax per i sistemi 3DS 10.4.0<br /> <br /> <br /> <font color="#ff8c00">Requisiti:</font><br /> <div class="bbcode_container"> <div class="bbcode_quote"> <div class="quote_container"> <div class="bbcode_quote_container" /> <br /> <ul><li style>3DS con firmware fra il (old/new) 9.0 e il 10.4</li><li style>Exploit Browserhax/sliderhax (Download giù)</li><li style>Connessione internet</li></ul><br /> </div> </div> </div><br /> <font color="#ff8c00">Guida all&apos;installazione:</font><div id="spoiler"><div><input type="button" value="Apri Spoiler!" style="width:100px;font-size:12px;margin:10px;padding:0px;" onclick="if (this.parentNode.parentNode.getElementsByTagName('div')['show'].style.display != '') { this.parentNode.parentNode.getElementsByTagName('div')['show'].style.display = ''; this.parentNode.parentNode.getElementsByTagName('div')['hide'].style.display = 'none'; this.innerText = ''; this.value = 'Chiudi Spoiler'; } else { this.parentNode.parentNode.getElementsByTagName('div')['show'].style.display = 'none'; this.parentNode.parentNode.getElementsByTagName('div')['hide'].style.display = ''; this.innerText = ''; this.value = 'Show Spoiler!'; }" /> <div id="show" style="background-image:url(http://www.moddingstudio.com/images/xspoiler.png.pagespeed.ic.Dp0uq91jaH.png);display:none;background-color:transparent;background-repeat:repeat;margin:0px;border-style:solid;border-width:1px;padding:4px;width:98%"> <div class="bbcode_container"> <div class="bbcode_quote"> <div class="quote_container"> <div class="bbcode_quote_container" /> <ul><li style>Scaricate il pacchetto qui giù</li><li style>Trasferite il contenuto dello .zip nella root della scheda SD del vostro 3DS, così come li vedete (file boot.rdsx e cartella 3ds)</li><li style>Collegate la SD al 3DS ed avviatelo, DISabilitate il wifi!</li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds wifi levetta.jpg" border="0" alt /></li><li style>Avviate l&apos;applicazione web browser</li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds home menu.jpg" border="0" alt /></li><li style>nel menu impostazioni eliminate Cronologia e Coockies, è preferibile eliminare anche i dati del browser</li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds web browser setting.jpg" border="0" alt /></li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds cronologia.jpg" border="0" alt /></li><li style>tornate nel menu Home avviate la fotocamera premento L+R</li><li style>premete quindi sul touch screen il lettore di codici QR</li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds qr code.jpg" border="0" alt /></li><li style>Ora puntate questo Qr code fino a quando nello schermo inferiore vi compare URL Trovato bla bla bla....</li><li style><img src="http://www.draftmancorp.com/Modding/News/browserhax 10.4.jpg" border="0" alt /></li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds browserhax.jpg" border="0" alt /></li><li style>Se non vedete una bega cliccate <font size="4"><a href="http://yls8.mtheall.com/3dsbrowserhax_auto.php" target="_blank">QUI </a></font>con la pennina del 3DS (è lo stesso URL del QRCode)</li><li style>Se invece volete scegliere manualmente l&apos;exploit da cliccare in base alla vostra versione di sistema invece andate <a href="http://yls8.mtheall.com/3dsbrowserhax.php" target="_blank"><font size="4">QUI </font></a>ed in fondo cliccate sull&apos;exploit adatto al vostro 3DS manualmente.</li><li style>Premete quindi OK e confermate l&apos;apertura dell&apos;app Browser (ricordatevi di tenere il wifi disabilitato)</li><li style>A questo punto la pagina verrà caricata nell&apos;app browser ma non linkata direttamente via telematica quindi verrà restituito l&apos;errore di comunicazione wifi</li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds browserhax exploit.jpg" border="0" alt /></li><li style>Premete il tasto Home per tornare al menu</li><li style>Attivate il wifi</li><li style>Avviate l&apos;app web Browser nuovamente</li><li style>Se compare il popup degli strumenti cliccate &quot;Nascondi&quot; in basso a destra</li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds sliderhax.jpg" border="0" alt /></li><li style>E noterete che in background verrà caricata la pagina dell&apos;Url rilevato dal QR code, Bianca con un oggetto slider in alto a sinistra</li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds sliderhax exploit.jpg" border="0" alt /></li><li style>Attendete 2/3 secondi il termine del caricamento della pagina, lo notate dalla barra orizzontale azzurra del 3DS nella parte superiore del browser, e poi cliccate col pennino sullo slider, si evidenzierà e partirà il caricamento dell&apos;Homebrew Launcher</li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds homebrew launcher.jpg" border="0" alt /></li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds homebrew launcher browserhax.jpg" border="0" alt /></li><li style><img src="http://www.draftmancorp.com/Modding/Tut38/3ds homebrew launcher sliderhax.jpg" border="0" alt /></li><li style>-</li><li style><i><font color="#FF8C00">Da Notare</font></i>:</li><li style>è un exploit quindi non è detto che si avvii al primo tentativo, potrebbe accadere che l&apos;app Web Browser si chiuda restituendo un errore, riapritela e ricaricate quella pagina, ricliccate sullo slider. Insistete finche non si avvia l&apos;HBC</li><li style>Se anche dopo 3/4 volte l&apos;app va in crash e non si avvia l&apos;HBC, ripetete la procedura da capo, ricopiando i file nella SD, eliminando dati e cronologia del browser app, catturando l&apos;url dal QR Code o salvando l&apos;URL nei preferiti del Browser ed eseguirlo (il tutto a wifi disabilitato in modo da ricevere lì&apos;errore di comunicazione wifi) poi tentare di eseguire l&apos;exploit, quindi di abilitare il wifi dal menu Home, riaprire l&apos;app Web browser che caricherà l&apos;URL precedentemente eseguito e cliccare sullo slider in alto a sinistra 1 volta sola. se rimane tutto fermo sulla pagina web, cliccate nello spazio bianco e ricliccate sullo slider nel caso non avesse cliccato correttamente.</li></ul><br /> </div> </div> </div></div> <div id="hide" /></div></div><br /> ______________________________<br /> <br /> <br /> <font color="lime">Download starterkit per Browserhax / sliderhax 10.4.0</font><br /> <br /> <br /> <a href="http://www.moddingstudio.com/downloads.php?do=file&id=1973"><img style="border: 0px solid ; width: 143px; height: 26px;" alt="DOWNLOAD" src="http://images.moddingstudio.com/D.png" /></a><br /> <br /> <br /> <table style="margin:0;width:100%;min-height:100px;border:1px dashed #740000;"><tr><td align="middle" bgcolor="#ff6060" valign="center" width="1%"><br /><FONT color="#ffffff" size="+7"><b> ! </b></FONT><br /></td> <td valign="top" cellpadding="5" style="background:#484f51"><b><br /> <font color="red">Attenzione:</font><br /> La procedura appena descritta deve intendersi al solo scopo didattico e dimostrativo. Seguendo questa guida vi assumete interamente ogni responsabilità nel caso potessero incorrere malfunzionamenti o guasti di qualsiasi tipo, siano essi causati alla console o a qualsiasi altro dispositivo impiegato per seguire quanto scritto.<br /> Ricordate il <a href="http://www.moddingstudio.com/misc.php?do=showrules" target="_blank">regolamento</a>, Moddingstudio è contro la pirateria e la diffusione di backup di giochi, l&apos;homebrew è da utilizzare sulla propria consolle per sperimentare e godere di molte funzionalità che la legittima console è in grado di offrire. Non deve intendersi come mezzo per poter scaricare giochi e favorire la diffusione delle copie pirata. le copie derivanti da supporti che non sono il vostro disco originale, violano la legge sul copyright.<br /> </b><br /> </td> </tr></table><br /> <br /> <br /> <font color="#a9a9a9"><i>Moddingstudio: 3DS Homebrew Launcher con Browserhax / sliderhax per fw 10.4.0</i></font> <br /> <i><font color="#A9A9A9">*Fonte:</font></i> <a href="http://yls8.mtheall.com/3dsbrowserhax_auto.php" target="_blank">yls8</a></div> <div style="text-align: right; overflow:hidden;" class="fullsize article_promoted_text_container"> <br /> <sub class="article_promoted_text"> <a href="showthread.php?81846-GUIDA-Homebrew-Launcher-per-3DS-10-4-Browserhax&s=84b05744ba58d7314f93fb8e4672638b&p=830315#post830315"><img alt="Vai alla discussione nel forum ->" src="http://www.moddingstudio.com/images/xForum.png.pagespeed.ic.CP9xeJJ2_T.png" /></a> </sub> </div> <div class="cmslinks"> <ol class="commalist"> <li>Categorie:</li> <li><a href="http://www.moddingstudio.com/list.php?category/6-Nintendo-3DS&s=84b05744ba58d7314f93fb8e4672638b">Nintendo 3DS</a></li> </ol> </div> <div class="cms_widget_content widget_content" style="margin-left:auto; margin-right:auto;text-align: center; overflow: hidden;"> <center>  <div id="div-gpt-ad-1373628149838-0" style="width:300px; height:250px;"> </div>  <div id="div-gpt-ad-1373628149838-0-oop"> </div> </center> </div> <script type="text/javascript">var THREADID=81846;var THIS_URL=&quot;http://www.moddingstudio.com/content.php?2340-RELEASE-GUIDA-3DS-browserhax-Avviare-Homebrew-Launcher-su-3DS-10-4-x&amp;s=84b05744ba58d7314f93fb8e4672638b&quot;;var MIN_CHARS=0;vbphrase[&apos;comment&apos;]=&quot;Commento&quot;;vbphrase[&apos;comments&apos;]=&quot;Commenti&quot;;</script> <div id="comments" class="cms_comments_page"> <a name="comments_start" /> <div id="node_comments_block"> <input type="hidden" value="0" id="allow_ajax_qr" /> <div id="comments_comment_count" class="comments_comment_count"> <img src="http://www.moddingstudio.com/images/styles/GamerBlue/misc/xcomment.png.pagespeed.ic.ghyBTTMYsE.png" alt="Commenti" border="0" /><span id="comments_block_co
