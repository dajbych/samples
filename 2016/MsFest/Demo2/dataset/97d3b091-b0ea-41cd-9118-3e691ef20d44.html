="article__title">Water, ijs, sneeuw en veel zand: de sportweek in foto&apos;s</h1><div class="meta"><div class="ib space-right"><span class="icon-time icon-space-right" /><time datetime="2016-01-11T08:34:18+0100">11-01-2016, 08:34</time></div><div class="ib space-right"><span><span class="icon-tag ico-space-right link-grey" /><a href="/sport/sport-algemeen/" class="link-grey">Sport algemeen</a></span></div></div></div></div><div class="article_head_meta__copyright"> getty images </div></div><style> .article_head-cover { background-image: url(&apos;http://nos.nl/data/image/2016/01/11/247165/xl.jpg&apos;); } @media screen and (min-width: 47.5em) { .article_head-cover { background-image: url(&apos;http://nos.nl/data/image/2016/01/11/247165/1200x675.jpg&apos;); } } </style></div></header><section class="article_body row"><div class="article_block"><div class="article_textwrap"><p>Iedere week brengt de NOS u een selectie van de mooiste en meest opvallende beelden van de afgelopen sportweek.</p></div></div><div class="article_block"><div class="article_textwrap"><p>Van diverse soorten van zandhappen tot koninklijk waterpret bij de spelers van Willem II: de sportweek in foto&apos;s.</p></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247166/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">Ook in de woestijn kan het er hard aan toe gaan</span><span class="caption_source"> AFP </span></div></div></figure></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247167/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">Deron Williams schoot Dallas Mavericks naar de zege op Sacramento Kings. Hij moest dat bekopen met een zeer uitgebreide groepsknuffel</span><span class="caption_source"> Getty Images </span></div></div></figure></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247168/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">Bobsleesters An Vannieuwenhuyse en Loes Hubrecht blijken ook zeer fotogeniek</span><span class="caption_source"> EPA </span></div></div></figure></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247169/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">Quadrijder Marcelo Medeiros heeft een wel heel bijzondere manier om zijn proef bij de Dakar-rally te voltooien</span><span class="caption_source"> EPA </span></div></div></figure></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247170/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">Gekkigheid in het zwembad tijdens het trainingskamp van Willem II in Turkije</span><span class="caption_source"> Pro Shots </span></div></div></figure></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247171/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">En ook bij het trainingskamp van PSV op Malta was het soms vrij worstelen</span><span class="caption_source"> Pro Shots </span></div></div></figure></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247172/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">Deelnemers in actie bij de Red Bull Crashed Ice race in München</span><span class="caption_source"> redbullcontentpool </span></div></div></figure></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/09/246806/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">Weer en wind trotseren tijdens Egmond-pier-Egmond</span><span class="caption_source"> ANP </span></div></div></figure></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247173/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">In de Engelse FA Cup kom je de meest bijzondere plekken tegen</span><span class="caption_source"> getty images </span></div></div></figure></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247174/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">Darter Scott Waites op weg naar zijn wereldtitel in Frimley Green</span><span class="caption_source"> Pro Shots </span></div></div></figure></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247175/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">Erik van Loon komt even los van de grond in de Dakar-rally</span><span class="caption_source"> getty images </span></div></div></figure></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247176/864x486.jpg" alt class="media-full" /><div class="media_caption
