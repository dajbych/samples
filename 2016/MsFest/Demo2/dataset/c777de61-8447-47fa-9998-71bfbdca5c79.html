        }
        </script> <h2><a href="http://nyt.fi/a1452836998034">Islantiin nousee pakanatemppeli, jonka esikuva on Temppeliaukion kirkko</a></h2> <div class="meta"> <div class="social original-placeholder"> <ul class="article-social-media load-share-count"> <li> <a class="article-facebook-share" data-article-id="1452836998034" data-track-article-event="Nyt-FBShare" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fnyt.fi%2Fa1452836998034%3Fref%3Dfb-share" target="_blank"> <span class="fb-share-count social-media-count" data-minimum-count="10" data-share-url="http://nyt.fi/a1452836998034" /> </a> </li> <li> <a class="article-tweet" data-article-id="1452836998034" data-track-article-event="Nyt-TwitterShare" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fnyt.fi%2Fa1452836998034%3Fref%3Dtw-share&text=Islantiin+nousee+pakanatemppeli%2C+jonka+esikuva+on+Temppeliaukion+kirkko" target="_blank"> <span class="twitter-share-count social-media-count" data-minimum-count="10" data-share-url="http://nyt.fi/a1452836998034" /> </a> </li> </ul> </div> <p class="category"><a href="http://nyt.fi/aihe/ulkomaat/">Ulkomaat</a></p> <time datetime="2016-01-16T09:37:00+02:00"> <span class="value">16.1.2016 @ 9:37</span> </time> <span class="sp"> | </span> <time datetime="2016-01-18T21:32:14+02:00"> <span>Päivitetty </span><span class="value">18.1.2016 @ 21:32</span> </time> <span class="assistant"><i class="icon-pencil" /> Juho Typpö </span> <span class="permalink">&lt;URL&gt; <a href="http://nyt.fi/a1452836998034">nyt.fi/a1452836998034</a></span> </div>  <div class="text"> <p>Islannissa toimii muinaisiin skandinaavisiin mytologioihin pohjaava Ásatrúarfélagið-kirkko.</p><p>Kysyimme äskettäin tämän oikean &quot;Odinin kirkon&quot; ylipapin <a href="/haku/?haku=Hilmar+%C3%96rn+Hilmarssonin&lahde=nimilinkki" class="nimilinkki"> Hilmar Örn Hilmarssonin</a> mielipidettä Suomen Soldiers of Odin -katupartioista. <a href="http://nyt.fi/a1305916909471">Ásatrúarfélagið puhuu avoimesti rasismia ja syrjintää vastaan, joten Hilmarssonin tuomio oli jyrkkä.</a></p><p>Ásatrúarfélagið on Islannissa rekisteröity uskonnollinen järjestö, jolla on tällä hetkellä jo yli 3 000 jäsentä. <a href="http://nyt.fi/a1305916909471">Uutisoimme vuosi sitten</a> järjestön aikomuksesta rakentaa Islantiin uuspakanalliselle aasainuskolle eli ásatrúlle pyhitetty temppeli.</p><p><span class="korostus">Noin 250 ihmistä vetävään ja arviolta 130 miljoonaa Islannin kruunua (840 000 euroa) maksavan pakanatemppelin rakentaminen on käynnissä ja etenee suunnitelmien mukaan, sanoo ylipappi Hilmarsson nyt.</span></p><p>”Perustukset on saatu enemmän tai vähemmän valmiiksi. Siinä on mennyt aikaa, sillä temppeli louhitaan kallioon neljän metrin syvyyteen”, Hilmarsson kertoo.</p><p>Betonirakentaminen aloitetaan myöhemmin tammikuussa. Temppeliä rakennetaan hiljalleen, ja Hilmarsson arvelee, että kaikki voisi olla valmista maaliskuussa 2017.</p><p>Hilmarssonin mukaan Reykjavikin lähelle Öskuhlíðiin rakennettava pyhättö on ensimmäinen pohjoismainen pakanatemppeli tuhanteen vuoteen. Temppelissä tullaan järjestämään muun muassa häitä –<a href="http://grapevine.is/news/2015/05/15/old-norse-weddings-becoming-more-popular-for-same-sex-couples/">seksuaalivähemmistöjä kunnioittava Ásatrúarfélagið on vihkinyt samansukupuolisia avioon jo yli kymmenen vuotta</a>– ja hautajaisia. Temppeliin tulee myös konserttitila.</p><p><span class="korostus">Kallioon louhitussa temppelissä on jotain tuttua.</span> Hilmarsson sanookin, että yksi tulevan pakanatemppelin esikuva löytyy Helsingistä.</p><p>Se on tietysti Temppeliaukion kirkko Töölössä.</p><p>”Olin todella vaikuttunut, kun näin tuon kirkon ensimmäisen kerran. Se tuntui valtavan pyhältä paikalta.”</p><p>Hilmarsson on vieraillut Suomessa useasti. Hän on tehnyt Suomeen töitäkin: suomalaisten <span class="teos">Pelon maantiede </span>(1997)- ja <span class="teos">Mielensäpahoittaja</span> (2014) -elokuvien musiikki on hänen käsialaansa.</p><p>Hilmarsson, 58, on paitsi ásatrún ylipappi, myös veteraanimuusikko ja elokuvasäveltäjä, jonka ansioluettelosta löytyy mainittujen Suomi-leffojen lisäksi Hollywood-jännäri <span class="teos">In the Cut</span> (2003). Elektronisen musiikin pioneeri Hilmarsson on lisäksi työskennellyt esimerkiksi <span class="korostus">Current 93</span>- ja <span class="korostus">Sigur Rós</span> -yhtyeiden kanssa.</p><p><span class="korostus">Hilmarsson kertoo rakastavansa suomalaista taidetta ja kulttuuria:</span> musiikkia, kirjallisuutta ja elokuvaa.</p><p>Hän on hyvin kiinnostunyt myös saamelaiskulttuurista, ja näkee siinä paljon yhtäläisyyksia Islannin kansanperinteeseen.</p><p>”Ja erityisesti arvostan suomalaista huumorintajua. Se on hyvin samanlainen kuin meillä islantilaisilla”, hän sanoo.</p> </div>   <div id="right-col"> <div id="right-ad"> <div class="ad-container"> <script type="text/javascript">

rtorial.preview .campaign-item::after { margin-left: -140px; } </style>  <div class="entry article"> <div class="campaign-item"> <div class="campaign-header"> <h3><span>MAINOS:</span> Sol</h3> <h2>Korttelin kuplivin kohtaamispaikka</h2> <h4 /> </div> <p><span class="korostus"><span style="font-style: italic;" /></span></p><p /><p><span class="korostus"><span style="font-style: italic;" /></span></p> <div id="player-placeholder-2818821" style="background: red;" /> <script src="http://gatling.nelonenmedia.fi/files/ruutuplayer/v2/stable/ruutu-player-loader.js" /> <script type="text/javascript">
var params = {
  containerId: &apos;player-placeholder-2818821&apos;,

  autoplay: false,
  loop: false,
  responsive: true,

window.playerAPI = window.RP.embedPlayer(params)
</script> <p /><p><img src="http://mainos.hs.fi/2015/Sol/sol_logo.png" width="100px" style="float: left" alt /></p><p><span class="korostus"><span style="font-style: italic;">MAINOS Sisarukset Sumi ja Urito Moreno perustivat Vaasankadulle täyden palvelun Fine &amp; Dandyn, josta on tullut värikäs olohuone koko kaupunginosalle.</span></span><span style="font-style: italic;"><span style="letter-spacing: 0px; line-height: 1.3;"> </span></span><span class="kursiivi"><span style="letter-spacing: 0px; line-height: 1.3;"> </span></span></p><p /><p /><p>Helsingin Harjussa riittää säpinää. Juuri siitä syystä kaupunginosa oli luonteva kotipesä myös Fine &amp; Dandylle. ”Täällä on kampaamo Dandy sekä Cafe Pequeño, eli espanjaksi pieni kahvila. Lisäksi saman katon alla toimii kauneushoitola Alma, jota pyörittää Uriton vaimo, Jenni”, kertoo Sumi.</p> <div class="main-image-area image embedded-image default" style="max-width: 620px"> <div class="credit" /> <div class="img-wrapper"> <img id="mainpic_1306091962555" src="http://www.hs.fi/webkuva/taysi/630/1306091962555?ts=87" title alt onclick="dispatch('IMAGE_CLICKED', 'mainpic_1306091962555')" /> </div> </div><p /><p /><p>Toimeliaiden Morenon sisarusten työhistoria on yhtä värikäs kuin heidän juurensakin. Puoliksi argentiinalainen ja puoliksi espanjalainen Urito, 34, on pyörittänyt lippakioskia, tehnyt kuvauscateringia ja myynyt kahvia polkupyörän päältä. Meksikolais-argentiinalainen Sumi, 40, ehti luotsata kampaamoa seitsemän vuotta ja tehdä sen ohessa muun muassa elokuva- ja mainoskuvauksia.</p><p>Sisarukset päättivät lyödä hynttyyt yhteen saadakseen riittävän ison toimitilan ja tarjotakseen asiakkailleen kokonaisvaltaisen elämyksen. Syntyi olohuone, jossa pääsee hetkeksi arkea pakoon ja voi taas jatkaa matkaa virkistyneenä. Fine &amp; Dandy on tuonut suomalaiseen kahvilakulttuuriin myös ripauksen kaivattua latinomeininkiä. ”Koskaan ei oo turhaa syytä pitää juhlat!”, Urito nauraa. Kuplivan tunnelman lisäksi paikan vetonauloja ovat herkulliset pasteijat, empanadat.</p><p>Projekti on vaatinut aikaa, rahaa ja voimia. Välillä säädösviidakossa kahlaaminen on tuntunut niin turhauttavalta, että on tehnyt mieli lyödä hanskat tiskiin. ”Kyl täs on ollu haasteita. On laitettu likoon kaikki, mitä on ollu ja kaikki, mitä ei oo ollu”, summaa Urito yrityksen alkutaipaleen. Fine &amp; Dandyn myötä perheen merkitys on kirkastunut Sumille ja Uritolle entisestään. Vanhemmat, sisarukset ja ystävät ovat olleet korvaamaton apu sekä toimitilan remontoinnissa että lastenhoidossa. ”Mä näen mun äitii ja isää melkein joka päivä”, Urito kertoo. ”Hauska juttu, et vaikka on enemmän töitä ku ikinä, niin samalla on enemmän aikaa ku koskaan.”</p><p>Vuoden uurastus on palkittu ja työn hedelmistäkin pääsee jo nauttimaan. ”On ihanaa avata aamulla ovet ylpeänä, et tää on meijän paikka”, Sumi huokaa. ”Jos huomenna kuolen, niin on ainakin ollu hauskaa tänään!”</p><p /><p><span style="font-style: italic;"><a href="http://www.sol.com/fi/Localheroes" target="_blank">Sol Local Heroes</a> -juttusarja kertoo ihmisistä, jotka ovat tehneet elämässään rohkeita valintoja: he ovat löytäneet intohimonsa ja laittavat itsensä täysillä likoon kelloon katselematta. He edustavat Sol-brändille ominaista espíritu libre -henkeä. He ovat vapaita sieluja, jotka seuraavat sydäntään ja inspiroivat muita tekemään samoin. Ja heillä kaikilla on tarina kerrottavanaan.</span></p><p><span style="font-style: italic;" /><span class="korostus"><span style="font-style: italic;">Lisää tarinoita <a href="https://goo.gl/AVcBGB" target="_blank">www.localheroes.fi</a> #sollocalheroes</span></span></p> <div class="main-image-area image embedded-image default" style="max-width: 620px"> <div class="credit" /> <div class="img-wrapper"> <img id="mainpic_1306091963483" src="http://www.hs.fi/webkuva/taysi/630/1306091963483?ts=491" title alt onclick="dispatch('IMAGE_CLICKED', 'mainpic_1306091963483')" /> </div> </div><p><span class="korostus"><span style="font-style: italic +tuli+superhitti+Japanissa%3A+%E2%80%9DNaispuoliset+fanit+laulavat+mukana+suomeksi%E2%80%9D" target="_blank"> <span class="twitter-share-count social-media-count" data-minimum-count="10" data-share-url="http://nyt.fi/a1480044276308" /> </a> </li> </ul> </div> <p class="category"><a href="http://nyt.fi/aihe/musiikki/">Musiikki</a></p> <time datetime="2016-11-25T12:33:00+02:00"> <span class="value">25.11.2016 @ 12:33</span> </time> <span class="assistant"><i class="icon-pencil" /> Ilkka Mattila </span> <span class="permalink">&lt;URL&gt; <a href="http://nyt.fi/a1480044276308">nyt.fi/a1480044276308</a></span> </div>  <div class="text"> <p>Ei ole aivan jokapäiväistä, että 20 vuotta toiminut suomenkielinen rockyhtye löytää yhtäkkiä uutta yleisöä Japanista. Metalliyhtye Mokomalle näin on käynyt.</p><p>”Ihmetyttää se itseäkin”, vasta Japanista palanneen Mokoman laulaja <a href="/haku/?haku=Marko+Annala&lahde=nimilinkki" class="nimilinkki"> Marko Annala</a> sanoo. ”Ilmeisesti siellä on niin, että jos ei laula japaniksi, on aika sama, millä kielellä laulaa.”</p><p><span class="votsikko">Nyt jo kolmatta kertaa Japanissa käyneen Mokoman keikalla eturivi oli täynnä nuoria, enimmäkseen naispuolisia faneja, jotka lauloivat mukana Annalan suomenkielisiä tekstejä.</span></p><p>”Olivat opetelleet ne onomatopoeettisesti.”</p><p>Mokoma päätyi ensi kertaa keikoille Japaniin kolme vuotta sitten, kun Tuska-festivaalilla vieraillut japanilainen promoottori oli ihastunut yhtyeen esitykseen. Annala piti keikkakutsua ensin vitsinä.</p><p>”Japanilaisessa kulttuurissa ei vitsailla, joten sinne päädyttiin.”</p><p><span class="votsikko">Annala muistuttaa, että rock ja varsinkin vieraskielinen metalli ovat Japanissa marginaalimusiikkia,</span> mutta suuressa maassa marginaaliin mahtuu enemmän väkeä kuin Suomessa.</p><p>Kotimaassa Mokoma tekee loppuvuodesta kokonaan toisenlaisia keikkoja teattereissa ja konserttisaleissa: työkaluina ovat akustiset soittimet, ja ohjelmisto on sovitettu uudelleen sen mukaan.</p><p>”Ideana ei siis ole vain soittaa alkuperäisversioita 40 prosenttia hiljempaa”, Annala tähdentää.</p><p><span class="tark">Mokoma Sellosalissa (Soittoniekanaukio 1 A, Espoo) pe 25.11. klo 19. Liput 20 e.</span></p> </div>   <div id="right-col"> <div id="right-ad"> <div class="ad-container"> <script type="text/javascript">

    </script> </div> <div id="main-content" class="module"> <div id="a1480041506734" class="entry article"> <div class="entry-top"> <p>  <div class="main-image-area image"> <div class="img-wrapper"> <img alt="Esimerkkejä puhelimessa puhuessa piirretyistä kuvista eli doodleista: vasemmalla aivotutkija Minna Huotilaisen piirros, oikealla Nyt.fi:in toimituksen doodleja." class="p_1480041511898_960_taysi" lazy-src="http://www.hs.fi/webkuva/taysi/960/1480041511898?ts=86" src="/webstatic/images/clear1x1.gif" title="Esimerkkejä puhelimessa puhuessa piirretyistä kuvista eli doodleista: vasemmalla aivotutkija Minna Huotilaisen piirros, oikealla Nyt.fi:in toimituksen doodleja." /><script type="text/javascript">hs.m.image.loadMobileImage(&quot;img.p_1480041511898_960_taysi[lazy-src]&quot;);</script> <div class="caption dark-overlay"> Esimerkkejä puhelimessa puhuessa piirretyistä kuvista eli doodleista: vasemmalla aivotutkija Minna Huotilaisen piirros, oikealla Nyt.fi:in toimituksen doodleja. </div> </div> </div> <div style="clear: left;"> </div> </p> </div> <div class="entry-content"> <h2><a href="http://nyt.fi/a1480041506734">Piirteletkö paperille puhelimessa puhuessasi tai luennolla? Erittäin hyvä, sillä se parantaa keskittymistä, sanoo aivotutkija</a></h2> <div class="meta"> <div class="social original-placeholder"> <ul class="article-social-media load-share-count"> <li> <a class="article-facebook-share" data-article-id="1480041506734" data-track-article-event="Nyt-FBShare" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fnyt.fi%2Fa1480041506734%3Fref%3Dfb-share" target="_blank"> <span class="fb-share-count social-media-count" data-minimum-count="10" data-share-url="http://nyt.fi/a1480041506734" /> </a> </li> <li> <a class="article-tweet" data-article-id="1480041506734" data-track-article-event="Nyt-TwitterShare" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fnyt.fi%2Fa1480041506734%3Fref%3Dtw-share&text=Piirteletk%C3%B6+paperille+puhelimessa+puhuessasi+tai+luennolla%3F+Eritt%C3%A4in+hyv%C3%A4%2C+sill%C3%A4+se+parantaa+keskittymist%C3%A4%2C+sanoo+aivotutkija" target="_blank"> <span class="twitter-share-count social-media-count" data-minimum-count="10" data-share-url="http://nyt.fi/a1480041506734" /> </a> </li> </ul> </div> <p class="category"><a href="http://nyt.fi/aihe/mieli/">Mieli</a></p> <time datetime="2016-11-25T09:29:35+02:00"> <span class="value">25.11.2016 @ 9:29</span> </time> <span class="sp"> | </span> <time datetime="2016-11-25T16:29:14+02:00"> <span>Päivitetty </span><span class="value">25.11.2016 @ 16:29</span> </time> <span class="assistant"><i class="icon-pencil" /> Juho Typpö </span> <span class="permalink">&lt;URL&gt; <a href="http://nyt.fi/a1480041506734">nyt.fi/a1480041506734</a></span> </div>  <div class="text"> <p><a href="http://nyt.fi/a1479177030226"><span class="korostus">Kirjoitimme aiemmin rikossarja Sorjosen päähenkilön käyttämästä muistitekniikasta.</span></a><span class="korostus"> Se sai meidät kiinnittämään huomiota toiseen muistia kehittävään, huomattavasti arkisempaan tapaan.</span></p><p>Piirteletkö puhelimessa puhuessasi tai luennolla istuessasi aina paperille jotakin, asiaa kummemmin ajattelematta?</p><p>Nopeita, merkityksettömiä suttuja, ruutupaperin ruutuja seuraavia kuvioita, kukkia, eläimiä, ties mitä?</p><p>Siis vaikka tällaisia:</p> <div class="main-image-area image embedded-image default" style="max-width: 630px"> <div class="credit" /> <div class="img-wrapper"> <img id="mainpic_1480041516614" src="http://www.hs.fi/webkuva/taysi/630/1480041516614?ts=1086" title alt onclick="dispatch('IMAGE_CLICKED', 'mainpic_1480041516614')" /> </div> </div><p><span class="votsikko">Jos piirtelet, hyvä! </span></p><p>Se ei nimittäin ole merkki siitä, ettet kiinnittäisi huomiota, mitä sinulle puhutaan. </p><p>Päinvastoin: tutkimuksissa on todettu, että kuunnellessa samaan aikaan piirtely auttaa keskittymistä ja parantaa muistia.</p><p>Samaa sanoo Helsingin ja Uppsalan yliopistoissa työskentelevä aivotutkija <a href="/haku/?haku=Minna+Huotilainen&lahde=nimilinkki" class="nimilinkki"> Minna Huotilainen</a>.</p><p>”Erittäin suositeltava ja tutkitusti hyödyllinen tapa”, hän sanoo.</p><p><span class="votsikko">Englannin kielessä</span> tällaisista piirroksista käytetään sanaa <span class="teos">doodle</span>. Verbi on <span class="teos">doodling</span>. Suomeksi niille ei ole keksitty omaa termiä. Käytämme tässä jutussa doodle- ja doodlailu-sanoja kielioppisääntöjen uhallakin.</p><p>Doodlailu on kaikessa arkisuudessaan ja huomaamattomuudessaan kiehtova tapa. Eri ihmisten töherryksissä toistuvat usein samat elementit, kuten toisteiset kuviot, vahvistetut ääriviivat ja vastaavat.</p><p><span class="votsikko">Monien kuuluisien taiteilijoiden ja merkkihenkilöiden</span> tiedetään doodlailleen, ja jälkipolville säilyneitä tuherruksia esitellään silloin tällöin näyttelyissä ja artikkeleissa. <a href="http://flavorwire.com/147177/idle-doodles-by-famous-authors">Tähän artikkeliin</a> on listattu esimerkiksi <a href="/haku/?haku=Sylvia+Plathin&lahde=nimilinkki" class="nimilinkki"> Sylvia Plathin</a>, <a href="/haku/?haku=David+Foster+Wallacen&lahde=nimilinkki" class="nimilinkki"> David Foster Wallacen</a> ja <a href="/haku/?haku=Mark+Twainin&lahde=nimilinkki" class="nimilinkki"> Mark Twainin</a> muistiinpanopiirroksia. Yhdysvaltain presidenttien doodleista on koostettu kokonainen <a href="https://www.amazon.com/Presidential-Doodles-Centuries-Scribbles-Scratches/dp/0465032664">kirjakin.</a></p><p>Hakukonejätti Googlella on ollut vuosia tapana julkaista omia ”doodlejaan” eri merkkipäiviin liittyen.</p><p>Myös doodlailua tapana on alettu viime vuosina tutkia ihan vakavasti. Esimerkiksi vuonna 2009 tiedejulkaisu Applied Cognitive Psychologyssa julkaistiin brittiläisen Plymouthin yliopiston <a href="http://content.time.com/time/health/article/0,8599,1882127,00.html">tutkimus,</a> jossa oli selvitetty luennolla piirtelyn hyötyjä muistitestin avulla. </p><p>Psykologi <a href="/haku/?haku=Jackie+Andraden&lahde=nimilinkki" class="nimilinkki"> Jackie Andraden</a> johtamassa testissä joukko ihmisiä laitettiin kuuntelemaan nauhalta kerrottua tarinaa. Puolet ryhmästä sai piirrellä kuuntelemisen aikana, puolet ei. Varsinaisia muistiinpanoja ei saanut tehdä.</p><p>Ne, jotka olivat kuunnellessaan piirrelleet, muistivat tarinan yksityiskohdat huomattavasti paremmin.</p><p>”Silloin kun ollaan pelkän kuuntelun varassa, piirtely todella auttaa muistamaan kuultuja asioita”, Minna Huotilainen sanoo.</p><p><span class="votsikko">Salaisuus on siinä, että kuunnellessa jokin pieni, sinänsä merkityksetön liike – kuten doodlailu – auttaa pitämään yllä juuri sopivaa vireystilaa.</span></p><p>”Tutkimuksissa on myös havaittu, että seisten tai kävellen kuunnellessa opitaan paremmin kuin istuessa. Sekin tukee tätä havaintoa”, Huotilainen toteaa.</p><p>Muitakin kuunteluvireyttä parantavia puuhia on. Joillain saattaa olla tapana vaikka kutoa luennoilla istuessaan. Se toimiikin samaan tapaan kuin simppeli doodlailu: pientä, toistuvaa liikettä. </p><p>Myös jokin aika sitten muodissa olleet aikuisten värityskirjat ovat hyvä apu keskittymiseen. Työterveyslaitos, Huotilaisen aiempi työpaikka, julkaisi viime vuonna <a href="http://www.ttl.fi/fi/15_minuuttia/minna_huotilainen/sivut/default.aspx">oman värityskirjan</a> nimenomaan tähän tarkoitukseen.</p><p><span class="votsikko">Pääasia on se, että kutominen, piirtely tai muu aktiviteetti hoituu ”automaatiolla.” Se ei saa viedä huomiota pääasialta, kuuntelemiselta.</span> Siksi esimerkiksi netissä surffailu älypuhelimella ei aja samaa asiaa, vaan heikentää keskittymistä.</p> <div class="main-image-area image embedded-image medium right" style="max-width: 250px"> <div class="credit">Kari Hautala</div> <div class="img-wrapper"> <img id="mainpic_1480041521530" src="http://www.hs.fi/webkuva/taysi/250/1480041521530?ts=989" title="Minna Huotilainen." alt="Minna Huotilainen." onclick="dispatch('IMAGE_CLICKED', 'mainpic_1480041521530')" /> </div> <div class="caption">Minna Huotilainen.</div> </div><p>Huotilainen nostaa esiin vielä toisenkin doodlailun hyödyn: se poistaa esimerkiksi koulujen kuuntelukokeisiin liittyvää turhaa stressaamista ja jännittämistä.</p><p>”Doodlailu on myös vähän sellaista hassua ja hauskaa. Sillä voi saada kuuntelukokeeseen mukaan jonkin rennomman elementin”, hän sanoo.</p><p><span class="votsikko">Entä voiko doodlauksesta päätellä jotain esimerkiksi ihmisen luonteenpiirteistä?</span> Huotilaisen tietojen mukaan ei. Myös brittiläisessä lääketieteen aikakauslehti The Lancetissa julkaistiin viitisen vuotta sitten <a href="http://www.thelancet.com/journals/lancet/article/PIIS0140-6736(11)61496-7/fulltext?rss=yes">artikkeli</a> <span class="teos">Doodling and the default network of the brain</span>, jossa tultiin samanlaiseen johtopäätökseen.</p><p>”Sinänsä doodlailuun taipuva ihminen voi olla luonnostaan hyvin keskittyvä. Mutta doodlailua voi kuka tahansa kokeilla, koska se ei taiteellista lahjakkuuttakaan vaadi.”</p><p>Ja kannattaakin kokeilla, Huotilainen kannustaa.</p><p>Omilla luennoillaan hän antaa jopa erikseen positiivista huomiota doodlaileville tai kutoville kuuntelijoille.</p><p>”Sanon heille aina, että ’nyt tuli pisteitä!’”</p><p><span class="votsikko">Ja hei! </span>Kaikille luennoilla aktiivisesti istuville tiedoksi, että on olemassa vielä eräs kehittyneempi doodlailun muoto.</p><p>Se yhdistää muistiinpanot ja doodlailun: ensin kirjoitetaan ylös muutamia esityksen avainsanoja ja sitten aletaan ”vahvistaa” niitä piirtelemällä.</p><p>”Avainsanojen ja pääkohtien poimiminen on jo sinänsä erittäin hyvää muistiinpanojen tekoa, verrattuna siihen että yrittäisi kirjoittaa kaiken ylös. Mutta kun tähän työhön vielä doodlaillaan lisäksi, tekijälle tulee hyvin henkilökohtaiset, oman näköiset muistiinpanot ja näkömuisti tehostaa mieleenpainumista entisestään.”</p><p>”Tällainen on superhyvää tiedonkäsittelyä. Sitä voisi kutsua jo superdoodlailuksi”, Huotilainen keksii.</p> <div class="main-image-area image embedded-image default" style="max-width: 630px"> <div class="credit">Arla Kanerva</div> <div class="img-wrapper"> <img id="mainpic_1480041526246" src="http://www.hs.fi/webkuva/taysi/630/1480041526246?ts=892" title="Arla Kanervan Suomen kulttuurirahaston kurssilla piirtämiä muistiinpanoja." alt="Arla Kanervan Suomen kulttuurirahaston kurssilla piirtämiä muistiinpanoja." onclick="dispatch('IMAGE_CLICKED', 'mainpic_1480041526246')" /> </div> <div class="caption">Arla Kanervan Suomen kulttuurirahaston kurssilla piirtämiä muistiinpanoja.</div> </div> </div>   <div id="right-col"> <div id="right-ad"> <div class="ad-container"> <script type="text/javascript">

    </script> </div> <div id="main-content" class="module"> <div id="a1479787272458" class="entry article"> <div class="entry-top"> <p>  <div class="main-image-area image"> <div class="img-wrapper"> <img class="p_1479787277619_960_taysi" lazy-src="http://www.hs.fi/webkuva/taysi/960/1479787277619?ts=568" src="/webstatic/images/clear1x1.gif" /><script type="text/javascript">hs.m.image.loadMobileImage(&quot;img.p_1479787277619_960_taysi[lazy-src]&quot;);</script> </div> </div> <div style="clear: left;"> </div> </p> </div> <div class="entry-content"> <h2><a href="http://nyt.fi/a1479787272458">Tissiviikko on käynnissä somessa – kysyimme kampanjan ideoijalta, mistä on kyse</a></h2> <div class="meta"> <div class="social original-placeholder"> <ul class="article-social-media load-share-count"> <li> <a class="article-facebook-share" data-article-id="1479787272458" data-track-article-event="Nyt-FBShare" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fnyt.fi%2Fa1479787272458%3Fref%3Dfb-share" target="_blank"> <span class="fb-share-count social-media-count" data-minimum-count="10" data-share-url="http://nyt.fi/a1479787272458" /> </a> </li> <li> <a class="article-tweet" data-article-id="1479787272458" data-track-article-event="Nyt-TwitterShare" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fnyt.fi%2Fa1479787272458%3Fref%3Dtw-share&text=Tissiviikko+on+k%C3%A4ynniss%C3%A4+somessa+%E2%80%93+kysyimme+kampanjan+ideoijalta%2C+mist%C3%A4+on+kyse" target="_blank"> <span class="twitter-share-count social-media-count" data-minimum-count="10" data-share-url="http://nyt.fi/a1479787272458" /> </a> </li> </ul> </div> <p class="category"><a href="http://nyt.fi/aihe/internet/">Internet</a></p> <time datetime="2016-11-22T13:56:03+02:00"> <span class="value">22.11.2016 @ 13:56</span> </time> <span class="sp"> | </span> <time datetime="2016-11-24T18:15:18+02:00"> <span>Päivitetty </span><span class="value">24.11.2016 @ 18:15</span> </time> <span class="assistant"><i class="icon-pencil" /> Jussi Ahlroth </span> <span class="permalink">&lt;URL&gt; <a href="http://nyt.fi/a1479787272458">nyt.fi/a1479787272458</a></span> </div>  <div class="text"> <p>Twitterissä ja muualla somessa käynnistyi eilen #tissiviikko-kampanja. Kampanjassa postataan kuvia rinnoista tai kokemuksia rintoihin liittyen. </p><p><a href="/haku/?haku=Sanna-Mari+Paakki&lahde=nimilinkki" class="nimilinkki"> Sanna-Mari Paakki</a>, Twitterissä @pohjoistuulesta, ja <a href="/haku/?haku=Elina+Sorsa&lahde=nimilinkki" class="nimilinkki"> Elina Sorsa</a>, Twitterissä @sorseli, ideoivat kampanjan yhdessä. Sanna-Mari Paakki, mistä #tissiviikko-kampanjassa on kyse?</p><p>”Kyse on rintojen normalisoimisesta. Esimerkiksi, mies saa kulkea rinta paljaana kadulla, mutta nainen ei. Ainoa ero on, että naisilla on maitorauhaset ja rinnassa on aika paljon rasvaa. Silti naisen rinnat on tosi seksualisoitu. Jos rintavako näkyy, heti kysytään miksi päällä on flirttaileva asu.”</p><blockquote class="twitter-tweet" data-lang="fi"> <p lang="fi" dir="ltr">Tänään käynnistyy <a href="https://twitter.com/hashtag/tissiviikko?src=hash">#tissiviikko</a>👙!<br />Tämän päivän aikana kootaan vielä lisäinfoa epätietoisille. :-) <a href="https://t.co/D1x7ST7mXK">https://t.co/D1x7ST7mXK</a></p>— Elina Sorsa 🐣 (@sorseli) <a href="https://twitter.com/sorseli/status/800650274545274880">21. marraskuuta 2016</a> </blockquote><p><span class="korostus">Paakko oli noin</span> vuosi sitten päättänyt Sorsan kanssa, että he snäppäävät – eli julkaisevat Snapchatissä – päivän ajan rintaliiveissä. Viime viikolla he sitten miettivät suuremman kampanjan tekemisestä.</p><p>”Tissiviikko-kampanja syntyi puhelimessa. Halusimme saada mahdollisimman monta ihmistä mukaan ja herättää puhetta aiheesta. Ajattelimme, että olemme tyytyväisiä, jos saamme edes yhden ihmisen mukaan ja ymmärtämään mitä on rintojen yliseksualisointi.”</p><p><span class="korostus">Kampanja on </span>ollut suuri menestys. Jo viime viikolla kampanjaa mainostavaa kuvaa oli katsottu yli 20 000 kertaa. Kampanjan ensimmäinen päivä oli eilen ja sen hashtag #tissiviikko oli erittäin suosittu.</p><p>Kampanjan yksi mainoskuva on tällainen:</p> <div class="main-image-area image embedded-image default" style="max-width: 630px"> <div class="credit" /> <div class="img-wrapper"> <img id="mainpic_1479787282331" src="http://www.hs.fi/webkuva/taysi/630/1479787282331?ts=568" title alt onclick="dispatch('IMAGE_CLICKED', 'mainpic_1479787282331')" /> </div> </div><p>”Vaikka hirveästi on tullut trolleja ja kommentoijia, jotka sanovat että ’jes saadaan lisää runkkumatskua’, niin eniten puhuvat tissilliset, jotka ovat innokkaasti lähteneet tähän mukaan.”</p><p><span class="korostus">Kampanjassa on</span> tarkoitus vielä viikon aikana julkaista kyselyjä. Tänään tiistaina Paakki esimerkiksi suunnittelee kysymystä plastiikkakirurgiasta ja siitä, mitä ajatuksia rintojen kirurginen muokkaus herättää.</p><p>”Yritetään keksiä päivälle puheenaiheita. Tisseihin liittyy paljon sellaista, mistä voisi jutella.”</p><p><span class="korostus">Positiivinen</span> kampanja on myös saanut asiatonta palautetta.</p><p>”Pääpointti on voimauttaa ja tuoda lisää itsevarmuutta olla oman kehonsa kanssa. Ylilaudalla on paljon huorittelua ja muuta sellaista. Olemme rohkaisseet ihmisiä ilmiantamaan ja tekemään sellaisista rikosilmoituksia.</p><blockquote class="twitter-tweet" data-lang="fi"><p lang="fi" dir="ltr">Kaikki creepit ahdistelijat vain todistaa omalla käytöksellään sen, miten tarpeellinen <a href="https://twitter.com/hashtag/tissiviikko?src=hash">#tissiviikko</a> onkaan.</p>— kerttu (@ruismuumi) <a href="https://twitter.com/ruismuumi/status/800686561733947392">21. marraskuuta 2016</a></blockquote><script async src="//platform.twitter.com/widgets.js" charset="utf-8" /><p>Torstaina mukaan oli lähteny jo satamäärin suomalaisnaisia, ja esimerkiksi Instagramista kuvia löytyi yli 1 000. Joukossa oli esimerkiksi nyrkkeilijä Eva Wahlström, joka kannusti muita näin:</p><blockquote class="instagram-media" data-instgrm-captioned data-instgrm-version="7" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><div style="padding:8px;"> <div style=" background:#F8F8F8; line-height:0; margin-top:40px; padding:58.6574074074% 0; text-align:center; width:100%;"> <div style=" background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAMUExURczMzPf399fX1+bm5mzY9AMAAADiSURBVDjLvZXbEsMgCES5/P8/t9FuRVCRmU73JWlzosgSIIZURCjo/ad+EQJJB4Hv8BFt+IDpQoCx1wjOSBFhh2XssxEIYn3ulI/6MNReE07UIWJEv8UEOWDS88LY97kqyTliJKKtuYBbruAyVh5wOHiXmpi5we58Ek028czwyuQdLKPG1Bkb4NnM+VeAnfHqn1k4+GPT6uGQcvu2h2OVuIf/gWUFyy8OWEpdyZSa3aVCqpVoVvzZZ2VTnn2wU8qzVjDDetO90GSy9mVLqtgYSy231MxrY6I2gGqjrTY0L8fxCxfCBbhWrsYYAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;" /></div> <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BNMUyqNjYdu/" style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;" target="_blank">Tissiviikko. Ehkei pitäisi osallistua, mutta jonkinlaisena esikuvana tai roolimallina nuorille ja varsinkin tytöille, on ehkä hyvä sanoa jotain. Kuten, että aika tyhjiltä näyttää toi urheilutoppi, ja se on täysin ok. Oon geneettisesti pienirintainen, urheilu on tehnyt tehtävänsä ja pojan imetys vei loput. Jokainen saa tehdä keholleen mitä haluaa, mutta kenenkään ei pitäs kokea häpeää tai tuntea itsensä epänaiselliseksi pienirintaisuuden takia. Toisilla on pienet jalat, toisilla pienet korvat tai pienet rinnat. So what. Jos ne on terveet ja ne toimii, se on jo kova juttu! #tissiviikko #pikkutissi</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">Kuva, jonka eva wahlström (@eva_wahlstrom) julkaisi <time style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;" datetime="2016-11-24T12:16:56+00:00">24. 11ta 2016 klo 4.16 PST</time></p></div></blockquote><script async defer src="//platform.instagram.com/en_US/embeds.js" /><p><a href="http://nyt.fi/a1305942928872">Lue myös viimevuotinen juttumme samankaltaisesta #FreeTheNipple-liikkeestä.</a></p> </div>   <div id="right-col"> <div id="right-ad"> <div class="ad-container"> <script type="text/javascript">
