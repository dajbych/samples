oGlove_interna.jpg" width="1000" /></div> </div> <div style="width:100%;height:0px;clear:both;background-color:#ffffff;" /> <div id="title-post"><a href="http://www.hypeness.com.br/2016/01/estudante-cria-luvas-inovadoras-que-prometem-melhorar-a-vida-de-doentes-com-parkinson/" rel="bookmark" title="Permanent Link to Estudante cria luvas inovadoras<!--second-line--> que prometem melhorar a vida<!--break-line--> de doentes com Parkinson">Estudante cria luvas inovadoras que prometem melhorar a vida de doentes com Parkinson</a></div> <div id="services"> <div id="social"> <div id="counter_facebook"><div class="fb-like" data-href="http://www.hypeness.com.br/2016/01/estudante-cria-luvas-inovadoras-que-prometem-melhorar-a-vida-de-doentes-com-parkinson/" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false" data-share="true" /></div> <div id="counter_twitter"><a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="hypeness_combr" data-text data-related data-url="http://www.hypeness.com.br/2016/01/estudante-cria-luvas-inovadoras-que-prometem-melhorar-a-vida-de-doentes-com-parkinson/">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js" /></div> <div id="google-plus"><g:plusone size="medium" href="http%3A%2F%2Fwww.hypeness.com.br%2F2016%2F01%2Festudante-cria-luvas-inovadoras-que-prometem-melhorar-a-vida-de-doentes-com-parkinson%2F" /></div> </div> <div id="author"> <a href="http://www.hypeness.com.br/author/redacao-hypeness/"> <div id="name"> <span>por Redação Hypeness</span><br /> <span class="twitter_url">@hypeness_combr</span> </div> </a> </div> <div id="tags"><a href="http://www.hypeness.com.br/tag/estudante-passa-um-dia-morando-nas-ruas-e-arrecada-milhares-de-reais-para-doar-a-um-morador-de-rua-que-a-ajudou/" rel="tag">estudante</a><img src="/wp-content/themes/hypeness/public/images/struct/single-tag-separator.png" /><a href="http://www.hypeness.com.br/tag/medicina/" rel="tag">medicina</a><img src="/wp-content/themes/hypeness/public/images/struct/single-tag-separator.png" /><a href="http://www.hypeness.com.br/tag/para-ajudar-avo-com-alzheimer-crianca-de-11-anos-cria-canecas-dificeis-de-entornar/" rel="tag">Parkinson</a></div> <div style="clear:both; width:100%; height:0px;" /> </div> <div id="text">  <p style="text-align: justify;">Cerca de<strong> 10 milhões de pessoas sofrem de Mal de Parkinson</strong> no mundo. Mas, graças a um estudante de medicina, um dos efeitos mais conhecidos da doença pode estar com os dias contados.</p> <p style="text-align: justify;"><span id="more-190383" /></p> <p style="text-align: justify;">Falamos do<strong> tremor nas mãos</strong>, um efeito que atrapalha várias atividades diárias pelas quais passam as vítimas da doença.</p> <p style="text-align: justify;"><strong>Faii Ong</strong>, o criador da<strong> <a href="http://gyrogear.co/gyroglove/" target="_blank">GyroGlove</a></strong>, estava atendendo uma paciente com Parkinson e se sentiu muito mal ao ver as dificuldades da senhora de 103 anos para tomar sopa. O jovem perguntou a uma enfermeira se havia como ajudar, mas ela respondeu que não.</p> <p style="text-align: justify;">Dois anos depois, Ong e sua empresa, a <a href="http://gyrogear.co/" target="_blank">GyroGear</a>, têm um protótipo das luvas que prometem reduzir os tremores em até <strong>90%</strong>. Segundo o criador, usar a GyroGlove é como envolver a mão em xarope. O movimento é livre, mas, ao mesmo tempo, a velocidade é reduzida.</p> <p style="text-align: justify;"><a href="http://www.hypeness.com.br/wp-content/uploads/2016/01/ScreenShot-e1453843067419.jpg"><img class="alignnone size-full wp-image-190390" src="http://www.hypeness.com.br/wp-content/uploads/2016/01/ScreenShot-e1453843067419.jpg" alt="ScreenShot" width="628" height="351" /></a></p> <p style="text-align: justify;">Além das luvas, a empresa desenvolveu <strong>um aplicativo</strong> que ajudará a medir o progresso dos tremores e a calibrar o dispositivo. O projeto ainda não tem uma versão definitiva, mas o objetivo dos criadores é que as luvas pesem<strong> 200 gramas</strong>, trabalhem a <strong>15 mil rotações por minuto</strong> e produzam <strong>1200 gramas de força</strong>.</p> <p style="text-align: justify;">Ótimos avanços para um longo caminho que precisamos percorrer até conseguirmos oferecer qualidade de vida para os doentes de Parkinson e combater a doença de forma ainda mais eficaz.</p> <p style="text-align: justify;"><a href="http://www.hypeness.com.br/wp-content/uploads/2016/01/HandRender-Iso_transparent_Square-700px.png"><img class="alignnone size-full wp-image-190389" src="http://www.hypeness.com.br/wp-content/uploads/2016/01/NominetTrust_9Dec_069-e1453843072252.jpg" alt="NominetTrust_9Dec_069" width="628" height="419" /></a></p> <p style="text-align: justify;"><a href="http://www.hypeness.com.br/wp-content/uploads/2016/01/GyroGlove2.jpg"><img class="alignnone size-full wp-image-190576" src="http://www.hypeness.com.br/wp-content/uploads/2016/01/GyroGlove2.jpg" alt="GyroGlove2" width="628" height="418" srcset="http://www.hypeness.com.br/wp-content/uploads/2016/01/GyroGlove2.jpg 628w, http://www.hypeness.com.br/wp-content/uploads/2016/01/GyroGlove2-300x200.jpg 300w" sizes="(max-width: 628px) 100vw, 628px" /></a></p> <p style="text-align: justify;"><a href="http://www.hypeness.com.br/wp-content/uploads/2016/01/GyroGlove1.jpg"><img class="alignnone size-full wp-image-190575" src="http://www.hypeness.com.br/wp-content/uploads/2016/01/GyroGlove1.jpg" alt="GyroGlove" width="628" height="419" srcset="http://www.hypeness.com.br/wp-content/uploads/2016/01/GyroGlove1.jpg 628w, http://www.hypeness.com.br/wp-content/uploads/2016/01/GyroGlove1-300x200.jpg 300w" sizes="(max-width: 628px) 100vw, 628px" /></a></p> <p style="text-align: justify;"><a href="http://www.hypeness.com.br/wp-content/uploads/2016/01/HandRender-Iso_transparent_Square-700px.png"><img class="alignnone size-
