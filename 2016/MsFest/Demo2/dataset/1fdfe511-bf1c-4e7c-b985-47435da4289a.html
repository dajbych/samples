hapter Text</h3> <p>&quot;Taka we can&apos;t-&quot; Izumi said in a hushed voice when Taka ran up the first few stairs that led to the roof. She stopped to look back at her new friend.</p> <p>&quot;Why not? Is there a rule that says we aren&apos;t allowed?&quot; Her dark eyes sparkled mischievously, &quot;Cause if there is, I&apos;m gonna break it to pieces.&quot; She turned back and vanished up the staircase leaving Izumi to stand at the bottom with their lunches.</p> <p>&quot;It isn&apos;t safe, Taka...&quot; she whispered not following after her friend.</p> <p>Take shielded her eyes before opening the door to the roof, the sun bright after the dimness of the staircase. A brisk breeze whisked into her dark brown hair, sending it out around her head like a snarling halo as she walked across to the edge and set her palms on the cold metal rail. Looking down, the other students were small as mice wandering unaware of her sharp gaze. Another breeze rushed up the side of the building, breathing into her face and pulling at her uniform. Taka closed her eyes with a smile; this was nice.</p> <p>&quot;You shouldn&apos;t be here.&quot; Her eyes flew open and she whirled to face the owner of the voice, her heart pounding in her chest. Damn she hadn&apos;t even heard the guy sneak up on her! His narrowed gray eyes regarded her coldly and Taka couldn&apos;t stop her own eyes from narrowing back.</p> <p>&quot;Is there a rule about it?&quot; she asked sharply not caring for the disinterested way he looked at her. Another breeze swept between them, ruffling his dark hair out of his eyes and pulling her attention to the red armband pinned to his arm.</p> <p>&quot;No. I don&apos;t want the company. Now leave.&quot; He took a single step to the side so she had a clear path to the stairwell. Taka tried hard not to clench her jaw; she&apos;d dealt with enough bullies at her old school and she sure as heck wasn&apos;t going to deal with them here. This was her fresh start. She pushed away from the rail to walk slowly towards the boy.</p> <p>&quot;If there is no rule that says I can&apos;t be here,&quot; she purred, &quot;Then I don&apos;t have to leave and you,&quot; she stopped a few feet from him, &quot;Can&apos;t make me.&quot; Their eyes held for several seconds before his lips tugged up at one corner in a lopsided smirk and the boy chuckled darkly.</p> <p>&quot;You&apos;re new here, aren&apos;t you?&quot; he asked with a cold gleam in his eyes.</p> <p>&quot;I am.&quot; Taka hedged, her body tensing as he closed the gap between them forcing her to tilt her head back to look him in the face. He smirk deepened when he saw her go still as he leaned forward.</p> <p>&quot;Then here&apos;s your first lesson. Mouthy sparrows aren&apos;t allowed on the roof or they&apos;ll get eaten.&quot; he whispered in her ear. Taka looked at him from the corner of her eye.</p> <p>&quot;Your lessons suck, Prefect-chan.&quot; she said lightly, her own lips curving in a smile when the amused gleam in his eyes faded. He straightened when the sound of the door to the stairwell opening reached them. Several sets of footsteps moved their way and Taka risked a glance over the guy&apos;s shoulder and tried not to pale at the sight of the three thugs closing in on them. The boy half turned to look at them, gesturing at Taka carelessly.</p> <p>&quot;It seems this new student has gotten lost. Escort her to her classroom.&quot;</p> <p>&quot;Yes, Chairman.&quot; One of the thugs said while the other two flanked Taka and grabbed her upper arms. She struggled when they started dragging her back to the stairwell.</p> <p>&quot;Let me go!&quot; she yelled then looked over her shoulder at the smirking boy, who stood watching with his arms crossed over his chest. Anger surged through her and she bared her teeth in a snarl just before the thugs dragged her into the darkness.</p> </div>  </div>  </div> </div>  </div>    <div id="feedback" class="feedback" role="complementary"> <h3 clas
