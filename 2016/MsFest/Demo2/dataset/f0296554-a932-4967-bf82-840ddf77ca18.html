la Marvel</h1><div class="entry-info"> <abbr class="published" itemprop="datePublished" content="2016-01-19T17:00" title="2016-01-19T17:00"><a href="/2016/01/19/">19</a> <a href="/2016/01/">gennaio</a> <a href="/2016/">2016</a> 17:00</abbr> <span class="spacer">•</span> <span class="author vcard" itemscope itemtype="http://schema.org/Person" itemprop="author"><span class="fn"><a href="http://www.badtv.it/author/beatricepagan/" itemprop="sameAs"><span itemprop="name">Beatrice Pagan</span></a></span></span> <span class="spacer nomobile">•</span> <em class="nomobile">aggiornato: <abbr class="updated" itemprop="dateModified" content="2016-01-19T16:26"><a href="/2016/01/19/">19</a> <a href="/2016/01/">gennaio</a> <a href="/2016/">2016</a> 16:26</abbr></em><div class="clear" /><div class="category"> <span itemprop="articleSection"><a href="http://www.badtv.it/argomenti/news/" rel="category tag">News</a></span></div><meta itemprop="description" content="Ted Sarandos ha confermato che Netflix non esclude che in futuro vengano realizzate altre serie Marvel oltre a quelle già annunciate" /></div></div><div class="entry-content"><div class="thumb" itemprop="image" itemscope itemtype="http://schema.org/ImageObject"> <img width="600" height="300" src="https://i2.wp.com/www.badtv.it/wp/wp-content/uploads-badtv/2016/01/daredevil-2-slide.jpg?fit=600%2C300&quality=85&strip=all" class="attachment-600x300 size-600x300 wp-post-image" alt="daredevil 2 slide" itemprop="url" srcset="https://i2.wp.com/www.badtv.it/wp/wp-content/uploads-badtv/2016/01/daredevil-2-slide.jpg?w=940&quality=85&strip=all 940w, https://i2.wp.com/www.badtv.it/wp/wp-content/uploads-badtv/2016/01/daredevil-2-slide.jpg?resize=300%2C150&quality=85&strip=all 300w, https://i2.wp.com/www.badtv.it/wp/wp-content/uploads-badtv/2016/01/daredevil-2-slide.jpg?resize=768%2C384&quality=85&strip=all 768w" sizes="(max-width: 600px) 100vw, 600px" /><meta itemprop="width" content="600" /><meta itemprop="height" content="300" /></div> uova finestra)</span></a></li><li class="share-end" /></ul></div></div></div><div class="clear" /></div><div class="clear" /><div itemprop="articleBody" class="article-body" /><p style="text-align: left;">In futuro ci saranno altre serie Marvel targate Netflix? <strong>Ted Sarandos</strong>, a capo dei contenuti della piattaforma di streaming, non esclude questa possibilità e ha spiegato ai giornalisti:</p><blockquote><p>“Ogni personaggio che è nei serial potrebbe essere preso in considerazione…E’ sempre possibile. Tutti i personaggi dell’universo Marvel potrebbero avere uno spinoff”.</p></blockquote><p>Le probabilità sono comunque basse perché a livello produttivo progetti come <em>Daredevil</em> o <em>Iron Fist</em> richiedono un grande impegno e molto tempo di lavorazione. L’obiettivo rimane quindi quello di proporre una o due serie o una o due stagioni ogni anno.<br /> Netflix è tuttavia alla ricerca di uno showrunner per il possibile spinoff dedicato a <a href="http://www.badtv.it/2016/01/netflix-serie-punisher/" target="_blank"><em>The Punisher</em> </a>(<strong>Jon Bernthal</strong>) e in programma ci sono anche le nuove stagioni di <em>Daredevil</em> e <em>Jessica Jones</em>, oltre all’arrivo sulla piattaforma di<em> Luke Cage</em> e <em>Iron Fist</em>.</p><p>Per sapere se ci saranno altri progetti bisognerà però attendere la realizzazione di <strong><em>The Defenders</em></strong>:</p><blockquote><p>“Quello è veramente complesso. La produzione di <em>The Defenders</em> determinerà molto per quanto riguarda eventuali rinnovi degli altri show per una seconda o terza stagione”.</p></blockquote><p>Che ne pensate? Vorrest vedere altri spinoff?</p><p style="text-align: right;">Fonte: <a href="http://www.ew.com/article/2016/01/17/netflix-marvel" target="_blank">EW</a></p></div><p> <br /></p><div id="div-gpt-ad-1447496846443-2" class="nomobile bebad_468x60"> <script type="text/javascript">if(!isMobile.phone){googletag.cmd.push(function(){googletag.display(&apos;div
