</h2> <h3 class="byline heading"> <a href="/users/Loria_in_eternity/pseuds/Loria_in_eternity" rel="author">Loria_in_eternity</a> </h3> <div class="summary module" role="complementary"> <h3 class="heading">Summary:</h3> <blockquote class="userstuff"> <p>In which Tsuna has a twin sister, Sawada Kimiko; academically talented, socially stunted, and possessed of an eccentric sense of humour. They get on well with each other, if no-one else, and everything is--if not exactly perfect--fine. </p> <p>Until Kimiko starts having strange dreams, dreams of things that never happened... at least, not in her lifetime.</p> </blockquote> </div> <div class="notes module" role="complementary"> <h3 class="heading">Notes:</h3> <blockquote class="userstuff"> <p>I have succumbed to the temptation of this silly trope, and so you all get to read the fruits of my labour. I am trying to avoid the typical pitfalls of ordinary SI or twinfic, so let&apos;s hope that works out! I haven&apos;t finished writing this, but I&apos;m posting this in the hope it will motivate me to do so. So... in that vein... feedback would be much appreciated. Do keep in mind, though, that this isn&apos;t exactly a literary masterpiece. It&apos;s just for fun!</p> </blockquote> </div> </div> <div id="chapters">  <div class="chapter" id="chapter-1">  <div class="chapter preface group" role="complementary"> <h3 class="title"> <a href="/works/5894644/chapters/13587430">Chapter 1</a>: and a girl was born; </h3>  </div>  <div class="userstuff module" role="article"> <h3 class="landmark heading" id="work">Chapter Text</h3> <p> <em>Kimiko fumbled with her phone as she turned the corner, checking the time- four fifty-five, shit, shit! She picked up her pace, hurrying down the hill towards the bus station. </em> </p><p> <em>There was no way she’d make it! What kind of idiot was she? How many times had this happened?! By now, you’d think she’d know better than to get distracted by work at the end of the day!</em> </p><p> <em>Reaching the crossing, she muffled a growl in her throat, scanning the unremitting stream of traffic. She hammered the call button, but the light didn’t show any sign of changing.</em> </p><p> <em>She’d promised she wouldn’t do this again. The situation wasn’t unsalvageable, but she wouldn’t be able to hide that it’d happened- the train wasn’t till quarter to six, and it only took her half-way home! Dad would be so disappointed if he had to pick her up from the station, and she just couldn’t <strong>face</strong> another conversation about her mother- about organisation and responsibility and where she should be taking her cues from in regards to that- which in the circumstances… looked likely. </em> </p><p> <em>A gap in traffic! She darted onto the road– her pulse leapt. She glanced to her lef-</em> </p><p>Waking, heart hammering, Kimiko opened her eyes. Her head throbbed as she sat up slowly, peeling her blanket off of sweat-soaked limbs. As usual, she both felt as if she had never slept and as though she’d just awoken from a coma, and more than anything she just wanted to lay back down and sleep properly: not that she would. It’d been months since she’d slept a whole night untroubled.</p><p>Gathering up her clothes, she padded unsteadily into the hall. As she passed the stairway, she called down, “Mum! I’m having a shower!”</p><p>Doodling absently on the shower screen, watching as each character or shape faded into white, she let her mind wander back to her earlier dream. It had made as little sense as ever, although of course it hadn’t seemed that way while sleeping. Not for the first time, she tried to understand: if they’d been nightmares, that would be one thing; would explain, for example, why they never seemed to rest her body in the least.</p><p>They weren’t nightmares.</p><p>If anything, they were more like… memories. But not hers, not <em>her</em>- she would never spare a thought for what her Dad might think of her, obviously! If he wanted an opinion on her life he should be in it. In fact, she had a pleasant recurring daydream of him turning up to bully Tsuna, and her dishing out a <em>cutting </em>verbal smack-down- and a smack!</p><p>Although… she did feel a little ashamed of the egocentricity: Tsuna might not appreciate her talking over him; who was she to say Dad was mistreating him? Defending people never worked out the way you expected it to, especially when you were mainly doing it for the ego boost!</p><p>She rolled her eyes. There was, she reflected, such a thing as <em>too much </em>self-examination.</p><p>Focus turning outward again, Kimiko noticed, in her usual detached manner, that she’d written her name in the condensation; the soft, straight lines were a stark contrast to her usual messy handwriting. She drew her palm across it, erasing all traces, then sighed, and reached up to turn off the shower.</p> <hr /><p> </p><p>School was as dull as ever, and Kimiko was no less tired. Thank goodness it was all so easy; honestly, she could do the work in her sleep. Which was convenient, as she could hardly manage to keep her eyes open.</p><p>The hardest subject was Japanese, and that wasn’t too hard. English, Science, Maths- they were all so simple! Unfortunately, that wasn’t an <em>objective </em>analysis- and Tsuna begged to differ.</p><p>“Kimiko, hey! Are you listening? Don’t fall asleep!” He poked her, and she lifted her head off her folded arms, yawning.</p><p>“Mm?” she inquired eloquently. He scowled at her, and she grinned lazily back; man, what a cute twin brother! She was so lucky.</p><p>“C’mon, Tsuna-chi! What is it?”</p><p>“Kimiko, help me! I don’t understand anything about fractions!” <em>What, really? How could he not?</em></p><p>“Oh, was that what we were doing?”</p><p>“<em>You weren’t listening?! </em>What am I going to <em>do?! </em>I’ll fail the test tomorrow and everyone will hate me!”</p><p><em>Tsuna, </em>Kimiko thought sadly, <em>I don’t think one test is going to make a dent in their attitudes, but I admire your optimism. </em></p><p>All she said was, “Oh, there was a test tomorrow?”</p><p>“Do you <em>ever listen? </em>How does someone like you get top marks! It’s not fair!” He sort of looked like he was going to cry. <em>Okay, that’s enough teasing. </em></p><p>She reached up and wrapped her arms around his shoulders, pulling him in for a forehead kiss. “Tsu-rin, ye of little faith! Of course your big sister can help you! I may not listen in class, but I know everything- I don’t need to!”</p><p>“We’re twins! And it’s <em>Tsuna!</em>”</p> <hr /><p> </p><p>The dappled shadow cast by the playground beech tree made good shade in the summer, since Kimiko was not exactly enthusiastic to take part in any games. Running, chasing, playing ‘mummies and daddies’: what a drag. She didn’t have any more interest in the other kids than they did in her, and that was in everybody’s best interest.</p><p>She had brought a book outside with her, and was sprawled comfortably on the ground, leaning against the cool flank of the tree-trunk. Her hair fluttered in the slight breeze, not quite long enough to obscure her vision.</p><p>A scuff of feet in the dust; she looked up, and saw her brother silhouetted by the gently swaying canopy above. He looked dejected, and she found she didn’t need to ask what had driven him to join her in self-imposed exile.</p><p>“Tsuna, are you okay?” she asked, straightening up from her casual sprawl. Reaching for his hand, she pulled him down to sit beside her. She set down her book, marking the page with a leaf- hastily salvaged- and he settled his shoulder against her.</p><p>“They say I can’t play,” Tsuna replied hoarsely, “because it’s dodgeball. And I’ll ruin it, and make them lose.”</p><p>Kimiko huffed. “What’s the point of playing together if you’re excluding people? It isn’t <em>important </em>who wins. Those idiots are too competitive.” She hesitated, then turned to face him and wrapped her arms around him. He was intoxicatingly warm, but any pleasure she took from the tactile comfort was dampened by his palpable misery. Her hand carded through his tangle of hair; his thin shoulders shook; he sobbed wetly. “Shh,” she whispered, “it’s nonsense. You didn’t do anything wrong.”</p><p>He pulled back, wiping his eyes. “They’re right, though! I would make them lose.”</p><p>“And so would I! I’m no better at sport than you, but it doesn’t <em>matter. </em>Only idiots care about it!”</p><p>“<em>I’m </em>an idiot!” Tsuna shouted. He looked away. “Kimiko- it doesn’t matter that you can’t do sport because you’re smart. And you don’t want to play with the others, so it doesn’t matter that they don’t want to play with you. But…but <em>I</em> do! And I’m <em>not </em>smart. I’m useless!”</p><p>Kimiko stared at him, breath caught in her throat. She wanted to –apologise, but, no; that would be agreeing, and she knew he wasn’t right. Besides, she couldn’t begin to think <em>how </em>to articulate an apology… <em>I’m sorry for being smart</em>? <em>I’m sorry you’re …useless</em>? No! <em>No, </em>he wasn’t <em>‘useless’</em>, he was her brother! She loved him!</p><p><em>That isn’t enough, though, </em>she thought. <em>That has nothing to do with this. I don’t love him because he’s –somehow special, or different from all the other people in the world, no matter whether it feels like it. He’s unique, and so are they. He doesn’t have any exceptional qualities, because nobody does. We’re all just people. </em></p><p> <em>I love him because he’s mine. My brother. I love him because I know him and I like him and he’s <strong>mine.</strong></em> </p><p>But that wasn’t enough.</p><p>“Tsuna…” she said, quietly, unsure, “you don’t <em>need </em>to be good at anything. You aren’t… worth something, because you’re useful. It doesn’t <em>matter </em>if you’re useful! Or it <em>shouldn’t, </em>anyway.”</p><p>“It does, though,” Tsuna snapped. “I mean- it <em>does </em>matter! The teachers hate me, and everyone hates me, and it’s because I’m no good.”</p><p>Kimiko’s drawn expression split with a nervous grin. “Hey, they’re <em>children. </em>They don’t hate you! They have no <em>idea </em>what it means to hate, and they don’t know the first thing about you.”</p><p>“Look,” she continued, hand on his cheek. Gently, she turned his face towards her, “<em>look, </em>hey, hate is a really, really strong feeling. It means you want to <em>hurt </em>someone, or you want them to die. Do you think those kids want you to die? Do you think if you were in pain, being –tortured, in front of them, they’d enjoy that?”</p><p>Tsuna looked away, biting his lip. “Yeah – well, no. I don’t...”</p><p>“Well, <em>I </em>know,” Kimiko stated, confident. She grinned wryly. “I know everything, remember? They wouldn’t. They’d be scared. And maybe they’d run or maybe they’d try to help you, I don’t know. But either way they don’t hate you.”</p><p>Tsuna was beginning to lean away from her. His mouth was set in a dour curve, and he wasn’t meeting her eyes.</p><p>She didn’t know what to do: what to say; how to explain what she saw, now, and in her quiet, contemplative moments. The world, and the shape of it, and the peace that you could find in the reassuring embrace of nihilism.</p><p>She couldn’t think how to <em>show </em>him that he mattered- not because he <em>did, </em>objectively, but because she chose to believe that he mattered. That he deserved to be loved, to be liked, to be <em>alive- </em>not because there was such a thing as deserving, but because you could choose to live in a world where <em>people </em>mattered.</p><p>She didn’t know how to tell him that everyone was wrong; that their teachers, their classmates, were wrong; because they all seemed to think that being useful, fitting in, that they were so <em>important</em>, and that was <em>how it should be. </em>But it shouldn’t.</p><p>How could she expect him to believe her word over—everyone? When they were so much louder?</p><p>But she had to say something.</p><p>“Look- I said, remember? A couple minutes ago, yeah, you remember, haha, I said –they don’t know the first thing about you. What do they have to hate? What they can see, which is <em>nothing,” -</em>her hand on his cheek, again, a caress- “<em>I </em>see you. I know you as well as anyone can; I’m your twin. <em>I know you.</em>” She paused for emphasis, waiting for him to look at her; grinned tenderly. “-and I <em>love </em>you.”</p><p>Her desperate, bright smile finally elicited a watery mirror. They were eye-to-eye, soft brown meeting its brighter counterpart, and it took little more effort to gently touch her forehead to his, eyes closing. Her thumb brushed his cheekbone and Tsuna’s arms tightened across her back. In unison, they sighed, and Kimiko huffed a quiet laugh.</p><p>They drew apart, after a few moments. “You okay?” she asked, concerned still, and he smiled tremulously.</p><p>“Yeah, I’m –okay.”</p> <hr /><p> </p><p>As soon as she opened her eyes, Kimiko knew it was gonna be one of <em>those </em>days. Her head felt like it was filled with static, and her bones were leaden. She tried to work up the motivation to move, and couldn’t. Didn’t <em>want </em>to- and the part of her that knew she had to seemed to have been cut off from control.</p><p>Her chest ached, and she screwed up her eyes in frustration- the thought of going back to sleep filled her with reckless anxiety. <em>Useless, stupid, lazy idiot! Get up, you have to go- you can’t fail! This is all you’re good for and you can’t even be bothered!</em> But she didn’t want to, she couldn’t- she couldn’t-</p><p><em>It’s just school, it’s easy, you can do this, </em>she tried. <em>Come on, get up! Please! </em></p><p>The alarm was beeping, digital interface flickering forward inevitably. She couldn’t stand it. Closer and closer to the cut-off point; she just wanted it to be there already, too late to leave, so that the panic would abate and the guilt would take front and centre. When she didn’t turn up, would they sigh, assume she was skipping, and gossip? When she went in tomorrow there’d be the jokes, the teacher would sigh, everyone would <em>look </em>at her- she could already see it. She had to go!</p><p><em>No, no, no- </em>she made it to the closet, but the thought of picking clothes was too <em>much-</em> the tightness in her chest overwhelmed her. She’d cope with the whispers- it would be fine, she just- couldn’t go! She’d tell them she was sick, and they wouldn’t believe her- but she didn’t really deserve to be believed. She deserved it all, the stares, the shame- the jokes that she knew weren’t meant in cruelty, that she took too hard. She was just oversensitive.</p><p>She squeaked in shock at the knock on her door, and waited a couple of seconds silently in self-destructive impulsivity. Maybe they’d go away, give up on her, maybe- she’d just disappear, right now, and never have to deal with this again-</p><p>“Kimiko?” called Nana, “are you alright? You’re late up!”</p><p>“I- I don’t f-fuh-feel t-too good, Mum…” she whispered, her throat sharp with guilt. <em>Liar. </em>Well, she did feel terrible- tired, afraid, guilty- but that was her fault and no excuse at all. “Can I please s-st-st-stay home today? I’m sorry…”</p><p>And the stupid stutter came out, too! Fishing for sympathy, trying to sound sick; what an awful, stupid child. She heard a sigh from the other side of the door. <em>Sorry, sorry, sorry- </em>what parent wouldn’t be sick of this, obviously? Nana was worried for her, annoyed by her, sick of her playing this stupid game!</p><p> <em>If you hate this so much, stop; go to school like a normal person. If you’re going to indulge your laziness then stop wallowing in misery about it. You’re doing this to yourself. You can stop. </em> </p><p>“Okay, Kimiko. I’ll come and check on you later. Go back to bed, okay?”</p><p>Nana hadn’t even checked for a fever.</p><p> <em>That’s because she knows you’re lying. She’s just not going to force you to go. You <strong>got </strong>what you wanted- aren’t you happy?</em> </p><p> <em>No. I wish she had.</em> </p> <hr /><p> </p><p> <em>Kimiko was staring out of the window of a van, watching green-grey countryside skim by. The radio was on, and she recognised the singer- unusual. She didn’t pay that much attention to music. Her brother reached out to turn it up, and she gave him a quelling look.</em> </p><p> <em>“Honestly, lil’ man, just cause you have hearing damage doesn’t mean we all want it.” He ignored her and she swatted his hand away from the volume. “It’s loud already.” </em> </p><p> <em>He ignored her again, and she pursed her lips. Before she could speak, however, the sound cut off- Dad. </em> </p><p> <em>“Hey!” her brother cried, high pitched and grating; she shushed him. Though, it was a bit annoying, as she’d been enjoying the music too. That was Dad for you.</em> </p><p> <em>They sat in sulky silence for a bit, but before long her brother perked up. “Guess what this is!” he said, gesturing to a white-paper parcel in his hand. Small, round, and flat; who knew.</em> </p><p> <em>“What is it?” she asked, smiling, but he pouted.</em> </p><p><em> “You have to <strong>guess</strong></em>,”<em> he said, tone one she considered more appropriate for speaking to a child than a venerable elder such as herself. </em></p><p> <em>“Can’t you smell cinnamon?” asked Dad. No, she couldn’t- but obviously he could.</em> </p><p> <em>“Is it a cinnamon roll?” she asked, amusedly. </em> </p><p> <em>“Yes! A cinnamon twist. I’m going to give it to the one I love,” he announced. Sounded like he had a crush, but it was probably just his awkward phrasing again. Cute kid.</em> </p><p> <em>“Who’s that?” Dad asked. Her brother pointed at Kimiko with a little smile. Yes! Favourite big sister! At least until she pissed him off.</em> </p><p> <em>“Awww, I love you too, little man!” </em> </p><p> <em>“Kimiko…” she heard, quietly. She looked around, and suddenly it seemed like the scene was two dimensional. She looked </em> </p><p>-at her Dad. But it wasn’t her Dad. But… it was? <em>Who…?</em></p><p>“Kimiko!”</p><p>“Ah!” Tsuna was waving his hand in front of her face.</p><p>He sighed at her confused expression. “Finally! You were really out of it, Kimiko! What’s with all this daydreaming? Were you <em>asleep</em>?”</p><p>She looked around again, this time seeing the kitchen. She’d been staring out the window. How… had she gotten here, again? What had she been doing? It all seemed so far away. She felt panic rising, but didn’t let it. <em>I was doing something, probably, and fell asleep. I’m confused- it’s just a dream- don’t think about it. Don’t think about it.</em></p><p>“Ahaha, sorry! You know me, Tsuna, always sleeping. So, what did you want?” She grinned up at him, focusing her attention firmly on his face, despite a tugging, underlying nausea.</p><p>“Oh, uh, nothing! Just… wondering… if you’d done our Japanese homework?”</p><p>Oh yeah. Japanese<em>.</em> It was fun, definitely, ‘cause nothing else she did was a challenge at all, but that did mean it was harder. Harder to do, a little, but not much; harder to make herself do: definitely.</p><p>“We can do it together, ‘kay?” Kimiko asked, in the hope that it would motivate her even slightly.</p><p>It wasn’t hard, really. Wasn’t even <em>harder </em>than the others- no, the difference lay in that it was the only subject that she didn’t feel like she already, intuitively, understood.</p> </div>  </div>  </div> </div>  </div>    <div id="feedback" class="feedback" role="complementary"> <h3 class="landmark heading">Actions</h3> <ul class="actions" role="navigation"> <li><a href="#main">↑ Top</a></li> <li><a href="/works/5894644/chapters/13587799">Next Chapter →</a></li> <li> <form accept-charset="UTF-8" action="/kudos" id="new_kudo" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="authenticity_token" type="hidden" value="pGowAPdvnOW
