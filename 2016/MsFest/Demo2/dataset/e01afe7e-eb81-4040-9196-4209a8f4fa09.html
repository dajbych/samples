eat! Been looking forward to a room like this for a long time...<br /><br />Now, if someone can point the way toward some instructions on how to get comm&apos;s into MP3, the shares can commence! Oh, and please make sure the instructions are, like, easy enough for a five year old to follow. I am probably the least comp savvy person here. :) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1256102938210#c4864345563625558802" title="comment permalink"> October 20, 2009 at 10:28 PM </a> <span class="item-control blog-admin pid-973360354"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4864345563625558802" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c8005769207610841130"> <a name="c8005769207610841130" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-8005769207610841130-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_5phSVslwBq0/SXpOMhd5PDI/AAAAAAAAAcw/6fc0ekiEfs4/S45-s35/Isbum.jpg" title="isbum" /> <noscript><img src="//4.bp.blogspot.com/_5phSVslwBq0/SXpOMhd5PDI/AAAAAAAAAcw/6fc0ekiEfs4/S45-s35/Isbum.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8005769207610841130"> <p> Wise guy&apos;s, huh? <br /><br /><br />Fine then, my fuzzy little yard moles. I&apos;ll just pop this onto the main page so we can get to it. LMAO~! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1256110145240#c8005769207610841130" title="comment permalink"> October 21, 2009 at 12:29 AM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8005769207610841130" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8567323089168966057"> <a name="c8567323089168966057" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13375812564227807616" rel="nofollow" onclick class="avatar-hovercard" id="av-8567323089168966057-13375812564227807616"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Richard" /> </a></span></div> <a href="https://www.blogger.com/profile/13375812564227807616" rel="nofollow">Richard</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8567323089168966057"> <p> @mcc.<br /><br />One way is to capture the audio using the free open source software Audacity and then save in whatever format you want (the same function can also be used to record streaming online audio)<br /><br />I also noticed that some people save out commentaries as .AC3 audio. You can pick up an AC3 to MP3 (or whatever format you want) plugin for Foobar 2000 - the ueber-audio-converter </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1256111324048#c8567323089168966057" title="comment permalink"> October 21, 2009 at 12:48 AM </a> <span class="item-control blog-admin pid-1637152239"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8567323089168966057" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1325221873333002316"> <a name="c1325221873333002316" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13140756614313968902" rel="nofollow" onclick class="avatar-hovercard" id="av-1325221873333002316-13140756614313968902"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="JADSTERSDAD" /> </a></span></div> <a href="https://www.blogger.com/profile/13140756614313968902" rel="nofollow">JADSTERSDAD</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1325221873333002316"> <p> Hey.. I get to make the first requests!<br /><br />I&apos;d love Tim Burton&apos;s commentary for Charlie and the Choc Factory (only to be found on the HD, as far as I know)<br /><br />and Paul Schrader&apos;s NEW commentary for Mishima on the Criterion edition.<br /><br />thanks, Bob. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1256114551024#c1325221873333002316" title="comment permalink"> October 21, 2009 at 1:42 AM </a> <span class="item-control blog-admin pid-1493644526"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1325221873333002316" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6826596331200162702"> <a name="c6826596331200162702" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/05836755230207895814" rel="nofollow" onclick class="avatar-hovercard" id="av-6826596331200162702-05836755230207895814"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="--mcc" /> </a></span></div> <a href="https://www.blogger.com/profile/05836755230207895814" rel="nofollow">--mcc</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6826596331200162702"> <p> What would be the rules for the &quot;rare&quot; comm track sharing? <br /><br />Are we using the same sharing rules that we have for general soundtracks? Like, are we only sharing comm tracks that are one year old or older (nothing more recent)? And then anything more recent could be a Weekend Special?<br /><br />Or do we go by format? As in, are laserdiscs &amp; blu-ray exclusive commentaries okay where a more readily available DVD one might not be? <br /><br />Or are all formats and vintages allowed, all the time, with no particular rules? <br /><br />Just wondering how we should proceed. :) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1256134633179#c6826596331200162702" title="comment permalink"> October 21, 2009 at 7:17 AM </a> <span class="item-control blog-admin pid-973360354"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6826596331200162702" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8187383552384756572"> <a name="c8187383552384756572" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/11539336724694374785" rel="nofollow" onclick class="avatar-hovercard" id="av-8187383552384756572-11539336724694374785"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//2.bp.blogspot.com/_4GBP9zaazIo/SarWC4_2jCI/AAAAAAAAAVk/s999oRfWgh4/S45-s35/P8290573.JPG" title="L. Rob Hubb" /> <noscript><img src d to put up rules that I can think of. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1256144151892#c8086257125865423684" title="comment permalink"> October 21, 2009 at 9:55 AM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8086257125865423684" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c3441689637589144264"> <a name="c3441689637589144264" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-3441689637589144264-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_5phSVslwBq0/SXpOMhd5PDI/AAAAAAAAAcw/6fc0ekiEfs4/S45-s35/Isbum.jpg" title="isbum" /> <noscript><img src="//4.bp.blogspot.com/_5phSVslwBq0/SXpOMhd5PDI/AAAAAAAAAcw/6fc0ekiEfs4/S45-s35/Isbum.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3441689637589144264"> <p> @ All - I&apos;d really appreciate re-postings of everything that you&apos;ve previously shared in the Filmscorium.<br /><br />Thanks L. Rob Hubb! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1256157703165#c3441689637589144264" title="comment permalink"> October 21, 2009 at 1:41 PM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3441689637589144264" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6376989519523309345"> <a name="c6376989519523309345" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/00221178494461060200" rel="nofollow" onclick class="avatar-hovercard" id="av-6376989519523309345-00221178494461060200"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="joeytino" /> </a></span></div> <a href="https://www.blogger.com/profile/00221178494461060200" rel="nofollow">joeytino</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6376989519523309345"> <p> My 2 cents:<br /><br />Not so much as rules, but with the thoughts of not just posting tracks that are easily available.<br /><br />Anything from the laserdisc era as most of those commentaries did not port over to the DVD especially if the LD was a Cr1ter1ion as they did not always maintain the rights for the DVD release. Janus did not want to just hand over the commentary without something for it, and most studios were not willing to pay them for it when they could just go and redo it themselves.<br /><br />After that I would think Blu-Ray and HD-DVD, although I am not familar of any such commentary that was on the HD-DVD that did not make it over to the BD. Most people still have not taken the HD DVD plunge and are quite happy with the plain old DVD thus missing out on HD only commentaries.<br /><br />Finally I do believe that there have been several double (or triple or quadruple) dip titles that have had the commentaries redone for one reason or another.<br /><br />As commentaries are almost a given these days, I would think we would want this place to be for ones that we can&apos;t find at Wal-Mart.<br /><br />Again just a thought...<br /><br />Will repost all banned Bond commentaries here once G0ldfinger is ready. Have not been able to find the time to get on that one.<br /><br />Looking forward to the surprises in this new forum!<br /><br />Joe </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1256185555843#c6376989519523309345" title="comment permalink"> October 21, 2009 at 9:25 PM </a> <span class="item-control blog-admin pid-68923513"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6376989519523309345" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4406772213901947441"> <a name="c4406772213901947441" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13375812564227807616" rel="nofollow" onclick class="avatar-hovercard" id="av-4406772213901947441-13375812564227807616"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Richard" /> </a></span></div> <a href="https://www.blogger.com/profile/13375812564227807616" rel="nofollow">Richard</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4406772213901947441"> <p> Here&apos;s something from another site to get things going.<br /><br />Jason And The Argonauts â€“ Criterion Edition Audio Commentary AC3 (1963) with Bruce Eder and Ray Harryhausen<br /><br />http://rapidshare.com/files/280821044/Jason_And_The_Argonauts-C.E._Commentary.rar<br /><br />dozens of other commentaries can be found here:<br />http://www.katzforums.com/showthread.php?t=600353 </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=125621412 N BUNNY (features actor/director Vincent Gallo)<br /><br />The UK dvd of SHAWN OF THE DEAD has TWO bonus commentary tracks unavailable on the USA dvd -- one with actors Bill Nighy and Penelope Wilton, and another &quot;zombie&quot; commentary.<br /><br />Criterion&apos;s CHARADE (track with director Stanley Donen and screenwriter Peter Stone).<br /><br />Criterion&apos;s SID AND NANCY (track with commentary by screenwriter Abbe Wool, actors Gary Oldman and Chloe Webb, cultural historian Greil Marcus, filmmakers Julien Temple and Lech Kowalski; and musician Eliot Kidd)<br /><br />Criterion&apos;s THE KILLER and HARD-BOILED (commentary by John Woo and production executive Terence Chang, filmmaker Roger Avary, and critic Dave Kehr)<br /><br />Thank you! :) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1257695485302#c6624455358308111881" title="comment permalink"> November 8, 2009 at 7:51 AM </a> <span class="item-control blog-admin pid-973360354"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6624455358308111881" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4391616490735626510"> <a name="c4391616490735626510" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/06647012333268535397" rel="nofollow" onclick class="avatar-hovercard" id="av-4391616490735626510-06647012333268535397"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="bob00" /> </a></span></div> <a href="https://www.blogger.com/profile/06647012333268535397" rel="nofollow">bob00</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4391616490735626510"> <p> My first links ever.<br /><br udio-commentaries.html?showComment=1258453143737#c2777444072339270979" title="comment permalink"> November 17, 2009 at 2:19 AM </a> <span class="item-control blog-admin pid-1493644526"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2777444072339270979" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5187625922686089326"> <a name="c5187625922686089326" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/06647012333268535397" rel="nofollow" onclick class="avatar-hovercard" id="av-5187625922686089326-06647012333268535397"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="bob00" /> </a></span></div> <a href="https://www.blogger.com/profile/06647012333268535397" rel="nofollow">bob00</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5187625922686089326"> <p> @JADSTERSDAD<br /><br />It has Paul Verhoeven, Jon Davison, Ed Neumeier, and Paul Sammon each recorded seperately.<br /><br />Whereas the MGM has a group effort with Verhoeven, Davison, and Neumeier.<br /><br />So there might be about 50% of material that is not repeated on the MGM disc.<br /><br />Phantasm II UK release<br /><br />http://rapidshare.com/files/308267684/PhantasmIICommABUK.mp3<br /><br />Request<br />Return of the Living Dead 3<br />1. Director Brian Yuzna.<br />2. Actress Melinda Clarke and a FX guy<br /><br />Thanks </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1258461001242#c5187625922686089326" title="comment permalink"> November 17, 2009 at 4:30 AM </a> <span class="item-control blog-admin pid-645581789"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5187625922686089326" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8662951628357678014"> <a name="c8662951628357678014" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/16741616207339812663" rel="nofollow" onclick class="avatar-hovercard" id="av-8662951628357678014-16741616207339812663"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="airwolf" /> </a></span></div> <a href="https://www.blogger.com/profile/16741616207339812663" rel="nofollow">airwolf</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8662951628357678014"> <p> thanks for robocop, superb quality </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1258611061448#c8662951628357678014" title="comment permalink"> November 18, 2009 at 10:11 PM </a> <span class="item-control blog-admin pid-1786465629"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8662951628357678014" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7641282709509587372"> <a name="c7641282709509587372" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/15849055339865215556" rel="nofollow" onclick class="avatar-hovercard" id="av-7641282709509587372-15849055339865215556"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_iOEMxhlN6tY/Sav2kvq0PyI/AAAAAAAAAC4/IpRi8_Zk290/S45-s35/mrstory.jpg" title="fauxteur" /> <noscript><img src="//4.bp.blogspot.com/_iOEMxhlN6tY/Sav2kvq0PyI/AAAAAAAAAC4/IpRi8_Zk290/S45-s35/mrstory.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/15849055339865215556" rel="nofollow">fauxteur</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7641282709509587372"> <p> I&apos;m surprised everyone suggested manually recording the entire track; that&apos;s too time-consuming.<br /><br />The best way to save DVD audio is to demux the AC3. PGCDemux does this in about a minute.<br /><br />www.videohelp.com/tools/PgcDemux<br /><br />(Usually selecting &quot;by VOB id&quot; &amp; &quot;Titles&quot; will give the desired results.)<br /><br />The AC3 is the highest quality version of the audio -- and also the preferred format for creating a custom DVD.<br /><br /><br />So, here&apos;s rare alternate audio ... although not commentary. The Valerie Project -- musicians in Espers -- recorded this bit of psych-folk that syncs with PAL DVDs/DVDRips of Valerie a TÃ½den Divu. The group did live shows along with the film in 2006-08.<br /><br /><a href="http://www.youtube.com/watch?v=3KV7gcVIBJU" rel="nofollow">A taste on Youtube</a><br /><br /><a href="http://www.nypress.com/article-15813-the-valerie-project.html" rel="nofollow">NY Press coverage</a><br /><br /><a href="http://rapidshare.com/files/316401678/The_Valerie_Project.ac3" rel="nofollow">Audio on Rapidshare</a> </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1259968078138#c7641282709509587372" title="comment permalink"> December 4, 2009 at 3:07 PM </a> <span class="item-control blog-admin pid-866715245"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7641282709509587372" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6279941367408803839"> <a name="c6279941367408803839" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/16165601800945861115" rel="nofollow" onclick class="avatar-hovercard" id="av-6279941367408803839-16165601800945861115"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//2.bp.blogspot.com/_96TAfBoj8kw/SokrLSnpKPI/AAAAAAAAAvc/1HyUKYaa53I/S45-s35/self-portrait.jpg" title="Jeffrey Scott Arnold" /> <noscript><img src="//2.bp.blogspot.com/_96TAfBoj8kw/SokrLSnpKPI/AAAAAAAAAvc/1HyUKYaa53I/S45-s35/self-portrait.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/16165601800945861115" rel="nofollow">Jeffrey Scott Arnold</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6279941367408803839"> <p> Here are the commentaries to the laserdisc releases of the Original Star Wars trilogy, in AC3:<br /><br />Star Wars:<br />http://www.megaupload.com/?d=1A55IQ2I<br /><br />The Empire Strikes Back:<br />http://www.megaupload.com/?d=QEF52E72<br /><br />Return of the Jedi:<br />http://www.megaupload.com/?d=DWW0E5WX<br /><br />These are the original, pre-special edition versions. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260000574564#c6279941367408803839" title="comment permalink"> December 5, 2009 at 12:09 AM </a> <span class="item-control blog-admin pid-2135801342"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6279941367408803839" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c1565650041380630522"> <a name="c1565650041380630522" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/13375812564227807616" rel="nofollow" onclick class="avatar-hovercard" id="av-1565650041380630522-13375812564227807616"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Richard" /> </a></span></div> <a href="https://www.blogger.com/profile/13375812564227807616" rel="nofollow">Richard</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1565650041380630522"> <p> @Jeffrey Scott Arnold <br /><br />thanks a lot for the laserdisk Star Wars commentaries! great!<br /><br />R </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260001540137#c1565650041380630522" title="comment permalink"> December 5, 2009 at 12:25 AM </a> <span class="item-control blog-admin pid-1637152239"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1565650041380630522" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3339997179928726918"> <a name="c3339997179928726918" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/00672807184227822810" rel="nofollow" onclick class="avatar-hovercard" id="av-3339997179928726918-00672807184227822810"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_P9r2Y0TqUe0/SawBq6_6onI/AAAAAAAAAA0/CJArG5J6ltw/S45-s35/Elak.jpg" title="Phaota" /> <noscript><img src="//4.bp.blogspot.com/_P9r2Y0TqUe0/SawBq6_6onI/AAAAAAAAAA0/CJArG5J6ltw/S45-s35/Elak.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/00672807184227822810" rel="nofollow">Phaota</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3339997179928726918"> <span class="deleted-comment">This comment has been removed by the author.</span> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260192161418#c3339997179928726918" title="comment permalink"> December 7, 2009 at 5:22 AM </a> <span class="item-control blog-admin "> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3339997179928726918" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4487667085987437231"> <a name="c4487667085987437231" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/00672807184227822810" rel="nofollow" onclick class="avatar-hovercard" id="av-4487667085987437231-00672807184227822810"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_P9r2Y0TqUe0/SawBq6_6onI/AAAAAAAAAA0/CJArG5J6ltw/S45-s35/Elak.jpg" title="Phaota" /> <noscript><img src="//4.bp.blogspot.com/_P9r2Y0TqUe0/SawBq6_6onI/AAAAAAAAAA0/CJArG5J6ltw/S45-s35/Elak.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/00672807184227822810" rel="nofollow">Phaota</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4487667085987437231"> <p> Interesting thread you got here. Of note to Richard, it would have been nice to at least say you got the &quot;Jason and the Argonauts&quot; commentary link from Phaota&apos;s thread on KatzForums instead of just posting it with a &quot;Here&apos;s something from another site to get things going&quot;. At least you did give a link to my audio commentaries thread below it. I have hundreds on there, as well as in my other one on www.tehparadox.com, including those for the original three Star Wars films.<br /><br />Instead of using DeMuxer or recording a commentary with a program like Super MP3 Recorder, you can also use the excellent &quot;Xilisoft DVD Audio Ripper&quot;. Of course, there are the occasional weird DVDs that don&apos;t like to be ripped (Underworld 2, National Treasure 2) and recording them during play is the only option.<br /><br />For the link to my hundreds of audio commentaries, you can find them here:<br />http://tehparadox.com/forum/f56/%5Brs%5D-audio-commentaries-ac-3-archive-544352/#post1622342<br />or here<br />http://www.katzforums.com/showthread.php?p=1033592#post1033592 </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260228507788#c4487667085987437231" title="comment permalink"> December 7, 2009 at 3:28 PM </a> <span class="item-control blog-admin pid-319277748"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4487667085987437231" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c3834534619080611346"> <a name="c3834534619080611346" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-3834534619080611346-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_5phSVslwBq0/SXpOMhd5PDI/AAAAAAAAAcw/6fc0ekiEfs4/S45-s35/Isbum.jpg" title="isbum" /> <noscript><img src="//4.bp.blogspot.com/_5phSVslwBq0/SXpOMhd5PDI/AAAAAAAAAcw/6fc0ekiEfs4/S45-s35/Isbum.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3834534619080611346"> <p> @ Phaota - I appreciate that you visited and shared all the information about your various sites.<br />I know it can be disconcerting to find your property posted on a blog other than your own. <br /><br />Being as we are a totally open blog, I&apos;m surprised that this doesn&apos;t happen more often.<br /><br />I hope this hasn&apos;t caused any hard feelings and that you drop by from time to time. We are a mere pup at this subject, so your input will be truly appreciated.<br /><br />Welcome to FranklyYES, Phaota! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260244605201#c3834534619080611346" title="comment permalink"> December 7, 2009 at 7:56 PM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3834534619080611346" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2409738880276262013"> <a name="c2409738880276262013" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/16165601800945861115" rel="nofollow" onclick class="avatar-hovercard" id="av-2409738880276262013-16165601800945861115"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//2.bp.blogspot.com/_96TAfBoj8kw/SokrLSnpKPI/AAAAAAAAAvc/1HyUKYaa53I/S45-s35/self-portrait.jpg" title="Jeffrey Scott Arnold" /> <noscript><img src="//2.bp.blogspot.com/_96TAfBoj8kw/SokrLSnpKPI/AAAAAAAAAvc/1HyUKYaa53I/S45-s35/self-portrait.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/16165601800945861115" rel="nofollow">Jeffrey Scott Arnold</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2409738880276262013"> <p> Just for the record, those SW commentaries were my own rips. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260248939057#c2409738880276262013" title="comment permalink"> December 7, 2009 at 9:08 PM </a> <span class="item-control blog-admin pid-2135801342"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2409738880276262013" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6951496640559526890"> <a name="c6951496640559526890" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/11539336724694374785" rel="nofollow" onclick class="avatar-hovercard" id="av-6951496640559526890-11539336724694374785"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//2.bp.blogspot.com/_4GBP9zaazIo/SarWC4_2jCI/AAAAAAAAAVk/s999oRfWgh4/S45-s35/P8290573.JPG" title="L. Rob Hubb" /> <noscript><img src="//2.bp.blogspot.com/_4GBP9zaazIo/SarWC4_2jCI/AAAAAAAAAVk/s999oRfWgh4/S45-s35/P8290573.JPG" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/11539336724694374785" rel="nofollow">L. Rob Hubb</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6951496640559526890"> <p> Does anyone else see the irony and absurdity over arguing over &apos;poached property&apos; on sites such as this?<br /><br />Get over ourselves... <br /><br />Unless you personally assembled the talent, recorded it, paid off everyone and oversaw the distribution of it, using the phrase &quot;my property&quot; in regard to files, is absurd and hypocritical.<br /><br />My own opinion, obviously. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260303131007#c6951496640559526890" title="comment permalink"> December 8, 2009 at 12:12 PM </a> <span class="item-control blog-admin pid-129617033"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6951496640559526890" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c86806759367933390"> <a name="c86806759367933390" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/16165601800945861115" rel="nofollow" onclick class="avatar-hovercard" id="av-86806759367933390-16165601800945861115"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//2.bp.blogspot.com/_96TAfBoj8kw/SokrLSnpKPI/AAAAAAAAAvc/1HyUKYaa53I/S45-s35/self-portrait.jpg" title="Jeffrey Scott Arnold" /> <noscript><img src="//2.bp.blogspot.com/_96TAfBoj8kw/SokrLSnpKPI/AAAAAAAAAvc/1HyUKYaa53I/S45-s35/self-portrait.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/16165601800945861115" rel="nofollow">Jeffrey Scott Arnold</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-86806759367933390"> <p> :) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260303443726#c86806759367933390" title="comment permalink"> December 8, 2009 at 12:17 PM </a> <span class="item-control blog-admin pid-2135801342"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=86806759367933390" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5603492948990948620"> <a name="c5603492948990948620" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/16165601800945861115" rel="nofollow" onclick class="avatar-hovercard" id="av-5603492948990948620-16165601800945861115"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//2.bp.blogspot.com/_96TAfBoj8kw/SokrLSnpKPI/AAAAAAAAAvc/1HyUKYaa53I/S45-s35/self-portrait.jpg" title="Jeffrey Scott Arnold" /> <noscript><img src="//2.bp.blogspot.com/_96TAfBoj8kw/SokrLSnpKPI/AAAAAAAAAvc/1HyUKYaa53I/S45-s35/self-portrait.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/16165601800945861115" rel="nofollow">Jeffrey Scott Arnold</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5603492948990948620"> <p> Here&apos;s my rip of Peter Bogdanovich&apos;s commentary to Citizen Kane:<br /><br />http://www.mediafire.com/?i3tnlfuymlx </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260310074520#c5603492948990948620" title="comment permalink"> December 8, 2009 at 2:07 PM </a> <span class="item-control blog-admin pid-2135801342"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5603492948990948620" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c7077818532882058642"> <a name="c7077818532882058642" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-7077818532882058642-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_5phSVslwBq0/SXpOMhd5PDI/AAAAAAAAAcw/6fc0ekiEfs4/S45-s35/Isbum.jpg" title="isbum" /> <noscript><img src="//4.bp.blogspot.com/_5phSVslwBq0/SXpOMhd5PDI/AAAAAAAAAcw/6fc0ekiEfs4/S45-s35/Isbum.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7077818532882058642"> <p> @ L.Rob Hubb - Plunking a Cd into your computer, hitting &quot;rip&quot; and uploading it is nothing.<br /><br />When you&apos;ve ripped Lp&apos;s, Vhs&apos;, or DvD&apos;s it get&apos;s time consuming, so I understand why people get sore when another person post&apos;s it as if it was theirs. <br /><br />I&apos;m not saying anyone here did that.<br />But I sure as hell know how it feels when it&apos;s been done to me.<br /><br />Sometimes I feel like Jeffrey Scott Arnold and tell people in a nice &quot;for the record&quot; way.<br />Mostly I don&apos;t unless it&apos;s a friend like filmpac or Tony.<br /><br />That&apos;s just me. I try to respect other peoples point&apos;s of view. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260312740435#c7077818532882058642" title="comment permalink"> December 8, 2009 at 2:52 PM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7077818532882058642" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5636452324950997730"> <a name="c5636452324950997730" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/11539336724694374785" rel="nofollow" onclick class="avatar-hovercard" id="av-5636452324950997730-11539336724694374785"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//2.bp.blogspot.com/_4GBP9zaazIo/SarWC4_2jCI/AAAAAAAAAVk/s999oRfWgh4/S45-s35/P8290573.JPG" title="L. Rob Hubb" /> <noscript><img src="//2.bp.blogspot.com/_4GBP9zaazIo/SarWC4_2jCI/AAAAAAAAAVk/s999oRfWgh4/S45-s35/P8290573.JPG" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/11539336724694374785" rel="nofollow">L. Rob Hubb</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5636452324950997730"> <p> @Isbum<br /><br />I fully understand that... I&apos;ve had some of my own rips poached in the past.<br /><br />It&apos;s frustrating, but I think that you just have to let it go, just to stay sane. Once it&apos;s uploaded, it&apos;s pretty much out of one&apos;s hands.<br /><br />Otherwise, one has to figure out ways to put ownership on it - and, as before, that gets ironic and absurd, considering the nature of sharing on sites like this. If you didn&apos;t want to share it, then why go to all of this trouble? </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260317547924#c5636452324950997730" title="comment permalink"> December 8, 2009 at 4:12 PM </a> <span class="item-control blog-admin pid-129617033"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5636452324950997730" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c1564971345513546403"> <a name="c1564971345513546403" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-1564971345513546403-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_5phSVslwBq0/SXpOMhd5PDI/AAAAAAAAAcw/6fc0ekiEfs4/S45-s35/Isbum.jpg" title="isbum" /> <noscript><img src="//4.bp.blogspot.com/_5phSVslwBq0/SXpOMhd5PDI/AAAAAAAAAcw/6fc0ekiEfs4/S45-s35/Isbum.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-1564971345513546403"> <p> @ L.Rob Hubb - Sharing&apos;s like showering in prison, if you got a pretty one, someone&apos;s gonna tag it! ;) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260328451614#c1564971345513546403" title="comment permalink"> December 8, 2009 at 7:14 PM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1564971345513546403" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6460820969073799440"> <a name="c6460820969073799440" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/00672807184227822810" rel="nofollow" onclick class="avatar-hovercard" id="av-6460820969073799440-00672807184227822810"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//4.bp.blogspot.com/_P9r2Y0TqUe0/SawBq6_6onI/AAAAAAAAAA0/CJArG5J6ltw/S45-s35/Elak.jpg" title="Phaota" /> <noscript><img src="//4.bp.blogspot.com/_P9r2Y0TqUe0/SawBq6_6onI/AAAAAAAAAA0/CJArG5J6ltw/S45-s35/Elak.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/00672807184227822810" rel="nofollow">Phaota</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6460820969073799440"> <p> I&apos;m not sore over it, just thought it would have been kind to give credit to the original person that posted it since a link to the location was given. No hard feelings or anger. Just desired to note the situation, that&apos;s all. <br /><br />I do hope everyone pops by either of the sites and enjoys the rips I&apos;ve put up. Unless I give credit (and I always do) to someone else for a share, all of the rips were done from my own collection of DVDs. I also snag commentaries from full DVD-R rips found on tehparadox. So, some of the ones I have in the collection were created that way, like &quot;District 9&quot;, &quot;Ice Age 3&quot;, &quot;Star Trek&quot;(before it came out), &quot;Mad Max 2&quot;(taken from the Blu-ray since it was not put on the new DVD re-release. Great commentary too) and a few others. Not many though. Nearly all of them are from my own discs. <br /><br />Bob00, thanks for the excellent &quot;Robocop Criterion Laserdisc&quot; commentary. I have posted it in my thread on Paradox, giving you credit of course. I also shared the two awesome &quot;Fright Night&quot; commentaries as well. Cleaned them of hiss and amplified the volume and voice levels in the second one too. It really needed it and is now on par to the first one. Listening to the first commentary right now. Really enjoyable. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/10/rare-audio-commentaries.html?showComment=1260330137096#c6460820969073799440" title="comment permalink"> December 8, 2009 at 7:42 PM </a> <span class="item-control blog-admin pid-319277748"> <a class="comment-delete" href="http
