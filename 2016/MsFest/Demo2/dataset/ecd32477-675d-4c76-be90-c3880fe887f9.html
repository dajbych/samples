</script> <head> <meta content="IE=EmulateIE7" http-equiv="X-UA-Compatible" /> <meta content="width=1100" name="viewport" /> <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" /> <meta content="blogger" name="generator" /> <link href="http://www.themodellingnews.com/favicon.ico" rel="icon" type="image/x-icon" /> <link href="http://www.themodellingnews.com/2016/01/in-boxed-peter-reviews-takoms-135th.html" rel="canonical" /> <link rel="alternate" type="application/atom+xml" title="The Modelling News - Atom" href="http://www.themodellingnews.com/feeds/posts/default" /> <link rel="alternate" type="application/rss+xml" title="The Modelling News - RSS" href="http://www.themodellingnews.com/feeds/posts/default?alt=rss" /> <link rel="service.post" type="application/atom+xml" title="The Modelling News - Atom" href="https://www.blogger.com/feeds/2123185317999171296/posts/default" /> <link rel="alternate" type="application/atom+xml" title="The Modelling News - Atom" href="http://www.themodellingnews.com/feeds/4716324957461088973/comments/default" />  <link href="http://1.bp.blogspot.com/-1Jz50wob07w/VqC83V5F3uI/AAAAAAABuU8/81YjD4rCIME/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2B%25284%2529.JPG" rel="image_src" /> <meta content="http://www.themodellingnews.com/2016/01/in-boxed-peter-reviews-takoms-135th.html" property="og:url" /> <meta content=" In-Boxed: Peter reviews Takom’s 1/35th scale M9 ACE (Armoured Combat Earthmover)" property="og:title" /> <meta content="    There was a little bit of excitement recently when the pocket sized but very cool looking earthmover the M9 ACE (Armoured Combat Earthmo..." property="og:description" /> <meta content="http://1.bp.blogspot.com/-1Jz50wob07w/VqC83V5F3uI/AAAAAAABuU8/81YjD4rCIME/w1200-h630-p-nu/M9%2BACE%2BTakom%2B2020%2Bbox%2B%25284%2529.JPG" property="og:image" />  <title>The Modelling News: In-Boxed: Peter reviews Takom’s 1/35th scale M9 ACE (Armoured Combat Earthmover)</title> <link href="https://fonts.googleapis.com/css?ki </script></head> <body class="loading"> <div class="navbar no-items section" id="navbar"> </div> <div class="body-fauxcolumns"> <div class="fauxcolumn-outer body-fauxcolumn-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> </div> <div class="content"> <div class="content-fauxcolumns"> <div class="fauxcolumn-outer content-fauxcolumn-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> </div> <div class="content-outer"> <div class="content-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left content-fauxborder-left"> <div class="fauxborder-right content-fauxborder-right" /> <div class="content-inner"> <header> <div class="header-outer"> <div class="header-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left header-fauxborder-left"> <div class="fauxborder-right header-fauxborder-right" /> <div class="region-inner header-inner"> <div class="header section" id="header"><div class="widget Header" data-version="1" id="Header1"> <div id="header-inner"> <a href="http://www.themodellingnews.com/" style="display: block"> <img alt="The Modelling News" height="90px; " id="Header1_headerimg" src="http://3.bp.blogspot.com/-YNd_aTu5RGs/Vm_sE9gehDI/AAAAAAABsio/Nn-C7tcMQ9E/s1600-r/1280%2Bno%2BNeutra%2BText%2BLight%2BAlt.png" style="display: block" width="1280px; " /> </a> </div> </div></div> </div> </div> <div class="header-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> </header> <div class="tabs-outer"> <div class="tabs-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left tabs-fauxborder-left"> <div class="fauxborder-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs no-items section" id="crosscol" /> <div class="tabs no-items section" id="crosscol-overflow" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>Friday, January 22</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry"> <a name="4716324957461088973" /> <h3 class="post-title entry-title"> In-Boxed: Peter reviews Takom’s 1/35th scale M9 ACE (Armoured Combat Earthmover) </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-4716324957461088973"> <div dir="ltr" style="text-align: left;" trbidi="on"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-1Jz50wob07w/VqC83V5F3uI/AAAAAAABuU8/81YjD4rCIME/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2B%25284%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="404" src="http://1.bp.blogspot.com/-1Jz50wob07w/VqC83V5F3uI/AAAAAAABuU8/81YjD4rCIME/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2B%25284%2529.JPG" width="640" /></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">There was a little bit of excitement recently when the pocket sized but very cool looking earthmover the <b>M9 ACE (Armoured Combat Earthmover) </b>was announced as a new release from <b>Takom.</b> Our man Peter was just as pumped as the rest of us and after some examination of the kit with comparison pictures he brings a great in box review of the kit before he tackles it…See what he thinks so far…</span></div> <a name="more" /><div class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-8XWbPg3FOjA/VqB4Dj42SQI/AAAAAAABuMg/X2Ntg6PCIbA/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2B%25281%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="422" src="http://1.bp.blogspot.com/-8XWbPg3FOjA/VqB4Dj42SQI/AAAAAAABuMg/X2Ntg6PCIbA/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2B%25281%2529.jpg" width="640" /></span></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><b><span style="font-size: large;">In-Boxed: Takom’s 1/35th scale M9 ACE (Armoured Combat Earthmover)</span></b><o:p /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Product number: #2020<o:p /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Part count: 518<o:p /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">1/35th scale<o:p /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Photo Etched detail &amp; clear parts<o:p /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">8 marking options <o:p /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><b><a href="http://www.takom-world.com/" target="_blank">Product link</a></b></span><br /><b><a href="https://www.hlj.com/product/TKO2020/Mil" target="_blank">Available from HLJ for ¥6,035USD / $51.65 / €47.32</a></b><br /><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><b>Takom</b> have surprised us again with something out of left field with this latest kit, allot of people unfamiliar with the subject are probably wondering what exactly is it?<o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-PDUWl1tg6bo/VqB_6uaZBRI/AAAAAAABuM4/TCIqT--bi4g/s1600/M9%2BACE%2BTakom%2B2020%2B%252810%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="314" src="http://2.bp.blogspot.com/-PDUWl1tg6bo/VqB_6uaZBRI/AAAAAAABuM4/TCIqT--bi4g/s640/M9%2BACE%2BTakom%2B2020%2B%252810%2529.jpg" width="640" /></span></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The M9 is a highly mobile, armoured, amphibious tractor, dozer and scraper. Initial design concepts began in 1964 and production versions were finally fielded in 1986. Its role is to support forces in both offensive and defensive operations. It performs critical combat engineer tasks such as digging fighting positions for infantry, tanks, artillery and other battlefield systems to increase their survivability in battle. The M9 also performs tasks in combat such as breaching defensive positions, clearing roads and removing road blocks.<o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-fdYpRZa5-t0/VqCO0zmOAcI/AAAAAAABuPA/1o8pkDbElJc/s1600/m9_ace_04_of_16.jpg" imageanchor="1" style="font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; margin-left: 1em; margin-right: 1em;"><img border="0" height="348" src="http://2.bp.blogspot.com/-fdYpRZa5-t0/VqCO0zmOAcI/AAAAAAABuPA/1o8pkDbElJc/s640/m9_ace_04_of_16.jpg" width="640" /></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The M9 is operated by the US, South Korea and Taiwan and has been involved notable in deployments in Kuwait and Iraq. Though in Iraq it performed exceptionally well problems where encountered such as having a single operator and no weapon system for local suppression. </span><br /> <div class="separator" style="clear: both; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif; margin-left: 1em; margin-right: 1em;"><a href="http://2.bp.blogspot.com/-b1Ek2SsgmjE/VqCACax8UnI/AAAAAAABuNA/Ho1KvpfQizk/s1600/M9%2BACE%2BTakom%2B2020%2B%25285%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="426" src="http://2.bp.blogspot.com/-b1Ek2SsgmjE/VqCACax8UnI/AAAAAAABuNA/Ho1KvpfQizk/s640/M9%2BACE%2BTakom%2B2020%2B%25285%2529.jpg" width="640" /></a></span></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Due to this it required two Bradley Fighting Vehicles for protection during combat operations <b><a href="http://www.carlspot.org/iraq-at-last/" target="_blank">(a good tale about M9&apos;s in Iraq is to be found here).</a></b> It also suffered from visibility issues with the hatch needing to be closed during combat operations and time consuming maintenance requirements. Some of these issues were rectified when the M9 began upgrades in 2014. The kit represents an M9 pre 2014. More information and even videos can be found on <b><a href="http://www.themodellingnews.com/2015/10/takom-get-diirrrdy-with-their-new-m9.html">our earlier post covering the kits announcement</a></b>.<o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> </div> <div class="separator" style="clear: both; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif; margin-left: 1em; margin-right: 1em;"><a href="http://1.bp.blogspot.com/-CxRl5KbThB8/VqBxn8V7Q7I/AAAAAAABuMI/J1t45B--Kwg/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2B%25283%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="499" src="http://1.bp.blogspot.com/-CxRl5KbThB8/VqBxn8V7Q7I/AAAAAAABuMI/J1t45B--Kwg/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2B%25283%2529.JPG" width="640" /></a></span></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The kit comes packaged in a large box decked out in great art work that we are now becoming familiar with on Takom kit boxes. Upon opening the box you may think half the kit is missing as there appears to be a lot of empty space. This is not the case as the M9 is a small vehicle and Takom have just decided to give you a big box to keep it in. There is zero flash and all parts look to require very minimum cleaning up between stages of construction. <o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-lrxYcIw0jAM/VqCAONal9YI/AAAAAAABuNI/NSZ7rGCMiDQ/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2B%25282%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="640" src="http://3.bp.blogspot.com/-lrxYcIw0jAM/VqCAONal9YI/AAAAAAABuNI/NSZ7rGCMiDQ/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2B%25282%2529.JPG" width="590" /></span></a></div> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">You will find the following in the box;<o:p /></span></b></div> <div align="center" class="MsoNormal" style="margin-left: 18.0pt; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">1 Grey styrene lower hull,<o:p /></span></div> <div align="center" class="MsoNormal" style="margin-left: 18.0pt; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">21 Grey styrene sprues,<o:p /></span></div> <div align="center" class="MsoNormal" style="margin-left: 18.0pt; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">1 Clear styrene sprue,<o:p /></span></div> <div align="center" class="MsoNormal" style="margin-left: 18.0pt; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">1 Sheet photo etch parts,<o:p /></span></div> <div align="center" class="MsoNormal" style="margin-left: 18.0pt; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">1 Decal sheet<o:p /></span></div> <div align="center" class="MsoNormal" style="margin-left: 18.0pt; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">1 Instruction manual.<o:p /></span></div> <div align="center" class="MsoNormal" style="margin-left: 18.0pt; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The kit’s feature set includes.<o:p /></span></b></div> <div align="center" class="MsoListParagraphCxSpFirst" style="mso-list: l0 level1 lfo1; text-align: center; text-indent: -18.0pt;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">·<span style="font-size: 7pt; font-stretch: normal;"> </span>8 marking options<o:p /></span></div> <div align="center" class="MsoListParagraphCxSpMiddle" style="mso-list: l0 level1 lfo1; text-align: center; text-indent: -18.0pt;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">·<span style="font-size: 7pt; font-stretch: normal;"> </span>Workable individual track links<o:p /></span></div> <div align="center" class="MsoListParagraphCxSpMiddle" style="mso-list: l0 level1 lfo1; text-align: center; text-indent: -18.0pt;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">·<span style="font-size: 7pt; font-stretch: normal;"> </span>Workable hatches<o:p /></span></div> <div align="center" class="MsoListParagraphCxSpMiddle" style="mso-list: l0 level1 lfo1; text-align: center; text-indent: -18.0pt;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">·<span style="font-size: 7pt; font-stretch: normal;"> </span>Dozer blade can elevate and depress<o:p /></span></div> <div align="center" class="MsoListParagraphCxSpMiddle" style="mso-list: l0 level1 lfo1; text-align: center; text-indent: -18.0pt;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">·<span style="font-size: 7pt; font-stretch: normal;"> </span>Earth ejector is able to move forward and back<o:p /></span></div> <div align="center" class="MsoListParagraphCxSpLast" style="mso-list: l0 level1 lfo1; text-align: center; text-indent: -18.0pt;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">·<span style="font-size: 7pt; font-stretch: normal;"> </span>Suspension can be built at various ride heights<o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Like most AFV kits we will start by looking at the lower hull and work your way up from here. </span><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The </span><b style="font-family: 'helvetica neue', arial, helvetica, sans-serif;">lower hull</b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"> is a single piece and there is no compromise on detail due to this process. An example of this is the detail around the suspension arm mounts.</span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-Jf3UWRhEimo/VqCBnxh3uXI/AAAAAAABuNU/K6OgCK9idpA/s1600/M9%2BACE%2BTakom%2B2020%2BHull.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="390" src="http://4.bp.blogspot.com/-Jf3UWRhEimo/VqCBnxh3uXI/AAAAAAABuNU/K6OgCK9idpA/s640/M9%2BACE%2BTakom%2B2020%2BHull.JPG" width="640" /></span></a></div> </div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue A<o:p /></span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">This contains the sides, rear and other large main parts like the engine cover and base for the earth ejector.<o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-f3CEJFLeahI/VqCD48eA12I/AAAAAAABuNg/cpIPxg0PT_Q/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BA%2B%25281%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="640" src="http://2.bp.blogspot.com/-f3CEJFLeahI/VqCD48eA12I/AAAAAAABuNg/cpIPxg0PT_Q/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BA%2B%25281%2529.JPG" width="418" /></span></a></div> <div class="separator" style="clear: both; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sides of the hull, panel and rivet detail in close up</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-m4gXupDHjMk/VqCJucq9Q0I/AAAAAAABuN0/ddxYtEJ3eMg/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BA%2B%25282%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="262" src="http://4.bp.blogspot.com/-m4gXupDHjMk/VqCJucq9Q0I/AAAAAAABuN0/ddxYtEJ3eMg/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BA%2B%25282%2529.JPG" width="640" /></span></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-5DXAkXzY5Jw/VqCJvBlkXWI/AAAAAAABuN8/GvEhXjKpJZg/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BA%2B%25283%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="492" src="http://1.bp.blogspot.com/-5DXAkXzY5Jw/VqCJvBlkXWI/AAAAAAABuN8/GvEhXjKpJZg/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BA%2B%25283%2529.JPG" width="640" /></span></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-6jWrv0hMh3k/VqCJt6j1D5I/AAAAAAABuNw/tkpJ9-0Pix0/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BA%2B%25284%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="224" src="http://1.bp.blogspot.com/-6jWrv0hMh3k/VqCJt6j1D5I/AAAAAAABuNw/tkpJ9-0Pix0/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BA%2B%25284%2529.JPG" width="640" /></span></a></div> <div class="separator" style="clear: both; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> </div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue B<o:p /></span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Located on this sprue are the main structural parts for the crew compartment as well as some other parts for the main blade.</span><br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-EzL7cJmBtBs/VqCKF7B0GpI/AAAAAAABuOI/GI_t5tRbV1c/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BB%2B%25281%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="640" src="http://4.bp.blogspot.com/-EzL7cJmBtBs/VqCKF7B0GpI/AAAAAAABuOI/GI_t5tRbV1c/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BB%2B%25281%2529.JPG" width="464" /></span></a></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Of note the part designed for the front wall of the crew compartment. Takom have moulded this in one part and managed to achieve an acceptable level of detail. </span><br /> <div class="separator" style="clear: both; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif; margin-left: 1em; margin-right: 1em;"><a href="http://3.bp.blogspot.com/-n26bfQDAIE4/VqCMt9ZESLI/AAAAAAABuOg/UBsVukDH0wE/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BB%2B%25282%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="562" src="http://3.bp.blogspot.com/-n26bfQDAIE4/VqCMt9ZESLI/AAAAAAABuOg/UBsVukDH0wE/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BB%2B%25282%2529.JPG" width="640" /></a></span></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">This area would have been produced with various parts from other manufacturers. Although this method can give you more detail it can be time consuming and hard to build for basic level modellers as it increases the complexity of the kit. This is a prime example that Takom are trying to produce kits that are simple to build without the compromising detail.<o:p /></span><br /> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span> <br /> <div style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The bottom and fold over of the Dozer blade<br /><a href="http://4.bp.blogspot.com/-XBD1QtUerG0/VqCMtvMlovI/AAAAAAABuOc/tklizS-MTfs/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BB%2B%25283%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="464" src="http://4.bp.blogspot.com/-XBD1QtUerG0/VqCMtvMlovI/AAAAAAABuOc/tklizS-MTfs/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BB%2B%25283%2529.JPG" width="640" /></a></span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-DcfSaTSlRPM/VqCXV8Qn8II/AAAAAAABuPk/gGmMxdcdY3I/s1600/uet_02_of_21.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="480" src="http://3.bp.blogspot.com/-DcfSaTSlRPM/VqCXV8Qn8II/AAAAAAABuPk/gGmMxdcdY3I/s640/uet_02_of_21.jpg" width="640" /></span></a></div> <div style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The spare road wheels are also here on this sprue</span></div> <div style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" src="http://4.bp.blogspot.com/-WvlnT869dQM/VqCMwuSvMgI/AAAAAAABuO0/etDjKjay8J4/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BB%2B%25286%2529.JPG" /></span></div> <div style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" src="http://2.bp.blogspot.com/-qTVGPqqi7W4/VqCXoM-pJAI/AAAAAAABuPs/tUjxf6jfuPQ/s640/m9_ace_18_of_37.jpg" /></span></div> <div style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The crew hatch which can open or close - clear parts are provided for the periscopes</span></div> <div style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><a href="http://2.bp.blogspot.com/-D8SJotjuhj0/VqCMq4d5BpI/AAAAAAABuOU/ZzGxqti_OIM/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BB%2B%25284%2529.JPG"><img border="0" src="http://2.bp.blogspot.com/-D8SJotjuhj0/VqCMq4d5BpI/AAAAAAABuOU/ZzGxqti_OIM/s320/M9%2BACE%2BTakom%2B2020%2BSprue%2BB%2B%25284%2529.JPG" /></a><a href="http://1.bp.blogspot.com/-nCpXK6fvIbk/VqCMuslJNuI/AAAAAAABuOk/IHCBznT5_G8/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BB%2B%25285%2529.JPG"><img border="0" src="http://1.bp.blogspot.com/-nCpXK6fvIbk/VqCMuslJNuI/AAAAAAABuOk/IHCBznT5_G8/s320/M9%2BACE%2BTakom%2B2020%2BSprue%2BB%2B%25285%2529.JPG" /></a></span></div> </div> <div style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" src="http://2.bp.blogspot.com/-6dN6mgYuK-o/VqCQnNX83SI/AAAAAAABuPM/M0yErBSDM0Q/s640/m9_ace_34_of_37.jpg" /></span></div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></b> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue C<o:p /></span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">We now start to move onto the smaller detail parts on this sprue, more experienced modellers will probably want to detail or replace a few of these parts with aftermarket items. </span><br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-UFbWy7zJ1b0/VqC0wH65jKI/AAAAAAABuRQ/ptTlDtk37Zk/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BC%2B%25281%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="640" src="http://4.bp.blogspot.com/-UFbWy7zJ1b0/VqC0wH65jKI/AAAAAAABuRQ/ptTlDtk37Zk/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BC%2B%25281%2529.JPG" width="528" /></span></a></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Two of the main points are the Fuel/Water cans and the cable winch. The fuel cans have been produced with their vehicle mounts moulded on and are also in two halves.</span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">This will require some time to clean up to get a detailed result. Some may also wish to add tie downs for these as they are not included. Next point is the winch. They have also produced this in two parts split down the middle and includes the winch cable being moulded on. This is going to take time cleaning up. An easier option maybe to simply add aftermarket winch cable. <o:p /></span><br /> <div class="separator" style="clear: both; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The large springs are in half as well which could be painful.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-AVfJdLZhU9M/VqC076GHJ-I/AAAAAAABuRY/p2ym2DlZIvA/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BC%2B%25282%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="198" src="http://2.bp.blogspot.com/-AVfJdLZhU9M/VqC076GHJ-I/AAAAAAABuRY/p2ym2DlZIvA/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BC%2B%25282%2529.JPG" width="640" /></span></a></div> <div style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"> Sides of the dozer blade are detailed - those are not ejector marks they are on the blade!</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-2x6175KJZjo/VqC08AYWV6I/AAAAAAABuRc/w3TLvGOMjlo/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BC%2B%25283%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="250" src="http://2.bp.blogspot.com/-2x6175KJZjo/VqC08AYWV6I/AAAAAAABuRc/w3TLvGOMjlo/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BC%2B%25283%2529.JPG" width="640" /></span></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-alK2EfXKRUg/VqC1ee4wyBI/AAAAAAABuRw/I077q0MHQmc/s1600/m9_ace_10_of_37.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="434" src="http://1.bp.blogspot.com/-alK2EfXKRUg/VqC1ee4wyBI/AAAAAAABuRw/I077q0MHQmc/s640/m9_ace_10_of_37.jpg" width="640" /></span></a></div> <div style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;" /></div> <div class="separator" style="clear: both; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Simple tools are provided with the kit</span></div> <div class="separator" style="clear: both; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif; margin-left: 1em; margin-right: 1em;"><a href="http://2.bp.blogspot.com/-beMCdQvPaDA/VqC09YBfXrI/AAAAAAABuRo/_ucN53ppIS4/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BC%2B%25286%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="350" src="http://2.bp.blogspot.com/-beMCdQvPaDA/VqC09YBfXrI/AAAAAAABuRo/_ucN53ppIS4/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BC%2B%25286%2529.JPG" width="640" /></a></span></div> </div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></b> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue D (x4)<o:p /></span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">This is a small sprue containing parts for two road wheels and corresponding suspension arms. To save construction time Takom have done the rubber separate on the outside wheels only.<o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-KJcNHqbjZ_E/VqC10_o-ZXI/AAAAAAABuR4/QAWJ_IiVPb0/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BD.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="506" src="http://4.bp.blogspot.com/-KJcNHqbjZ_E/VqC10_o-ZXI/AAAAAAABuR4/QAWJ_IiVPb0/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BD.JPG" width="640" /></span></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-0q9BDFduJ-c/VqC1_aalpjI/AAAAAAABuSA/qOy8HO_1850/s1600/m9_ace_07_of_37.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="426" src="http://3.bp.blogspot.com/-0q9BDFduJ-c/VqC1_aalpjI/AAAAAAABuSA/qOy8HO_1850/s640/m9_ace_07_of_37.jpg" width="640" /></span></a></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue E (x2)<o:p /></span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Again small a sprue containing tie downs, lift points, D-shackles, lights and the main drive wheels. A nice touch is the pins on the D-shackles have had the heads drilled out. <o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-EE0blcMJLlk/VqC2R-tdCQI/AAAAAAABuSI/BqccM-rtSgI/s1600/M9%2BACE%2BTakom%2B2020%2BSprue%2BE.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="640" src="http://2.bp.blogspot.com/-EE0blcMJLlk/VqC2R-tdCQI/AAAAAAABuSI/BqccM-rtSgI/s640/M9%2BACE%2BTakom%2B2020%2BSprue%2BE.JPG" width="590" /></span></a></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue H (x4) <o:p /></span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">In this image we have sprue H containing the rubber track pads and the individual working tracks. The tracks once cleaned up will only need to be clicked together.<o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-nnNyieKQX78/VqC2paZQ3xI/AAAAAAABuSU/xI1BmFzNjeI/s1600/M9%2BACE%2BTakom%2B2020%2BTracks%2B%25281%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="452" src="http://4.bp.blogspot.com/-nnNyieKQX78/VqC2paZQ3xI/AAAAAAABuSU/xI1BmFzNjeI/s640/M9%2BACE%2BTakom%2B2020%2BTracks%2B%25281%2529.JPG" width="640" /></span></a></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"> Separate guide horns-ugh!</span><br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-1MdwlDfDfKI/VqC2pIF_SAI/AAAAAAABuSQ/Q6jm87lHoGk/s1600/M9%2BACE%2BTakom%2B2020%2BTracks%2B%25282%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="240" src="http://2.bp.blogspot.com/-1MdwlDfDfKI/VqC2pIF_SAI/AAAAAAABuSQ/Q6jm87lHoGk/s640/M9%2BACE%2BTakom%2B2020%2BTracks%2B%25282%2529.JPG" width="640" /></span></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The instructions are presented well in a nice multi page booklet, they have kept each step simple and easy to follow with minimal part construction in each step, Takom are setting a benchmark in this area that other manufacturers could follow.<o:p /></span></div> <div class="MsoNormal"> <div class="separator" style="clear: both; text-align: center;"> <br /></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Adjustable ride height.</span></div> <img border="0" src="http://4.bp.blogspot.com/-66hLf-v2N30/VqC289bmiSI/AAAAAAABuSk/qR0FdWGx2LM/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B1.JPG" /><img border="0" src="http://2.bp.blogspot.com/-w5diHN9t1ok/VqC3Fk4qrzI/AAAAAAABuTI/cdW92iVnyJE/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B2.JPG" /><img border="0" src="http://2.bp.blogspot.com/-lk7AOPSaCHU/VqC3TnAKT2I/AAAAAAABuTw/kKjx7ja_23k/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B4.JPG" /><br /> <div class="separator" style="clear: both;"> <img border="0" src="http://4.bp.blogspot.com/-IUfbigG3azY/VqC3U-LwAgI/AAAAAAABuT4/GwoCMP4ZmmQ/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B7.JPG" /><img border="0" src="http://3.bp.blogspot.com/-k4QAPbZGsw8/VqC28qcD0pI/AAAAAAABuSg/IoG5MV5JBxg/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B10.JPG" /></div> <img border="0" src="http://1.bp.blogspot.com/-cjPjr52gVo8/VqC29ylnQHI/AAAAAAABuSs/UlxywN3B0fk/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B13.JPG" /><img border="0" src="http://2.bp.blogspot.com/-DTOcZyaw9MM/VqC3ET9eQTI/AAAAAAABuS8/aHfUOpvFEn8/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B16.JPG" /><br /> <a href="http://4.bp.blogspot.com/-nhilnXMS95A/VqC7-FIDv9I/AAAAAAABuUs/vkhSqBg464s/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B19.JPG"><img border="0" src="http://4.bp.blogspot.com/-nhilnXMS95A/VqC7-FIDv9I/AAAAAAABuUs/vkhSqBg464s/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B19.JPG" /></a><br /> <div class="separator" style="clear: both;"> <img border="0" src="http://3.bp.blogspot.com/-813W2sKza3Y/VqC3KEC5NGI/AAAAAAABuTQ/pHwUVOSp4Hc/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B22.JPG" /></div> <div class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Dozer Blade</span></div> <img border="0" src="http://1.bp.blogspot.com/-3BINSzC2LTc/VqC3MIUILeI/AAAAAAABuTY/vNnipSfyjb0/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B25.JPG" /></div> <div class="MsoNormal"> <img border="0" src="http://1.bp.blogspot.com/-ltNSXG0XraU/VqC3OaXzuNI/AAAAAAABuTg/6dJS9_7KQuc/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B30.JPG" /><img border="0" src="http://4.bp.blogspot.com/-L1uDCpNuW5s/VqC3SPJy7gI/AAAAAAABuTo/AzUR1oxE0aY/s1600/M9%2BACE%2BTakom%2B2020%2BInstructions%2B32.JPG" /></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Some features the kit comes with that haven’t been explained yet are the adjustable ride height, moveable earth ejector and the functional dozer blade. These can be seen in the below images from the Instructions.<o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <br /></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The<b> Decal sheet </b>provided is well printed and covers what is required for eight painting options. They are sharp and in register.<o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-lyzne9uNvTc/VqCzB0WL5LI/AAAAAAABuP8/gqvXL9Jzm5w/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2B%252827%2529.JPG" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="398" src="http://4.bp.blogspot.com/-lyzne9uNvTc/VqCzB0WL5LI/AAAAAAABuP8/gqvXL9Jzm5w/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2B%252827%2529.JPG" width="640" /></span></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The painting and marking guide comes on a separate A4 folding booklet similar to what we are starting to see in allot of kit manufacturers these days. Takom has continued its partnership with MIG Ammo in producing this guide and references for painting during the construction completing of this kit are given as Mig Ammo colours.<o:p /></span></div> <div class="MsoNormal"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-oQo8nmTKm3Q/VqC0b1o9J0I/AAAAAAABuRI/NDHISXpIabE/s1600/M9%2BACE%2BTakom%2B2020%2B%252813%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="364" src="http://1.bp.blogspot.com/-oQo8nmTKm3Q/VqC0b1o9J0I/AAAAAAABuRI/NDHISXpIabE/s640/M9%2BACE%2BTakom%2B2020%2B%252813%2529.jpg" width="640" /></span></a></div> </div> <div align="center" class="MsoNormal" style="text-align: center;"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The eight paint and marking options given are;<o:p /></span></b></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">• US Army Green, Iraq<o:p /></span><br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-wuEjpB_sGcE/VqCzPZnjysI/AAAAAAABuQE/dqt-0PYF20s/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25281%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="640" src="http://1.bp.blogspot.com/-wuEjpB_sGcE/VqCzPZnjysI/AAAAAAABuQE/dqt-0PYF20s/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25281%2529.jpg" width="452" /></span></a></div> </div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">• US Army Camouflage “Dirt Diggler” Invasion of Iraq<o:p /></span><br /> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><a href="http://1.bp.blogspot.com/-Oo-2hcEfihM/VqCzP5tYv1I/AAAAAAABuQM/JT6ZIT1Aziw/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25282%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="640" src="http://1.bp.blogspot.com/-Oo-2hcEfihM/VqCzP5tYv1I/AAAAAAABuQM/JT6ZIT1Aziw/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25282%2529.jpg" width="452" /></a></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">• US Army NATO Camouflage<o:p /></span><br /> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><a href="http://1.bp.blogspot.com/-s6yEW4wkmTc/VqCzP6I-b4I/AAAAAAABuQI/mdt0mGR4XrA/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25283%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="640" src="http://1.bp.blogspot.com/-s6yEW4wkmTc/VqCzP6I-b4I/AAAAAAABuQI/mdt0mGR4XrA/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25283%2529.jpg" width="452" /></a></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">• South Korean Army Camouflage<o:p /></span><br /> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><a href="http://2.bp.blogspot.com/-XciiDi0vbJ4/VqCzQFXnFJI/AAAAAAABuQQ/dCwZm_RhLtI/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25284%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="640" src="http://2.bp.blogspot.com/-XciiDi0vbJ4/VqCzQFXnFJI/AAAAAAABuQQ/dCwZm_RhLtI/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25284%2529.jpg" width="452" /></a></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">• US Army Desert Sand<o:p /></span><br /> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><a href="http://4.bp.blogspot.com/-K5htk4JvGYo/VqCzQkCQQDI/AAAAAAABuQc/OZfXYcb4Eww/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25285%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="640" src="http://4.bp.blogspot.com/-K5htk4JvGYo/VqCzQkCQQDI/AAAAAAABuQc/OZfXYcb4Eww/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25285%2529.jpg" width="452" /></a></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">• South Korean Marines Camouflage<o:p /></span><br /> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><a href="http://1.bp.blogspot.com/-gPty5PF_mII/VqCzQ5_0jRI/AAAAAAABuQY/0URXhzcJ3ys/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25286%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="640" src="http://1.bp.blogspot.com/-gPty5PF_mII/VqCzQ5_0jRI/AAAAAAABuQY/0URXhzcJ3ys/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25286%2529.jpg" width="452" /></a></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">• US Army Desert Sand 20th engineers Iraq<o:p /></span><br /> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><a href="http://2.bp.blogspot.com/-02DEd2Mm7gY/VqCzRGKlIVI/AAAAAAABuQg/OAXWWaqdoTI/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25287%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="640" src="http://2.bp.blogspot.com/-02DEd2Mm7gY/VqCzRGKlIVI/AAAAAAABuQg/OAXWWaqdoTI/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25287%2529.jpg" width="452" /></a></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">• Taiwan Army Camouflage<o:p /></span></div> <div class="MsoNormal"> <div style="text-align: center;"> <a href="http://2.bp.blogspot.com/-QMY0d4rCh1w/VqCzR8dFplI/AAAAAAABuQo/0FkqxSDfzBg/s1600/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25288%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="640" src="http://2.bp.blogspot.com/-QMY0d4rCh1w/VqCzR8dFplI/AAAAAAABuQo/0FkqxSDfzBg/s640/M9%2BACE%2BTakom%2B2020%2Bbox%2BColours%2B%25288%2529.jpg" width="452" /></span></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><b>Some things we saw of note when making this kit...</b></span><br /> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Takom have provided us a great kit and something most would have not expected to see in plastic. I believe there have been a couple of oversights though. The first is the lack of a crew compartment. This is sort of compounded by the fact that while that cupola can be opened, because there is no interior, Takom have simply mounted the cupola on the flat plate of the roof. This means the depth of the cupola is just from the roof to the top of the cupola. So if you want to put a figure in you will either have to use a half figure (which won’t look great given the large opening of the cupola) or you will need to open up the roof to allow a full figure to fit. This would probably require the scratch-building of some sort of interior as well. <o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-0yEsBrEnZ2E/VqC67EKp4XI/AAAAAAABuUE/w3RaQduMH0o/s1600/M9%2BACE%2BTakom%2B2020%2B%252816%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="212" src="http://2.bp.blogspot.com/-0yEsBrEnZ2E/VqC67EKp4XI/AAAAAAABuUE/w3RaQduMH0o/s640/M9%2BACE%2BTakom%2B2020%2B%252816%2529.jpg" width="640" /></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Those that like to build their models as close to the real thing as possible need to be aware to check photos for the following points.<o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-HDdXO51A3NM/VqC7lMATKJI/AAAAAAABuUk/eQkq0jj7eh4/s1600/M9%2BACE%2BTakom%2B2020%2B%252817%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="310" src="http://2.bp.blogspot.com/-HDdXO51A3NM/VqC7lMATKJI/AAAAAAABuUk/eQkq0jj7eh4/s640/M9%2BACE%2BTakom%2B2020%2B%252817%2529.jpg" width="640" /></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Due to poor visibility the rear door to the stowage area was removed to help improve this. <o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-4AmqoaJatUg/VqC7f8BRx2I/AAAAAAABuUc/ZfD-Iq_Vc6Q/s1600/m9ace.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="314" src="http://2.bp.blogspot.com/-4AmqoaJatUg/VqC7f8BRx2I/AAAAAAABuUc/ZfD-Iq_Vc6Q/s640/m9ace.jpg" width="640" /></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Some vehicles in Iraq (not all) and post Iraq appear to have what look like added armoured panels attached to both sides and in some cases the rear. These are actually Combat Identification Panels or referred to just as CIPs (I have circled these in red below.) These would not be hard to reproduce out of some plastic card. <o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-PqVmVS_mMio/VqC7UYAAzLI/AAAAAAABuUU/VuxAn8QPyX4/s1600/M9%2BACE%2BTakom%2B2020%2B%252821%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="424" src="http://2.bp.blogspot.com/-PqVmVS_mMio/VqC7UYAAzLI/AAAAAAABuUU/VuxAn8QPyX4/s640/M9%2BACE%2BTakom%2B2020%2B%252821%2529.jpg" width="640" /></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Another very minor exclusion from the kit if you’re wishing to do a NATO version is the orange warning light fitted to the rear of the vehicle. This also would be an easy fix if you wished to do this.<o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-LEDaRT24FZs/VqC7JiCnQjI/AAAAAAABuUM/fudRoEjlPdg/s1600/M9%2BACE%2BTakom%2B2020%2B%252815%2529.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="492" src="http://3.bp.blogspot.com/-LEDaRT24FZs/VqC7JiCnQjI/AAAAAAABuUM/fudRoEjlPdg/s640/M9%2BACE%2BTakom%2B2020%2B%252815%2529.jpg" width="640" /></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Those that are a fan of engineer vehicles or enthusiast of modern modelling subjects Takom has hit the mark again. The overall detailing is what you would expect from kit released these days with well moulded parts. The inclusion of workable tracks will save time in the building phase and help with the ease of painting. The option of the multiple positional suspension, moveable blade and earth ejector will allow for many display possibilities. The kit is not over engineered so this will make for what looks like a pleasant build. Apart from a few minor issues as stated before and the lack of a crew compartment I highly recommend this kit.<o:p /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Peter Davis<o:p /></span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Thanks to <b><a href="http://www.takom-world.com/" target="_blank">Takom</a></b> for sending this kit for review.</span></div> <div class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><o:p /></span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-gJuRxeyx1Xk/VqBtIdCxorI/AAAAAAABuL8/qZD1au0iLLc/s1600/takom_logo180.png" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" src="http://1.bp.blogspot.com/-gJuRxeyx1Xk/VqBtIdCxorI/AAAAAAABuL8/qZD1au0iLLc/s1600/takom_logo180.png" /></span></a></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span> <br /> <div class="MsoNormal"> <br /></div> </div> <div style="clear: both;" /> </div> <div class="post-footer"> <div class="post-footer-line post-footer-line-1"><span class="post-icons"> <span class="item-control blog-admin pid-2138559440"> <a href="https://www.blogger.com/post-edit.g?blogID=2123185317999171296&postID=4716324957461088973&from=pencil" title="Edit Post"> <img alt class="icon-action" height="18" src="https://resources.blogblog.com/img/icon18_edit_allbkg.gif" width="18" /> </a> </span> </span> <div class="post-share-buttons goog-inline-block"> </div> </div> <div class="post-footer-line post-footer-line-2" /> <div class="post-footer-line post-footer-line-3" /> </div> </div> <div class="comments" id="comments"> <a name="comments" /> <div id="backlinks-container"> <div id="Blog1_backlinks-container"> <a name="links" /><h4> </h4> <p class="comment-footer"> <a class="comment-link" href id="Blog1_backlinks-create-link" target="_blank"> </a> </p> </div> </div> </div> </div> </div></div> </div> <div class="blog-pager" id="blog-pager"> <span id="blog-pager-newer-link"> <a class="blog-pager-newer-link" href="http://www.themodellingnews.com/2016/01/we-preview-four-new-products-for-feb.html" id="Blog1_blog-pager-newer-link" title="Newer Post">Newer Post</a> </span> <span id="blog-pager-older-link"> <a class="blog-pager-older-link" href="http://www.themodellingnews.com/2016/01/read-n-reviewedrare-wheels-vol-i.html" id="Blog1_blog-pager-older-li
