</script>  </head> <body class="single single-post postid-259 single-format-standard"> <div id="parallax-bg" /> <div id="page" class="hfeed site"> <header id="masthead" class="site-header" role="banner"> <div class="header-wrap clearfix"> <div class="site-branding"> <h1 class="site-title"><a href="http://www.mlguru.cz/" title="Machine Learning Guru" rel="home">Machine Learning Guru</a></h1> <div class="site-description"> Český blog o strojovém učení.</div> </div> <div class="header-search-icon" /> <form role="search" method="get" class="search-form" action="http://www.mlguru.cz/"> <label> <span class="screen-reader-text">Search for:</span> <input type="search" class="search-field" placeholder="Hledat …" value name="s" /> </label> <input type="submit" class="search-submit" value="Hledat" /> </form> <nav id="site-navigation" class="main-navigation" role="navigation"> <h1 class="menu-toggle" /> <a class="skip-link screen-reader-text" href="#content">Přeskočit k obsahu</a> <div class="menu"><ul><li><a href="http://www.mlguru.cz/">Úvodní stránka</a></li><li class="page_item page-item-2"><a href="http://www.mlguru.cz/kontakt/">Kontakt</a></li></ul></div> </nav> </div> </header> <div id="content" class="site-content"> <div class="inner-wrap"> <div id="primary" class="content-area"> <main id="main" class="site-main" role="main"> <article id="post-259" class="post-259 post type-post status-publish format-standard hentry category-nlp"> <header class="entry-header"> <h1 class="entry-title">Středověk umělé inteligence skončil, seznamte se s neuronovými sítěmi, které umí psát básně</h1> <div class="entry-meta"> <span class="posted-on"><a href="http://www.mlguru.cz/basnik/" rel="bookmark"><time class="entry-date published" datetime="2015-08-09T22:14:31+00:00">Srpen 9, 2015</time><time class="updated" datetime="2016-05-05T18:35:37+00:00">Květen 5, 2016</time></a></span><span class="byline"><span class="author vcard"><a class="url fn n" href="http://www.mlguru.cz/author/admin/">Jiří Materna</a></span></span> </div> </header> <div class="entry-content"> <div class="kcite-section" kcite-section-id="259"> <p>Nikdy jsem si nemyslel, že by jednou počítače mohly nahradit v člověka v tak kreativních a neexaktních činnostech jako je malba nebo skládání básní. Pomalu ale začínám měnit názor.</p> <p>Není tomu dlouho, co se i v neodborných časopisech začalo psát o neuronových sítích, které dokáží generovat <a href="http://googleresearch.blogspot.gr/2015/06/inceptionism-going-deeper-into-neural.html" target="_blank">obrazy</a>, připomínající psychedelické výtvory surrealistických malířů. Jak je to ale s automatickým generováním textů? Několik článků na toto téma vzniklo (např. <a href="http://karpathy.github.io/2015/05/21/rnn-effectiveness/" target="_blank">http://karpathy.github.io/2015/05/21/rnn-effectiveness/</a>), ale žádný zatím nezískal takový ohlas jako generátory obrazů. Pojďme tedy tuto oblast podpořit a ukažme si, jak pomocí umělých neuronových sítí vytvořit automatického básníka.</p> <h3>Rekurentní neuronové sítě</h3> <p>Většina neuronových sítí, které jsou používány k analýze i ke generování obrazu, je <a href="https://en.wikipedia.org/wiki/Feedforward_neural_network" target="_blank">dopředných</a>. To znamená, že signál v neuronové síti může proudit pouze jedním směrem a nemůže se vracet nebo se např. točit ve smyčce. Sítě, které toto umožňují se nazývají <a href="https://en.wikipedia.org/wiki/Recurrent_neural_network" target="_blank">rekurentní</a>. Takové sítě mnohem blíže připomínají lidský mozek a především mají jednu zásadní vlastnost — a tou je možnost uchování informace. Jinými slovy, rekurentní sítě mají paměť. Díky tomu je vyjadřovací schopnost těchto sítí větší než u dopředných neuronových sítí, a je dokonce <a href="http://www.math.rutgers.edu/~sontag/FTP_DIR/siegelmann_sontag_jcss1995.pdf" target="_blank">dokázáno</a>, že je ekvivalentní Turingovu stroji.</p> <p>Paměť není nutná vždy, pokud však chceme pracovat se sekvenčními daty jako jsou texty, bez paměti se obejdeme jen stěží. Nevýhodou rekurentních neuronových sítí je však obtížnost trénování. Zatím existuje jen několik málo architektur rekurentních sítí, které dokážeme trénovat efektivně. Jednou z nich je takzvaná <a href="https://en.wikipedia.org/wiki/Long_short_term_memory" target="_blank">Long Short-Term Memory</a> (LSTM), kterou použijeme jako stavební prvek našeho automatického básníka.</p> <p>Jedna paměťová buňka Long Short-Term Memory je znázorněna na obrázku 1, převzatém z <a href="http://www.willamette.edu/~gorr/classes/cs449/lstm.html" target="_blank">http://www.willamette.edu/~gorr/classes/cs449/lstm.html</a>.</p> <div id="attachment_262" style="width: 360px" class="wp-caption aligncenter"><a href="http://www.mlguru.cz/wp-content/uploads/2015/08/cell.gif"><img class="wp-image-262 size-full" src="http://www.mlguru.cz/wp-content/uploads/2015/08/cell.gif" alt="Long Short-Term Memory" width="350" height="413" /></a><p class="wp-caption-text">Obrázek 1: Long Short-Term Memory.</p></div> <p>Její jádro tvoří stavový neuron spolu se zpětnovazební smyčkou, označený jako „cell state“. Díky zpětné vazbě je neuron schopný uchovávat informaci, která byla přivedena na vstup i poté, co je vstup odpojen. Připojení a odpojení vstupu je ovládáno neuronem označeným jako „input gate“. Podobně je aktivace výstupu řízena neuronem označeným jako „output gate“.</p> <h3>Automatický básník</h3> <p>Abychom mohli natrénovat neuronovou síť generující básně, potřebujeme jí ukázat, jak takové básně mají vypadat. K tomu by ideálně posloužil velký korpus básní. Vzhledem k tomu, že jsem žádný velký neměl k dispozici, použil jsem databázi písňových textů ze serveru <a href="http://www.supermusic.sk" target="_blank">supermusic.sk</a>. Sice nejde o básně, ale písňové texy mají k poezii blízko. Pomocí jednoduché detekce jazyka byly odstraněny nečeské texy a vznikl tak 10 MB velký textový korpus. Kvůli oddělení jednotlivých písní byly jejich názvy ve formě nadpisů převedeny na kapitálky a samotné texty na malá písmena.</p> <p>Neuronová síť pro generování básní je sestavena z pěti vrstev. Vstupní vrstva sestává ze 157 neuronů (což je počet různých znaků v korpusu). Následují tři vzájemně úplně propojené vrstvy LSTM, přičemž každou vrstvu tvoří 1024 buněk. Výstup je tvořen 157neuronovou <a href="https://en.wikipedia.org/wiki/Softmax_function" target="_blank">softmax</a> vrstvou, jejíž výstupem je pravděpodobnostní rozdělení přes 157 stavů. Architektura celé sítě je znázorněna na obrázku 2.</p> <div id="attachment_264" style="width: 778px" class="wp-caption aligncenter"><a href="http://www.mlguru.cz/wp-content/uploads/2015/08/sit.png"><img class="wp-image-264 size-large" src="http://www.mlguru.cz/wp-content/uploads/2015/08/sit-1024x534.png" alt="Automatický básník" width="768" height="401" /></a><p class="wp-caption-text">Obrázek 2: Automatický básník.</p></div> <p>Síť je trénována tak, aby na základě historie a písmene na aktuální pozici v korpusu predikovala následující písmeno. Díky tomu, že síť pracuje na úrovni písmen a ne slov, jak by se nabízelo, je možné se naučit i formátování, specifické pro zápis písňových textů.</p> <p>Vzrůstající popularita neuronových sítí s sebou přinesla celou řadu hotových nástrojů a knihoven. Není tak už naštěstí potřeba programovat vše od píky. Pro natrénování výše popsané sítě byla použita implementace <a href="https://github.com/karpathy/char-rnn" target="_blank">Char-rnn</a> využívající framework <a href="http://torch.ch/" target="_blank">Torch.</a></p> <h3>Výsledek není vůbec špatný</h3> <p>Poté, co byla síť natrénovaná na písňovém korpusu, bylo možné ji použít pro generování nových textů. Pro účely testování byla inicializována náhodně, ale je možné ji inicializovat například i vložením názvu básně nebo počátečních veršů. Teoreticky může natrénovaná sít vygenerovat neomezené množství různých textů, nechal jsem tedy vygenerovat několik desítek básní a vybral pár nejlepších. Básně jsou přesně v té podobě, v jaké je vygenerovala síť.</p> <p>Zde je jedna z nejlepších:</p> <blockquote><p>PÍSEŇ PODZIMU</p> <p>proč se nedorazíš?<br /> telefonát není naděje<br /> pořád doma na týhle planetě<br /> čas pro tebe stále dupe svou</p> <p>na na na...</p> <p>já vím, že v duchu prozrazuju snář<br /> poznám že nejsem nic víc</p></blockquote> <p>Soudě podle tohoto příkladu dokázala síť bezchybně použít českou slovní zásobu, morfologii i syntax. Nejzajímavější ale je, že i obsahově dává báseň víceméně smysl a není úplně hloupá. Dalo by se namítnou, že mohlo dojít k přetrénování a síť jen opakuje verše, které viděla při trénování. Pokud se však podíváme do korpusu, žádný z použitých veršů se tam nevyskytuje.</p> <p>Je zřejmé, že je tato neuronová síť schopná pochopit i netriviální sémantické konstrukce. Příkladem může být přirovnání „vzácný jako listí“ v následující básni. Opět se jedná o sousloví, které se v korpusu vůbec nevyskytlo:</p> <blockquote><p>VŠE PRÝ JE MŮJ HŘÍCH</p> <p>já nechci slyšet chtíč<br /> tak vzácný jako listí<br /> slzy v očích mám<br /> a měl bych řvát</p> <p>kdo mi to vášně ukrývá<br /> netuším, každý je tu sám<br /> jen pár let jsem přísahal<br /> že pro mne má smysl žít.</p></blockquote> <p>Obecně se dá říci, že čím kratší báseň je, tím větší smysl dává. Je to samozřejmě dáno tím, že v delších textech je větší prostor pro odbočení od tématu. Občas má síť tendenci vytvořit velmi krátkou báseň. Pokud to udělá, téměř vždy se jedná o něco povedeného a úsměvného. Zde jsou dva příklady:</p> <blockquote><p>NEJSI TAMARA</p> <p>jsi ludmila</p></blockquote> <blockquote><p>NEJHEZČÍ DÁREK</p> <p>50 kčs, tak mám tě rád</p></blockquote> <p>Někdy se stane, že si síť vymyslí nové slovo. Pokud k tomu dojde, často se však jedná o velmi zajímavý novotvar jako v názvu následující básně:</p> <blockquote><p>DŽÍNOVÁ POKROPANÍ</p> <p>tak přestaň, smiř se s tím<br /> moje řeč, můj dech, být svá bez peněz<br /> myslím, že jsi žena co dech ti dá<br /> s tebou už nevím co s tím</p> <p>když večer temně září<br /> chuť ve mně zůstane<br /> jen v klidu mi tvý kroky jdou<br /> už dávno se směje</p> <p>zkouším se vrátit<br /> nechci se ptát<br /> hledám skrýš<br /> každou noc</p> <p>a pak se ztratí<br /> neumím lhát<br /> a nejde to vrátit</p></blockquote> <p>A na závěr několik dalších výtvorů různých kvalit:</p> <blockquote><p>NEJSI</p> <p>sníh a mrazivá<br /> vím vím</p> <p>proč zrovna jedna z tebe chce žít<br /> to není možný ty to víš<br /> a já mám ho rád<br /> jen tak promlouvej</p> <p>ztrácím sílu žít</p></blockquote> <blockquote><p>PROČ SE MI ZDÁ</p> <p>já vím, že jsem sám<br /> a tak to mám rád<br /> a tak se mi zdá<br /> že tě nechci bít</p> <p>já vím, že tě nechci bít</p> <p>já vím, že jsem jen tvůj</p></blockquote> <blockquote><p>ZÁTONÍ</p> <p>nikdo nemá kolotoč.<br /> krásné paže hostí,<br /> troubí žlutejch koní<br /> a k večeru opilí.</p> <p>déšť očima život hledá,<br /> musím odeslat je dál,<br /> protože jsi laciná<br /> přece dobře už není.</p> <p>člověk náš kruh co pustý sen<br /> chceš-li vedle nosit chlast.<br /> oh, jak miliady třeští?<br /> pak mi řekli: nebudeš, tak se střež</p></blockquote> <blockquote><p>KRÁLOVNA VČEL</p> <p>nebude to divně znít,<br /> pozor na tvůj strach<br /> nesměj se hned<br /> a hned od lidí</p> <p>proč pocit mi nedáš,<br /> nechci to hned<br /> chceš mi říkat zatím starý poslání<br /> když to ale nevíš, nevadí</p> <p>poslední ráj,<br /> hledám nahoru a dolů<br /> že je nevěrná<br /> ať není dál</p> <p>venku je den<br /> tak proč se bojíme<br /> spát</p> <p>dobře víme<br /> že je něco v ní<br /> a já už to vím</p> <p>ooou jé</p></blockquote> <p>Pokud vás zajímají další příklady počítačem generovaných básní, můžete si zdarma stáhnout mou básnickou sbírku <a href="http://www.kosmas.cz/knihy/216522/poezie-umeleho-sveta/">Poezie umělého světa</a>. Pro vygenerování obsažených básní byl použitý vylepšený algortitmus napsaný v <a href="https://www.tensorflow.org/">TensorFlow</a> a jako trénovací sada posloužily básně ze serveru <a href="http://www.pismak.cz/">Písmák.cz</a>.</p> <br /><iframe src="http://www.facebook.com/plugins/like.php?locale=cs_CZ&href=http%3A%2F%2Fwww.mlguru.cz%2Fbasnik%2F&layout=standard&show-faces=false&width=450&action=like&colorscheme=light" scrolling="no" frameborder="0" allowTransparency="true" style="border:none; overflow:hidden; width:450px; height:40px" /><div class="ssba ssba-wrap"><div style="text-align:left"><a data-site class="ssba_facebook_share" href="http://www.facebook.com/sharer.php?u=http://www.mlguru.cz/basnik/" target="_blank"><img src="http://www.mlguru.cz/wp-content/plugins/simple-share-buttons-adder/buttons/somacro/facebook.png" title="Facebook" class="ssba ssba-img" alt="Share on Facebook" /></a><a data-site class="ssba_twitter_share" href="http://twitter.com/share?url=http://www.mlguru.cz/basnik/&text=St%C5%99edov%C4%9Bk+um%C4%9Bl%C3%A9+inteligence+skon%C4%8Dil%2C+seznamte+se+s+neuronov%C3%BDmi+s%C3%ADt%C4%9Bmi%2C+kter%C3%A9+um%C3%AD+ps%C3%A1t+b%C3%A1sn%C4%9B+" target="_blank"><img src="http://www.mlguru.cz/wp-content/plugins/simple-share-buttons-adder/buttons/somacro/twitter.png" title="Twitter" class="ssba ssba-img" alt="Tweet about this on Twitter" /></a><a data-site class="ssba_google_share" href="https://plus.google.com/share?url=http://www.mlguru.cz/basnik/" target="_blank"><img src="http://www.mlguru.cz/wp-content/plugins/simple-share-buttons-adder/buttons/somacro/google.png" title="Google+" class="ssba ssba-img" alt="Share on Google+" /></a></div></div> </div>  </div> <footer class="entry-meta"> <span class="cat-links"> <a href="http://www.mlguru.cz/category/nlp/" rel="category tag">NLP</a> </span> <span class="comments-link"><a href="http://www.mlguru.cz/basnik/#comments">33 Komentářů</a></span> </footer> </article> <nav class="navigation post-navigation" role="navigation"> <h1 class="screen-reader-text">Post navigation</h1> <div class="nav-links"> <div class="nav-previous"><a href="http://www.mlguru.cz/word2vec-jednoducha-aritmetika-se-slovy/" rel="prev"><span class="meta-nav">←</span> word2vec – jednoduchá aritmetika se slovy</a></div> <div class="nav-next"><a href="http://www.mlguru.cz/je-singularita-blizko/" rel="next">Je singularita blízko? <span class="meta-nav">→</span></a></div> </div> </nav> <div id="comments" class="comments-area"> <h2 class="comments-title"> 33 komentářů k “<span>Středověk umělé inteligence skončil, seznamte se s neuronovými sítěmi, které umí psát básně</span>” </h2> <ul class="comment-list"> <li class="comment even thread-even depth-1" id="li-comment-29"> <article id="comment-29" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://honzas.cz" rel="external nofollow" class="url">Jan Švec</a></div><div class="comment-date-time">Srpen 10, 2015 at 9:29 am</div> </header> <section class="comment-content comment"> <p>Moc pěkné. Nezkoušel jste experimentovat s parametrem temperature?</p> <p>Co mě na char-nn velice zaujalo, jak se dokáže naučit i vícebajtové kódování jako UTF-8. Je zajímavé sledovat výsledky samplování v průběhu trénování. Na příkladu UTF-8 nejprve nedokáže ani správně poskládat české znaky s diakritikou, následně se to naučí aby pak dokázal skládat slova, věty, interpunkci atd. Opravdu magická AI.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=29#respond" onclick="return addComment.moveForm( "comment-29", "29", "respond", "259" )" aria-label="Odpovědět: Jan Švec">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment byuser comment-author-admin bypostauthor odd alt depth-2" id="li-comment-44"> <article id="comment-44" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://www.mlguru.cz" rel="external nofollow" class="url">Jiří Materna</a><span>Autor článku</span></div><div class="comment-date-time">Srpen 12, 2015 at 8:02 am</div> </header> <section class="comment-content comment"> <p>Zkoušel, nejlepších výsledků pro tuto sít jsem dosáhl s hodnotou temperature=0.2.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=44#respond" onclick="return addComment.moveForm( "comment-44", "44", "respond", "259" )" aria-label="Odpovědět: Jiří Materna">Odpovědět</a> </section> </article> </li> </ul> </li> <li class="comment even thread-odd thread-alt depth-1" id="li-comment-30"> <article id="comment-30" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Jaroslav Kotlaba</div><div class="comment-date-time">Srpen 10, 2015 at 2:45 pm</div> </header> <section class="comment-content comment"> <p>To vypadá jako básně od lidských autorů, bohužel.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=30#respond" onclick="return addComment.moveForm( "comment-30", "30", "respond", "259" )" aria-label="Odpovědět: Jaroslav Kotlaba">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment odd alt depth-2" id="li-comment-187"> <article id="comment-187" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">sysyn</div><div class="comment-date-time">Duben 17, 2016 at 11:08 pm</div> </header> <section class="comment-content comment"> <p>jako pisne popovejch autoru .ale dobry.. .asi to vychazelo z toho kmenovyho zakladu .zajimavy by bylo to nakrmit treba klasickou literaturou, nebo nejakym surealizmem. taky bych si rad zageneroval.kdyz se tomu zada vice vstupnich dat, tak by to treba mohlo byt i prekvapive dobry. v hudbe taky experimentuju s nahodilosti a ( dejme tomu ) nekvalitou. vysledky byvaji famozni...sam bych na to nikdy neprisel...</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=187#respond" onclick="return addComment.moveForm( "comment-187", "187", "respond", "259" )" aria-label="Odpovědět: sysyn">Odpovědět</a> </section> </article> </li> </ul> </li> <li class="comment even thread-even depth-1" id="li-comment-31"> <article id="comment-31" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Prudič</div><div class="comment-date-time">Srpen 10, 2015 at 3:37 pm</div> </header> <section class="comment-content comment"> <p>Kdy bude ten generátor k dispozici online? Chci si taky generovat :)</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=31#respond" onclick="return addComment.moveForm( "comment-31", "31", "respond", "259" )" aria-label="Odpovědět: Prudič">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment byuser comment-author-admin bypostauthor odd alt depth-2" id="li-comment-45"> <article id="comment-45" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://www.mlguru.cz" rel="external nofollow" class="url">Jiří Materna</a><span>Autor článku</span></div><div class="comment-date-time">Srpen 12, 2015 at 8:07 am</div> </header> <section class="comment-content comment"> <p>On je trochu problém v tom, že to bylo trénované na výkonné grafické kartě (NVIDIA GeForce GTX TITAN), která je potom potřeba i pro generování. Webové servery většinou takovým HW nedisponují, ale pokud se mi to podaří vyřešit, rád se o generátor podělím.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=45#respond" onclick="return addComment.moveForm( "comment-45", "45", "respond", "259" )" aria-label="Odpovědět: Jiří Materna">Odpovědět</a> </section> </article> </li> </ul> </li> <li class="comment even thread-odd thread-alt depth-1" id="li-comment-32"> <article id="comment-32" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Další Prudič</div><div class="comment-date-time">Srpen 10, 2015 at 7:50 pm</div> </header> <section class="comment-content comment"> <p>Budou k dispozici i zdrojové kódy? Rád bych se na ně, ze studijních důvodů, podíval.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=32#respond" onclick="return addComment.moveForm( "comment-32", "32", "respond", "259" )" aria-label="Odpovědět: Další Prudič">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment byuser comment-author-admin bypostauthor odd alt depth-2" id="li-comment-46"> <article id="comment-46" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://www.mlguru.cz" rel="external nofollow" class="url">Jiří Materna</a><span>Autor článku</span></div><div class="comment-date-time">Srpen 12, 2015 at 8:08 am</div> </header> <section class="comment-content comment"> <p>Celé to vychází z <a href="https://github.com/karpathy/char-rnn" rel="nofollow">https://github.com/karpathy/char-rnn</a>. Zbytek jsou jen trénovací data a vhodná konfugurace.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=46#respond" onclick="return addComment.moveForm( "comment-46", "46", "respond", "259" )" aria-label="Odpovědět: Jiří Materna">Odpovědět</a> </section> </article> </li> </ul> </li> <li class="comment even thread-even depth-1" id="li-comment-33"> <article id="comment-33" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Dan Péder</div><div class="comment-date-time">Srpen 10, 2015 at 8:21 pm</div> </header> <section class="comment-content comment"> <p>problém korpusů je, že míchají osobnost autorů, čímž vznikají &quot;zprůměrované&quot; výsledky, ale je jako chtít napsat báseň pro průměrného čtenáře, nebo film pro průměrného diváka. Básník, filmař i marketér musí mít svoji &quot;cílovku&quot; a stejně tak trénování by mělo mít osobnost, nebo alespoň nějaký žínrový výběr, pak by výsledky mohly být mnohem kvalitnější</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=33#respond" onclick="return addComment.moveForm( "comment-33", "33", "respond", "259" )" aria-label="Odpovědět: Dan Péder">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment odd alt depth-2" id="li-comment-35"> <article id="comment-35" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Jan Kubíček</div><div class="comment-date-time">Srpen 10, 2015 at 9:54 pm</div> </header> <section class="comment-content comment"> <p>Ano, to máte pravdu. Souvisí to s tím, že z logiky věci bude stroj úspěšnější jako &quot;modifikátor&quot; než jako &quot;autor&quot;. To potvrzují i zmiňované strojové obrazy. </p> <p><a href="http://googleresearch.blogspot.gr/2015/06/inceptionism-going-deeper-into-neural.html" rel="nofollow">http://googleresearch.blogspot.gr/2015/06/inceptionism-going-deeper-into-neural.html</a></p> <p>Nicméně, když toto pochopíme, potenciál, který se nachází v těchto &quot;neuronových sítích&quot;, je dle mého mínění obrovský.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=35#respond" onclick="return addComment.moveForm( "comment-35", "35", "respond", "259" )" aria-label="Odpovědět: Jan Kubíček">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment even depth-3" id="li-comment-57"> <article id="comment-57" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">hugo dugo</div><div class="comment-date-time">Srpen 14, 2015 at 7:37 pm</div> </header> <section class="comment-content comment"> <p>kazdy autor je v principe modifikator - vyuziva iba to co sa naucil k tomu, aby potom bol schopny sformulovat vlastny odkaz.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=57#respond" onclick="return addComment.moveForm( "comment-57", "57", "respond", "259" )" aria-label="Odpovědět: hugo dugo">Odpovědět</a> </section> </article> </li> </ul> </li> </ul> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="li-comment-34"> <article id="comment-34" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">gr</div><div class="comment-date-time">Srpen 10, 2015 at 8:25 pm</div> </header> <section class="comment-content comment"> <p>moc programování nerozumím, ale za to rozumím básním a trochu to připomíná Guillaume Apollinaireho. :D</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=34#respond" onclick="return addComment.moveForm( "comment-34", "34", "respond", "259" )" aria-label="Odpovědět: gr">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment even depth-2" id="li-comment-36"> <article id="comment-36" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Jan Kubíček</div><div class="comment-date-time">Srpen 10, 2015 at 10:03 pm</div> </header> <section class="comment-content comment"> <p>Odpusťte, ale touto odpovědí dokazujete, že básním nerozumíte ani za mák (ostatně stejně jako autor článku).<br /> A nejde o to, že Pásmo je jednou z mých nejoblíbenějších básní.<br /> Jde o to, že podstatou poezie není líbivé blábolení, ale koncentrace a intenzifikace smyslu a sdělení. Což ovšem v ignorantské postmoderně dokáže málokdo skutečně připustit.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=36#respond" onclick="return addComment.moveForm( "comment-36", "36", "respond", "259" )" aria-label="Odpovědět: Jan Kubíček">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment odd alt depth-3" id="li-comment-37"> <article id="comment-37" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">bender250</div><div class="comment-date-time">Srpen 10, 2015 at 11:25 pm</div> </header> <section class="comment-content comment"> <p>A proc usuzujete, ze ve vytvoru pocitace neni ukryto neco vic? Naopak, ono tam neco navic rozhodne je, kdybychom meli dostatek casu k pochopeni, jak cela basen vznikla, tak uvidite tu magii v ni schovanou.</p> <p>Bylo by zajimave, kdybychom dnesni rozbory G. Apollinaireho mohli za nejakou dobu delat nad podobnymi basnemi stroju. Jen by clovek musel uznat, ze hlubsi myslenku dokaze i stroj.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=37#respond" onclick="return addComment.moveForm( "comment-37", "37", "respond", "259" )" aria-label="Odpovědět: bender250">Odpovědět</a> </section> </article> </li> <li class="comment even depth-3" id="li-comment-41"> <article id="comment-41" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Anonymní</div><div class="comment-date-time">Srpen 11, 2015 at 3:16 pm</div> </header> <section class="comment-content comment"> <p>Dekuji...</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=41#respond" onclick="return addComment.moveForm( "comment-41", "41", "respond", "259" )" aria-label="Odpovědět: ">Odpovědět</a> </section> </article> </li> <li class="comment odd alt depth-3" id="li-comment-56"> <article id="comment-56" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">hugo dugo</div><div class="comment-date-time">Srpen 14, 2015 at 7:21 pm</div> </header> <section class="comment-content comment"> <p>technicky je &quot;koncentrace a intenzifikace smyslu a sdělení&quot; uplne presne to, co robi onen pocitacovy program. staci si precitat popis, ako k tomu doslo. takze klidek.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=56#respond" onclick="return addComment.moveForm( "comment-56", "56", "respond", "259" )" aria-label="Odpovědět: hugo dugo">Odpovědět</a> </section> </article> </li> </ul> </li> </ul> </li> <li class="comment even thread-even depth-1" id="li-comment-38"> <article id="comment-38" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://nlp.fi.muni.cz/~xbaisa" rel="external nofollow" class="url">Vít Baisa</a></div><div class="comment-date-time">Srpen 11, 2015 at 10:49 am</div> </header> <section class="comment-content comment"> <p>Pěkné, díky za článek Jirko. Aktuální vývoj v deep learning trochu sleduji a musím uznat, že za poslední roky došlo k výraznému skoku. Nicméně si myslím, že to stále není ta správná cesta k AI. Jde to poznat právě na generování jazyka. Poezie je myslím mnohem jednodušší než třeba smysluplný odstavec (nebo alespoň souvětí). Kloním k názoru Jeffa Hawkinse, že to chce jiný přístup než neuronové sítě - prostě okopírovat <strong>přesně</strong> to, co se děje v naší mozkové kůře. No a pak to udělat rychlejší a větší. Jsem ale optimista a dávám AI 10 let maximálně 20. :)</p> <p>Přidám i svou kapku do mlýna: generátor textů natrénovaný pro různé jazyky na různých textových datech. Můžete si trochu zagenerovat, občas to generuje vtipné věty (čeština, defaultní model), pravděpodobně protože velká část textů je z fór typu mimibazar a emimino. Ve &quot;favourites&quot; jsou uložené povedené věty. <a href="http://corpora.fi.muni.cz/cblm/generate.cgi" rel="nofollow">Generátor</a> je velmi jednoduchý, pracuje na bytové úrovni, takže je také natrénovatelný na libovolných datech, libovolném kódování. Učí se pouze posloupnosti bytů. Na stránkách je odkaz na krátký článek, kde generátor a jazykový model v pozadí popisuji.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=38#respond" onclick="return addComment.moveForm( "comment-38", "38", "respond", "259" )" aria-label="Odpovědět: Vít Baisa">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment byuser comment-author-admin bypostauthor odd alt depth-2" id="li-comment-47"> <article id="comment-47" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://www.mlguru.cz" rel="external nofollow" class="url">Jiří Materna</a><span>Autor článku</span></div><div class="comment-date-time">Srpen 12, 2015 at 8:41 am</div> </header> <section class="comment-content comment"> <p>Nevím, co myslíš tím &quot;okopírovat přesně to, co se děje v naší mozkové kůře&quot;, ale osobně si myslím, že snaha o expertní AI ve smyslu napodobování toho, <b>jak si myslíme</b>, že inteligence funguje (syntaktická analýza, ontologie, logická analýza apod.), je cesta do pekel. Samozřejmě netvrdím, že umělé neuronové sítě jsou jedinou správnou cestou. A už vůbec netvrdím, že jimi dokážeme vytvořit samostatně myslící entitu. Ale myslím si, velkou část těžkých úloh z oblasti AI, které po dlouhá desetiletí odolávaly, dokážeme uspokojivě vyřešit pomocí velkých dat a struktur jako jsou neuronové, Bayesovské, tenzorové a další sítě.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=47#respond" onclick="return addComment.moveForm( "comment-47", "47", "respond", "259" )" aria-label="Odpovědět: Jiří Materna">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment even depth-3" id="li-comment-58"> <article id="comment-58" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Vít Baisa</div><div class="comment-date-time">Srpen 17, 2015 at 11:15 am</div> </header> <section class="comment-content comment"> <p>Souhlasím, i když jazyková analýza, jak se dělá v NLP, není cestou do pekel, snad jen cesta, která nikam nevede. :) Já myslel přesné napodobování struktury neokortexu a jeho fungování. Neuronové sítě se podobají tomu, jak opravdu mozek funguje, jen přibližně. Samozřejmě to, jak opravdu funguje, zatím víme jen zhruba. Víme ale, že princip fungování je ve všech částech neokortexu skoro stejný. Takže bych čekal, že dobrý model (klidně neuronová síť) bude jeden, pouze se bude lišit jaká data mu předhodíme: sekvence vektorů (vizuální data), sekvence bytů (jazyk), paralelní sekvence bytů (hudba), případně všechno dohromady.</p> <p>Taky si myslím, že zvětšovat trénovací data do nekonečna nepomůže. Musíme umět víc vytěžit z dat, která jsou k dispozici. Příkladem je srovnání různých jazyků: pro morfologicky bohaté jazyky se běžně požadují větší data jak pro angličtinu, což je pro mne důkaz toho, že se neumí jazyky zpracovávat pořádně: neumíme využít všech feature v datech (a mám na mysli zejména ty pod úrovní slov).</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=58#respond" onclick="return addComment.moveForm( "comment-58", "58", "respond", "259" )" aria-label="Odpovědět: Vít Baisa">Odpovědět</a> </section> </article> </li> </ul> </li> </ul> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="li-comment-39"> <article id="comment-39" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://kitakitsune.org" rel="external nofollow" class="url">Bystroushaak</a></div><div class="comment-date-time">Srpen 11, 2015 at 11:19 am</div> </header> <section class="comment-content comment"> <p>Velmi dobré.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=39#respond" onclick="return addComment.moveForm( "comment-39", "39", "respond", "259" )" aria-label="Odpovědět: Bystroushaak">Odpovědět</a> </section> </article> </li> <li class="comment even thread-even depth-1" id="li-comment-40"> <article id="comment-40" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Filďák</div><div class="comment-date-time">Srpen 11, 2015 at 1:14 pm</div> </header> <section class="comment-content comment"> <p>Je dobré se zamyslet, jak fungují metafory – respektive, jak fungujeme my, když metaforu vidíme: Tak zoufale se snažíme najít smysl v onom často nesmyslném spojení slov, že dokážeme jít za několik sémantických rohů, abychom ho našli. To je ale práce našeho mozku, nikoli AI. Z tohoto pohledu je mnohem jednodušší vymyslet “automatického básníka”, než automatického blogera nebo automatického novináře, romanopisce nebo vědce, protože v básních je předpoklad, že tam smysl je a čtenář ho má hledat, zatímco v jiných typech textu smysl očekáváme do určité míry naservírovaný. Je potom jenom na nás, jestli i u lidské poezie dokážeme oddělit to, co něco znamená, od toho, co je podobný náhodný konglomerát (byť uplatňující morfologická a syntaktická pravidla – s výhradami) jako básně v článku.<br /> Pro vás, co jste v AI doma, mám spíš následující otázku: Existuje nějaká predikce, jestli se AI dokáže přehoupnout přes práh morfologie a případně syntaxu, do oblasti sémantiky a pragmatiky? Tedy jestli se kdy dokážeme vymanit z Chomského &quot;Colourless green ideas scream soundlessly&quot;? Je to jen otázka tvorby specializovaných konotačních korpusů či kdoví čeho? A ve chvíli, kdy bude AI schopna tvořit perfektně smysluplné texty, bude jim rozumět?</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=40#respond" onclick="return addComment.moveForm( "comment-40", "40", "respond", "259" )" aria-label="Odpovědět: Filďák">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment byuser comment-author-admin bypostauthor odd alt depth-2" id="li-comment-48"> <article id="comment-48" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://www.mlguru.cz" rel="external nofollow" class="url">Jiří Materna</a><span>Autor článku</span></div><div class="comment-date-time">Srpen 12, 2015 at 9:04 am</div> </header> <section class="comment-content comment"> <p>S prvním odstavcem bez výhrady souhlasím, vygenerovat báseň je skutečně jednodušší, než např. vygenerovat smysluplnou povídku. Nesouhlasím však s tím, že by se tato síť omezovala jen na morfologii a syntax. Z mého pohledu už jsou Chomského colourless green ideas překonané. Co třeba text &quot;NEJSI TAMARA jsi ludmila&quot;? Rozhodně nejde o náhodně poskládaná slova, která jsou jen v gramatické shodě. </p> <p>Problém je v tom, že ta síť zatím není schopná udržet &quot;sémantický focus&quot; dostatečně dlouho a po pár slovech často odbočí. To je dáno tím, že je stále relativně jednoduchá a trénovací data jsou malá.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=48#respond" onclick="return addComment.moveForm( "comment-48", "48", "respond", "259" )" aria-label="Odpovědět: Jiří Materna">Odpovědět</a> </section> </article> </li> <li class="comment even depth-2" id="li-comment-54"> <article id="comment-54" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Anonymní</div><div class="comment-date-time">Srpen 13, 2015 at 9:09 am</div> </header> <section class="comment-content comment"> <p>Souhlasím.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=54#respond" onclick="return addComment.moveForm( "comment-54", "54", "respond", "259" )" aria-label="Odpovědět: ">Odpovědět</a> </section> </article> </li> </ul> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="li-comment-43"> <article id="comment-43" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://www.jakpsatweb.cz" rel="external nofollow" class="url">Yuhů</a></div><div class="comment-date-time">Srpen 12, 2015 at 3:23 am</div> </header> <section class="comment-content comment"> <p>To se učí jenom zpětnou propagací? Nebo nějakým deep learningem?</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=43#respond" onclick="return addComment.moveForm( "comment-43", "43", "respond", "259" )" aria-label="Odpovědět: Yuhů">Odpovědět</a> </section> </article> <ul class="children"> <li class="comment byuser comment-author-admin bypostauthor even depth-2" id="li-comment-49"> <article id="comment-49" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link"><a href="http://www.mlguru.cz" rel="external nofollow" class="url">Jiří Materna</a><span>Autor článku</span></div><div class="comment-date-time">Srpen 12, 2015 at 9:10 am</div> </header> <section class="comment-content comment"> <p>Je to trénované standardní zpětnou propagací s pseudonáhodnou inicializací vah na okně velikosti 80 znaků.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=49#respond" onclick="return addComment.moveForm( "comment-49", "49", "respond", "259" )" aria-label="Odpovědět: Jiří Materna">Odpovědět</a> </section> </article> </li> </ul> </li> <li class="comment odd alt thread-even depth-1" id="li-comment-50"> <article id="comment-50" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Leonardo</div><div class="comment-date-time">Srpen 12, 2015 at 2:09 pm</div> </header> <section class="comment-content comment"> <p>K basnikovi ma dnes pocitac stale jeste velmi daleko a obavam se, ze cesta k nemu neuronovymi sitemi nevede (cimz nesnizuji ani clanek, ani neuronove site). Vyvoj umele inteligence je rozvetveny a ma spoustu zajimavych oblasti. Napr. emocemi a jejich facialnimi vyjadrenimi, rizenim robotu a databazi vicero prirozenymi jazyky, automatickym psanim programu, umelou osobnosti atd. jsme se na zabyvali jiz pred 30 lety.. Hardware a software te doby (ale jeste ani te dnesni) nasim potrebam nestacily, proto jsme navrhli i pocitacovy &apos;cluster&apos; specializovany na umelou inteligenci a rozsahla znalostni data (srv. dnesni &quot;Big Data&quot;) na zcela jinych principech, nez bylo bezne.. Tehdy to vetsina povazovala za blouzneni, ale historie potvrdila, ze jsme byli jen vic v predstihu, nez mnozi dokazali unest (a jini pochopit). Podobne je tomu i dnes napr. se socialnimi sitemi. Ty rovnez potrebuji kvalitativni zmenu, vime jakou i jak, ale nejsou &apos;zdroje&apos;, protoze o kvalitativne nove objevy vseobecne neni zajem - jak to zname z historie (napr. W. A. Mozart byl pochovan do spolecneho hrobu, Dickinson, Gauguin, Gogh, El Greco, Poe, Schubert, Wilde atd. zemreli v chudobe)... Rozpor mezi pozadavky doby a geniem ukazuje zvlaste zretelne priklad Vincenta van Gogha, ktery vytvoril ~1,700 del, avsak prodal pouze jedine... Take dnes napr. existuje objev noveho paradigma ekonomiky, ktery resi vsechny dnesni ekonomicke problemy statu (zadluzeni, vyrovnane rozpocty, dostatek penez na verejne potreby, duchody, vzdelani, vedu, zdravotnictvi atd.), byl prezentovan na pude ruznych vlad i OSN, ale nikdo ho nechce, prestoze je spravnost matematicky dokazana dokonce dvema nezavislymi dukazy. Ale takovy uz je zivot..</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=50#respond" onclick="return addComment.moveForm( "comment-50", "50", "respond", "259" )" aria-label="Odpovědět: Leonardo">Odpovědět</a> </section> </article> </li> <li class="comment even thread-odd thread-alt depth-1" id="li-comment-53"> <article id="comment-53" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Anonymní</div><div class="comment-date-time">Srpen 13, 2015 at 9:06 am</div> </header> <section class="comment-content comment"> <p>Kdyby se jako předloha použila opravdová poezie, mohlo by to být velmi zajímavé. Některé básně jsou opravdu povedené.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=53#respond" onclick="return addComment.moveForm( "comment-53", "53", "respond", "259" )" aria-label="Odpovědět: ">Odpovědět</a> </section> </article> </li> <li class="comment odd alt thread-even depth-1" id="li-comment-55"> <article id="comment-55" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Michal</div><div class="comment-date-time">Srpen 13, 2015 at 2:04 pm</div> </header> <section class="comment-content comment"> <p>A já si lámal hlavu, jak na ty své literární skvosty Burroughs přišel - ta nápadnost je až zarážející!!! :-)</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=55#respond" onclick="return addComment.moveForm( "comment-55", "55", "respond", "259" )" aria-label="Odpovědět: Michal">Odpovědět</a> </section> </article> </li> <li class="comment even thread-odd thread-alt depth-1" id="li-comment-59"> <article id="comment-59" class="comment"> <header class="comment-meta comment-author vcard"> <div class="comment-author-link">Martin Hrubý</div><div class="comment-date-time">Srpen 19, 2015 at 3:52 pm</div> </header> <section class="comment-content comment"> <p>Už vím, kde se vzalo &quot;A každý sám do kapsy svý džípem si pádí&quot; :). Osobně bych viděl jako nedostatek to, že vygenerované texty nemají strukturu písniček. Písňový text nemusí být bůhvíjaká poezie, ale měl by mít rytmus, nějaké řazení znělých slabik a tak. Většina textů v použitém korpusu to určitě splňuje, ale síť to nějak nepochytila.</p> <p>Možná by stálo za to, zkusit jako korpus nějaké větší dílo ve verších (Ilias, Odysea) a generovat další verše. Mohlo by to jít i se Starým zákonem.</p> <a rel="nofollow" class="comment-reply-link" href="http://www.mlguru.cz/basnik/?replytocom=59#respond" onclick="return addComment.moveForm( "comment-59", "59", "respond", "259" )" aria-label="Odpovědět: Martin Hrubý">Odpovědět</a> </section> </article> </li> <li class="pingback odd alt thread-even depth-1" id="comment-170"> <p>Pingback: <a href="http://www.mlguru.cz/je-singularita-blizko/" rel=
