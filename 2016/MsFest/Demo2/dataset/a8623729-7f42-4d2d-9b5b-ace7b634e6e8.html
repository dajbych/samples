> <div class="fauxborder-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs section" id="crosscol" name="Entre colunas"><div class="widget PageList" data-version="1" id="PageList1"> <h2>Textos</h2> <div class="widget-content"> <ul> <li><a href="http://analisevermelha.blogspot.cz/">Analises</a></li> <li><a href="uniao.socialista@ig.com.br">Contato</a></li> </ul> <div class="clear" /> <span class="widget-item-control"> <span class="item-control blog-admin"> <a class="quickedit" href="//www.blogger.com/rearrange?blogID=82902865244088718&widgetType=PageList&widgetId=PageList1&action=editWidget&sectionId=crosscol" onclick="return _WidgetManager._PopupConfig(document.getElementById("PageList1"));" target="configPageList1" title="Editar"> <img alt height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18" /> </a> </span> </span> <div class="clear" /> </div> </div></div> <div class="tabs no-items section" id="crosscol-overflow" name="Cross-Column 2" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main" name="Principal"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>sábado, 19 de dezembro de 2015</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="82902865244088718" itemprop="blogId" /> <meta content="8857241340071645675" itemprop="postId" /> <a name="8857241340071645675" /> <h3 class="post-title entry-title" itemprop="name"> Recessão econômica e o processo de desindustrialização no Brasil </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-8857241340071645675" itemprop="description articleBody"> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Para que seja possível o entendimento do tema, suas variáveis e características, primeiro é necessário que o contexto econômico e politico seja exposto, para que não se cometa injustiças de cunho analítico ou estatístico. O Brasil vem enfrentando nos últimos anos, primeiro uma queda no crescimento, inicialmente apresentou-se de forma &apos;&apos;leve&apos;&apos;, porém constante, o que sucedeu posteriormente não apenas numa baixa temporária do crescimento econômico do pais e sua arrecadação, como uma retração continua do PIB.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><span style="font-family: Arial, Helvetica, sans-serif;">O crescimento do PIB brasileiro nos últimos 14 anos tem sido com números modestos<b>[1]</b>,(tendo como exceção o ano de 2010, no qual o Brasil cresceu 7,5%, no fim do auge das vendas de commodity)</span><span style="font-family: Arial, Helvetica, sans-serif;">, mesmo se compararmos com os outros países dos Brics por exemplo, claro que a China é uma exceção entre todos, não só no que refere-se a Brics, mas mundialmente falando. Para que fique da forma mais transparente possível, em 2012 enquanto o Brasil registrou um crescimento de 0,5%, a China cresceu 7,6%, a Índia 5,5%, a Russia de 4%, e a Africa do Sul 3,2%<b>[2].</b></span><span style="font-family: arial; font-size: 14px; line-height: 20px;"><b> </b></span></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Quando a China começa a sofrer com a desaceleração econômica, isso afeta não só o Brasil<b>[3]</b>, como o mundo<b>[4],[5]</b>, primeiro e de maneira mais intensa nos países dependentes da exportação de matéria prima, como minério de ferro, soja, petróleo( sendo que o preço do barril chegou aos 30 dólares, por haver uma alta oferta do mesmo, principalmente por conta da exploração do xisto nos E.U.A, e da decisão da OPEP em não reduzir a produção, capitaneada pela Arabia Saudita, aliada de longa data dos Estados Unidos no oriente médio),<b>[6],[7]</b>,<b>[8].</b></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: Arial, Helvetica, sans-serif;"><b style="background-color: #660000;"><br /></b></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Diante dessa crise econômica, que não depende apenas de fatores internos de reação, mas que contribuem evidentemente para sua piora, já que a receita adotada pelo governo Dilma, é o mesmo adotado pela oposição quando esteve no governo, com menor grau de intensidade, porém que tem como consequência os mesmos resultados, queda no crescimento, desindustrialização, desemprego, inflação e aumento dos juros para facilitar a vida dos especuladores e rentistas<b>[9],[10],[11],[12</b>].</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">A retração do PIB, e por consequência a recessão econômica<b>[13],[14]</b>, está levando o Estado brasileiro para uma das piores crises estruturais no que tange não só a economia, como a politica e social, já que há uma reação em cadeia quando os problemas econômicos afetam duramente a população de forma direta. É o caso da inflação<b>[15]</b>, e do desemprego<b>[16]</b>, ambos estão diariamente na realidade concreta da classe trabalhadora, desde quando vão comprar um simples pão, até quando são demitidos por contingência financeira por parte da empresa.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Déficits econômicos sequenciais levaram os brasileiros de modo geral, não mais apenas a classe média, há uma inquietude e falta de paciência com o governo. Nesse diagnóstico também é possível inserir os seguidos casos de corrupção explorados pela mídia diariamente, que juntam-se aos problemas econômicos e transformam-se num barril de pólvora, provocado constantemente com faíscas vindas das decisões politicas(na economia) tomadas pelo atual governo, sempre tentando cortar gastos em setores essenciais do serviço público, como educação<b>[17]</b> e saúde[<b>18]</b>, para gerar superávit para o pagamentos dos juros da divida<b>[19],[20],[21]</b>, o maior assalto cometido contra o Brasil, ao lado da sonegação fiscal bilionária<b>[22]</b>.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Tal momento politico e econômico, e a falta de uma perspectiva de melhora a curto prazo, provoca uma insatisfação recorrente de ponta a ponta. Ou seja, não presa apenas a oposição politica de direita, a elite ou a classe média mais conservadora, é possível visualizar claramente durante todo esse período, um aumento muito mais do que considerável entre as camadas populares, os trabalhadores, que não mais estão tendo paciência, ou mesmo esperança, no atual governo e sua politica de ajuste fiscal e corte de direitos, enquanto a elite(ou parte dela), mesmo articulando um golpe contra a presidente da republica são agraciados com o aumento de juros, faturando na especulação financeira, em detrimento do país que se afunda cada vez mais na recessão, e na crise institucional.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><span style="font-family: Arial, Helvetica, sans-serif;">Um dos problemas acarretados pela crise econômica, e as decisões politicas que vem sendo tomadas para contorna-la, é a aceleração da desindustrialização do país. Esse fenômeno iniciou-se não só no Brasil, mas na </span><span style="line-height: 17px;"><span style="font-family: Arial, Helvetica, sans-serif;">África, como toda a América Latina, e o Oriente Médio no curso dos últimos trinta anos, desde a crise da dívida externa dos anos 1980, é a chamada &apos;&apos;desindustrialização precoce&apos;<b>&apos;[23]</b>, ou seja, a industria nacional antes do seu desenvolvimento completo, seu auge, começa a sofrer um retrocesso nas suas capacidades de produção, não só tecnológica, mas de investimento.</span></span></span></span></div> <div style="text-align: justify;"> <span style="line-height: 17px;"><span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><span style="line-height: 17px;"><span style="font-family: Arial, Helvetica, sans-serif;">Há outros fatores que englobam a desindustrialização, e que podem estar interligados entre sí ou não, por exemplo, entre eles está a r</span></span><span style="font-family: Arial, Helvetica, sans-serif;">ealocação da mão de obra da indústria para o setor de serviços, em outras palavras, terceirização(diga-se de passagem proposta essa impulsionado pelo próprio empresariado brasileiro),<b>[24]. </b>Outras questões como produtividade, investimento, aumento da renda per capita, já que a participação do emprego industrial também é reduzida em contrapartida ao aumento do emprego dos demais setores, também influenciam nessa questão e nas suas variáveis.</span></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif; line-height: 17px;">No Brasil, esse problema começa a tornar-se mais evidente e ganha maior notoriedade, a partir de 2008,09. Mas já demonstra seus resultados alarmantes na década de 90, quando começa o processo de privatização das empresas públicas<b>[25]</b>, Incluindo a siderurgia nacional, fundamental para a industria pesada e seu planejamento a longo prazo, com a privatização os interesses nacionais foram postos a vontade de investidores estrangeiros, que atualmente decidem os rumos produtivos do país.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Como não é do interesse dos países desenvolvidos, que os países em desenvolvimento tenham sua própria industria nacional, independente e soberana, logicamente utilizam-se da privatização, para manter sua hegemonia politica, econômica, tecnológica e estrutural perante esses países, fazendo apenas a disputa entre seus próprios blocos econômicos, ou seja, os bancos e multinacionais. Mantendo os países em desenvolvimento sob controle, endividados e como seu principal cliente industrial e financeiro.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Além do que já foi exposto, é fundamental explicitar mais alguns dados para seja possível ir mais fundo nesse problema. Todas as inter-relações, contextos variáveis internas e externas foram colocadas justamente para detalhar da melhor forma possível as circunstâncias, motivações, e decisões que levam o desenvolvimento industrial brasileiro estar em declínio, e portanto retrocedendo. Em 2015 encaminhamo-nos para &apos;&apos;<strong style="line-height: 21px; margin: 20px 0px 0px; padding: 0px;">menos de 9%</strong><span style="line-height: 21px;"> na participação da indústria de transformação no PIB (Produto Interno Bruto). O setor de serviços já alcança cerca de </span><strong style="line-height: 21px; margin: 20px 0px 0px; padding: 0px;">60% </strong><span style="line-height: 21px;">da mão de obra ocupada. A redução do crescimento médio anual do PIB per capita, </span><strong style="line-height: 21px; margin: 20px 0px 0px; padding: 0px;">de 4,1% entre 1950 e 1980 para 0,9% de 1981 a 2014</strong><span style="line-height: 21px;"> - inferior a 1% ao ano, comprova a desestruturação no período&apos;&apos;<b>[26].</b></span></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><span style="color: white; line-height: 21px;"><b style="background-color: #660000;"><br /></b></span></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><span style="background-color: #660000; color: white; line-height: 21px;">Esses dados, entre outros que foram colocados, apenas confirmam esse processo, desde seu inicio até o atual momento em que vivemos. Seus desdobramentos já são vistos na crise do sistema capitalista que arrasta-se há mais de 5 anos, e com o aprofundamento da crise econômica e politica, nacional e internacional, que se mostra irremediável, principalmente nessa estrutura econômica com o alto grau de especulação financeira, tanto sua amenização e muito menos a resolução a curto e médio prazo viram, a tendência é o aumento do desemprego, dos cortes em direitos sociais e mais &apos;&apos;explosões das bolhas financeiras&apos;&apos;, como dos E.U.A em 2008<b>[27]</b>, no qual os bancos foram salvos pelo Estado<b>[28],</b> ou da China<b>[29]</b> que mostra seus limites, mesmo o Estado intervindo tentando impedir o inevitável<b>[30]</b>.</span></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><span style="color: white; line-height: 21px;"><b style="background-color: #660000;"><br /></b></span></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><span style="background-color: #660000; color: white; line-height: 21px;">A solução desses problemas(que se inter-relacionam) virá com a anulação da dívida pública, nacionalização da industria e estatização do sistema financeiro, reestruturando todo o planejamento de desenvolvimento do Estado nacional. Colocando como princípios a garantia ao emprego, salário digno e todos os direitos fundamentais. Investimento em infraestrutura, de mobilidade férrea e viária, ampliando a capacidade tecnológica nacional e toda a sua cadeia produtiva.</span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: Arial, Helvetica, sans-serif;"><b style="background-color: #660000;">Notas:</b></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><b style="background-color: #660000;"><span style="color: white;">1-</span><a href="http://br.advfn.com/indicadores/pib/brasil"><span style="color: #ffd966;">http://br.advfn.com/indicadores/pib/brasil</span></a></b></span></div> <div style="text-align: justify;"> <span style="colo
