-left" /> <div class="cap-right" /> </div> </div> </header> <div class="tabs-outer"> <div class="tabs-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left tabs-fauxborder-left"> <div class="fauxborder-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs no-items section" id="crosscol" /> <div class="tabs no-items section" id="crosscol-overflow" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>keskiviikko 1. helmikuuta 2012</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry"> <a name="3249271273731436848" /> <h3 class="post-title entry-title"> Intialainen dal -kastike </h3> <div class="post-header"> <div class="post-header-line-1"><span class="post-icons"> <span class="item-control blog-admin pid-1021644257"> <a href="https://www.blogger.com/post-edit.g?blogID=5013181363819887409&postID=3249271273731436848&from=pencil" title="Muokkaa tekstiä"> <img alt class="icon-action" height="18" src="https://resources.blogblog.com/img/icon18_edit_allbkg.gif" width="18" /> </a> </span> </span> </div> </div> <div class="post-body entry-content" id="post-body-3249271273731436848"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-YOrefUyPJKs/TymvRZU9iuI/AAAAAAAAAgc/RHx-N5lwutk/s1600/intialainen_dal_kastike.jpg" imageanchor="1" style="clear: right; float: right; margin-bottom: 1em; margin-left: 1em;"><img border="0" height="131" src="http://1.bp.blogspot.com/-YOrefUyPJKs/TymvRZU9iuI/AAAAAAAAAgc/RHx-N5lwutk/s200/intialainen_dal_kastike.jpg" width="200" /></a></div> Ajoittain on hankalaa keksiä halpoja ja ravitsevia reseptejä. Mutta sitten löysin opiskelijalle sopivien reseptien graalin maljan, nimittäin maailman ruokakulttuurit. Monissa kehitysmaissa ihmiset ovat kehittäneet valtavan määrän edullisia ja ravitsevia reseptejä - ruokalajeja, joiden menestyksestä kertoo kuinka kauan näitä ruokaperinteitä on vaalittu ja kuinka niillä on onnistuneesti kansoitettu monta valtiota.<br /> <div> <br /></div> <div> Intialainen dal -kastike on paikallisen köyhällistön vakiomättöä. Se on myös järjettömän hyvää ja se laittaa suomalaisen aineenvaihdunnan pyörimään aivan eri tahtiin kuin kaupan valmissoossit ja HK:n lihapullat. Intialaiset mausteet ovat nimittäin ladattuja voimakkailla antioksidanteilla. Dal -kastike valmistuu n. puolessa tunnissa ja se maistuu sekä emännälle että isännälle.<br /> <div> <br /></div> <div> <b>Tarvitset:</b></div> <div> <div> <ul> <li>250 g punaisia linssejä</li> <li>1 sipuli</li> <li>1 rkl kuminaa</li> <li>Ripaus chiliä</li> <li>1 rkl Garam Masala -mausteseosta (kaardemummaa, neilikkaa, korianteria, mustapippuria, kanelia)</li> <li>1 rkl kurkumaa</li> <li>2 rkl öljyä</li> <li>1 prk kookosmaitoa</li> <li>Vettä</li> <li>Pieni palanen inkivääriä</li> <li>3 kynttä valkosipulia</li> <li>Soijakastiketta</li> <li>Suolaa</li> </ul> </div> <div> <b>Valmistus:</b></div> <div> <ol> <li>Huuhtele linssit ja anna niiden liota hetki.</li> <li>Kuumenna öljyä kattilanpohjalla. Paahda mausteet öljyssä. Nauti mahtavasta tuoksusta!</li> <li>Sotke sekaan pieneksi hienonnettu sipuli.</li> <li>Lisää linssit pataan. Lisää pieni tilkka vettä ja noin puolet kookosmaidosta.</li> <li>Lisää vettä aina tarpeen vaatiessa, siten että linssit keittyvät kokoajan, mutta ei siten että kastikkeesta tulee liian vetistä.</li> <li>Hienonna valkosipuli ja pieni pala inkivääriä ja lisää ne pataan.</li> <li>Anna kypsyä hellalla parikymmentä minuuttia. Lisää kastikkeeseen vähitellen kookosmaitoa.</li> <li>Kun linssit ovat murentuneet kastikkeeseen voit maustaa soossin suolalla ja soijakastikkeella.</li> </ol> <div> <b>Vinkki:</b></div> </div> <div> <ul> <li>Nauti kastike riisin tai naan-leivän kera. </li> <li>Tee kastiketta kerralla tupla-annos ja pakasta loput myöhempää käyttöä varten. On kiva yllättää vieraat intialaisella herkulla!</li> </ul> <div> <b>Hinta: </b>2.50€ (3-4 annosta) eli n. 0.75€ per annos</div> </div> <div> <br /></div> <div> <span style="font-size: xx-small;"><b>Kuva: </b>Upendra Kanda</span></div> </div> </div> <div style="clear: both;" /> </div> <div class="post-footer"> <div class="post-footer-line post-footer-line-1"><span class="post-comment-link"> </span> <div class="post-share-buttons goog-inline-block"> <a class="goog-inline-block     (function() {
      var items = [{&apos;id&apos;: &apos;4525818061279620946&apos;, &apos;body&apos;: &apos;Ihan mahtavan kuuloinen resepti! Tätä täytyy kokeilla heti. T.Ella&apos;, &apos;timestamp&apos;: &apos;1328171733500&apos;, &apos;permalink&apos;: &apos;http://halpojaherkkuja.blogspot.com/2012/02/intialainen-dal-kastike.html?showComment\x3d1328171733500#c4525818061279620946&apos;, &apos;author&apos;: {&apos;name&apos;: &apos;Ella\x26amp;Sofia&apos;, &apos;avatarUrl&apos;: &apos;//2.bp.blogspot.com/-bss9IfuZRsY/TbFLcInSFII/AAAAAAAAAGA/7PvzE74nL9k/s35/Kaffeecentralen%25252B004.jpg&apos;, &apos;profileUrl&apos;: &apos;https://www.blogger.com/profile/16672551504767825156&apos;}, &apos;displayTime&apos;: &apos;2. helmikuuta 2012 klo 10.35&apos;, &apos;deleteclass&apos;: &apos;item-control blog-admin pid-253922481&apos;}, {&apos;id&apos;: &apos;8797888741181549209&apos;, &apos;parentId&apos;: &apos;4525818061279620946&apos;, &apos;body&apos;: &apos;Moi Ella!\x3cbr /\x3e\x3cbr /\x3eTämä on ihan järkyttävän hyvää - juuri tuo intialaiselle tyypillinen mausteisuus tuo piristystä keskellä talvea. Mausteet tuo myös keittiöön ja koko taloon ihanan tuoksun, että kannattaa melkein kutsua naapuritkin nauttimaan ;)\x3cbr /\x3e\x3cbr /\x3eKerro toki sitten tänne miten resepti onnistui ja jos teit jotain muutoksia!&apos;, &apos;timestamp&apos;: &apos;1328180758719&apos;, &apos;permalink&apos;: &apos;http://halpojaherkkuja.blogspot.com/2012/02/intialainen-dal-kastike.html?showComment\x3d1328180758719#c8797888741181549209&apos;, &apos;author&apos;: {&apos;name&apos;: &apos;Lassi Eronen&apos;, &apos;avatarUrl&apos;: &apos;//2.bp.blogspot.com/-H5_n6bByjLk/TxyWuLrHbYI/AAAAAAAAAf0/Bx0AyaC1JCM/s35/lassi_eronen_tietokirjat_arvostelussa.jpg&apos;, &apos;profileUrl&apos;: &apos;https://www.blogger.com/profile/17489087661597533493&apos;}, &apos;displayTime&apos;: &apos;2. helmikuuta 2012 klo 13.05&apos;, &apos;deleteclass&apos;: &apos;item-control blog-admin pid-1021644257&apos;}, {&apos;id&apos;: &apos <img src="//2.bp.blogspot.com/-H5_n6bByjLk/TxyWuLrHbYI/AAAAAAAAAf0/Bx0AyaC1JCM/s35/lassi_eronen_tietokirjat_arvostelussa.jpg" /></div><div id="c8797888741181549209" class="comment-block"><div id="bc_0_0M" class="comment-header" kind="m"><cite class="user blog-author"><a rel="nofollow" href="https://www.blogger.com/profile/17489087661597533493">Lassi Eronen</a></cite><span class="icon user blog-author" /><span class="datetime secondary-text"><a rel="nofollow" href="http://halpojaherkkuja.blogspot.com/2012/02/intialainen-dal-kastike.html?showComment=1328180758719#c8797888741181549209">2. helmikuuta 2012 klo 13.05</a></span></div><p id="bc_0_0MC" class="comment-content">Moi Ella!<br /><br />Tämä on ihan järkyttävän hyvää - juuri tuo intialaiselle tyypillinen mausteisuus tuo piristystä keskellä talvea. Mausteet tuo myös keittiöön ja koko taloon ihanan tuoksun, että kannattaa melkein kutsua naapuritkin nauttimaan ;)<br /><br />Kerro toki sitten tänne miten resepti onnistui ja jos teit jotain muutoksia!</p><span id="bc_0_0MN" class="comment-actions secondary-text" kind="m"><span class="item-control blog-admin pid-1021644257"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=5013181363819887409&postID=8797888741181549209">Poista</a></span></span></div><div id="bc_0_0BR" class="comment-replies" /><div id="bc_0_0B_box" class="comment-replybox-single" /></li></div><div id="bc_0_0I" class="continue" kind="ci"><a href="javascript:;" target="_self">Vastaa</a></div></ol><div id="bc_0_0T_box" class="comment-replybox-thread" /></div></span></div><div id="bc_0_1B_box" class="comment-replybox-single" /></li><li id="bc_0_3B" class="comment" kind="b"><div class="avatar-image-container"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" /></div><div id="c5391422564652678517" class="comment-block"><div id="bc_0_3M" class="comment-header" kind="m"><cite class="user"><a rel="nofollow" href="https://www.blogger.com/profile/13241482912040544233">keas</a></cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://halpojaherkkuja.blogspot.com/2012/02/intialainen-dal-kastike.html?showComment=1328202211103#c5391422564652678517">2. helmikuuta 2012 klo 19.03</a></span></div><p id="bc_0_3MC" class="comment-content">Syötiin äsken hernekeittoa ja alettiin oikein laskea, paljonko yhden lautasellisen hinnaksi tulee ja lopputulos oli joka vaiheessa ylöspäin pyöristettynäkin alle 20 senttiä. Luulenpa, että moni ei ymmärräkään, miten halvaksi itse keitetty hernekeitto ilman lihaa oikeasti tulee. <br /><br />Muistin myös, että luin juuri täältä tuon &quot;ajoittain on vaikea keksiä halpoja ja ravitsevia reseptejä&quot; joten ajattelin vinkata, että kannattaa koittaa sitä hernesoppaa!</p><span id="bc_0_3MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1338822903"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=5013181363819887409&postID=5391422564652678517">Poista</a></span></span></div><div id="bc_0_3BR" class="comment-replies"><span id="bc_0_3b+seedCOqTD" kind="d"><div id="bc_0_2T" class="comment-thread inline-thread" kind="t" t="0" u="0"><span id="bc_0_2TT" class="thread-toggle thread-expanded" kind="g"><span id="bc_0_2TA" class="thread-arrow" /><span id="bc_0_2TN" class="thread-count"><span id="bc_0_2TNT" style="display: none;" /><span id="bc_0_2TNU" style="display: none;" /><a href="javascript:;" target="_self">Vastaukset</a><div id="bc_0_2TD" class="thread-dropContainer thread-expanded"><span class="thread-drop" /></div></span></span><ol id="bc_0_2TC" class="thread-chrome thread-expanded"><div><li id="bc_0_2B" class="comment" kind="b"><div class="avatar-image-container"><img src="//2.bp.blogspot.com/-H5_n6bByjLk/TxyWuLrHbYI/AAAAAAAAAf0/Bx0AyaC1JCM/s35/lassi_eronen_tietokirjat_arvostelussa.jpg" /></div><div id="c6635573020415616126" class="comment-block"><div id="bc_0_2M" class="comment-header" kind="m"><cite class="user blog-author"><a rel="nofollow" href="https://www.blogger.com/profile/17489087661597533493">Lassi Eronen</a></cite><span class="icon user blog-author" /><span class="datetime secondary-text"><a rel="nofollow" href="http://halpojaherkkuja.blogspot.com/2012/02/intialainen-dal-kastike.html?showComment=1328215430691#c6635573020415616126">2. helmikuuta 2012 klo 22.43</a></span></div><p id="bc_0_2MC" class="comment-content">Hei kiitos valtavasti vinkistä - en ole laittanut hernekeittoa varmaankaan ikinä itse. Äiti tekee sen verran hyvää soppaa, että en ole ryhtynyt kokeilemaan purkkikeittoa pidemmälle omin voimin.<br /><br />Otan hernekeiton tulevina viikkoina kokeiluun ja kirjoittelen reseptiä tänne;)</p><span id="bc_0_2MN" class="comment-actions secondary-text" kind="m"><span class="item-control blog-admin pid-1021644257"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=5013181363819887409&postID=6635573020415616126">Poista</a></span></span></div><div id="bc_0_2BR" class="comment-replies" /><div id="bc_0_2B_box" class="comment-replybox-single" /></li></div><div id="bc_0_2I" class="continue" kind="ci"><a href="javascript:;" target="_self">Vastaa</a></div></ol><div id="bc_0_2T_box" class="comment-replybox-thread" /></div></span></div><div id="bc_0_3B_box" class="comment-replybox-single" /></li><li id="bc_0_5B" class="comment" kind="b"><div class="avatar-image-container"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" /></div><div id="c4854232009417330560" class="comment-block"><div id="bc_0_5M" class="comment-header" kind="m"><cite class="user"><a rel="nofollow" href="https://www.blogger.com/profile/16026749736514866123">anna</a></cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://halpojaherkkuja.blogspot.com/2012/02/intialainen-dal-kastike.html?showComment=1358276250664#c4854232009417330560">15. tammikuuta 2013 klo 20.57</a></span></div><p id="bc_0_5MC" class="comment-content">Löysin blogisi, ja aion kokeilla linssien käyttöä ohjeillasi - kuulostavat herkullisilta ja ennen kaikkea, edullisilta. Kiitos blogistasi!</p><span id="bc_0_5MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-81698300"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=5013181363819887409&postID=4854232009417330560">Poista</a></span></span></div><div id="bc_0_5BR" class="comment-replies"><span id="bc_0_5b+seedCOqVD" kind="d"><div id="bc_0_4T" class="comment-thread inline-thread" kind="t" t="0" u="0"><span id="bc_0_4TT" class="thread-toggle thread-expanded" kind="g"><span id="bc_0_4TA" class="thread-arrow" /><span id="bc_0_4TN" class="thread-count"><span id="bc_0_4TNT" style="display: none;" /><span id="bc_0_4TNU" style="display: none;" /><a href="javascript:;" target="_self">Vastaukset</a><div id="bc_0_4TD" class="thread-dropContainer thread-expanded"><span class="thread-drop" /></div></span></span><ol id="bc_0_4TC" class="thread-chrome thread-expanded"><div><li id="bc_0_4B" class="comment" kind="b"><div class="avatar-image-container"><img src="//2.bp.blogspot.com/-H5_n6bByjLk/TxyWuLrHbYI/AAAAAAAAAf0/Bx0AyaC1JCM/s35/lassi_eronen_tietokirjat_arvostelussa.jpg" /></div><div id="c7339966155787714739" class="comment-block"><div id="bc_0_4M" class="comment-header" kind="m"><cite class="user blog-author"><a rel="nofollow" href="https://www.blogger.com/profile/17489087661597533493">Lassi Eronen</a></cite><span class="icon user blog-author" /><span class="datetime secondary-text"><a rel="nofollow" href="http://halpojaherkkuja.blogspot.com/2012/02/intialainen-dal-kastike.html?showComment=1360512997641#c7339966155787714739">10. helmikuuta 2013 klo 18.16</a></span></div><p id="bc_0_4MC" class="comment-content">Moikka Anna! Kiitos kommentista ja tervetuloa seuraamaan blogia.<br /><br />Kaikki mitä täältä yleensä löytyy on tosi edullista ja yleensä terveellistäkin, osa jutuista voi toki vaatia pientä ennakkoluulottomuutta ;)</p><span id="bc_0_4MN" class="comment-actions secondary-text" kind="m"><span class="item-control blog-admin pid-1021644257"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=5013181363819887409&postID=7339966155787714739">Poista</a></span></span></div><div id="bc_0_4BR" class="comment-replies" /><div id="bc_0_4B_box" class="comment-replybox-single" /></li></div><div id="bc_0_4I" class="continue" kind="ci"><a href="javascript:;" target="_self">Vastaa</a></div></ol><div id="bc_0_4T_box" class="comment-replybox-thread" /></div></span></div><div id="bc_0_5B_box" class="comment-replybox-single" /></li><li id="bc_0_7B" class="comment" kind="b"><div class="avatar-image-container"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" /></div><div id="c518233171723013385" class="comment-block"><div id="bc_0_7M" class="comment-header" kind="m"><cite class="user"><a rel="nofollow" href="https://www.blogger.com/profile/15929715892862846285">hop</a></cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://halpojaherkkuja.blogspot.com/2012/02/intialainen-dal-kastike.html?showComment=1361737567703#c518233171723013385">24. helmikuuta 2013 klo 22.26</a></span></div><p id="bc_0_7MC" class="comment-content">Loistava resepti, kiitos tästä! Dalista on tullut nopeasti yksi vakiokokkauksistani, koska se on nopeaa ja herkullista!</p><span id="bc_0_7MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-624628116"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=5013181363819887409&postID=518233171723013385">Poista</a></span></span></div><div id="bc_0_7BR" class="comment-replies"><span id="bc_0_7b+seedCOqXD" kind="d"><div id="bc_0_6T" class="comment-thread inline-thread" kind="t" t="0" u="0"><span id="bc_0_6TT" class="thread-toggle thread-expanded" kind="g"><span id="bc_0_6TA" class="thread-arrow" /><span id="bc_0_6TN" class="thread-count"><span id="bc_0_6TNT" style="display: none;" /><span id="bc_0_6TNU" style="display: none;" /><a href="javascript:;" target="_self">Vastaukset</a><div id="bc_0_6TD" class="thread-dropContainer thread-expanded"><span class="thread-drop" /></div></span></span><ol id="bc_0_6TC" class="thread-chrome thread-expanded"><div><li id="bc_0_6B" class="comment" kind="b"><div class="avatar-image-container"><img src="//2.bp.blogspot.com/-H5_n6bByjLk/TxyWuLrHbYI/AAAAAAAAAf0/Bx0AyaC1JCM/s35/lassi_eronen_tietokirjat_arvostelussa.jpg" /></div><div id="c4194098727659185988" class="comment-block"><div id="bc_0_6M" class="comment-header" kind="m"><cite class="user blog-author"><a rel="nofollow" href="https://www.blogger.com/profile/17489087661597533493">Lassi Eronen</a></cite><span class="icon user blog-author" /><span class="datetime secondary-text"><a rel="nofollow" href="http://halpojaherkkuja.blogspot.com/2012/02/intialainen-dal-kastike.html?showComment=1361739352608#c4194098727659185988">24. helmikuuta 2013 klo 22.55</a></span></div><p id="bc_0_6MC" class="comment-content">Moikka! Kiva kuulla että tykkäät - tänään kävin juuri libanonilaisessa ravintolassa ja söin siellä aivan järjettömän hyvää linssikastiketta. Katsotaan jos saisin sen pohjalta tehtyä jonkin uuden reseptin!</p><span id="bc_0_6MN" class="comment-actions secondary-text" kind="m"><span class="item-control blog-admin pid-1021644257"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=5013181363819887409&postID=4194098727659185988">Poista</a></span></span></div><div id="bc_0_6BR" class="comment-replies" /><div id="bc_0_6B_box" class="comment-replybox-single" /></li></div><div id="bc_0_6I" class="continue" kind="ci"><a href="javascript:;" target="_self">Vastaa</a></div></ol><div id="bc_0_6T_box" class="comment-replybox-thread" /></div></span></div><div id="bc_0_7B_box" class="comment-replybox-single" /></li><li id="bc_0_9B" class="comment" kind="b"><div class="avatar-image-container"><img src="//lh3.googleusercontent.com/-MZsSrRNA6UU/AAAAAAAAAAI/AAAAAAAAAz8/K2OoPmw5gUw/s35-c/photo.jpg" /></div><div id="c649679532959012759" class="comment-block"><div id="bc_0_9M" class="comment-header" kind="m"><cite class="user"><a rel="nofollow" href="https://www.blogger.com/profile/08688335348538962053">Satu Paris</a></cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://halpojaherkkuja.blogspot.com/2012/02/intialainen-dal-kastike.html?showComment=1364647204782#c649679532959012759">30. maaliskuuta 2013 klo 14.40</a></span></div><p id="bc_0_9MC" class="comment-content">Hei ja kiitos reseptistä! Saisinko pyytää vastaisuudessa näihin ohjeisiin vähän tarkennuksia mittoihin, esim. purkki kookosmaitoa ei sano mitään siitä, onko se desin vai kahden purkki? Varsinkin ulkomailla on vähän vaikeaa välillä noiden määrien kanssa, kun täällä on ihan eri pakkauskoot kuin Suomessa.</p><span id="bc_0_9MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-6008208"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=5013181363819887409&postID=649679532959012759">Poista</a></span></span></div><div id="bc_0_9BR" class="comment-replies"><span id="bc_0_9b+seedCOqZD" kind="d"><div id="bc_0_8T" class="comment-thread inline-thread" kind="t" t="0" u="0"><span id="bc_0_8TT" class="thread-toggle thread-expanded" kind="g"><span id="bc_0_8TA" class="thread-arrow" /><span id="bc_0_8TN" class="thread-count"><span id="bc_0_8TNT" style="display: none;" /><span id="bc_0_8TNU" style="display: none;" /><a href="javascript:;" target="_self">Vastaukset</a><div id="bc_0_8TD" class="thread-dropContainer thread-expanded"><span class="thread-drop" /></div></span></span><ol id="bc_0_8TC" class="thread-chrome thread-expanded"><div><li id="bc_0_8B" class="comment" kind="b"><div class="avatar-image-container"><img src="//2.bp.blogspot.com/-H5_n6bByjLk/TxyWuLrHbYI/AAAAAAAAAf0/Bx0AyaC1JCM/s35/lassi_eronen_tietokirjat_arvostelussa.jpg" /></div><div id="c8936224304263498980" class="comment-block"><div id="bc_0_8M" class="comment-header" kind="m"><cite class="user blog-author"><a rel="nofollow" href="https://www.blogger.com/profile/17489087661597533493">Lassi Eronen</a></cite><span class="icon user blog-author" /><span class="datetime secondary-text"><a rel="nofollow" href="http://halpojaherkkuja.blogspot.com/2012/02/intialainen-dal-kastike.html?showComment=1364656049403#c8936224304263498980">30. maaliskuuta 2013 klo 17.07</a></span></div><p id="bc_0_8MC" class="comment-content">Heippa Satu! Tervetuloa seuraamaan blogia. Kommenttisi on kieltämättä osuva, olen aika suurpiirteinen aina näiden reseptien kanssa ja pakkauskoon voisin jatkossa ilmoittaa tarkemmin. Tässä tapauksessa kyse oli 400 ml tölkistä, mutta jos kookosmaitoa on vähemmän se tuskin haittaa. Sitten kastikkeesta tulee vain paksumpaa.</p><span id="bc_0_8MN" class="comment-actions secondary-text" kind="m"><span class="item-control blog-admin pid-1021644257"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=5013181363819887409&postID=8936224304263498980">Poista</a></span></span></div><div id="bc_0_8BR" class="comment-replies" /><div id="bc_0_8B_box" class="comment-replybox-single" /></li></div><div id="bc_0_8I" class="continue" kind="ci"><a href="javascript:;" target="_self">Vastaa</a></div></ol><div id="bc_0_8T_box" class="comment-replybox-thread" /></div></span></div><div id="bc_0_9B_box" class="comment-replybox-single" /></li></ol><div id="bc_0_10I" class="continue" kind="ci"><a href="javascript:;" target="_self">Lisää kommentti</a></div><div id="bc_0_10T_box" class="comment-replybox-thread" /><div id="bc_0_10L" class="loadmore loaded" kind="rb"><a href="javascript:;" target="_self">Lataa lisää...</a></div></div></div></div> </div> </div> <p class="comment-footer"> <div class="comment-form"> <a name="comment-form" /> <p> </p> <a href="https://www.blogger.com/comment-iframe.g?blogID=5013181363819887409&postID=3249271273731436848" id="comment-editor-src" /> <iframe allowtransparency="true" class="blogger-iframe-colorize blogger-comment-from-post" frameborder="0" height="410px" id="comment-editor" name="comment-editor" src width="100%" /> <script type="text/javascript" src="https://www.blogger.com/static/v1/jsbin/1718213449-comment_from_post_iframe.js" /> <script type="text/javascript">
