var s_code = s.t();</script>  </div> <div id="productheader"> <h1> <a href="/pr/"> <img src="http://images.apple.com/pr/images/element_title_20090909us.png" width="203" height="32" alt="Apple Press Info" data-hires="false" /> </a> </h1> <ul id="productnav"> <li id="pn-leadership"> <a href="/pr/bios/"> Apple Leadership </a> </li> </ul> <ul id="productnav"> <li id="pn-products"> <a href="/pr/products/"> Product Images &amp; Info </a> </li> </ul> <ul id="productnav"> <li id="pn-releases"> <a href="/pr/library/"> Press Releases </a> </li> </ul> </div> <script src="http://images.apple.com/global/scripts/content_swap.js" type="text/javascript" charset="utf-8" /> <div id="main" class="content"> <div id="content" data-hires="true"> <h1 class="title">Record-Breaking Holiday Season for the App Store</h1> <h2 class="subtitle">App Store Has Now Paid Developers Nearly $40B and Continues to Drive Incredible Job Growth</h2> CUPERTINO, California — January 6, 2016 — Apple® today announced that customers around the world made this holiday season the biggest ever for the App Store®, setting new records during the weeks of Christmas and New Year’s. <br /><br />In the two weeks ending January 3, customers spent over $1.1 billion on apps and in-app purchases, setting back-to-back weekly records for traffic and purchases. January 1, 2016 marked the biggest day in App Store history with customers spending over $144 million. It broke the previous single-day record set just a week earlier on Christmas Day.<br /><br />“The App Store had a holiday season for the record books. We are excited that our customers downloaded and enjoyed so many incredible apps for iPhone, iPad, Mac, Apple Watch and Apple TV, spending over $20 billion on the App Store last year alone,” said Philip Schiller, Apple’s senior vice president of Worldwide Marketing. “We&apos;re grateful to all the developers who have created the most innovative and exciting apps in the world for our customers. We can&apos;t wait for what&apos;s to come in 2016.”<br /><br />Worldwide, the App Store has brought in nearly $40 billion for developers since 2008, with over one-third generated in the last year alone.<br /><br />Largely as a result of the App Store’s success, Apple is now responsible for creating and supporting 1.9 million jobs in the U.S. alone. Nearly three-quarters of those jobs — over 1.4 million — are attributable to the community of app creators, software engineers and entrepreneurs building apps for iOS, as well as non-IT jobs supported directly and indirectly through the app economy.*<br /><br />Apple has previously reported that the iOS app economy has created 1.2 million jobs in Europe and 1.4 million jobs in China.<br /><br />Gaming, Social Networking and Entertainment were among the year&apos;s most popular App Store categories across Apple products, with customers challenging themselves to Minecraft: Pocket Edition, Trivia Crack and Heads Up!, and staying in touch with friends and family using Facebook Messenger, WeChat and Snapchat. Games and subscription apps dominated this year’s top grossing titles including Clash of Clans, Monster Strike, Game of War - Fire Age and Fantasy Westward Journey, as well as Netflix, Hulu and Match.<br /><br />The launch of the all-new Apple TV® and Apple Watch® have paved the way for entirely new app experiences, changing how people consume content through their television and providing useful information at a glance on Apple’s most personal device yet. Since its launch in October, the new Apple TV’s most popular apps include Rayman Adventures, Beat Sports and HBO NOW. Chart-topping apps for Apple Watch owners include fitness apps Nike+ Running and Lifesum, and iTranslate and Citymapper in the Travel category.<br /><br />*Job creation estimate based on research by Dr. Michael Mandel, Progressive Policy Institute. “App Economy Jobs in the United States,” January 6, 2016<br /><br />Apple revolutionized personal technology with the introduction of the Macintosh in 1984. Today, Apple leads the world in innovation with iPhone, iPad, Mac, Apple Watch and Apple TV. Apple’s four software platforms — iOS, OS X, watchOS and tvOS — provide seamless experiences across all Apple devices and empower people with breakthrough services including the App Store, Apple Music, Apple Pay and iCloud. Apple’s 100,000 employees are dedicated to making the best products on earth, and to leaving the world better than we found it.<br /><br /><strong>Press Contacts</strong>:<br />Lisa Israel<br />Apple<br /><a href="mailto:lisrael@apple.com">lisrael@apple.com</a><br />(408) 974-2118<br /><br />Colin Johnson<br />Apple<br /><a href="mailto:colin_johnson@apple.com">colin_johnson@apple.com</a><br />(408) 974-6284<div> </div><br /> <p class="sosumi"> Apple, the Apple logo, App Store, Apple TV and Apple Watch are trademarks of Apple. Other company and product names may be trademarks of their respective owners. </p> <div class="contact rounded clear"> <span class="title">Apple Media Helpline</span> <span class="phone">(408) 974-2042</span> <span class="email"><a href="mailto:media.help@apple.com" title="Email the Apple Media Helpline">media.help@apple.com</a></span> </div> </div> </div> <div id="globalfooter"> <div id="breadory"> <ol id="breadcrumbs"> <li class="home"><a href="/">Home</a></li> <li> <a href="/pr/"> Press Info </a> </li> <li>Record-Breaking Holiday Season for the App Store</li> </ol> </div> <p class="gf-buy footer-shop"><span>Shop the <a href="http://store.apple.com/us">Apple Online Store</a> (1-800-MY-APPLE),</span> visit an <a href="/retail/">Apple Retail Store</a>, or find a <a href="/buy/">reseller</a>.</p> <ul class="gf-links piped footer-links"> <li><a href="/about/" class="first">Apple Info</a></li> <li><a href="/sitemap/">Site Map</a></li> <li><a href="/hotnews/">Hot News</a></li> <li><a href="/rss/">RSS Feeds</a></li> <li><a href="/contact/" class="contact_us">Contact Us</a></li> <li><a href="/choose-your-country/"
