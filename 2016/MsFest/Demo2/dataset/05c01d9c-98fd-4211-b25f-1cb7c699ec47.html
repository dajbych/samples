desfacilescristina.files.wordpress.com/2015/05/1429454716807.jpg?w=820&h=312&crop=1 820w, https://manualidadesfacilescristina.files.wordpress.com/2015/05/1429454716807.jpg?w=150&h=57&crop=1 150w, https://manualidadesfacilescristina.files.wordpress.com/2015/05/1429454716807.jpg?w=300&h=114&crop=1 300w, https://manualidadesfacilescristina.files.wordpress.com/2015/05/1429454716807.jpg?w=768&h=292&crop=1 768w, https://manualidadesfacilescristina.files.wordpress.com/2015/05/1429454716807.jpg?w=1024&h=390&crop=1 1024w" sizes="(max-width: 820px) 100vw, 820px" /> </div> <header class="entry-header "> <h1 class="entry-title">C√≥mo hacer un letrero primaveral!</h1> </header> <div class="entry-body"> <div class="entry-meta"> <span class="date"><a href="https://manualidadesfacilescristina.wordpress.com/2015/05/17/como-hacer-un-letrero-primaveral/" title="Enlace permanente a C√≥mo hacer un letrero¬†primaveral!" rel="bookmark"><time class="entry-date published" datetime="2015-05-17T13:53:35+00:00">mayo 17, 2015</time><time class="updated" datetime="2016-04-05T16:42:07+00:00">abril 5, 2016</time></a></span> </div> <div class="entry-content"> <p>Hola a todos y a todas! S√© que hace mucho que no publico nada y lo siento. Pero estoy en ex√°menes finales y no tengo tiempo de escribir. Bueno, dejando a un lado las disculpas, hoy os voy a ense√±ar c√≥mo hacer este letrero primavera!</p> <p><span id="more-196" /></p> <hr class="more" /> <p>Este letrero lo hice hace poco, en √©l est√° escrita la palabra ‚Äúprimavera‚Äù en Ingl√©s.</p> <p>Para hacerlo, lo √∫nico que tuve que hacer es seguir los pasos de una antigua publicaci√≥n que escrib√≠ aqu√≠. La publicaci√≥n se llama: <a href="http://manualidadesfaciles-cristina.blogspot.com.es/2014/11/como-hacer-un-letrero-personalizado.html">‚ÄúC√≥mo hacer un letrero personalizado!‚Äù</a> Para verla, s√≥lo ten√©is que hacer click en el t√≠tulo que os acabo de dejar.</p> <p>Lo √∫nico que hice fue cambiar el color de los tri√°ngulos, que en este caso son rosas. Tambi√©n cambi√© el color de la letra y lo escrib√≠ todo en rotulador negro. Y por √∫ltimo, en vez de dibujar yo misma las decoraciones, imprim√≠ unos monos con coronas de flores que luego recort√© y pegu√©.</p> <p class="separator"><a href="https://manualidadesfacilescristina.files.wordpress.com/2015/05/6a1f0-1429453695626.jpg"><img class=" aligncenter" src="https://manualidadesfacilescristina.files.wordpress.com/2015/05/6a1f0-1429453695626.jpg?w=320&h=180" alt width="320" height="180" border="0" /></a></p> <p>Adem√°s, como mi pared es m√°s sosa que la una, decid√≠ recortar unas flores bastante simples (Ya que se me da fatal dibujarlas. Soy una manca en dibujoüò¶ ) con la cartulina que me sobr√≥ de los tri√°ngulos y las pegu√© al azar por la pared con cinta adhesiva.</p> <p>Aqu√≠ os dejo el link que os llevar√° hasta las im√°genes de monos que yo escog√≠. Para conseguirlas haz click <b><i><span style="text-decoration:underline;"> <a href="https://www.dropbox.com/s/2p62wy3ivmo0s15/Monitos%20whatsapp.pdf?dl=0">AQU√ç</a></span></i></b></p> <p>Ya sab√©is que si quer√©is que vuestra obra de arte salga en mi blog, s√≥lo ten√©is que enviarla a el correo de abajo con vuestro nombre y si ten√©is blog, con el link o direcci√≥n web a √©l, y si ten√©is alguna duda, dejadla en los comentarios o enviadla a el correo de abajo.</p> <p class="separator"><a href="https://manualidadesfacilescristina.files.wordpress.com/2015/05/ba426-spring2bessence.jpg"><img class="aligncenter" src="https://manualidadesfacilescristina.files.wordpress.com/2015/05/ba426-spring2bessence.jpg?w=331&h=400" alt width="331" height="400" border="0" /></a></p> <div style="text-align:center;"> <p><span style="font-size:xx-large;"><a href="https://www.facebook.com/manualidadesfaciles.blogspot">Facebook</a></span></p> </div> <div style="text-align:center;" /> <div style="text-align:center;"> <p><span style="font-size:xx-large;"><a href="https://twitter.com/ManualiFaciles">Twitter @ManualiFaciles</a></span></p> </div> <div style="text-align:center;" /> <div style="text-align:center;" /> <div style="text-align:center;" /> <div> <div> <div> <p style="text-align:center;"><a><span style="font-size:xx-large;">manualidadesfacilillas@gmail.com</span></a></p> </div> <div /> </div> </div> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
