</a></li> </ul> </div> </div> </div> </div> <div class="individual" id="Individual_first_tier"> <div class="individual_col_01"> <div class="individual_content"> <div id="main_content_type"> <h1 class="red_100 latest_rest_h1 ra_5_r100 ra_pad_smaller individual_resize_h1"> <a href="http://www.underconsideration.com/brandnew/archives/column/reviewed/" title="More in Reviwed" class="red_100_to_gray_100 none">Reviewed</a> <span class="addthis_toolbox addthis_default_style float_right_unfloat_later"> <a class="addthis_button_facebook_like addthis_my_rules_facebook" /><a class="addthis_button_tweet addthis_my_rules_twitter" /><a class="addthis_button_pinterest_pinit" /><a class="addthis_counter addthis_pill_style" /> </span> </h1> </div> <div class="title_area rb_5_g100"> <h2 class="gray_100 rb_1_g50 rb_pad_smaller rb_mar_smaller">From Art Lebedev, Bravo Charlie Mike Hotel, and Mucho</h2> <h1 class="gray_100 rb_pad_small individual_text"><a href="http://www.underconsideration.com/brandnew/archives/friday_likes_50.php" class="gray_100_to_red_100 none">Friday Likes 50</a></h1> </div> <div class="lead_image"> <div class="lead_image_image"> <img src="http://www.underconsideration.com/brandnew/archives/friday_likes_50_big.jpg" alt="Friday Likes 50" /> </div> <div class="lead_image_friday_likes"> <a href="http://www.underconsideration.com/brandnew/archives/friday_likes_50.php" /> <div class="lead_image_friday_likes_line_01"> </div> <div class="lead_image_friday_likes_line_02"> </div> </div> <div class="lead_image_friday_likes_col_01 ra_1_g50"> <h3 class="white padded_bckgd bckgd_gray_50">a</h3> </div> <div class="lead_image_friday_likes_col_02 ra_1_g50"> <h3 class="white padded_bckgd bckgd_gray_50">b</h3> </div> <div class="lead_image_friday_likes_col_03 ra_1_g50"> <h3 class="white padded_bckgd bckgd_gray_50">c</h3> </div> </div> <div class="authored rb_5_g50 rb_pad_small"> <h2 class="gray_50 individual_text"> Reviewed <span class="date_long">June 28, 2013</span><span class="date_short">06.28.13</span> <span class="show_now_hide_later">by Armin</span><span class="hide_now_show_later"><br /></span><span class="float_right_unfloat_later"><a href="http://www.underconsideration.com/brandnew/archives/friday_likes_50.php#disqus_thread" class="gray_50_to_red_50 none" /></span> </h2> </div> <div class="tags ra_pad_small"> <h3 class="gray_50"> filed under <a href="http://www.underconsideration.com/brandnew/archives/type/friday-likes/" title="Category Archives" class="gray_50_to_red_50 underline lowercase">Friday Likes</a> and tagged with <a href="http://www.underconsideration.com/brandnew/tag/ampersand" rel="tag" class="gray_50_to_red_50 underline lowercase">ampersand</a>, <a href="http://www.underconsideration.com/brandnew/tag/festival" rel="tag" class="gray_50_to_red_50 underline lowercase">festival</a>, <a href="http://www.underconsideration.com/brandnew/tag/pentagram" rel="tag" class="gray_50_to_red_50 underline lowercase">pentagram</a>, <a href="http://www.underconsideration.com/brandnew/tag/tv" rel="tag" class="gray_50_to_red_50 underline lowercase">tv</a>, <a href="http://www.underconsideration.com/brandnew/tag/ukraine" rel="tag" class="gray_50_to_red_50 underline lowercase">ukraine</a> </h3> </div> <div id="body_text"> <p>A broad range of work this week, after our two-week hiatus, with projects from Ukraine, UK, and Spain. On the sentimental side, this is the last post (other than today’s B-Side) published using this layout. I appreciate that this Friday Likes is a nice, big, round number like 50. Gives this some closure.</p> <h1 class="red_100 rb_mar_large">Lale</h1> <img src="http://www.underconsideration.com/brandnew/archives/friday_likes_lale_big.jpg" alt="Lale" /> <p>There isn’t much information on this one nor a live link but it does seem to be for real. Lale is a children’s TV channel airing in Ukraine and is the first of its kind to be broadcast in the Crimean Tatar language. Lale means tulip. Designed by Moscow-based <a href="http://www.artlebedev.ru/" target="_blank">Art Lebedev</a>, the bubbly wordmark spells out the name and the last two characters, “LE”, form a tulip. That, my friends, is how you do a logo. (Check out what appears to be the <a href="http://www.frocus.net/images/logotv/original/Lale.jpg" target="_blank">old logo</a> too, for contrast). And because it comes from the crazy minds of Art Lebedev, the applications are an explosion of awesomeness and color and kids jumping and abstract characters made out of the same basic shapes as the logo. Somebody put this on Sky, DirecTV, et al. [<a href="http://www.artlebedev.ru/everything/lale/" target="_blank"><strong>More</strong></a> / <a href="http://www.artlebedev.ru/everything/lale/process/" target="_blank"><strong>Process/Sketches</strong></a>].</p> <hr /> <h1 class="red_100 rb_mar_large">D&amp;AD Awards Ceremony 2013</h1> <img src="http://www.underconsideration.com/brandnew/archives/friday_likes_dead_big.jpg" alt="D&AD Awards Ceremony 2013" /> <p>Designing for designers can be hard. Designing for designers amped up on Yellow Pencil-mania is impossible. For this year’s <a href="http://www.dandad.org/dandad/events/2013-06-12/awards-ceremony" target="_blank">D&amp;AD Awards Ceremony</a> — where the coveted, and notoriously frustrating and difficult to win, Yellow Pencils are announced and awarded from all the nominations — London-based <a href="http://www.bcmh.co.uk/" target="_blank">Bravo Charlie Mike Hotel</a> used the organization’s ampersand to create an amphibious character that works both as an “&amp;” and an “E”, turning D&amp;D into DEAD and using it in sentences like Dead Good, Dead Excited, etc. It’s a simple idea executed with just the right amount of visual edge that not only sets the tone for the evening and amuses attendees but it might very well win a Yellow Pencil itself next year. Which would be dead ironic. [<a href="http://www.bcmh.co.uk/" target="_blank"><strong>More</strong></a>]</p> <hr /> <h1 class="red_100 rb_mar_large">Fisix</h1> <img src="http://www.underconsideration.com/brandnew/archives/friday_likes_fisix_big.jpg" alt="Fisix" /> <p>Athletic men, this is for you. To use. All the rest of y’all lazy bastards (or athletic women), this is for you. To look at. Designed by <a href="http://www.wearemucho.com/" target="_blank">Mucho</a> for <a href="http://www.fisixsport.com/" target="_blank">Fisix</a> the identity and packaging for this range of cosmetic products that include massage creams and shampoos and skin balms strikes a really nice balance of something that looks like cosmetics with something science-y and manly without it being annoying in the way douchebag <a href="http://www.theaxeeffect.com/" target="_blank">Axe</a> is. The “fi” ligature in the black serif logo is quite hot, the color palette against the tan bottles is sophisticated, and the physics diagrams bring it all home. Time to break a sweat, boys. [<a href="http://www.wearemucho.com/en/project/fisix" target="_blank"><strong>More</strong></a>]</p> </div> </div> </div> <div class="individual_col_02"> <div id="jump_to"> <h1 class="red_100 latest_rest_h1 ra_5_r100 ra_pad_smaller individual_resize_h1">Jump to:</h1> <p><a href="http://www.underconsideration.com/brandnew/archives/column/reviewed/" title="Reviewed" class="red_100_to_gray_100 none">Reviewed</a> / <a href="http://www.underconsideration.com/brandnew/archives/column/noted/" title="Noted" class="red_100_to_gray_100 none">Noted</a> / <a href="http://www.underconsideration.com/brandnew/archives/column/linked/" title="Linked" class="red_100_to_gray_100 none">Linked</a> / <a href="http://www.underconsideration.com/brandnew/archives/complete.php" title="Archives" class="red_100_to_gray_100 none">Full Archives</a></p> </div> <div id="poll_scrolling_wrapper"> <div id="poll_scrolling"> <div id="individual_poll"> <h1 class="gray_70 ra_5_g70 ra_pad_small ra_marg_large" id="poll_title">Poll</h1> <form class="ajax-poll-form" id="friday_likes_50_poll_question_a" ety of posters, the majority from our AIforGA series.</p> <p class="gray_100"><a href="http://underconsideration.com/category/products_we_sell/" target="_blank" class="red_100_to_gray_100 underline">Other:</a> Various one-off products.</p> </div> <div id="about_uc_events_and_comps"> <h3 class="gray_100">events we organize</h3> <p class="gray_100"><a href="http://www.underconsideration.com/brandnewconference/" target="_blank" class="red_100_to_gray_100 underline">Brand New Conference</a> <span class="red_100">/</span> A two-day event on corporate and brand identity with some of today’s most active and influential practitioners from around the world.</p> <p class="gray_100"><a href="http://www.underconsideration.com/brandnieuweconference/" target="_blank" class="red_100_to_gray_100 underline">Brand Nieuwe Conference</a> <span class="red_100">/</span> Ditto but in Amsterdam.</p> <p class="gray_100"><a href="http://www.aiforga.com/" target="_blank" class="red_100_to_gray_100 underline">Austin Initiative for Graphic Awesomeness</a> <span class="red_100">/</span> A speaker series in Austin, TX, featuring some of the graphic design industry&apos;s most awesome people.</p> </div> <div id="about_uc_writing"> <h3 class="gray_100">writing</h3> <p class="gray_100"><em><a href="http://www.underconsideration.com/graphicdesignreferenced/" target="_blank" class="red_100_to_gray_100 underline">Graphic Design, Referenced:</a> A Visual Guide to the Language, Applications, and History of Graphic Design</em><br />Rockport: 2009</p> <p class="gray_100"><em><a href="http://www.underconsideration.com/womenofdesign" target="_blank" class="red_100_to_gray_100 underline">Women of Design:</a> Influence and Inspiration from the Original Trailblazers to the New Groundbreakers</em> <br />HOW Books: 2008</p> <p class="gray_100"><em><a href="http://www.amazon.com/gp/product/1581809255?ie=UTF8&tag=uc-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=1581809255" target="_blank" class="red_100_to
