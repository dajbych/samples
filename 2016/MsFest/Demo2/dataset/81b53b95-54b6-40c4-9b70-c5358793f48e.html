ompareraja.in/blog/archives/">Archives</a></li> <li id="menu-item-8412" class="menu-item menu-item-type-custom menu-item-object-custom single"><a target="_blank" href="https://www.compareraja.in/">Go to Compareraja.in</a></li> <li id="menu-item-12165" class="menu-item menu-item-type-post_type menu-item-object-page single"><a href="https://www.compareraja.in/blog/team-versus/">Team Versus</a></li> </ul> </nav> </div> <div class="clear-float" />  </div>  </header>  <section class="content">  <div class="wrapper">     <div class="main-content has-sidebar">  <div class="left-content left"> <div class="article-content post-8636 post type-post status-publish format-standard has-post-thumbnail hentry category-gadgets"> <div class="article-header"> <div class="content-category"> <a href="https://www.compareraja.in/blog/category/gadgets/" style="color: #646ba0;">Gadgets</a> </div> <h1>Nixie- A wearable drone camera that can fly off the wrist &amp; take selfies</h1> <span> <span> by <a href="https://www.compareraja.in/blog/author/ketaki-k/" title="Posts by Ketaki Mankame" rel="author">Ketaki Mankame</a> </span> <span><a href="https://www.compareraja.in/blog/2015/02/">February 27, 2015</a></span> </span> </div> <div class="mailmunch-forms-before-post" style="display: none !important;" /><input type="hidden" value data-frizzlyPostContainer data-frizzlyPostUrl="https://www.compareraja.in/blog/nixie-a-wearable-drone-camera-that-can-fly-off-the-wrist-take-selfies/" data-frizzlyPostTitle="Nixie- A wearable drone camera that can fly off the wrist & take selfies" data-frizzlyHoverContainer /><div class="vc_row wpb_row vc_row-fluid"><div class="wpb_column vc_column_container vc_col-sm-12"><div class="vc_column-inner "><div class="wpb_wrapper"> <div class="wpb_video_widget wpb_content_element vc_clearfix   vc_video-aspect-ratio-169 vc_video-el-width-100 vc_video-align-left"> <div class="wpb_wrapper"> <div class="wpb_video_wrapper"><iframe width="900" height="506" src="https://www.youtube.com/embed/kfzqUsGMHE0?feature=oembed" frameborder="0" allowfullscreen /></div> </div> </div> <div class="wpb_text_column wpb_content_element "> <div class="wpb_wrapper"> <pre style="text-align: justify;">Video Courtesy: (Youtube/fly nixie)</pre> <p class="caps"> </p></div> </div> <div class="wpb_text_column wpb_content_element "> <div class="wpb_wrapper"> <p style="text-align: justify;">Tech geeks, behold! A next generation device is about to blow your mind away! The ones who’re all about being one step ahead in technology and those who are constantly craving to achieve an angle unimaginable by others, get ready for the next level selfie! If you don’t already know what we’re talking about then here’s a gist of a fantastic invention. A wearable camera that can fly! What else could you possible ask for?</p> <p style="text-align: justify;">Nixie, a small startup is developing this device wherein the camera comes with you everywhere, flies off with just a gesture, takes the perfect shot and comes right back to you.</p> </div> </div> <div class="wpb_single_image wpb_content_element vc_align_center"> <figure class="wpb_wrapper vc_figure"> <a href="https://www.compareraja.in/blog/wp-content/uploads/2015/02/wearable-flying-camera.png" target="_blank" class="vc_single_image-wrapper vc_box_shadow_3d  vc_box_border_grey"><img class="vc_single_image-img " src="https://www.compareraja.in/blog/wp-content/uploads/2015/02/wearable-flying-camera-729x400.png" width="729" height="400" alt="wearable-flying-camera" title="wearable-flying-camera" /></a> </figure> </div> <div class="wpb_text_column wpb_content_element "> <div class="wpb_wrapper"> <p style="text-align: justify;">“It’s basically like a boomerang,” says Nixie co-founder Christoph Kohstall, “but easier to throw.”</p> <p style="text-align: justify;">While the selfie lovers, photography freaks and tech geeks will revel, the ordinary bunch might think that this new invention a little over the top and so not necessary, and if you’re one of them, then you should definitely check out the colossal advantages this tinie tiny device has to offer.</p> <div class="mailmunch-forms-in-post-middle" style="display: none !important;" /> <p style="text-align: justify;">While this invention in itself is a big deal, the makers aren’t stopping there. The device has multiple modes which include the boomerang mode while the others are still under development, it has new perspective so that you can pay attention to what you’re doing while the camera flies off and clicks or records it with 1080p so that those moments are High Definition ones. After all, we wouldn’t expect anything less from a Stanford researcher and Google alumni.</p> <p style="text-align: justify;">Keeping the technical aspects aside, a very keen observation has also been brought to the fore. While in a moment, the photographer hardly gets to be a part of it while the others are enjoying and being shot. But thanks to this wonderful device, it’ll help the photographer be a part of that moment too. According to Kohstall, “Most cameras give you the point of view you have yourself. We want to develop a camera that captures you in the moment.” Very thoughful of Kohstall indeed.</p> </div> </div> <div class="wpb_single_image wpb_content_element vc_align_center"> <figure class="wpb_wrapper vc_figure"> <a href="https://www.compareraja.in/blog/wp-content/uploads/2015/02/flyingdrone.jpg" target="_blank" class="vc_single_image-wrapper vc_box_shadow_3d  vc_box_border_grey"><img class="vc_single_image-img " src="https://www.compareraja.in/blog/wp-content/uploads/2015/02/flyingdrone-729x400.jpg" width="729" height="400" alt="flyingdrone" title="flyingdrone" /></a> </figure> </div> <div class="wpb_text_column wpb_content_element "> <div class="wpb_wrapper"> <p style="text-align: justify;">And while the product might seem heavy with a lot of complicated machinery and equipment, it is actually quite lightweight and comes with a lot of convenience.</p> <p style="text-align: justify;">Even though the product is in early stages of development, it managed to bag wearable contest at Silicon Valley tech giant Intel, got a slot in CES and also managed to absolutely mind boggle the tech junkies that were present. If the device has managed to go this far in its early development stage, we can only image what the end product will be like and we’ve no doubt about the fact that it will definitely take the market by the storm.</p> <p style="text-align: justify;">All in all, the entire package gets a huge thumbs up for being able to come up with a device that’ll make your reminiscent moments perfect and capture the shots you always wished to be a part of! That’s what we love the most about this product, the sentimental value brought out through a mechanical device. Absolutely priceless!</p> </div> </div> </div></div></div></div><div class="mailmunch-forms-after-post" style="display: none !important;" /> </div> <div class="article-author-block"> <div class="main-title"> <h2>About Author</h2> <span>More info about author</span> </div> <div class="author-block-inner"> <div class="author-block-header"> <a href="https://www.compareraja.in/blog/author/ketaki-k/"> <img src="http://1.gravatar.com/avatar/d0255fe472d9cf8de9c7ae8188787895?s=130&d=mm&r=g" alt="Ketaki Mankame" /> </a> </div> <div class="author-block-content"> <h3> <a href="https://www.compareraja.in/blog/author/ketaki-k/">Ketaki Mankame</a> </h3> <div class="author-soc-icons"> <a href="https://www.facebook.com/ketaki.mankame" target="_blank"><i class="fa fa-facebook" /></a> <a href="https://twitter.com/KetakiMankame" target="_blank"><i class="fa fa-twitter" /></a> <a href="https://plus.google.com/114547729862283505698/" target="_blank" rel="author"><i class="fa fa-google-plus" /></a> </div> <p> <span class="vcard author"> <span class="fn"> Just another girl who wears hoodies, makes memes, writes emo poems, sings in the closet, watches anime, eats like a fricking hippo without
