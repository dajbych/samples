bril.com.br/2016/11/18/2230/ik4ox/veja_2505.jpeg?1479515453" /><span class="header-cover-sub"><span class="header-cover-text">Assine VEJA</span></span></a><a class="logo-abril" href="http://www.abril.com.br/?utm_source=barra_abril&utm_medium=veja&utm_campaign=barra_abril_veja" target="_blank"><span class="icon-logo-abril-single" /></a></div><nav id="header-nav" class="col-xs-18"><hr class="divider clear" /><ul id="nav-assine"><li><a href="http://www.assine.abril.com.br/portal/assinar/revista-veja?origem=sr_ve_menu_colunistas&utm_source=editoriais&utm_medium=sites_editoriais&utm_campaign=sr_ve_menu_colunistas" target="_blank">Assine VEJA</a></li></ul><ul id="nav-sections"><li><a href="/blog/reinaldo/">REINALDO AZEVEDO</a></li><li><a href="/blog/radar-on-line/">RADAR ON-LINE</a></li><li><a href="/blog/augusto-nunes/">AUGUSTO NUNES</a></li><li><a href="/blog/mercados/">VEJA MERCADOS</a></li><li><a href="/blog/felipe-moura-brasil/">FELIPE MOURA BRASIL</a></li><li><a href="/blog/temporadas/">NOVA TEMPORADA</a></li><li><a href="/blog/cidades-sem-fronteiras/">CIDADES SEM FRONTEIRAS</a></li><li><a href="/blog/inovacao/">INOVAÇÃO</a></li></ul></nav></div></header> <div class="TopAd container"> <div id="abrAD_leaderboard1" /> </div> <div class="container" id="ubber-content"> <header> <div class="row"> <nav class="category col-xs-13"> <ul class="pull-left"> <li> <a href="/colunistas">colunistas</a> </li> <li> <a href="http://veja.abril.com.br/blog/reinaldo/">Reinaldo Azevedo</a> </li> </ul> </nav> <div class="col-xs-5"> <div class="ubber-partner-nav pull-right"><div id="abrAD_button1" /></div> </div> </div> <div class="blog-header row"> <div class="author-content col-xs-18"> <div class="author-data"> <a href="http://veja.abril.com.br/blog/reinaldo/"> <h2 class="author-name"><span>Blog</span> Reinaldo Azevedo </h2> <figure class="contributor-icon"> <img alt="Reinaldo Azevedo" title="Reinaldo Azevedo" src="http://veja.abril.com.br/blog/reinaldo/files/2015/10/reinaldo-azevedo.jpg" /> </figure> </a> <div class="social"> <a href="https://www.facebook.com/pages/Reinaldo-Azevedo/102285684838?ref=hl" class="facebook" target="_blank"><i class="fa fa-facebook" /></a> <a href="https://twitter.com/reinaldoazevedo" class="twitter" target="_blank"><i class="fa fa-twitter" /></a> <a href="https://plus.google.com/u/0/115497623606959746082/posts" class="googlePlus" target="_blank"><i class="fa fa-google-plus" /></a> <a href="http://feeds2.feedburner.com/ReinaldoAzevedo" class="feed-rss" target="_blank"><i class="fa fa-rss" /></a> </div> <h3>Blog do jornalista Reinaldo Azevedo: política, governo, PT, imprensa e cultura</h3> </div> <div class="author-bio"> <h4><span>sobre </span></h4> <p>Reinaldo Azevedo, jornalista, escreve este blog desde 2006. É autor dos livros “Contra o Consenso” (Barracuda), “O País dos Petralhas I e II”, “Máximas de Um País Mínimo — os três pela Editora Record — e “Objeções de um Rottweiler Amoroso” (Três Estrelas).</p> </div> </div> </div> </header> <article id="ubber-materia" class="post-134529"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">Representante das vítimas da Bancoop aponta a “mentira” dos Lula da Silva</h1> <h2 class="col-xs-18">Lula sempre foi o chefe inconteste do PT. Conseguiu se livrar de qualquer imputação, escapando pelas sinuosidades do direito penal. Quando não é assim, de modo inexplicável — veja o caso do empréstimo do Banco Schahin —, vê-se livre até de um simples inquérito. Não deixa de ser uma ironia que possa quebrar a cara numa operação, vamos dizer, até que pequena, dada a voltagem em que seu partido opera.</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Reinaldo Azevedo</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-28 23:46">28/01/2016 às 23:46</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/lula-e-o-sitio-2-engenheiro-da-odebrecht-diz-ter-trabalhado-de-graca-por-conta-propria-quando-estava-de-ferias/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/reuniao-do-conselhao-e-propostas-de-dilma-sao-so-uma-tentativa-de-afastar-o-impeachment/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (101)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <p style="text-align: justify"><span style="color: #000000">Marcos Sergio Migliaccio, conselheiro da Associação das Vítimas da Bancoop, afirma com todas as letras que Lula mente quando diz que tinha apenas uma cota do condomínio Solaris, no Guarujá. Palavra a palavra, diz à Folha: “Não existe esse papo de cota. Isso é mentira. A Bancoop vendia apartamentos, com o andar e a unidade especificados”.</span></p> <p style="text-align: justify"><span style="color: #000000">É o que se depreende da declaração de Imposto de Renda de Lula de 2005. Lá está o valor da cota-apartamento: R$ R$ 47.695,38, com esta especificação: “Participação em Cooperativa Habitacional (apartamento em construção no Guarujá, São Paulo)”. E consta a informação de que o valor já estava quitado.</span></p> <p style="text-align: justify"><span style="color: #000000">Pois é… De saída, que coisa, não? Um tríplex de 292 metros quadrados por pouco mais de R$ 45 mil, mesmo em 2005? Isso não é uma galinha morta, como se diz no jargão imobiliário. É uma granja inteira. O imóvel está avaliado hoje em R$ 1,8 milhão.</span></p> <p style="text-align: justify"><span style="color: #000000">Confrontado com o fato inquestionável, um dos advogados de Lula, Cristiano Zanin Martins, disse o que segue, justificativa também apresentada ao Jornal Nacional:</span><br /> <span style="color: #000000"> “Toda cooperativa funciona por meio de cotas, conforme uma lei que vale para todo o País. No caso das cooperativas habitacionais, como a Bancoop, os associados se reúnem para realizar projetos residenciais com custo mais baixo. Ao final da obra, cada cota passa a equivaler a uma unidade, que pode ou não estar predefinida”.</span></p> <p style="text-align: justify"><span style="color: #000000">Ah, entendi. Era cota, mas cada cota era um apartamento. Tenho a certeza de que o doutor Zanin Martins pode fazer melhor do que isso.</span></p> <p style="text-align: justify"><span style="color: #000000">O Jornal Nacional também foi ouvir o testemunho de funcionários do edifício. Sim, o apartamento, hoje em nome da OAS, era da família Lula. Tanto era que os seguranças dos poderosos prendiam o elevador quando o Super-Homem estava lá. Sabem como é… Não fica bem o sujeito ser flagrado em companhia da classe trabalhadora.</span></p> <p style="text-align: justify"><span style="color: #000000">Os Lula da Silva estão se enrolando nas explicações. Segundo Migliaccio diz à Folha, quando a Bancoop passou o empreendimento para a OAS, a empreiteira deu duas opções aos cooperados: pegar o dinheiro de volta ou investir mais na conclusão das obras. Em dezembro, nota do Instituto Lula diz que Marisa Letícia, a mulher de Lula, titular da cota-apartamento, preferiu não fazer nem uma coisa nem outra e decidiu aguardar a solução coletiva do problema. O representante dos cooperados diz que essa opção simplesmente não existia.</span></p> <p style="text-align: justify"><span style="color: #000000">Pois é… Como pode? É que tanto uma coisa como outra teriam de ser documentadas, não é mesmo? A propósito: o que se fez daquela cota-apartamento antes declarada no Imposto de Renda? Se era uma simples opção de compra como a defesa tenta dar a entender, por que foi parar na declaração?</span></p> <p style="text-align: justify"><strong><span style="color: #000000">A ironia da coisa</span></strong><br /> <span style="color: #000000"> Pois é, pois é… Não teria havido mensalão e petrolão sem PT, como resta óbvio — o que não quer dizer que não teria existido roubo sem PT, que fique bem claro. Essas duas estruturas criminosas são muito mais do que o assalto ao cofre. Trata-se de um assalto à institucionalidade.</span></p> <p style="text-align: justify"><span style="color: #000000">Lula sempre foi o chefe inconteste do PT. Conseguiu se livrar de qualquer imputação, escapando pelas sinuosidades do direito penal. Quando não é assim, de modo inexplicável — veja o caso do empréstimo do Banco Schahin —, vê-se livre até de um simples inquérito.</span></p> <p style="text-align: justify"><span style="color: #000000">Não deixa de ser uma ironia que possa quebrar a cara numa operação, vamos dizer, até que pequena, dada a voltagem em que seu partido opera.</span></p> <p style="text-align: justify"><span style="color: #000000">Mas que se note: alguma blindagem ainda existe. Para todos os efeitos, oficialmente, a fase Triplo X da Lava Jato não está investigando Lula.</span></p> <p style="text-align: justify"><span style="color: #000000">Quem conferiu a este senhor a inimputabilidade preventiva?</span></p> <a href="http://veja.abril.com.br/blog/reinaldo/"><span class="navigator">Voltar para a home</span></a> <dl class="tags-list"><dt class="tags-list-title">TAGs:</dt><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/bancoop/" rel="tag">Bancoop</a></dd><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/lula/" rel="tag">Lula</a></dd></dl> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/" data-widget-id="AR_21" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <hr class="divider" /> <div class="abril-comentarios-widget"> <div class="abril-comentarios-form"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title"><h6 class="abril-comentarios-widget-titulo">Comentários</h6> <small><a rel="nofollow" id="cancel-comment-reply-link" href="/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+ReinaldoAzevedo+%28Reinaldo+Azevedo%29#respond" style="display:none;">Cancelar resposta</a></small></h3> <form action="http://veja.abril.com.br/blog/reinaldo/wp-comments-post.php" method="post" id="commentform" class="comment-form"> <p class="comment-notes">Aprovamos comentários em que o leitor expressa suas opiniões. Comentários que contenham termos vulgares e palavrões, ofensas, dados pessoais (e-mail, telefone, RG etc.) e links externos, ou que sejam ininteligíveis, serão excluídos. Erros de português não impedirão a publicação de um comentário.</p><a href="javascript:void(0);" onclick="javascript:window.open(&quot;/aprovacao-comentarios.shtml&quot;,&quot;mywindow&quot;,&quot;menubar=0,resizable=1,width=520,height=630&quot;);"><p class="comment-notes" style="font-weight:bold;">Conheça as regras para a aprovação de comentários no site de VEJA</p></a> <div class="comment-form-author"><input id="author" placeholder="Nome" name="author" type="text" value size="30" required /><span class="required">*</span></div> <div class="comment-form-email"><input id="email" placeholder="email" name="email" type="text" value size="30" required /><span class="required">* (O e-mail não será publicado)</span></div> <div class="comment-form-comment"><textarea id="comment" name="comment" placeholder="Comentário..." cols="45" rows="8" aria-required="true" /></div> <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="Enviar" /> <input type="hidden" name="comment_post_ID" value="134529" id="comment_post_ID" /> <input type="hidden" name="comment_parent" id="comment_parent" value="0" /> </p><p style="display: none;"><input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value="5633298736" /></p><p style="display: none;"><input type="hidden" id="ak_js" name="ak_js" value="21" /></p> </form> </div> </div> <div class="abril-comentarios-lista"> <span class="num-comentarios">101 comentários</span> <ol class="comment-list"> <li class="comment even thread-even depth-1" id="comment-5193970"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e5c9aa73ba10fd9e1e56c9327865d152?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e5c9aa73ba10fd9e1e56c9327865d152?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">MARCOS</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-5193970"> Outubro 20, 2016 às 11:59 pm</a> </div> <p>JUIZ diz que não há cota parte na bancoop</p> <p>É patente a inexistência de subscrição de quotas partes pelo apelado na Cooperativa<br /> Habitacional, fato que por si só, descaracteriza a natureza jurídica dos litigantes.<br /> Não se confunde com a subscrição de quotas partes do capital social a cobrança,<br /> inicialmente feita pelas Cooperativas, de um valor a título de taxa de inscrição ou de taxa de contrato.<br /> aqui<br /> <a href="http://bancoop.forumotion.com/t1765-01363738820078260100-juiz-diz-que-nao-ha-cota-parte-na-bancoop" rel="nofollow">http://bancoop.forumotion.com/t1765-01363738820078260100-juiz-diz-que-nao-ha-cota-parte-na-bancoop</a></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4881656"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3b8c132e523958f144076f8c256ba1d1?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3b8c132e523958f144076f8c256ba1d1?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Oliva</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4881656"> Fevereiro 22, 2016 às 8:55 pm</a> </div> <p>Meu caro Reinaldo… alguma blindagem? acho que tem toda blindagem do mundo! so queria entender porquê! A contundencia das provas sao incontestáveis, mas mesmo assim, ainda ficam botando panos quentes! que coisa heim?!… sera que ele tem o corpo fechado!</p> </li> <li class="comment even thread-even depth-1" id="comment-4879079"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4be6d80c06c7d3fe3fc7f3c67f33ab7c?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4be6d80c06c7d3fe3fc7f3c67f33ab7c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Joel Antonio Raera da Silva</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4879079"> Fevereiro 20, 2016 às 1:06 am</a> </div> <p>Reinaldo, vamos sair da periferia e partirmos direto para o alvo. Como ainda ninguém questionou que uma cooperativa habitacional, que em princípio busca resolver o problema de moradia de uma classe necessitada, no caso os bancários aceiou gente de outras qualificações, e ao invés de produzir moradias em locais próprios para atender este contingente,partiram para construir unidades de padrão considerado “dasElite” e prior,no litoral local que tem como maior vocação é o ócio?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4872532"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/d2968325cfb0b4daf37d81315213b5af?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/d2968325cfb0b4daf37d81315213b5af?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">charles</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4872532"> Fevereiro 16, 2016 às 4:25 pm</a> </div> <p>O povo só vai começar a se movimentar quando não tiver mais emprego nem negócios nada a fazer, e comida pra comer, pois deixar de trabalhar estudar para viver como esses pelegos do MSTS MST CUT UNE e políticos ladroes que nunca trabalharam na vida é fácil. O povo vota paga impostos e terceiriza esses assuntos às instituições, quando elas se corrompem ou foram aparelhadas resta as FFAA a obrigação de cumprir as ordens do povo afinal o governo e todas as instituições estão a serviço de quem os paga que é o Povo. Portanto ou o MP toma a iniciativa ou as FFAA deverão se manisfestar urgentemente antes que uma convulção social tenha início, e sabemos muito bem como começa mas nin guem sabe como terminará.</p> </li> <li class="comment even thread-even depth-1" id="comment-4859992"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e983b28fb0a4eed2ba670d5adf30d9f9?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e983b28fb0a4eed2ba670d5adf30d9f9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Flavio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4859992"> Fevereiro 3, 2016 às 11:10 am</a> </div> <p>O advogado de Lula é o genro do Roberto Teixeira? Tá tudo em casa!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4857635"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/0fdec47b06b077a80e335ba166b18ee5?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/0fdec47b06b077a80e335ba166b18ee5?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">beco</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4857635"> Fevereiro 1, 2016 às 7:49 pm</a> </div> <p>Na minha opinião se lula for preso 10 ministros do stf entrarão em cena para conceder liminar e livrar sua pele. Enquanto o povo não se conscientizar do seu poder direto e não fizer pressão no local certo vão continuar fazendo jogo de enganação batizado de democracia, estado de direito, submeta aos poderes competentes, as instituições funcionam, etc. Façam uma enquete pra saber se o povo precisa hoje do stf.</p> </li> <li class="comment even thread-even depth-1" id="comment-4856678"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9077dcf170c4ed81dd785f00cabcb36f?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9077dcf170c4ed81dd785f00cabcb36f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">+Marcelo F</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4856678"> Fevereiro 1, 2016 às 10:49 am</a> </div> <p>Na minha opinião a Lava Jato, só vai intimar lulla quando todas as amarrações estiveram feitas, para não deixar a mínima possibilidade do vagabund… se safar.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4855629"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/d4ced9b4e98c4c25bf97d6e6849f33c4?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/d4ced9b4e98c4c25bf97d6e6849f33c4?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">manicaca</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4855629"> Janeiro 31, 2016 às 10:32 pm</a> </div> <p>O jagunço não se explica, quem fala por ele é o Instituto Lula. Se não der certo o que o instituto declarou não foi o energúmeno que falou e sim o instituto. O garanhão de garanhuns não é fácil. Escorrega tal e qual uma lula.</p> </li> <li class="comment even thread-even depth-1" id="comment-4855380"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/18161f00b271e8eb688ce7e5c7d3981a?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/18161f00b271e8eb688ce7e5c7d3981a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Vou pra rua</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4855380"> Janeiro 31, 2016 às 6:30 pm</a> </div> <p>Reinaldo, como tenho algum conhecimento do assunto gostaria de compartilhar:</p> <p>COTAS – há alguns anos era comum se construir “em condomínio”. Com o objetivo de diminuir custos com impostos e documentação, algumas construtoras optavam por esta modalidade. Ao invés de comprar o terreno, construir e vender, algumas construtoras criavam um condomínio e ao invés de vender os aptos elas comercializavam as “cotas”. Chamava-se cota porque o comprador legalmente era cotista na construção e ao terminar a obra não pagaria custos de transferência no cartório, etc, já que era o próprio dono. Era uma espécie de elisão fiscal pois o “cotista” teoricamente não comprava o imóvel mas se associava a outros cotistas para construí-lo. Assim, a “desculpa” do advogado não estaria totalmente errada. Entretanto…</p> <p>ONDE ESTÁ O ERRO – A chave para pegar Lula na mentira está na sua Declaração de IRPF. Se ele tivesse adquirido uma Opção de Compra, esta teria sim que estar na sua Declaração, mas especificado como tal e não como Cota-apartamento. No momento que ele declarou uma Cota-apartamento ele passou a ser proprietário de uma cota e não de uma Opção de compra.</p> <p>CONCLUINDO – apesar de Lula não ter “comprado” o apartamento, ele “construiu” o apartamento em condomínio com os outros condôminos. Logo ele é proprietário. A desculpa da “Opção de compra” seria perfeita se tivesse discriminado na Declaração de Bens e Direitos item 99 (Outros bens e direitos). Como foi declarada a aquisição de uma “cota-apartamento” a única maneira de ele não ser atualmente proprietário é se nas Declarações seguintes constar a venda desta cota-apartamento. Nesse caso ele não seria proprietário, mas ex-proprietário. Falar em “opção” a esta altura não passa de mais uma desculpa de quem foi pego na mentira.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853869"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/91a7b083fcdd3e9a28e2f65f7356d119?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/91a7b083fcdd3e9a28e2f65f7356d119?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">lin</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4853869"> Janeiro 30, 2016 às 1:24 pm</a> </div> <p>47 mil da “COTA” + 350 mil dos móveis Kitchens + 777 mil da reforme e do elevador exclusivo = 1174 mil. O valor da unidade de 292 m² de frente par o mar, no Guarujá, entregue “NO OSSO” como foi construída, deve valer ao menos 1450.000. Nenhuma construtora com o juízo no lugar iria investir mais de 1.100.000 em um imóvel de 1450.000, esperando vender por R$2.900.000 apenas para recuperar os custos e as despesas financeiras + comissões da empreitada. Também não combina com o setor imobiliário personalizar qq imóvel sem que se tenha o cliente já definido e compromissado. É só chamar qq corretor e perguntar.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853666"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/46db7d30d6855a6c76d25867cf8ddbd4?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/46db7d30d6855a6c76d25867cf8ddbd4?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">o pensador</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4853666"> Janeiro 30, 2016 às 9:10 am</a> </div> <p>Me pergunto quanto dinheiro lula está gastando na sua defesa com seus advogados? Ele deve tá bão de troco</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853483"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/22b898cd290fa162262038076c04a03a?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/22b898cd290fa162262038076c04a03a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Pctinoco</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4853483"> Janeiro 29, 2016 às 11:53 pm</a> </div> <p>Quem conferiu? O janotinha ué.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853393"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f513563d6055ef0f200080b71fe422e0?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f513563d6055ef0f200080b71fe422e0?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Ferrabraz</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4853393"> Janeiro 29, 2016 às 10:44 pm</a> </div> <p>Comentando o assunto com minha mulher, diz ela… vão prender dona Mariza e o Lulla vai dizer que afinal, tão mulher minha ela não era…, mal a conheço… .<br /> Por aí se vê, o que acontece com este deus do subterfugio e da mentira, só acontece porque nós queremos que seja assim.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853212"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/b3c3aeacbca5be3136842879b9cfeda0?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/b3c3aeacbca5be3136842879b9cfeda0?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Tônico</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4853212"> Janeiro 29, 2016 às 8:20 pm</a> </div> <p>Quem o concedeu a imputabilidade?? A inexistência de insrituições nessa vergonha que é Banânia.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853208"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2222946997dc0f45d4d1352d95596e6c?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2222946997dc0f45d4d1352d95596e6c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Osmario</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4853208"> Janeiro 29, 2016 às 8:15 pm</a> </div> <p>Me faz lembra o fiat elba de Collor de Mello!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853027"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/50843b63331520ad2d2ca981358576dd?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/50843b63331520ad2d2ca981358576dd?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">F Martins</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4853027"> Janeiro 29, 2016 às 5:39 pm</a> </div> <p>Sr Azevedo:<br /> Por favor, veja quem os sócios do advogado Cristiano Zanin Martins<br /> <a href="http://www.teixeiramartins.com.br/Socios.html" rel="nofollow">http://www.teixeiramartins.com.br/Socios.html</a><br /> Acho que um deles é um velho conhecido …</p> </li> <li class="comment even thread-even depth-1" id="comment-4853001"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/5b6b66d93b8c946d7427714f16e0455b?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/5b6b66d93b8c946d7427714f16e0455b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">everton pereira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4853001"> Janeiro 29, 2016 às 5:23 pm</a> </div> <p>como foi pego o mafioso americano? Pela cachaça? E aqui como será?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852975"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/a7c266e559b21826b7bfddb652b02a5a?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/a7c266e559b21826b7bfddb652b02a5a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Luciano</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852975"> Janeiro 29, 2016 às 5:11 pm</a> </div> <p>Mesmo, aceitando a mentira como sendo verdade, em que a cotista tenha desistido de exercer o direito de domínio e posse do triplex, qual o valor restituído pela OAS?<br /> Não perdendo tempo: alguém leu o DISTRATO DO COMPROMISSO?<br /> Para efeito fiscal (IR) qualquer crédito ou direito deve ser lançado na declaração de bens. EX fiz, antecipadamente reserva de 1 apartamento, ainda a ser definido. Dei um sinal de R$ 5.000,00 para a corretora que fez o lançamento. ESSE VALOR EU TENHO QUE DECLARAR COMO CRÉDITO.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852891"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/a3ee2b322e047f07dbc9e19f94b28c92?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/a3ee2b322e047f07dbc9e19f94b28c92?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rui Lourenço</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852891"> Janeiro 29, 2016 às 4:31 pm</a> </div> <p>Admitindo que Lula pagou, apenas, os R$: 47,695,38 (mesmo assim uma estranha pechincha, para um tal apartamento). Mas, se ele não lançou os melhoramentos, de quase R$: 800.000,00, escondeu patrimônio. Então, de qualquer modo, ao menos perante o IR, ele está irregular</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852875"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/d45ac1bc7332d99e668e10de23165595?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/d45ac1bc7332d99e668e10de23165595?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">rosan</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852875"> Janeiro 29, 2016 às 4:26 pm</a> </div> <p>Interessante!!! 3.000 cooperados foram enganados, ludibriados, roubados e furtados pela tal cooperativa… menos um, que ainda foi agraciado com um triplex (isso é apartamento popular???), que novinho em folha, foi reformado por apenas 777 mil pixulecos!!! Não seria o caso de pedido de prisão preventiva dos envolvidos, e também do dono do triplex, sob a acusação de estelionato???</p> </li> <li class="comment even thread-even depth-1" id="comment-4852872"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/61ea1627452a2805e9521eeccf18c3bf?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/61ea1627452a2805e9521eeccf18c3bf?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Kevin Lomax</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852872"> Janeiro 29, 2016 às 4:24 pm</a> </div> <p>PERGUNTAS QUE NÃO QUEREM CALAR!!!!</p> <p>Quem mandou matar Celso Daniel, Toninho do PT e Luis Eduardo Saeger Malheiro ( PRESIDENTE DA BANCOOP) ??</p> <p>Por que o Procurador Geral da República Rodrigo Janot não denuncia os 49 parlamentares citados nas delações do PT e dos partidos aliados da criminosa Dilma mesmo com todos indícios de autoria e materialidade dos fatos ??</p> <p>Por que Rodrigo Janot pede o afastamento de Eduardo Cunha e não pede o de Renan Calheiros, já que ambos estão envolvidos nas delações do Petrolão da Dilma ??</p> <p>É verdade que a esposa do Ministro do STF Luis Roberto Barroso tem uma offshore em Miami ?? E que o escritório do pai dele tem um contrato milionário com o Governo Federal ??</p> <p>Ele não deveria se declarar impedido de julgar o tramite do IMPEACHMENT? Qual o motivo de ele ter omitido trechos do Regimento Interno da Câmara propositalmente para justificar o seu voto e dificultar a aprovação do impedimento da Presidente que faz parte do Governo mais corrupto da história do Brasil ? Não deveria ser afastado ??</p> <p>Procede que os Ministros Luis Fux e Marco Aurélio Mello ficaram contra o IMPEACHMENT depois que Dilma pessoalmente atuou para que suas filhas virassem Desembargadoras?</p> <p>Por que os políticos do Congresso Nacional contrariaram os técnicos do TCU e aprovaram as contas da criminosa DILMA, mesmo ela tendo pedalado e cometido crime de responsabilidade fiscal?</p> <p>Qual o interesse da Rede Globo, Record, Band, SBT, REDE TV entre outras emissoras, todos os jornais, revistas e sites, salvo raras exceções; Os maiores Empresários e Banqueiros do país; ARTISTAS e FORMADORES DE OPINIÃO; OAB, CNBB, IURD, Sindicatos e Movimentos Sociais continuarem apoiando e defendendo um Governo que trouxe de volta a inflação, desemprego e literalmente quebrou e rachou o BRASIL?</p> <p>Como é possível não responsabilizar criminalmente e politicamente uma Presidente e um Governo que tiveram mais de 20 Ministros de Estado que caíram, foram afastados ou estão denunciados e envolvidos em escândalos de corrupção desde a posse em Janeiro de 2011 ??</p> <p>Por que o vice Michel Temer se acovarda, rasgando assim a sua BIOGRAFIA e não rompe de vez com o Governo do PT?</p> <p>Por qual motivo os partidos de Direita que foram eleitos com os votos das pessoas conservadoras como o PMDB, PP, PR, PRB, PROS, PSC e PSD continuam apoiando e defendendo um Governo de Esquerda Bolivariana ??</p> <p>Por que Lula e seu filho ainda estão soltos diante de tantas provas que as autoridades já possuem ??</p> <p>ACORDA BRASIL!!! – Até que quando o POVO vai ser saco de pancada??</p> <p>Ou fazemos alguma coisa até Março, ou vamos ter que aguentar mais 3 anos de DILMA/LULA e o PT.</p> <p># TODOS PELO IMPEACHMENT ( Dia 13/03 MEGA MANIFESTAÇÃO PARA PARALISAR O BRASIL )</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852818"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/84cb404303636d4555294be55fe0d889?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/84cb404303636d4555294be55fe0d889?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">MVC</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852818"> Janeiro 29, 2016 às 3:59 pm</a> </div> <p>Com tanta … que estão desenterrando a cada dia, não se vê nenhum partido de oposição ao governo se manifestar. Só resta, nas proximas eleições, ANULAR O VOTO, talvez assim começaremos a limpar a quadrilha que se instalou no “puder” .</p> </li> <li class="comment even thread-even depth-1" id="comment-4852773"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/389ffec1ec88289e34c67d0a55131669?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/389ffec1ec88289e34c67d0a55131669?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">brasileirinho</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852773"> Janeiro 29, 2016 às 3:38 pm</a> </div> <p>Pois é!<br /> O facinoroso Al Capone, foi fisgado e condenado pela justiça americana, por crimes de sonegação do imposto de renda;<br /> Aqui em Banânia, Dom Lulone Petraglia, esta sendo fisgado por crime fiscal.<br /> Al Capone, gangster americano, mofou na cadeia, até o último de seus dias, graças a uma justiça maior;<br /> Aqui, com o molusco, nada vai acontecer, pois temos uma justiça COVARDE e VENAL!<br /> Precisamos de um sistema de governo, onde seja possível, limpar os quadros políticos e da justiça, a toque de caixa!<br /> MARÇO, TODOS NA RUA!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852764"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/d6aed1b41ece8f6f5c3cff03119d1203?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/d6aed1b41ece8f6f5c3cff03119d1203?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">jose</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852764"> Janeiro 29, 2016 às 3:32 pm</a> </div> <p>os procuradores estao esperando o casal preto no pé pra trucar….</p> </li> <li class="comment even thread-even depth-1" id="comment-4852745"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/a088a5f70f8195a436990e60e0153766?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/a088a5f70f8195a436990e60e0153766?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Alexandre Ribeiro</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852745"> Janeiro 29, 2016 às 3:18 pm</a> </div> <p>Lula tem que ser preso imediatamente para que um Ministro com rabo preso ou devendo favores o solte logo em seguida.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852731"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/204aa02bc5725efa82abda92a26b408b?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/204aa02bc5725efa82abda92a26b408b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">intruso 171</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852731"> Janeiro 29, 2016 às 3:11 pm</a> </div> <p>Olhe para o porteiro, a faxineira, o zelador, a cara de petistas desiludidos. Quando responderam as perguntas se o lula esteve visitando seu triplex com a leticia, se seus filhos ja haviam escolhido seus quartos, se o elevador ja havia sido instalado, responderam com tanta ira que arrepiei. Mais uma prova que o povo enganado so espera uma oportunidade para dar o troco a lula, dilma e pt.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852686"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/62be81067ed7a0c7b36fabfb549e24f9?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/62be81067ed7a0c7b36fabfb549e24f9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Inides</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852686"> Janeiro 29, 2016 às 2:42 pm</a> </div> <p>Muitas coisas estão ficando sem explicação ou mau explicada. Por acaso ele a a mulher são fiscais de obra? Por que então estavam e ficavam lá por longo tempo, se não houvesse interesses a resolver? É Lulinha, você mijou fora do caco. Vai ter de se explicar bonitinho, pois a D. Justa lhe espera. Mas não tenha medo, pois você é a pessoa mais honesta do mundo!<br /> Como será que seus conterrâneos estão se sentindo ao ver um homem honesto, da sua terra, nas malhas da Justiça?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852668"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/cf4e279fd8ce6de03c173cac04fbdf98?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/cf4e279fd8ce6de03c173cac04fbdf98?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rodrigo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852668"> Janeiro 29, 2016 às 2:31 pm</a> </div> <p>Que deve explicações públicas, nesse em em outras “tramóias” dessa organização criminosa é a RECEITA FEDERAL. Como conseguem fazer todos esses “trambiques” e a receita federal não detecta? Não caem nem na malha fina?<br /> Ou a RECEITA FEDERAL só serve mesmo pra pegar trabalhador assalariado que recebe via comprovante de rendimento?<br /> Reinaldo, acho que Você deveria focar nisso também!</p> </li> <li class="comment even thread-even depth-1" id="comment-4852658"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/610bd7b7c74592858f38cf3421b921f2?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/610bd7b7c74592858f38cf3421b921f2?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">daniela</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852658"> Janeiro 29, 2016 às 2:22 pm</a> </div> <p>A resposta para a blindagem ao molusco … é que sem ele,o esquemão de assalto aos cofres públicos pode ser encerrado e todos aqueles que lucram com o propinoduto do PT ficarão sem a grana.O PT aparelhou todos os órgãos públicos para garantir a impunidade do apedeuta,pois a lábia dele ainda convence muita gente Brasil afora que acha que deve alguma coisa para ele e seu partido corrupto!!!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852652"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8aaf79f23e85a4d95765a532b9768d09?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8aaf79f23e85a4d95765a532b9768d09?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Danilo Oliveira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852652"> Janeiro 29, 2016 às 2:19 pm</a> </div> <p>O Maluf, que reinou por anos como o maior cara de pau do Brasil, agora é apenas um pré-mirim perto do grande mestre sapo barbudo.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852597"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f6eff794c90bb27b6a3e2aac684904ab?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f6eff794c90bb27b6a3e2aac684904ab?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">ivnor</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852597"> Janeiro 29, 2016 às 1:42 pm</a> </div> <p>Em 1995, comprava-se um Ap de 78 m2 em Bal. Camboriu por R$ 42 mil reais. 11 anos depois Lulla comprou um AP em Guarujá com 292 m2 ao preço de R$ 47 mil reais. Sendo um dos poucos, mesmo não sendo Bancário, que teve a sua disposição referido AP, transformado em Triplex , gratuitamente ou melhor, Petrobraslheamente. Há algo de podre no Reino do Impropério Mor Ignácio, o Santo.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852569"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/a0d2111e5ef0687cb6ee89a3af98892e?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/a0d2111e5ef0687cb6ee89a3af98892e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Ricardo-MG.</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852569"> Janeiro 29, 2016 às 1:24 pm</a> </div> <p>Boa tarde, Reinaldo.<br /> Sobre essa questão do tríplex do Lulla, sugiro aos leitores que tomem conhecimento do texto ” Explicações de Lula sobre tríplex não tem nexo” – josiasdesouza.blogosfera.uol.com.br. de 28/01/2016.<br /> Muitíssimo esclarecedor.<br /> Obrigado</p> </li> <li class="comment even thread-even depth-1" id="comment-4852567"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/a2e073c8d918690e1cf086e2701026d3?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/a2e073c8d918690e1cf086e2701026d3?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Nilson</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852567"> Janeiro 29, 2016 às 1:17 pm</a> </div> <p>Reinaldo, uma coisa não entendo. Por que Lula não assumiu desde o início que era o dono do imóvel no Guarujá? Afinal, com o dinheiro que recebeu pelas suas palestras fajutas ele poderia ter pago o apartamento. Agora está na mira da justiça por ocultação de patrimônio e lavagem de dinheiro. Você poderia esclarecer? Obrigado.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852566"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2433b7f85c53a4fc2b9e6912c972a3a9?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2433b7f85c53a4fc2b9e6912c972a3a9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Luis</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852566"> Janeiro 29, 2016 às 1:15 pm</a> </div> <p>Por tudo que está acontecendo e ainda assim não existe nenhum partido de oposição ao governo, só resta anular o voto na próxima eleição, e é agora o da prefeituras.<br /> Nenhum partido me representa .</p> </li> <li class="comment even thread-even depth-1" id="comment-4852557"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/25e173c009c702e2c119740e668cb120?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/25e173c009c702e2c119740e668cb120?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">danir</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852557"> Janeiro 29, 2016 às 1:07 pm</a> </div> <p>Algumas coisas para mim estão claras: 1- Com o pt ou qualquer partido de sua base governando, o Brasil é um pais inviável. 2- Este pessoal da esquerda no Brasil é patético, alem de todos os outros adjetivos relativos à sua (falta de) moral e honestidade. 3- Alem disto, são tão desprezíveis que nem um resquicio de idéia patriótica eles têm. Você olha para as ditaduras malignas como a Russia, a China, A Coreia, o Irân e percebe que eles dentro de suas ações criminosas procuram puxar a sardinha para seu lado defendendo as cores nacionais dentro do contexto. Eles têm uma nacionalidade definida, mesmo quando defendem a internacionalização do socialismo e pretendem ser líderes dentro deste contexto. 4- Os comunistas ou socialistas no Brasil, são apenas capachos da ideologia e sua única motivação é ter alguma proximidade com o rei e receber as migalhas que mesmo quando são de grande monta, são migalhas. Capachos desprezíveis imorais e mesquinhos. Recebem ordens e idolatram ditadores assassinos de um paiseco que é uma ilha. Uma parte desta turma que está presa e que roubou milhões, é composta de office boys a serviço de alguem. 5- Com o Lula é um pouco diferente, faz parte de uma casta diferenciada de psicopatas megalomaníacos (não é o único) que apesar de ter um grande desprezo pelas pessoas em geral e pelo Brasil em particular, sempre “trabalhou” para ser o top. Ainda assim na minha visão ele tambem é manipulado e deixado a vontade para “trabalhar”. Tudo escoria moral. 6- Não sei se a solução será 100% legalista no Brasil, pois estamos com o estado aparelhado em todos os setores e esta turma não tem intenção de largar o osso. 7- O que deixa um certo desãnimo, é que andando por ai, se vê as pessoas apáticas (elas fariam a diferença), e se falamos de política procuram se esquivar e sair de perto. Como se fossemos chatos que incomodam e as tiram de sua busca de tranquilidade ilusória. 8- A única esperança que resta, é que em muitos aspectos nós formamos um pais atípico, e que em alguns momentos surpreendemos com ações inesperadas. Espero que assim seja, como foi no caso da contra revolução, onde o comando do pais foi devolvido aos civis com um número baixíssimo de perdas humanas. Talvez ainda exista uma chance, mas é preciso que as pessoas abram os olhos e tirem as bundas das cadeiras. Fora Lula, Fora Dilma, Fora pt e toda a gatunagem à sua volta.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852540"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7298910f9ab792e3a7badfc7d4abd22a?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7298910f9ab792e3a7badfc7d4abd22a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Manoel</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852540"> Janeiro 29, 2016 às 12:51 pm</a> </div> <p>Está virando caso e história de gansters e mafiosos da Calabria. Os fatos estão vindo a luz do dia e mesmo assim continua afirmando: não sabia, não sei e desconheço. Como um poderoso que controla tudo e todos, desconhece os fatos tão próximo do seu convívio. Coisa de mafioso</p> </li> <li class="comment even thread-even depth-1" id="comment-4852525"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f096a49682d812a5b690da6a36023810?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f096a49682d812a5b690da6a36023810?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcos Lopes</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852525"> Janeiro 29, 2016 às 12:38 pm</a> </div> <p>Que tal quebrar o sigilo bancário do Super-homem, para verificar o pagamento do apartamento e o recebimento pela venda da tal cota? E outra, 45 mil em 2005 por um ap. de 300 metros quadrados de frente pro mar de Guarujá, nem aqui nem na China….!!!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852523"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9f7aad49ad972de0122ab7c572198b83?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9f7aad49ad972de0122ab7c572198b83?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Alcione</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852523"> Janeiro 29, 2016 às 12:37 pm</a> </div> <p>Tá vendo no que deu? Foi brincar de Deus, e agora?</p> </li> <li class="comment even thread-even depth-1" id="comment-4852509"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/00f73acc080e5d1002e5b289c5c9cd36?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/00f73acc080e5d1002e5b289c5c9cd36?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">jmv</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852509"> Janeiro 29, 2016 às 12:25 pm</a> </div> <p>Com todas as falcatruas convergindo para o nove dedos, ele “não” está envolvido porque todos estão envolvidos. Entenderam ou quer que eu desenhe? O sistema foi mobiliado por ele,… o que esperar? Só tem vagabundo engambelador blefando…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852501"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7a4e5e841584208d61c3bd55cd38e86a?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7a4e5e841584208d61c3bd55cd38e86a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Geraldo Sanson Sobrinho</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852501"> Janeiro 29, 2016 às 12:20 pm</a> </div> <p>Prezado Reinaldo!<br /> Veja se vc descobre… mas, minha memória me diz que, o falecido Marcio Thomas Bastos também teria comprado um apartamento no condomínio do Guarujá, junto com o Lulla e o Vaccari…<br /> Para vc, não deve ser difícil descobrir….<br /> Abraco</p> </li> <li class="comment even thread-even depth-1" id="comment-4852500"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8819076fab2875cdf98ab628ec72b73f?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8819076fab2875cdf98ab628ec72b73f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Chico</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852500"> Janeiro 29, 2016 às 12:20 pm</a> </div> <p>Reinaldo, bom dia. Para acabar de vez com esse diz me diz, chame para depor a ex-primeira, marisa letícia, a galega. O nome dela é citado como proprietária da cota do edifício solaris, então ninguém melhor que esta senhora para esclarecer a pendenga. Haja vista que sua presença já foi registrada no local várias vezes e tando pitagos de como gostaria que a reforma fosse assim, assado. Agora sem ironia, não vale a galega falar que não sabe de nada, que inclusive não vê lula ha um tempo, sabe como é, ele é um palestrante muito solicitado, passa longo tempo longe da famiglia. É galêga, quem sabe que desse limão galêgo não faremos um limonada. FORA dilma, FORA lula psicopata, FORA partido dos trabalhadores (quadrilha). IMPEACHMENT JÁ!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852497"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/fd51d6ff4a48faa0ad51e30f0e2acb4a?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/fd51d6ff4a48faa0ad51e30f0e2acb4a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Carlos Militão</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852497"> Janeiro 29, 2016 às 12:18 pm</a> </div> <p>JÁ IMAGINARAM CUNHA E A MULHER NA MESMA SITUAÇÃO? AS DECLARAÇÕES DE RENDA DE AMBOS SERIAM MOSTRADAS, TODOS OS CONTRATOS E DOCUMENTOS, MESMO APÓCRIFOS E MONTADOS, SERIAM MOSTRADOS COMO PROVA REAL, E PRONTO, CUNHA E A MULHER ESTARIAM CONDENADOS, COMO ESTÃO, MESMO SEM CONDENAÇÃO, SEM DEVIDO PROCESSO LEGAL E SEM SENTENÇA JUDICIAL. OUTRA COISA: SEMPRE QUE CUNHA TENTA SE DEFENDER, LÁ VEM A IMPRENSA FALAR EM “MANOBRA” . NA VISÃO DA IMPRENSA, CUNHA DEVERIA ACEITAR O PROCESSO DE INQUISIÇÃO CALADO, COMO NA IDADE MÉDIA. Ó QUE SE QUER DIZER AQUI? QUE CUNHA É INOCENTE E SANTO? EVIDENTEMENTE QUE NÃO, ALI NÃO TEM SANTO. O QUE SE QUER DEMONSTRAR É QUE NÃO EXISTE IGUALDADE DE TRATAMENTO.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852485"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/69fff4ed5bef7f46402f9fd11fcec51f?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/69fff4ed5bef7f46402f9fd11fcec51f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">mts</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852485"> Janeiro 29, 2016 às 12:06 pm</a> </div> <p>Historia muito semelhante ao do al capone. Foi preso por questoes do Fisco americano.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852471"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f2719fdd7e712c53fe9e37109a1f5ad8?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f2719fdd7e712c53fe9e37109a1f5ad8?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcos F</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852471"> Janeiro 29, 2016 às 11:54 am</a> </div> <p>Nem roubando dos pobres, Lula é pêgo.<br /> Essa operação é pequena … agora, visto o tamanho do rombo que Lula e seus amigos fizeram no Brasil, mas ao momento desse específico roubo aos pobres, a família inteira estava movimentada. Deve ter sido o “primeiro grande negócio” após trocentos outrinhos com Lulinhas, Lulinhazinhos e companheiras.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852464"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e0c2b381d2d57615d4784a9fd7c6d173?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e0c2b381d2d57615d4784a9fd7c6d173?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">joão alves</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852464"> Janeiro 29, 2016 às 11:50 am</a> </div> <p>E brincadeira do honestíssimo MENTIROSO LULA</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852446"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/c622ac25f19360db146e2833247414f7?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/c622ac25f19360db146e2833247414f7?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Lídia R. Silva</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852446"> Janeiro 29, 2016 às 11:44 am</a> </div> <p>A HISTÓRIA SE REPETINDO?<br /> Concordo com vc, meu querido Reinaldo Azevedo, é mesmo muita ironia. Mas isto me lembra outra grande ironia histórica: Al Capone – O Gângster ítalo-americano que liderou um grupo criminoso dedicado ao contrabando e venda de bebidas entre outras atividades ilegais, durante a Lei Seca que vigorou nos Estados Unidos nas décadas de 20 e 30. Ele controlava informantes, pontos de apostas, casas de jogo, bordéis, bancas de apostas em corridas de cavalos, clubes noturnos, destilarias e cervejarias. Chegou a faturar 100 milhões de dólares por ano. A história do fim de seu império é contada no filme Os Intocáveis (Brian De Palma – 1987). Eliot Ness (Kevin Costner) é um jovem agente investigador que tenta acabar com o império de Al Capone (Robert De Niro), mas se vê cercado pela corrupção de policiais, políticos, comerciantes e da imprensa. Para isso, ele recruta um pequeno time de corajosos e incorruptíveis homens, formado por Jim Malone (Sean Connery), Giuseppe Petri (Andy Garcia) e Oscar Wallace (Charles Martin Smith). Apesar da imensa lista de crimes hediondos cometidos por ele, Al Capone, finalmente, foi condenado pela justiça americana por sonegação de impostos em 1931 e sentenciado a onze anos de prisão. “Qualquer semelhança (não) é mera coincidência”. Chego a torcer para que, com muita sorte cheguemos, pelo menos, ao mesmo final.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852436"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9d65e8246ae7789bc9dcb70595a28b23?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9d65e8246ae7789bc9dcb70595a28b23?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Ramos</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852436"> Janeiro 29, 2016 às 11:39 am</a> </div> <p>Antigamente sabia-se que os índios eram inimputáveis, agora estou pensando será que sendo moleque pobre abandonado pelo pai e vindo de PAU de Arara para São Paulo torna esse cidadão inimputável</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852435"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/ef47382e22a2b35118c59df93bb46236?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/ef47382e22a2b35118c59df93bb46236?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Mario</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852435"> Janeiro 29, 2016 às 11:39 am</a> </div> <p>Al Capone não foi preso por causa das atividades criminosas dele e sim pelo pecado cometido no Imposto de Renda. Parece que Lula será por um simples apartamento que poderia ter sido comprado tranquilamente por ele, posto que, capacidade para comprar um, ele teria.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852396"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/99f9b452b55cef9c138d51b527abf796?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/99f9b452b55cef9c138d51b527abf796?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Diva Helena Silveira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852396"> Janeiro 29, 2016 às 11:22 am</a> </div> <p>É inacreditável a cara de pau deste Senhor, que mente, engana, debocha, ameaça e humilha toda uma nação. Não respeita e não teme a Justiça. Como sempre, ele vai levando na conversa PF, MPF, o juiz Sergio Moro e toda a sua equipe e boa parte dos eleitores e setores da imprensa. Quando penso que muitos trabalhadores levaram mais de dez anos para adquirirem um terreno e construir a tão sonhada casa própria com os seus suados salários. Jamais seria possível, sem economizar, muitas vezes, o líquido a receber, sequer daria para pagar todos as despesas do mês. Quantos não se privaram de viajar, comprar ou trocar a geladeira, fogão, TV, inclusive, adquirir um carro zero, etc. Hoje, lendo estas notícias estarrecedoras. me sinto uma idiota da corte. Ele, com dois mandatos de Presidente conseguiu com a maior facilidade sem fazer o mínimo esforço se enriquecer e enriquecer seus familiares, bem como todos os seus apoiadores. Tudo foi pago com o nosso dinheiro, dinheiro dos impostos, dinheiro do suor dos trabalhadores honestos. Não há como não ficar indignada, revoltada e assustada. Não quero crer que apesar das provas concretas e todas estas denuncias, ele, ainda, ficará impune. Espero que a justiça seja feita.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852383"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/b7b058da78c77dcfaeb072cb46147962?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/b7b058da78c77dcfaeb072cb46147962?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Luiz</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/#comment-4852383"> Janeiro 29, 2016 às 11:19 am</a> </div> <p>Insisto….por favor!!!!! Alguém pode me dizer onde está a oposição????</p> </li> </ol> <nav class="navigation comment-navigation" role="navigation"> <div class="nav-links"> <div class="nav-next"><a href="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/comment-page-2/#comments">Página Anterior</a></div> </div> </nav> </div> </div> </div> <aside class="col-xs-5"> <div class="RightAd pull-right"> <div id="abrAD_rectangle1" /> </div> <ul class="secao-reinaldo"> <h3 class="title">Seções</h3> <a href="http://veja.abril.com.br/blog/reinaldo/secao/avesso-do-avesso/"> <li class="item-reinaldo top">Avesso do Avesso</li> </a> <a href="http://veja.abril.com.br/blog/reinaldo/secao/documentos/"> <li class="item-reinaldo bottom">Documentos</li> </a> </ul> <div class="my-news pull-right"> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/representante-das-vitimas-da-bancoop-aponta-a-mentira-dos-lula-da-silva/" data-widget-id="SB_3" data-ob-template="veja" /> <script type="text/javascript" async="async"
