 <p>Jack Jacaruso has decided that it&apos;s time to take back her pride and get revenge against her ex boyfriend turned mafia boss. How? Join a family he&apos;s declared war against! How will she ever reach her goal while fighting with a jerky mentor, getting over her fears, and trying to avoid that stunning, clumsy angel that&apos;s actually her boss?</p> </blockquote> </div> </div> <div id="chapters">  <div class="chapter" id="chapter-1">  <div class="chapter preface group" role="complementary"> <h3 class="title"> <a href="/works/5892331/chapters/13581385">Chapter 1</a> </h3>  </div>  <div class="userstuff module" role="article"> <h3 class="landmark heading" id="work">Chapter Text</h3> <p>Sir?&quot; Glancing up from his paperwork, Romario looked at the man standing in the open doorway to his office, a manilla file in his hand.</p><p>&quot;Yes?&quot;</p><p>&quot;I was running the candidate&apos;s background checks and this one was flagged. Would you like to review it, sir?&quot; Romario held out his hand and the man walked across the rug to set the file in his palm. Sitting back, he flipped open the folder and the first thing he noticed was the photo of the candidate. His eyebrow rose in surprise.</p><p>&quot;A girl?&quot; The other man nodded, &quot;We don&apos;t get many of those.&quot; Romario skimmed the pages that had been pulled for her check. A few lines on one page had been highlighted and after scanning them, he returned to the front of the folder to go through the pages again, slower this time.</p><p>&quot;Could she have been sent by the Timore, sir?&quot;</p><p>&quot;It&apos;s possible.&quot; Romario murmured stopping to peer closely at several pages, &quot;Did you happen to notice her medical records between the ages of eighteen and twenty?&quot;</p><p>&quot;I saw nothing relevant.&quot; The man said with a frown.</p><p>&quot;It would seem that our,&quot; Romario paused to go back and read her name, &quot;Miss Jacaruso has a personal motive for wanting to join the Cavallone family or she&apos;s an infiltrator. Add her to the pile for interview. I will conduct hers myself.&quot;</p><p>&quot;But, sir! If she&apos;s a danger to the boss, she-&quot;</p><p>&quot;That is why I wish to meet her. If she belongs to the Timore, we will send a message to them by killing her and if she doesn&apos;t, well, I am very interested in meeting the young lady. Make the appointment,&quot; He glanced back at the front page of her file, &quot;I want to know what Miss Mirella &apos;Jack&apos; Jacaruso is hiding.&quot; He smiled as he handed over the file.</p><p>&quot;Yes, sir.&quot;</p><p>A knock on his office door dragged him from his paperwork and Romario stole a peek at the clock before rising to his feet.</p><p>&quot;Come in.&quot; The door swung open to reveal one of his men.</p><p>&quot;Miss Jacaruso is here for her appointment.&quot;</p><p>&quot;Show her in.&quot; The man stepped aside to reveal a tall girl standing behind him, her hands clasped together in front of her khaki cargo pants. She stepped forward and Romario gestured to the chair before his desk. She pushed back a strand of coppery hair that had escaped her simple braid as she moved across the room, her slender body folding into the chair while her emerald green eyes regarded him just as warily as he watched her. He settled back into his chair then spent another moment studying her openly. She didn&apos;t fidget with the pockets of her pants or tug at the hem of her shirt. She calmly watched him and he found that he liked the way her eyes caught his tiniest movement.</p><p>&quot;It&apos;s nice to meet you, Miss Jacaruso. I am Romario and I will be the one conducting your final interview today.&quot;</p><p>&quot;A pleasure to meet you as well, sir.&quot; She said politely, her eyes meeting his briefly before lowering shyly. He clasped his hands on the blotter in front of him.</p><p>&quot;I&apos;m going to start off by saying that to make it into this program, you can&apos;t hide anything. You must answer all questions put to you as truthfully as you are able.&quot; She nodded and he smiled, &quot;Alright my first question is about your medical files. I would seem you had a string of bad luck a few years back,&quot; He looked at the papers on his desk, &quot;Broken ribs, fingers, fractured jaw, broken nose, several teeth shaken loose and the list goes on.&quot; Her stare was level as she gazed back at him, the corners of her mouth lifting in the ghost of a smile.</p><p>&quot;That bad luck was something I chose to stay with for two years.&quot;</p><p>&quot;You are confirming you know Dario Scantinelli?&quot; Her eyes hardened slightly.</p><p>&quot;I was his girlfriend, yes&quot;</p><p>&quot;Do you still have contact with him?&quot;</p><p>&quot;I haven&apos;t for two years.&quot; Romario flipped the medical reports over to look down at the copy of a newspaper article.</p><p>&quot;From the information I have, I assume that while you were in a relationship with him, he was physically abusive and that when you ended the relationship, he got even.&quot; Her fingers tightened in her lap.</p><p>&quot;Yes.&quot;</p><p>&quot;He had your parents murdered and came after you. Correct?&quot;</p><p>&quot;Yes.&quot; He flipped the article over.</p><p>&quot;And you&apos;ve recently returned to Italy from America where you went underground to escape. While in America, you changed your name from Mirella Jacaruso to Jack Jacaruso. Correct?&quot;</p><p>&quot;Yes.&quot; He didn&apos;t miss the sadness that darkened her eyes. Romario flicked the file shut then sat back in his chair.</p><p>&quot;Why did you come back?&quot; Her eyes lifted to his face.</p><p>&quot;He ruined my life and killed the only family I had. I don&apos;t want him to get away with it.&quot;</p><p>&quot;So revenge?&quot; She nodded, &quot;Why didn&apos;t you hire someone to take care of it for you?&quot; A bitter smile twisted her lips.</p><p>&quot;Would you hire someone else to kill the man who had your parents murdered, beat you regularly, and took you against-&quot; She stopped as her jaw clenched and she swallowed several times, her whole body trembling, &quot;Wouldn&apos;t you want revenge against the person who gave you an intense fear of men on top of all that?&quot; Her eyes burned with rage but they didn&apos;t leave his face.</p><p>&quot;The man you strangled in the alley,&quot; Romario glanced at her page of info, &quot;He was Timore?&quot;</p><p>&quot;Yes. He recognized me. I couldn&apos;t have him telling.&quot; He studied her in silence for a few moments before leaning forward.</p><p>&quot;Here&apos;s what I think, Jack. You&apos;re going to take advantage of the skills you&apos;ll learn as a recruit to kill the Timore boss who has recently made himself an enemy to the Cavallone. His death will cause a backlash from his family which we will be forced to deal with while I suspect you will have vanished right before his murder is reported. Why should I allow you the chance to join this family?&quot; Jack&apos;s lips thinned.</p><p>&quot;Because revenge isn&apos;t all I want. After I was approached by your man, I asked about the Cavallone around town. The people respect you because you protect them from filth like Dario and your men are treated like family. I want to be part of that.&quot; Romario steepled his fingers under his chin.</p><p>&quot;Hmm...after your general training is complete, you wish to focus on becoming an assassin?&quot;</p><p>&quot;Yes.&quot;</p><p>&quot;Miss Jacaruso, we don&apos;t normally have woman candidates and there are only twelve available mentors,&quot; Her only reaction was a slight widening of her eyes, &quot;But,&quot; He offered his hand, &quot;Welcome to the recruit program. Here is your first test.&quot; Her eyes fell to his proffered hand and he could see the recoil in her body before she stopped herself, set her jaw, then forced herself to take his hand. Her tremble was barely noticeable.</p><p>&quot;Thank you, sir.&quot; Jack whispered then froze as his hand gripped hers.</p><p>&quot;Good luck, Jack. You&apos;ll be needing it.&quot;</p> </div>  </div>  </div> </div>  </div>    <div id="feedback" class="feedback" role="complementary"> <h3 class="landmark heading">Actions</h3> <ul class="actions" role="navigation"> <li><a href="#main">↑ Top</a></li> <li><a href="/works/5892331/chapters/13581394">Next Chapter →</a></li> <li> <form accept-charset="UTF-8" action="/kudos" id="new_kudo" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="authenticity_token" type="hidden" value="xyakFPHQEQs1h5MZ3JB5g6nnRRIS5dT7ENiFPqu0KpQ=" /></div> <input class="text" id="kudo_commentable_id" name="kudo[commentable_id]" type="hidden" value="5892331" /> <input class="text" id="kudo_commentable_type" name="kudo[commentable_type]" type="hidden" value="Work" /> <input id="kudo_submit" name="commit" type="submit" value="Kudos ♥" /> </form> </li> </ul> <div id="kudos_message" /> <h3 class="landmark heading"><a name="comments">Comments</a></h3> <div id="kudos"> <p class="kudos"> <a href="/users/megchan87">megchan87</a> and <a href="/users/Nova_Discord">Nova_Discord</a> as well as 4 guests left kudos on this work! <span class="kudos_expanded hidden"> <a href="#" id="kudos_collapser">(collapse)</a> </span> </p> </div> <div id="add_comment_placeholder" title="top level comment"> <div id="add_comment">  <div class="post comment" id="comment_form_for_13581385"> <form accept-charset="UTF-8" action="/chapters/13581385/comments" class="new_comment" id="comment_for_13581385" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="authenticity_token" type="hidden" value="xyakFPHQEQs1h5MZ3JB5g6nnRRIS5dT7ENiFPqu0KpQ=" /></div> <fieldset> <legend>Post Comment</legend> <dl> <dt class="landmark">Note:</dt> <dd class="instructions comment_form">All fields are required. Your
