tion/wlwmanifest+xml" href="http://bongdaso247.com/wp-includes/wlwmanifest.xml" /> <link rel="prev" title="Elly Trần gợi cảm thu hút mọi ánh nhìn ở dạ tiệc" href="http://bongdaso247.com/elly-tran-goi-cam-thu-hut-moi-anh-nhin-o-da-tiec/" /> <link rel="next" title="‘Mỹ nhân chuyển giới’ Thái Lan đẹp đến khó tin" href="http://bongdaso247.com/my-nhan-chuyen-gioi-thai-lan-dep-den-kho-tin/" /> <meta name="generator" content="WordPress 4.4.2" /> <link rel="canonical" href="http://bongdaso247.com/cau-hoc-tro-mu-hoc-gioi-va-nghi-luc-den-truong-voi-chu-braille/" /> <link rel="shortlink" href="http://bongdaso247.com/?p=9711" /> <link rel="alternate" type="application/json+oembed" href="http://bongdaso247.com/wp-json/oembed/1.0/embed?url=http%3A%2F%2Fbongdaso247.com%2Fcau-hoc-tro-mu-hoc-gioi-va-nghi-luc-den-truong-voi-chu-braille%2F" /> <link rel="alternate" type="text/xml+oembed" href="http://bongdaso247.com/wp-json/oembed/1.0/embed?url=http%3A%2F%2Fbongdaso247.com%2Fcau-hoc-tro-mu-hoc-gioi-va-nghi-luc-den-truong-voi-chu-braille%2F&format=xml" /> <link rel="icon" href="http://bongdaso247.com/wp-content/uploads/2016/04/cropped-Soccer-Football-icon1-32x32.png" sizes="32x32" /> <link rel="icon" href="http://bongdaso247.com/wp-content/uploads/2016/04/cropped-Soccer-Football-icon1-192x192.png" sizes="192x192" /> <link rel="apple-touch-icon-precomposed" href="http://bongdaso247.com/wp-content/uploads/2016/04/cropped-Soccer-Football-icon1-180x180.png" /> <meta name="msapplication-TileImage" content="http://bongdaso247.com/wp-content/uploads/2016/04/cropped-Soccer-Football-icon1-270x270.png" /> </head> <body class="single single-post postid-9711 single-format-standard  wide"> <div id="page" class="hfeed site"> <header id="masthead" class="site-header clearfix"> <div id="header-text-nav-container" class="clearfix"> <div class="inner-wrap"> <div id="header-text-nav-wrap" class="clearfix"> <div id="header-left-section"> <div id="header-text"> <h1 id="site-title"> <a href="http://bongdaso247.com/" title="Bóng đá số 247" rel="home">Bóng đá số 247</a> </h1> <h2 id="site-description">Bóng đá số mới nhất – Tin tức bóng đá</h2> </div> </div> <div id="header-right-section"> </div> </div> </div> <nav id="site-navigation" class="main-navigation clearfix" role="navigation"> <div class="inner-wrap clearfix"> <h4 class="menu-toggle" /> <div class="menu-primary-container"><ul id="menu-home" class="menu"><li id="menu-item-8431" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-8431"><a href="http://bongdaso247.com/">Trang chủ</a></li> <li id="menu-item-8426" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-8426"><a href="http://bongdaso247.com/category/bong-da-viet-nam/">Bóng đá Việt Nam</a></li> <li id="menu-item-11689" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-11689"><a href="http://thethao247.vn/euro-2016-c135/">Euro 2016</a></li> <li id="menu-item-12406" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-12406"><a href="http://bongdaso247.com/category/copa-america-2016/">Copa America 2016</a></li> <li id="menu-item-8423" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-8423"><a href="http://bongdaso247.com/category/bong-da-ngoai-hang-anh/">Ngoại hạng Anh</a></li> <li id="menu-item-8425" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-8425"><a href="http://bongdaso247.com/category/bong-da-tay-ban-nha/">Tây ban Nha</a></li> <li id="menu-item-8424" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-8424"><a href="http://bongdaso247.com/category/bong-da-phap/">Bóng đá Pháp</a></li> <li id="menu-item-8427" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-8427"><a href="http://bongdaso247.com/category/bong-da-duc/">Bóng đá Đức</a></li> </ul></div> </div> </nav> </div> </header> <div id="main" class="clearfix"> <div class="inner-wrap clearfix"> <div id="primary"> <div id="content" class="clearfix"> <article id="post-9711" class="post-9711 post type-post status-publish format-standard hentry category-tin-tong-hop tag-braille tag-cau tag-chu tag-gioi tag-hoc tag-luc tag-nghi tag-tro tag-truong tag-voi tag-den"> <div class="article-content clearfix"> <div class="above-entry-meta"><span class="cat-links"><a href="http://bongdaso247.com/category/tin-tong-hop/" rel="category tag">Tin tổng hợp</a> </span></div> <header class="entry-header"> <h1 class="entry-title"> Cậu học trò mù học giỏi và nghị lực đến trường với chữ Braille </h1> </header> <div class="below-entry-meta"> <span class="posted-on"><a href="http://bongdaso247.com/cau-hoc-tro-mu-hoc-gioi-va-nghi-luc-den-truong-voi-chu-braille/" title="12:24 pm" rel="bookmark"><i class="fa fa-calendar-o" /> <time class="entry-date published" datetime="2016-01-23T12:24:55+00:00">January 23, 2016</time></a></span> <span class="byline"><span class="author vcard"><i class="fa fa-user" /><a class="url fn n" href="http://bongdaso247.com/author/admin/" title="admin">admin</a></span></span> <span class="comments"><a href="http://bongdaso247.com/cau-hoc-tro-mu-hoc-gioi-va-nghi-luc-den-truong-voi-chu-braille/#respond"><i class="fa fa-comment" /> 0 Comment</a></span> <span class="tag-links"><i class="fa fa-tags" /><a href="http://bongdaso247.com/tag/braille/" rel="tag">Braille</a>, <a href="http://bongdaso247.com/tag/cau/" rel="tag">cầu</a>, <a href="http://bongdaso247.com/tag/chu/" rel="tag">Chủ</a>, <a href="http://bongdaso247.com/tag/gioi/" rel="tag">giỏi</a>, <a href="http://bongdaso247.com/tag/hoc/" rel="tag">học</a>, <a href="http://bongdaso247.com/tag/luc/" rel="tag">lục</a>, <a href="http://bongdaso247.com/tag/nghi/" rel="tag">nghĩ</a>, <a href="http://bongdaso247.com/tag/tro/" rel="tag">trò</a>, <a href="http://bongdaso247.com/tag/truong/" rel="tag">trường</a>, <a href="http://bongdaso247.com/tag/voi/" rel="tag">với</a>, <a href="http://bongdaso247.com/tag/den/" rel="tag">đến</a></span></div> <div class="entry-content clearfix"> <div> <div id="main-detail" readability="126"> <p> Câu chuyện đặc biệt của Trần Việt Hoàng (SN 2000) học sinh lớp 9 trường THCS Đồng Lộc đã khiến tôi ấn tượng và quyết định tìm về nhà em vào một ngày mưa lạnh mùa đông. </p> <p> Sau nhiều con đường liên thôn nhỏ hẹp, quanh co, gần trưa tôi cũng tới được nhà em tại thôn Liên Tân, xã Thượng Lộc, huyện Can Lộc (Hà Tĩnh). Tới đây, tôi mới thật sự cảm nhận một cách sâu sắc về ý chí và nghị lực vượt qua số phận, vượt qua bóng tối để vươn lên của Hoàng. </p> <p> Tiếp tôi bên chiếc bàn nhỏ, chị Trần Thị Sen (SN 1967), mẹ của Hoàng chia sẻ về những bất hạnh mà đứa con trai phải chịu và hành trình cùng em đến trường. </p> <p> Theo đó, Hoàng là con trai út trong gia đình có hai chị em. Không lâu sau khi em vừa lọt lòng thì bố ruột bỏ đi, để lại 3 mẹ con cùng mẹ già đau ốm nằm liệt giường. Từ đó, em lớn lên trong sự đùm bọc, yêu thương của bà, mẹ và chị gái. </p> <p> Những tưởng rằng, cuộc sống bình lặng ấy sẽ trôi qua, thế nhưng, bất hạnh lại một lần nữa bủa vây lấy em khi năm lên 5 tuổi, đôi mắt em bỗng dưng bị mờ dần. </p> <p> Ngay sau đó, dù hoàn cảnh khó khăn, quanh năm chỉ đồng ra đồng vào từ ít sào ruộng, nhưng thương con, chị Sen gom góp được ít tiền, đưa Hoàng ra Hà Nội thăm khám. Tại đây, chị như chết lặng khi nghe bác sĩ thông báo, Hoàng bị bong võng mạc. </p> <p> Còn nước còn tát, chị Sen lại tiếp tục vay mượn để chữa trị và mổ cho Hoàn. Nhưng rồi cũng vì phát hiện quá muộn, bệnh tật của em trở nên nặng và cho đến năm Hoàn học lớp 4 thì “sống trong bóng tối” từ đó. </p> <p> Chia sẻ trong đôi mắt ngấn lệ, chị Sen cho hay, ngày mới bị mù, Hoàng thực sự hoang loạn, từ một cậu bé lanh lợi, em bắt đầu sống khép kín, trở nên ít nói. Mất đi ánh sáng từ đôi mắt, Hoàng cũng mất đi con đường đến trường bởi em không thể viết bằng mực đen nữa. </p> <p> “Mỗi lần thấy cảnh con đứng buồn, thui thủi một mình, thậm chí là khóc khi nghe tiếng trò chuyện rôm rã của các bạn cùng trang lứa đi học về ngang đường, tôi đau xót vô cùng. Thương con nhiều mà không biết làm sao”, chị Sen kể trong tiếng nấc. </p> <p> Và rồi sau nhiều lần chứng kiến cảnh tượng ấy, hè năm lớp 4, chị Sen quyết định đưa Hoàng đã tới Hội người mù huyện Can Lộc để xin cho em theo học lớp chữ Braille. Sau khi học thành thạo chữ nổi, Hoàng xin mẹ về nhà để được đến trường như các bạn cùng lứa. </p> <p> Trước quyết định của con, chị Sen đã tới Phòng Giáo dục – Đào tạo huyện Can Lộc xin và được đồng ý cho Hoàng tiếp tục đi học tại Trường tiểu học Trung Lộc. Tại trường, Hoàng bắt đầu chương trình lớp 5. Bằng nghị lực vượt khó khăn cùng sự động viên của mẹ, của thầy cô, Hoàng đã cố gắng học tập và đạt kết quả cao trong năm học đó. </p> <p> Hàng ngày, chị Sen đều chở con trên chiếc xe đạp tới trường, theo dõi con từng bước một. Đồng hành cùng con trên con đường học chữ, đã không ít lần chị khóc vì thương và rồi cũng khóc khi con đạt được thành tích cao trong học tập. </p> <p> Thời điểm tôi tới thăm, Hoàng đang ôn thi trong phòng. Hỏi ra mới hay, em được chọn vào đội thi Học sinh giỏi tỉnh môn Lịch sử lớp 9, những ngày gần đây em đều xuống thị trấn để học ôn. </p> <p> Lần đầu tiếp xúc với em, nhìn khuôn mặt sáng, nụ cười lạc quan trên môi, tôi hiểu Hoàng đã và đang từng ngày phấn đấu không ngừng để theo đuổi con đường học tập. </p> <p> Trong cuộc trò chuyện, kể về những ngày đầu khi sống trong bóng tối, Hoàng cho biết, bản thân gặp rất nhiều khó khăn và chán nản, tủi thân. Rồi khi tiếp xúc với chữ Braille, Hoàng cũng gặp vô vàn khó khăn. Tuy nhiên, theo Hoàng, nhờ sự động viên, giúp đỡ của mẹ, thầy cô, bạn bè và nhất là nỗ lực của bản thân, em đã vượt qua. </p> <p> “Mới đầu mò mẫn từng kí tự trên bảng chữ nổi, em nghĩ mình sẽ không theo nổi nhưng nhớ tới sự vất vả của mẹ, em tự nhủ sẽ gắng vượt qua. Trong giờ học, các thầy cô thường vừa giảng vừa đọc cho em chép, những khi ghi không kịp thì em nhờ các bạn bên cạnh đọc hộ. Trước đây, mỗi lần đến trường, mẹ đều chở em đi, nhưng mấy năm gần đây, một bạn cùng lớp thường xuyên đưa đón em tới trường. Nhờ sự giúp đỡ của các bạn, em mới có thể vượt qua được những khó khăn”, Hoàng tâm sự. </p> <p> Được biết, dù khiếm khuyết về đôi mắt, nhưng với nghị lực vươn lên, 9 năm liền Hoàng là học sinh giỏi. Bảng thành tích học tập của em khiến ai ai cũng phải nể phục. Tháng 3 tới đây, Hoàng sẽ là đại diện duy nhất của trường tham gia kỳ thi học sinh giỏi tỉnh môn lịch sử. </p> <p> Khi được hỏi về ước mơ sau này của bản thân, Hoàng cho biết: “Trước mắt, em sẽ cố gắng phấn đấu học tập thật tốt, sau đó em muốn trở thành một giáo viên dạy chữ Braille cho những người cùng cảnh ngộ như em”. </p> <p> Chị Sen cho hay, Hoàng rất ngoan ngoãn và chăm học, ngoài giờ học, em còn giúp đỡ chị các công việc như nấu cơm, cho lợn, gà ăn. Dù biết số phận không may mắn nhưng nghĩ đến em, đến những thành tích của em, chị rất tự hào. “Tôi cũng từng nghĩ rằng, đi học em nó sẽ thật khó để hòa nhập, vậy nhưng bây giờ những điều Hoàng làm được, tôi rất tự hào”, chi Sen nói trong nước mắt. </p> <p> Nói về cậu bé nghị lực Trần Việt Hoàng, cô Trần Thị Hiền, giáo viên chủ nhiệm của em cho biết, Hoàng là một học sinh khiếm khuyết nhưng học giỏi, gương mẫu và là tấm gương cho tất cả các bạn bè. Nghị lực phi thường vươn lên của em khiến tất cả các thầy cô và bạn bè phải nể phục. Dù hoàn cảnh rất đặc biệt, nhưng em luôn cố gắng học tập và đạt kết quả cao. Liên tục các năm, em là học sinh giỏi của trường. </p> <p> Cũng theo cô Hiền, học kỳ 1 năm học này, Hoàng là học sinh có thành tích đứng đầu lớp. Không chỉ các môn xã hội mà các môn học tự nhiên, Hoàng cũng đã chứng minh nghị lực và trí tuệ của mình khi luôn đạt kết quả cao. Sắp tới đây, em sẽ tham gia kỳ thi học sinh giỏi tỉnh. </p> <p> Chia tay chị Sen và Hoàng ra về, tôi vẫn không khỏi khâm phục nghị lực của cậu bé bất hạnh khiếm khuyết này. Dù biết phía trước còn nhiều vất vả nhưng tôi luôn cầu chúc em sẽ vượt qua và đạt nhiều kết quả hơn nữa. </p> <p> <strong>Linh Chi</strong> </p> <p>  </p></div> </div> <p><center>Powered By WizardRSS.com | Full Text RSS Feed</center></p> <p>xem thêm:xem <a href=" http://247plus.net" title="tin tuc trong ngay">tin tuc trong ngay</a> hot<br /> , tin giao thong, tin kinh te, những <a href="http://xahoi.com.vn/" title="Tin mới">Tin mới</a> hot</p> </div> </div> </article> </div> <ul class="default-wp-page clearfix"> <li class="previous"><a href="http://bongdaso247.com/elly-tran-goi-cam-thu-hut-moi-anh-nhin-o-da-tiec/" rel="prev"><span class="meta-nav">←</span> Elly Trần gợi cảm thu hút mọi ánh nhìn ở dạ tiệc</a></li> <li class="next"><a href="http://bongdaso247.com/my-nhan-chuyen-gioi-thai-lan-dep-den-kho-tin/" rel="next">‘Mỹ nhân chuyển giới’ Thái Lan đẹp đến khó tin <span class="meta-nav">→</span></a></li> </ul> <div id="comments" class="comments-area"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title">Leave a Reply <small><a rel="nofollow" id="cancel-comment-reply-link" href="/cau-hoc-tro-mu-hoc-gioi-va-nghi-luc-den-truong-voi-chu-braille/#respond" style="display:none;">Cancel reply</a></small></h3> <form action="http://bongdaso247.com/wp-comments-post.php" method="post" id="commentform" class="comment-form" novalidate> <p class="comment-notes"><span id="email-notes">Your email address will not be published.</span> Required fields are marked <span class="required">*</span></p><p class="comment-form-comment"><label for="comment">Comment</label> <textarea id="comment" name="comment" cols="45" rows="8" aria-required="true" required /></p><p class="comment-form-author"><label for="author">Name <span class="required">*</span></label> <input id="author" name="author" type="text" value size="30" aria-required="true" required /></p> <p class="comment-form-email"><label for="email">Email <span class="required">*</span></label> <input id="email" name="email" type="email" value size="30" aria-describedby="email-notes" aria-required="true" required /></p> <p class="com
