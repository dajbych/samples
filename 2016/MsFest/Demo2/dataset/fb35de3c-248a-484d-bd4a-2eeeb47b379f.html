entry-title">Cuộc đời trái ngang, và những tháng ngày tù tội</h1> <div class="entry-meta"> <span class="meta-prep meta-prep-author">Posted on</span> <a href="https://tuoitreonline.wordpress.com/2010/07/11/cu%e1%bb%99c-d%e1%bb%9di-trai-ngang-va-nh%e1%bb%afng-thang-ngay-trong-tu/" title="23:16" rel="bookmark"><span class="entry-date">11/07/2010</span></a> <span class="meta-sep">by</span> <span class="author vcard"><a class="url fn n" href="https://tuoitreonline.wordpress.com/author/tuoitreonline/" title="Xem các bài viết của Tuoitretoday">Tuoitretoday</a></span> </div> <div class="entry-content" class="clearfix"> <div class="pd-rating" id="pd_rating_holder_819408_post_1599" /><br /><p style="text-align:justify;"><strong>Em chỉ thấy Kim Anh giống em, khờ khạo và ấu trĩ như những con thiêu thân, mải miết lao mình vào quầng sáng chết người mà không kịp dành ra một giây dừng lại, để kịp nghĩ suy soi xét. Trả lời câu hỏi tại sao lại hành động điên cuồng và mù quáng đến như vậy, Bình ngước đôi mắt buồn nhìn tôi và trả lời: “Em cũng không biết tại sao mình làm vậy, chỉ nghĩ được rằng em rất căm thù anh ta và muốn anh ta phải trả giá”.</strong><strong /></p> <p style="text-align:justify;"><strong>Ngày định mệnh của cuộc tình ngang trái</strong></p> <p style="text-align:justify;">Cả hai mải miết lao mình vào quầng sáng chết người mà không kịp dành ra một giây dừng lại, để kịp nghĩ suy soi xét.<br /> Lê Thị Bình lầm lụi bước vào phòng, đôi mắt đẹp thẫn thờ nhìn xuống. Chân ướt chân ráo tới Trại giam số 5 chưa lâu, em vẫn còn đang trong giai đoạn học nội quy, tập làm quen với môi trường mới. Hơn một năm sau biến cố kinh hoàng, em vẫn xinh như ngày xưa tháng cũ. Làn da con gái chưa hề bớt hồng hào, mái tóc xõa vai chưa hề bớt suôn mềm, óng ả. Em vẫn được phép đứng trước gương, được cầm kéo cắt cho mình. Đấy lẽ ra là cái nghiệp mà em chọn lựa, và nguyện nặng mang đeo đẳng suốt cuộc đời.<span id="more-1599" /></p> <p style="text-align:justify;"><strong>Định mệnh nghiệt ngã </strong></p> <p style="text-align:justify;">18 tuổi, Bình ước mơ thành cô giáo. Ở thị trấn Việt Quang thanh bình, nhỏ bé, giáo viên là công việc ổn định mà nhiều bậc cha mẹ hay hướng cho con gái mình. Tiếc rằng, em thi trượt đại học. Ôn thi năm thứ nhất, thứ hai, cả ba năm vùi đầu vào sách vở không giúp em vượt lên được so với sức học chừng mực. Chấp nhận thực tại, em cất giấc mộng tuổi thơ vào một ngăn ký ức, rồi săm sắn bước vào đời cùng những toan tính, sắp đặt vừa tầm hơn. Em xin mẹ cho xuống Hà Nội theo nghề cắt tóc gội đầu, cũng là thích hợp với một thiếu nữ mặn mà.</p> <p style="text-align:justify;">Nhét vội vào tay em hai viên tránh thai và chai nước suối, anh ấy lăn ra, quay mặt vào tường. Trong lúc em uống thuốc, anh ấy cầm điện thoại của em tần mần nghịch ngợm. Rồi như lơ đãng, anh len lén xóa số của chính mình được lưu trong đấy. Anh ấy muốn bước ra khỏi cuộc đời em, tinh tươm, không dấu vết. Mối tình đầu của em đã bị nhạo báng, người đàn ông mà em tôn thờ hóa ra chỉ coi em như một món đồ chơi. Nỗi uất nghẹn khiến em suốt đêm bải hoải, cả thân người bị thôi miên, nóng chảy. Như kẻ cùng đường, em lao vào anh ấy, bằng sức lực tuổi đôi mươi căng tràn, nguyên vẹn…</p> <p style="text-align:justify;">Tháng 7/2008, Bình tới Hà Nội. Chốn thành thị ngập tràn cám dỗ. Em lại như cô Tấm ngờ nghệch, mỗi chớp mắt là thêm một lần ngác ngơ, ngỡ ngàng trước bao điều mới lạ chưa từng biết qua. Em thuê nhà ở với chúng bạn, ngày ngày tới phụ việc, rèn nghề tại một tiệm thời trang tóc bên quận Cầu Giấy. Em chăm chú vào công việc, khôn nguôi mường tượng về một cửa hàng như thế cho riêng mình ngay ở thị trấn Việt Quang.</p> <p style="text-align:justify;">Mọi chuyện sẽ diễn tiến theo một cái kết thúc có hậu, an bình, thanh thản, nếu em đỡ xinh và đỡ dễ thương đi một chút. Khách tới tiệm rất đông, nhiều trong số đó là đàn ông và còn hào hoa, lịch lãm. Em nhanh chóng phải lòng một vị khách trẻ. Anh ấy y hệt những gì em ngẫm ngợi suốt thời bé dại về mẫu người yêu lý tưởng. Em những mong gặp được một người giống bố, không đẹp trai nhưng mạnh mẽ và hồn hậu, tâm lý. Dù bố mất từ khi em còn bé, ký ức về ông vẫn dạt dào trong em.</p> <p style="text-align:justify;">Em những tưởng anh ấy như bố mình, hiểu và yêu chiều em hết mực. Anh ấy chu đáo, ân cần, quan tâm tới không thiếu một sở thích nào của em, dẫu là vụn vặt nhất. Nhà anh ấy ở Thái Nguyên, nhưng cách một ngày lại đánh xe về Hà Nội thăm em và tận hưởng những phút giây hạnh phúc. Chưa kịp biết gì về anh ấy, em đã yêu. Tình yêu đầu đời của em được các bạn cùng nơi làm việc vun vén, hùa theo. Em ngất ngây, thấy mình tan vụn giữa hương vị ngọt ngào lần đầu tiên nếm trải ở đời.</p> <p style="text-align:justify;">Học qua 2 tháng, tay nghề tươm tươm, em giã từ chúng bạn, về quê mở hiệu. Em và anh ấy vẫn liên lạc với nhau mỗi ngày. Anh ấy líu ríu, khiến em khấp khởi về một tương lai cận kề trước mặt, một mái ấm gia đình có vợ, có chồng và những đứa con ngoan. Vực thẳm hun hút chỉ sụp xuống, trong lần em chủ động gọi điện và phát hiện ra, tiếng a lô phía đầu dây bên kia là giọng nữ. Em hoảng hồn nghe được cả lời con trẻ léo nhéo phía xa. Người phụ nữ xưng là vợ anh và hỏi em cần gì ở chồng chị. Như tất cả những cô gái bị lừa tình, bội phản, em vật vã đớn đau.</p> <p style="text-align:justify;">Anh ấy quá tinh tường, hiểu ngay tình thế. Anh ấy mếu máo là đã ly thân từ lâu, và sắp sửa hoàn tất thủ tục chia tay với vợ để cưới em. Em tin lời anh, đơn giản vì đã lỡ yêu, và không muốn mất. Em xấu hổ, không dám thú nhận với ai là anh ấy đã có vợ. Cái ngày định mệnh sừng sững đến. Sáng 10/11/2008, em về Hà Nội định lấy mỹ phẩm lên bán kèm ở cửa hàng. Anh ấy biết, một mình lái xe từ Thái Nguyên lên đón em ở bến xe Mỹ Đình. Anh ấy đưa em đi chơi, lại những phút giây quên trời quên đất, lại nước mắt, giận hờn và những lời âu yếm nhẹ bẫng mà em vẫn ngỡ được thoát ra từ đáy lòng.</p> <p style="text-align:justify;">Em đã quá lệ thuộc vào anh ấy để có thể tách rời trong một sớm một chiều. Sau mỗi khoảnh khắc, anh ấy đưa thuốc cho em uống, hỏi em đã nói cho gia đình biết chuyện của “chúng mình” chưa. Em lắc đầu, anh ấy lập tức thở ra nhẹ nhõm: “Thế thì may quá”. Rồi anh ấy xóa số điện thoại của mình trong máy của em. Những dãy số ấy đã tự tay anh lưu vào hơn bốn tháng trước.</p> <p style="text-align:justify;"><strong>Chối bỏ sự thật trong lúc nóng giận, thiếu suy tính</strong></p> <p style="text-align:justify;">Em bừng tỉnh, em bị khinh rẻ, coi thường. Em bị biến thành vật tiêu khiển trong tay người khác. Em không chấp nhận. Em muốn chối bỏ sự thật cay đắng, phũ phàng bằng cách của mình. Em như biến thành một con người khác. Đợi anh ấy mơ màng trong giấc ngủ, em cầm con dao gọt hoa quả, điên cuồng lao đến. Em đã tước đoạt mạng sống của anh ấy bằng 11 nhát dao. Lúc đó, anh ấy vừa tròn 30 tuổi.</p> <p style="text-align:justify;"><strong>Em và Kim Anh đã dạy nhau nhiều điều</strong></p> <p style="text-align:justify;">Cuộc đời có chữ “nếu”, em chỉ mong thời gian quay trở lại, ngưng đọng vĩnh viễn ở thị trấn Việt Quang. Trong phiên tòa sơ thẩm, em xin với Hội đồng xét xử được nhận về mình tội chết. Em đã muốn chấm dứt tất cả để khỏi phải ngoái về quá khứ. Nhà em không có tiền thuê luật sư, nhưng luật sư do tòa chỉ định bào chữa cho em, thấu hiểu nguyên nhân khiến em dính tay vào tội ác.</p> <p style="text-align:justify;">Mẹ em từ Hà Giang xuống, còm cõi và héo úa, thương con cắt lòng mà không biết làm sao. Em là út trong nhà, được mẹ và các anh chị nâng niu từ bé. Nếu được ở tù thay con, mẹ em sẽ sẵn lòng. Tòa tuyên em mức án 18 năm tù, giúp em có cơ hội đi hết phần đời còn lại của mình. Gia đình anh ấy kháng án, họ muốn mạng phải đền mạng. Ngày ra tòa, em không đủ can đảm nhìn về phía họ, dù chỉ một lần. Em mong được tha thứ, dẫu lòng vẫn hiểu, không ai có thể làm ngơ cho tội lỗi gớm ghiếc mà em đã gây ra trong cuộc đời này.</p> <p style="text-align:justify;">Thành án, về phân trại 4, trại giam số 5, em đã bình tâm lại. Mấy trăm ngày ở trại tạm giam Công an Hà Nội, em luôn hoảng loạn, hẫng hụt. May mắn hay là một cái duyên, 4 tháng liền trong chuỗi ngày tối tăm nhất, em được ở cùng phòng với Kim Anh cũng phạm một tội lỗi tương tự như em. Bọn em chưa một lần đủ can đảm để kể lại cho nhau nghe những giây phút khủng khiếp đã qua. Đêm đêm em và Kim Anh chỉ lặng câm, thút thít khóc. Em sinh năm 1985, hơn tuổi Kim Anh, nhưng ít hơn cô ấy kinh nghiệm sống. Kim Anh hay dạy em cách xử lý tình huống, bảo em khi biết người yêu có vợ thì cố gắng tránh xa. Trớ trêu thay, cả hai đều nhận ra chân lý giản đơn ấy khi đã quá muộn.</p> <p style="text-align:justify;">Trong phòng giam, em hướng dẫn Kim Anh cách móc khăn áo, túi đựng đồ. Lúc rảnh tay, em và Kim Anh gỡ tung những chiếc áo len đang mặc, cuốn thành cuộn rồi cả ngày hì hụi móc móc đan đan. Que móc rút ở cây chổi tre quét phòng, khe khẽ mài xuống nền xi măng cho vẹt bớt một đầu. Tháo ra tháo vào sờn đứt hết len, hai cô gái lại tẩn mẩn nhặt túi ni lông, tước nhỏ se thành sợi, nối dài và tiếp tục móc những cái túi khác.</p> <p style="text-align:justify;">Lê Thị Bình nhíu mày, ngẫm ngợi rồi khe khẽ lắc đầu khi nghe hỏi: “<strong>Liệu Kim Anh có phải là một cô gái ngoan?</strong>”, “Em xin phép không phải trả lời câu hỏi này nhé”. Đôi mắt bồ câu ngước lên, ầng ậc nước: Em chỉ thấy cô ấy giống em, khờ khạo và ấu trĩ như những con thiêu thân, mải miết lao mình vào quầng sáng chết người mà không kịp dành ra một giây dừng lại, để kịp nghĩ suy soi xét. Nhưng Kim Anh còn được an ủi vì người yêu cô ấy rất hay vào thăm. Anh H luôn mang theo những món đồ mà Kim Anh ưa thích. Kim Anh hay san sẻ với em xúc xích, thịt bò khô, những thức quà vặt chứa đựng tình yêu của anh H. Cô ấy chả mấy khi biết đến những bài báo viết về mình.</p> <p style="text-align:justify;">Em thích nhạc vàng, Kim Anh thuộc nhiều bài nhạc trẻ. Giờ Kim Anh đã bớt trầm cảm, cô ấy hay cười và biết trêu đùa trở lại với mọi người xung quanh. Em cũng học cô ấy, chấp nhận số phận mình. Em đang tập đếm ngược thời gian là một khoảng mênh mông vô định: 18 năm. <strong>Nhưng em biết, chỉ có cách giữ lòng yên bình, cải tạo thật tốt, những quyển lịch tháng năm dày cộp của em mới mau chóng được lật qua, em mới sớm trở về với mẹ.</strong> Em chỉ còn một ước mong bé mọn, sau này Kim Anh thành án, cô ấy được đưa về Trại giam số 5 Thanh Hóa để bọn em lại ở gần nhau, nương tựa vào nhau cho vơi bớt nỗi buồn trong chuỗi ngày dằng dặc dài phía trước.</p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
