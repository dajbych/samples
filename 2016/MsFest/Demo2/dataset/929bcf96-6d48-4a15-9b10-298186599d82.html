Brasil_interna.jpg" width="1000" /></div> </div> <div style="width:100%;height:0px;clear:both;background-color:#ffffff;" /> <div id="title-post"><a href="http://www.hypeness.com.br/2016/01/app-brasileiro-ajuda-mulheres-vitimas-de-violencia-a-se-protegerem-de-ex-companheiros/" rel="bookmark" title="Permanent Link to App brasileiro ajuda mulheres<!--second-line--> vítimas de violência a<!--break-line--> se protegerem de ex-companheiros">App brasileiro ajuda mulheres vítimas de violência a se protegerem de ex-companheiros</a></div> <div id="services"> <div id="social"> <div id="counter_facebook"><div class="fb-like" data-href="http://www.hypeness.com.br/2016/01/app-brasileiro-ajuda-mulheres-vitimas-de-violencia-a-se-protegerem-de-ex-companheiros/" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false" data-share="true" /></div> <div id="counter_twitter"><a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="hypeness_combr" data-text data-related data-url="http://www.hypeness.com.br/2016/01/app-brasileiro-ajuda-mulheres-vitimas-de-violencia-a-se-protegerem-de-ex-companheiros/">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js" /></div> <div id="google-plus"><g:plusone size="medium" href="http%3A%2F%2Fwww.hypeness.com.br%2F2016%2F01%2Fapp-brasileiro-ajuda-mulheres-vitimas-de-violencia-a-se-protegerem-de-ex-companheiros%2F" /></div> </div> <div id="author"> <a href="http://www.hypeness.com.br/author/redacao-hypeness/"> <div id="name"> <span>por Redação Hypeness</span><br /> <span class="twitter_url">@hypeness_combr</span> </div> </a> </div> <div id="tags"><a href="http://www.hypeness.com.br/tag/aplicativo/" rel="tag">aplicativo</a><img src="/wp-content/themes/hypeness/public/images/struct/single-tag-separator.png" /><a href="http://www.hypeness.com.br/tag/mulher/" rel="tag">mulher</a><img src="/wp-content/themes/hypeness/public/images/struct/single-tag-separator.png" /><a href="http://www.hypeness.com.br/tag/violencia/" rel="tag">violência</a></div> <div style="clear:both; width:100%; height:0px;" /> </div> <div id="text">  <p style="text-align: justify;">A história, infelizmente, é conhecida. O relacionamento não está mais dando certo, a mulher decide terminar, o homem não aceita e a ameaça, persegue e agride.</p> <p style="text-align: justify;"><span id="more-190371" /></p> <p style="text-align: justify;">Para ajudar as vítimas de violência, está em fase de testes o <a href="http://www.plp20.org.br/" target="_blank">PLP 2.0</a>, um aplicativo que permite que, em apenas quatro toques no celular, mulheres ameaçadas pelo antigos parceiros possam alertar a polícia, a Justiça e amigos ou familiares.</p> <p style="text-align: justify;">A partir de fevereiro, duas moradoras de Restinga, em Porto Alegre, vão experimentar o mecanismo, que em breve deve ser testado em Santa Catarina, Rio de Janeiro e São Paulo.</p> <p style="text-align: justify;">O nome do app faz referência ao programa Promotoras Legais Populares, que há mais de vinte anos trabalha para auxiliar as mulheres vítimas de violência física ou psicológica.</p> <p style="text-align: justify;">O PLP 2.0 foi o vencedor do Desafio Social Google 2014, que bancou o desenvolvimento do aplicativo, feito em parceria com a <a href="http://themis.org.br/" target="_blank">Themis</a> (Assessoria Jurídica e Estudos de Gênero) e o <a href="http://www.geledes.org.br/" target="_blank">Geledés Instituto da Mulher Negra</a>.</p> <p style="text-align: justify;">Para saber mais, acesse o <a href="http://www.plp20.org.br/" target="_blank">site oficial</a> do app.</p> <p style="text-align: justify;"><iframe src="https://www.youtube.com/embed/DZjgDag28uU" width="628" height="353" frameborder="0" allowfullscreen="allowfullscreen" /></p> <p style="text-align: justify;"><a href="http://www.hypeness.com.br/wp-content/uploads/2016/01/10624960_553727718089603_9067110626058011549_n-e1453838677600.jpg"><img class="alignnone size-full wp-image-190372" src="http://www.hypeness.com.br/wp-content/uploads/2016/01/10624960_553727718089603_9067110626058011549_n-e1453838677600.jpg" alt="10624960_553727718089603_9067110626058011549_n" width="628" height="353" /></a></p> <p style="text-align: justify;"><a href="http://www.hypeness.com.br/wp-content/uploads/2016/01/Screen-Shot-2015-12-18-at-11.21.24-AM-e1453838684258.png"><img class="alignnone size-full wp-image-190378" src="http://www.hypeness.com.br/wp-content/uploads/2016/01/Screen-Shot-2015-12-18-at-11.21.24-AM-e1453838684258.png" alt="Screen-Shot-2015-12-18-at-11.21.24-AM" width="628" height="418" /></a></p> <p style="text-align: justify;"><a href="http://www.hypeness.com.br/wp-content/uploads/2016/01/bem-estar-app-violencia-mulher-plp-74532-e1453838693465.jpg"><img class="alignnone size-full wp-image-190373" src="http://www.hypeness.com.br/wp-content/uploads/2016/01/bem-estar-app-violencia-mulher-plp-74532-e1453838693465.jpg" alt="bem-estar-app-violencia-mulher-plp-74532" width="628" height="421" /></a></p> <p style="text-align: justify;"><a href="http://www.hypeness.com.br/wp-content/uploads/2016/01/funcionamentoapp-e1453838702458.png"><img class="alignnone size-full wp-image-190374" src="http://www.hypeness.com.br/wp-content/uploads/2016/01/funcionamentoapp-e1453838702458.png" alt="funcionamentoapp" width="628" height="891" /></a></p> <p><a href="http://www.hypeness.com.br/wp-content/uploads/2016/01/Guilherme-Santos-Sul21-e1453838710566.jpg"><img class="wp-image-190375 size-full" src="http://www.hypeness.com.br/wp-content/uploads/2016/01/Guilherme-Santos-Sul21-e1453838710566.jpg" alt="Guilherme Santos Sul21" width="628" height="418" /></a> Imagem: Guilherme Santos/Sul21</p> <p style="text-align: justify;"><a href="http://www.hypeness.com.br/wp-content/uploads/2016/01/lançamento-themis-e1453838725624.jpg"><img class="alignnone size-full wp-image-190376" src="http://www.hypeness.com.br/wp-content/uploads/2016/01/lançame
