un momento de desesperación&quot; y que la joven, oriunda de Villa Devoto, habría sufrido un brote psicótico, ya que se encontraba &quot;desquiciada&quot;.</p> </div> </div> </section> <div class="clear" /> <footer> <div class="bannerIaviso">  </div> <div class="contOutbrain"> <div class="OUTBRAIN" data-src="http://www.larazon.com.ar:80/actualidad/joven-ahogo-camping-San-Bernardo_0_760200054.html" data-widget-id="AR_1" data-ob-template="La razon" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> </div>  <div id="comments" class="comentarios"> <h3>Dejanos tu comentario</h3> <ul id="tabs_comentarios" class="tabscomment"> <li><a href="#comentarios_lr">Comentarios</a></li> <li><a href="#comentarios_fb">Facebook</a></li> </ul> <div class="container"> <div id="comentarios_lr" class="content_tabs comentarios_tabs"> <div class="bb-comment-content-comments-ajax" /> </div> <div id="comentarios_fb" class="content_tabs fb_tabs"> <div id="fb-root" /> <div class="fb-comments" data-href="http://www.larazon.com.ar:80/actualidad/joven-ahogo-camping-San-Bernardo_0_760200054.html" data-num-posts="10" data-width="614" publish_feed="true" /> <script type="text/javascript">

ríbanos</p> <form method="post" action="#" class="bb-mail-send-entity-form"> <div> <label for="name">Tu nombre</label> <input class="bb-field bb-field_input" name="fromName" maxlength="64" value type="text" /> </div> <div> <label for="name">Tu email</label> <input class="bb-field bb-field_input" name="fromEmail" maxlength="64" value type="text" /> </div> <div> <label for="name">Nombre del receptor</label> <input class="bb-field bb-field_input" name="toName" maxlength="64" value type="text" /> </div> <div> <label for="to">Email del receptor</label> <input class="bb-field bb-field_input" name="toEmail" maxlength="64" value type="text" /> </div> <div> <label for="note">Añade tu comentario (opcional)</label> <textarea class="bb-field bb-field_textarea" name="comment" cols="25" rows="5" /> </div> <div class="input-captchas l"> <label>Ingresa el siguiente texto</label> <input class="bb-field bb-field_input" name="__captcha__" maxlength="64" value type="text" /> </div> <div class="img-captchas l" /> <div class="bb-button"> <div class="clear" /> <a href="#" class="btSend btAzul bb-mail-send-entity-submit">Enviar</a> </div> </form> </div> </div>  <div style="display:none;"> <div class="modalLegales" id="proteccionDatos"> <div class="hd"> <p class="title l">Protección de datos personales</p> <a class="r" href="http://www.jus.gob.ar/datos-personales.aspx" target="_blank"> <img src="/static/LARLarazon/images/pdp.jpg" alt="Protección de Datos Personales" /> </a> </div> <div class="bd"> <p>A los efectos de la presente, se entenderá por:</p> <ul> <li>- Base de Datos Personales: el conjunto organizado de Datos Personales ordenado en una base de datos que será de titularidad de la Empresa; </li> <li>- Datos Personales: información de cualquier tipo referida a personas físicas o de existencia ideal que sean clientes de la Empresa. Dicha información consistirá en nombre, domicilio, Documento Nacional de Identidad, Identificación Tributaria, teléfono, dirección de correo electrónico y datos vinculados al pago del servicio (i.e., número de tarjeta de crédito, CBU, etc.); </li> <li>- Titular de los Datos Personales: el Cliente de la Empresa;</li> <li>- Tratamiento de Datos Personales: todas las operaciones y procedimientos sistemáticos, electrónicos o no, que permitan la recolección, conservación, ordenación, almacenamiento, modificación, evaluación, bloqueo y en general, el procesamiento de los Datos Personales. </li> </ul> <p>El Cliente conoce y acepta que:</p> <ul> <li>1) La Empresa y/o quien ésta designe expresamente a tal efecto podrá requerirle determinada información que puede ser considerada como “Datos Personales” en virtud de lo dispuesto por la ley 25.326 (Protección de Datos Personales) a efectos de la gestión comercial y publicidad; </li> <li>2) La Empresa podrá contratar a terceros para la prestación del servicio de almacenamiento, ordenación, modificación, evolución, bloqueo y en general el procesamiento de los Datos Personales.</li> </ul> <p>Asimismo, y en cumplimiento de la ley 25.326 y las disposiciones dictadas por la Dirección Nacional de Protección de Datos Personales, se informa al Cliente que:</p> <ul> <li>- El titular de los Datos Personales tiene la facultad de ejercer el derecho de acceso a los mismos en forma gratuita a intervalos no inferiores a seis meses, salvo que se acredite un interés legítimo al efecto conforme lo establecido en el artículo 14, inciso 3 de la ley 25.326;</li> <li>- Toda persona tiene derecho a que sean rectificados, actualizados y, cuando corresponda suprimidos o sometidos a confidencialidad los Datos Personales de los que sea titular, que estén incluidos en un banco de datos (artículo 16 de la ley 25.326); </li> <li>- El titular podrá en cualquier momento solicitar el retiro o bloqueo de su nombre de los bancos de datos; </li> <li>- La DIRECCION NACIONAL DE PROTECCION DE DATOS PERSONALES, Órgano de Control de la Ley N° 25.326, tiene la atribución de atender las denuncias y reclamos que se interpongan con relación al incumplimiento de las normas sobre protección de datos personales (Artículo 2 de la Disposición 10/08 de la Dirección Nacional de Protección de Datos Personales); </li> <li>- Para el ejercicio de dichos derechos de acceso, rectificación, actualización, bloqueo o supresión- el titular de los Datos Personales deberá enviar un correo electrónico a la casilla <a href="mailto:datospersonales@agea.com.ar">datospersonales@agea.com.ar</a> y previa acreditación de identidad deberá completar el formulario que allí le será provisto a tal efecto&quot;.</li> </ul> </div> </div> </div> <script>
