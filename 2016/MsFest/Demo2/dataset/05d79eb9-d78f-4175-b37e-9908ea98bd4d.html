  <html xml:lang="fr" lang="fr" xmlns="http://www.w3.org/1999/xhtml"> <head> <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> <meta name="MSSmartTagsPreventParsing" content="TRUE" /> <link rel="next" href="/?2008/05/04/78-interrogations-sur-un-mammouth" title="Interrogations sur un mammouth" /> <link rel="previous" href="/?2008/04/29/76-des-kilometres-et-des-heures-extensibles" title="Des kilomètres et des heures extensibles" /> <link rel="section" href="/?Au-jour-le-jour" title="Au jour le jour" /> <link rel="section" href="/?Ressources-en-ligne" title="Ressources en ligne" /> <link rel="section" href="/?Avec-les-ecoles" title="Avec les écoles" /> <link rel="section" href="/?Le-projet-la-mission" title="Le Projet, la mission" /> <link rel="section" href="/?Les-partenaires" title="Les Partenaires" /> <link rel="section" href="/?Nicolas-mingasson" title="Nicolas Mingasson" /> <link rel="section" href="/?Parrainage" title="Parrainage" /> <link rel="section" href="/?Localisez-nicolas" title="Localisez Nicolas" /> <link rel="archive" href="/?2008/08" title="août 2008" /> <link rel="archive" href="/?2008/07" title="juillet 2008" /> <link rel="archive" href="/?2008/06" title="juin 2008" /> <link rel="archive" href="/?2008/05" title="mai 2008" /> <link rel="archive" href="/?2008/04" title="avril 2008" /> <link rel="archive" href="/?2008/03" title="mars 2008" /> <link rel="archive" href="/?2008/02" title="février 2008" /> <link rel="archive" href="/?2008/01" title="janvier 2008" /> <link rel="alternate" type="application/rss+xml" title="RSS" href="rss.php" /> <link rel="alternate" type="application/xml" title="Atom" href="atom.php" /> <meta name="DC.title" content="Sentinelles de l'Arctique" /> <title>«Je ne sais pas ce que je vais trouver devant moi» - Sentinelles de l&apos;Arctique</title> <link rel="stylesheet" type="text/css" href="/themes/mingasson/style.css" media="screen" /> <link rel="stylesheet" type="text/css" href="/themes/mingasson/print.css" media="print" /> <script src="/themes/mingasson/lib/jquery.js" type="text/javascript" /> <script src="/themes/mingasson/lib/jquery.flickr.js" type="text/javascript" /> <script src="/themes/mingasson/lib/mingasson.js" type="text/javascript" /> <script src="/themes/mingasson/lib/css_browser_selector.js" type="text/javascript" /> </head> <body> <div id="wrpage"> <div id="page"> <div id="navigation"> <ul> <li><a href="/" class="gris">Accueil</a></li>  </ul> <ul> <li><a href="/?Le-projet-la-mission" class="gris">Mission</a></li> <li><a href="/?Nicolas-mingasson" class="gris">Nicolas Mingasson</a></li>  <li><a href="/?Les-partenaires" class="gris">Partenaires</a></li> <li><a href="/?Au-jour-le-jour" class="gris">Au Jour le Jour</a></li> <li><a href="http://www.liberation.fr" class="gris">liberation.fr</a></li> </ul> <div id="search"> <form action="/" method="get"> <h2><label for="q">Rechercher</label></h2> <p class="field"><input name="q" id="q" type="text" size="10" value accesskey="4" /> <input type="submit" class="submit" value /></p> </form> </div> </div> <div id="top"><h1><a href="/"><img src="/themes/mingasson/img/top.jpg" /></a></h1></div> <div id="w"> <div id="main"> <div id="content"> <div class="post"> <div class="rebours"> J99 </div> <h2 class="post-title">«Je ne sais pas ce que je vais trouver devant moi»</h2> <h3><a href="/?Au-jour-le-jour">Au jour le jour</a></h3> <div class="post-info"> <div class="info">Nicolas Mingasson | 08:48 | <span>01/05/2008</span></div>  </div> <div class="post-chapo"><p>La fête du travail. Je me cache. Je réponds au téléphone avec prudence ; qui donc m&apos;appelle ? J&apos;ai trop bu ces jours derniers. Besoin d&apos;une pause. Au rythme des «trois huit», je ne peux plus...</p></div> <div class="post-contentp"><p>Le temps et les distances, encore une fois. Je radote ? Sans doute. Mais la vie ici est conditionnée par le temps qu&apos;iil fait, le temps que l&apos;on va mettre à arriver, la distance qui nous sépare d&apos;un village, d&apos;un frère ou d&apos;un cousin. Je radote, je rabâche ; mais nous avons tellement oublié ces notions élémentaires qui nous accrochent à quelque chose de concret.</p> <p>Novorybnoye — Khatanga : 180 kilomètres. Départ mardi dans l&apos;après-midi, vers 15h30. Arrivée jeudi matin, vers 9 heures. Durée du trajet : dix-sept heures trente ! Les plus matheux feront le calcul de notre moyenne. Oh bien sûr nous nous sommes arrêtés sur «la route» pour manger, pour extraire de la neige une barque abandonnée pendant l&apos;hiver et à rapporter à Jdanova, un misérable village situé à quelques kilomètres de Khatanga. Mais tout de même, dix sept heures !</p> <p>Et des réflexes naïfs qui s&apos;accrochent. Je ne peux m&apos;empêcher de demander à Aliosha, le chauffeur, quand nous allons arriver. Et cette réponse, évidente, qui me renvoie à la bêtise de ma question : <em>«Dans longtemps. Dans très longtemps. Il nous reste autant à faire que depuis Novorybnoye. Et je peux pas te dire combien de temps. Je sais combien de kilomètres il nous reste à faire. Combien de temps ? Je ne sais pas. Je ne sais pas ce que je vais trouver devant moi jusqu&apos;à Khatanga !»</em></p> <p>Bien sûr... Ce qu&apos;il va trouver devant lui ? La visibilité qui baissera, par exemple, à mesure que le soleil déclinera (les nuits blanches ont commencé). Lunettes ou pas, on n&apos;y voit plus rien. Aliosha avance presque en aveugle, lentement, forcément. 10, 12 km/h maximum. Au dernier moment une congère de neige plus haute qu&apos;une autre. Trop tard pour l&apos;éviter. L&apos;avant du <em>Vizdirod</em> se soulève, telle la proue d&apos;un navire en pleine mer, puis retombe lourdement.</p> <p>A l&apos;intérieur il fait chaud, trop chaud. Le moteur situé entre la cabine et l&apos;arrière distille ses effluves d&apos;huile chaude. On s&apos;en protège comme on peu. On ouvre la porte arrière de temps en temps. Ce qui permet de jeter un œil sur l&apos;énorme traîneau fait de poutrelles métalliques que nous traînons.</p> <p>On mange (en sortant poêle et réchaud pour y faire réchauffer quelques <em>kotelettes</em> de poisson —des sortes de boulettes de poisson). On boit. Trop. On discute. Au rythme des verres. On dort. Beaucoup. Secoués et ballottés. Nous sommes huit à bord. Le prix du billet : 1500 roubles soit environ une quarantaine d&apos;euros. Ce qui n&apos;est pas rien. Je vous le disais il y a quelques jours : une famille de quatre personnes à l&apos;aise dépense environ 2000 roubles par semaine. Imaginez dépenser autant pour faire 200 kilomètres !</p> <p>Pour ceux qui la technique intéresse, deux mots (plus je ne peux pas) sur le <em>Vizdirod</em> : six tonnes, entre vingt et trente litres de diesel à l&apos;heure. Dima, le mécanicien, a fait le plein trois fois. Il profite de chaque arrêt pour extraire un peu de neige des chenilles en tapant dessus comme un sourd avec un gros marteau.</p> <p><img src="/images/DSCN0541.jpg" alt /></p> <p>Le <em>Vizdirod</em>. Un passe-partout de six tonnes.</p> <p><img src="/images/DSCN0560.jpg" alt /></p> <p>Cuisine à bord. Nikolaï, à gauche de la photo, est l&apos;un des deux mécaniciens. A sa droite, au fond de la cabine, Aliosha, le pilote.</p> <p><img src="/images/DSCN0571.jpg" alt /></p> <p>Une heure du matin. Le bateau, la barque sort enfin de sa gangue de neige.</p> <p><img src="/images/DSCN0574.jpg" alt /></p> <p>Trois heures du matin. On ressort le réchaud encore une fois. Plus de thé à bord.</p></div> </div> <p class="separepost"> </p>    </div> </div> </div> <div id="sidebar"> <div id="categories" class="premier"> <h2>Catégories</h2> <ul><li><a href="/?Au-jour-le-jour">Au jour le jour</a></li><li><a href="/?Ressources-en-ligne">Ressources en ligne</a></li><li><a href="/?Avec-les-ecoles">Avec les écoles</a></li><li><a href="/?Le-projet-la-mission">Le Projet, la mission</a></li><li><a href="/?Les-partenaires">Les Partenaires</a></li><li><a href="/?Nicolas-mingasson">Nicolas Mingasson</a></li><li><a href="/?P
