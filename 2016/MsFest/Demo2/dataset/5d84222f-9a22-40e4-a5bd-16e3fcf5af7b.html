</script> <div class="article__body"> <div id="content-body-576797-725290"> <p>Kölnissä poliisi on käyttänyt kyynelkaasua ja vesitykkejä hajottaakseen maahanmuuttoa ja islamia vastustavan Pegida-liikkeen mielenosoituksen. Mielenosoittajat ovat paiskoneet poliiseja pulloilla ja ampuneet ilotulitteita.</p> <p>Mielenosoittajat ovat vaatineet raiskauksiin ja seksuaaliseen häirintään syyllistyneiden pakolaisten karkottamista ja liittokansleri Angela Merkelin eroa. Mielenosoittajat kantoivat kylttejä, joissa todettiin, etteivät &quot;raiskaajapakolaiset&quot; ole tervetulleita maahan.</p> <p>– Merkel on vaaraksi tälle maalle. Hänen on mentävä, huusi väkijoukko kuorossa.</p> <p>– Me olemme kansa. Niiden, jotka eivät rakasta tätä maata, on kadottava.</p> <p>Kölnin rautatieaseman ympäristössä tapahtui uudenvuodenyönä varkauksia ja kymmeniä naisia joutui seksuaalisen häirinnän uhreiksi. Rikoksista epäiltyinä on 31 ihmistä, joista 18 on turvapaikanhakijoita.</p> <p>Rikoksia tehneet pakolaiset saattavat saada Saksasta lähtöpassit vastaisuudessa aiempaa helpommin. Liittokansleri Merkel on sanonut tukevansa tämänkaltaisia lakimuutoksia.</p> <p>Merkel on tähdentänyt, että rikoksista on koiduttava seuraamuksia. Tämä merkitsee sitä, että oleskeluluvan voisi menettää myös ehdolliseen rangaistukseen johtaneesta rikoksesta.</p> <p>Nykyisin Saksan lainsäädäntö lähtee siitä, että rikoksia tehnyt voidaan karkottaa, jos tuomio on vähintään kolme vuotta vankeutta eikä karkotettavan turvallisuus vaarannu.</p> </div> <script type="text/javascript" language="javascript">
