 id="comments"> <a name="comments" /> <h4>2,030 comments:</h4> <span class="paging-control-container"> 1 – 200 of 2030 <a class="paging-control" href="http://isbumsplace.blogspot.cz/2008/11/science-fiction-planetarium.html?commentPage=2">Newer›</a> <a class="paging-control" href="http://isbumsplace.blogspot.cz/2008/11/science-fiction-planetarium.html?commentPage=11">Newest»</a> </span> <div id="Blog1_comments-block-wrapper"> <dl class="avatar-comment-indent" id="comments-block"> <dt class="comment-author blog-author" id="c2169254809658289038"> <a name="c2169254809658289038" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-2169254809658289038-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2169254809658289038"> <p> Greetings fellow Scientists and Visitors from Other Planets!<BR />The Captain of this ship, Cloud9, is a new graduate of the Franklynot Academy. He&apos;ll be taking requests and trying to freak you out with his amazing collection of soundtracks. <BR /><BR />Oh... :o<BR /><BR />I see the Captain has turned off the &quot;No Sharing&quot; sign, so, please feel free to stretch your links out and roam about the cabin. <BR /><BR />One minor note from me. It&apos;s fine if some horror scores get posted here too. Just have fun &amp; <BR />EnJoY! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/11/science-fiction-planetarium.html?showComment=1225747920000#c2169254809658289038" title="comment permalink"> November 3, 2008 at 1:32 PM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2169254809658289038" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5665339437830838962"> <a name="c5665339437830838962" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/16838483942378266090" rel="nofollow" onclick class="avatar-hovercard" id="av-5665339437830838962-16838483942378266090"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Rocket From Mars" /> </a></span></div> <a href="https://www.blogger.com/profile/16838483942378266090" rel="nofollow">Rocket From Mars</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5665339437830838962"> <p> wow. beam me up isbum (and Cloud9) and sign me up for active duty! I&apos;m eagerly looking forward to the brave (strange?) new worlds that lay ahead.<BR /><BR />All The Best!<BR /><BR />Rocket From Mars </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/11/science-fiction-planetarium.html?showComment=1225753440000#c5665339437830838962" title="comment permalink"> November 3, 2008 at 3:04 PM </a> <span class="item-control blog-admin pid-1689934171"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5665339437830838962" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3827847534359162308"> <a name="c3827847534359162308" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/05836755230207895814" rel="nofollow" onclick class="avatar-hovercard" id="av-3827847534359162308-05836755230207895814"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="--mcc" /> </a></span></div> <a href="https://www.blogger.com/profile/05836755230207895814" rel="nofollow">--mcc</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3827847534359162308"> <p> Wow, this sounds like it should be a great new frontier to boldly go where few blogs have gone before! Looking forward to sharing some kickin&apos; sci-fi tracks! :) </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/11/science-fiction-planetarium.html?showComment=1225755480000#c3827847534359162308" title="comment permalink"> November 3, 2008 at 3:38 PM </a> <span class="item-control blog-admin pid-973360354"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=3827847534359162308" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c4750501731872025301"> <a name="c4750501731872025301" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/15504877728624153158" rel="nofollow" onclick class="avatar-hovercard" id="av-4750501731872025301-15504877728624153158"><img src="https://img1.blogblog.com/img/blank.gif" width="30" height="35" alt class="delayLoad" style="display: none;" longdesc="//bp0.blogger.com/_WHJpwuaSrfM/SCdC23oIv0I/AAAAAAAABjU/gsKhF4XZqTg/S220-s35/The+Lounger+small.gif" title="THXjay" /> <noscript><img src="//bp0.blogger.com/_WHJpwuaSrfM/SCdC23oIv0I/AAAAAAAABjU/gsKhF4XZqTg/S220-s35/The+Lounger+small.gif" width="30" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/15504877728624153158" rel="nofollow">THXjay</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4750501731872025301"> <p> Welcome aboard Cloud9!<BR /><BR />I know I&apos;ve shared this before but it&apos;s a wonderful score to a wonderful film and maybe some new readers missed the earlier post.<BR /><BR />The wondefully atmospheric score to one of my favourite films, the New Zealand sci-fi classic &quot;The Quiet Earth&quot; from 1985.<BR />The film was directed by Geoff Murphy and starred Bruno Lawrence as the &quot;last man on Earth&quot;, based on the novel by Craig Harrison.<BR /><BR />I have designed a &quot;complete&quot; set of custom cover artwork for this. I&apos;ve used the original poster art throughout to preserve the &quot;feel&quot; of the movie.<BR />In 2006 Anchor Bay released a wonderful widescreen special edition DVD which came housed in a &quot;steelpack&quot; case and included an audio commentary by writer/producer Sam Pillsbury...grab it if you can (or just wait for the Blu-Ray)<BR /><BR />JOHN CHARLES : <A HREF="http://rapidshare.com/files/124494898/John_Charles_-_The_Quiet_Earth__1985_.rar" REL="nofollow">THE QUIET EARTH SOUNDTRACK</A><BR />FIFTH CONTINENT / LABEL X<BR />LXCD 9<BR />STEREO<BR />1985 </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/11/science-fiction-planetarium.html?showComment=1225757760000#c4750501731872025301" title="comment permalink"> November 3, 2008 at 4:16 PM </a> <span class="item-control blog-admin pid-1105063516"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4750501731872025301" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c7431613735348102557"> <a name="c7431613735348102557" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/05373951298192013766" rel="nofollow" onclick class="avatar-hovercard" id="av-7431613735348102557-05373951298192013766"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="laurent" /> </a></span></div> <a href="https://www.blogger.com/profile/05373951298192013766" rel="nofollow">laurent</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-7431613735348102557"> <p> wow thumb up ! thank you </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/11/science-fiction-planetarium.html?showComment=1225784160000#c7431613735348102557" title="comment permalink"> November 3, 2008 at 11:36 PM </a> <span class="item-control blog-admin pid-1160589070"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=7431613735348102557" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4472513992438488059"> <a name="c4472513992438488059" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/12516868618315968861" rel="nofollow" onclick class="avatar-hovercard" id="av-4472513992438488059-12516868618315968861"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Cloud9" /> </a></span></div> <a href="https://www.blogger.com/profile/12516868618315968861" rel="nofollow">Cloud9</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4472513992438488059"> <p> Hello my dear friends! I am cap. Cloud9 &quot;Winged&quot;, also doc. of this famous ship. Before we&apos;re leave to our journey, I want to tell something about myself.<BR /><BR />I come here from Russian Federation, and at my home, as you probably heard, we&apos;re not supposed any compromises. Therefore, I hope to create here one of the fullest collections of soundtracks to Sci-Fi movies and serials on the Internet. Also I hope for your help in this hard business.<BR /><BR />Also I&apos;m the Oldest Babylon-5 fan in Saint-Peterburg and because of it, you&apos;ll see the complete collection of Babylon-5 OSTs (under my Special Black Cover) over the web very soon.<BR /><BR />I&apos;ll start to share tomorrow. Our travel begins! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/11/science-fiction-planetarium.html?showComment=1225806720000#c4472513992438488059" title="comment permalink"> November 4, 2008 at 5:52 AM </a> <span class="item-control blog-admin pid-200214931"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4472513992438488059" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c3889960818012569100"> <a name="c3889960818012569100" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/16800206969680311493" rel="nofollow" onclick class="avatar-hovercard" id="av-3889960818012569100-16800206969680311493"><img src="https://img1.blogblog.com/img/blank.gif" width="32" height="35" alt class="delayLoad" style="display: none;" longdesc="//bp0.blogger.com/_gUlW8uGdBC4/SAnD8FQRqSI/AAAAAAAAAts/Dfggon5jniw/S220-s35/Parzival-Hiatus~7.png" title="Parzival" /> <noscript><img src="//bp0.blogger.com/_gUlW8uGdBC4/SAnD8FQRqSI/AAAAAAAAAts/Dfggon5jniw/S220-s35/Parzival-Hiatus~7.png" width="32" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/16800206969680311493" rel="nofollow">Parzival</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-3889960818012569100"> <p> Greetings carbon-based bipeds,<BR /><BR />what great jo  a producer at Monstrous Movie Music, an independent record label specializing in science-fiction, fantasy and horror film music.<BR /><BR />Active from the late 1940s to the late 1960s, Mr. Gertz composed or contributed to the scores of more than 200 films. He was most closely associated with three Hollywood studios: Columbia, Universal and 20th Century Fox.<BR /><BR />Among the movies on which Mr. Gertz worked are many that if not precisely classics are enduring representatives of their genre: “The Incredible Shrinking Man,” “It Came From Outer Space,” “The Creature Walks Among Us,” “The Monolith Monsters” and “Abbott and Costello Meet the Mummy.”<BR /><BR />His other film credits, taken together, read like found poetry. There were “The Deadly Mantis,” “Curse of the Undead” and “The Thing That Couldn’t Die.” There were “The Alligator People,” “The Leech Woman” and “Cult of the Cobra.” There were “Destination Murder,” “Experiment Alcatraz” and “Target Hong Kong.” There were “Shark River” and “Massacre Canyon.”<BR /><BR />Mr. Gertz contributed music to many television shows, including “Land of the Giants” and “Voyage to the Bottom of the Sea.” He also composed concert music.<BR /><BR />Irving Gertz was born on May 19, 1915, in Providence, R.I. Musical as a youth — he played the piano, clarinet, tuba and string bass — he attended the Providence College of Music and studied composition privately with Walter Piston.<BR /><BR />Hired by Columbia Pictures in 1938, Mr. Gertz interrupted his work for service in the Army Signal Corps in World War II. Returning to the studio after the war, he studied with the composer Mario Castelnuovo-Tedesco.<BR /><BR />Mr. Gertz is survived by his wife, the former Dorothy Stadler; two daughters, Susie Anson and Madeleine Herron; and four grandchildren.<BR /><BR />His filmography also includes many westerns, among them “Hell Bent for Leather” and “Hell Canyon Outlaws,” as well as “Top Gun,” “The Lone Gun,” “Gun Brothers,” “Gun Fury,” “Gun Belt,” “Gun for a Coward” and “Money, Women and Guns.”<BR /><BR />Still other films on which Mr. Gertz worked, like “Francis Joins the WACS,” starring Donald O’Connor and Francis the Talking Mule, are beyond category. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/11/science-fiction-planetarium.html?showComment=1227358860000#c1462677166833534751" title="comment permalink"> November 22, 2008 at 5:01 AM </a> <span class="item-control blog-admin pid-1863423219"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=1462677166833534751" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6552128787249815329"> <a name="c6552128787249815329" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/02473325467113576533" rel="nofollow" onclick class="avatar-hovercard" id="av-6552128787249815329-02473325467113576533"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="quinlan" /> </a></span></div> <a href="https://www.blogger.com/profile/02473325467113576533" rel="nofollow">quinlan</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6552128787249815329"> <p> @ all<BR />At last the link summaries as of October 31 have been posted in the usual space.<BR />I&apos;d like to ask you to forgive me for not beeing as punctual as usual due to exceptional circumstances.<BR />It&apos;s to be noted that October is a record month in terms of number of links. We achieved a total number of 527 links only for Filmscorium as opposed to 389 in September or 284 in August. The last month recording more links than the current one was September 2007 with 684 links. So it&apos;s nice to see that the crisis is not with us...<BR />I&apos;
