150&h=65 150w, https://otsikointi.files.wordpress.com/2012/08/sukukalleudet.png?w=300&h=129 300w, https://otsikointi.files.wordpress.com/2012/08/sukukalleudet.png 664w" sizes="(max-width: 356px) 100vw, 356px" /></a></p> <p>Mutta kuten arvata saattaa, eipä ole villoja tässäkään uutisessa.</p> <blockquote><p>Seinäjoen poliisi kaipaa omistajaa puuvartiselle kävelykepille, jossa on hopeinen kaiverruslaatta. Kaiverruslaatasta käy ilmi, että kävelykeppi on siirtynyt ikätunnuksena ilmeisesti yhden suvun kesken.</p></blockquote> <p>Jos Iltalehti olisi oikeasti huolissaan kävelykepin kohtalosta, olisi se otsikoinut uutisensa jotenkin toisin. Minusta ”65 vuotta suvussa kiertänyt poliisin hallussa, omistajaa kaivataan!” olisi ollut jopa paljon mielenkiintoisempi otsikko!</p> <p>Hajaantukaa!</p> <p>-katso kuvat</p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
