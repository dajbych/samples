</script> <script src="/ScriptResource.axd?d=60BavXcg557IDlC8DH-JRmQ67EA7sWKpQ0S9jwEJIGWWYw9dVD53OwZCz5RxaUhq6LO71mq_w82ADgG8iEvebjfORzGSoPtfntCgghJONeyiZ5Vpa_nGuR6nKWq9n9CdGfQeJG5emeCKMpsPGgDmV4pr7G01&t=2e2045e2" type="text/javascript" /> <input type="hidden" name="__VIEWSTATEGENERATOR" id="__VIEWSTATEGENERATOR" value="BAB98CB3" /> <div id="alertBtn"> <a href="http://www.nhs.uk/pages/NoJsAandE.aspx">Check here for alerts</a> </div> <div class="content-wrap bth clear"> <div class="title clear"> <div class="col col-primary"> <h1> Young women with high-fibre diet may have lower breast cancer risk </h1> <div class="bookmark-wrap clear"> <div class="clear"> <div class="social-sharing clear"> <p class="share">Share:</p> <ul class="share-list"> <li class="email"><a href="mailto:?subject=Young women with high-fibre diet may have lower breast cancer risk - Health News - NHS Choices&body=I read this on the NHS Choices (http://www.nhs.uk) website and thought you should read it too:
 http%3a%2f%2fwww.nhs.uk%2fnews%2f2016%2f02February%2fPages%2fYoung-women-who-eat-lots-of-fibre-have-lower-breast-cancer-risk.aspx&WT.mc_id=20411" id="ctl00_PlaceHolderHeader_Header_newsHeaderBookmark_btnEmail" title="Share this page via email"><img src="/img/social-sharing/email.jpg" alt="Email share" width="16" height="16" /></a></li> <li class="twitter"><a title="Share this page via Twitter" href="http://twitter.com/home?status=Young+women+with+high-fibre+diet+may+have+lower+breast+cancer+risk+-+Health+News+-+NHS+Choices%20-%20http%3a%2f%2fwww.nhs.uk%2fnews%2f2016%2f02February%2fPages%2fYoung-women-who-eat-lots-of-fibre-have-lower-breast-cancer-risk.aspx&WT.mc_id=50411" target="_blank"><img src="/img/social-sharing/twitter.png" alt="Twitter share" width="20" height="16" /></a></li> <li class="facebook"><a title="Share this page via Facebook" href="http://www.facebook.com/sharer.php?u=http%3a%2f%2fwww.nhs.uk%2fnews%2f2016%2f02February%2fPages%2fYoung-women-who-eat-lots-of-fibre-have-lower-breast-cancer-risk.aspx&t=Young+women+with+high-fibre+diet+may+have+lower+breast+cancer+risk+-+Health+News+-+NHS+Choices&WT.mc_id=60411" target="_blank"><img src="/img/social-sharing/facebook.gif" alt="Facebook share" width="16" height="16" /></a></li> </ul> <p class="save">Save:</p> <ul class="save-list"> <li class="google"><a title="Save this page to Google Bookmarks" href="https://www.google.com/bookmarks/mark?op=add&bkmk=http%3a%2f%2fwww.nhs.uk%2fnews%2f2016%2f02February%2fPages%2fYoung-women-who-eat-lots-of-fibre-have-lower-breast-cancer-risk.aspx&title=Young+women+with+high-fibre+diet+may+have+lower+breast+cancer+risk+-+Health+News+-+NHS+Choices&WT.mc_id=30411" target="_blank"><img src="/img/social-sharing/google.gif" alt="Google Bookmarks" width="16" height="16" /></a></li> <li class="nhsc-save"><a href="/news/2016/02February/Pages/Young-women-who-eat-lots-of-fibre-have-lower-breast-cancer-risk.aspx?savefavourite=true" id="ctl00_PlaceHolderHeader_Header_newsHeaderBookmark_btnSave" title="Save this page to your NHS Choices account"><img src="/img/social-sharing/nhsc-save.jpg" alt="NHS Choices Saved Pages" width="16" height="16" /></a></li> </ul> <p class="subscribe">Subscribe: <a href="/NHSChoices/shared/RSSFeedGenerator/RSSFeed.aspx?site=News" id="ctl00_PlaceHolderHeader_Header_newsHeaderBookmark_lnkRssFeed" title="Subscribe to this section using RSS" onclick="javascript:dcsMultiTrack('DCSext.rss_signup','1','DCSext.rss_feed','Behind the Headlines','WT.dl','110')"><img src="/img/social-sharing/rss.gif" alt="RSS feed" width="16" height="16" /></a></p> <p>Print:</p> <ul class="print-list" /> </div> </div> </div> </div> <div class="col col-secondary"> <p>Behind the Headlines</p> </div> </div> <div class="row clear"> <div class="col col-primary"> <div class="article clear"> <p class="date">Tuesday February 2 2016</p> <div class="image"> <img src="/news/2016/02February/PublishingImages/fibre-breast-cancer_166x138_c6dyde.jpg" alt="Eating plenty of fruit and vegetables should provide you with enough fibre  " /> <p> Fibre may help prevent abnormal cell growth </p> </div> <p>&quot;Teenage girls who get their five-a-day cut breast cancer risk by up to 25 per cent,&quot; the Daily Mirror reports. </p><p>A US study suggests teenagers and young women who eat a high-fibre diet based on eating plenty of fruit and vegetables have a reduced risk of <a href="/Conditions/Cancer-of-the-breast-female/Pages/Introduction.aspx">breast cancer</a> in later life.</p><p>This large and lengthy study tracked around 90,000 US female nurses over 20 years. It found that women whose dietary habits during adolescence and early adulthood placed them in the top fifth highest average fibre intake group (top quintile) were around 25% less likely to develop breast cancer compared to women in the bottom quintile.</p><p>This raises the suggestion that young women might be able to significantly lower their risk of breast cancer simply by eating more high-fibre foods, such as fruits and vegetables. </p><p>However, other associated diet and lifestyle factors may be affecting this outcome. Even if the link is with high-fibre food, it could still be down to benefits other than fibre found in fruit and veg.</p><p>If the link does exist, it&apos;s unclear why fibre could prevent breast cancer. One speculation offered in the study is that fibres may reduce levels of circulating oestrogen, which is known to trigger abnormal breast tissue growth.</p><p>These uncertainties aside, the study is in line with <a href="/Livewell/5ADAY/Pages/Why5ADAY.aspx">recommendations to eat at least five portions of fruit or vegetables a day</a> to reduce your risk of a variety of diseases. </p><p> </p><h2>Where did the story come from?</h2><p>The study was carried out by researchers from Harvard T.H. Chan School of Public Health and was funded by the US National Institutes of Health and a grant from the Breast Cancer Research Foundation. One of the authors was supported by the Japan Pharmaceutical Manufacturers Association.</p><p>The study was published in the <a href="/news/Pages/Newsglossary.aspx#peerreview">peer-reviewed</a> medical journal Paediatrics.</p><p>For the most part, the UK media reported the story accurately, with most highlighting how fruit and vegetables could reduce breast cancer risk by one quarter in their headlines. This figure relates specifically to the breast cancer risk reduction of eating fibre in adolescence and early adult life, comparing the highest fifth of people consuming fibre with the lowest fifth. This is among the largest risk reductions reported; other risk reductions were smaller.</p><p> </p><h2>What kind of research was this?</h2><p>This <a href="/news/Pages/Newsglossary.aspx#cohortstudy">cohort study</a> investigated whether women eating more fibre might be less likely to develop premenopausal breast cancer later in life.</p><p>The research write-up says that previous studies of fibre intake and breast cancer have almost all been non-significant – that is, they were not <a href="/news/Pages/Newsglossary.aspx#Statisticalsignificance">statistically significant</a> and may be due to chance. However, none of them examined diet during adolescence or early adulthood – a period when the research team say breast cancer risk factors appear to be particularly important. </p><p>A cohort study measures changes over time and can highlight associations – for example, between eating lots of fibre in early life and developing breast cancer at a later age. The downsides of cohort studies are that they cannot prove cause and effect, as they involve no randomisation or blinding. People live their lives as they choose, and researchers measure and observe how this relates to the development of different conditions and diseases. </p><p>This means that other factors, such as other elements of a person’s diet and lifestyle, can influence the specific link of interest (called <a href="/news/Pages/Newsglossary.aspx#ConfoundingfactorConfounder">confounding</a>). Researchers can take steps to lessen this risk, such as adjusting for confounders in the analysis, but it is difficult to eliminate the risk entirely.</p><p> </p><h2>What did the research involve?</h2><p>This study analysed data from a US cohort set up in 1976 to investigate women’s health, called the Nurses&apos; Health Study II. </p><p>The researchers used dietary information collected from 90,534 premenopausal women via a questionnaire starting in 1991, and documented 2,833 cases of invasive breast cancer in the 20 years after. In 1998, about half of these women (44,263) also completed a questionnaire about their diet during high school (age 14 to 18) with linked data to 1,118 subsequent cases of breast cancer. </p><p>Participants were divided into quintiles (fifths) according to their dietary fibre intake and followed up with further questionnaires about their lifestyle and disease history every two years.</p><p>The analysis looked at the link between total fibre, soluble fibre and insoluble fibre consumption in adolescence and early adult life, and development of breast cancer. </p><p>The stats were adjusted for a large number of potential confounders collected through questionnaires every two years throughout the study, including: </p><ul> <li>age</li> <li>race</li> <li>family history of breast cancer (invasive or benign)</li> <li>smoking habits</li> <li>height</li> <li>body mass index (BMI) at age 18</li> <li>weight change since age 18</li> <li>age at first period</li> <li>how many children women had and their age at first birth</li> <li>oral contraceptive use</li> <li>alcohol intake</li> <li>energy intake</li> <li>menopausal status</li></ul><p> </p><h2>What were the basic results?</h2><p>Among all women, total dietary fibre intake in early adulthood was associated with significantly lower breast cancer risk – around 19% lower (<a href="/news/Pages/Newsglossary.aspx#relativerisk">relative risk [RR]</a> for highest versus lowest quintile 0.81; 95% <a href="/news/Pages/Newsglossary.aspx#confidenceinterval">confidence interval [CI]</a> 0.72-0.91). </p><p>Higher intakes of soluble fibre (RR for highest versus lowest quintile 0.86; 95% CI 0.77-0.97) and insoluble fibre (RR for highest versus lowest quintile 0.80; 95% CI 0.71-0.90) were each associated with lower breast cancer risk. </p><p>Total dietary fibre intake in adolescence was linked with lower breast cancer risk (RR for highest versus lowest quintile 0.84; 95% CI 0.70-1.01) and was borderline statistically significant, meaning it could be due to chance.</p><p>For average fibre intake during adolescence and early adult life, the RR comparing highest with lowest quintiles was 0.75 (95% CI 0.62-0.91). This is equivalent to a 25% RR reduction and is the main figure making the headlines.</p><p> </p><h2>How did the researchers interpret the results?</h2><p>The researchers say their findings: &quot;support the hypothesis that higher fiber [sic] intakes reduce BC risk and suggest that intake during adolescence and early adulthood may be particularly important.&quot;</p><p> </p><h2>Conclusion</h2><p>This large and long-term cohort study showed that women with the top fifth highest average fibre intake during adolescence and early adulthood were around 25% less likely to develop premenopausal breast cancer decades later than those in the bottom fifth.</p><p>This raises the suggestion that young women might be able to significantly lower their risk of breast cancer – the most common cancer in the UK – simply through eating more high-fibre foods such as fruits and vegetables.</p><p>However, it’s worth noting a few points before accepting these promising results at face value. </p><p>Total dietary fibre intake in adolescence alone was linked with a 16% lower breast cancer risk, but this was borderline statistically significant (p=0.04) meaning there is a 1 in 25 probability it is a chance result. The usual cut-off for saying something is statistically significant is where there is less than a 1 in 20 (p&lt;0.05) probability it is due to chance, so it’s around the threshold. </p><p>Given that previous studies of fibre intake and breast cancer have almost all been non-significant, this should raise healthy scepticism on attributing too much importance to the adolescent element of diet. </p><p>The more reliable result came when fibre intake from adolescents and early adults were combined. This lead to a 25% reduction. </p><p>The study isn’t conclusive in saying that fibre is protective for breast cancer, although it shows a link in a large number of women. For example, women with higher fibre intake in adolescence showed signs of living healthier lifestyles generally: they were less likely to smoke, more likely to drink less alcohol, and have lower BMIs in adulthood. Although adjusted for in the analysis, these and a wide range of lifestyle factors have had a residual influence on the results. </p><p>The research team also noted that many foods high in fibre also contain many other biologically active ingredients (like <a href="/news/2016/01January/Pages/High-flavonoid%20foods-like-berries-and-apples-prevents-weight-gain.aspx">flavonoids</a>) so they couldn&apos;t rule out the possibility these were driving the health benefits, instead of, or alongside, fibre. </p><p>The study also had a number of limitations that affect the accuracy of its measurements – for example, the fact that women reported their adolescent diet when they were middle aged (33 to 52). It is unlikely they would accurately recall their diets from 20 or so years ago. However, these inaccuracies would make it less likely to find a link, not more.</p><p>A 2010 World Cancer Research Fund report, that looked systematically at all evidence related to diet and cancer, said the evidence on fibre was limited, so no conclusions could be drawn. This report is due an update in 2016, which may include the results of this study. </p><p>Irrespective of whether fibre on its own, or foods that contain fibre in general, protect against breast cancer, the study is broadly in line with robust evidence suggesting you should consume at least five portions of fruit or vegetables a day. This can reduce your risk of developing a range of chronic diseases, such as <a href="/conditions/coronary-heart-disease/pages/introduction.aspx">heart disease</a>, <a href="/conditions/stroke/pages/introduction.aspx">stroke</a>, <a href="/Conditions/Diabetes-type2/Pages/Introduction.aspx">type 2 diabetes</a> and <a href="/conditions/Obesity/Pages/Introduction.aspx">obesity</a>.</p><p>Most people in the UK don’t eat the recommended minimum of five portions of fruit and vegetables a day, so chances are you will benefit from eating more and a larger variety. Read more about <a href="/Livewell/5ADAY/Pages/Tips.aspx">how to get your five a day</a> and how to <a href="/Livewell/Goodfood/Pages/how-to-get-more-fibre-into-your-diet.aspx">increase the amount of fibre in your diet</a>.</p> <div id="Section1" class="WebPartZone-Vertical"> </div> <h2> </h2> <div id="Section2" class="WebPartZone-Vertical"> </div> <h2> </h2> <div id="Section3" class="WebPartZone-Vertical"> </div> <h2> </h2> <div id="Section4" class="WebPartZone-Vertical"> <P><STRONG>Analysis by <A href="http://www.bazian.com/">Bazian</A>. Edited by <A href="http://winauth.nhs.uk/news/">NHS Choices</A>. </STRONG><STRONG>Follow <A title href="https://twitter.com/NHSChoices" target>NHS Choices on Twitter</A>. </STRONG><STRONG>Join the <A href="https://healthunlocked.com/healthyevidence">Healthy Evidence forum</A>.</STRONG></P> </div> </div> <div class="cite"> <p>Analysis by <a href="http://www.bazian.com/"><img src="/img/bth/logo-bazian.gif" alt="Bazian" /></a></p> <p>Edited by <strong>NHS Choices</strong></p> </div> <div class="further-reading"> <h2>Links to the headlines</h2> <p><a href="http://www.mirror.co.uk/news/uk-news/teenage-girls-who-five-day-7283903">Teenage girls who get their five-a-day cut breast cancer risk by up to 25 per cent</a>. Daily Mirror, February 1 2016</p><p><a href="http://www.telegraph.co.uk/news/health/news/12132466/Fruit-and-veg-could-reduce-breast-cancer-risk-by-one-quarter.html">Fruit and veg &apos;could reduce breast cancer risk by one quarter&apos;</a>. The Daily Telegraph, February 1 2016</p><p><a href="http://www.dailymail.co.uk/health/article-3425831/Girls-told-eat-fruit-beat-breast-cancer-Fibre-five-portions-reduce-risk-quarter.html">Girls told to eat fruit to beat breast cancer: Fibre from five portions can reduce risk by a quarter</a>. Mail Online, February 1 2016</p> <h2>Links to the science</h2> <p>Farvid MS, Eliassen AH, Cho E, et al. <a href="http://pediatrics.aappublications.org/content/early/2016/01/28/peds.2015-1226">Dietary Fiber Intake in Young Adults and Breast Cancer Risk</a>. Pediatrics. Published online February 1 2016</p> </div> <div class="bookmark-wrap clear"> <div class="clear"> <div class="social-sharing clear"> <p cl /div><span class="crnr bl" /><span class="crnr br" /></div> </div> <div id="ctl00_SPWebPartManager1_g_23147f94_38f4_4c3c_acba_a50608f43ec6"> <div class="panel"><span class="crnr tl" /><span class="crnr tr" /><div class="clear"><div class="image"><img src="/Livewell/winterhealth/PublishingImages/10-winter-illnesses_183x90_185307976.jpg" style alt /></div><div class="panel-text"><h2><a href="/Livewell/winterhealth/Pages/Winterhealthrisks.aspx">10 winter illnesses</a></h2><p>Some health problems are triggered or worsened by cold weather. Find out how to protect yourself this season</p></div></div><span class="crnr bl" /><span class="crnr br" /></div> </div> <div id="ctl00_SPWebPartManager1_g_f68183ff_53ad_43b2_aef8_c415e4c9a3e0"> <div class="panel"><span class="crnr tl" /><span class="crnr tr" /><div class="clear"><div class="image"><img src="/Livewell/Goodfood/PublishingImages/healthy-eating-for-teens_183x90_B2E10G.jpg" style alt /></div><div class="panel-text"><h2><a href="/Livewell/Goodfood/Pages/healthy-eating-teens.aspx">Healthy eating for teens</a></h2><p>A healthy diet can help you look and feel your best. Don&apos;t follow the latest food fad: find out the truth about healthy eating</p></div></div><span class="crnr bl" /><span class="crnr br" /></div> </div> <div id="ctl00_SPWebPartManager1_g_e0076ed5_33e4_4389_a95c_5ef3edaca331"> <div class="panel"><span class="crnr tl" /><span class="crnr tr" /><div class="clear"><div class="image"><img src="/Livewell/cancer/PublishingImages/reduce-your-risk_183x90_ARGNWY.jpg" style alt /></div><div class="panel-text"><h2><a href="/Livewell/preventing-cancer/Pages/diet-and-cancer.aspx">Reduce your cancer risk</a></h2><p>Eating a balanced diet, being a healthy weight and drinking less alcohol could reduce your cancer risk</p></div></div><span class="crnr bl" /><span class="crnr br" /></div> </div> </div> </div> </div> </div>  <div class="footer clear"> <div class="footer-tab-wrap"> <ul class="footer-tabs clear"> <li><a href="#
