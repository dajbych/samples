tai 3. elokuuta 2010</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="3320153251891762503" itemprop="blogId" /> <meta content="5959731275182100768" itemprop="postId" /> <a name="5959731275182100768" /> <h3 class="post-title entry-title" itemprop="name"> Sateenkaaren värisiä unia!! </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-5959731275182100768" itemprop="description articleBody"> tai no näkiski joskus niitä unia, mutta se nyt ei liity tähän mitenkään. oon ollu aika ahkera taas pari päivää. oon tehny leipää, toffeeta, makaronilaatikkoa ja ananasrahkapiirakkaa. ja kaikki onnistu ihan älyttömän hyvin! varmaan jotain alottelijan tuuria.<br /><br />Laittaisin kuviaki tänne jos en olis jo syöny kaikkia toffeita ja kaikkia muita ruokia alotettu nii ei saa taiteellisia kuvia enää :D mutta ne on silti hyviä!<br /><br />ja reseptin löysin jonku toisen bloggaajan sivuilta, voisin oikeestaan linkittää sen tänne<br /><br />http://rukka.vuodatus.net/blog/category/Piirakat+ja+tortut<br /><br />tuolta se kolmas resepti, ja nuo muutki näytti tosi hyviltä, ajattelin nuita muitaki kokeilla joskus :p omnom<br /><br />Niii! ja mun huonetta remontoidaan tällähetkellä, tai siis minä remontoin sitä, ns pintaremonttia, muutan siskon vanhaan huoneeseen ja oon repiny tapetit jo seiniltä, sit vielä maalaus ja sisustus 8)) oon ollu reipas ^^ <div style="clear: both;" /> </div> <div class="post-footer"> <div class="post-footer-line post-footer-line-1"> <span class="post-author vcard"> Lähettänyt <span class="fn" itemprop="author" itemscope="itemscope" itemtype="http://schema.org/Person"> <meta content="https://www.blogger.com/profile/11289860731084169109" itemprop="url" /> <a class="g-profile" href="https://www.blogger.com/profile/11289860731084169109" re
