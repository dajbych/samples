06-10</dd><dt class="words">Words:</dt><dd class="words">1533</dd><dt class="chapters">Chapters:</dt><dd class="chapters">1/1</dd><dt class="kudos">Kudos:</dt><dd class="kudos">1</dd><dt class="hits">Hits:</dt><dd class="hits">19</dd></dl> </dd> </dl> </div>  <div id="workskin"> <div class="preface group"> <h2 class="title heading"> Fireworks </h2> <h3 class="byline heading"> <a href="/users/ariare/pseuds/ariare" rel="author">ariare</a> </h3> <div class="summary module" role="complementary"> <h3 class="heading">Summary:</h3> <blockquote class="userstuff"> <p>Dialah yang merencanakan semua ini demi hari ini. Dialah yang memikirkan semua ini hanya untuk bisa pergi bersama dirinya. Bersama dirinya di hari ulang tahunnya.</p> </blockquote> </div> <div class="notes module" role="complementary"> <h3 class="heading">Notes:</h3> <blockquote class="userstuff"> <p><em>Happy Birthday, Rokudo Mukuro</em>! Muahaha telat ayey <em>gomenasai</em>. Jujur, sebenarnya nggak ada niatan bisa nyelesain ini malam ini—mana telat lagi orz. Tapi karena saya nggak mau dibayangi ide cerita ini, maka saya lanjutin. <em>Well</em>, yang penting saya nulis cerita, dan yang penting WB saya hilang. Oke, silakan dinikmati. :D</p> <p>[Edisi Re-Publish. Publish Date: 10 Juni 2013]</p> <p> <b>Disclaimer: Katekyoushi Hitman Reborn! by Akira Amano</b> </p> </blockquote> <p class="jump">(See the end of the work for <a href="#work_endnotes">more notes</a>.)</p> </div> </div>   <div id="chapters" role="article"> <h3 class="landmark heading" id="work">Work Text:</h3> <div class="userstuff"><p>“Apa ini?” kelabu itu menyipit. Satu pertigaan kecil muncul di keningnya. Pandangannya dingin dan—kesal. Sementara yang berdiri di sampingnya hanya memasang senyum tanpa dosa, seakan tak mempedulikan sikap orang di sebelahnya. Mata berbeda warna miliknya memandang dengan senang apa yang ada di hadapan mereka. Langit biru, laut biru, pasir putih…</p> <p>“Ini pantai, Kyouya, pantai—ak!” ucapannya terhenti kala sebuah benda metal menghantam perutnya. Seharusnya ia sadar, semua orang juga tahu kalau itu pantai, begitu pula dengan pria di sampingnya.</p> <p>“Terus, kenapa kau membawaku ke sini?” tanya yang bernama Kyouya masih dengan pertigaan di wajahnya. Surai hitamnya dipermainkan oleh angin laut, begitu pula dengan <em>yukata</em> hitam yang membalut tubuhnya. Dua benda metal di kedua tangannya terlihat mengilap oleh sinar matahari yang menyinari siang hari itu.</p> <p>Mengelus perutnya, “untuk bersenang-senang, kufu—ak!” dan ciuman benda metal tadi kembali dilayangkan; membuat pipinya sedikit lebam.</p> <p>“Aku pulang.” Kata yang berambut hitam sambil berjalan menjauh dari pantai—membuat yang berambut biru gelap yang masih mengelus pipinya beranjak dari tempatnya.</p> <p>“Tunggu, Kyouya!” sahutnya sambil menarik lengan pria di depannya yang terbalut oleh <em>yukata</em> hitam. “Bukannya kau sudah janji?” katanya lagi—membuat yang ditarik lengannya itu menghentikan langkahnya. “Kufufu, janji itu harus ditepati lho, Kyouya, kufufu,” tambahnya lagi dengan seringai tipis di bibirnya.</p> <p>Kyouya pun terdiam. Sepuluh detik kemudian, dia menolehkan wajahnya. Kelabunya menangkap pria yang tersenyum tanpa dosa di depannya. Tangan pria itu sudah tak menangkap lengannya. Terdiam sejenak, ia pun menghela napas. “Apa boleh buat.” Ucapnya kemudian. “Asal jangan memintaku melakukan hal aneh.”</p> <p>Dan sebuah senyum yang jarang ia lihat terpatri di manik kelabunya.</p> <p>“<em>Arigatou</em>, Kyouya,”</p> <hr /> <p>Kelabu itu memandang datar dan … bosan. Angin laut mempermainkan helai demi helai rambut hitamnya. Kakinya setapak demi setapak menjejak pada batas pasir dan air laut. Untungnya saja, ia memakai yukata yang agak pendek sehingga tidak basah oleh air laut.</p> <p>“Ayo, Kyouya,” sementara yang berambut biru melangkah mundur sambil menghadap dirinya. Rambut biru panjangnya juga dipermainkan oleh angin laut yang menenangkan dan damai, berikut dengan kemeja putihnya. Kaki jenjangnya yang dibalut celana hitam yang digulung selutut diterjang gelombang kecil air laut.</p> <p>Menghela napas, pria bernama lengkap Hibari Kyouya itu agak mempercepat langkahnya sedikit. Hanya untuk hari ini saja. Biarkan lelaki di depannya itu senang. Air laut mulai menerpa kaki pucatnya lagi. Hibari memandang ke arah laut yang begitu tenang. Entah kenapa, rasanya menyenangkan sekali. Entah kenapa. Yah, setidaknya ia bisa sedikit bersantai juga hari ini. Jarang-jarang ia ke pantai. Sesekali mungkin tidak buruk juga.</p> <p>Jujur, dengan suasana sepi—karena tidak ada orang lain selain mereka berdua—ini, ia mungkin akan lebih sering ke pantai. Yah, mungkin. Sebenarnya ia juga tidak tahu kalau pria yang memiliki gaya rambut aneh—yang sekarang sedang mengukir entah apa itu di pasir pantai—itu punya pantai pribadi. <em>Well</em>, ia tak terlalu memikirkannya, sih. Yang ia pikirkan, kenapa justru pria itu yang mengajaknya ke sini? Jika melihat tanggal, pasti rasanya ada yang aneh. Aneh sekali.</p> <p>“Kyouya,” panggil Mukuro. Pikiran Hibari kemudian pecah seraya ia melirik datar sepasang manik mata berwarna tak sama itu. “Kau kenapa?” tanya pria itu lagi.</p> <p>“Tidak.” Jawab Hibari singkat.</p> <p>“Kalau begitu, ayo lihat ini!” ucap Mukuro dengan senyum lebar di wajahnya—membuat yang berada di depannya sedikit terkejut. Tangan yang biasanya tertutup oleh kaus tangan hitam itu menarik pergelangan tangan yang mengenakan <em>yukata</em>. Sementara yang memakai <em>yukata</em> hanya terdiam setelah melihat senyum aneh itu. Senyum yang tak biasa itu.</p> <p>“Kufufu, bagaimana?” ucap Mukuro dengan senyum tak berdosa yang terkesan menyebalkan bagi Hibari. Sementara yang ditanyai pendapatnya hanya diam dengan pertigaan nadi di kepalanya. Apaan itu, <em>kanji</em> mayat lengkap dengan gambar nanas digabung-gabungin sama <em>kanji</em> awan—</p> <p><em>Srak</em>!</p> <p>“Apa yang kau lakukan, Kyouya?!” pekik yang berambut biru ketika melihat ‘karyanya’ di hancurkan dengan tonfa kesayangan si pasangan.</p> <p>“Menghapus tindak kejahatan.” Jawab Hibari yang entah darimana dasarnya. Tapi memang ia harus menghapusnya. Itu adalah tindak kejahatan level tinggi(?).</p> <p>Menyeringai lebar, “kalau begitu…” berjalan ke tempat yang agak jauh, “…akan kubuat lagi, kufufu,”</p> <p>Segera saja pantai yang tadinya tenang itu menjadi medan pertarungan dua orang tadi.</p> <hr /> <p>“<em>Tsukareta</em>,” ucap yang berambut biru sambil berbaring di tikar. Semilir angin laut menelisik tiap helai rambutnya, menciptakan sensasi sendiri di kepalanya. Sementara yang bersurai hitam terduduk di sampingnya, menatap lautan biru di hadapan mereka tanpa menghiraukan ucapan yang sedang berbaring kelelahan.</p> <p>“Hei,” panggil Hibari. Dua mata beda warna itu mendelik. “Kenapa kau mengajakku ke sini hari ini?” tanya pria dengan titel <em>guardian</em> terkuat itu sambil melihat ke arah yang satunya—membuat yang satunya mengangkat alis, tak mengerti. Menghela napas, “kau tahu, ‘kan, soal ha—”</p> <p>“Tahu, kok, kufufu,” potong yang lain cepat sambil bangun dari tidurnya—membuat yang bertanya tadi mendelik ke arahnya. “Karena aku tahulah, aku mengajakmu ke sini, Kyouya, kufufu,” lanjutnya lagi dengan seringai tipis. Hibari lalu sedikit menoleh ke arahnya; meminta penjelasan. “Kufufu,” Mukuro lalu melihat ke lautan lepas di hadapannya. “Karena aku tahu, Kyouya tidak akan memberi hadiah apapun padaku. Jadi aku mengajakmu ke sini, dan..” ia melirik yang di sampingnya. “Kau mau diajak tanpa kuminta paksa itu sudah cukup,” Lagi, senyum aneh itu muncul lagi. Dan lagi, Hibari yang entah harus terpesona atau merinding melihatnya, membalikkan tubuhnya. Mungkin senyum Mukuro yang terlihat tulus terasa horror baginya, tapi bukannya ia takut. Entah kenapa, ia tidak tahu harus bagaimana. Entah kenapa, ia merasa dadanya hangat untuk sesaat. Entah kenapa, ia merasa senang. Entah kenapa, ia tak mau mengakuinya. Entah kenapa.</p> <p>“Kufufu, Kyouya memang manis,” pria berambut biru itu kembali membaringkan tubuhnya. Yang hanya terlihat punggungnya itu tidak menghiraukan ucapan pria tadi. Kelabunya sejenak memandang gelombang-gelombang air yang bekejar-kejaran menuju ke arah bibir pantai. Angin laut membelai lembut. Desir ombak membuat irama tersendiri. Begitu tenang. Damai sekali. Aah, seandainya ia tahu dari dulu. Tapi dia juga tidak bisa meninggalkan Namimori Chuu kesayangannya. Ah, bimbang. Ah, mana mungkin.</p> <p>Membalikkan badannya, “hei—”</p> <p>Dan ucapannya terpotong kala melihat wajah tidur yang begitu damai milik pasangannya itu. Dia pasti sangat kelelahan. Dialah yang merencanakan semua ini demi hari ini. Dialah yang memikirkan semua ini hanya untuk bisa pergi bersama dirinya. Bersama dirinya di hari ulang tahunnya.</p> <p>Menghela napas, Hibari lalu mengelus pelan surai biru yang menutupi sebagian kecil wajah tampan pasangannya. Ah, biarlah. Rasanya jarang sekali melihat tampang damainya seperti ini. Dan ia kembali memandang laut biru.</p> <hr /> <p>“Hei—”</p> <p>Bayang-bayang orang.</p> <p>“Hei, mau tidur sampai kapan?”</p> <p>Berkedip.</p> <p>“Kubilang, mau tidur sampai kapan?”</p> <p>Pipi ditoyor(?) tonfa.</p> <p>“Hoi—”</p> <p>“Sudah sore. Atau kau kutinggal.” Kata yang mengenakan <em>yukata</em> sambil beranjak bangun dari posisinya. Yang berambut biru pun bangun, dan seketika itu matanya menangkap sinar jingga kemerahan. Dan ia baru sadar kalau ia daritadi tertidur.</p> <p>“<em>Saa</em>—<em>nee</em>, Kyou—”</p> <p>“Apa.” Potong yang berambut hitam cepat. “Kutinggal.” Katanya lagi sambil berjalan menjauh.</p> <p>“Ma—hei, tunggu!” segera saja ia berdiri dan menyusul pria di depannya.</p> <p>“Tadi menyenangkan sekali ya, Kyouya, kufufu,” ucap yang mengenakan kemeja putih sambil menyeringai puas. Sementara itu, yang berambut hitam tak menghiraukan ucapan si pria berpersonifikasikan nanas itu.</p> <p>“Hei,” sahut yang berambut hitam. “Ikuti aku nanti malam.” Lanjutnya seraya menolehkan kepalanya.</p> <p>Mata membulat sedikit, sementara ekspresi kaget yang hiperbolis muncul di wajah si rambut biru. “Oya oya, jangan-jangan Kyouya—ak! <em>Ittai</em>!”</p> <p>“Berpikiran macam-macam, kupatahkan lehermu.” Ancam yang tadi menghantamkan tonfanya ke perut si nanas berjalan. “Ikuti saja.” Lelaki itu kembali berjalan, meninggalkan wajah bingung si pria berdarah campuran di belakangnya.</p> <hr /> <p>“Oya oya, di sini ya,” ucap Mukuro sambil menyeringai sambil menatap tempatnya berdiri. Hibari hanya diam sambil melihat lurus ke depan. <em>Yukata</em> mereka tertiup perlahan oleh angin darat. Sejenak, rasa dingin namun sejuk menelisik kulit mereka. Yah, musim panas segera tiba.</p> <p>“Oya oya, bilang saja kau suka pantai pribadiku ini, kufufu,” godanya sambil tertawa. Sementara satunya hanya terdiam. Dia tidak mau banyak berdebat lagi dengan pria mantan tahanan Vendicare ini. Malas.</p> <p>“Seharusnya sebentar lagi….” bisik Hibari sambil masih melihat ke sekelilingnya—yang justru membuat Mukuro bingung. Ini tidak biasa. Apa yang pria Karnivora ini tunggu di sini?</p> <p>“Kyou—”</p> <p>“Hei,” dan ucapannya kembali dipotong entah untuk yang keberapa kalinya oleh pria di sampingnya. Ah, andai <em>trident</em>-nya di sini, ia akan membenturkan dahinya ke senjata mata tiga itu. “Pantai ini terhubung dengan pantai lain, ‘kan?”</p> <p>“Iya. Hanya saja ini kututupi dengan ilusiku, kufufu. Memang kenapa?” jawab dan tanya Mukuro. Yah, Hibari tahu itu. Ia sudah daritadi merasa tidak enak dengan pantai ini karena ilusinya.</p> <p>“Kalau begitu….” Hibari menggantungkan kalimatnya.</p> <p>“Kalau begitu ap—”</p> <p><em>DUAR</em>!</p> <p>Ucapan Mukuro kembali terpotong, tapi kali ini terpotong oleh percikan bunga api berwarna merah di langit. Percikan bunga api yang begitu indah walau kemudian menghilang.</p> <p>“Ini kan….”</p> <p><em>DUAR</em>!</p> <p>Lagi. Kini bunga api yang berwarna kuning. Begitu terang dan ceria. Seperti musim panas yang akan tiba.</p> <p>“Kyouya, kau….”</p> <p><em>DUAR</em>!</p> <p>Hijau. Warna yang menenangkan. Bagai daun-daun hijau yang segar dan menyejukkan mata.</p> <p>“Ada pesta kembang api di pantai dekat sini. Dan kuyakin, pasti bisa dilihat di sini.” Kata Hibari sambil terus berekspresi datar.</p> <p><em>DUAR</em>!</p> <p>Kini berganti menjadi warna biru. Biru biru biru. Sebiru langit dan laut yang menghimpit bunga api itu. Dan sebiru rambut milik Mukuro yang tersenyum lagi. Ia merasa sangat senang sekali hari ini.</p> <p>“<em>Otanjoubi omedettou</em>.”</p> <p><em>DUAR</em>!</p> <p>Ungu. Warna yang tenang. Ungu. Warna khas Hibari berikut dengan <em>flame</em>-nya. Ungu. Warna yang memiliki energi paling kuat seperti Hibari. Ungu. Warna yang selalu mengingatkannya pada Hibari. Selalu. Selalu. Selalu.</p> <p>“<em>Arigatou</em>, Kyouya,”</p> <p>Dan dua tangan itu tertaut.</p> <p>“Kau memang manis, Kyouya, kufufu.”</p> <p align="left">Iya. Mereka memang manis. Sangatlah manis.</p> <hr /> <p align="center"> <b>Fin</b> </p></div>  </div>   <div class="afterword preface group" role="complementary">  <div id="work_endnotes" class="end notes module"> <h3 class="heading">Notes:</h3> <blockquote class="userstuff"><p>Terima kasih. :)</p></blockquote> </div>   <div id="series" class="series module"> <h3 class="heading">Series this work belongs to:</h3> <ul> <li><a href="/works/5890738">« </a>Part 5 of the <a href="/series/400597">Edisi Re-Publish</a> series</li> </ul> </div>  </div>  </div>     <div id="feedback" class="feedback" role="complementary"> <h3 class="landmark heading">Actions</h3> <ul class="actions" role="navigation"> <li><a href="#main">↑ Top</a></li> <li> <form accept-charset="UTF-8" action="/kudos" id="new_kudo" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="authenticity_token" type="hidden" value="fRW4CKiS1I+bpERqTU91ukD0tEACMroDQqVlfomk/18=" /></div> <input class="text" id="kudo_commentable_id" name="kudo[commentable_id]" type="hidden" value="5890786" /> <input class="text" id="kudo_c
