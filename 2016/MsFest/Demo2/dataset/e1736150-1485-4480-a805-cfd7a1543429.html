  </script> </section> </div> </div> <nav class="nav-dropdown nav" id="nav"> <ul class="parent-nav lst cf"> <li class="lst-item tabnav navFirstLevel first"> <a href="http://www.eldiario.es/theguardian/" title="theGuardian" target="_self" class="tab-item lnk">theGuardian</a> </li> <li class="lst-item tabnav navFirstLevel ">  <div class="tab-grp"> <a href="/politica/" title="Política" target="_self" class="tab-item lnk"><strong>Política</strong></a>  <div class="child-nav cf" style="display: none;">  <em class="jointitle">En esta sección</em> <ul class="lst-std lst"> <li class="lst-item navSecondLevel last"><a class="lnk" href="/sociedad/" title="Política Social" target="_self">Política Social</a></li> </ul> </div> </div>  </li> <li class="lst-item tabnav navFirstLevel "> <a href="/economia/" title="Economía" target="_self" class="tab-item lnk">Economía</a> </li> <li class="lst-item tabnav navFirstLevel ">  <div class="tab-grp"> <a href="/cultura/" title="Cultura" target="_self" class="tab-item lnk"><strong>Cultura</strong></a>  <div class="child-nav cf" style="display: none;">  <em class="jointitle">En esta sección</em> <ul class="lst-std lst"> <li class="lst-item navSecondLevel first"><a class="lnk" href="/cultura/" title="Cultura" target="_self">Cultura</a></li> <li class="lst-item navSecondLevel "><a class="lnk" href="http://www.eldiario.es/cultura/" title="Tecnología" target="_self">Tecnología</a></li> <li class="lst-item navSecondLevel "><a class="lnk" href="http://www.timeout.es/index.html" title="Time Out" target="_self">Time Out</a></li> <li class="lst-item navSecondLevel "><a class="lnk" href="http://www.eldiario.es/carnecruda" title="Carne Cruda" target="_self">Carne Cruda</a></li> <li class="lst-item navSecondLevel "><a class="lnk" href="http://www.eldiario.es/hojaderouter/" title="Hoja de Router" target="_self">Hoja de Router</a></li> <li class="lst-item navSecondLevel "><a class="lnk" href="http://www.yorokobu.es/" title="Yorokobu" target="_self">Yorokob "micrositheme-header"> </div> <div class="rg-theme-wrap-inner">  <main id="bd" class="rg-body rg"> <div class="ad-bottom-menu rg-ad rg no-adv-socios"> <section class="ad-wrap" role="marquee"> <div id="edi-ad-slot-ED_horizontal_bajo_menu_6001727990227009536" data-type="ED_horizontal" data-pos="bajo_menu" class="adv-container ad" /> </section> </div> <div class="rg-main rg"> <div class="limiter limiter1"> <div class="pg-story pg"> <div class="pg-main skin-gd-sep-c2">  <div class="gd gd6-m faux-seam-42g6">  <div class="gdu u4-6-m u-first"> <article class="pg-content hspace" id="content"> <header> <div class="md-breadcrumbs md" id="breadcrumbs"> <ul class="md-breadcrumbs-lst lst fl"> <li class="lst-item fl first "> <a class="lnk" title="Inicio" href="/">Inicio</a> / </li> <li class="lst-item fl first selected last"> <a class="lnk" title="Política" href="/politica/">Política</a> </li> </ul> </div>  <h1 class="pg-headline"> Matas: &quot;Nos interesaba estar bien con Urdangarin y la Familia Real, por eso ordené contratarle&quot; </h1> <div class="subtitle bkn mce sk2"> <p>&quot;Asumo mi culpa e intentaré restituir el daño producido&quot;, ha recalcado tajante el exministro en su declaración en el juicio del caso Nóos</p><p>Matas ha insistido en su voluntad de reintegrar la totalidad del dinero defraudado al Govern con la venta del &apos;palacete&apos; que posee en el casco antiguo de Palma</p> </div> <section class="cp-tools md cf "> <address class="bkn dateline fl"> <small class="byline iblk">Europa Press</small> <span class="location" /> </address> <div class="md-social md cl"> <time class="bkn dateline fl" datetime="2016-02-11T10:10:01+01:00" property="published"> <span class="date">11/02/2016 - </span> <span class="time">10:10h</span> </time> <ul class="social-lst fr"> <li class="lst-item first"> <a class="bttn facebook" title="Enviar a Facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://www.eldiario.es/politica/Matas-Urdangarin-Familia-Real-contratarle_0_483301760.html"> <span class="hide-text">Enviar a Facebook</span> </a> </li> <li class="lst-item api twTweet"> <a class="bttn twitter" title="Enviar a Twitter" href="https://twitter.com/share?url=http%3A%2F%2Fwww.eldiario.es%2F_1cce9980&text=Matas%3A+%22Nos+interesaba+estar+bien+con+Urdangarin+y+la+Familia+Real%2C+por+eso+orden%C3%A9+contratarle%22&via=eldiarioes" target="_blank"> <span class="hide-text">Enviar a Twitter</span> </a> </li> </ul> </div> </section> <section id="edi-ad-slot-ED_bajo_titular_8068028458455793664" data-type="ED_bajo_titular" data-pos class="md-advertisement md hspace ad-article adv-container no-adv-socios" role="marquee"> <div class="caption">- PUBLICIDAD -</div> </section> <div class="inset cf"> <figure class="media-holder"> <img src="http://images.eldiario.es/politica/Matas-oficina-ciclista-comision-Urdangarin_EDIIMA20160211_0088_18.jpg" width="643" height="362" alt="Matas dice que la oficina del equipo ciclista fue la "comisión" de Urdangarin" /> <figcaption class="caption-inside"> <p> Matas dice que la oficina del equipo ciclista fue la &quot;comisión&quot; de Urdangarin <span class="font">EFE</span> </p> </figcaption> </figure> </div> </header>  <div class="pg-body"> <aside class="slidebar"> <section class="md-masInfo md md-sk1"> <div class="hd"> <h2 class="headline-aux">más INFO</h2> </div> <div class="bd"> <ul class="lst"> <li class="lst-item first"> <a href="/politica/declaracion-Jaume-Matas-juicio-Noos_0_483301711.html" class="lnk" title="La declaración de Jaume Matas centra hoy el juicio de Nóos"> La declaración de Jaume Matas centra hoy el juicio de Nóos </a> </li> <li class="lst-item "> <a href="/politica/querella-Matas-Villar-Mir-adjudicacion_0_412259461.html" class="lnk" title="Anticorrupción se querella contra Matas y Villar Mir por la adjudicación de un hospital en Baleares "> Anticorrupción se querella contra Matas y Villar Mir por la adjudicación de un hospital en Baleares </a> </li> <li class="lst-item "> <a href="/politica/rechaza-primer-recurso-Matas-reeducado_0_327917407.html" class="lnk" title="El juez rechaza el primer recurso de Matas porque no se ha reeducado"> El juez rechaza el primer recurso de Matas porque no se ha reeducado </a> </li> <li class="lst-item last tags"> <strong>ETIQUETAS:</strong> <a href="/temas/jaume_matas/" class="lnk" title="Jaume Matas">Jaume Matas</a>, <a href="/temas/caso_noos/" class="lnk" title="Caso Nóos">Caso Nóos</a>, <a href="/temas/inaki_urdangarin/" class="lnk" title="Iñaki Urdangarin">Iñaki Urdangarin</a>, <a href="/temas/infanta_cristina/" class="lnk" title="Infanta Cristina">Infanta Cristina</a> </li></ul> </div> </section> </aside> <div id="edi-body" class="mce-body mce no-sticky-adv-socios"> <p class="mce"> &quot;Nos interesaba estar bien con Iñaki Urdangarin y especialmente con la Familia Real&quot;. Así se ha expresado este jueves el expresidente del Govern Jaume Matas a las preguntas del fiscal anticorrupción Pedro Horrach, ante quien ha reconocido haber dado la instrucción de contratar al marido de la Infanta Cristina para poner en marcha diversos proyectos deportivos en las islas, &quot;decisión inicial que admito que ha desembocado en estas actuaciones judiciales&quot;.</p><p class="mce"> &quot;Asumo mi culpa e intentaré restituir el daño producido&quot;, ha recalcado tajante el exministro en su declaración en el juicio del caso Nóos que se celebra en Palma, y que ha finalizado pasadas las 10.45 horas.</p><div class="no-adv-socios"> <script type="text/javascript">
    if (!EDI.user.utils.userIsSubscriber()) {
    document.write(&apos;&lt;scr&apos; + &apos;ipt language=\&quot;Javascript\&quot; type=\&quot;text/javascript\&quot; src=\&quot;http://des.smartclip.net/ads?t=de&amp;p=9372&amp;pl=d9925df8&amp;sz=400x320&amp;rnd=&apos; + Math.round(Math.random() * 1000000) + &apos;\&quot;&gt;&lt;/scr&apos; + &apos;ipt&gt;&apos;);
    }
  </script> </div> <p class="mce"> Respecto a uno de los principales proyectos impulsados por el Instituto Nóos en Baleares, el primer Illes Balears Forum organizado en la capital balear en 2005 y por el que la entidad presidida por Urdangarin percibió 1,2 millones de euros, Matas ha aseverado que dio la autorización de cursarlo y &quot;es ahí donde asumo mi responsabilidad&quot;, ya que &quot;visto lo visto falló estrepitosa y escandalosamente la justificación y el control del gasto efectuado&quot;.</p><p class="mce"> Desvinculándose sin embargo de cómo se llevó a cabo después la tramitación administrativa del expediente, sí ha reconocido que ordenó que la contratación se realizara mediante la fórmula de un convenio de colaboración, lo que permitía adjudicar de forma directa los trabajos y además, suponía &quot;contratar a una persona que es la clave del proyecto, que está vinculada a la Familia Real, alguien que te dice: &apos;te voy a traer a quien tú quieras&apos; y, además, está muy bien relacionado con el mundo del deporte&quot;.</p><p class="mce"> &quot;Eso es lo que había que contratar&quot;, ha remarcado Matas, quien ha asegurado que a partir de que tomase la decisión de contar con los servicios de Urdangarin &quot;nunca nadie me dijo que hubiera el más mínimo problema y que esa fórmula no era la correcta&quot;. Sí ha lamentado &quot;no haber garantizado que el dinero de los ciudadanos de Baleares se destinara a lo que realmente se estaba haciendo.</p><p class="mce"> Por ello, ha insistido en su voluntad de reintegrar la totalidad del dinero defraudado al Govern y, preguntado acerca de cómo prevé hacerlo, ha señalado que podría hacer frente al pago con la venta del &apos;palacete&apos; que posee en el casco antiguo de Palma, y cuya mitad indivisa ya aportó a la causa el pasado mes de enero.</p><p class="mce"> El expresidente ha incidido en que &quot;todo este proyecto sin Urdangarin no tenía sentido&quot; puesto que el exduque de Palma era &quot;único&quot;. &quot;Llevábamos muchos años invirtiendo mucho dinero para vincular los intereses de la Familia Real con Baleares y Urdangarin nos interesaba para promocionar las islas. Además era Duque de Palma&quot;.</p><p class="mce"> &quot;No le hubiéramos contratado si nos hubiera propuesto algo de cinegética o gastronomía. Era una cuestión de interés para Baleares&quot;, ha remachado.</p><p class="mce"> Matas ha recordado que, antes de la firma del convenio para la celebración del primer foro, se reunió en el Consolat de Mar -sede de la presidencia del Govern- con Urdangarin, Torres y Ballester, entre otros cargos, en la que instó al exdirector general de Deportes del Govern José Luis &apos;Pepote&apos; Ballester a que tramitara el proyecto después de que Urdangarin y su exsocio Diego Torres expusieran las bondades del mismo.</p><p class="mce"> Un encuentro en el que &quot;la voz cantante la llevaba Torres: nos dio donde nos duele, sabía lo que queríamos que era la desestacionalización. Por eso el foro me pareció un proyecto muy atractivo&quot;, ha manifestado.</p><h3>Ballester &quot;estaba loco por quedar bien con la Familia Real&quot;</h3><p class="mce"> Profundizando sobre el papel de Ballester, ha explicado que era quien firmaba y quien pagaba, y además &quot;nunca me pedía permiso para hacer algo que él podía hacer&quot;, rebatiendo de este modo las acusaciones que contra el expresidente virtió en su declaración ante el tribunal. Según el expresidente, el medallista olímpico &quot;estaba loco por quedar bien con la Familia Real, con su amigo [en alusión a Urdangarin] y, naturalmente, conmigo&quot;. &quot;La incongruencia radica en cuando dice que no es él el que propuso contratarle&quot;, ha abundado.</p><p class="mce"> En sus palabras, &apos;Pepote&apos; &quot;era muy celoso&quot; de su relación con Urdangarin, &quot;era el hombre de la Casa Real en Baleares y sabía perfectamente que ese era uno de sus activos. Tenía una relación coral con la Casa Real, por eso cualquier proyecto con Urdangarin lo encargaba&quot;.</p><p class="mce"> Matas ha llegado incluso a calificar a Ballester como &quot;introductor de embajadores&quot; con la Familia Real, recordando además que el exalto cargo del PP &quot;nunca ha dejado que Urdangarin tuviera contacto directo conmigo&quot;. &quot;La mentira tiene patas cortas&quot;, ha espetado. Abundando al respecto, ha señalado que &apos;Pepote&apos; tenía &quot;la exclusividad&quot; en su relación con el exduque.</p><p class="mce"> Finalmente, Matas se ha desvinculado del segundo de los foros de Palma objeto de juicio, por el que Nóos percibió 1,1 millones de euros públicos y cuya tramitación ha asegurado desconocer.</p><p class="mce"> El expresidente del Govern también ha admitido que mantuvo una reunión en el palacio de Marivent con Iñaki Urdangarin, después de que éste le invitara a jugar una partida de pádel en la residencia real, para abordar de manera &quot;informal&quot; proyectos futuros. Tal y como ha señalado, fue el exdirector general de Deportes del Govern José Luis &apos;Pepote&apos; Ballester quien le comunicó que el marido de la Infanta Cristina quería hacerle &quot;una propuesta&quot;.</p><p class="mce"> Tal y como han declarado hasta el momento quienes fueran sus subordinados, Matas fue decisivo para que el Govern destinase de forma fraudulenta 1,2 millones de euros a la celebración del primer Illes Balears Forum (2005); 1,085 millones al segundo (2006); 54.520 al seguimiento de la repercusión del equipo ciclista Illes Balears - Banesto; 174.000 a la creación de la oficina del proyecto de este equipo deportivo, y 116.566 a la elaboración de material promocional del Illes Balears.</p> </div> <section id="edi-ad-slot-ED_bajo_noticia_8684631289367625728" data-type="ED_bajo_noticia" data-pos class="md-advertisement md hspace ad-article adv-container no-adv-socios" role="marquee"> <div class="caption">- PUBLICIDAD -</div> </section>  <section class="cp-tools md cf"> <div class="md-social md </script> <noscript> <div class="comment-item-v2 bb-comment-entity commentid_1071677 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071677"> <section> <div class="comment-item-tbl" id="comment_6"> <div class="comment-item-panel panel-commentId_1071677"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_6" class="lnk"><strong class="num-comment">#6</strong></a> <a class="lnk" href="/usuarios/perfiles/5669/Fred.html"> Fred </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:27h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> LA INFANTA IMPUTADA [CONTINUACIÓN]<br />Espinelas borbónicas <br />@ Espinela tercera <br />@ <br />Es Nóos la Fundación,<br />sin lucro ni beneficio,<br />el ingenioso artificio<br />que culmina en Aizoón,<br />donde Iñaki y la Borbón,<br />con harta desenvoltura,<br />en deportes y cultura<br />con ellos mismos contratan,<br />y engordan, pulen y enlatan<br />las cifras de la factura.<br />@ [CONTINUARÁ]<br />@ Francisco Redondo </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071461 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071461"> <section> <div class="comment-item-tbl" id="comment_1"> <div class="comment-item-panel panel-commentId_1071461"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_1" class="lnk"><strong class="num-comment">#1</strong></a> <a class="lnk" href="/usuarios/perfiles/63739/ertostenes.html"> ertostenes </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">10:41h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Sí, había que estar a bien con la Casar Real, a cost ass="lnk" href="/usuarios/perfiles/2104/Victor.html"> Victor </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:39h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Vasallos y siervos, así es como algunos se ven....... Y les votan ¿¿?? </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071699  lst-comments" id="comment_1071699"> <section> <div class="comment-item-tbl" id="comment_7"> <div class="comment-item-panel panel-commentId_1071699"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_7" class="lnk"><strong class="num-comment">#7</strong></a> <a class="lnk" href="/usuarios/perfiles/22148/panchosilio.html"> panchosilio </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:39h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Aquí por lo que parece se hechan unos las culpas a otros intentando escapar de la realidad, pero el caso es que nos han robado a todos y que esto no terminará con las sentencias que puedan salir de este juicio, sino que por la personalidad de los encausados fácilmente le llegaran indultos a doquier como hasta la fecha se han venido dando a los poderosos o amigos del PODER. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071723  lst-comments" id="comment_1071723"> <section> <div class="comment-item-tbl" id="comment_8"> <div class="comment-item-panel panel-commentId_1071723"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_8" class="lnk"><strong class="num-comment">#8</strong></a> <a class="lnk" href="/usuarios/perfiles/28963/BorisVian.html"> BorisVian </ España seguramente en toda su Historia, todo arramblado por la corrupción. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071946  lst-comments" id="comment_1071946"> <section> <div class="comment-item-tbl" id="comment_13"> <div class="comment-item-panel panel-commentId_1071946"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_13" class="lnk"><strong class="num-comment">#13</strong></a> <a class="lnk" href="/usuarios/perfiles/5808/Juana2.html"> Juana2 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:55h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Matas está repitiendo lo que le dijo hace años a Jordi Evole, está claro que si Urdangarín no hubiera sido el yerno del bobón no le hubieran dado ni un remojón.<br />Urandagarin hizo lo que todo dios a su alrededor, si Corinna cobraba no iba a ser él menos.<br />El espectáculo de los juzgados es nauseabundo, lo jodido es que de todo este circo no saldrá ninguna fiera enjaulada. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071777 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071777"> <section> <div class="comment-item-tbl" id="comment_9"> <div class="comment-item-panel panel-commentId_1071777"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_9" class="lnk"><strong class="num-comment">#9</strong></a> <a class="lnk" href="/usuarios/perfiles/73049/Jose12000.html"> Jose12000 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">13:10h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> BUENO LAS COSAS VAN MEJO
