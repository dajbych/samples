br/portal/assinar/revista-veja?origem=sr_ve_menu_colunistas&utm_source=editoriais&utm_medium=sites_editoriais&utm_campaign=sr_ve_menu_colunistas" target="_blank">Assine VEJA</a></li></ul><ul id="nav-sections"><li><a href="/blog/reinaldo/">REINALDO AZEVEDO</a></li><li><a href="/blog/radar-on-line/">RADAR ON-LINE</a></li><li><a href="/blog/augusto-nunes/">AUGUSTO NUNES</a></li><li><a href="/blog/mercados/">VEJA MERCADOS</a></li><li><a href="/blog/felipe-moura-brasil/">FELIPE MOURA BRASIL</a></li><li><a href="/blog/temporadas/">NOVA TEMPORADA</a></li><li><a href="/blog/cidades-sem-fronteiras/">CIDADES SEM FRONTEIRAS</a></li><li><a href="/blog/inovacao/">INOVAÇÃO</a></li></ul></nav></div></header> <div class="TopAd container"> <div id="abrAD_leaderboard1" /> </div> <div class="container" id="ubber-content"> <header> <div class="row"> <nav class="category col-xs-13"> <ul class="pull-left"> <li> <a href="/colunistas">colunistas</a> </li> <li> <a href="http://veja.abril.com.br/blog/reinaldo/">Reinaldo Azevedo</a> </li> </ul> </nav> <div class="col-xs-5"> <div class="ubber-partner-nav pull-right"><div id="abrAD_button1" /></div> </div> </div> <div class="blog-header row"> <div class="author-content col-xs-18"> <div class="author-data"> <a href="http://veja.abril.com.br/blog/reinaldo/"> <h2 class="author-name"><span>Blog</span> Reinaldo Azevedo </h2> <figure class="contributor-icon"> <img alt="Reinaldo Azevedo" title="Reinaldo Azevedo" src="http://veja.abril.com.br/blog/reinaldo/files/2015/10/reinaldo-azevedo.jpg" /> </figure> </a> <div class="social"> <a href="https://www.facebook.com/pages/Reinaldo-Azevedo/102285684838?ref=hl" class="facebook" target="_blank"><i class="fa fa-facebook" /></a> <a href="https://twitter.com/reinaldoazevedo" class="twitter" target="_blank"><i class="fa fa-twitter" /></a> <a href="https://plus.google.com/u/0/115497623606959746082/posts" class="googlePlus" target="_blank"><i class="fa fa-google-plus" /></a> <a href="http://feeds2.feedburner.com/ReinaldoAzevedo" class="feed-rss" target="_blank"><i class="fa fa-rss" /></a> </div> <h3>Blog do jornalista Reinaldo Azevedo: política, governo, PT, imprensa e cultura</h3> </div> <div class="author-bio"> <h4><span>sobre </span></h4> <p>Reinaldo Azevedo, jornalista, escreve este blog desde 2006. É autor dos livros “Contra o Consenso” (Barracuda), “O País dos Petralhas I e II”, “Máximas de Um País Mínimo — os três pela Editora Record — e “Objeções de um Rottweiler Amoroso” (Três Estrelas).</p> </div> </div> </div> </header> <article id="ubber-materia" class="post-134542"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">Delator que muda de versão não pode ter benefício</h1> <h2 class="col-xs-18"> Ou esse troço ainda acaba virando uma bagunça e se desmoralizando. Não se deve dar a delatores o privilégio de ir ajustando suas narrativas segundo as conveniências da hora</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Reinaldo Azevedo</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-29 6:06">29/01/2016 às 6:06</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/historia-da-bancoop-tem-reus-acusados-de-desviar-grana-para-o-pt-e-tres-cadaveres/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (76)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <p style="text-align: justify"><span style="color: #000000">Há duas ocorrências envolvendo delações premiadas que, obviamente, impõem que se repensem procedimentos. Vamos ver. Fernando Moura, que já havia incriminado José Dirceu, mudou a versão na semana passada em depoimento ao juiz Sérgio Moro. Minimizou a atuação do ex-ministro no petrolão.</span></p> <p style="text-align: justify"><span style="color: #000000">Os procuradores ameaçaram, então, cancelar os benefícios de sua delação. Ele não teve dúvida e mudou a história uma segunda vez, voltando a incriminar Dirceu. Disse nesta quinta, referindo-se ao pagamento de propina: “Eu tenho certeza de que ele tinha [conhecimento]”.</span></p> <p style="text-align: justify"><span style="color: #000000">Moura era amigo do petista havia 30 anos. Ao falar ao juiz, chegou a sugerir que seus depoimentos tivessem sido deturpados pelos procuradores. Nesta quinta, admitiu ter mentido. E foi além. Afirmou ter sentido que sua família estava sendo ameaçada, o que teria motivado a mentira. Um homem lhe teria indagado na rua sobre seus dois netos, que moram no Rio Grande do Sul.</span></p> <p style="text-align: justify"><span style="color: #000000">Moura disse que, em 2005, a conselho de Dirceu, passou quatro meses do exterior. O esquema criminoso lhe teria repassado dinheiro a pedido do petista Renato Duque, que era diretor de Serviços da Petrobras.</span></p> <p style="text-align: justify"><span style="color: #000000">Bem, parece evidente que as coisas não podem ser feitas desse modo. Não havendo a prova material, documental — e não há, porque a natureza da apuração lida com provas circunstanciais — de que uma versão ou outra é a verdadeira, em qual acreditar?</span></p> <p style="text-align: justify"><span style="color: #000000">Sim, sabemos do esquema criminoso que foi montado e tendemos a apostar que fale a verdade agora. Que seja. Mas uma coisa me parece certa: alguém com esse comportamento não pode ter o benefício da delação premiada. Não fosse a ameaça feita pelos procuradores, ele teria voltado atrás da mentira contada em juízo?</span></p> <p style="text-align: justify"><span style="color: #000000">Vamos à segunda ocorrência, na qual Moura também está envolvido. Seu primeiro depoimento com acusações contra Dirceu não tinha sido gravado nem em áudio nem em vídeo. <span style="color: #0000ff"><strong><a style="color: #0000ff" href="http://www1.folha.uol.com.br/poder/2016/01/1734830-outros-tres-delatores-depuseram-sem-que-procuradores-gravassem.shtml" target="_blank">Reportagem</a></strong></span> da Folha informa que há outros casos.</span></p> <p style="text-align: justify"><span style="color: #000000">Há declarações sem registros audiovisuais de Alberto Youssef e seus principais auxiliares — Rafael Angulo Lopez e Carlos Alexandre de Souza Rocha — sobre a entrega de dinheiro em espécie para vários políticos. Os três teriam incriminado, por exemplo, o deputado Nelson Meurer (PP-PR), denunciado por Rodrigo Janot ao STF. Teori Zavascki ainda não se pronunciou a respeito.</span></p> <p style="text-align: justify"><span style="color: #000000">De fato, a lei não impõe, apenas sugere, esse tipo de registro. Parece, quando menos, uma medida prudencial, não é mesmo? Vejam lá o caso do delator que mudou de ideia duas vezes: quando prestou depoimento ao juiz Sergio Moro, sugeriu que os procuradores haviam deturpado a sua fala.</span></p> <p style="text-align: justify"><span style="color: #000000">A Procuradoria-Geral da República se limitou a lembrar a não obrigatoriedade, não explicando as razões para ter dispensado o registro audiovisual.</span></p> <p style="text-align: justify"><span style="color: #000000">Não há uma só explicação boa. Se a lei não o obriga, que o bom senso o faça. Quanto ao delator que já contou uma história, desmentiu e voltou à versão original, bem, a mim parece evidente que não deve mais contar com o benefício da delação.</span></p> <p style="text-align: justify"><span style="color: #000000">Concedê-lo seria aquiescer com a versão de que ele foi ameaçado, o que, convenham, requereria, então, uma investigação específica. Ele está sugerindo que a ameaça partiu de Dirceu?</span></p> <p style="text-align: justify"><span style="color: #000000">Não dá para condescender com isso. Já aconteceu com Julio Camargo, lembram-se?, no caso Eduardo Cunha. Em delação, primeiro, ele negou a participação do deputado num esquema de recebimento de propina e depois voltou atrás. Tudo indica que falou a verdade nessa segunda vez. Não importa. Deveria ter perdido o benefício. Fim.</span></p> <p style="text-align: justify"><span style="color: #000000">Ou esse troço ainda acaba virando uma bagunça e se desmoralizando. Não se deve dar a delatores o privilégio de ir ajustando suas narrativas segundo as conveniências da hora.</span></p> <a href="http://veja.abril.com.br/blog/reinaldo/"><span class="navigator">Voltar para a home</span></a> <dl class="tags-list"><dt class="tags-list-title">TAGs:</dt><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/delacao-premiada/" rel="tag">delação premiada</a></dd><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/petrolao/" rel="tag">Petrolão</a></dd></dl> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/" data-widget-id="AR_21" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <hr class="divider" /> <div class="abril-comentarios-widget"> <div class="abril-comentarios-form"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title"><h6 class="abril-comentarios-widget-titulo">Comentários</h6> <small><a rel="nofollow" id="cancel-comment-reply-link" href="/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+ReinaldoAzevedo+%28Reinaldo+Azevedo%29#respond" style="display:none;">Cancelar resposta</a></small></h3> <form action="http://veja.abril.com.br/blog/reinaldo/wp-comments-post.php" method="post" id="commentform" class="comment-form"> <p class="comment-notes">Aprovamos comentários em que o leitor expressa suas opiniões. Comentários que contenham termos vulgares e palavrões, ofensas, dados pessoais (e-mail, telefone, RG etc.) e links externos, ou que sejam ininteligíveis, serão excluídos. Erros de português não impedirão a publicação de um comentário.</p><a href="javascript:void(0);" onclick="javascript:window.open(&quot;/aprovacao-comentarios.shtml&quot;,&quot;mywindow&quot;,&quot;menubar=0,resizable=1,width=520,height=630&quot;);"><p class="comment-notes" style="font-weight:bold;">Conheça as regras para a aprovação de comentários no site de VEJA</p></a> <div class="comment-form-author"><input id="author" placeholder="Nome" name="author" type="text" value size="30" required /><span class="required">*</span></div> <div class="comment-form-email"><input id="email" placeholder="email" name="email" type="text" value size="30" required /><span class="required">* (O e-mail não será publicado)</span></div> <div class="comment-form-comment"><textarea id="comment" name="comment" placeholder="Comentário..." cols="45" rows="8" aria-required="true" /></div> <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="Enviar" /> <input type="hidden" name="comment_post_ID" value="134542" id="comment_post_ID" /> <input type="hidden" name="comment_parent" id="comment_parent" value="0" /> </p><p style="display: none;"><input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value="d334ace213" /></p><p style="display: none;"><input type="hidden" id="ak_js" name="ak_js" value="155" /></p> </form> </div> </div> <div class="abril-comentarios-lista"> <span class="num-comentarios">76 comentários</span> <ol class="comment-list"> <li class="comment even thread-even depth-1" id="comment-4855468"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/b8af1fee0383638a2b1832b4d39ba21f?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/b8af1fee0383638a2b1832b4d39ba21f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">irs</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4855468"> Janeiro 31, 2016 às 8:04 pm</a> </div> <p>Eu acredito sim que há muitas ameaças neste governo cheio de escândalos, acho que há muita gente perigosa com culpa no cartório querendo calar a boca de delatores, que sabem demais e podem complicar ainda mais a situação do enrolado no escândalo, mas o delator precisa escolher o que for melhor pra ele sem mentiras, é obvio que todos pensam assim.<br /> Eu acho também que é muito importante não dar o benefício ao delator que mudar a versão, e se a moda pega, como fica isso? Claro que uma bagunça, uma desmoralização, sem saber em quem acreditar, não vai dar certo mesmo.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853334"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3c3826c458e50346a6964611d7854853?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3c3826c458e50346a6964611d7854853?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Carvalho da Font&apos;Seca</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4853334"> Janeiro 29, 2016 às 9:55 pm</a> </div> <p>Tudo isto é verdade, porém, vamos considerar, estes delatores estão enfrentando uma quadrilha extremamente perigosa e protegida não só pelo congresso, como, também, pela justiça, principalmente, pelo senhor que se diz procurador geral da república, mas que mais parece ser o advogado de defesa do “capo” e da “capa” e por parte dos ditos ministros do stf, principalmente por alguns daqueles lá colocados pelo “capo” e pela “capa”. Portanto, o medo, o horror dos delatores os levam a diversas versões da história, principalmente após receberem recadinhos vindos do sub mundo dos políticos e dos partidos que hoje desonram o país com seu mando e sua presença!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853221"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/862b68529a2c8afb34b227cf6404e73e?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/862b68529a2c8afb34b227cf6404e73e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Luiz Torricelli</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4853221"> Janeiro 29, 2016 às 8:24 pm</a> </div> <p>Diz-se, no meio jurídico processual, que a testemunha é a prostituta das provas. Permitir-se, impunemente, no seio de uma investigação de suma importância para a sociedade, que alguém, vítima, acusado ou testemunha, altere substancialmente, a sua versão, ao sabor da sua conveniência, é contribuir para desmoralizar o processo.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853151"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e1ae7a12e42e65f3950943b903307b8c?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e1ae7a12e42e65f3950943b903307b8c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">jotamartins</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4853151"> Janeiro 29, 2016 às 6:48 pm</a> </div> <p>Sabendo o Juiz Sérgio Moro que está lidando com vigaristas, é muito estranho não mandar gravar em vídeo (com áudio direto). Tanto na Itália como nos Estados Unidos, o julgamento e todo o processo de oitivas das testemunhas, no caso da máfia foram bem gravados. Aqui é piada! Diz aí doutor!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853135"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8b07a97b7326e835a7414021a9ea7028?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8b07a97b7326e835a7414021a9ea7028?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Blumenau</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4853135"> Janeiro 29, 2016 às 6:39 pm</a> </div> <p>Reinaldo.<br /> Concordo totalmente contigo.<br /> Seguir as leis com rigor.<br /> Simples!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853102"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4310c2b5a9c106e15538af7f1df3cb37?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4310c2b5a9c106e15538af7f1df3cb37?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Alexander De Large</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4853102"> Janeiro 29, 2016 às 6:15 pm</a> </div> <p>“Prezado” Reinaldo, o delator não “chegou a sugerir que seus depoimentos tivessem sido deturpados pelos procuradores”.<br /> Existem vídeos que mostram o depoimento…</p> </li> <li class="comment even thread-even depth-1" id="comment-4852969"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e72c13b5a9886a4c04bc09bca61f7fef?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e72c13b5a9886a4c04bc09bca61f7fef?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Cicero</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852969"> Janeiro 29, 2016 às 5:07 pm</a> </div> <p>O mais sério é saber se o Moura realmente foi ameaçado. Caso afirmativo, e tudo indica que o PTismo é capaz de tudo (veja matéria da Bancoop) para calar as pessoas, isso daria mais munição ao MP. Essa quadrilha está muito mais para Máfia que uma gangue qualquer. Não podemos jamais esquecer que Dirceu, Genoíno e Dilma eram de fato terroristas, terroristas que matavam inocentes e justiçavam seus companheiros “suspeitos”, sem direito algum à defesa. Fora PT, Papuda Já!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852885"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/61ea1627452a2805e9521eeccf18c3bf?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/61ea1627452a2805e9521eeccf18c3bf?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Kevin Lomax</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852885"> Janeiro 29, 2016 às 4:29 pm</a> </div> <p>PERGUNTAS QUE NÃO QUEREM CALAR!!!!</p> <p>Quem mandou matar Celso Daniel, Toninho do PT e Luis Eduardo Saeger Malheiro ( PRESIDENTE DA BANCOOP) ??</p> <p>Por que o Procurador Geral da República Rodrigo Janot não denuncia os 49 parlamentares citados nas delações do PT e dos partidos aliados da criminosa Dilma mesmo com todos indícios de autoria e materialidade dos fatos ??</p> <p>Por que Rodrigo Janot pede o afastamento de Eduardo Cunha e não pede o de Renan Calheiros, já que ambos estão envolvidos nas delações do Petrolão da Dilma ??</p> <p>É verdade que a esposa do Ministro do STF Luis Roberto Barroso tem uma offshore em Miami ?? E que o escritório do pai dele tem um contrato milionário com o Governo Federal ??</p> <p>Ele não deveria se declarar impedido de julgar o tramite do IMPEACHMENT? Qual o motivo de ele ter omitido trechos do Regimento Interno da Câmara propositalmente para justificar o seu voto e dificultar a aprovação do impedimento da Presidente que faz parte do Governo mais corrupto da história do Brasil ? Não deveria ser afastado ??</p> <p>Procede que os Ministros Luis Fux e Marco Aurélio Mello ficaram contra o IMPEACHMENT depois que Dilma pessoalmente atuou para que suas filhas virassem Desembargadoras?</p> <p>Por que os políticos do Congresso Nacional contrariaram os técnicos do TCU e aprovaram as contas da criminosa DILMA, mesmo ela tendo pedalado e cometido crime de responsabilidade fiscal?</p> <p>Qual o interesse da Rede Globo, Record, Band, SBT, REDE TV entre outras emissoras, todos os jornais, revistas e sites, salvo raras exceções; Os maiores Empresários e Banqueiros do país; ARTISTAS e FORMADORES DE OPINIÃO; OAB, CNBB, IURD, Sindicatos e Movimentos Sociais continuarem apoiando e defendendo um Governo que trouxe de volta a inflação, desemprego e literalmente quebrou e rachou o BRASIL?</p> <p>Como é possível não responsabilizar criminalmente e politicamente uma Presidente e um Governo que tiveram mais de 20 Ministros de Estado que caíram, foram afastados ou estão denunciados e envolvidos em esc <a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852784"> Janeiro 29, 2016 às 3:44 pm</a> </div> <p>Digníssimo Sergio Moro;<br /> Não caia nessa, pois, poderá desmoralizar, por completo, sua, espetacular performance de magnífico magistrado!</p> </li> <li class="comment even thread-even depth-1" id="comment-4852754"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/006ef5509cf7684a3c297bb8ae2c7ba1?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/006ef5509cf7684a3c297bb8ae2c7ba1?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Nayala Maia</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852754"> Janeiro 29, 2016 às 3:21 pm</a> </div> <p>Fácil Reinaldo de resolver o problema. É só colocar um DETECTOR DE MENTIRAS nos investigdos. Simples Assim.É para isso que serve a tecnologia.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852688"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/5905ae62f9c96f07d6edbb8bd36a5652?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/5905ae62f9c96f07d6edbb8bd36a5652?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Frederico Rodarte</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852688"> Janeiro 29, 2016 às 2:43 pm</a> </div> <p>E está mentindo novamente !</p> </li> <li class="comment even thread-even depth-1" id="comment-4852654"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e2bae40e1072eca2b3dbdb9b4ca8b6d8?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e2bae40e1072eca2b3dbdb9b4ca8b6d8?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Sem o bigode</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852654"> Janeiro 29, 2016 às 2:20 pm</a> </div> <p>Por mais que você queira ser otimista com o Brasil, é difícil! Por todo lado que você olha, você só vê ajustes, conveniência e um milhão de coisas mais nos subterrâneos, tanto político como jurídico. Vivemos uma tremenda paranóia! Eu estava tremendamente enganado ao pensar que essas delações seriam aceitas somente mediante provas materiais ou documentais, se não é assim, como é?????</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852609"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/5383bb72e7c7d4ed0554265cb47c5006?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/5383bb72e7c7d4ed0554265cb47c5006?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">SIMPLES</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852609"> Janeiro 29, 2016 às 1:52 pm</a> </div> <p>Basta colher novo depoimento desse corrupto…..fazer dele a última palavra e tirar o benefício da delação premiada.PAU NO BURRO.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852589"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/84cb404303636d4555294be55fe0d889?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/84cb404303636d4555294be55fe0d889?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">MVC</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852589"> Janeiro 29, 2016 às 1:34 pm</a> </div> <p>Isto ééé Brasiiiiillllll. Se disse na primeira vez e assinou, deve ficar valendo a primeira. Não sei porque insistem, em tudo na vida o que vale é a primeira vez, mesmo que as posteriores não sejam iguais ( ou seja NUNCA serão iguais), ou estou errado…..</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852584"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/14cd072b1fe521fbbe9cbfdeecd422ec?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/14cd072b1fe521fbbe9cbfdeecd422ec?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Silvando</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852584"> Janeiro 29, 2016 às 1:32 pm</a> </div> <p>Ajuste de colaboração ao bel prazer do colaborador deveria ser punido com o dobro da pena.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852565"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/00f73acc080e5d1002e5b289c5c9cd36?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/00f73acc080e5d1002e5b289c5c9cd36?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">jmv</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852565"> Janeiro 29, 2016 às 1:15 pm</a> </div> <p>A meu ver, quem faz uma “delação premiada” e mente no processo não está levando a sério as consequências de tal ato. Continua acreditando que a justiça é fraca e inconsistente e que existem pessoas dentro do sistema que contornarão a situação em beneficio do “delator”. A justiça tem que ser contundente para que exista e seja respeitada! Não existe desculpa para que um depoimento (“delação premiada”) não seja feito sobre juramento (sob pena de perjúrio) e em frente a uma câmera. A menos que a própria justiça queira deixar algumas portas abertas também…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852559"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7cac181710883c4bbe3884d5a120e32e?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7cac181710883c4bbe3884d5a120e32e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">sene</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852559"> Janeiro 29, 2016 às 1:08 pm</a> </div> <p>…AQUELE QUE MENTE EM DEPOIMENTO ORIUNDO DE DELAÇÃO PREMIADA DEVERIA, SIM, PASSAR A NÃO CONTAR COM MAIS NENHUM QUALQUER BENEFÍCIO QUE SEJA,…MUITO PELO CONTRÁRIO,…POR JUSTIÇA -E, PARA EXEMPLO- DEVERIA, SIM, É TER, DE IMEDIATO, A SUA PENA AUMENTADA EM RAZÃO DE COMETIMENTO DE PERJÚRIO……SIMPLES ASSIM!</p> </li> <li class="comment even thread-even depth-1" id="comment-4852539"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f29f8663b2e61dd436ea024e797ad884?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f29f8663b2e61dd436ea024e797ad884?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Silvenstein</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852539"> Janeiro 29, 2016 às 12:50 pm</a> </div> <p>Chama-se “colaboração” e não “delação”.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852534"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/86a96072f897010706e34be4373752b7?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/86a96072f897010706e34be4373752b7?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Lis</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852534"> Janeiro 29, 2016 às 12:44 pm</a> </div> <p>Tudo bem que o recurso gravação é uma forma de prova inconteståvel mas, pelo pouco que sei, não é obrigatório. Os procuradores e delegados tem fé pública e estão assessorados por escrivães que registram tudo o que foi dito e perguntado. Após o depoimento, o réu lê e assina. Se pra ter fé, um depoimento deverá ser filmado e gravado, muita audiência deverá ser anulada neste país.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852529"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f2719fdd7e712c53fe9e37109a1f5ad8?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f2719fdd7e712c53fe9e37109a1f5ad8?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcos F</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852529"> Janeiro 29, 2016 às 12:40 pm</a> </div> <p>Não quero desmerecer qualquer um na Justiça, mas devo lembrar que estamos interrogando profissionais do crime, perfeitamente guiados pelos melhores(?) advogados do país.<br /> O criminoso neste nível nacional, antes de cometer a rede de crimes, projeta com perfeição – e consultoria – todos os detalhes para fugir de uma eventual acusação.<br /> Portanto, o registro audiovisual (hoje gratuitamente disponível a qq. momento) é premente, com detalhes, qualidade, fixando expressões, gaguejos … típicos de depoentes fugidios. Piscou, levou!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852493"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4951fa1bcd46aa6d115a0c4e8cea3001?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4951fa1bcd46aa6d115a0c4e8cea3001?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rubens Fibra</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852493"> Janeiro 29, 2016 às 12:10 pm</a> </div> <p>O problema é que com a delação as coisas ficam muito fáceis para os investigadores.<br /> Daí não quererem perder o delator e a delação. Mas convenhamos não é nada legal<br /> ficar agradando bandido para obter informação. É ele que tem que agradar para obter<br /> benefício e ai agradar significa a verdade somente a verdade.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852483"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/41b0100f3d7c34adae1fa425399b9a71?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/41b0100f3d7c34adae1fa425399b9a71?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">fernando</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852483"> Janeiro 29, 2016 às 12:05 pm</a> </div> <p>talvez reinaldo ,<br /> contudo o que acontece se deixarmos de considerar tal depoimento? Talvez abriremos as portas para mais ameaças as vidas destes delatores que por certo esta sob alta pressão.Acho que deve se verificado os fatos da tal (ameaça) e sim punir o delator mas no eliminar totalmente seu acordo. E a muito que O pessoal da PF deveria estar protegendo os familiares dos delatores vide CELSO DANIEL…………. Com essa gente não se brinca.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852433"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/83586eaf9dd6c03e3006773f7cb5fb9a?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/83586eaf9dd6c03e3006773f7cb5fb9a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">valmir</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852433"> Janeiro 29, 2016 às 11:39 am</a> </div> <p>Reinaldo, concordo contigo, mas, não podemos esquecer que a condenação deste ou daquele denunciado pelo delator, não ocorre pura e simplesmente baseado na denuncia, mas em comprovação daquilo que foi denunciado, portanto, o que eles contam, dão aos procuradores o caminho a ser seguido para apurar os fatos. havendo comprovação, segue-se as diligencias e a busca das provas.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852426"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7c9f77aea5701157a77e9532cba3b051?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7c9f77aea5701157a77e9532cba3b051?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Antonio Sousa</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852426"> Janeiro 29, 2016 às 11:36 am</a> </div> <p>Isso é orientação de advogados espertos, burlando as fracas leis que temos nesse País, que não prendem ninguém. Por isso daqui mais alguns dias não vai ter mais ninguém preso.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852408"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e16d17d35df1b60a3a09ae0f4806911e?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e16d17d35df1b60a3a09ae0f4806911e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Leone</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852408"> Janeiro 29, 2016 às 11:28 am</a> </div> <p>As prisões preventivas são estritamente necessárias para parar as ações deletérias desses canalhas.<br /> Eles têm desprezo pela Justiça e só param de roubar, ocultar provas e ameaçar testemunhas depois de presos.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852401"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2222946997dc0f45d4d1352d95596e6c?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2222946997dc0f45d4d1352d95596e6c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Osmario</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852401"> Janeiro 29, 2016 às 11:26 am</a> </div> <p>São com falhas como essas que os vassalos do pt no STF contam, para aliviar a barra dos chefões petistas. Nós já vimos esse filme: “MENSALÂO”. Lembram?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852376"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/bda3575503bef82821f8c3a12e70ef1c?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/bda3575503bef82821f8c3a12e70ef1c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Luis</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852376"> Janeiro 29, 2016 às 11:17 am</a> </div> <p>Penso que alguém poderia mudar o depoimento e ainda se justificar o benefício da delação pra tal pessoa, desde que ele comprovasse, por exemplo, que foi obrigado a mudar de versão ou se tivesse como provar de que mentiu em um primeiro momento.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852371"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9e4d2bdf48f35b016f1398ccec40637c?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9e4d2bdf48f35b016f1398ccec40637c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">toninho</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852371"> Janeiro 29, 2016 às 11:11 am</a> </div> <p>Um trabalho exemplar feito pelo MP, com o auxilio do Juiz Moro, corre o risco de ser desmoralizado. Não é possível esses posicionamentos dos réus. Eles estão sendo orientado por bandidos; travestidos de advogados e que farão tudo, para que, algum membro da força tarefa, escorregue em alguma casca de banana jogada por esses farsantes.<br /> Basta ver o que ocorre nos Distritos policiais espalhados por esse Brasil. Quando o advogado não encontra defesa para seus clientes e encontrando naquela repartição, algum agente público corrupto o que se faz: Roubo vira furto, crime doloso vira culposo e assim vai deslizando-se nos artigos do código penal livrando a cara dos pilantras pego em flagrante e sem saída jurídica, quando na maioria das vezes, combinam alguma arbitrariedade por parte dos agentes, que nunca são punidos pelo estado e lá na frente, se cancela tudo no processo por procedimentos incorretos que o nosso ordenamento exige. Eis ai o risco dessa operação, que esta salvando o país da mão desses quadrilheiros.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852370"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/dfc4b4a730ff5f3fa10a448af35ce3cf?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/dfc4b4a730ff5f3fa10a448af35ce3cf?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">josé reis barata</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852370"> Janeiro 29, 2016 às 11:11 am</a> </div> <p>…<br /> Delação é uma oportunidade única para uma CONSCIÊNCIA criminosa em todas as ordens: penal, patrimonial, moral e de fé.<br /> …</p> </li> <li class="comment even thread-even depth-1" id="comment-4852360"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e29cb1e7b546aa8c05285cada1296c86?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e29cb1e7b546aa8c05285cada1296c86?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">André Luiz Cumplido de Sant Anna</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852360"> Janeiro 29, 2016 às 11:01 am</a> </div> <p>Esse delator não pode em hipótese alguma receber os benefícios da delação premiada.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852354"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8231e7322fc2cc47c1101372a30342a0?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8231e7322fc2cc47c1101372a30342a0?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Alvaro</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852354"> Janeiro 29, 2016 às 10:59 am</a> </div> <p>Esse cara ainda vai acabar processando o estado e ganhando danos morais alegando que o que foi dito aos promotores, ele não disse.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852352"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/58e77dc11c8c57b0e81e8fb7aa081700?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/58e77dc11c8c57b0e81e8fb7aa081700?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Despetralhando</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852352"> Janeiro 29, 2016 às 10:59 am</a> </div> <p>Já pensou no caso do deusuicídio no imoral, se o filho do lindinho não gravasse a conversa, como iria provar que o cara falou o que falou.<br /> Lendo aquela entrevista do Juiz (amarelas Veja), fica a sensação que mesmo pego com dinheiro na mão, cueca, mala, mochila… ainda vale apena roubar em Banânia, ou seja o crime sempre compensa.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852346"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/dd834f4791515a84a0fdf9966b100c06?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/dd834f4791515a84a0fdf9966b100c06?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Luiz Carlos</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852346"> Janeiro 29, 2016 às 10:57 am</a> </div> <p>De pleno acordo !!!</p> </li> <li class="comment even thread-even depth-1" id="comment-4852343"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/d0fc27c04534d4e9caf9dbc3acf8fdae?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/d0fc27c04534d4e9caf9dbc3acf8fdae?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852343"> Janeiro 29, 2016 às 10:55 am</a> </div> <p>Não só não deve ter beneficio, como ter uma extensão da pena, constitui-se uma agravante…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852333"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/a0f0ee26e89774ad1f12772cfefb2763?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/a0f0ee26e89774ad1f12772cfefb2763?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Aldio Falcão</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852333"> Janeiro 29, 2016 às 10:53 am</a> </div> <p>A delação premiada, só é dada depois de investigada e comprovada, certo? Se o Fernando Moura voltou atrás, e depois voltou ao depoimento anterior, ele mentiu, ou sua delação não foi investigada. Creio que o Dr. Moro não é bobo, e deverá caçar o privilégio do Fernando Moura, inibindo assim, outras tentativas.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852330"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/c6e6db1ab1b1b8f1992561c476c2f189?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/c6e6db1ab1b1b8f1992561c476c2f189?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">DIROFF</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852330"> Janeiro 29, 2016 às 10:52 am</a> </div> <p>Pelo jeito a Lava Jato virou “Lava Vaca”.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852320"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7f66c64a12f95a087312530e5bfd5a96?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7f66c64a12f95a087312530e5bfd5a96?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rose</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852320"> Janeiro 29, 2016 às 10:47 am</a> </div> <p>Tem que tirar o benefício para ter o efeito Marcos Valério ativo.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852302"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e9e3f9c9ae281aaf4eab88eb2b11a32a?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e9e3f9c9ae281aaf4eab88eb2b11a32a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Mari</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852302"> Janeiro 29, 2016 às 10:38 am</a> </div> <p>Concordo. Ponto.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852289"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/c698eceec5a31e29ea8ae2917395dba2?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/c698eceec5a31e29ea8ae2917395dba2?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Antonio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852289"> Janeiro 29, 2016 às 10:30 am</a> </div> <p>Eu acho interessante que se cobre precisão matemática da memória humana, ainda mais de pessoas que praticaram diversos crimes. A “delação premiada” não é prova de nada, apenas direciona as investigações, que então fornecerá as provas necessárias para a condenação, só isso. Mas isso é muito para a investigação de forma capital com o resultado final que é a coleta de provas reais e, ademais estamos vendo o resultado, que é o melhor já alcançado pelo judiciário no que diz respeito a crimes de colarinhos brancos. Muito interessante também o fato de que essa prisão preventiva, que é largamente utilizada pelos judiciário para presos sem estirpe aos milhares, e que não vejo ninguém se debruçando com afinco para criticar isso. No máximo você vê aqui e aculá frases assim: “Se fosse pobre eu também estaria criticando também”. TÁ BOM!!!<br /> O juiz Sérgio é, sem dúvida alguma, o mais eficiente funcionário público do Brasil do ponto de vista moral e financeiro – espalha uma luz de esperança e o retorno financeiro (recuperação da roubalheira) é o maior já feito.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852287"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/367aa5a8baa7fcb8faf0b4f6cb64c87f?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/367aa5a8baa7fcb8faf0b4f6cb64c87f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">antonioa</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852287"> Janeiro 29, 2016 às 10:30 am</a> </div> <p>parece nitidamente que eses caras ficam vendo pra onde o vento vai soprar, e se o outro vai contar ou ja contou alguma coisa pra dai soltar sua versao. So funciona se for rigoroso, o que conta tudo e apresenta provas recebe a reducao de pena, aos demais os rigores absolutos da lei.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852275"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/85aed5d58d1e1e6469253c3cd98606bf?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/85aed5d58d1e1e6469253c3cd98606bf?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Zezé</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852275"> Janeiro 29, 2016 às 10:20 am</a> </div> <p>Concordo inteiramente. Esse vai e vem de Fernado Moura, em sua delação, parece-me resultante de pouca cadeia. Além de está tomando o tempo de Ségio Moro e equipe, enseja outros denunciados a seguir-lhe o exemplo.<br /> Cabe ao Juíz, pois, retirar-lhe as eventuais promessas de redução de pena, mantê-la como era (ou agravá-la) e seguir em frente. Simples assim.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852271"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/692c2593d6e30cefd0be3aaa5adb27fa?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/692c2593d6e30cefd0be3aaa5adb27fa?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">ps</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852271"> Janeiro 29, 2016 às 10:18 am</a> </div> <p>Tio Rei, defendo a “tese” (minha mesmo) de que quem mente e altera a versão de acordo com o andar da carruagem deve ter o benefício de uma passagem, só de ida, para a Indonésia, levando na bagagem pelo menos um quilo de cocaína…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852256"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/6bbfd2a004e9be0bd855438e3597d9c8?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/6bbfd2a004e9be0bd855438e3597d9c8?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Alex Wie</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852256"> Janeiro 29, 2016 às 10:09 am</a> </div> <p>Mas que toda esta turma está sendo ameaçada, está sim, a briga é de gente grande</p> </li> <li class="comment even thread-even depth-1" id="comment-4852247"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/610b0a07af5a0b6c20e8b1c9c87b9d24?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/610b0a07af5a0b6c20e8b1c9c87b9d24?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">wall de oliveira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852247"> Janeiro 29, 2016 às 10:04 am</a> </div> <p>Se os procuradores querem que a coisa ande certa, eles tem que dar o exemplo. Ser preventivos quanto as gravações preliminar dos audios mesmo nao sendo obrigatoria, é uma forma de não ser acusado de nada no futuro e ter uma forma de analisar o conteudo com maior precisão.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852224"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/c9352a7e07977ba8f54f8003b4fd953b?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/c9352a7e07977ba8f54f8003b4fd953b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcos</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852224"> Janeiro 29, 2016 às 9:53 am</a> </div> <p>Gente asquerosa – não devem ter nenhum benefício, devem, sim, apodrecer no calabouço.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852211"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e5b159485ff4c93dbb6bc5df627479ae?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e5b159485ff4c93dbb6bc5df627479ae?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcelo Danton</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852211"> Janeiro 29, 2016 às 9:48 am</a> </div> <p>Oras bolas! Dirceu Lula Falcão vaccari Delcídio e TODOS os que ameaçam…. Tem filhos, mães, país, irmãs, papagaios, cachorro, enfim…. Alguma coisa que amam!<br /> Ameaçou!? Ameace tbm!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852199"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7a1d6d208fe13b85be6ed50d67c41f5a?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7a1d6d208fe13b85be6ed50d67c41f5a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Pc</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852199"> Janeiro 29, 2016 às 9:43 am</a> </div> <p>Há algum tempinho , postei aqui, que só existe esse caminho para que muda delação premiada. Para minha alegria começo a ler sobre o assunto, para que muda depoimento, está existindo ” MENTIRA PREMIADA” !!!!</p> </li> <li class="comment even thread-even depth-1" id="comment-4852193"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e72d017077cf98332fb621cd365c9eda?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e72d017077cf98332fb621cd365c9eda?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Mariasun</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852193"> Janeiro 29, 2016 às 9:39 am</a> </div> <p>Não só deveria perder os benefícios da delação como ter sua pena agravada, pois o que ele fez foi manipular a Justiça para favorecer a defesa de José Dirceu: suscitou a dúvida deliberada e intencionalmente; merece ser punido, para que sirva de exemplo a outros que pretendam recorrer ao mesmo expediente. No Judiciário eles não estão entre os “seus”, delação é coisa séria e só admite uma versão. Só faltava!!!!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852187"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8e86d111a067ade921a8cb5529784619?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8e86d111a067ade921a8cb5529784619?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">marco</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/#comment-4852187"> Janeiro 29, 2016 às 9:36 am</a> </div> <p>A delação é um instrumento para a investigação avançar, ela não é prova.</p> </li> </ol> <nav class="navigation comment-navigation" role="navigation"> <div class="nav-links"> <div class="nav-next"><a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/comment-page-2/#comments">Página Anterior</a></div> </div> </nav> </div> </div> </div> <aside class="col-xs-5"> <div class="RightAd pull-right"> <div id="abrAD_rectangle1" /> </div> <ul class="secao-reinaldo"> <h3 class="title">Seções</h3> <a href="http://veja.abril.com.br/blog/reinaldo/secao/avesso-do-avesso/"> <li class="item-reinaldo top">Avesso do Avesso</li> </a> <a href="http://veja.abril.com.br/blog/reinaldo/secao/documentos/"> <li class="item-reinaldo bottom">Documentos</li> </a> </ul> <div class="my-news pull-right"> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/" data-widget-id="SB_3" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> </div> <div class="RightAd pull-right"> <div id="abrAD_rectangle2" /> </div> <ul class="columnists"> <h3 class="title">Colunistas</h3> <li> <h3>Radar on-line</h3> <figure class="contributor-icon"> <a href="http://veja.abril.com.br/blog/radar-on-line/"> <img
