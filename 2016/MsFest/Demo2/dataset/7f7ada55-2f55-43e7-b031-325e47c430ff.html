> <div class="fauxborder-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs section" id="crosscol" name="Entre colunas"><div class="widget PageList" data-version="1" id="PageList1"> <h2>Textos</h2> <div class="widget-content"> <ul> <li><a href="http://analisevermelha.blogspot.cz/">Analises</a></li> <li><a href="uniao.socialista@ig.com.br">Contato</a></li> </ul> <div class="clear" /> <span class="widget-item-control"> <span class="item-control blog-admin"> <a class="quickedit" href="//www.blogger.com/rearrange?blogID=82902865244088718&widgetType=PageList&widgetId=PageList1&action=editWidget&sectionId=crosscol" onclick="return _WidgetManager._PopupConfig(document.getElementById("PageList1"));" target="configPageList1" title="Editar"> <img alt height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18" /> </a> </span> </span> <div class="clear" /> </div> </div></div> <div class="tabs no-items section" id="crosscol-overflow" name="Cross-Column 2" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main" name="Principal"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>quarta-feira, 16 de dezembro de 2015</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="82902865244088718" itemprop="blogId" /> <meta content="4787351439613705963" itemprop="postId" /> <a name="4787351439613705963" /> <h3 class="post-title entry-title" itemprop="name"> A crise politica e a falta de uma alternativa concreta para os trabalhadores </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-4787351439613705963" itemprop="description articleBody"> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">No ultimo período temos acompanhado as disputas que estão ocorrendo nacionalmente, não só entre governo e oposição(que trabalha pelo golpe), mas a oposição de esquerda que tenta apresentar-se como alternativa para esse momento de divisão e acirramento do país. </span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Atualmente o cenário politico é complexo, as ações não estão sendo feitas com a clareza necessária, justamente pelo fato das diversas forças e atores sociais envolvidos estarem também em crise. Mesmo diante de tal desprestigio não só econômico, politico, como moral, o PT e suas forças de mobilizadoras(CUT,MST,CMP entre outras) seguem firmes, apesar de alguns desvios, unidas contra a articulação do golpe por parte da oposição, e de uma parte da anteriormente aclamada base aliada.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">É necessário frisar que a esquerda nacional esta na defensiva, o ataque advindo da direita em seus mais variados aspectos e formas, está mostrando uma nova etapa na luta de classes e, em consequência da organização da classe operária. A crise econômica que com o passar dos dias apenas aumenta, por meio de ações do próprio governo, além do cenário internacional claro, aponta para uma radicalização e aprofundamento das manifestações populares que, até o momento vem ocorrendo de maneira esparsa, pouco unificada e com dificuldades para evoluir em suas reivindicações.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">No PT, a crise interna esta levando há uma maior divisão das alas do partido, fazendo que, até o momento, a burocracia, e a direita venha dominando em alguma medida, a forma como o partido posiciona-se inclusive contra o golpe. Moderadamente e com vacilação, ao contrário de sua base social(mesmo desgastada),, que apesar dos ataques sofridos pelo próprio governo nos seus direitos, coloca-se na rua e gritando aos quatro ventos &apos;&apos;Não vai ter golpe&apos;&apos;.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; font-family: Arial, Helvetica, sans-serif;"><span style="color: white;">Nesse sentido deve-se apontar algumas das circunstâncias pelas quais há uma organização, mobilizações e posicionamento das bases e movimentos sociais contra o golpe. Do outro lado, ou seja, da direita, é claramente perceptível as intenções que motivam ações dessa natureza, já tornaram isso público com seus planos e propostas privatistas e reacionárias, conseguindo ultrapassar, o que mostra-se difícil imaginar até pouco tempo atrás, a politica de ajuste fiscal do atual governo</span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Quando a direita é citada, deve também ser mostrado seu histórico quando governou o país, porque ademais de tanta confusão, muitos esquecem e outros nem viveram a época na qual a direita governava diretamente o país, sem intermediários. Estatais de grande importância foram privatizadas, e pior, a preço inferior ao qual valiam, o que configurou fraude no caso da Vale<b>[1]</b>, além dos sistemas de comunicação, entre outras. Se soma ao todo apenas no governo do PSDB, 125 estatais vendidas<b>[2]</b>.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Obviamente, pelo governo do PT ser de conciliação de classes, e de cunho social-democrata moderado, em nenhum momento reverteu qualquer venda realizada anteriormente, e isso ficaria claro para todos antes mesmo do Lula assumir, na sua famosa carta aos brasileiros<b>[3]</b>. E depois de tomar posse, não só o então presidente Lula, como posteriormente Dilma Roussef ampliaram o modus-operandi de concessão e abertura de capital de empresas públicas, o que também é entregar o patrimônio nacional, do povo, ao interesse do mercado e do capital privado<b>[4]</b>,<b>[5]</b>..</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Como se vê a situação é dífícil, e que ocasiona um desgaste social e politico de ambas as forças majoritárias em disputa. O problema é que não há alternativas concretas a essas expostas, uma realidade que apresenta-se de forma fria, porém baseada no que foi construído, organizado, mobilizado durante todos esses anos pela oposição de esquerda, ou seja, nada. O trabalho de base em grande medida foi abandonado( pelos que antes faziam algum), ações pontuais são feitas, mas isso não forma uma base de massas independente como a esquerda vem defendendo.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Temos visto o surgimento desde 2013 o contrário da organização coesa e unificada que a esquerda coloca, ou mesmo faz propaganda. São movimentos espontaneístas, com um alto grau de rejeição a partidos, seja quais forem, lideranças, ou qualquer menção há algum tipo de autoridade representativa. O que é completamente contrário ao conceito teórico e pratico da esquerda(marxismo), não surpreende as inúmeras e visíveis influências anarquistas nesses novos movimentos.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Grande parte dessa rejeição vinda dos jovens, já que primordialmente os movimentos espontaneístas, do tipo anarquistas, são formados pela juventude, advém do fato do oportunismo, da paralisia e da falta de trabalho militante, que tais partidos não tiveram e não tem durante todo esse tempo, ao contrário, a grande parte da militância é universitária e fica presa a esse mundo, isolando-se e criando um discurso que apenas dialoga com os seus.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">A mistura da falta de conhecimento, com a má atuação dessas organizações partidárias, resultou numa juventude que em determinados casos é combativa, adeptas da ação direta e não cai na influência da direita, como o movimentos dos secundaristas, porém que por falta de teoria critica,coesão, lideranças, e experiência não consegue avançar de forma efetiva e ampliar sua luta para um movimento que ultrapasse suas reivindicações iniciais, gerando assim o isolamento politico e a divisão.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Já passou, e muito da hora de reiniciar de forma massiva o trabalho de base nas favelas, periferias, fabricas e rincões desse país. Para que possamos criar a médio prazo uma alternativa concreta de lutas, que seja ampla e combativa, e não para períodos eleitorais(ou apenas para se ganhar eleições), avançar no caminho da organização é fundamental para que não se torne refém de mobilizações apartidárias, anarquistas, divisionistas e que isolam-se com o tempo, e muito menos sem oportunidade de reação quando o momento politico clama por mobilizações populares de massa e combatividade.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Exemplos e resultados de trabalhos desse tipo temos alguns que vem nos mostrando bons frutos, como a Venezuela(mesmo com o revés eleitoral a organização e mobilização popular é gigantesca), Bolívia e mesmo alguns mais moderados como Equador. Todos eles tem em comum, de acordo com sua realidade e história, o fato de a esquerda ter se organizado e formado bases sólidas de luta, que apesar dos problemas e desvios que possam acontecer, mantem-se de maneira ativa, mobilizada e seguindo no caminho do aprofundamento dos seus processos organizativos, teóricos e de conquistas. </span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: Arial, Helvetica, sans-serif;">Só é possível falar em alternativa concreta, fazer chamados nesse sentido, quando ela existe, caso contrário torna-se uma palavra &apos;&apos;de ordem&apos;&apos; vazia, sem significado e muito menos de intervenção na realidade concreta. O que causa ainda mais confusão na crise e acirramento politico que vivemos, apontar para o trabalho de base é o ponto para começarmos a construir o sentido real da palavra alternativa de esquerda independente.</span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="color: #ffd966; font-family: Arial, Helvetica, sans-serif;"><b style="background-color: #660000;">Notas:</b></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><b><br /></b></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><b>1-<a href="http://www.brasildefato.com.br/node/13191"><span style="color: #ffd966;">http://www.brasildefato.com.br/node/13191</span></a></b></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><b>2-<a href="http://www.fpabramo.org.br/fpadefato/?p=225"><span style="color: #ffd966;">http://www.fpabramo.org.br/fpadefato/?p=225</span></a></b></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><b>3-<a href="http://www1.folha.uol.com.br/folha/brasil/ult96u33908.shtml"><span style="color: #ffd966;">http://www1.folha.uol.com.br/folha/brasil/ult96u33908.shtml</span></a></b></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="font-family: Arial, Helvetica, sans-serif;"><b>4
