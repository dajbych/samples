elationship tags"> <ul class="commas"> <li><a href="/tags/Harry%20Potter*s*Tom%20Riddle/works" class="tag">Harry Potter/Tom Riddle</a></li> </ul> </dd> <dt class="character tags"> Characters: </dt> <dd class="character tags"> <ul class="commas"> <li><a href="/tags/Tom%20Riddle/works" class="tag">Tom Riddle</a></li><li><a href="/tags/Harry%20Potter/works" class="tag">Harry Potter</a></li> </ul> </dd> <dt class="freeform tags"> Additional Tags: </dt> <dd class="freeform tags"> <ul class="commas"> <li><a href="/tags/Boys%20Kissing/works" class="tag">Boys Kissing</a></li><li><a href="/tags/Harry%20is%20a%20Little%20Shit/works" class="tag">Harry is a Little Shit</a></li><li><a href="/tags/Pretty%20Little%20Mind%20Games/works" class="tag">Pretty Little Mind Games</a></li> </ul> </dd> <dt class="language"> Language: </dt> <dd class="language"> English </dd> <dt class="stats">Stats:</dt> <dd class="stats">  <dl class="stats"><dt class="published">Published:</dt><dd class="published">2016-01-21</dd><dt class="words">Words:</dt><dd class="words">573</dd><dt class="chapters">Chapters:</dt><dd class="chapters">1/1</dd><dt class="comments">Comments:</dt><dd class="comments">3</dd><dt class="kudos">Kudos:</dt><dd class="kudos">153</dd><dt class="bookmarks">Bookmarks:</dt><dd class="bookmarks"><a href="/works/5777569/bookmarks">13</a></dd><dt class="hits">Hits:</dt><dd class="hits">2941</dd></dl> </dd> </dl> </div>  <div id="workskin"> <div class="preface group"> <h2 class="title heading"> Where&apos;s My Incentive? </h2> <h3 class="byline heading"> <a href="/users/InsanelyYours96/pseuds/InsanelyYours96" rel="author">InsanelyYours96</a> </h3> <div class="summary module" role="complementary"> <h3 class="heading">Summary:</h3> <blockquote class="userstuff"> <p>In which Tom has Harry pinned to the bed and Harry seems totally cool with it.</p> </blockquote> </div> <div class="notes module" role="complementary"> <h3 class="heading">Notes:</h3> <p class="jump">(See the end of the work for <a href="#work_endnotes">notes</a>.)</p> </div> </div>   <div id="chapters" role="article"> <h3 class="landmark heading" id="work">Work Text:</h3> <div class="userstuff"><p>Harry hummed. “You won’t do it though.”</p> <p>Tom shifted down until their bodies pressed tightly against each other, both able to feel the steady <em> ka-thunk </em>of the other’s heart. Even forced onto his back and boxed in Harry didn’t waver, eyes steady on Tom’s, lips tilting up at the corners.</p> <p>“Won’t I?”</p> <p>Harry’s smile broadened. “No. There’s nothing to be gained from sleeping with me, after all. I’m a commoner - a poor scholarship student already reliant on your… <em> leniency </em> to allow for my continued stay at Hogwarts.”</p> <p>Harry’s eyes held equal parts defiance and acceptance as a they trailed down to Tom’s lips, so close to his own that he felt his every soft inhale, exhale, inhale, exhale. “I’m already pinned, and I don’t think you’re the type of person to take sexual advantage when there isn’t anything in it for you. Am I wrong, Tom Riddle?”</p> <p>It would have been easy to prove to Harry exactly how wrong he was, but it was clear by Tom’s steady pulse and even breathing that he was unaffected by Harry’s proximity, unaroused by compliance. He would not take Harry Potter when he was so much lesser than him, would not want him until he was his equal, as if that could ever happen at all. And Harry, by the smirk on his mouth, the gleam in his eyes, knew that perfectly well.</p> <p>Tom sighed. “I suppose for once you are not,” he allowed, but made no move to stop his straddling.</p> <p>Harry huffed a laugh, pushing his own lithe form up, into Tom’s. Let him feel firm muscles as he wiggled his hips in an attempt to buck Tom off. Tom, for the first time, looked mildly amused as he watched the futile struggle, until Harry’s eyes gleamed back to him in challenge, and then he pushed his head forward, too.</p> <p>And they were kissing.</p> <p>Tom tensed, immediately pressing himself back, and Harry bucked his hips one last time, knocking him off balance. He tipped to the side, landing hard on the springy mattress.</p> <p>Their lips parted. Harry hovered over him, licking already moist lips, (moist with saliva, and Tom’s lips were wet now, too, <em> with his spit</em>) eyes dark and smiling. “‘For once,’” Harry mimics. “So rude.”</p> <p>He pushed into an upright position, smartly not daring to box Tom in, and Tom tried not to lick his own lips. If he was suddenly warmer than before, heart beating out of tempo, it was just the surprise of it. It was still hard to believe there was someone like Harry who fearlessly pushed his limits, even knowing better than most how dangerous Tom was.</p> <p>It was infuriating.</p> <p>Refreshing.</p> <p>Of course that didn’t mean the brat would get away with kissing him, or barging into his room unannounced. Tom rather doubted he got lost and just happened to wander in -<em> “I was checking the drawers for clothes,” Harry excused, cheeks tinged pink and no hint of a lie in his voice, his posture, his all-too-expressive eyes. </em></p> <p>More like searching for blackmail on Tom, as if it would be so easy to find.</p> <p>Silly boy.</p> <p>Tom still had much to teach him about this game.</p> <p><em> And</em>, he supposed, thoughtlessly flicking his own tongue out even after he had told himself not to, tasting Harry’s saliva on his mouth while holding the guileless green gaze, not even a hint of mischief there, <em> a bit to learn as well. </em></p></div>  </div>   <div class="afterword preface group" role="complementary">  <div id="work_endnotes" class="end notes module"> <h3 class="heading">Notes:</h3> <blockquote class="userstuff"><p>Based off that one beach-house scene from OHSHC. Except prettier because it&apos;s between my boys. (everything ever is better with a lil&apos; Tomarry.)</p> <p>I had this on my Google Drive in a file named &quot;Smutty Smut Smut, Smut Smut&quot;. Sadly it did not live up to it&apos;s reputation, but I guess I&apos;m cool with it. There&apos;s always next time.</p></blockquote> </div>  </div>  </div>     <div id="feedback" class="feedback" role="complementary"> <h3 class="landmark heading">Actions</h3> <ul class="actions" role="navigation"> <li><a href="#main">↑ Top</a></li> <li> <form accept-charset="UTF-8" action="/kudos" id="new_kudo" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="authenticity_token" type="hidden" value="SsgyahfKDdW75kpLuleZcrZNNrrTIfLCXTcrNrWXmB4=" /></div> <input class="text" id="kudo_commentable_id" name="kudo[commentable_id]" type="hidden" value="5777569" /> <input class="text" id="kudo_commentable_type" name="kudo[commentable_type]" type="hidden" value="Work" /> <input id="kudo_submit" name="commit" type="submit" value="Kudos ♥" /> </form> </li> <li id="show_comments_link"><a href="/comments/show_comments?work_id=5777569" data-remote="true">Comments (3)</a></li> </ul> <div id="kudos_message" /> <h3 class="landmark heading"><a name="comments">Comments</a></h3> <div id="kudos"> <p class="kudos"> <a href="/users/mephistopholes">mephistopholes</a>, <a href="/users/Lynn644">Lynn644</a>, <a href="/users/narutoprep">narutoprep</a>, <a href="/users/emma7241">emma7241</a>, <a href="/users/sleepyworm">sleepyworm</a>, <a href="/users/Morganiana">Morganiana</a>, <a href="/users/3Numquam_the_Raven7">3Numquam_the_Raven7</a>, <a href="/users/incandescentlyhappy">incandescentlyhappy</a>, <a href="/users/Soren4300">Soren4300</a>, <a href="/users/TanninTele">TanninTele</a>, <a href="/users/ThatOneValerieeGirl">ThatOneValerieeGirl</a>, <a href="/users/SnoopDragons">SnoopDragons</a>, <a href="/users/Pumpcaked">Pumpcaked</a>, <a href="/users/mysticalFishhooker">mysticalFishhooker</a>, <a href="/users/hannah_ao">hannah_ao</a>, <a href="/users/Deeply_Disturbed">Deeply_Disturbed</a>, <a href="/users/Rainbow_FanGirl">Rainbow_FanGirl</a>, <a href="/users/katri
