>5</a></td><td>6</td><td>7</td> </tr> <tr> <td>8</td><td>9</td><td>10</td><td><a href="https://soportevip.wordpress.com/2011/08/11/" aria-label="Entradas publicadas el 11 August, 2011">11</a></td><td>12</td><td>13</td><td>14</td> </tr> <tr> <td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td> </tr> <tr> <td>22</td><td>23</td><td>24</td><td><a href="https://soportevip.wordpress.com/2011/08/25/" aria-label="Entradas publicadas el 25 August, 2011">25</a></td><td>26</td><td>27</td><td>28</td> </tr> <tr> <td><a href="https://soportevip.wordpress.com/2011/08/29/" aria-label="Entradas publicadas el 29 August, 2011">29</a></td><td>30</td><td>31</td> <td class="pad" colspan="4"> </td> </tr> </tbody> </table></div></li> </ul>  </div> <div id="content" role="main"> <div class="column"> <div class="post-205 post type-post status-publish format-standard hentry category-sistemas-operativos" id="post-205"> <div class="posttitle"> <h2 class="pagetitle">Quitar por completo driver de impresora en windows</h2> <small> Publicado: 25/08/2011 en <a href="https://soportevip.wordpress.com/category/sistemas-operativos/" rel="category tag">Sistemas Operativos</a> <br /> </small> </div> <div class="postcomments"><a href="https://soportevip.wordpress.com/2011/08/25/quitar-por-completo-driver-de-impresora-en-windows-7/#comments">1</a></div> <div class="entry"> <p>Cuando intentes instalar un impresora nueva en tu equipo con sistema operativo Windows 7 y presentes inconvenientes de incompatibilidad con los drivers de alguna impresora antigua que tenias en tu equipo, no te preocupes!!!.</p> <p>Primero asegúrate que iniciaste como Administrador luego haz clic en <strong>INICIO</strong> &gt; <strong>EJECUTAR</strong>&gt;o lo puedes escribir en el campo de búsqueda &gt;luego escribe el comando&gt;<strong>MMC</strong> &gt;luego ir al menú <strong>ARCHIVO</strong> y seleccionar <strong>AGREGAR O QUITAR</strong> <strong>COMPLEMENTO</strong>&gt;luego desplegamos la lista y seleccionamos “<strong>Administración de impresión</strong>” y luego clic en “<strong>Agregar</strong>”.</p> <p>En esta pantalla, vamos a seleccionar “<strong>AÑADIR SERVIDOR LOCA</strong>L”, pulse Finalizar y, a continuación, pulse OK. A continuación, puede desplazarse hacia abajo, seleccione el árbol de los <strong>CONDUCTORES </strong> y, a continuación, haga clic derecho en el controlador que desea borrar y elegir “<strong>Eliminar paquete de controladores</strong>”. Asegúrese de que reinicie su máquina antes de intentar agregar controladores de impresión nuevo o diferente.</p> <p>Con esto le decimos Adios a ese driver antiguo y defectuoso.</p> <p>Fuente</p> <p><a href="http://www.descargarwindows.com/quitar-completamente-los-controladores-de-impresora-de-windows-7/">http://www.descargarwindows.com/quitar-completamente-los-controladores-de-impresora-de-windows-7/</a></p> <div id="geo-post-205" class="geo geo-post" style="display: none"> <span class="latitude">6.335517</span> <span class="longitude">-75.558214</span> </div> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
