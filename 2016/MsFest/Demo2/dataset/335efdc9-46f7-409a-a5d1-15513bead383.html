em-ra-de-cosplay-20161125183821936.chn" title="Hài hước: Khi các game thủ hard core cũng được đem ra để cosplay"><img src="http://genknews.genkcdn.vn/zoom/170_113/2016/capture-1480071859045.jpg" alt="Hài hước: Khi các game thủ hard core cũng được đem ra để cosplay" /></a><p><a data-linktype="newsdetail" data-id="20161125183821936" class="top1" href="/hai-huoc-khi-cac-game-thu-hard-core-cung-duoc-dem-ra-de-cosplay-20161125183821936.chn" title="Hài hước: Khi các game thủ hard core cũng được đem ra để cosplay">Hài hước: Khi các game thủ hard core cũng được đem ra để cosplay</a></p> </li> <li> <p><span /><a data-linktype="newsdetail" data-id="20161125183821936" href="/hai-huoc-khi-cac-game-thu-hard-core-cung-duoc-dem-ra-de-cosplay-20161125183821936.chn" title="Hài hước: Khi các game thủ hard core cũng được đem ra để cosplay">Hài hước: Khi các game thủ hard core cũng được đem ra để cosplay</a></p> </li> <li> <p><span /><a data-linktype="newsdetail" data-id="20161125231845501" href="/thanh-pho-ngam-bioshock-duoc-tai-hien-qua-dep-qua-25-nghin-mieng-lego-300-gio-cham-chut-20161125231845501.chn" title="Thành phố ngầm BioShock được tái hiện quá đẹp qua 25 nghìn miếng LEGO, 300 giờ chăm chút">Thành phố ngầm BioShock được tái hiện quá đẹp qua 25 nghìn miếng LEGO, 300 giờ chăm chút</a></p> </li> <li id="adm13796"> <p><span /><a data-linktype="newsdetail" data-id="20161125234840304" href="/ban-muon-thoat-khoi-rank-bac-vang-trong-phien-ban-623-dung-ngan-ngai-thu-nhung-tuong-co-ti-le-thang-cuc-cao-sau-day-20161125234840304.chn" title="Bạn muốn thoát khỏi rank Bạc/Vàng trong phiên bản 6.23, đừng ngần ngại thử những tướng có tỉ lệ thắng cực cao sau đây">Bạn muốn thoát khỏi rank Bạc/Vàng trong phiên bản 6.23, đừng ngần ngại thử những tướng có tỉ lệ thắng cực cao sau đây</a></p> <div id="admzone13796" /><script>admicroAD.unit.push(function () { admicroAD.show(&apos;admzone13796&apos;) });</script> </li> <li> <p><span /><a data-linktype="newsdetail" data-id="2016112516525781" href="/vi-sao-cac-cua-hang-phan-cung-game-tai-viet-nam-khong-man-ma-voi-black-friday-2016112516525781.chn" title="Vì sao các cửa hàng phần cứng game tại Việt Nam không mặn mà với Black Friday?">Vì sao các cửa hàng phần cứng game tại Việt Nam không mặn mà với Black Friday?</a></p> </li> <li> <p><span /><a data-linktype="newsdetail" data-id="20161126003323248" href="/tai-sao-trong-one-piece-co-nhung-nguoi-khong-an-trai-ac-quy-nhung-van-manh-20161126003323248.chn" title="Tại sao trong One Piece có những người không ăn trái ác quỷ nhưng vẫn mạnh?">Tại sao trong One Piece có những người không ăn trái ác quỷ nhưng vẫn mạnh?</a></p> </li> </ul> </div> </div> </div> </div> <div class="rightdetail"> <h2 data-field="sapo">Cùng điểm qua 05 tựa game online đáng chú ý nhất trong những ngày đầu tiên của năm mới 2016 này</h2> <ul class="relate-news"> </ul> <div class="rightdetail_content" data-field="body"> <p><strong>Titan Siege</strong></p> <p>Theo thông tin mới nhận, game online nhập vai cổ điển <strong><a href="/titan-siege.htm" target="_blank" title="Titan Siege">Titan Siege</a></strong> đã chính thức mở cửa open beta phiên bản tiếng Anh dành cho thị trường châu Âu và Bắc Mỹ. Hiện tại game thủ đã có thể dễ dàng tham gia sau khi đăng ký và tải bản cài tại địa chỉ trang chủ: <a class="link-inline-content" href="http://www.titansiege.com/" rel="nofollow" target="_blank" title="http://www.titansiege.com/">http://www.titansiege.com/</a></p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213363" photoid="img_213363" src="http://genknews.genkcdn.vn/k:2016/20160104225434a0eaog1ljjx9mk10-1451977361518/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2016/20160104225434a0eaog1ljjx9mk10-1451977361518.jpg" type="photo" /></div> <div class="PhotoCMS_Caption" /> </div> <p><strong><a href="/game-online/game-co-dien-titan-siege-chinh-thuc-mo-cua-open-beta-20160105140532433.chn" target="_blank" title="Titan Siege">Titan Siege</a></strong> là một game online thuộc thể loại nhập vai có đề tài truyền thuyết châu Âu với sự pha trộn giữa nhiều thế giới thần thoại nổi tiếng như Bắc Âu, Hi Lạp cùng Ai Cập. Trong game người chơi sẽ tham gia vào cuộc chiến không khoan nhượng giữa loài người và cả các phe phái Titan là Domination, Destruction.</p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213362" photoid="img_213362" src="http://genknews.genkcdn.vn/k:thumb_w/640/2016/obt-announcement-1451977361525/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2016/obt-announcement-1451977361525.jpg" type="photo" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Người chơi sẽ được lựa chọn 1 trong 5 class riêng biệt trong <strong>Titan Siege</strong>và đóng vai trò một lính đánh thuê đi chu du quanh thế thế giới, tìm hiểu các bí mật và từng bước tạo ảnh hưởng của mình tới cuộc chiến tổng thể giữa người với Titan cũng như Titan với nhau.</p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213361" photoid="img_213361" src="http://genknews.genkcdn.vn/k:thumb_w/640/2016/5-1-1451977361503/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2016/5-1-1451977361503.jpg" type="photo" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Một điểm rất ấn tượng của <strong><a href="/game-online/titan-siege-game-online-doc-dao-ruc-rich-mo-cua-20151216150730867.chn" target="_blank" title="Titan Siege">Titan Siege</a></strong> có thể khiến game thủ phải trầm trò là thế giới ảo vô cùng rộng lớn, người chơi có thể đi tới mọi điểm mình nhìn thấy. Với dáng dấp thần thoại cùng số lượng nhiệm vụ, mode chơi đồ sộ, tựa game này khiến nhiều người liên tưởng đến một game online đỉnh cao là World of Warcraft.</p> <p>Ngoài ra, chúng ta cũng có thể tìm thấy các tính năng cơ bản của dòng game nhập vai trong <strong><a href="/game-online/titan-siege-game-online-3d-hap-dan-sap-mo-cua-tai-viet-nam-20150127131918759.chn" target="_blank" title="Titan Siege">Titan Siege</a></strong> như chăm sóc thú nuôi, cường hóa và tạo ra đồ đạc, chinh chiến trong các dungeon, instance hay săn boss, làm nhiệm vụ...</p> <p><strong>Blade and Soul</strong></p> <p>Mới đây, NPH NCSoft đã thông báo sẽ mở cửa chính thức cho tựa game <strong><a href="/blade-and-soul.htm" target="_blank" title="Blade and Soul">Blade and Soul</a></strong> vào ngày 19/1/2016. Được biết, đây sẽ là phiên bản không reset nhân vật của game.</p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213365" photoid="img_213365" src="http://genknews.genkcdn.vn/k:2015/1-1448080422773/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2015/1-1448080422773.jpg" type="photo" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Trong khi đó, với những ai muốn trải nghiệm trước <strong>Blade and Soul</strong> phiên bản tiếng Anh thì đợt Closed Beta (có reset nhân vật) tiếp theo của game sẽ được ấn định vào ngày 24-30/11 sắp tới đây.</p> <p>Với lối chơi non - target vô cùng hấp dẫn cùng đồ họa tuyệt đẹp xây dựng bởi Unreal Engine 3, <strong><a href="/game-online/bom-tan-blade-and-soul-ruc-rich-mo-cua-thu-nghiem-20150819142422504.chn" target="_blank" title="Blade and Soul">Blade and Soul</a></strong> đã hớp hồn rất nhiều game thủ tại Việt Nam cũng như nhiều quốc gia khác trên thế giới, game online đến từ Hàn Quốc này luôn là một tượng đài trong dòng sản phẩm game hành động nhập vai trực tuyến.</p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213364" photoid="img_213364" src="http://genknews.genkcdn.vn/k:thumb_w/640/2015/2-1448080422788/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2015/2-1448080422788.jpg" type="photo" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Cũng cần phải chú ý rằng, <strong><a href="/game-online/game-thu-viet-da-co-the-chiem-nguong-bom-tan-blade-and-soul-ban-tieng-anh-20151015175829147.chn" target="_blank" title="Blade and Soul">Blade and Soul</a></strong> bản tiếng Anh là miễn phí giờ chơi. Tuy nhiên, NPH NCSoft cũng giới thiệu thêm hình thức &quot;trả phí&quot; với việc mua các bản pack đặc biệt của game, áp dụng thêm nhiều lợi thế cho người chơi mới khi trải nghiệm.</p> <p><strong>Echoes of Aetheria</strong></p> <p>Theo thông báo từ phía nhà sản xuất Dancing Dragon Games đã giới thiệu tựa game mới toanh của họ là <strong><a href="/echoes-of-aetheria.htm" target="_blank" title="Echoes of Aetheria">Echoes of Aetheria</a></strong> sẽ mở cửa thông qua hệ thống Steam vào ngày 15/1 tới đây. Hiện tại game thủ quan tâm có thể tham khảo thêm tại địa chỉ: <a class="link-inline-content" href="http://store.steampowered.com/app/354740/" rel="nofollow" target="_blank" title="http://store.steampowered.com/app/354740/">http://store.steampowered.com/app/354740/</a></p> <p><iframe allowfullscreen frameborder="0" height="400px" mozallowfullscreen msallowfullscreen oallowfullscreen scrolling="no" src="http://vcplayer.vcmedia.vn/1.1/?_site=gamek&vid=gamek/b1naru5aptgk8ynd-f1px08yba09fw/2016/01/04/echoes-of-aetheria-trailer-1451894407742-c9ce1.mp4&autoplay=false&_info=451c77326691460ea85dc4f31cb51f55&_videoId=27330&_admParamTvc=0;0;0;0" style="list-style: none; border-width: 0px; border-style: initial; max-width: 503px !important;" webkitallowfullscreen width="600px" /></p> <p><strong><a href="/game-online/echoes-of-aetheria-game-danh-theo-luot-dam-chat-co-dien-sap-mo-cua-20160104150358596.chn" target="_blank" title="Echoes of Aetheria">Echoes of Aetheria</a></strong> có cốt truyện khá thú vị, người chơi sẽ bắt đầu cuộc phiêu lưu của mình từ những cuộc chiến nhỏ, rồi dần dần lan ra phạm phi toàn cầu... Nhân vật của bạn sẽ trở thành một vị anh hùng cứu thế giới thực sự sau khi đạt đến một cấp độ nhất định.</p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213367" photoid="img_213367" src="http://genknews.genkcdn.vn/k:2016/1-eoa-battle-1-1451892710357/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2016/1-eoa-battle-1-1451892710357.jpg" type="photo" h="480" w="640" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Thế giới của <strong>Echoes of Aetheria</strong> hết sức rộng lớn, game thủ có thể tự tạo ra một quốc gia cho riêng mình, tuy nhiên để làm được điều này chúng ta phải đưa ra rất nhiều các quyết định, trong số đó bao gồm cả phản bội, đào tẩu, nổi loạn... Tất cả những quyết định của người chơi sẽ ảnh hưởng trực tiếp đến số mạng của nhân vật, cũng như cách họ được đối xử trong trò chơi.</p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213366" photoid="img_213366" src="http://genknews.genkcdn.vn/k:2016/eoa-map-2-1451894460795/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2016/eoa-map-2-1451894460795.jpg" type="photo" h="480" w="640" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Về mặt chiến đấu, game thủ sẽ được trải nghiệm các màn đánh theo lượt mang đậm chất chiến thuật, đòi hỏi người chơi phải biết cách kết hợp các đòn đánh của nhiều nhân vật khác nhau để đạt được hiệu quả cao nhất.</p> <p><strong>Ultimate Race</strong></p> <p>Theo thông tin mới nhận thì game online đua xe ấn tượng đến từ Hàn Quốc là <strong><a href="/ultimate-race.htm" target="_blank" title="Ultimate Race">Ultimate Race</a></strong> sẽ bắt đầu đợt thử nghiệm thứ hai vào tháng 1 năm 2016 tới đây. Cụ thể thì mọi người sẽ vào chơi được từ ngày 13/1/2016 và kết thúc ngày 17/1/2016</p> <p>Hiện tại những game thủ muốn tham gia chơi trong đợt closed beta lần 2 này có thể tham khảo cũng như đăng ký tài khoản tại trang chủ: <a class="link-inline-content" href="http://ur.kog.co.kr/" rel="nofollow" target="_blank" title="http://ur.kog.co.kr/">http://ur.kog.co.kr/</a></p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213369" photoid="img_213369" src="http://genknews.genkcdn.vn/k:2015/ultimaterace4-1451461525522/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2015/ultimaterace4-1451461525522.jpg" type="photo" /></div> <div class="PhotoCMS_Caption" /> </div> <p><strong>Ultimate Race</strong> là một sản phẩm sở hữu nền tảng đồ họa tuyệt đẹp, hứa hẹn sẽ khiến game thủ phải &quot;choáng&quot; khi được trải nghiệm. Được biết trò chơi được sản xuất bởi engine do hãng KOG tự phát triển, với những hiệu ứng đặc biệt.</p> <p>Sau khi thành công với những game online đậm chất hành động như Elsword hay Grand Chase, có vẻ như NSX Hàn Quốc này muốn đổi gió với sản phẩm đua xe đầu tiên - <strong><a href="/game-online/game-dua-xe-hot-ultimate-race-se-mo-cua-thu-nghiem-thang-1-toi-20151230144724033.chn" target="_blank" title="Ultimate Race">Ultimate Race</a></strong>.</p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213368" photoid="img_213368" src="http://genknews.genkcdn.vn/k:2015/ultimaterace2-1451461525515/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2015/ultimaterace2-1451461525515.jpg" type="photo" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Theo chia sẻ từ phía NSX thì <strong><a href="/game-online/game-dua-xe-dep-mat-ultimate-race-chuan-bi-mo-cua-2015061900364578.chn" target="_blank" title="Ultimate Race">Ultimate Race</a></strong> sẽ có cơ chế điều khiển vô cùng đơn giản trên bàn phím và bất kỳ ai cũng có thể làm quen nhanh chóng. Trò chơi hướng game thủ tập trung hoàn toàn vào phần đua xe, đưa bản thân đến với những cảm nhận mơ hồ khi tốc độ được đẩy lên cực cao. Do đó, các chi tiết &quot;tạp nham&quot; xung quanh sẽ bị giảm thiểu.</p> <p><strong>Black Desert</strong></p> <p>Sau một thời gian tiến hành closed beta rất thành công, game online hàng khủng từ Hàn Quốc <strong><a href="/black-desert.htm" target="_blank" title="Black Desert">Black Desert</a></strong> hiện đã tạm thời đóng cửa phiên bản tiếng Anh để chuẩn bị tiếp tục thử nghiệm. Theo một số nguồn tin không chính thức đến từ quản trị viên cộng đồng của trò chơi này thì đợt closed beta lần thứ 2 sẽ diễn ra khá sớm, vào ngày 7/1/2016 và server chính thức mở rộng rãi vào ngày 13/1/2016.</p> <p>Hiện tại đây vẫn chưa phải là thông tin chính thống, chưa được xác nhận từ phía NPH, do vậy những game thủ quan tâm có thể tìm hiểu thêm và tiếp tục theo dõi tại trang chủ: <a class="link-inline-content" href="http://www.blackdesertonline.com" rel="nofollow" target="_blank" title="http://www.blackdesertonline.com">http://www.blackdesertonline.com</a></p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213372" photoid="img_213372" src="http://genknews.genkcdn.vn/k:thumb_w/640/2015/2015-12-20-86423045b3701-21-4485d-1451019378534/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2015/2015-12-20-86423045b3701-21-4485d-1451019378534.jpg" type="photo" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Được biết, khi <strong>Black Desert</strong> chính thức mở cửa vào đầu năm 2016 tới đây, game thủ sẽ phải mua key để thưởng thức game. Mô hình kinh doanh này giống hệt với nhiều game online đình đám như Guild Wars 2, CS:GO hay Final Fantasy XIV, khi game thủ chỉ phải bỏ một khoản tiền ban đầu nhưng được thưởng thức một tựa game tương đối cân bằng.</p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213371" photoid="img_213371" src="http://genknews.genkcdn.vn/k:2015/20151126211159a0e9hdbe3ccnmlvy-1448614369432/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2015/20151126211159a0e9hdbe3ccnmlvy-1448614369432.jpg" type="photo" /></div> <div class="PhotoCMS_Caption" /> </div> <p><strong><a href="/game-online/can-canh-gameplay-game-online-dinh-black-desert-20151217143743918.chn" target="_blank" title="Black Desert">Black Desert</a></strong> giới thiệu đến người chơi một thế giới mở rộng lớn, cho phép game thủ có thể tự do khám phá, di chuyển qua lại giữa tất cả các vùng đất. Điều đặc biệt hơn là nhờ nền đồ họa đẹp, bản đồ trong <strong><a href="/game-online/can-canh-gameplay-game-online-dinh-black-desert-20151217143743918.chn" target="_blank" title="Black Desert">Black Desert</a></strong> được thiết kế rất đẹp, kĩ lưỡng với nhiều đặc điểm để người chơi có thể khám phá, ví dụ như các loại nguyên liệu phân bố rải rác trên bản đồ, thứ mà người chơi có thể thu thập để chế đồ, trang bị hay thực hiện nhiệm vụ.</p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Top game online hâm nóng dịp nửa đầu tháng 01" id="img_213370" photoid="img_213370" src="http://genknews.genkcdn.vn/k:2015/blackdesert2-1451019386363/top-game-online-ham-nong-dip-nua-dau-thang-01.jpg" rel="http://genknews.genkcdn.vn/2015/blackdesert2-1451019386363.jpg" type="photo" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Thế giới trong game được xây dựng dựa trên thời Trung Cổ tại Châu Âu. Tuy vậy, các thiết kế về công trình, bối cảnh thực sự chi tiết khiến bạn nhiều lúc có thể cảm thấy <strong><a href="/game-online/game-khung-black-desert-thu-nghiem-ban-tieng-anh-ngay-16-12-20151127155522614.chn" target="_blank" title="Black Desert">Black Desert</a></strong> giống như thật, bao gồm cả thiết kế nhân vật rất đẹp.</p> <div class="VCSortableInPreviewMode link-content-footer" type="link-content-footer"><a href="http://gamek.vn/game-online/top-game-online-dang-trong-doi-nhat-viet-nam-quy-i-2016-20160105182517712.chn" title="Top game online đáng trông đợi nhất Việt Nam quý I/2016" type="2">Top game online đáng trông đợi nhất Việt Nam quý I/2016</a></div> </div> <div class="breakcrum"> </div> <div id="liketype_"> </div> <div id="gate_game_vote"> </div> </div> <input name="ctl00$ContentPlaceHolder1$ucNewsDetail$ucDetailContent$hidCatId" type="hidden" id="hidCatId" value="8" /> <input name="ctl00$ContentPlaceHolder1$ucNewsDetail$ucDetailContent$hidPublishDate" type="hidden" id="hidPublishDate" value="1/6/2016 12:00:00 AM" /> <input name="ctl00$ContentPlaceHolder1$ucNewsDetail$ucDetailContent$hdGameId" type="hidden" id="hdGameId" /> <script type="text/javascript">
