ublisher:&apos;wp.72b9a125-d47c-4213-83ab-1efbf37576ed&apos;});var st_type=&apos;wordpress3.5&apos;;</script></head> <body> <div id="main"> <div id="subbar"> <div class="main"> <nav> <ul id="menu-page-list" class="menu"><li id="menu-item-40" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-40"><a href="http://angrybearblog.com/about">About</a></li> <li id="menu-item-38" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-38"><a href="http://angrybearblog.com/contact">Contact</a></li> <li id="menu-item-37" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-37"><a href="http://angrybearblog.com/editorial">Editorial</a></li> <li id="menu-item-36" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-36"><a href="http://angrybearblog.com/policies">Policies</a></li> <li id="menu-item-39" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-39"><a href="http://angrybearblog.com/archives">Archives</a></li> </ul> </nav> <div id="top-links"> <a href="http://digg.com/" target="_blank" id="digg" /><a href="https://twitter.com/angrybearecon" target="_blank" id="twitter" /><a href="http://feeds.feedburner.com/Hzoh" target="_blank" id="rss" /><a href="http://facebook.com/angrybear.econ" target="_blank" id="facebook" /></div> </div> </div> <header> <div class="main"> <a class="logo" href="/" title="Angry Bear" rel="home"><img src="/wp-content/uploads/2012/09/logo.png" border="0" alt="Angry Bear" title="Angry Bear" /></a> <div id="slogan">Relevant and even prescient commentary on news, politics and the economy.</div> <div class="clear" /> <nav> <ul id="menu-header-menu" class="menu"><li id="menu-item-30" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-30"><a href="http://angrybearblog.com/category/usglobal-economics">US/Global Economics</a></li> <li id="menu-item-29" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-29"><a href="http://angrybearblog.com/category/taxesregulation">Taxes/regulation</a></li> <li id="menu-item-25" class="menu-item menu-item-type-taxonomy menu-item-object-category current-post-ancestor current-menu-parent current-post-parent menu-item-25"><a href="http://angrybearblog.com/category/healthcare">Healthcare</a></li> <li id="menu-item-27" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-27"><a href="http://angrybearblog.com/category/law">Law</a></li> <li id="menu-item-28" class="menu-item menu-item-type-taxonomy menu-item-object-category current-post-ancestor current-menu-parent current-post-parent menu-item-28"><a href="http://angrybearblog.com/category/politics">Politics</a></li> <li id="menu-item-26" class="menu-item menu-item-type-taxonomy menu-item-object-category current-post-ancestor current-menu-parent current-post-parent menu-item-26"><a href="http://angrybearblog.com/category/hot-topics">Hot Topics</a></li> </ul> </nav> <div id="search"> <form method="get" id="searchform" action="http://angrybearblog.com/"> <div> <input type="text" value="search" name="s" id="s" size="15" onclick="if( this.value == 'search' ) { this.value = '' }" onfocus="if( this.value == 'search' ) { this.value = '' }" onblur="if( this.value == '' ) { this.value = 'search' }" /> <input type="submit" id="searchsubmit" value /> </div> </form> </div> </div> </header> <div id="banner-container"> <div id="wide-banner"> <script src="http://ads.investingchannel.com/adtags/angrybear/ros/728x90.js" type="text/javascript" charset="utf-8" /> </div> <div id="text-banner"> </div> </div> <section id="main"> <section> <a href="javascript:history.back(1)" class="back">« Back</a> <article class="single-post" id="post-id-33338"> <h2><a href="http://angrybearblog.com/2016/01/clinton-claims-she-was-secretary-of-state-in-the-bush-administration-i-think-thats-what-shes-claiming-anyway.html" title="Clinton Claims She Was Secretary of State in … the Bush Administration.  (I think that’s what she’s claiming, anyway.)">Clinton Claims She Was Secretary of State in … the Bush Administration. (I think that’s what she’s claiming, anyway.)</a></h2> <p class="postmetadata"> <span class="author">Beverly Mann</span><span class="separator"> | </span>January 24, 2016 3:54 pm<br /> </p> <div class="category-title"> <a href="http://angrybearblog.com/category/healthcare" class="post-category-7" title="Healthcare"><div class="color-box" />Healthcare</a> <a href="http://angrybearblog.com/category/hot-topics" class="post-category-8" title="Hot Topics"><div class="color-box" />Hot Topics</a> <a href="http://angrybearblog.com/category/politics" class="post-category-10" title="Politics"><div class="color-box" />Politics</a> </div> <div class="content"> <blockquote><p>Clinton put her presidential experience in stark terms by telling detail-laden stories about her political life, including one about dealing with a terrorist threat around President Barack Obama’s first inauguration from the White House’s Situation Room.</p> <p>“I was able to bring my years of experience to the forefront,” Clinton said about having to decide whether to go on with the inauguration despite the threat against Barack Obama, who she described as the nation’s “newly elected young dynamic president.” “This is one of the biggest parts of the decision as you head toward February 1 that I want you to keep in mind. We’re living in a complicated world, to say the least. We know we have a terrorist threat — and I’ve laid out a detailed set of recommendations of what to do.”</p> <p>The anecdote, which gripped town hall attendees here, squares with Clinton’s closing argument: I am ready for the presidency on Day 1 and you and your family don’t have time to wait for someone to learn on the job.</p> <p><em>– <a href="http://www.cnn.com/2016/01/23/politics/hillary-clinton-urgency-bernie-sanders/index.html" onclick="javascript:_gaq.push(['_trackEvent','outbound-article','http://www.cnn.com']);">One Iowa city, two messages for Clinton and Sanders</a></em>, Dan Merica and Jeff Zeleny, CNN, yesterday</p></blockquote> <p>The years of experience she brought to the forefront in early January 2009 were eight years as a United States senator. She was not yet secretary of state, unless she was playing that role secretly in Bush’s State Department.</p> <p>And, yes, the reporters’ phrasing above (“… Clinton said about having to decide whether to go on with the inauguration despite the threat against Barack Obama”) is an accurate description of her claim. In a more detailed account I read elsewhere but couldn’t find just now to quote from, she did indeed claim that she was the one who made the call on whether the inauguration should proceed. Which strikes me as probably not accurate.</p> <p>I guess the implication is supposed to be that Sanders, who on Inauguration Day 2017 will have been a senator for 10 years and, before that a member of the House for 14 years, would make a different call in such a situation, because he lacks sufficient experience to weigh the complex pro and cons properly. Only someone who has had no particular experience in foreign affairs other than as a run-of-the-mill senator for eight years but nonetheless was about to become secretary of state could have called that one right.</p> <p>What worries me more than anything else about a Clinton general election campaign is her propensity to say obviously silly things. Elsewhere in that speech, in Clinton, IA on Friday, she again repeated her (and her daughter’s) complaint—without any hint of recognition of irony—that Sanders’ single-payer healthcare insurance plan would kill Obamacare. As if it weren’t the very purpose of a single-payer healthcare insurance system to eliminate private healthcare insurance for the benefits that the single-payer plan provides. As if the purpose of Obamacare was to create some living monument to Obama, rather than to provide healthcare insurance to people who had no access to it, and provide decent insurance to people who had policies that provided almost no coverage.</p> <p>In <a href="http://angrybearblog.com/2016/01/the-little-problem-with-clintons-message-that-krugman-doesnt-mention-in-his-critique-of-clinton-and-sanders-today-her-incessant-claim-that-only-taxes-bears-negatively-against.html">a post here</a> last week, I said about her contest with Bernie Sanders:</p> <blockquote><p>Live by the sleight-of-hand, die by the sleight-of-hand. Or at least <em>because</em> of the sleight-of-hand: you’re own. At least if your opponent is now, finally, getting real media attention and has a zillion followers. Who use social media!</p></blockquote> <p>But if it is Clinton, not Sanders, who wins the nomination, is there some way to get her to speak in normal, sensical sentences and paragraphs? <a href="http://www.slate.com/articles/news_and_politics/politics/2016/01/bill_clinton_is_softly_countering_bernie_sanders_in_new_hampshire.html" onclick="javascript:_gaq.push(['_trackEvent','outbound-article','http://www.slate.com']);">Like her husband did on her behalf</a> a few days ago in New Hampshire?</p> <p>I think whichever one wins the Dem nomination will win the general election. But will she make it an easier procession by <a href="http://angrybearblog.com/2016/01/the-little-problem-with-clintons-message-that-krugman-doesnt-mention-in-his-critique-of-clinton-and-sanders-today-her-incessant-claim-that-only-taxes-bears-negatively-against.html">ditching the incoherencies</a>? Or is that type of thing just inherent to her, something she lacks the ability to stop because<a href="http://angrybearblog.com/2016/01/why-do-so-many-wealthy-democrats-think-the-only-money-that-matters-to-the-hoi-polloi-is-the-money-they-must-pay-to-the-government.html"> she doesn’t realize that it is counterproductive and could be fatal to her candidacy</a>?</p> <p><strong>—-</strong></p> <p><strong>ADDENDUM: </strong>I posted the following comment in the Comments thread in response to a comment by Run75441 about Hillary and Chelsea Clinton’s (mis)representations about the single-payer healthcare insurance bill that Sanders proposed in 2013, and about the proposal he released two weekends ago:</p> <blockquote><p>The single-payer plan that Sanders released a few hours before the debate two weekends ago is administered entirely by the federal government, just as current Medicare is, run. I read that last night.</p> <p>Sanders’ earlier proposal, from 2013, was structured like the marketplaces part of the ACA are, including the provision that if states refused to administer it, either at the outset or down the road, the federal government would do so.</p> <p>The purpose of the state involvement was to give states some slight latitude in coverage and administration of it, in order to try to fend off the usual attacks about states having no say, no leeway. That, of course, was the reason that the ACA was structured the way it was.</p> <p>But of course since 2013, it became clear that Republican-controlled states would not cooperate at all, in any respect, so the federal government would have to run a whole lot of it anyway.</p> <p>But what Hillary and Chelsea Clinton did was to outright lie that the 2013 Sanders proposal was similar to the ACA’s Medicaid provision rather than the ACA’s marketplaces provision, and that the states could opt out or hamstring or cripple healthcare insurance.</p> <p>This was especially strange since it is Clinton, not Sanders, who sings the praises of the ACA and says she wants to keep it and improve upon it. The ACA has separate marketplaces for each state, and therefore separate policies available in each state.</p> <p>The Clintons’ misrepresentation of what part of the ACA Sanders’ plan resembled was classic Hillary Clinton: a bald misrepresentation about Sanders’ policy proposals and stated goals, via glaring misdirection and sleight of hand.</p></blockquote> <p><em>Added 1/25 at 11:27 a.m.</em></p> <p class="tags"> Tags: <a href="http://angrybearblog.com/tag/bernie-sanders" rel="tag">Bernie Sanders</a>, <a href="http://angrybearblog.com/tag/bill-clinton" rel="tag">Bill Clinton</a>, <a href="http://angrybearblog.com/tag/hillary-clinton" rel="tag">Hillary Clinton</a> <span class="comments"> <a href="http://angrybearblog.com/2016/01/clinton-claims-she-was-secretary-of-state-in-the-bush-administration-i-think-thats-what-shes-claiming-anyway.html#comments" title="Comment on Clinton Claims She Was Secretary of State in … the Bush Administration.  (I think that’s what she’s claiming, anyway.)"> Comments (18)</a> <span class="separator"> | </span> <a href="http://digg.com/submit?url=http://angrybearblog.com/2016/01/clinton-claims-she-was-secretary-of-state-in-the-bush-administration-i-think-thats-what-shes-claiming-anyway.html&title=Clinton Claims She Was Secretary of State in … the Bush Administration.  (I think that’s what she’s claiming, anyway.)" target="_blank" class="share-icon digg-icon">Digg</a> <a href="http://www.facebook.com/sharer.php?u=http://angrybearblog.com/2016/01/clinton-claims-she-was-secretary-of-state-in-the-bush-administration-i-think-thats-what-shes-claiming-anyway.html&t=Clinton Claims She Was Secretary of State in … the Bush Administration.  (I think that’s what she’s claiming, anyway.)" target="_blank" class="share-icon fb-icon">Facebook</a> <a href="http://twitter.com/home?status=Clinton Claims She Was Secretary of State in … the Bush Administration.  (I think that’s what she’s claiming, anyway.) - http://angrybearblog.com?p=33338@yourusername" target="_blank" class="share-icon twitter-icon">Twitter</a> <span class="separator"> | </span> <span class="st_sharethis" st_title="Clinton Claims She Was Secretary of State in … the Bush Administration.  (I think that’s what she’s claiming, anyway.)" st_url="http://angrybearblog.com/2016/01/clinton-claims-she-was-secretary-of-state-in-the-bush-administration-i-think-thats-what-shes-claiming-anyway.html" displayText="Share" /> </span> </p> </div> </article> <div class="navigation"> </div>  <div id="under-post-commercial2">  <script src="http://ads.investingchannel.com/cp/angrybear/98/750.js" type="text/javascript" charset="utf-8" /> </div> <div id="cd">   <div class="OUTBRAIN" data-src="DROP_PERMALINK_HERE" data-widget-id="AR_2" data-ob-template="investing" /> <script async="async" type="text/javascript" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="DROP_PERMALINK_HERE" data-widget-id="AR_3" data-ob-template="investing" /> <script async="async" type="text/javascript" src="http://widgets.outbrain.com/outbrain.js" /> <div class="comments-template"> <h3>Comments (18)</h3> <div class="navigation"> <div class="alignleft" /> <div class="alignright" /> </div> <ol class="commentlist"> <li class="comment even thread-even depth-1" id="comment-2730674"> <div id="div-comment-2730674" class="comment-body"> <div class="comment-author vcard"> <cite class="fn">ilsm</cite> </div> <div class="comment-meta commentmetadata"> January 24, 2016 7:37 pm </div> <p>Clinton is more a team Bush/PNAC player than Colin Powell even during his “team player, go alomng with blither days”.</p> <p>US needs more of the same violent response to perceived frights.</p> </div></li> </ol></div></div></section></section></div></body></html>
