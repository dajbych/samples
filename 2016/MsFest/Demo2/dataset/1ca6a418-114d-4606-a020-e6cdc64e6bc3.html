lph &quot;The Horse Soldiers&quot; (1959), @320:<BR /><A HREF="http://rapidshare.com/files/76906705/DB-HorseSoldiers.zip" REL="nofollow">http://rapidshare.com/files/76906705/DB-HorseSoldiers.zip</A><BR /><BR />David Raksin &quot;Invitation To A Gunfighter&quot; (1964), @320:<BR /><A HREF="http://www.megaupload.com/?d=MH23TET6" REL="nofollow">http://www.megaupload.com/?d=MH23TET6</A><BR /><BR />Elmer Bernstein &quot;Guns Of The Magnificent Seven&quot; (1969), @320:<BR /><A HREF="http://www.megaupload.com/?d=310HJQW4" REL="nofollow">http://www.megaupload.com/?d=310HJQW4</A><BR /><BR />Yippee-kye-yay! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/05/big-western-round-up.html?showComment=1212353220000#c5163674224342266508" title="comment permalink"> June 1, 2008 at 1:47 PM </a> <span class="item-control blog-admin pid-2058111031"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5163674224342266508" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c192044942308189895"> <a name="c192044942308189895" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-192044942308189895-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-192044942308189895"> <p> Before I start pos iv class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07999268873476350686" rel="nofollow" onclick class="avatar-hovercard" id="av-2140850440311286981-07999268873476350686"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="3410" /> </a></span></div> <a href="https://www.blogger.com/profile/07999268873476350686" rel="nofollow">3410</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2140850440311286981"> <p> Hi, eda<BR /><BR />I&apos;ve been out of town, and then wanted to get a couple of uploads done - which took a couple of nights - before commenting again.<BR /><BR />Italianjob, eh? He was the one guy who had the CD of Nicolai&apos;s &quot;Il Mio Nome è Shangai Joe&quot;, but I never could get him to part with it. ;) It&apos;s one of my favourite Westerns - so heroic, and with awesome guitar lines - so I&apos;m currently remastering the vinyl rip to post here, unless anyone posts the CD in the meantime (hint).<BR /><BR />By the way, eda, you were discussing recently how Morricone might have written &quot;Perché Quelle Strane Gocce Di Sangue Sul Corpo Di Jennifer?&quot;. I get the feeling that in some cases - including this one - Morricone might have composed the Main Theme and then had Nicolai flesh it out to a full score. Don&apos;t know whether any liner notes address this. I have no evidence; it&apos;s just a thought I had.<BR /><BR />Thanks to everyone. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/05/big-western-round-up.html?showComment=1212869640000#c2140850440311286981" title="comment permalink"> June 7, 2008 at 1:14 PM </a> <span class="item-control blog-admin pid-1944758436"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2140850440311286981" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6543763958263914505"> <a name="c6543763958263914505" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/02185944050694451458" rel="nofollow" onclick class="avatar-hovercard" id="av-6543763958263914505-02185944050694451458"><img src="https://img1.blogblog.com/img/blank.gif" width="26" height="35" alt class="delayLoad" style="display: none;" longdesc="//rs173cg2.rapidshare.com/files/59862832/Animation.CaPa.ru.161.gif" title="Ruggo" /> <noscript><img src="//rs173cg2.rapidshare.com/files/59862832/Animation.CaPa.ru.161.gif" width="26" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/02185944050694451458" rel="nofollow">Ruggo</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6543763958263914505"> <p> Max Steiner is one of the founders of film music as we know it today, along with the likes of Franz Waxman, Dimitri Tiomkin and Erich Wolfgang Korngold. His musical credentials are without doubt. He was born in Vienna, his grandfather was a musical impresario, his godfather was Richard Strauss and he studied for a time with Gustav Mahler. He was a prodigious student of music, studying violin, trumpet, organ and piano and completing a 4-year course in a single year. He conducted concerts from the age of 12 and worked in Britain extensively from the age of 18. <BR /><BR />It was following the outbreak of War in Europe that he accepted an invitation to move to New York where he spent a number of years working on theatre productions, conducting, orchestrating and arranging for many shows and musicals. On Broadway he was to work with George Gershwin, Jerome Kern and Sigmund Romberg before he moved over to Hollywood initially to work for RKO and then for Warner Brothers.<BR /><BR />He continued to work in Hollywood from the 30s right through to the 60s, and his name was attached to many films during that time. As musical director he worked on several musicals among them &quot;Top Hat&quot;, &quot;The Gay Divorcee&quot; and &quot;Follow the Fleet&quot;. <BR /><BR />It is primarily as a composer that he is now known, and his films include such iconic movies as &quot;Casablanca&quot;, &quot;King Kong&quot; and &quot;Gone with the Wind&quot;, whose &quot;Tara&apos;s Theme&quot; is instantly recognizable. His music for &quot;A Summer Place&quot; is also instantly recognizable with its gently relaxed lyrical mood. He received numerous Oscar nominations, winning the award three times for the films &quot;Now Voyager&quot;, &quot;The Informer&quot; and &quot;Since you Went Away&quot;. His name is now attached to the annual &quot;Max Steiner Award&quot; for film music, which recognizes Steiner&apos;s pioneering role in the early development of the craft.<BR /><BR />Steiner&apos;s musical language is very direct. He doesn&apos;t mess about with subtle nuances but gets straight to the point whatever emotion is required for the movie. It has to be said that Steiner is not averse to borrowing the occasional tune or idea, and at times his music may seem a little clichéd to modern ears. He has also been criticized at times for occasionally &quot;Mickey Mousing&quot; the film, i.e. following the action too closely as in a cartoon. However on the other hand, he was an early pioneer of the art when film music was still trying to find its feet. <BR /><BR />While working under enormous time pressures he was still willing to experiment in genres from classical to the light popular styles of the time, and was able to create some extremely powerful and dramatic scores such as the truly ground-breaking &quot;King Kong&quot;. One thing to note is that in his overtures, he frequently incorporated an orchestral fanfare as his signature for the opening titles. Although his style is often instantly recognizable, those few bars leave the listener in no doubt that the movie has a Steiner soundtrack.<BR /><BR />Here are a few Steiner soundtracks and one compilation from his westerns.<BR /><BR />MAX STEINER:<BR />WESTERN TRACKS<BR />http://www.megaupload.com/?d=45BKZ52V<BR /><BR />THE SEARCHERS<BR />http://www.megaupload.com/?d=FIKKXNAD<BR /><BR />THEY DIED WITH THEIR BOOTS ON<BR />http://www.megaupload.com/?d=UOMLZAZT<BR /><BR />JOHNNY BELINDA<BR />http://www.megaupload.com/?d=0SNNV5E0<BR /><BR />VIRGINIA CITY<BR />http://www.megaupload.com/?d=PMQDW6AR </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/05/big-western-round-up.html?showComment=1212874680000#c6543763958263914505" title="comment permalink"> June 7, 2008 at 2:38 PM </a> <span class="item-control blog-admin pid-1462301375"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6543763958263914505" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6399734282814199572"> <a name="c6399734282814199572" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/01793565953416137961" rel="nofollow" onclick class="avatar-hovercard" id="av-6399734282814199572-01793565953416137961"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="Carrasco" /> </a></span></div> <a href="https://www.blogger.com/profile/01793565953416137961" rel="nofollow">Carrasco</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6399734282814199572"> <p> Pardners,<BR /><BR />to clear any misunderstandings/poor jokes of mine.<BR /><BR />Italianjob posted the infernal link in THIS blog back in November. Check your Excel spread sheets.<BR /><BR />As for Shanghai Joe, I would really love to have the CD version of this damn fine score.<BR /><
