lại còn cho tải về miễn phí"><img src="http://genknews.genkcdn.vn/zoom/170_113/2016/1-1480079515451.jpg" alt="Top game mobile thủ thành đã hay lại còn cho tải về miễn phí" /></a><p><a data-linktype="newsdetail" data-id="20161125201538709" class="top1" href="/top-game-mobile-thu-thanh-da-hay-lai-con-cho-tai-ve-mien-phi-20161125201538709.chn" title="Top game mobile thủ thành đã hay lại còn cho tải về miễn phí">Top game mobile thủ thành đã hay lại còn cho tải về miễn phí</a></p> </li> <li> <p><span /><a data-linktype="newsdetail" data-id="20161125183821936" href="/hai-huoc-khi-cac-game-thu-hard-core-cung-duoc-dem-ra-de-cosplay-20161125183821936.chn" title="Hài hước: Khi các game thủ hard core cũng được đem ra để cosplay">Hài hước: Khi các game thủ hard core cũng được đem ra để cosplay</a></p> </li> <li> <p><span /><a data-linktype="newsdetail" data-id="20161125231845501" href="/thanh-pho-ngam-bioshock-duoc-tai-hien-qua-dep-qua-25-nghin-mieng-lego-300-gio-cham-chut-20161125231845501.chn" title="Thành phố ngầm BioShock được tái hiện quá đẹp qua 25 nghìn miếng LEGO, 300 giờ chăm chút">Thành phố ngầm BioShock được tái hiện quá đẹp qua 25 nghìn miếng LEGO, 300 giờ chăm chút</a></p> </li> <li id="adm13796"> <p><span /><a data-linktype="newsdetail" data-id="20161125234840304" href="/ban-muon-thoat-khoi-rank-bac-vang-trong-phien-ban-623-dung-ngan-ngai-thu-nhung-tuong-co-ti-le-thang-cuc-cao-sau-day-20161125234840304.chn" title="Bạn muốn thoát khỏi rank Bạc/Vàng trong phiên bản 6.23, đừng ngần ngại thử những tướng có tỉ lệ thắng cực cao sau đây">Bạn muốn thoát khỏi rank Bạc/Vàng trong phiên bản 6.23, đừng ngần ngại thử những tướng có tỉ lệ thắng cực cao sau đây</a></p> <div id="admzone13796" /><script>admicroAD.unit.push(function () { admicroAD.show(&apos;admzone13796&apos;) });</script> </li> <li> <p><span /><a data-linktype="newsdetail" data-id="2016112516525781" href="/vi-sao-cac-cua-hang-phan-cung-game-tai-viet-nam-khong-man-ma-voi-black-friday-2016112516525781.chn" title="Vì sao các cửa hàng phần cứng game tại Việt Nam không mặn mà với Black Friday?">Vì sao các cửa hàng phần cứng game tại Việt Nam không mặn mà với Black Friday?</a></p> </li> <li> <p><span /><a data-linktype="newsdetail" data-id="20161126003323248" href="/tai-sao-trong-one-piece-co-nhung-nguoi-khong-an-trai-ac-quy-nhung-van-manh-20161126003323248.chn" title="Tại sao trong One Piece có những người không ăn trái ác quỷ nhưng vẫn mạnh?">Tại sao trong One Piece có những người không ăn trái ác quỷ nhưng vẫn mạnh?</a></p> </li> </ul> </div> </div> </div> </div> <div class="rightdetail"> <h2 data-field="sapo">Mới đây, hình ảnh của Pokemon Hitmonchan bị lôi ra &quot;mổ xẻ&quot;. Có thể nói, đây là một phát hiện vô cùng thú vị và bất cứ ai nhìn vào cũng đều cảm thấy &quot;hợp tình, hợp lý&quot;.</h2> <ul class="relate-news"> </ul> <div class="rightdetail_content" data-field="body"> <p>Có thể nói, ngay từ khi có những thông tin thú vị về <strong><a draggable="false" href="/pokemon-go.htm" target="_blank" title="Pokemon GO">Pokemon GO</a></strong> được hé lộ thì <strong><a draggable="false" href="/pokemon.htm" target="_blank" title="Pokemon">Pokemon</a></strong> lại một lần nữa được <a class="VCCTagItemInNews" data-id="1308" data-zoneid="0" draggable="false" href="http://gamek.vn/cong-dong-game-thu.htm" target="_blank" title="cộng đồng game thủ">cộng đồng game thủ</a>, các trang tin tức khai thác triệt để. Nhờ vậy, đối với những người mới làm quen với <strong>Pokemon</strong> sẽ có được thêm những kiến thức thú vị về đề tài nổi tiếng này. Ngoài những bài viết phân tích, ý kiến đánh giá, tổng hợp, phân loại Pokemon... thì mới đây, hình ảnh của Pokemon Hitmonchan bị lôi ra &quot;mổ xẻ&quot;.</p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Hình ảnh Pokemon Hitmonchan bị gán mác phản cảm" id="img_214500" photoid="img_214500" src="http://genknews.genkcdn.vn/k:thumb_w/640/2016/-1452157776519/hinh-anh-pokemon-hitmonchan-bi-gan-mac-phan-cam.jpg" rel="http://genknews.genkcdn.vn/2016/-1452157776519.jpg" type="photo" h="881" w="1174" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Có thể nói, đây là một phát hiện vô cùng thú vị và bất cứ ai nhìn vào cũng đều cảm thấy &quot;hợp tình, hợp lý&quot;. Cụ thể, hình vẽ 8-bit của Pokemon Hitmonchan trong Pokemon Red, Blue và Yellow đã khiến cho không ít game thủ cảm nhận rằng mình đang thấy một chú Doduo (một Pokemon khác) quay mông về màn hình. Đối với nhiều người, tại một số quốc gia thì đầy được coi là một hình ảnh phản cảm, gây khó chịu cho người nhìn.</p> <div class="VCSortableInPreviewMode" style="text-align:center;" type="Photo"> <div><img alt="Hình ảnh Pokemon Hitmonchan bị gán mác phản cảm" id="img_214502" photoid="img_214502" src="http://genknews.genkcdn.vn/k:2016/1-bsnqkvqhgm5kp32qvh4z-1452157824661/hinh-anh-pokemon-hitmonchan-bi-gan-mac-phan-cam.jpg" rel="http://genknews.genkcdn.vn/2016/1-bsnqkvqhgm5kp32qvh4z-1452157824661.jpg" type="photo" h="477" w="636" /></div> <div class="PhotoCMS_Caption" /> </div> <p> </p> <div class="VCSortableInPreviewMode" type="Photo"> <div style="text-align: center;"><img alt="Hình ảnh Pokemon Hitmonchan bị gán mác phản cảm" id="img_214501" photoid="214501" src="http://genknews.genkcdn.vn/k:2016/1-1452157804943/hinh-anh-pokemon-hitmonchan-bi-gan-mac-phan-cam.gif" rel="http://genknews.genkcdn.vn/2016/1-1452157804943.gif" type="photo" h="504" w="504" style="max-width:100%;" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Trên thực tế, đội ngũ phát triển hình ảnh của Pokemon đều cảm thấy bất ngờ với phát hiện thú vị này. Tuy nhiên, đây hoàn toàn không phải là chủ ý của họ và nếu như được tô thêm màu sắc thì hình ảnh của Hitmonchan sẽ đẹp đẽ và rõ ràng hơn nhiều. Tuy nhiên, hiện tại thì vẫn có nhiều tranh cãi từ phía game thủ xoay quay chủ đề này.</p> <div class="VCSortableInPreviewMode IMSCurrentEditorEditObject" type="Photo"> <div style="text-align: center;"><img alt="Hình ảnh Pokemon Hitmonchan bị gán mác phản cảm" id="img_214503" photoid="214503" src="http://genknews.genkcdn.vn/k:2016/c-1452157987703/hinh-anh-pokemon-hitmonchan-bi-gan-mac-phan-cam.jpg" rel="http://genknews.genkcdn.vn/2016/c-1452157987703.jpg" type="photo" h="515" w="389" style="max-width:100%;" /></div> <div class="PhotoCMS_Caption" /> </div> <p>Nếu như bạn đọc chưa biết, Hitmonchan là một Pokemon bậc thầy của những cú đấm. Phân tích cho thấy, cô nàng này đấm nhanh tới mức mà mắt thường không thể thấy được. Không chỉ nhanh, mà cú đấm của Hitmonchan đủ mạnh để xuyên qua những mảng bê tông cứng và dày nhất. Tuy nhiên, mỗi khi chiến đấu quá sức thì Hitmonchan buộc phải nghỉ ngơi tối đa khoảng 3 phút để phục hồi. Một điều thú vị mà ít ai biết, Hitmonchan được xây dựng dựa trên hình ảnh của ngôi sao võ thuật Jackie Chan. Một Pokemon khác là Hitmonlee đại diện cho hình ảnh huyền thoại Bruce Lee với những cú đá uy lực.</p> <div class="VCSortableInPreviewMode link-content-footer" type="link-content-footer"><a draggable="false" href="http://gamek.vn/mobile-social/choi-pokemon-go-thuc-chat-nhu-se-nhu-the-nay-20160104230602725.chn" title="Chơi Pokemon GO thực chất như sẽ như thế này" type="2">Chơi Pokemon GO thực chất như sẽ như thế này</a></div> </div> <div class="breakcrum"> </div> <div id="liketype_"> </div> <div id="gate_game_vote"> </div> </div> <input name="ctl00$ContentPlaceHolder1$ucNewsDetail$ucDetailContent$hidCatId" type="hidden" id="hidCatId" value="218" /> <input name="ctl00$ContentPlaceHolder1$ucNewsDetail$ucDetailContent$hidPublishDate" type="hidden" id="hidPublishDate" value="1/7/2016 4:30:00 PM" /> <input name="ctl00$ContentPlaceHolder1$ucNewsDetail$ucDetailContent$hdGameId" type="hidden" id="hdGameId" /> <script type="text/javascript">
