h1 class="entry-title">Hì hì…Em yêu anh</h1> <div class="entry-meta"> <span class="meta-prep meta-prep-author">Posted on</span> <a href="https://tuoitreonline.wordpress.com/2010/07/22/hi-hi-em-yeu-anh-3/" title="21:59" rel="bookmark"><span class="entry-date">22/07/2010</span></a> <span class="meta-sep">by</span> <span class="author vcard"><a class="url fn n" href="https://tuoitreonline.wordpress.com/author/tuoitreonline/" title="Xem các bài viết của Tuoitretoday">Tuoitretoday</a></span> </div> <div class="entry-content" class="clearfix"> <div class="pd-rating" id="pd_rating_holder_819408_post_1637" /><br /><p style="text-align:center;"><span style="color:#339966;"><strong>Ngày hôm qua đôi ta nồng say</strong></span></p> <p style="text-align:justify;"> <div data-shortcode="caption" id="attachment_1644" style="width: 160px" class="wp-caption alignleft"><img class="size-thumbnail wp-image-1644" title="Lovers" src="https://tuoitreonline.files.wordpress.com/2010/07/lovers-3.gif?w=150&h=113" alt width="150" height="113" srcset="https://tuoitreonline.files.wordpress.com/2010/07/lovers-3.gif?w=150&h=113 150w, https://tuoitreonline.files.wordpress.com/2010/07/lovers-3.gif?w=297&h=226 297w, https://tuoitreonline.files.wordpress.com/2010/07/lovers-3.gif?w=300&h=228 300w" sizes="(max-width: 150px) 100vw, 150px" /><p class="wp-caption-text">lovers</p></div> <p>Ngày chờ đợi cũng qua đi, những ngày tiếp theo chúng tôi quấn lấy nhau như đôi sam. Chúng tôi không muốn để thời gian qua đi một cách uổng phí &gt;””&lt;. Đi đâu cũng muốn có nhau.</p> <p style="text-align:justify;">Tình yêu là thế…</p> <p style="text-align:justify;">Nàng như vì sao, như là một phần của cuộc sống mà tôi đang sống…Tôi và em lúc đầu chỉ là những người bạn, những người bạn của nhứng hội họp, vui chơi, karaoke và uống cafe riêng tâm sự đủ điều. Em yêu tôi đi từ sự thương cảm, rồi đến yêu từ lúc nào không biết…Tôi yêu em cái tính, cái tình mà em dành cho cha, mẹ và những đứa em ngoan và cả cái cách em yêu tôi, quan tâm đến tôi trong những lúc khó khăn… Em chăm lo cho gia đình mình với một niềm đam mê và trách nhiệm.</p> <p style="text-align:justify;">…và rồi, chúng tôi cũng có dịp để đi chơi xa. Tính từ cái ngày khùng điên mà tôi đem đến cho em tai nạn đó là 23/05 và đến hôm đi chơi cũng đã được hơn một tháng yêu nhau.</p> <p style="text-align:justify;">Chúng tôi có chuyến đi Bình Thuận cùng với công ty…vùng biển thơ mộng, cát trắng, con người hiền hòa. Xưa kia, họ là con cháu nước Chăm oai hùng.</p> <p style="text-align:justify;">Chuyền đi chơi xa với nhau lần này mà chúng tôi muốn chớp lấy vì chẳng còn lúc nào khác chúng tôi có dịp như thế.</p> <p style="text-align:justify;">Cái ngày đó rồi cũng đã đến…</p> <p style="text-align:justify;">(<strong>Còn tiếp</strong>)</p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
