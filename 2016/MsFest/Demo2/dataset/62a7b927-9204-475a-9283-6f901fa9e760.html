ref="/verkeer/" class="nav__iconlink js-event-click  js-traffic js-dashboard-trigger" data-js-dashboard-target="verkeer" data-comscore="{"nos_menu":"verkeer"}"><div class="nav__icon"><div class="nav__icon__holder"><span class="icon-car" /></div><div class="nav__icon__name"><span class="js-traffic-distance">verkeer</span></div></div></a><div id="menu-verkeer" class="subnav nav__item__hover"><div class="subnav__row"><div class="subnav__content--full js-dashboard-content" /></div></div></li><li id="nav-weer" class="nav__item--sec nav__item--hover js-menu-item "><a href="/weer/" class="nav__iconlink js-event-click  js-weather js-dashboard-trigger" data-js-dashboard-target="weer" data-comscore="{"nos_menu":"weer"}"><div class="nav__icon"><div class="nav__icon__holder"><span class="weather-icon"><img data-src-base="/bundles/nossite/img/icons/weather/72x72" src="/bundles/nossite/img/icons/weather/72x72/bd____.png?161123" alt class="weather-icon__image js-weather-icon" /></span></div><div class="nav__icon__name"><span class="js-weather-temp">weer</span></div></div></a><div id="menu-weer" class="subnav nav__item__hover"><div class="subnav__row"><div class="subnav__content-full js-dashboard-content" /></div></div></li><li id="nav-zoeken" class="nav__item--sec nav__item--spaced-left"><a href="/zoeken/" class="nav__iconlink js-event-click  js-search " data-js-dashboard-target="zoeken" data-comscore="{"nos_menu":"zoeken"}"><div class="nav__icon nav__icon--search"><div class="nav__icon__holder--only"><span class="icon-search" /></div></div></a></li><li class="nav__bgfade" /></ul></div></div><div class="npo-button"><a class="npo-button__link" href="http://www.npo.nl/?ns_campaign=meernpo&ns_mchannel=omroep&ns_source=nos&ns_linkname=button">meer NPO</a></div></nav></div></header><main id="content" role="main"><article class="article"><header class="article_head article_head-cover container"><div class="article_head_meta_wrap"><div class="article_head_meta"><div class="row"><div class="article_block"><h1 class="article__title">Niemand wil de 10 kilometer kwijt</h1><div class="meta"><div class="ib space-right"><span class="icon-time icon-space-right" /><time datetime="2016-01-11T08:18:37+0100">11-01-2016, 08:18</time></div><div class="ib space-right"><span><span class="icon-tag ico-space-right link-grey" /><a href="/sport/schaatsen/" class="link-grey">Schaatsen</a></span></div></div></div></div><div class="article_head_meta__copyright"> ANP Pro Shots </div></div><style> .article_head-cover { background-image: url(&apos;http://nos.nl/data/image/2016/01/11/247179/xl.jpg&apos;); } @media screen and (min-width: 47.5em) { .article_head-cover { background-image: url(&apos;http://nos.nl/data/image/2016/01/11/247179/1200x675.jpg&apos;); } } </style></div></header><section class="article_body row"><div class="article_block"><div class="article_textwrap"><p>Geen schaatscoach wil de 10 kilometer kwijt. Een rondgang langs buitenlandse schaatstrainers tijdens het Europees kampioenschap allround in Minsk afgelopen weekeinde, leert dat de langste afstand nog altijd op veel sympathie kan rekenen.</p><p>Wel is er veel enthousiasme voor de plannen van de internationale schaatsunie ISU om de kalender te vernieuwen. Jan Dijkema, vice-voorzitter van de ISU, liet in Minsk voor de camera van de NOS weten dat wordt gedacht over een nieuwe variant in kampioenschappen, waarbij de EK allround dan wel in de huidige vorm zou blijven bestaan. </p><p>Dat EK allround zou eens in de twee jaar moeten worden verreden, in combinatie met een EK sprint. In het andere jaar zouden dan Europese kampioenschappen afstanden moeten plaatsvinden.</p></div></div><div class="article_block"><div class="block_video block_largecenter"><div class="media-wrapper js-video-wrapper"><img src="http://nos.nl/data/image/2016/01/09/246811/xxl.jpg" alt class="media-full" /><div class="video-play"><a href="/video/2079529-isu-bestuurslid-over-besluitvorming-allroundtoernooien.html" class="video-play__link js-ajax" data-action="replace-and-append-caption-class" data-target=".js-video-wrapper"><span class="video-play-icon img-icon-play-large" /><span class="visuallyhidden">Video afspelen</span><div class="video-play-extend"><span class="icon-time ico-space-right" /><span> 04:44 </span></div></a></div></div><div class="media_caption js-toggle-class js-media-caption" data-class="caption-active" data-class-mobile="media_caption--mobile"><div class="caption_content"> ISU-bestuurslid over besluitvorming allroundtoernooien <div class="caption_content__icon-wrap"><span class="icon-info-sign caption-indicator" /></div><div class="caption-description caption-meta"><span class="caption-description__content">Vice-voorzitter Jan Dijkema van de ISU spreekt zich uit over de toekomst van het allroundschaatsen.</span></div></div></div></div></div><div class="article_block"><div class="article_textwrap"><p>Over dat nieuwe voorstel was bij de schaatscoaches nog helemaal niets bekend. “Ik hoor het nu van jullie”, zegt de Italiaanse coach Maurizio Marchetto. “Misschien is het handig dat ze ons, de schaatscoaches, dat ook vertellen. Het enige dat ik er nu over wil zeggen is dat het goed is als de 10 kilometer behouden blijft in het allrounden.”</p><h2 class="block_title ">&apos;Prijzengeld moet omhoog&apos;</h2><p>Daar sluiten andere coaches zich bij aan, ook Kosta Poltavets, de coach van de Russen. Aanvankelijk toonde hij zich een voorstander van een 3.000 of 1.000 meter in plaats van de 10 kilometer bij een EK, maar het nieuwe voorstel van de ISU is volgens Poltavets bij nader inzien een beter idee.</p><p>“Op deze manier valt er wat te kiezen”, zegt Poltavets. “Alleen moet het prijzengeld wel omhoog. Win je een wereldbeker dan krijg je 1.500 dollar (1.372 euro), maar als je hier derde wordt op het EK, terwijl je vier afstanden rijdt, dan krijg je 1.000 dollar.”</p><p>De Noorse bondscoach Sondre Skarli kan zich ook wel vinden in de nieuwe plannen. “Het is in ieder geval beter dan het eerdere voorstel om de 10 kilometer te vervangen door een 1.000 meter.&quot;</p></div></div><div class="article_block"><div class="block_image block_largecenter"><figure class><img src="http://nos.nl/data/image/2016/01/11/247177/864x486.jpg" alt class="media-full" /><div class="media_caption"><div class="caption_content"><span class="space-right">Sondre Skarli</span><span class="caption_source"> ANP Pro Shots </span></div></div></figure></div></div><div class="article_block"><div class="article_textwrap"><p>Skarli: &quot;Maar nog liever zou ik zien dat er meer wereldbekerwedstrijden komen en dat er aan het eind van het jaar dan een kampioenschapsweek is. Of tien dagen, met een WK sprint, WK allround en een WK afstanden. Er zijn nu gewoon te veel kampioenschappen en dat wordt niet echt anders met deze plannen.&quot;</p><h2 class="block_title ">EK sprint en EK afstanden</h2><p>Petr Novak, de coach van de Tsjechische Martina Sablikova, kan zich evenzeer vinden in de hervormingsplannen van de ISU. Al zou hij het liefst helemaal geen verandering zien. “Maar als er een 1.000 meter was gekomen in plaats van een 5 kilometer, dan had Martina niet meer aan de start gestaan”, zegt Novak. “Het Tsjechische schaatsen wordt natuurlijk gedragen door Martina, dus voor haar zou het het beste zijn om altijd een EK allround te hebben.”</p></div></div><div class="article_block"><div class="article_textwrap"><p>Terwijl de lange afstanden dus behouden lijken te blijven voor de EK, speelt de ISU tezelfdertijd met de gedachte een EK sprint en EK afstanden toe te voegen aan de kalender. Daar ziet vooral de Oostenrijkse coach Hannes Wolf wel wat in. “Daar liggen dan kansen voor Vanessa Bittner om een titel te pakken&quot;, meent hij. &quot;Voor het schaatsen in Oostenrijk zou dat natuurlijk geweldig zijn.”</p><p>Van de benaderde coaches is niemand tegen de nieuwe voorstellen van de technische commissie van de ISU. De kans lijkt dan ook groot dat het nieuwe concept aangenomen zal worden op het congres in juni, zodat de tien kilometer waarschijnlijk gewoon behouden blijft voor het EK allround. </p></div><aside class="article_aside cf"><div class="block_links links"><h3 class="links__title">Bekijk ook</h3><div class="block__link internallink"><a href="/artikel/2079600-de-ek-allround-kent-een-rijke-geschiedenis.html" class="link-block"><figure class="list-latest__img"><img src="http://nos.nl/data/image/2015/11/19/233908/xs.jpg" alt class="media-full" /></figure><span class="list-latest__content internallink__link link-hover">De EK allround kent een rijke geschiedenis</span></a></div><div class="block__link internallink"><a href="/artikel/2079528-dijkema-allerminst-zeker-dat-10-kilometer-van-ek-allround-verdwijnt.html" class="link-block"><figure class="list-latest__img"><img src="http://nos.nl/data/image/2016/01/09/246811/xs.jpg" alt class="media-full" /></figure><span class="list-latest__content internallink__link link-hover">Dijkema: allerminst zeker dat 10 kilometer van EK allround verdwijnt</span></a></div><div class="block__link internallink"><a href="/artikel/2079230-kramer-weet-wat-hij-wil-de-10-km-op-een-ek.html" class="link-block"><figure class="list-latest__img"><img src="http://nos.nl/data/image/2015/11/16/232987/xs.jpg" alt class="media-full" /></figure><span class="list-latest__content internallink__link link-hover">Kramer weet wat hij wil: de 10 km op een EK</span></a></div></div></aside></div></section><footer class="container"><div class="row"><div class="col-10 col-max-8 col-centered"><div class="padded-small space-bottom-xl cf"><div class="share text-smaller"><span class="show-medium-up"> Deel dit artikel: </span><ul class="share__social list-inline"><li><a href="http://twitter.com/share?text=Niemand%20wil%20de%2010%20kilometer%20kwijt&url=http://nos.nl/l/2079774&via=NOSsport" class="share__link share__twitter link-grey" title="Deel op Twitter" target="_blank"><span class="icons-wrap"><span class="icon-twitter share__icon" /></span> Twitter </a>
