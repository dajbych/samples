 <html xml:lang="es" lang="es" xmlns="http://www.w3.org/1999/xhtml"> <head> <title>La CGT oficialista le pide un cambio de estrategia a Scioli</title> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <meta http-equiv="Content-Language" content="es" /> <meta name="LANGUAGE" content="es" /> <meta name="DISTRIBUTION" content="Global" /> <meta name="ROBOTS" content="all" /> <meta name="author" content="Ricardo Carpena" /> <meta name="classification" content="noticias, información, videos, diario, newspaper" /> <meta name="Googlebot" content="all" /> <meta name="GENERATOR" content="Clarin.com | Diario Clarin" /> <meta name="SUBJECT" content="Clarin.com | Diario Clarin" /> <meta name="DESCRIPTION" content="Los sindicalistas quieren que “muestre más independencia del Gobierno” para tener chances en el balotaje. " /> <meta name="ABSTRACT" content="Clarin.com noticias de la Argentina y el mundo actualizadas las 24 horas" /> <meta name="KEYWORDS" content="Elecciones 2015, CGT Balcarce, Daniel Scioli" /> <link rel="canonical" href="http://www.clarin.com/politica/Elecciones_2015-CGT_Balcarce-Daniel_Scioli_0_1457854229.html" /> <link rel="amphtml" href="http://www.clarin.com/politica/Elecciones_2015-CGT_Balcarce-Daniel_Scioli_0_1457854229.amp.html" /> <meta property="fb:page_id" content="156057357762712" /> <link rel="image_src" href="http://www.clarin.com/static/CLAClarin/images/Clarin-sahreing-fbk.jpg" /> <meta property="fb:admins" content="100006394091211" /> <meta property="fb:admins" content="682569676" /> <meta property="og:url" content="http://www.clarin.com/politica/Elecciones_2015-CGT_Balcarce-Daniel_Scioli_0_1457854229.html" /> <meta property="og:title" content="La CGT oficialista le pide un cambio de estrategia a Scioli" /> <meta property="og:image" content="http://www.clarin.com/static/CLAClarin/images/Clarin-sahreing-fbk.jpg" /> <meta property="og:description" content="El inesperado resultado de las elecciones presidenciales tuvo su primera consecuencia concreta en la oficialista CGT Balcarce. Sus dirigentes le pedirán a Daniel Scioli un “brusco cambio de estrategia” para ganar el balotaje ante Mauricio Macri. Y, por las dudas, ante la probabilidad de una derrota, todos los sectores internos se pusieron de acuerdo en apurar la unidad sindical, tema que será analizado oficialmente el martes próximo por la conducción de la central obrera kirchnerista.Estas fueron las principales conclusiones de un encuentro que duró alrededor de dos horas, en la sede de los estatales de UPCN, que fue compartido por la “mesa chica” de la CGT más cercana al Gobierno. Allí se analizaron los resultados de la votación del domingo: todos compartieron la sensación de “sorpresa” por la ajustada diferencia entre Scioli y Macri y, sobre todo, por el triunfo de María Eugenia Vidal en la provincia de Buenos Aires. Por eso, en medio de caras largas, coincidieron en solicitarle al candidato oficialista “que muestre más independencia del Gobierno” y “un proyecto más claro y concreto, que reconozca la realidad”.Fue lo más parecido a una durísima autocrítica de un sector del sindicalismo que acompañó a Scioli y formó parte de la campaña, que se pone en sintonía con posturas surgidas del propio sciolismo y de dirigentes moderados del kirchnerismo. “Daniel sigue teniendo una gran oportunidad en la segunda vuelta, pero todo es muy complejo”, admitió a Clarín un sindicalista que participó de la reunión de ayer.También surgieron entre los dirigentes algunas críticas por el anuncio que hizo Scioli sobre cambios en el Impuesto a las Ganancias, que se hizo recién en el acto de cierre de campaña, el jueves pasado. “Fue una equivocación. Fue un anuncio tardío y sin precisiones sobre su instrumentación. Tendría que haberse hecho quince días atrás”, dijo uno de ellos ante sus colegas, sin anestesia.Con varias ausencias, participaron del debate cegetista el metalúrgico Antonio Caló, el estatal de UPCN Andrés Rodríguez, el taxista Omar Viviani, el ferroviario Sergio Sasia y el dirigente de Obras Sanitarias José Luis Lingeri.No concurrió ningún dirigente del sector de los “Gordos”, como Armando Cavalieri o Héctor Daer, pero sí estuvieron sus aliados internos Rodríguez y Lingeri, del sector K independiente.Estos últimos son los que mantienen negociaciones con el moyanismo para apurar la reunificación de la CGT, tal como quedó oficializado la semana pasada en el Hotel Castelar.Caló y Viviani, que se resistían a sumarse a esas tratativas por temor a perder el poder en la nueva CGT y apostaban a fortalecerse a partir de un triunfo de Scioli en los comicios, mostraron en la reunión de ayer un sugestivo cambio de actitud: se mostraron más permeables a la unidad y reconocieron que el resultado electoral tan inesperado abre a partir de ahora una realidad política distinta.Hoy, la perspectiva de una victoria de Macri en el balotaje del 22 de noviembre aterroriza al sindicalismo sciolista, que cree que atrincherarse en una CGT más fuerte es necesario para asegurar su propia supervivencia política." /> <meta property="og:type" content="article" /> <meta property="og:section" content="Política" /> <meta property="og:site_name" content="Clarin.com" /> <meta name="twitter:card" content="summary_large_image" /> <meta name="twitter:site" content="@clarincom" /> <meta name="twitter:title" content="La CGT oficialista le pide un cambio de estrategia a Scioli" /> <meta name="twitter:description" content="Los sindicalistas quieren que “muestre más independencia del Gobierno” para tener chances en el balotaje. " /> <meta name="twitter:creator" content="@clarincom" /> <meta name="twitter:domain" content="clarin.com" /> <meta name="cXenseParse:pageclass" content="article" /> <meta name="cXenseParse:recs:articleid" content="011457854229" /> <meta name="cXenseParse:recs:publishtime" content="2015-10-29T01:10:34.000-0300" /> <meta name="cXenseParse:gca-categories" content="politica/elecciones_2015" /> <meta name="viewport" /> <meta name="appli         &quot;articleBody&quot;: &quot;El inesperado resultado de las elecciones presidenciales tuvo su primera consecuencia concreta en la oficialista CGT Balcarce. Sus dirigentes le pedirán a Daniel Scioli un “brusco cambio de estrategia” para ganar el balotaje ante Mauricio Macri. Y, por las dudas, ante la probabilidad de una derrota, todos los sectores internos se pusieron de acuerdo en apurar la unidad sindical, tema que será analizado oficialmente el martes próximo por la conducción de la central obrera kirchnerista.Estas fueron las principales conclusiones de un encuentro que duró alrededor de dos horas, en la sede de los estatales de UPCN, que fue compartido por la “mesa chica” de la CGT más cercana al Gobierno. Allí se analizaron los resultados de la votación del domingo: todos compartieron la sensación de “sorpresa” por la ajustada diferencia entre Scioli y Macri y, sobre todo, por el triunfo de María Eugenia Vidal en la provincia de Buenos Aires. Por eso, en medio de caras largas, coincidieron en solicitarle al candidato oficialista “que muestre más independencia del Gobierno” y “un proyecto más claro y concreto, que reconozca la realidad”.Fue lo más parecido a una durísima autocrítica de un sector del sindicalismo que acompañó a Scioli y formó parte de la campaña, que se pone en sintonía con posturas surgidas del propio sciolismo y de dirigentes moderados del kirchnerismo. “Daniel sigue teniendo una gran oportunidad en la segunda vuelta, pero todo es muy complejo”, admitió a Clarín un sindicalista que participó de la reunión de ayer.También surgieron entre los dirigentes algunas críticas por el anuncio que hizo Scioli sobre cambios en el Impuesto a las Ganancias, que se hizo recién en el acto de cierre de campaña, el jueves pasado. “Fue una equivocación. Fue un anuncio tardío y sin precisiones sobre su instrumentación. Tendría que haberse hecho quince días atrás”, dijo uno de ellos ante sus colegas, sin anestesia.Con varias ausencias, participaron del debate cegetista el metalúrgico Antonio Caló, el estatal de UPCN Andrés Rodríguez, el taxista Omar Viviani, el ferroviario Sergio Sasia y el dirigente de Obras Sanitarias José Luis Lingeri.No concurrió ningún dirigente del sector de los “Gordos”, como Armando Cavalieri o Héctor Daer, pero sí estuvieron sus aliados internos Rodríguez y Lingeri, del sector K independiente.Estos últimos son los que mantienen negociaciones con el moyanismo para apurar la reunificación de la CGT, tal como quedó oficializado la semana pasada en el Hotel Castelar.Caló y Viviani, que se resistían a sumarse a esas tratativas por temor a perder el poder en la nueva CGT y apostaban a fortalecerse a partir de un triunfo de Scioli en los comicios, mostraron en la reunión de ayer un sugestivo cambio de actitud: se mostraron más permeables a la unidad y reconocieron que el resultado electoral tan inesperado abre a partir de ahora una realidad política distinta.Hoy, la perspectiva de una victoria de Macri en el balotaje del 22 de noviembre aterroriza al sindicalismo sciolista, que cree que atrincherarse en una CGT más fuerte es necesario para asegurar su propia supervivencia política.&quot;

</script> <noscript> <a href="http://ww619.smartadserver.com/call/pubjumpi/32872//12973/M/1479925463/?" target="_blank"> <img src="http://ww619.smartadserver.com/call/pubi/32872//12973/M/1479925463/?" border="0" alt /></a> </noscript> </div> </div> <a href="/politica/Elecciones_2015-Daniel_Scioli-defensa-Mauricio_Macri-Cambiemos-Gustavo_Garzon-actor_K-Maria_Eugenia_Vidal-Anibal_Fernandez_0_1457254528.html"> <div class="flechaNav prev"> <span><div><p>Gustavo Garzón se metió en el debate: criticó a Macri y Vidal, defendió a Scioli y Aníbal F.</p></div></span> </div> </a> <a href="/politica/Roberto_Baradel-Maria_Eugenia_Vidal-paritarias_docentes_0_1457254512.html"> <div class="flechaNav next"> <span><div><p>El gremialista Baradel ya advirtió a Vidal sobre las paritarias</p></div></span> </div> </a> <div class="cont940 stickyAside" style="position:relative;"> <div class="sticky-spacer" data-listeners="1"> <section class="cont600 sticky-int-content l" data-stick="stickyAside" data-stickBackCol="#fff"> <article> <div class="int-nota-content"> <div class="int-nota-title"> <div class="cont600 l"> <div class="breadcrumb"> <ul> <li class="bread-first"><a href="/">Clarin.com</a></li> <li><a href="/politica/">Política</a></li> <li data-momento-timestamp="1446091534" data-momento-format="ultima_hora_sino_fecha" /> </ul> </div> </div> <h1>La CGT oficialista le pide un cambio de estrategia a Scioli</h1> <p><strong class="volanta">ELECCIONES 2015.</strong>Los sindicalistas quieren que “muestre más independencia del Gobierno” para tener chances en el balotaje. </p> <div class="clear" /> </div> </div> <a name="compartir" /> <div class="modulo-img mb20"> </div> <div class="box_audio"> </div><div class="cont600"> <div class="tags-bar"> <ul> <li>Tags</li> <li><a href="/tema/cgt_balcarce.html" rel="tag"><em>CGT Balcarce</em></a>,</li> <li><a href="/tema/daniel_scioli.html" rel="tag"><em>Daniel Scioli</em></a>,</li> <li><a href="/tema/elecciones_2015.html" rel="tag"><em>Elecciones 2015</em></a></li> </ul> </div> </div> <div class="cont600"> <div class="share-bar"> <ul> <li> <a class="btnComentarios" href="#"> <div class="share-msj" /> <span id="countComments" class="share-num" /> <div class="share-desc">opiná</div> </a> </li> <li> <div class="share-ico" /> <span id="countShares" class="share-num" /> <div class="share-desc">shares</div> </li> </ul> <div class="divShareoGigya"> <div id="componentDiv_b98" class="share-box" data-baseUrl data-title="La CGT oficialista le pide un cambio de estrategia a Scioli" data-id="componentDiv_b98" data-summary="Los sindicalistas quieren que “muestre más independencia del Gobierno” para tener chances en el balotaje." data-userTwitter="@PoliticaClarin" data-urlShort="http://clar.in/1MVbKZR" data-url="http://www.clarin.com/politica/Elecciones_2015-CGT_Balcarce-Daniel_Scioli_0_1457854229.html" data-cuerpo="El inesperado resultado de las elecciones presidenciales tuvo su primera consecuencia concreta en la oficialista CGT Balcarce. Sus dirigentes le pedirán a Daniel Scioli un “brusco cambio de ..." data-subtitle="clarin.com" data-urlImage data-contentId="CLANWS20151029_0029" data-oldContentId data-categoryID="Com_03" data-gigyaSiteName="clarin.com" data-comments="true" /> </div> </div> </div> <div class="cont600"> <div class="widgetInterior"> <div class="columnista col100 l"> <div class="columnista-datos"> <ul> <li><a href="/autor/.html" /></li> <li> </li> </ul> </div> </div> </div> <div class="col480 r">  <div class="nota"> <p>El inesperado resultado de las elecciones presidenciales tuvo su primera consecuencia concreta en la oficialista CGT Balcarce. Sus dirigentes le pedirán a Daniel Scioli un “brusco cambio de estrategia” para ganar el balotaje ante Mauricio Macri. Y, por las dudas, ante la probabilidad de una derrota, todos los sectores internos se pusieron de acuerdo en apurar la unidad sindical, tema que será analizado oficialmente el martes próximo por la conducción de la central obrera kirchnerista.</p><p><br />Estas fueron las principales conclusiones de un encuentro que duró alrededor de dos horas, en la sede de los estatales de UPCN, que fue compartido por la “mesa chica” de la CGT más cercana al Gobierno. Allí se analizaron los resultados de la votación del domingo: todos compartieron la sensación de “sorpresa” por la ajustada diferencia entre Scioli y Macri y, sobre todo, por el triunfo de María Eugenia Vidal en la provincia de Buenos Aires. Por eso, en medio de caras largas, coincidieron en solicitarle al candidato oficialista “que muestre más independencia del Gobierno” y “un proyecto más claro y concreto, que reconozca la realidad”.</p><p><br />Fue lo más parecido a una durísima autocrítica de un sector del sindicalismo que acompañó a Scioli y formó parte de la campaña, que se pone en sintonía con posturas surgidas del propio sciolismo y de dirigentes moderados del kirchnerismo. “Daniel sigue teniendo una gran oportunidad en la segunda vuelta, pero todo es muy complejo”, admitió a Clarín un sindicalista que participó de la reunión de ayer.</p><p><br />También surgieron entre los dirigentes algunas críticas por el anuncio que hizo Scioli sobre cambios en el Impuesto a las Ganancias, que se hizo recién en el acto de cierre de campaña, el jueves pasado. “Fue una equivocación. Fue un anuncio tardío y sin precisiones sobre su instrumentación. Tendría que haberse hecho quince días atrás”, dijo uno de ellos ante sus colegas, sin anestesia.</p><p><br />Con varias ausencias, participaron del debate cegetista el metalúrgico Antonio Caló, el estatal de UPCN Andrés Rodríguez, el taxista Omar Viviani, el ferroviario Sergio Sasia y el dirigente de Obras Sanitarias José Luis Lingeri.</p><p><br />No concurrió ningún dirigente del sector de los “Gordos”, como Armando Cavalieri o Héctor Daer, pero sí estuvieron sus aliados internos Rodríguez y Lingeri, del sector K independiente.</p><p><br />Estos últimos son los que mantienen negociaciones con el moyanismo para apurar la reunificación de la CGT, tal como quedó oficializado la semana pasada en el Hotel Castelar.</p><p><br />Caló y Viviani, que se resistían a sumarse a esas tratativas por temor a perder el poder en la nueva CGT y apostaban a fortalecerse a partir de un triunfo de Scioli en los comicios, mostraron en la reunión de ayer un sugestivo cambio de actitud: se mostraron más permeables a la unidad y reconocieron que el resultado electoral tan inesperado abre a partir de ahora una realidad política distinta.</p><p><br />Hoy, la perspectiva de una victoria de Macri en el balotaje del 22 de noviembre aterroriza al sindicalismo sciolista, que cree que atrincherarse en una CGT más fuerte es necesario para asegurar su propia supervivencia política.</p><p /> </div>  <div class="modulos-int dotted" id="relacionadas"> <div class="modulos-int-title"> <div class="modulos-int-icon l" /> <p>RELACIONADAS</p> </div> <ul> </ul> </div> <script type="text/javascript">
