bumsplace.blogspot.com/2009/04/mc.html?showComment=1242671940000#c8899999911561071575" title="comment permalink"> May 18, 2009 at 11:39 AM </a> <span class="item-control blog-admin pid-1280923988"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=8899999911561071575" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2756164532879462874"> <a name="c2756164532879462874" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/03323477377554863209" rel="nofollow" onclick class="avatar-hovercard" id="av-2756164532879462874-03323477377554863209"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//1.bp.blogspot.com/_VTBdPaJdSOk/ShC3oe8BQII/AAAAAAAAAIA/h7kLz8KBR4A/S45-s35/Smokey.jpg" title="Dimich" /> <noscript><img src="//1.bp.blogspot.com/_VTBdPaJdSOk/ShC3oe8BQII/AAAAAAAAAIA/h7kLz8KBR4A/S45-s35/Smokey.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/03323477377554863209" rel="nofollow">Dimich</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2756164532879462874"> <p> @ mcc, Sucre &amp; others interested in ripping music from video<br /><br />I know two ways to do this.<br /><br />1) Using software which allows to edit both video and audio.<br /><br />2) Extracting sound from video files and than processing it in audio editors.<br /><br />First kind of software usually is not free so I prefer the second method.<br />There are some free audio converters/extractors/grabbers in the Web which allow to get sound from video. There are also free audio editors.<br />If sound containing in video is stereo or mono you can simply extract it into mp3 format and then process in some audio editor. When video supports multichannel sound you should extract sound in multichannel format (AC3 for example) and then edit it or (because not all audio editors, especially free, allow to process multichannel audio) have to extract each channel into separate file (usually WAV) than edit and mix them into mp3 in audio editor using multitrack option. You can convert multichannel sound into mp3 directly from video, but first way gives more abilities to &quot;clean&quot; music from dialogues &amp; SFX.<br /><br />Here are two free programmes that many people use to edit audio in video files:<br />Audacity - audacity.sourceforge.net<br />VirtualDub - www.virtualdub.org<br />On this sites you can also find some instructions.<br /><br />Sorry my English, hope you&apos;ve got the point :)<br />Experiment with various software, float the Web and I hope you&apos;ll find your best method.<br />Good luck! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2009/04/mc.html?showComment=1242678120000#c2756164532879462874" title="comment permalink"> May 18, 2009 at 1:22 PM </a> <span class="item-control blog-admin pid-1280923988"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2756164532879462874" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6137004985347546909"> <a name="c6137004985347546909" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow" onclick class="avatar-hovercard" id="av-6137004985347546909-07479446504791569355"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="mel" /> </a></span></div> <a href="https://www.blogger.com/profile/07479446504791569355" rel="nofollow">mel</a> said... </dt> <dd class="comment-bo
