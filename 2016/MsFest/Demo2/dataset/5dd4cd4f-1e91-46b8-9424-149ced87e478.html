 </div> </div> </div> <div class="comments" id="comments"> <a name="comments" /> <h4>1,133 comments:</h4> <span class="paging-control-container"> 1 – 200 of 1133 <a class="paging-control" href="http://isbumsplace.blogspot.cz/2005/05/mr.html?commentPage=2">Newer›</a> <a class="paging-control" href="http://isbumsplace.blogspot.cz/2005/05/mr.html?commentPage=6">Newest»</a> </span> <div id="Blog1_comments-block-wrapper"> <dl class="avatar-comment-indent" id="comments-block"> <dt class="comment-author blog-author" id="c6255301818471573836"> <a name="c6255301818471573836" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-6255301818471573836-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6255301818471573836"> <p> Welcome to H2o <BR />and Mr.T&apos;s Asian Cinema! <BR />You are very lucky to be here, you&apos;re hosts have vast knowledge on the subject you have chosen to explore.<BR /><BR />They will share some extraordinary music with you in hope that the favor will be returned. <BR />The relationships of yin and yang, heaven and earth, light and dark has never been explored more vibrantly than in Asian Cinema. <BR />Lets celebrate the beauty and passion of this art together.<BR /><BR />Your hosts have been a part of the Franklynot family for a long time now, two very knowledgeable and generous friends who I now turn this over to, H2o and Mr. T! </p> </dd> <dd class="comment-footer"> <span class A=s35" width="35" height="35" alt title="Benoit" /> </a></span></div> <a href="https://www.blogger.com/profile/08786940718944909161" rel="nofollow">Benoit</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-9116222168562771721"> <p> Hi,<BR /><BR />Just look here, a new great blog about Joe Hisaishi:<BR /><BR />http://my.opera.com/GhibliLover/blog/<BR /><BR />Enjoy! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/mr.html?showComment=1216761600000#c9116222168562771721" title="comment permalink"> July 22, 2008 at 2:20 PM </a> <span class="item-control blog-admin pid-1974480661"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=9116222168562771721" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c5701925891938110962"> <a name="c5701925891938110962" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/15561174246880151269" rel="nofollow" onclick class="avatar-hovercard" id="av-5701925891938110962-15561174246880151269"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//bp3.blogger.com/_RWLIuHLatwM/R2jA2U48BeI/AAAAAAAAAAc/cQHFve35m_A/S220-s35/fantasia_vision.jpg" title="tripmaster" /> <noscript><img src="//bp3.blogger.com/_RWLIuHLatwM/R2jA2U48BeI/AAAAAAAAAAc/cQHFve35m_A/S220-s35/fantasia_vision.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/15561174246880151269" rel="nofollow">tripmaster</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5701925891938110962"> <p> before isbum shuts this shop down due to lack of activity, i thought maybe perhaps i should step in and hold it down for our hosts for the time being...i wasn&apos;t sure if anybody was even feeling any of the shunsuke kikuchi soundtracks i&apos;ve been posting, so i kinda just said forget about it...but too bad for you all i change my mind now...i don&apos;t care what you think...if you snooze, you lose. so in that spirit, lemme shove some more 70&apos;s anime/tokusatsu bgm down your throat...cuz i gotta be honest with you...the quality of production and musicianship on these records are on par with (if not superior) to a lot of the euro library records coming out during that same era...(yes, a bold statement, i know) but here, don&apos;t take my word for it...see for yourself. some rarities i&apos;ve been after and recently discovered. <BR /><BR />[Chodenji] Robo Combattler V BGM Collection, [1976] by Michiaki &quot;Chummei&quot; Watanabe.<BR /><BR />http://www.megaupload.com/?d=CBVKTH8R<BR /><BR /><BR />Getter Robo Go Music Collection, [1974] by Shunsuke Kikuchi.<BR /><BR />http://www.megaupload.com/?d=IG49VXOS<BR /><BR /><BR />Space Adventure Cobra OST, [1982] by Kentaro Haneda<BR /><BR />http://www.megaupload.com/?d=r98sjla3<BR /><BR /><BR />and for anybody who missed it the first time it was posted, Kamen Rider Eternal Editions 1-3 [1971-1974], by Shunsuke Kikuchi (you might recall seeing one of the songs on one of the Dusty Fingers Compilations) highly recommended....<BR /><BR />http://www.megaupload.com/?d=KD7O31RT<BR /><BR />http://www.megaupload.com/?d=FK2OZD5J<BR /><BR />http://www.megaupload.com/?d=82PMWHMU<BR /><BR />hope you guys enjoy this music as much as i do...<BR /><BR />worth mentioning however, is that each soundtrack probably has it&apos;s share of loud campy opening and ending songs, mostly aimed at the children these shows were meant for, but if you look past the silly (and sometimes obnoxious) songs you&apos;ll find some amazing music...<BR /><BR />enjoy!<BR /><BR />i got plenty more of this stuff too, but i never really got much of a response from these shares so i been a little shy about sharing...but given the circumstances of this barren ghost-town-like corner of franklynot, i figure its better than nothing. but lemme know what you guys think...tell me i&apos;m crazy for liking this stuff if thats what you really think...i won&apos;t be offended!! promise!! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/mr.html?showComment=1216781880000#c5701925891938110962" title="comment permalink"> July 22, 2008 at 7:58 PM </a> <span class="item-control blog-admin pid-728468036"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5701925891938110962" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c53092850447233629"> <a name="c53092850447233629" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/15561174246880151269" rel="nofollow" onclick class="avatar-hovercard" id="av-53092850447233629-15561174246880151269"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//bp3.blogger.com/_RWLIuHLatwM/R2jA2U48BeI/AAAAAAAAAAc/cQHFve35m_A/S220-s35/fantasia_vision.jpg" title="tripmaster" /> <noscript><img src="//bp3.blogger.com/_RWLIuHLatwM/R2jA2U48BeI/AAAAAAAAAAc/cQHFve35m_A/S220-s35/fantasia_vision.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/15561174246880151269" rel="nofollow">tripmaster</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-53092850447233629"> <p> couple of corrections...the getter robo go is not the one i intended on sharing...here the one i wanted you guys to peep. another Shunsuke Kikuchi gem...<BR /><BR />http://www.megaupload.com/?d=SPTVE85O<BR /><BR />and the Combattler V is not by Michiaki Watanabe, but Hiroshi Tsutsui...sure sounds like Chumei tho...<BR /><BR />sorry about the confusion... <BR /><BR />enjoy. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/mr.html?showComment=1216788360000#c53092850447233629" title="comment permalink"> July 22, 2008 at 9:46 PM </a> <span class="item-control blog-admin pid-728468036"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=53092850447233629" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4676890673205433884"> <a name="c4676890673205433884" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/02473325467113576533" rel="nofollow" onclick class="avatar-hovercard" id="av-4676890673205433884-02473325467113576533"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="quinlan" /> </a></span></div> <a href="https://www.blogger.com/profile/02473325467113576533" rel="nofollow">quinlan</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4676890673205433884"> <p> @ tripmaster<BR />Provided we are talking of the same film, i.e. Chôdenji Robo Kon-Batorâ Bui aka Super-Electromagnetic Robo Combattler V, IMDB credits Ichirô Mizuki for the score, not Hiroshi Tsutsui.<BR />I couldn&apos;t trace any &quot;Robo&apos;s&quot; music in the H. Tsutsui&apos;s filmography.<BR />What do you think? </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2005/05/mr.html?showComment=1217173320000#c4676890673205433884" title="comment permalink"> July 27, 2008 at 8:42 AM </a> <span class="item-control blog-admin pid-81319076"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4676890673205433884" title="Del
