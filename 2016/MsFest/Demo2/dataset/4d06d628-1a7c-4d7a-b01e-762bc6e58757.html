novas mídias" class="twitter-share-button" data-count="vertical" data-via /></div> </td> </tr> <tr> <td align="center"> <div class="sharebarbtn sbarplusone"><g:plusone size="tall" href="http://scienceblogs.com.br/rainha/2016/01/fluencia-digital-e-novas-midias/" count="true" /></div> </td> </tr> <tr> <td align="center"><center><small><a href="http://techxt.com/?" target="_blank" style="color:#aaa;font: 10px arial;">share</a></small></center></td> </tr> </table> </div> <p> </p> <div style="width: 555px" class="wp-caption aligncenter"><a href="http://scienceblogs.com.br/rainha/files/2016/01/img_4472.jpeg"><img class="size-medium" title="Livro A Realidade Oculota, de Tito Aureliano" src="http://scienceblogs.com.br/rainha/files/2016/01/img_4472.jpeg" alt width="545" height="545" /></a><p class="wp-caption-text">Será que vou absorver menos <a href="http://www.amazon.com.br/gp/product/B0176TGSBW/ref=as_li_qf_sp_asin_il_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=B0176TGSBW&linkCode=as2&tag=oatila-20">do livro do Tito</a> no formato digital?</p></div> <p> </p> <p>Não é de hoje que <a href="http://youtu.be/nW-Mqe9Tgjc">a internet é vista como um caminho de degeneração das novas gerações</a>, que está nos tornando mais rasos e mais inatentos. Esse é basicamente o argumento todo do livro <i>A Geração Superficial: O Que A Internet Esta Fazendo Com Os Nossos Cérebros</i>, de Nicholas Carr, por isso já adianto que não vale a leitura, o argumento central é furado. Além do toque ludita de que a nova tecnologia vai acabar com a nova geração – diz-se que Sócrates teria reclamado de que a escrita acabaria com a memória e o poder de argumentação – ainda parecem haver argumentos científicos para a afirmação: <a href="http://www.theguardian.com/books/2014/aug/19/readers-absorb-less-kindles-paper-study-plot-ereader-digitisation">estudos que mostram que leitores lembravam menos sobre um texto quando ele era lido em uma tela digital do que no papel</a>.</p> <p>Não há a menor dúvida que a internet nos deu meios mais interessantes e irresistíveis de se distrair. Vale a regra do PhD Comics, de que <a href="http://www.phdcomics.com/comics/archive.php?comicid=878">junto do aumento de produtividade das novas tecnologias vem o aumento da procrastinação e os ganhos se anulam</a>. Mas isso é muito mais uma questão de postura do que tecnológica. <a href="http://nautil.us/issue/32/space/the-deep-space-of-digital-reading">Como bem ressalta esse texto excelente da Nautilus</a> (a revista toda é uma gema de conteúdo, vale seguir), a tecnologia não dita o quanto as pessoas absorvem, mas sim a postura de quem a usa. O problema não era a plataforma digital, mas sim a mentalidade dos leitores de que conteúdo digital é mais superficial.</p> <p>Em 2015, tive o prazer de dar duas vezes o curso de <a href="https://pt.m.wikiversity.org/wiki/Educa%C3%A7%C3%A3o_na_Web">internet no ensino de biologia</a>. Na segunda versão do curso, com base na experiência da primeira, procuramos dar mais tempo para que os alunos pudessem acessar e usar os sites e ferramentas citados no curso durante a aula, para que pudessem absorver mais. Pessoalmente, não achei que eles precisassem tanto. E a cada aula que começava, me perguntava se não era redundante passar ferramentas de internet para uma geração que basicamente cresceu online e que tem muito mais fluência em Facebook, Snapchat e outras redes “modernas” do que eu. E a resposta foi rapidamente não. Por mais que os alunos da licenciatura tivessem familiaridade com internet, não tinham familiaridade com o uso “sério” dela.</p> <p>Para os alunos do curso de ensino, <a href="http://scienceblogs.com.br/rainha/2012/09/como-encontrar-artigos-cientificos/">busca avançada no Google</a>, <a href="http://scienceblogs.com.br/rainha/2010/07/13_programas_gratis_para_organ/">armazenar informação no Evernote</a>, usar a <a href="https://www.wikimedia.org/">Wikimedia</a> para imagens de uso livre, <a href="http://blog.scielo.org/blog/2013/08/06/voce-compartilha-eu-curto-e-nos-geramos-metricas/">checar as Altmetrics</a> de um artigo para saber quem tratou dele, etc. eram formas de uso muitas vezes novas da internet. Demorei a entender que levei anos para criar meus hábitos de uso e descobrir como buscar e armazenar informação. E é justamente isso que acontece no caso da leitura. Enquanto tivermos o ambiente escolar separado do ambiente da internet, enquanto os alunos entenderem que “informação séria” ou “informação relevante” só está no papel ou nos livros, não vão estar preparados para consultar a internet e ler criticamente as fontes de informação para chegar no que precisam. Precisamos <a href="http://scienceblogs.com.br/rainha/2015/01/midias-sociais-para-ensino/">romper essa separação e trazer o conteúdo online</a> como parte do material de aula, parte do que pode ser consultado e questionado durante o ensino.</p> <p>Clive Thompson expõe esse argumento muito bem em “<a href="http://www.amazon.com.br/gp/product/B00C5R7AJK/ref=as_li_qf_sp_asin_il_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=B00C5R7AJK&linkCode=as2&tag=oatila-20">Smarter Than You Think</a>”, fonte de leitura que não me canso de recomendar, a tecnologia é uma aliada na educação, não um inimigo. Decorar os números de telefone dos amigos não era algo que fazíamos para melhorar nossa memória na década de 1990, era algo que fazíamos porque não havia outro recurso. Hoje meus contatos estão todos no celular e não estou nem um pouco preocupado em saber algum deles de cor, prefiro usar meu tempo e memória para algo mais útil. Não podemos confundir a limitação imposta por uma tecnologia como uma preferência.</p> <p>Por muitos anos, frequentei os sebos do centro de São Paulo buscando livros científicos que gostava. Mais de uma vez um dono de sebo me ligou, “Atila, aquele Armas, Germes e Aço que você tava procurando chegou”. Cada leitura era feita com cuidado e eu guardava bastante informação de cada livro. Hoje, compro o livro digital e o audiolivro juntos. E, no caso dos livros mais técnicos (não-ficção), muitas vezes ouço acelerado em 2x ou mais. Guardo muito menos informação de cada livro. Mas “leio” mais de um por semana, posso ir para a versão escrita para ler os trechos mais importantes e o principal: sei do que o livro trata e se precisar daquilo, posso ler de novo ou buscar mais tarde na minha biblioteca digital. Não preciso guardar cada trecho de cada livro que li, prefiro passar de maneira mais leviana por vários livros e depois voltar ao que me importa. Por isso não assino um serviço como o Kindle Unlimited, que só me dá acesso temporário ao livro. Leitura mais rasa ou não, isso me dá a habilidade de ter contato com muito mais informação e direcionar minha atenção no que é mais relevante. Não estou mais raso, estou mais focado.</p> <div class="linkwithin_hook" id="http://scienceblogs.com.br/rainha/2016/01/fluencia-digital-e-novas-midias/" /><script>
