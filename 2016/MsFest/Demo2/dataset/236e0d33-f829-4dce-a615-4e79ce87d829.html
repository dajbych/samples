" class="nav__item--sec nav__item--hover  js-menu-item "><a href="/verkeer/" class="nav__iconlink js-event-click  js-traffic js-dashboard-trigger" data-js-dashboard-target="verkeer" data-comscore="{"nos_menu":"verkeer"}"><div class="nav__icon"><div class="nav__icon__holder"><span class="icon-car" /></div><div class="nav__icon__name"><span class="js-traffic-distance">verkeer</span></div></div></a><div id="menu-verkeer" class="subnav nav__item__hover"><div class="subnav__row"><div class="subnav__content--full js-dashboard-content" /></div></div></li><li id="nav-weer" class="nav__item--sec nav__item--hover js-menu-item "><a href="/weer/" class="nav__iconlink js-event-click  js-weather js-dashboard-trigger" data-js-dashboard-target="weer" data-comscore="{"nos_menu":"weer"}"><div class="nav__icon"><div class="nav__icon__holder"><span class="weather-icon"><img data-src-base="/bundles/nossite/img/icons/weather/72x72" src="/bundles/nossite/img/icons/weather/72x72/bd____.png?161123" alt class="weather-icon__image js-weather-icon" /></span></div><div class="nav__icon__name"><span class="js-weather-temp">weer</span></div></div></a><div id="menu-weer" class="subnav nav__item__hover"><div class="subnav__row"><div class="subnav__content-full js-dashboard-content" /></div></div></li><li id="nav-zoeken" class="nav__item--sec nav__item--spaced-left"><a href="/zoeken/" class="nav__iconlink js-event-click  js-search " data-js-dashboard-target="zoeken" data-comscore="{"nos_menu":"zoeken"}"><div class="nav__icon nav__icon--search"><div class="nav__icon__holder--only"><span class="icon-search" /></div></div></a></li><li class="nav__bgfade" /></ul></div></div><div class="npo-button"><a class="npo-button__link" href="http://www.npo.nl/?ns_campaign=meernpo&ns_mchannel=omroep&ns_source=nos&ns_linkname=button">meer NPO</a></div></nav></div></header><main id="content" role="main"><article class="article"><header class="article_head article_head-cover container"><div class="article_head_meta_wrap"><div class="article_head_meta"><div class="row"><div class="article_block"><h1 class="article__title">Twente schakelt hulp in van oud-directeur Feyenoord</h1><div class="meta"><div class="ib space-right"><span class="icon-time icon-space-right" /><time datetime="2016-01-11T07:17:22+0100">11-01-2016, 07:17</time></div><div class="ib space-right"><span><span class="icon-tag ico-space-right link-grey" /><a href="/sport/voetbal/" class="link-grey">Voetbal</a></span></div></div></div></div><div class="article_head_meta__copyright"> ANP Pro Shots </div></div><style> .article_head-cover { background-image: url(&apos;http://nos.nl/data/image/2016/01/11/247156/xl.jpg&apos;); } @media screen and (min-width: 47.5em) { .article_head-cover { background-image: url(&apos;http://nos.nl/data/image/2016/01/11/247156/1200x675.jpg&apos;); } } </style></div></header><section class="article_body row"><div class="article_block"><div class="article_textwrap"><p>FC Twente heeft Onno Jacobs op interim-basis aan de directie toegevoegd om het <a href="http://nos.nl/artikel/2071194-van-der-laan-stapt-per-direct-op-als-voorzitter-fc-twente.html">vertrek</a> van voorzitter Aldo van der Laan en de <a href="http://nos.nl/artikel/2074251-oververmoeide-twente-directeur-tijdelijk-uit-roulatie.html">tijdelijke afwezigheid</a> van directeur Gerald van den Belt op te vangen.</p><p>Jacobs, van 2005 tot en met 2011 financieel directeur bij Feyenoord, begint per direct als interim-directeur en blijft tot 1 mei bij Twente. &quot;Voor mij zijn behoud van de licentie en het voorkomen van degradatie essentieel&quot;, meldt Jacobs. &quot;Ik wil me ook inzetten voor een goede organisatie van Twente in de toekomst.&quot;</p></div></div><div class="article_block"><div class="article_textwrap padded-small"><div class="embed_type-tweet js-tweet"><div><blockquote class="twitter-tweet"><p lang="nl" dir="ltr">Onno Jacobs versterkt directie tot 1 mei 2016: <a href="https://t.co/F0tLXDUXxo">https://t.co/F0tLXDUXxo</a></p>— FC Twente (@fctwente) <a href="https://twitter.com/fctwente/status/686427370849460225">January 11, 2016</a></blockquote></div></div></div></div><div class="article_block"><div class="article_textwrap"><p>Van den Belt zit oververmoeid thuis, maar pakt volgende week weer wat werkzaamheden op. Vanuit zijn rol als financieel directeur gaat hij zich &quot;primair richten op de complexe financiële dossiers en trajecten. Die verdienen alle aandacht&quot;, aldus Twente.</p><h2 class="block_title ">Doyen-drama</h2><p>Van der Laan stapte eind vorig jaar op bij Twente nadat er documenten van een deal met Doyen openbaar waren gemaakt. De investeringsmaatschappij bleek een te grote invloed te hebben op het transferbeleid van de noodlijdende club.</p><p>De licentiecommissie legde Twente een Europees verbod van drie jaar op. Ook zou de licentie van de club ingetrokken worden als de club niet zou meewerken aan een onafhankelijk onderzoek en het bestuursmodel niet ingrijpend zou veranderen.</p><p>De gemeenteraad <a href="http://nos.nl/artikel/2076102-raad-enschede-stemt-in-met-reddingsplan-fc-twente.html">schoot te hulp</a> door garant te staan voor 32 miljoen euro, maar eiste als onderpand aandelen in het stadion De Grolsch Veste en wilde ook dat er een onafhankelijk onderzoek zou komen.</p></div></div><div class="article_block"><div class="block_video block_largecenter"><div class="media-wrapper js-video-wrapper"><img src="http://nos.nl/data/image/2015/12/22/243035/xxl.jpg" alt class="media-full" /><div class="video-play"><a href="/video/2076841-2015-een-jaar-waarin-alles-misging-voor-twente.html" class="video-play__link js-ajax" data-action="replace-and-append-caption-class" data-target=".js-video-wrapper"><span class="video-play-icon img-icon-play-large" /><span class="visuallyhidden">Video afspelen</span><div class="video-play-extend"><span class="icon-time ico-space-right" /><span> 08:41 </span></div></a></div></div><div class="media_caption js-toggle-class js-media-caption" data-class="caption-active" data-class-mobile="media_caption--mobile"><div class="caption_content"> 2015, een jaar waarin alles misging voor Twente <div class="caption_content__icon-wrap"><span class="icon-info-sign caption-indicator" /></div><div class="caption-description caption-meta"><span class="caption-description__content">Wanbeleid leidde tot straffen van de KNVB en een dreigend faillissement. En ook voetballend houdt het niet over.</span></div></div></div></div></div><div class="article_block"><div class="article_textwrap"><p>&quot;Zoals eerder aangegeven verlenen wij volledige medewerking&quot;, meldt Twente over het onderzoek. &quot;Afgelopen week hebben wij ook aan de FIFA de ons beschikbare informatie verstrekt inzake de Doyen-documenten, zoals we dat eerder richting licentiecommissie hebben gedaan.&quot;</p><p>&quot;Zodra eventuele vervolgstappen duidelijk zijn, berichten wij hierover. Bij de KNVB hebben we ook aangedrongen op snelle duidelijkheid over een eventuele zaak van de tuchtcommissie.&quot;</p></div></div><div class="article_block"><div class="article_textwrap"><h2 class="block_title ">Nieuwjaarsreceptie</h2><p>Verder meldt Twente dat de nieuwjaarsreceptie van 19 januari gebruikt zal worden om de eerste contouren van een nieuw beleidsplan te schetsen. &quot;We spreken over contouren, omdat het definitief vaststellen van een beleidsplan in deze fase niet gepast zou zijn.&quot;</p><p>&quot;We hebben te maken met het onafhankelijke onderzoek en de daaruit voortvloeiende conclusies en aanbevelingen. Die respecteren we en dat betekent ook dat we het beleidsplan definitief vaststellen nadat het onderzoek is afgerond.&quot;</p></div><aside class="article_aside cf"><div class="block_links links"><h3 class="links__title">Bekijk ook</h3><div class="block__link internallink"><a href="/artikel/2076102-raad-enschede-stemt-in-met-reddingsplan-fc-twente.html" class="link-block"><figure class="list-latest__img"><img src="http://nos.nl/data/image/2015/12/
