ingasson.js" type="text/javascript" /> <script src="/themes/mingasson/lib/css_browser_selector.js" type="text/javascript" /> </head> <body> <div id="wrpage"> <div id="page"> <div id="navigation"> <ul> <li><a href="/" class="gris">Accueil</a></li>  </ul> <ul> <li><a href="/?Le-projet-la-mission" class="gris">Mission</a></li> <li><a href="/?Nicolas-mingasson" class="gris">Nicolas Mingasson</a></li>  <li><a href="/?Les-partenaires" class="gris">Partenaires</a></li> <li><a href="/?Au-jour-le-jour" class="gris">Au Jour le Jour</a></li> <li><a href="http://www.liberation.fr" class="gris">liberation.fr</a></li> </ul> <div id="search"> <form action="/" method="get"> <h2><label for="q">Rechercher</label></h2> <p class="field"><input name="q" id="q" type="text" size="10" value accesskey="4" /> <input type="submit" class="submit" value /></p> </form> </div> </div> <div id="top"><h1><a href="/"><img src="/themes/mingasson/img/top.jpg" /></a></h1></div> <div id="w"> <div id="main"> <div id="content"> <div class="post"> <div class="rebours"> J-12 </div> <h2 class="post-title">Nicolas Mingasson</h2> <h3><a href="/?Nicolas-mingasson">Nicolas Mingasson</a></h3> <div class="post-info"> <div class="info">Nicolas Mingasson | 14:51 | <span>11/01/2008</span></div>  </div> <div class="post-chapo"><p>Nicolas Mingasson a toujours placé l&apos;homme au cœur de sa démarche photographique. Ce sont plus particulièrement les hommes placés dans des situations extrêmes qui ont motivé ses envies de rencontres.</p></div> <div class="post-contentp"><p><img src="/images/mingasson_nicolas.jpg" alt /></p> <pre /> <p>Depuis ces dix dernières années, il a consacré sa vie et son énergie à l&apos;Arctique. Comme photographe tout d&apos;abord. Puis comme logisticien ultra spécialisé. A ce titre, il a organisé de nombreuses expéditions extrêmes, la plupart du temps des premières mondiales.</p> <pre /> <p>L&apos;Année Polaire est pour Nicolas l&apos;occasion de mettre en musique ses différentes passions : l&apos;image, l&apos;Arctique et l&apos;environnement.</p> <p>C&apos;est aussi à l&apos;occasion de l&apos;Année Polaire Internationale que Monsieur Poncelet, président du Sénat, lui a confié la mission de monter une exposition sur les régions polaires. Ainsi l&apos;exposition &quot;Terre des Pôles&quot; sera présentée sur les grilles du jardin du Luxembourg à Paris à l&apos;automne 2008. Cette exposition proposera une vision universelle des Pôles.</p> <p>Nicolas a reçu le soutien d&apos;un certain nombre de personnalités qui parrainent le projet &quot;Sentinelles de l&apos;Arctique&quot; : JEAN-LOUIS ÉTIENNE, explorateur – JEANJOUZEL, climatologue, prix nobel de la Paix 2007 en tant que membre du GIEC – ÉRIK ORSENNA,écrivain – SEBASTIAO SALGADO,photographe – PAUL VERGÈS, président de l’Office National sur les Effets du Réchauffement Climatique</p></div> </div> <p class="separepost"> </p>    </div> </div> </div> <div id="sidebar"> <div id="categories" class="premier"> <h2>Catégories</h2> <ul><li><a href="/?Au-jour-le-jour">Au jour le jour</a></li><li><a href="/?Ressources-en-ligne">Ressources en ligne</a></li><li><a href="/?Avec-les-ecoles">Avec les écoles</a></li><li><a href="/?Le-projet-la-mission">Le Projet, la mission</a></li><li><a href="/?Les-partenaires">Les Partenaires</a></li><li><a href="/?Nicolas-mingasson">Nicolas Mingasson</a></li><li><a href="/?Parrainage">Parrainage</a></li><li><a href="/?Localisez-nicolas">Localisez Nicolas</a></li></ul> </div> <div id="calendar"> <h2>Calendrier</h2> <table summary="Calendrier"> <caption>janvier 2008 <a class="navig1" href="/?2008/02" title="février 2008">+</a></caption><thead><tr><th scope="col"><abbr title="lundi">lun</abbr></th><th scope="col"><abbr title="mardi">mar</abbr></th><th scope="col"><abbr title="mercredi">mer</abbr></th><th scope="col"><abbr title="jeudi">jeu</abbr></th><th scope="col"><abbr title="vendredi">ven</abbr></th><th scope="col"><abbr title="samedi">sam</abbr></th><th scope="col"><abbr title="dima
