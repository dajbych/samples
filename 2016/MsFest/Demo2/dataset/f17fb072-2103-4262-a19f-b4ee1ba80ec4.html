ital</a></h1> <div class="search-toggle"> <a href="#search-container" class="screen-reader-text" aria-expanded="false" aria-controls="search-container">Search</a> </div> <nav id="primary-navigation" class="site-navigation primary-navigation" role="navigation"> <button class="menu-toggle">Primary Menu</button> <a class="screen-reader-text skip-link" href="#content">Skip to content</a> <div class="menu-main-menu-container"><ul id="primary-menu" class="nav-menu"><li id="menu-item-234" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-has-children menu-item-234"><a href="http://www.allthingsdigital.nl/">Home</a> <ul class="sub-menu"> <li id="menu-item-315" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-315"><a href="https://www.allthingsdigital.nl/sitemap/">Sitemap</a></li> <li id="menu-item-316" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-316"><a href="https://www.allthingsdigital.nl/privacy-cookies/">Privacy &amp; cookies</a></li> <li id="menu-item-165" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-165"><a href="https://www.allthingsdigital.nl/about/">About me</a></li> </ul> </li> <li id="menu-item-230" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-230"><a href="https://www.allthingsdigital.nl/category/how-to/">HOWTO</a></li> <li id="menu-item-231" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-231"><a href="https://www.allthingsdigital.nl/category/review/">Review</a></li> <li id="menu-item-232" class="menu-item menu-item-type-taxonomy menu-item-object-category current-post-ancestor current-menu-parent current-post-parent menu-item-232"><a href="https://www.allthingsdigital.nl/category/column/">Column</a></li> <li id="menu-item-233" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-233"><a href="https://www.allthingsdigital.nl/category/tips-and-tricks/">Tips &amp; Tricks</a></li> <li id="menu-item-336" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-336"><a href="/wp-login.php">Login</a></li> </ul></div> </nav> </div> <div id="search-container" class="search-box-wrapper hide"> <div class="search-box"> <form role="search" method="get" class="search-form" action="https://www.allthingsdigital.nl/"> <label> <span class="screen-reader-text">Search for:</span> <input type="search" class="search-field" placeholder="Search …" value name="s" /> </label> <input type="submit" class="search-submit" value="Search" /> </form> </div> </div> </header> <div id="main" class="site-main"> <div id="primary" class="content-area"> <div id="content" class="site-content" role="main"> <article id="post-129" class="post-129 post type-post status-publish format-standard hentry category-column tag-mac tag-sysadm"> <header class="entry-header"> <div class="entry-meta"> <span class="cat-links"><a href="https://www.allthingsdigital.nl/category/column/" rel="category tag">Column</a></span> </div> <h1 class="entry-title">Adobe Flash updater on Mac OS X – or how not to implement updaters</h1> <div class="entry-meta"> <span class="entry-date"><a href="https://www.allthingsdigital.nl/2012/01/18/adobe-flash-updater-on-mac-os-x-or-how-not-to-implement-updaters/" rel="bookmark"><time class="entry-date" datetime="2012-01-18T20:39:54+00:00">January 18, 2012</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="https://www.allthingsdigital.nl/author/admin/" rel="author">David van Enckevort</a></span></span> <span class="comments-link"><a href="https://www.allthingsdigital.nl/2012/01/18/adobe-flash-updater-on-mac-os-x-or-how-not-to-implement-updaters/#respond">Leave a comment</a></span> </div> </header> <div class="entry-content"> <p>Since Apple stopped distributing Adobe Flash with Mac OS X there was a need for a new way to notify the user about new updates to Flash. There are several ways Adobe could have implemented this, but the way they chose to do it is probably the worst option.</p> <figure id="attachment_130" style="width: 664px" class="wp-caption alignright"><a href="http://www.allthingsdigital.nl/wp-content/uploads/2012/01/Schermafbeelding-2011-11-16-om-22.01.25.png"><img class="size-full wp-image-130" title="Flash Updater popup" src="http://www.allthingsdigital.nl/wp-content/uploads/2012/01/Schermafbeelding-2011-11-16-om-22.01.25.png" alt width="664" height="503" srcset="https://www.allthingsdigital.nl/wp-content/uploads/2012/01/Schermafbeelding-2011-11-16-om-22.01.25.png 664w, https://www.allthingsdigital.nl/wp-content/uploads/2012/01/Schermafbeelding-2011-11-16-om-22.01.25-300x227.png 300w" sizes="(max-width: 664px) 100vw, 664px" /></a><figcaption class="wp-caption-text">The Flash Updater popup can be presented when you visit any webpage containing Flash content.</figcaption></figure> <h2>So what’s so wrong about it?</h2> <p>In my opinion, a lot.</p> <ul> <li>If you go to any page that has Flash embedded it might trigger the update notification.</li> <li>The update screen will not tell you which version you have installed, or which version will be installed.</li> <li>It is very disruptive to your workflow.</li> </ul> <h2>So why is this all so bad?</h2> <p>First of all the fact that it can pop up at any webpage is setting users up to become victim of a “pop-up download”. A malicious website could easily create a pop-up that looks like the Adobe update notification and trick you into downloading and installing malware. The fact that there were a large number of reports of malware posing as an Adobe Flash update in 2011 seems to confirm this fear.</p> <p>Not knowing which update you install is problematic, because it will it make hard for you to verify that the update was installed correctly. Finally the disruption to your workflow, because you need to close all your browsers to make the update, will mean that people are very likely to skip the update if they are in the middle of something serious.</p> <h2>How could it be improved?</h2> <p>In my opinion the update check should be decoupled from your browser usage. Probably the best solution would be if Apple would get its act together with the App Store and provide clear and prompt update checks (preferably on a configurable interval). However the chance is very small, since Apple doesn’t even allow a browser plugin in the App Store and Apple’s process to approve updates is at times not very transparent and slow.</p> <h2>What you can do</h2> <p>First of all, install a browser extension like <a title="Plugin Customs plugin for Safari" href="http://safari.laissemoichercherca.com/plugincustoms" target="_blank">Plugin Customs</a> or <a title="Click to Plugin plugin for Safari" href="http://hoyois.github.com/safariextensions/clicktoplugin/" target="_blank">Click To Plugin</a>, so you know when there is flash content and therefor having more insight in when Flash is used. A plugin like <a title="NoScript plugin for Firefox" href="http://noscript.net/" target="_blank">NoScript</a> or <a title="Javascript Blocker plugin for Safari" href="http://javascript-blocker.toggleable.com/" target="_blank">JavaScript Blocker</a> can also help to limit the chances to be victim of a pop-up download. Second instead of trusting the Adobe Flash update notification you could use a tool like <a title="MacUpdate" href="http://www.macupdate.com/" target="_blank">MacUpdate</a> to regularly check for updates and install them.</p> </div> <footer class="entry-meta"><span class="tag-links"><a href="https://www.allthingsdigital.nl/tag/mac/" rel="tag">Mac OS X</a><a href="https://www.allthingsdigital.nl/tag/sysadm/" rel="tag">System Administration</a></span></footer></article> <nav class="navigation post-navigation" role="navigation"> <h1 class="screen-reader-text">Post navigation</h1> <div class="nav-links"> <a href="https://www.allthingsdigital.nl/2012/01/17/create-a-dns-redirector-with-apache-rew
