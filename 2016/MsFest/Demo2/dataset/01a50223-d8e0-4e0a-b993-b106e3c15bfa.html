ype="text/javascript" /> <script src="/themes/mingasson/lib/jquery.flickr.js" type="text/javascript" /> <script src="/themes/mingasson/lib/mingasson.js" type="text/javascript" /> <script src="/themes/mingasson/lib/css_browser_selector.js" type="text/javascript" /> </head> <body> <div id="wrpage"> <div id="page"> <div id="navigation"> <ul> <li><a href="/" class="gris">Accueil</a></li>  </ul> <ul> <li><a href="/?Le-projet-la-mission" class="gris">Mission</a></li> <li><a href="/?Nicolas-mingasson" class="gris">Nicolas Mingasson</a></li>  <li><a href="/?Les-partenaires" class="gris">Partenaires</a></li> <li><a href="/?Au-jour-le-jour" class="gris">Au Jour le Jour</a></li> <li><a href="http://www.liberation.fr" class="gris">liberation.fr</a></li> </ul> <div id="search"> <form action="/" method="get"> <h2><label for="q">Rechercher</label></h2> <p class="field"><input name="q" id="q" type="text" size="10" value accesskey="4" /> <input type="submit" class="submit" value /></p> </form> </div> </div> <div id="top"><h1><a href="/"><img src="/themes/mingasson/img/top.jpg" /></a></h1></div> <div id="w"> <div id="main"> <div id="content"> <div class="post"> <div class="rebours"> J135 </div> <h2 class="post-title">Norilsk, dans l&apos;enfer industriel</h2> <h3><a href="/?Au-jour-le-jour">Au jour le jour</a></h3> <div class="post-info"> <div class="info">Nicolas Mingasson | 17:35 | <span>06/06/2008</span></div>  </div> <div class="post-chapo"><p>Paris sans Eiffel, Pise sans sa tour, la Camargue sans ses chevaux, le Gobi sans ses chameaux… il est des lieux qui ne s&apos;imaginent qu&apos;en tandem. Norilsk aussi. Norilsk et ses usines. Jamais loin, toujours à portée de regard. Inutile de tenter de leur échapper. Elles quadrillent l&apos;espace aussi sûrement que les carreaux des pages des écoliers.</p></div> <div class="post-contentp"><p>Norilsk et ses usines c&apos;est plus qu&apos;un tandem à la mode &quot;Eiffel – Paris&quot;. Norilsk, c&apos;est ses usines et le kombinat, bien plus qu&apos;un mariage de raison déraisonnable. La ville est le corps, les usines les membres. A moins, peut-être que ce ne soit l&apos;inverse : les usines le corps, la ville un membre venu se greffer dessus par nécessité.</p> <p>Je pénètre dans l&apos;usine de cuivre par un long couloir sombre aux parois de métal.</p> <p><img src="/images/DSC_7014.JPG" alt /></p> <p>Longue pente qui mène aux feux de l&apos;enfer industriel. Est-ce ici le purgatoire ou les jeux sont-ils déjà faits ? Je n&apos;ai vu personne faire demi-tour. Mais des ombres y passent dans les deux sens. Preuve en tout cas que le maître des lieux relâche ses proies !</p> <p>Casque, masque, veste de sécurité en feutre d&apos;une autre époque et pleine de caractère. Boîtier. Un seul. Depuis ma première visite de la mine, j&apos;ai décidé de ne plus travailler qu&apos;avec mon Nikon D300. Je regrette évidemment cette infidélité à mes Leica, mais les visites sont rapides, je suis toujours accompagné de deux personnes (à chaque fois extrêmement gentilles) ; dans ces conditions le risque est de ressortir avec pas grand-chose de rien du tout. Il est toujours préférable de se concentrer sur peu de matériel dans ces situations. Le masque… dans le bureau de Volodia, le master qui nous accompagne, j&apos;en rigolais un peu, je le voyais déjà me gêner et je me disais qu&apos;il ferait très joli autour de mon cou. Maintenant, dans cet enchevêtrement de tuyaux et de vannes qui forme comme une sorte de tissu veineux,</p> <p><img src="/images/DSC_6746.JPG" alt /></p> <p>qui m&apos;oblige à baisser la tête, regarder en haut puis en bas, à droite puis à gauche pour ne pas me cogner, jetrouve le temps de mettre le masque. Oh, j&apos;ai bien résisté dix mètres, sur cette sombre passerelle… Volodia, lui, n&apos;a pas ce genre de coquetteries : il embouche rapidement le tuyau qui sert de respirateur aux ouvriers (bien plus pratique car pour parler il suffit de le retirer quelques instants).</p> <p>Une usine métallurgique, c&apos;est un peu le cœur du volcan. Peut-être plutôt plein de petits volcans : c&apos;est qu&apos;il s&apos;agit de faire fondre le socle du Taïmyr. Outre les gaz insupportables, il y a la chaleur. Et je peine à rester à certains endroits pour regarder un ouvrier travailler malgré la lourde veste en feutre. Je pense même à passer la main devant mon objectif ; drôle retournement de situation : avec cet hiver très doux, mon matériel n&apos;aura pas eu à subir les températures extrêmes négatives mais positives.</p> <p>Les portes d&apos;un four s&apos;ouvrent. Un éclat de lumière intense en jaillit. Les yeux habitués aux ombres de l&apos;usine se plissent instantanément puis c&apos;est une vague de chaleur qui oblige à d&apos;autres rictus. On ne porte pas le regard sur un enfer en miniature sans payer quelques rides à venir.</p> <p><img src="/images/DSC_6762.JPG" alt /></p> <p>Casque et visière, énormes moufles en feutre et coton,</p> <p><img src="/images/DSC_6778.JPG" alt /></p> <p>Vitali manœuvre une longue perche cracheuse de feu. La roche en fusion n&apos;aime pas l&apos;état liquide que l&apos;homme, nouveau maître des choses, veut lui imposer. Et, à chaque occasion, elle se tapit sur les bord du four pour échapper à son nouveau destin. Mais ce qu&apos;ignorent ces frondeurs, c&apos;est la détermination des hommes et, quelques instants plus tard, la flamme bleue et sifflante de Vitali renverse leurs espoirs en les délogeant des lèvres du four.</p> <p>Du haut de la passerelle où je me trouve, je peux admirer la longue enfilade des fours principaux. Trois cents, quatre cents mètres de long, je ne sais pas exactement. C&apos;est immense, gigantesque. Il faudrait bien escalader une soixantaine de mètres de haut pour enfin toucher le plafond qui, malheureusement, n&apos;a pas été mangé par la rouille : c&apos;est que c&apos;est toujours payant pour les photos ! Des rais de lumières divines descendent alors vers les abysses. Peut-être le peintre est-il, finalement, un homme plus heureux que le photographe ? Lui, au moins, pose sur sa toile sa propre réalité et, peut-être, le soir, accoudé au bar un verre à la main, nourrit-il moins de frustration ?</p> <p><img src="/images/DSC_6717.JPG" alt /> <img src="/images/DSC_6977.JPG" alt /> <img src="/images/DSC_6966.JPG" alt /></p> <p>Tout du long de cette immense galerie, les fours forment des bouches avides que viennent nourrir des godets de plusieurs tonnes manœuvrés par des grutières qui, du matin au soir, volent au-dessus des hommes, dans leurs petites cabines, si hautes dans le ciel de l&apos;usine que l&apos;on peine à deviner leurs visages.</p> <p>Rituel combien de fois renouvelé depuis la mise en service de l&apos;usine? Le minerai se déverse dans la gueule béante. Le four rote, hoquette, crache, postillonne, laissant échapper une haleine nauséabonde. Puis satisfait de tant de vulgarité, d&apos;avoir fait son numéro, s&apos;en retourne vers sa position initiale pour mieux digérer ce festin.</p> <p><img src="/images/DSC_6814.JPG" alt /> <img src="/images/DSC_6987.JPG" alt /> <img src="/images/DSC_6974.JPG" alt /></p> <p>Anastasia, Ljuba, Marina ? — je ne sais, trop haut, trop loin pour lui demander son nom— fait glisser lentement et (curieusement) silencieusement sa grue. D&apos;autres monstres, d&apos;autres ogres de l&apos;Arctique l&apos;attendent, impatients eux aussi d&apos;être nourris par cette mère ogresse.</p> <p><img src="/images/DSC_6954.JPG" alt /></p> <p>Sous chaque four une mer de lave. Une mer intérieure, protégée du monde par d&apos;épaisses parois. Quelques trappes permettent de jeter son regard dans cet enfer de feu. De l&apos;orange au jaune puissant, presque blanc à force d&apos;un trop plein de chaleur… C&apos;est beau et fascinant à la fois. La tentation de s&apos;approcher encore un peu, ce que m&apos;empêche de faire une main ferme et attentive qui m&apos;attrape par le bras. Après une descente dans les entrailles de la terre je plonge mon regard dans ce qui doit être le noyau de la terre.</p> <p><img src="/images/DSC_6878.JPG" alt /> <img src="/images/DSC_6944.JPG" alt /> <img src="/images/DSC_6889.JPG" alt /></p> <p>Cette mer de cuivre se déverse ensuite dans des moules. Un large barillet tourne sans cesse. D&apos;un côté la langue rougeoyante du métal liquide, de l&apos;autre les bouillonnements de l&apos;eau qui se déverse sur les plaques et s&apos;évapore en une fraction de seconde. Puis, telle la lave de la Fournaise qui se déverse parfois dans la mer, les plaques que l&apos;on croit transparentes à force d&apos;être parées d&apos;un jaune vif flamboyant, sont plongées dans des bassins. Après quelques instants de lutte, l&apos;eau retrouve son calme. Aujourd&apos;hui encore le feu à dû renoncer et déposer les armes.</p> <p><img src="/images/DSC_6853.JPG" alt /> <img src="/images/DSC_6918.JPG" alt /> <img src="/images/DSC_6933.JPG" alt /></p> <p>Comme dans la mine d&apos;Oktyabrskiy, je suis frappé par le peu de monde. Comme si le monstre se suffisait à lui-même. Combien de personnes ai-je croisé ? Une vingtaine, une trentaine, peut-être…</p> <p><img src="/images/DSC_6958.JPG" alt /></p> <p>Un grand merci à Rastislav, du Kombinat de Norilsk-Nickel qui m&apos;a accompagné avec tant de gentillesse. Nous avons promis de nous revoir à Norilsk car je nourris quelques projets que je crois passionnants.</p></div> </div> <p class="separepost"> </p>    </div> </div> </div> <div id="sidebar"> <div id="categories" class="premier"> <h2>Catégories</h2> <ul><li><a href="/?Au-jour-le-jour">Au jour le jour</a></li><li><a href="/?Ressources-en-ligne">Ressources en ligne</a></li><li><a href="/?Avec-les-ecoles">Avec les écoles</a></li><li><a href="/?Le-projet-la-mission">Le Projet, la mission</a></li><li><a href="/?Les-partenaires">Les Partenaires</a></li><li><a href="/?Nicolas-mingasson">Nicolas Mingasson</a></li><li><a href="/?Parrainage">Parrainage</a></li><li><a href="/?Localisez-nicolas">Localisez Nicolas</a></li></ul> </div
