</script> </head> <body class="single single-post postid-690 single-format-standard mp6 customizer-styles-applied highlander-enabled highlander-light"> <div id="page"> <div id="header"> <div id="headerimg" onclick=" location.href='https://professordigital.wordpress.com';" style="cursor: pointer;"> <h1><a href="https://professordigital.wordpress.com/">Professor Digital</a></h1> <div class="description">Um blog dedicado ao professor, à inclusão digital e à Internet a serviço da educação.</div> </div> </div> <hr /> <div id="content" class="widecolumn"> <div class="navigation"> <div class="alignleft">« <a href="https://professordigital.wordpress.com/2012/01/08/os-numeros-de-2011/" rel="prev">Os números de 2011</a></div> <div class="alignright"><a href="https://professordigital.wordpress.com/2012/07/01/o-professor-caiu-na-rede-e-agora/" rel="next">O professor caiu na rede, e agora?</a> »</div> </div> <div class="clear post-690 post type-post status-publish format-standard hentry category-blog tag-novos-paradigmas tag-professor tag-telefone-celular tag-tics tag-uso-pedagogico" id="post-690"> <h2>TICs, telefones celulares e a escolassaura</h2> <small class="single-by" /> <div class="entry"> <div class="pd-rating" id="pd_rating_holder_708267_post_690" /><br /><div style="width: 211px" class="wp-caption alignright"><a href="http://cienciahoje.uol.com.br/noticias/2012/01/jurassico-e-tecnologico/image_preview"><img class style="margin-left:20px;" title="Jurássico e tecnológico" src="http://cienciahoje.uol.com.br/noticias/2012/01/jurassico-e-tecnologico/image_preview" alt="Jurássico e tecnológico" width="201" height="155" /></a><p class="wp-caption-text">Qual dos dois você acha que representa a escola?</p></div> <p style="text-align:justify;">A escola é, talvez, a instituição mais jurássica de todos os tempos (por que vivo repetindo isso?). Embora ela tenha o compromisso de educar a geração atual para um mundo futurista que nem nasceu ainda, e nem sabemos como será, ela mesma ainda vive na pré-história em diversos sentidos e não tem o menor desejo de “evoluir”, pelo menos o suficiente para chegar perto dos tempos atuais. Mas antes de concordar com isso, pense bem, caro leitor amigo: a escola não se encerra nos limites de seus próprios muros, ela se estende por toda a sociedade, e você, caríssimo leitor, também é responsável por essa escola jurássica e suas idiossincrasias.</p> <p style="text-align:justify;">Enquanto escrevo esse artigo, tramita na Câmara dos Deputados o projeto de lei 2806/2011. Esse projeto é uma “extensão” de um projeto anterior que proibia o uso de telefones celulares em todo o país e, agora, “modernizado”, o projeto prevê a proibição de qualquer aparelho eletrônico portátil em todas as escolas e em todos os níveis de ensino, do infantil ao superior.</p> <p style="text-align:justify;">No Estado de São Paulo, na cidade do Rio de Janeiro, no Ceará e em Rondônia (e talvez também em outros estados e municípios, pois as más idéias se espalham rápido) já há leis específicas proibindo o uso de telefones celulares e outros aparelhos eletrônicos pelos alunos.</p> <p style="text-align:justify;">Ao invés de entrar em uma polêmica tola sobre “se devemos permitir ou proibir o uso de celulares, games e outros brinquedinhos eletrônicos em sala de aula”, eu lhes pergunto algo bastante simples e objetivo: em que momento algum professor, alguma escola, algum pai de aluno ou algum governo defendeu ou defenderá que os alunos devam ir à escola apenas para jogar videogame, assistir vídeos no Youtube, bater papo no MSN ou fotografar o professor tirando caca do nariz para depois publicar no seu fotolog?</p> <p style="text-align:justify;">A mim, e espero que a você também, parece evidente que a escola não é apropriada para esse tipo de “diversão”, assim como não esperamos o mesmo comportamento em uma missa ou em um enterro (olha, eu juro que tentei comparar com outras situações, mas a escola está mais para missa e enterro do que para festa de casamento).</p> <p style="text-align:justify;">Por outro lado, faça um esforço e tente se lembrar de sua infância… Agora pense: se quando você era criança e estava na escola você tivesse um telefone celular onde pudesse jogar videogame, fazer filmes sacanas do professor ou dos colegas, trocar mensagens e fofocas instantâneas, ouvir música, etc., etc., será que você não o faria?</p> <p style="text-align:justify;">Eu não posso responder por você, mas posso responder por mim mesmo. Eu faria sim, às vezes. E sei que seria punido por fazê-lo (mas mesmo assim faria!). Hoje eu não faço mais, mas hoje eu sou adulto e, como agravante, sou professor, tenho sempre que dar exemplo de “bom comportamento” e, a bem da verdade, de qualquer forma essas coisas já não me interessam mais.</p> <p style="text-align:justify;">Pois bem, o mundo mudou, a tecnologia se espalhou por todas as partes, as possibilidades são imensas mas, mas, mas… As crianças e adolescentes de hoje continuam sendo crianças e adolescentes como nós mesmos fomos um dia! A tecnologia só lhes fornece novos meios de fazerem suas traquinagens, e eles as farão até que se tornem adultos e, talvez, acabem como pessoas “xaropes” como eu e você.</p> <p style="text-align:justify;">Alguns adultos parecem que se esqueceram que já foram crianças e agora não entendem mais nada sobre a infância e a adolescência. Esses adultos acreditam que publicando leis poderão mudar a estrutura neurológica, os hormônios e a psicologia das crianças e dos adolescentes. Isso é tão ridículo que parece traquinagem de adolescente que possui um brinquedinho novo de “assinar leis”.</p> <p style="text-align:justify;">Fato: mais da metade das crianças entre 7 e 9 anos de idade possui um telefone celular. Quase metade dessas crianças não recebe nenhuma orientação de uso desse brinquedinho tecnológico por parte de seus pais ou de seus professores!</p> <p style="text-align:justify;">Pergunta: se crianças e adolescentes possuem celulares (que ganham dos pais!) e não possuem orientação alguma, nem da família nem da escola, sobre como utilizá-los em diversos ambientes e situações e, além de tudo, são crianças e adolescentes e não adultos xaropes, como se pode esperar deles que não levem seus brinquedinhos à escola e, estando lá, não brinquem com eles?</p> <div data-shortcode="caption" id="attachment_663" style="width: 171px" class="wp-caption alignleft"><a href="https://professordigital.files.wordpress.com/2012/01/optimus-black.jpg"><img class=" wp-image-663 " style="margin-left:10px;margin-right:10px;" title="Smartphone Optimus Black" src="https://professordigital.files.wordpress.com/2012/01/optimus-black.jpg?w=161&h=110" alt="Smartphone Optimus Black" width="161" height="110" srcset="https://professordigital.files.wordpress.com/2012/01/optimus-black.jpg?w=161&h=110 161w, https://professordigital.files.wordpress.com/2012/01/optimus-black.jpg?w=322&h=220 322w, https://professordigital.files.wordpress.com/2012/01/optimus-black.jpg?w=150&h=103 150w, https://professordigital.files.wordpress.com/2012/01/optimus-black.jpg?w=300&h=206 300w" sizes="(max-width: 161px) 100vw, 161px" /></a><p class="wp-caption-text">Eles são úteis aos alunos e aos professores</p></div> <p style="text-align:justify;">Em outro artigo publicado nesse blog, <a title="Uso pedagógico do telefone móvel (Celular)" href="https://professordigital.wordpress.com/2010/01/13/uso-pedagogico-do-telefone-movel-celular/" target="_blank"><em>Uso pedagógico do telefone móvel (Celular)</em></a>, eu já tratei de diversas possibilidades de fazer um uso adequado desses aparelhinhos em sala de aula, então agora só quero compartilhar algumas experiências que talvez possam ser úteis para que professores possam conviver melhor com esses “monstrinhos divertidos” ao invés de apostarem em leis caducas que não serão cumpridas e entrarão para a história como a lei de Jânio Quadros que proibia o uso do biquini nos concursos de <em>miss</em> (pode rir agora, mas à época também havia polêmica e defensores da proibição).</p> <h2 style="text-align:justify;">Você não precisa de novas leis</h2> <p style="text-align:justify;">A LDB (Lei de Diretrizes e Bases da Educação) estabelece os direitos e deveres de todos os agentes envolvidos no processo Educacional. Estados e municípios também possuem legislações próprias garantindo direitos e deveres desses agentes.</p> <p style="text-align:justify;">O ECA (Estatuto da Criança e do Adolescente) reforça a garantia à todos os alunos do direito à aprendizagem e, portanto, confere aos professores o dever de garantir esse direito em suas salas de aula.</p> <p style="text-align:justify;">Toda escola tem um regimento escolar interno que já estabelece direitos e deveres para alunos e professores.</p> <p style="text-align:justify;">Todo professor pode e deve estabelecer um regimento de conduta em suas aulas (o que chamamos vulgarmente de “combinados”) com os alunos.</p> <p style="text-align:justify;">Isto posto, fica claro que nenhum aluno pode, à revelia de todos os “combinados”, regimentos e leis, fazer o que bem entende na sala de aula, e isso inclui qualquer atividade que coloque em risco sua própria aprendizagem ou a aprendizagem dos seus colegas. Obviamente que aí se inclui qualquer brincadeira ou distração que não faça parte das atividades pedagógicas propostas pelo professor, quer seja ela feita com “brinquedos eletrônicos”, quer seja feita com brinquedos não eletrônicos (como jogar futebol dentro da sala, jogar baralho no fundão, andar de <em>skate</em>, etc.).</p> <p style="text-align:justify;">O que é fundamental aqui é que o professor <strong>esclareça</strong> seus alunos sobre seus <strong>direitos</strong> e, consequentemente, deixe claro as <strong>regras</strong> a que todos estarão submetidos para que se possa ter um ambiente saudável de aprendizagem onde esses direitos sejam respeitados por todos.</p> <p style="text-align:justify;">Não é óbvio para os alunos que eles têm que ter seu direito à aprendizagem garantido pelo professor e que, por causa disso, é o professor que pode e deve estabelecer quais usos são admitidos ou não para qualquer aparelho, objeto ou material presente na sala de aula.</p> <p style="text-align:justify;">No caso específico dos telefones celulares o professor deve deixar claro as situações em que esse aparelho será útil e aquelas onde ele deverá permanecer desligado.</p> <p style="text-align:justify;">É evidente que nem sempre os alunos seguirão as regras (Lembra-se? Eles são crianças e adolescentes e não adultos xaropes!) e toda vez que algum deles fizer uma transgressão ele deverá sofrer uma sanção <strong>proporcional</strong> à sua transgressão. Aqui é fundamental ter bom-senso e entender que ocorrerão várias transgressões, que será preciso ter paciência e compreender com naturalidade a natureza dessas transgressões e, por fim, que a autoridade do professor não pode ser abandonada em momento algum, da mesma forma que não pode ser transformada em autoritarismo. É preciso <strong>educar</strong> o aluno para o bom uso do celular e não brigar com ele quando ocorre um mau uso.</p> <h2 style="text-align:justify;">Minha experiência com o uso de telefones celulares em classe</h2> <p style="text-align:justify;">A quase totalidade dos meus alunos possui telefones celulares e uma porcentagem considerável possui smartphones.</p> <p style="text-align:justify;">Em minhas aulas os alunos podem e devem trazer o telefone celular e usá-los dentro dos limites e regras que são discutidos, explicados e acordados logo no início do ano. Eu optei por permitir e estimular o uso pedagógico dos telefones celulares nas minhas aulas pelos seguintes motivos:</p> <ul> <li style="text-align:justify;">A Secretaria de Educação do Estado de São Paulo, para qual trabalho como professor, não possui condições para prover a escola de recursos materiais em quantidade suficiente para atender todos os meus alunos e, em contrapartida, a quase totalidade deles dispõe dos seguintes recursos próprios em seus telefones celulares: <ul> <li style="text-align:justify;">calculadora;</li> <li style="text-align:justify;">agenda eletrônica;</li> <li style="text-align:justify;">bloco de anotações;</li> <li style="text-align:justify;">câmera fotográfica digital;</li> <li style="text-align:justify;">filmadora digital;</li> <li style="text-align:justify;">gravador de áudio digital;</li> <li style="text-align:justify;">acesso à internet;</li> <li style="text-align:justify;">dispositivo digital de reprodução multimídia (sons, imagens, filmes e animações);</li> </ul> </li> <li style="text-align:justify;">Eu tenho um compromisso com a qualidade do ensino oferecido aos meus alunos que não me permite abrir mão de todos esses recursos oferecidos pelos telefones celulares;</li> <li style="text-align:justify;">O uso dos telefones celulares pelos meus alunos favorece sua aprendizagem permitindo práticas, dinâmicas e atividades que seriam inviáveis sem eles. Além disso, o uso dos celulares melhora a produtividade da aula permitindo ganhos de tempo e qualidade da aprendizagem;</li> <li style="text-align:justify;">Entendo que é parte do meu ofício como professor orientar meus alunos quanto aos bons usos do telefone celular de maneira a permitir-lhes que exercitem esse bom uso em atividades escolares cotidianas para que, por extensão, também o façam fora dos limites da escola (no seu trabalho, na sua casa e em diferentes meios de convívio). E eu não poderia fazer isso de forma efetiva sem que eles usassem os telefones celulares em minhas aulas.</li> </ul> <p style="text-align:justify;"><strong>Meus alunos usam telefones celulares regularmente para:</strong></p> <ul style="text-align:justify;"> <li>fazer contas usando a calculadora;</li> <li>agendar tarefas e provas na agenda do celular;</li> <li>fotografar as minha lousas (eu sugiro esse método, ao invés da cópia da lousa no caderno, porque são alunos do Ensino Médio, porque isso garante maior fidelidade da informação, porque isso é uma atividade sustentável que evita o uso de papel e porque o celular permite armazenar as lousas do ano todo em parte insignificante de sua memória). Eu mesmo fotografo minhas lousas para ter o registro exato do que foi trabalhado em cada classe;</li> <li>fotografar materiais didáticos indisponíveis para toda a classe, como páginas de um dado livro que a escola não dispõe para a classe toda;</li> <li>registrar por meio de filmes e imagens as atividades práticas no laboratório ou fora da sala de aula;</li> <li>desenvolver atividades no laboratório ou fora da sala de aula usando recursos de multimídia e outros disponíveis no celular (áudios/entrevistas, vídeos, imagens, apresentações, calculadora, cronômetro, etc.)</li> <li>pesquisar conteúdos na internet (para os que têm smartphones);</li> <li>usar como fonte de material de consulta em “provas com consulta” (podendo usar o conteúdo da memória do celular ou o obtido via internet ou redes sociais).</li> </ul> <p style="text-align:justify;"><strong>Meus alunos não usam o telefone celular em classe para:</strong></p> <ul style="text-align:justify;"> <li style="text-align:justify;">fazer ou receber ligações na sala de aula (isso eles podem fazer quando saem para ir ao banheiro);</li> <li style="text-align:justify;">jogar videogame, assistir vídeos, ouvir música, participar de redes sociais, navegar pela internet ou fazer qualquer outro uso que não tenha sido explicitamente solicitado por mim como parte de alguma atividade pedagógica;</li> <li style="text-align:justify;">produzir qualquer tipo de material (áudio, imagem, vídeo, etc.) não solicitado explicitamente por mim;</li> <li style="text-align:justify;">participar de redes sociais ou manter comunicações com outras pessoas, exceto quando isso faz parte de uma atividade e foi solicitado por mim.</li> </ul> <p style="text-align:justify;"><strong>Além disso:</strong></p> <ul style="text-align:justify;"> <li>Procuro orientar meus alunos sobre o uso seguro dos celulares e da internet de forma geral;</li> <li>Discuto com meus alunos questões envolvendo ética, direitos autorais e violação dos direitos privados dos colegas;</li> <li>Oriento-os a estabelecerem contratos de uso dos celulares com todos os demais professores, esclarecendo que cabe a cada professor determinar a forma como os telefones celulares podem ou não ser usados em suas aulas.</li> </ul> <p style="text-align:justify;">O número de vezes que tenho que intervir para garantir o uso correto dos celulares cai progressivamente ao longo do ano nas classes dos primeiros colegiais e é mínimo nas classes onde os alunos já me conhecem.</p> <p style="text-align:justify;">Nunca houve nenhum caso de mau uso do celular onde as sanções precisassem passar do nível da advertência verbal e discreta.</p> <p style="text-align:justify;">Os relatos de experiências de professores com os quais tenho contato em projetos que participo, nas redes sociais e em oficinas de formação onde atuo como formador dão conta de resultados bem parecidos com os meus. Logo, não apenas a “teoria” sobre o uso pedagógico do telefone celular, como também a prática, têm mostrado que é possível, viável e recomendável que ele seja usado cada vez mais em nossas aulas.</p> <p style="text-align:justify;">Finalmente, aos professores que imaginam que proibir o uso do telefone celular por meio de leis, ou da proibição do aluno levá-lo à escola, poderá ser um meio “mais fácil” de lidar com o problema do seu mau uso, eu deixo aqui uma pergunta bastante razoável: não seria mais “profissional” da parte do professor educar ao invés de proibir?</p> <p style="text-align:justify;"><strong>Referências na internet:</strong></p> <ul> <li style="text-align:justify;"><a title="A Geração Interativa na Ibero-América" href="http://www.educarede.org.br/educa/arquivos/web/biblioteca/LivroGGII_Port.pdf" target="_blank">A Geração Interativa na Ibero-América</a>: publicação do Educarede Ibero-Americano disponível em pdf para download. Conheça também o <a title="Projeto Gerações Interativas" href="http://www.educared.org/educa/index.cfm?&pg=comunidade_virtual.publicacao&id_comunidade=0&ID_PUBLICA=6704" target="_blank">Projeto Gerações Interativas</a>.</li> <li style="text-align:justify;"><a title="Projeto de Lei 2806/2011" href="http://www.camara.gov.br/proposicoesWeb/fichadetramitacao?idProposicao=529264" target="_blank">Projeto de Lei 2806/2011</a>: Proíbe o uso de aparelhos eletrônicos portáteis nas salas de aula dos estabelecimentos de educação básica e superior.</li> <li style="text-align:justify;"><a title="Uso pedagógico do telefone móvel (Celular)" href="https://professordigital.wordpress.com/2010/01/13/uso-pedagogico-do-telefone-movel-celular/" target="_blank">Uso pedagógico do telefone móvel (Celular)</a>: artigo publicado nesse blog que discute possíveis usos pedagógicos do telefone celular nas salas de aula. Contém extensa sugestões de links e leituras.</li> </ul> <p><strong>(*) Para citar esse artigo (ABNT, NBR 6023):</strong></p> <p>ANTONIO, José Carlos. TICs, telefones celulares e a escolassaura, <strong>Professor Digital</strong>, SBO, 30 jan. 2012. Disponível em: &lt;<a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/" target="_blank">https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/</a>&gt;. Acesso em: [coloque aqui a data em que você acessou esse artigo, sem o colchetes].</p> <div id="geo-post-690" class="geo geo-post" style="display: none"> <span class="latitude">-22.751082</span> <span class="longitude">-47.365647</span> </div> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">

er para Eliana Regina Palomares">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_2303" /><p>Mais um artigo excelente, neste blog, que discute assuntos do momento e que outros blogs ainda não estão discutindo!!!</p> <p> Parece-me que, mais uma vez, está com o professor o direcionamento das coisas. Quando pensam em leis que proibam o uso do celular na sala de aula, não pensam em como o professor pode agregar esse uso à estruturação didática que faz de seu material instrucional. </p> <p> Essa estruturação comporta a arquitetura dos conteúdos, que podem ser apresentados ao aluno, pelos recursos midiáticos.</p> <p> Isso estaria a favor de uma didática voltada para o Construtivismo, como forma de propiciar a construção do conhecimento, por parte do aluno. </p> <p> O Sociointeracionismo, respeitado pela autoridade que impõe Vygotsky, também estaria contemplado, com uma prática que inclui os vários recursos do celular, em aulas. Isso porque a internet, acessada do celular, por exemplo, para fins específicos de aulas, proporcionaria a construção do ser humano na presença do outro – base do Sociointeracionismo.</p> <p> Ainda, Paulo Freire pode ser citado, nessa discussão, pois, tendo ele afirmado que educar não é simples transmissão de informações, a interação com o celular e seus recursos mostra que o aluno está construindo o seu conhecimento (voltamos ao Construtivismo, de Piaget e Ferreiro).</p> <p> É isso! Esses artigos, neste blog, nos faz pensar em questões absolutamente urgentes!</p> <p> Eliana</p> <p id="comment-like-2303" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?like_comment=2303&_wpnonce=dae6d9b97d" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-2303" class="comment-like-feedback">Curtir</span></p> </li> <li class="pingback odd a ment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?like_comment=1074&_wpnonce=a0d375990a" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1074" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-even depth-1 highlander-comment" id="comment-1062"> <img alt src="https://1.gravatar.com/avatar/1d7228ae9a32a96cc7b96d2d78e40594?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://superteilha.com.br" rel="external nofollow" class="url">roberto</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1062" title>18/05/2012 às 15:22</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?replytocom=1062#respond" onclick="return addComment.moveForm( "comment-1062", "1062", "respond", "690" )" aria-label="Responder para roberto">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1062" /><p>Falo tudo! Parabéns…</p> <p id="comment-like-1062" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?like_comment=1062&_wpnonce=84864daa95" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1062" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-1061"> <img alt src="https://0.gravatar.com/avatar/37242ca2689a64c2ed52eee88d7a9ed8?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.celularplanos.com.br/" rel="external nofollow" class="url">planos de celular</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1061" title>18/05/2012 às 09:53</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?replytocom=1061#respond" onclick="return addComment.moveForm( "comment-1061", "1061", "respond", "690" )" aria-label="Responder para planos de celular">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1061" /><p>O seu artigo traz visões que concordo plenamente. Atualmente temos em escolas como aqui no RGS repetência de 22% no ensino médio. É um valor muito alto, os pais antes de comprar um aparelho celular precisam avaliar os planos de celular para verificar se o filho não vai perder o foco que é o estudo!</p> <p id="comment-like-1061" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?like_comment=1061&_wpnonce=0978afd2ae" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1061" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-even depth-1 highlander-comment" id="comment-1056"> <img alt src="https://0.gravatar.com/avatar/61689173653adb0a0c589d98c2761032?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.mediarouremediar.blogspot.com" rel="external nofollow" class="url">Edson Batista</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1056" title>08/05/2012 às 20:57</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?replytocom=1056#respond" onclick="return addComment.moveForm( "comment-1056", "1056", "respond", "690" )" aria-label="Responder para Edson Batista">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1056" /><p>Ola a todos que ja fizeram seus comentários nesta página!<br /> Minha vivencia em relação ao uso de celulares, não é boa, já presenciei em muitas escolas publicas, alunas e alunos nem ai para regras, pais menos compromissados ainda. Alunos que usam celular para fazer contato com traficantes fora da escola, alunos que usam celular para chamar sua gangue para confusões que voces não fazem idéia machucando outros alunos, aluno que usam seus celulares pata promover bulliyng contra seus colegas entre outras situações que ja vivi dentro da escola publica. Cada escola no Brasil vive a sua realidade, cada professor tem a sua didática, e não compete a ninguém julga-lo por isso, ou tachá-lo de “jurássico.<br /> Não posso, e não quero viver de utopia, claro que chegarão tempos em em que a consciencia coletiva será outra, mas sinceramente não será agora.<br /> Tenho bastante vivencia para citar e falar sobre o uso do celular em sala de aula, ou fora dela, e ja tive muitas dores de cabeça com o uso dele indiscriminado.<br /> Tem muita gente que não sabeo que é viver isto e por isto posta aquilo que “acha” e achômetro não funciona na vida real, tem muita gente que uqer ensinar didática para professor em sala de aula sem nunca ter vivido um dia sequer coo professor, tem muita gente achando que trabalhar em escola pública e fácil e é como nas propagandas televisivas, e não é. Aqui a realidade é outra, o processo é mais lento, as pessoas fingem não entender e quando cobradas querem se eximir do dano causado.<br /> Espero sinceramente que os demais não me queiram mal pelo comentário, vivamos um dia por vez, uma situação por vez; até que a grande massa esteja preparada para as situações que tem direito, mas usando com plena consciencia sabendo das penalidades que sofrerá caso infrinja as leis e o sagrado direito do outro de imagem e de ter seus dados protegidos.<br /> Obrigado, e que tudo de bom para nosso Brasil aconteça, este é o meu anseio grato e sincero!!!</p> <p>Professor Edson Batista<br /> Arte/ Música</p> <p id="comment-like-1056" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?like_comment=1056&_wpnonce=f6aa573a7d" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1056" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor odd alt depth-2 highlander-comment" id="comment-1058"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-1058" title>09/05/2012 às 14:55</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?replytocom=1058#respond" onclick="return addComment.moveForm( "comment-1058", "1058", "respond", "690" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_1058" /><p>Olá Professor Edson,</p> <p>Obrigado pelo seu aporte. Seu relato não é diferente de muitos outros que já ouvi nos mais de 10 anos que tenho trabalhado com professores de escolas públicas do país todo e, além disso, nos 30 anos em que eu mesmo tenho trabalhado em sala de aula eu também já vi pessoalmente muita coisa “indescritível”. Concordo com você quando diz que há muita gente que nunca pisou numa escola e que posa de “especialista” e acho isso lastimável. Talvez por isso (também) eu teime em manter esse blog e outras ações na internet.<br /> Também é fato que nem todos os professores estão prontos para usarem os telefones celulares pedagogicamente em suas aulas e há até mesmo professores que os utilizam de maneira mais precária que seus próprios alunos. Enfim, descrever as mazelas de algumas escolas, alguns alunos e alguns professores pode dar a impressão de que todos são ruins, todos são mal intencionados e que, por isso, nada mais é possível. Por essa razão meu blog procura mostrar possibilidades, metodologias e estratégias que dão certo, que tem dado certo e que tem sido de grande valia como informação e formação para professores que estão começando a se aventurar no mundo do uso pedagógico das TICs (e, entre elas, o celular).<br /> Deixo-lhe o meu convite para ler e comentar outros artigos desse blog e a certeza de que sua vez e sua voz estarão sempre garantidas nesse espaço.<br /> Mais uma vez, muito obrigado por ter compartilhado conosco a sua vivência.</p> <p id="comment-like-1058" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?like_comment=1058&_wpnonce=378cdebbaf" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-1058" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> <li class="pingback even thread-odd thread-alt depth-1 highlander-comment" id="comment-998"> <img alt src="https://secure.gravatar.com/blavatar/d7d2920f69e29e018008275a0236b04b?s=32" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://estudantesespanhol.wordpress.com/2012/03/16/os-celulares-nas-salas-de-aula/" rel="external nofollow" class="url">Os celulares nas salas de aula « Estudantes de Espanhol do Brasil</a></cite> Says: <br /> <small c ></p> </li> </ul> </li> <li class="comment odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-977"> <img alt src="https://1.gravatar.com/avatar/1bb0c05b2aff89cd9b0aa9658ca64070?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://redes-wireless.com" rel="external nofollow" class="url">Redes Wireless</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-977" title>13/02/2012 às 20:32</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?replytocom=977#respond" onclick="return addComment.moveForm( "comment-977", "977", "respond", "690" )" aria-label="Responder para Redes Wireless">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_977" /><p>excelente conteúdo, obrigado pela partilha</p> <p id="comment-like-977" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?like_comment=977&_wpnonce=99fc57e363" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-977" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-even depth-1 highlander-comment" id="comment-963"> <img alt src="https://2.gravatar.com/avatar/e013ed97370fa11ffcfd2f5a4658064f?s=32&d=https%3A%2F%2F2.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.ifi.unicamp.br/~lunazzi" rel="external nofollow" class="url">José J. Lunazzi</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-963" title>30/01/2012 às 17:28</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?replytocom=963#respond" onclick="return addComment.moveForm( "comment-963", "963", "respond", "690" )" aria-label="Responder para José J. Lunazzi">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_963" /><p>“Fato: mais da metade das crianças entre 7 e 9 anos de idade possui um telefone celular.” De onde sai essa avaliação? Acho que cada um de nós, ao postar uma mensagem, devia indicar se fala de ensino público ou privado, se de cidade grande ou pequena. A impressão que tenho é se tratar do ensino privado desprezando diretamente ao público. Trabalho com alguns poucos alunos de 13-14 anos somente, do ensino público, e não acho que a metade tenha celular. Quem tira foto e vídeo assiste em computador, ou seja, o tem em casa. É o caso da escola pública? Mesmo que fosse assim, como regula o desequilíbrio entre quem tem e quem não tem? Trabalhando em colaboração, suponho.<br /> Por outro lado, concordo que não devia ter lei, tendo o professor ditando as normas da sala. Agora, porque chegou ao extremo de se propor a lei? Terá professores sem autoridade, ou sem apoio de seus superiores?</p> <p id="comment-like-963" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?like_comment=963&_wpnonce=6df25220ef" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-963" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor odd alt depth-2 highlander-comment" id="comment-964"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-964" title>30/01/2012 às 20:16</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?replytocom=964#respond" onclick="return addComment.moveForm( "comment-964", "964", "respond", "690" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_964" /><p>Olá Lunazzi,</p> <p>Obrigado por comentar o artigo. Seus aportes são sempre importantes e bem-vindos.<br /> A referência sobre os dados de uso do celular na faixa etária considerada está fornecida no final do artigo (A Geração Interativa na Ibero-América).<br /> Sim, é verdade que em muitos locais os alunos não possuem essa proporção de celulares (os resultados são uma média – veja os critérios da pesquisa apontada), assim como também é fato que nesses locais os professores não estão preocupados em discutir o uso pedagógico dos celulares que lá não existem.<br /> O artigo foca os casos concretos onde os alunos com celulares existem, são maioria e, por isso, parecem causar “transtornos à ordem”. É nesse contexto que leis restritivas não impactam e, isso me parece claro no artigo.<br /> A pesquisa referida não foi feita apenas em escolas privadas (veja a pesquisa – e outras, há várias similares) e minha experiência relatada no artigo se deu em escola pública de um bairro operário típico da periferia de uma cidade do interior paulista.<br /> Mesmo assim suas reflexões são importantes e certamente se aplicarão a algum contexto particular.</p> <p>Abraço,<br /> JC</p> <p id="comment-like-964" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?like_comment=964&_wpnonce=652c2a3a84" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-964" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> <li class="comment even thread-odd thread-alt depth-1 highlander-comment" id="comment-962"> <img alt src="https://2.gravatar.com/avatar/288d05be4d040f0bd1f918315e971931?s=32&d=https%3A%2F%2F2.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>eubynice</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-962" title>30/01/2012 às 10:38</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?replytocom=962#respond" onclick="return addComment.moveForm( "comment-962", "962", "respond", "690" )" aria-label="Responder para eubynice">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_962" /><p>Como educadora e artista ligada à tecnologia, realmente fico espantada com a incapacidade dos “adultos” fornecerem/ serem exemplos aos jovens. Estabelecer e descobrir regras de convívio faz parte de qualquer educação. A verdade é que dá muito mais trabalho conversar, entender o outro, ceder um pouco, colocar limites…</p> <p>Parabéns pelo artigo!</p> <p id="comment-like-962" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/?like_comment=962&_wpnonce=43304f9bfb" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-962" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment odd alt thread-even depth-1 highlander-comment" id="comment-961"> <img alt src="https://i2.wp.com/graph.facebook.com/100002143556195/picture?q=type%3Dlarge%26_md5%3D8d0306e83f72ffb2eb93ea09bec66da3&resize=32%2C32" class="avatar avatar-32" height="32" width="32" /> <cite><a
