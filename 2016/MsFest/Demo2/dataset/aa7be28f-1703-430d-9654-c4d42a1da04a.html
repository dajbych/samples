</script> </head> <body class="single single-post postid-523 single-format-standard custom-background mp6 customizer-styles-applied theme-color-traditional highlander-enabled highlander-light"> <div id="page" class="hfeed site"> <header id="masthead" class="site-header" role="banner"> <div class="header-image"> </div> <hgroup> <div class="elf" /> <h1 class="site-title"><a href="https://airforcechat.wordpress.com/" title="airforcechat" rel="home">airforcechat</a></h1> <h2 class="site-description">वायु सेना, जीवन की राह</h2> <div class="elf2" /> </hgroup> <nav role="navigation" class="site-navigation main-navigation"> <h1 class="assistive-text">Menu</h1> <div class="assistive-text skip-link"><a href="#content" title="Skip to content">Skip to content</a></div> <div class="menu"><ul><li><a href="https://airforcechat.wordpress.com/">Home</a></li><li class="page_item page-item-2"><a href="https://airforcechat.wordpress.com/about/">About</a></li></ul></div> </nav> </header> <div id="main" class="site-main"> <div id="primary" class="content-area"> <div id="content" class="site-content" role="main"> <article id="post-523" class="post-523 post type-post status-publish format-standard hentry category-air-warriors category-airmen category-armed-forces category-army-jawan-2 category-indian-army-2 category-indian-navy category-sailors category-war-memorial tag-soldiers tag-veterans-2 tag-war-memorial"> <header class="entry-header"> <h1 class="entry-title">Indian Govt. takes 65 years to decide about the National War Memorial</h1> </header> <div class="entry-content"> <div class="pd-rating" id="pd_rating_holder_5252300_post_523" /><br /><p align="center"><strong><span style="font-family:Verdana;font-size:large;"><a name="10" />War Memorial to be built near India Gate<br /> </span></strong><span style="font-family:Verdana;font-size:small;"><strong>Tribune News Service</strong></span></p> <p><span style="font-family:Verdana;font-size:small;">New Delhi, August 19<br /> After much debate and delay, the proposal for building the National War Memorial for Indian soldiers has been accepted and it will be built next to the India Gate. The existing India Gate, an imposing edifice in Lutyen’s Zone, Delhi, was built by the British to honour the soldiers who died in the World War I (1914-1918).</span></p> <p><span style="font-family:Verdana;font-size:small;">In the next meeting of the group of ministers (GoM) scheduled to be held on August 21, further decisions would be taken and after the remaining formalities are completed, it would be sent to the Union Cabinet for final approval. Since its independence, India has gone through five wars; and soldiers have died in counter-insurgency operations too. Each time the Service Chiefs pay their customary homage at the India Gate, they actually honour men who fought for the British Army.</span></p> <p><span style="font-family:Verdana;font-size:small;">The National War Memorial, which was first proposed in the 1960s, has now been cleared by a GoM handled to manage the project. It will be constructed next to the India Gate in New Delhi, a location preferred by the armed forces. It will be tri-service memorial.</span></p> <p><span style="font-family:Verdana;font-size:small;">Defence Minister AK Antony, who heads the GoM on the proposed war memorial, told reporters today, “Most hurdles for the construction of the War Memorial have been cleared.” While the armed forces wanted the memorial to be built near the India Gate in the centre of the Capital, the Urban Development Ministry and other bodies like the New Delhi Municipal Corporation had objected, saying that the construction would mar the landscape that includes the Rashtrapati Bhawan, the North and South Blocks and the Parliament, all built by the British. The forces proposed a ‘sunken’ structure that would be made by digging out a wide path around the India Gate. The walls of the path should have names and illustrations of the martyrs inscribed on them.</span></p> <p><span style="font-family:Verdana;font-size:small;">Urban Development Minister Jaipal Reddy was among the GoM appointed in 2009 to resolve the differences of opinion. It has been agreed that the layout of the memorial will be organic to the India Gate vista; will surround the main canopy at the India Gate; and will list the names of thousands of soldiers who died in the line of duty. The ‘sunken’ structure will mean it will not hinder the façade of central Delhi for visitors paying homage at the India Gate. </span></p> <p><span style="font-family:Verdana;font-size:small;"><strong><span style="text-decoration:underline;">HONOURING MARTYRS</span></strong></span></p> <p><span style="font-family:Verdana;font-size:small;">* The National War Memorial, which was first proposed in the 1960s, has now been cleared by a group of minister handled to manage the project</span></p> <p><span style="font-family:Verdana;font-size:small;">* The armed forces propose a ‘sunken’ structure that would be made by digging out a wide path around India Gate and walls of the path will have names and illustrations of martyrs</span></p> <p><span style="font-family:Verdana;font-size:small;">* The existing India Gate, an imposing edifice in Lutyen’s Zone, Delhi, was built by the British to honour the soldiers who died in the World War I (1914-1918)</span></p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
