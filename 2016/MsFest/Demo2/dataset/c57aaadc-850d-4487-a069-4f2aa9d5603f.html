</script> <div class="global meter_global js_meter_global"> <div class="top_container_article"> </div> <div class="container_18 clearfix"> <div class="grid_12 alpha"> <div class="applat_contenu"> <div class="grid_10 alpha prefix_1 suffix_1 col_gauche"> <article class="article article_normal"> <h1 class="tt2" itemprop="Headline">Les « Trump stores » mis à l’amende par la mairie de New York</h1> <p class="txt3 description-article" itemprop="description">Le magnat de l’immobilier et candidat à l’investiture républicaine a installé dans le hall de la Trump Tower des boutiques d’objets à son effigie, en violation des lois sur l’urbanisme.</p> <p class="bloc_signature"> <span id="publisher" itemprop="Publisher" data-source="Le Monde.fr">Le Monde</span> | <time datetime="2016-02-04T03:49:27+01:00" itemprop="datePublished">04.02.2016 à 03h49</time> • Mis à jour le <time datetime="2016-02-04T14:16:34+01:00" itemprop="dateModified">04.02.2016 à 14h16</time> | <span class="signature_article"> Par <span itemprop="author" class="auteur txt2_120"> <a class="auteur" target="_blank" href="/journaliste/stephane-lauer/">Stéphane Lauer</a> (New York, correspondant) </span> </span> </p> <div class="toolbar" /> <div id="articleBody" class="contenu_article js_article_body" itemprop="articleBody"> <h2 class="taille_courante">On n’est plus libre chez soi. C’est ce que doit se <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/troisieme-groupe/dire/" title="Conjugaison du verbe dire">dire</a> <a class="lien_interne rub" href="http://www.lemonde.fr/donald-trump/" title="Toute l’actualité Donald Trump">Donald Trump</a>, qui vient de <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/troisieme-groupe/faire/" title="Conjugaison du verbe faire">faire</a> l’objet d’une amende de la part de la mairie de New York pour <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/auxiliaire/avoir/" title="Conjugaison du verbe avoir">avoir</a> installé dans le hall de la Trump Tower deux « Trump stores », des boutiques d’objets à son effigie dans le cadre de sa campagne électorale.</h2> <p>L’immeuble qui sert au magnat de l’<a class="lien_interne rub" href="http://www.lemonde.fr/immobilier/" title="Toute l’actualité immobilier">immobilier</a> de quartier général est situé sur la 5<sup>e</sup> avenue au niveau de la 56<sup>e</sup> rue à Manhattan. M. Trump a fait <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/premier-groupe/installer/" title="Conjugaison du verbe installer">installer</a> des comptoirs de vente dans lesquels on peut <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/premier-groupe/trouver/" title="Conjugaison du verbe trouver">trouver</a> des polos, des t-shirts et des tasses siglés à son nom, son livre programme et bien sûr la fameuse casquette de <a class="lien_interne rub" href="http://www.lemonde.fr/baseball/" title="Toute l’actualité baseball">baseball</a> barrée de son slogan de campagne, « Make America Great Again » (<a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/premier-groupe/redonner/" title="Conjugaison du verbe redonner">redonner</a> sa grandeur à l’Amérique). Le problème, c’est que cet agencement ne correspond pas à celui qui a été prévu quand la mairie a délivré le permis de <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/troisieme-groupe/construire/" title="Conjugaison du verbe construire">construire</a> en 1979 (la tour a été achevée en 1983). Le hall est considéré comme un espace public dans lequel on ne peut pas faire ce que l’on veut.</p> <h2 class="intertitre">Un récidiviste</h2> <p>Aussi, lundi 1<sup>er</sup> février, alors que M. Trump disputait son premier caucus dans l’Iowa, élection où il n’est arrivé que deuxième derrière <a class="lien_interne rub" href="http://www.lemonde.fr/ted-cruz/" title="Toute l’actualité Ted Cruz">Ted Cruz</a>, un employé municipal est venu faire des relevés pour <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/premier-groupe/constater/" title="Conjugaison du verbe constater">constater</a> l’infraction. <em>« Un examen des plans de référence indique </em>“<em>banc en marbre blanc</em>”<em> à l’endroit actuellement occupé par un comptoir de vente »</em>, détaille le PV révélé par le <em>Wall Street Journal</em>. Par ailleurs, un autre comptoir se trouve sur un espace qui devrait <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/auxiliaire/%C3%AAtre/" title="Conjugaison du verbe être">être</a> inoccupé, selon ces plans. Une amende de 4 000 dollars (3 600 euros) a été infligée au candidat républicain.</p> <p>Donald Trump est un récidiviste : en 2006, une première infraction du même ordre avait été constatée. Le magnat avait payé l’amende, sans toutefois <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/premier-groupe/supprimer/" title="Conjugaison du verbe supprimer">supprimer</a> le comptoir de vente. Cette fois, le <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/premier-groupe/conseiller/" title="Conjugaison du verbe conseiller">conseiller</a> spécial de M. Trump, Michael Cohen, a plaidé la bonne foi, affirmant qu’il pensait que le banc avait été supprimé dans le cadre de travaux de rénovation lorsqu’une boutique Gucci s’est installée dans la Trump Tower. Des arguments que le service de l’urbanisme a balayés, avant de <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/troisieme-groupe/pr%C3%A9venir/" title="Conjugaison du verbe prévenir">prévenir</a> que si, cette fois-ci, les espaces de vente ne ferment pas, d’autres mesures coercitives seront prises.</p> </div> <p itemprop="author" class="auteur txt2_120"><div class="bg_gris_moyen signature"> <ul class="liste_bordure"> <li class="clearfix" itemprop="author"> <span class="identite"> <a href="/journaliste/stephane-lauer/" target="_blank" class="gras">Stéphane Lauer</a> (New York, correspondant) <br /><span class="txt_gris_clair">Correspondant à New York</span> </span></li></ul></div></p></article></div></div></div></div></div></div></body></html>
