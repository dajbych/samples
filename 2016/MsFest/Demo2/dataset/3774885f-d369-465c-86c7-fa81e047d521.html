</script> </head> <body class="single single-post postid-390 single-format-standard custom-background mp6 customizer-styles-applied theme-color-traditional highlander-enabled highlander-light"> <div id="page" class="hfeed site"> <header id="masthead" class="site-header" role="banner"> <div class="header-image"> </div> <hgroup> <div class="elf" /> <h1 class="site-title"><a href="https://airforcechat.wordpress.com/" title="airforcechat" rel="home">airforcechat</a></h1> <h2 class="site-description">वायु सेना, जीवन की राह</h2> <div class="elf2" /> </hgroup> <nav role="navigation" class="site-navigation main-navigation"> <h1 class="assistive-text">Menu</h1> <div class="assistive-text skip-link"><a href="#content" title="Skip to content">Skip to content</a></div> <div class="menu"><ul><li><a href="https://airforcechat.wordpress.com/">Home</a></li><li class="page_item page-item-2"><a href="https://airforcechat.wordpress.com/about/">About</a></li></ul></div> </nav> </header> <div id="main" class="site-main"> <div id="primary" class="content-area"> <div id="content" class="site-content" role="main"> <article id="post-390" class="post-390 post type-post status-publish format-standard hentry category-air-force category-air-warriors category-aviation-engineers category-career category-commissioned-officers category-defence-aviation category-flying category-hr category-indian-navy category-military-aviation tag-aviation-engineer tag-b-tech tag-hr tag-m-tech"> <header class="entry-header"> <h1 class="entry-title">When will the Indian Air Force learn from the Indian Navy?</h1> </header> <div class="entry-content"> <div class="pd-rating" id="pd_rating_holder_5252300_post_390" /><br /><p>Engineers and technicians are the real pillars of any Hi-Tech Organization. It is high time Indian Air Force learns from the Indian Navy and starts inducting pilots with B.Tech degrees. Wise men of the IAF, do it now or the Air Force will be left behind. Rise above selfish and narrow lobbyism.</p> <p>Also respect air warriors with M.Tech and other degrees. Utilize their knowledge. An officer had just returned from Cranfield, UK after doing M.Tech. The senior officer said to the AOC, “Sir, I have put this officer in the Transport Section, so that he does not feel high of himself after M.tech. That is the best way to ground him. Otherwise he may create problems for us.”</p> <p>This mentality must change. Air warriors who speak their mind out or who call spade a spade are seen as a threat and their knowledge and expertise is not utilized.</p> <p><a href="http://timesofindia.indiatimes.com/india/Hi-tech-Navy-plans-to-have-only-BTech-officers/articleshow/12829743.cms" rel="nofollow">http://timesofindia.indiatimes.com/india/Hi-tech-Navy-plans-to-have-only-BTech-officers/articleshow/12829743.cms</a></p> <div> <h1>Hi-tech Navy plans to have only BTech officers</h1> </div> <div><a href="http://timesofindia.indiatimes.com/toireporter/author-Rajat-Pandit.cms" rel="author">Rajat Pandit</a>, TNN | Apr 23, 2012, 01.49AM IST</div> <div /> <div>NEW DELHI: Slowly but surely emerging as a powerful three-dimensional “blue-water” force to protect India’s geo-strategic interests stretching from <a href="http://timesofindia.indiatimes.com/topic/Strait-of-Hormuz">Hormuz Strait</a> to <a href="http://timesofindia.indiatimes.com/topic/Malacca-Strait">Malacca Strait</a>, the <a href="http://timesofindia.indiatimes.com/topic/Navy">Navy</a>is now also focusing on creating high-tech “sea warriors”.The force, in fact, is steaming ahead with plans to ensure all its new officers have BTech degrees because of the unprecedented expansion in warship technology. “The advanced platforms we are inducting, with their state-of-art weapons and other systems, will require all officers to have cutting-edge technical knowledge,” said Navy’s assistant chief of personnel (HRD) Rear Admiral P <a href="http://timesofindia.indiatimes.com/topic/Ajith-Kumar">Ajit Kumar</a>.”We already have a large number of MTechs, including in areas like nuclear technology. Moreover, we are also looking to send eight officers abroad every year for MTechs in niche areas. Our training pattern is in line with where the First World navies are headed,” he added.Navy’s ongoing warship, submarine and maritime aircraft acquisition programmes as well as proposed projects in the pipeline will together cost well over Rs 3,00,000 crore over the next 15 years, as was first reported by TOI earlier.With the “maritime capability perspective plan for 2012-2027” pegging the number of major warships required at about 150, there are already 44 warships and six submarines on order. Moreover, contracts for another 45 warships, including six new submarines and seven stealth frigates, are in the pipeline.</div></div></article></div></div></div></div></body></html>
