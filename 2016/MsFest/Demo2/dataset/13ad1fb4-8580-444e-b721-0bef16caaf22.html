 English and Spanish.</p> <p>One of the maps struck me as somewhat surprising:</p> <p><a href="http://informaatiomuotoilu.fi/wp-content/uploads/2014/05/CBOX_BlattLanguage_2.jpg.CROP_.original-original.jpg"><img class="alignnone size-large wp-image-1148" alt="CBOX_BlattLanguage_2.jpg.CROP.original-original" src="http://informaatiomuotoilu.fi/wp-content/uploads/2014/05/CBOX_BlattLanguage_2.jpg.CROP_.original-original-600x395.jpg" width="600" height="395" srcset="http://informaatiomuotoilu.fi/wp-content/uploads/2014/05/CBOX_BlattLanguage_2.jpg.CROP_.original-original-600x395.jpg 600w, http://informaatiomuotoilu.fi/wp-content/uploads/2014/05/CBOX_BlattLanguage_2.jpg.CROP_.original-original.jpg 918w" sizes="(max-width: 600px) 100vw, 600px" /></a></p> <p> </p> <p>Is New York really the only state where Chinese is the most spoken language after English and Spanish? And why no African languages made it to the map?</p> <p>Being the nerd I am, I looked up the original data from the American Community Survey (the data source referred to in the original article) using Census Bureau’s <a href="http://factfinder2.census.gov" target="_blank">American FactFinder</a>. And it would indeed seem that the data on the map is (partially) wrong – or at least it doesn’t match the data I could find.</p> <p>The table below has the correct most-spoken non-English, non-Spanish language (or group of languages) for each state, with the ones that were wrong in the original map <strong><span style="color: #ff6600;">highlighted</span></strong>:</p> <table cellspacing="0" cellpadding="0"> <tbody> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Alabama</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">German</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Alaska</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Other Native North American languages</span></td> </t tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Minnesota</span></td> <td valign="top"><span style="color: #ff6600; font-family: Helvetica;"><b>African languages</b></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Mississippi</span></td> <td valign="top"><span style="color: #ff6600; font-family: Helvetica;"><b>Vietnamese</b></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Missouri</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">German</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Montana</span></td> <td valign="top"><span style="color: #ff6600; font-family: Helvetica;"><b>Other Native North American languages</b></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Nebraska</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Vietnamese</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Nevada</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Tagalog</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">New Hampshire </span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">French (incl. Patois, Cajun)</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">New Jersey</span></td> <td valign="top"><span style="color: #ff6600; font-family: Helvetica;"><b>Chinese</b></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">New Mexico</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Navajo</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">New York</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Chinese</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">North Carolina</span></td> <td valign="top"><span style="color: #ff6600; font-family: Helvetica;"><b>Chinese</b></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">North Dakota </span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">German</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Ohio</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">German</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Oklahoma</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Vietnamese</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Oregon</span></td> <td valign="top"><span style="color: #ff6600; font-family: Helvetica;"><b>Chinese</b></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Pennsylvania</span></td> <td valign="top"><span style="color: #ff6600; font-family: Helvetica;"><b>Chinese</b></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Rhode Island</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Portuguese or Portuguese Creole</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">South Carolina</span></td> <td valign="top"><span style="color: #ff6600; font-family: Helvetica;"><b>German</b></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">South Dakota</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Other Native North American languages</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Tennessee</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">German</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Texas</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Vietnamese</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Utah</span></td> <td valign="top"><span style="color: #ff6600; font-family: Helvetica;"><b>Other Pacific Island languages</b></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Vermont</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">French (incl. Patois, Cajun)</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Virginia</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Korean</span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Washington</span></td> <td valign="top"><span style="color: #ff6600; font-family: Helvetica;"><b>Chinese</b></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">West Virginia</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">German/French<span style="color: #888888;"><em> (exact same number of speakers)</em></span></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Wisconsin</span></td> <td valign="top"><span style="color: #ff6600; font-family: Helvetica;"><b>Hmong</b></span></td> </tr> <tr> <td valign="top"><span style="color: #000000; font-family: Helvetica;">Wyoming</span></td> <td valign="top"><span style="color: #000000; font-family: Helvetica;">German</span></td> </tr> </tbody> </table> <p>What could explain the errors? For starters, I’m probably using at least a slightly different data set from the original author, as I couldn’t find a data that had the “Other” categories broken down in the same level of detail as in the Slate article. (I’m using a data set “<a href="http://factfinder2.census.gov/faces/tableservices/jsf/pages/productview.xhtml?pid=ACS_12_5YR_B16001&prodType=table" target="_blank">LANGUAGE SPOKEN AT HOME BY ABILITY TO SPEAK ENGLISH FOR THE POPULATION 5 YEARS AND OVER, 2008-2012 American Community Survey 5-Year Estimates</a>”, which should be the most reliable current data available on the FactFinder web site.) So if the original article is using older but more detailed data, e.g. from 2005–07, that could explain at least some of the difference.</p> <p>Another plausible scenario is that Slate uses the wrong data column in the same/similar data set. The data I used includes three values for each language: the total number of speakers, those who “speak English ‘very well’”, and those who “speak English less than ‘very well’”. With a quick glance at the data it seems to me that the original map actually shows the language with the biggest number of those “very well” speaking people, not the total speakers, but I didn’t test this hypothesis thoroughly.</p> <p>Whatever the problem here, I can’t really blame the original author. The Census Bureau’s several websites are awfully difficult to use, the categorizations used are confusing and the data formats are a mess. It was hard work to simply get the data for all the states and clean it up into a usable format. (Now that I’ve done the job once, you can download the data <a href="http://informaatiomuotoilu.fi/us_languages.csv">here</a> in a more user-friendly format if you want to play with it.)</p> <p>This seems to unfortunately typical of a lot of open government data all around the world. A few magnificent exceptions aside, too much of the world’s open data is in an obscure or messy data format, hidden behind a crappy interface, accessible only to the most dedicated of hacks and wonks. As happy as I am for <a href="http://www.gapminder.org" target="_blank">Gapminder</a>, <a href="http://www.google.com/publicdata/directory" target="_blank">Google Public Data</a>, and the like, I would rather see governments themselves clean up their act and start thinking seriously about how Joe Public can actually access their data. It isn’t enough that the data exists somewhere in some format. It needs to be accessible for regular people.</p>  <p class="wp-connect-like-button"><fb:like href="http://informaatiomuotoilu.fi/2014/05/slates-language-map-and-messy-census-data/" send="false" layout="standard" width="600" show_faces="false" action="recommend" colorscheme="light" font="lucida grande" ref /></p>  <hr /> </div>  <div id="comments">  <h4 class="center">Jätä vastaus</h4> <form action="http://informaatiomuotoilu.fi/wp-comments-post.php" method="post" id="commentform" onsubmit="if (this.elements.url.value == this.elements.url.defaultValue) { this.elements.url.value = ''; } if (this.elements.author.value == this.elements.author.defaultValue) { alert ('Lisää nimesi ennen lähettämistä.'); return false; } if (this.elements.email.value.indexOf ('@') < 1) { alert ('Lisää toimiva sähköpostiosoite ennen lähettämistä.'); return false; } if (this.elements.comment.value == '') { alert ('Lisää kommenttisi ennen lähettämistä.'); return false; }"> <ul class="formlist"> <li><input type="text" name="author" id="author" value="Nimi (vaaditaan)" size="22" tabindex="1" aria-required="true" onblur="if (this.value == '') { this.value=this.defaultValue; this.style.color = '#aaa'; }" onclick="this.style.color = '#222'; if (this.value == this.defaultValue) this.value = '';" /></li> <li><input type="text" name="email" id="email" value="Sähköpostiosoite (ei näytetä julkisesti) (vaaditaan)" size="22" tabindex="2" aria-required="true" onblur="if (this.value == '') { this.value=this.defaultValue; this.style.color = '#aaa'; }" onclick="this.style.color = '#222'; if (this.value == this.defaultValue) this.value = '';" /></li> <li><input type="text" name="url" id="url" value="Verk
