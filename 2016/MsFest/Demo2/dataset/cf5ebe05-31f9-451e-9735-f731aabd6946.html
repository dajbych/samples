iv class="tabs-outer"> <div class="tabs-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left tabs-fauxborder-left"> <div class="fauxborder-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs no-items section" id="crosscol" /> <div class="tabs no-items section" id="crosscol-overflow" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>Friday, January 15</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry"> <a name="8080004880119519843" /> <h3 class="post-title entry-title"> ICM&apos;s new kits revealed with their 2016-2017 catalogue... </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-8080004880119519843"> <div dir="ltr" style="text-align: left;" trbidi="on"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-BSg4pz9vyMM/Vphncta5VDI/AAAAAAABt70/mWEpdKQ5FwA/s1600/ICM%2B2016-page-001.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;"><img border="0" height="640" src="http://2.bp.blogspot.com/-BSg4pz9vyMM/Vphncta5VDI/AAAAAAABt70/mWEpdKQ5FwA/s640/ICM%2B2016-page-001.jpg" width="452" /></span></a></div> <span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;"> ICM Models has released their latest list of new kits for the new year as well as showing you some of what’s already on sale and discontinued. We have a fairly large version so you can see the releases and the “New” items that are marked in it. Interesting bunch in here…</span><br /> <a name="more" /><br /> <div class="MsoNormal"> <span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;"><o:p /></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;"><o:p> </o:p><a href="http://3.bp.blogspot.com/-q1wk-lU1H6s/VphuPBUHwGI/AAAAAAABt_k/pIlGLr5BkXY/s1600/sight4_02_1.gif" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" src="http://3.bp.blogspot.com/-q1wk-lU1H6s/VphuPBUHwGI/AAAAAAABt_k/pIlGLr5BkXY/s1600/sight4_02_1.gif" /></a></span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;"><span style="font-size: x-large;"><b>ICM Models Catalogue &amp; new items of 2016-2017</b></span><o:p /></span><br /> <span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;"><span style="font-size: x-large;"><b><br /></b></span></span></div> <span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;">Looking at these new models from ICM we see some surprising new tooled items in small and the largest of the usual modelling scales. All of the new items are clearly marked so you can easily pick them out, so feast your eyes on what&apos;s new and what maybe isnt in this lot.</span><br /> <span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;"><br /></span> <span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;">Double click them for a slideshow of larger pictures...</span><br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-RG8pu_SGiHg/Vphnc0mBbdI/AAAAAAABt78/7xBzq4f1IBU/s1600/ICM%2B2016-page-002.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;"><img border="0" src="http://4.bp.blogspot.com/-RG8pu_SGiHg/Vphnc0mBbdI/AAAAAAABt78/7xBzq4f1IBU/s1600/ICM%2B2016-page-002.jpg" /></span></a></div> <span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;"><br /></span> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-N4bSqWsC7JQ/Vphnc-JfY5I/AAAAAAABt74/NWBP92r4ziU/s1600/ICM%2B2016-page-003.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: Helvetica Neue, Arial, Helvetica, sans-serif;"><img border="0" src="http://2.bp.blogspot.com/-N4bSqWsC7JQ/Vphnc-JfY5I/AAAAAAABt74/NWBP92r4ziU/s1600/ICM%2B2016-page-003.jpg" /></span></a></div> <div class="separator" style="clear: both; text-align: cen
