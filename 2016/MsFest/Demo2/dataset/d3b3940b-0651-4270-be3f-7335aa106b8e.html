</script></head> <body class="loading"> <div class="navbar no-items section" id="navbar"> </div> <div class="body-fauxcolumns"> <div class="fauxcolumn-outer body-fauxcolumn-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> </div> <div class="content"> <div class="content-fauxcolumns"> <div class="fauxcolumn-outer content-fauxcolumn-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> </div> <div class="content-outer"> <div class="content-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left content-fauxborder-left"> <div class="fauxborder-right content-fauxborder-right" /> <div class="content-inner"> <header> <div class="header-outer"> <div class="header-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left header-fauxborder-left"> <div class="fauxborder-right header-fauxborder-right" /> <div class="region-inner header-inner"> <div class="header section" id="header"><div class="widget Header" data-version="1" id="Header1"> <div id="header-inner"> <a href="http://www.themodellingnews.com/" style="display: block"> <img alt="The Modelling News" height="90px; " id="Header1_headerimg" src="http://3.bp.blogspot.com/-YNd_aTu5RGs/Vm_sE9gehDI/AAAAAAABsio/Nn-C7tcMQ9E/s1600-r/1280%2Bno%2BNeutra%2BText%2BLight%2BAlt.png" style="display: block" width="1280px; " /> </a> </div> </div></div> </div> </div> <div class="header-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> </header> <div class="tabs-outer"> <div class="tabs-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left tabs-fauxborder-left"> <div class="fauxborder-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs no-items section" id="crosscol" /> <div class="tabs no-items section" id="crosscol-overflow" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>Sunday, January 24</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry"> <a name="457934516736909914" /> <h3 class="post-title entry-title"> In-Boxed: Andy Reviews Takom&apos;s new AMX-13/90 French Light Tank in 35th scale </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-457934516736909914"> <div dir="ltr" style="text-align: left;" trbidi="on"> <div style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="640" src="https://4.bp.blogspot.com/-dk4u_zCfZIM/VqQLN079NVI/AAAAAAABuYE/CdvOijfF1aM/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25286%2529.JPG" width="565" /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Popular no doubt - this new little AMX 13 family in 35th scale from Takom will be of interest to a lot of modern military and those looking for a different shaped tank to make paint and weather. See what Andy thought about his new AMX 13/90 kit before it goes under his knife, sander and airbrush...</span></div> <div class="separator" style="clear: both; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><a href="http://2.bp.blogspot.com/-PVvdBuuGhzA/VqQLR6gj1gI/AAAAAAABuYM/Raec72W4lFM/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25281%2529.JPG" style="margin-left: 1em; margin-right: 1em;" /></span></div> <a name="more" /><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><a href="http://2.bp.blogspot.com/-PVvdBuuGhzA/VqQLR6gj1gI/AAAAAAABuYM/Raec72W4lFM/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25281%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="430" src="https://2.bp.blogspot.com/-PVvdBuuGhzA/VqQLR6gj1gI/AAAAAAABuYM/Raec72W4lFM/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25281%2529.JPG" width="640" /></a></span><br /> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><b><span style="font-size: x-large;">In-Boxed: AMX-13/90 French Light Tank </span></b></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Manufacturer - Takom </span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Kit Number - 2037 </span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">1/35th </span><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Scale </span></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Price - £31.90, ¥5,400, US$45.52, €42.16 <b><a href="https://www.hlj.com/product/TKO2037/Mil" target="_blank">from Hobbylink Japan</a></b> </span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Another month, and another exciting new release from Takom. This time, they&apos;ve brought us not one, but three new kits of the French AMX-13 which, up until now, was only available as an old, and pretty basic offering from Heller. A newly tooled release of the subject is very welcome, so let&apos;s get some info on the tank itself, before we have a closer look at what&apos;s in the box. </span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-WTr0_ZWl7Uw/VqQLXz214RI/AAAAAAABuYU/IAPK04sg3CI/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25282%2529.jpg" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="394" src="https://3.bp.blogspot.com/-WTr0_ZWl7Uw/VqQLXz214RI/AAAAAAABuYU/IAPK04sg3CI/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25282%2529.jpg" width="640" /></span></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The AMX-13 was never a star like the T-55 or Chieftain, but it was a real workhorse of the Cold War period, serving with the French Army from the 1950&apos;s until it was finally phased out in the 80&apos;s. </span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">It&apos;s certainly a distinctive tank thanks to the use of a novel oscillating turret, meaning the entire upper turret and gun would elevate as a single unit. In addition to France, the tank was exported to over 25 countries around the globe. </span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-9MxxfC9mAsw/VqQLdE-lQbI/AAAAAAABuYc/vM2yvKYuJXE/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25283%2529.jpg" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="396" src="https://2.bp.blogspot.com/-9MxxfC9mAsw/VqQLdE-lQbI/AAAAAAABuYc/vM2yvKYuJXE/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25283%2529.jpg" width="640" /></span></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">As a result of this widespread export, the AMX-13 saw its fair share of combat, notably serving with the Israeli Army during the Six Day War of 1967. AMX-13&apos;s also took part in the Suez campaign with the French Army and fought in the Indo-Pakistan war and in Lebanon. </span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><span id="goog_2138897291" /><span id="goog_2138897292" /><br /></span></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">As a result of its long service life, and multiple operators, The AMX-13 went through many upgrades and modifications over the years, and Takom has chosen three great examples for their releases. We&apos;re getting the AMX-13/75 with its 75mm main gun, a 75 equipped with an SS-11 ATGM launcher fitted to the barrel, and the one we&apos;re looking at here, the up-gunned AMX-13/90 fitted with the 90mm F3 main gun. </span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-UQV9xRTBk78/VqRhQJDF9tI/AAAAAAABuY0/67lX716ZadA/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25285%2529.jpg" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="402" src="https://1.bp.blogspot.com/-UQV9xRTBk78/VqRhQJDF9tI/AAAAAAABuY0/67lX716ZadA/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25285%2529.jpg" width="640" /></span></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">So, on to the kit, which arrives in a smallish box, but there&apos;s still plenty packed inside. The main parts are split over 13 sprues, moulded in a mid-grey styrene, along with a separate lower hull and turret, and 10 sprues of (very small) individual track links. That&apos;s 408 parts in total (180 of which are the tracks), plus a soft vinyl dust collar for the turret and a sheet of PE detail parts. All the sprues are individually bagged to keep them safe. </span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-abDWhx_e6g4/VqRhTsttyHI/AAAAAAABuY8/996SipLT7bM/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25286%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="640" src="https://3.bp.blogspot.com/-abDWhx_e6g4/VqRhTsttyHI/AAAAAAABuY8/996SipLT7bM/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25286%2529.JPG" width="564" /></span></a></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue A (x5)</span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">First up we&apos;ve got the main wheels with just two per sprue, along with the suspension arms and a pair of return rollers and their mounts, only four of which</span><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"> are needed for this version, so you&apos;ll have </span>some spares.</span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-0MQRDYxJ5qE/VqRhXNjPf9I/AAAAAAABuZE/zXfNGlmIyB4/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25287%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="438" src="https://2.bp.blogspot.com/-0MQRDYxJ5qE/VqRhXNjPf9I/AAAAAAABuZE/zXfNGlmIyB4/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25287%2529.JPG" width="640" /></span></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The main wheels feature separate road tyres and the detail looks like a good match for the real thing, although you could add the weld beads around the rim. </span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-XFd3z1Cpj-o/VqRhdpgmSDI/AAAAAAABuZM/aZ5xQ24suWQ/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25288%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="316" src="https://3.bp.blogspot.com/-XFd3z1Cpj-o/VqRhdpgmSDI/AAAAAAABuZM/aZ5xQ24suWQ/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25288%2529.JPG" width="640" /></span></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-8dwPl_f9mSE/VqRhdoVqlkI/AAAAAAABuZQ/8pf-hTaK5fU/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25289%2529.jpg" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="456" src="https://1.bp.blogspot.com/-8dwPl_f9mSE/VqRhdoVqlkI/AAAAAAABuZQ/8pf-hTaK5fU/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%25289%2529.jpg" width="640" /></span></a></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue B</span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">This has the main upper hull, The lower half of that characteristic oscillating turret, the fenders and the cupola. </span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-f4wYTu-HgCw/VqRhjQ_8iKI/AAAAAAABuZc/9HqYxE6pBYs/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252810%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="412" src="https://2.bp.blogspot.com/-f4wYTu-HgCw/VqRhjQ_8iKI/AAAAAAABuZc/9HqYxE6pBYs/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252810%2529.JPG" width="640" /></span></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">There&apos;s some beautifully fine detail moulded on the upper hull plate, with all the panels and bolt heads clearly defined. Unfortunately, there are no parts to fit below the engine vent opening and, even though there&apos;s a very fine PE mesh screen that covers the aperture, you may still be able to see through. Unless you scratch build something on the inside, it would probably be best to paint the inside of the hull in black, so at least it&apos;s all in shadow. </span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-aTv1w0sZBHw/VqRhnmCpL5I/AAAAAAABuZk/YaLMNyU076Y/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252811%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="320" src="https://3.bp.blogspot.com/-aTv1w0sZBHw/VqRhnmCpL5I/AAAAAAABuZk/YaLMNyU076Y/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252811%2529.JPG" width="640" /></span></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-Yc47w6m8bMU/VqRhni4d7EI/AAAAAAABuZo/GRZRKWXzTkE/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252812%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="424" src="https://4.bp.blogspot.com/-Yc47w6m8bMU/VqRhni4d7EI/AAAAAAABuZo/GRZRKWXzTkE/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252812%2529.JPG" width="640" /></span></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">You get clear vision blocks for the cupola, but there&apos;s no internal detail in the turret so if you decide to leave the hatch open, it would be best to fit a figure to hide the empty interior. </span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-KIx_7nWJyEk/VqRht72LUKI/AAAAAAABuZ0/sIavgkeZ7uI/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252813%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="414" src="https://1.bp.blogspot.com/-KIx_7nWJyEk/VqRht72LUKI/AAAAAAABuZ0/sIavgkeZ7uI/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252813%2529.JPG" width="640" /></span></a></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue D</span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Here we&apos;ve got more hull and turret details, along with the main gun. This has been moulded in two vertically split halves, which, of course, means a seam line to clean up. The canvas cover at the base of the barrel is moulded in place. </span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-2Wc6Km_sTn4/VqRhxAsLfmI/AAAAAAABuZ8/vzyy0_2Ylek/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252814%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="550" src="https://1.bp.blogspot.com/-2Wc6Km_sTn4/VqRhxAsLfmI/AAAAAAABuZ8/vzyy0_2Ylek/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252814%2529.JPG" width="640" /></span></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Unusually, Takom has also moulded the muzzle in place with the main barrel, which at least keeps everything properly aligned. A metal barrel and separate muzzle would have been nice, but would have also, undoubtedly, pushed the price up. </span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><a href="http://2.bp.blogspot.com/-ZAfio6nQ_vo/VqRh1gvY6CI/AAAAAAABuaE/2_0-9pQnPzI/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252815%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="288" src="https://2.bp.blogspot.com/-ZAfio6nQ_vo/VqRh1gvY6CI/AAAAAAABuaE/2_0-9pQnPzI/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252815%2529.JPG" width="640" /></a> </span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-WDGpx7taiS8/VqRh13i6cQI/AAAAAAABuaI/idN5RECqoYU/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252816%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="394" src="https://1.bp.blogspot.com/-WDGpx7taiS8/VqRh13i6cQI/AAAAAAABuaI/idN5RECqoYU/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252816%2529.JPG" width="640" /></span></a></div> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue E</span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">More hull and turret details, including the gun travel lock, the exhaust and the spare road wheel. In common with all the sprues here, everything is very cleanly </span>moulded, with no flash, and any ejector pin marks have been restricted to hidden areas.</span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-74xRbqJ_9-w/VqRih6HepkI/AAAAAAABuaY/gWRaPgW5f2Q/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252817%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="474" src="https://1.bp.blogspot.com/-74xRbqJ_9-w/VqRih6HepkI/AAAAAAABuaY/gWRaPgW5f2Q/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252817%2529.JPG" width="640" /></span></a></div> </div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">There are some seriously tiny parts on this sprue and you&apos;ll need to take care when removing and attaching these parts to avoid damaging and/or losing them. </span></div> <div align="center" class="MsoNormal" style="text-align: center;"> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-wJpSw2ShTiI/VqRinh9BzBI/AAAAAAABuag/SqbO6qB40l8/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252818%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><img border="0" height="412" src="https://2.bp.blogspot.com/-wJpSw2ShTiI/VqRinh9BzBI/AAAAAAABuag/SqbO6qB40l8/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252818%2529.JPG" width="640" /></span></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-YJxlIUbIgBI/VqRljwJNVVI/AAAAAAABuaw/eRMYmvKiI9A/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252819%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="402" src="https://1.bp.blogspot.com/-YJxlIUbIgBI/VqRljwJNVVI/AAAAAAABuaw/eRMYmvKiI9A/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252819%2529.JPG" width="640" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-Sd7fu-D3ZQg/VqRljg0amtI/AAAAAAABuas/3f-IkFFEqdE/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252820%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="386" src="https://4.bp.blogspot.com/-Sd7fu-D3ZQg/VqRljg0amtI/AAAAAAABuas/3f-IkFFEqdE/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252820%2529.JPG" width="640" /></a></div> <br /></div> <div class="MsoNormal"> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue J (x2)</span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Two duplicate sprues holding the drive sprockets, fuel cans, headlights and various other brackets and handles. Again, like the road wheels, the sprockets have good detailing and look pretty good compared to the originals.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-nsjj7_uBNpw/VqRlt3YvDlI/AAAAAAABua8/TzoLF9r9xX4/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252821%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="430" src="https://1.bp.blogspot.com/-nsjj7_uBNpw/VqRlt3YvDlI/AAAAAAABua8/TzoLF9r9xX4/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252821%2529.JPG" width="640" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-LnAfDuPvPu0/VqRluH_T-wI/AAAAAAABubE/BLabcsqdwy8/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252822%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="298" src="https://3.bp.blogspot.com/-LnAfDuPvPu0/VqRluH_T-wI/AAAAAAABubE/BLabcsqdwy8/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252822%2529.JPG" width="640" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-6miwD0GwPzU/VqRluKH7YAI/AAAAAAABubA/Y4Qzjd7sxVc/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252823%2529.jpg" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="460" src="https://1.bp.blogspot.com/-6miwD0GwPzU/VqRluKH7YAI/AAAAAAABubA/Y4Qzjd7sxVc/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252823%2529.jpg" width="640" /></a></div> <div class="MsoNormal"> <br /></div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue K (x2)</span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Just the two halves for the idlers, and a couple of hull details on these two sprues.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-vO6zycB1M3U/VqRmaFqni2I/AAAAAAABubU/tLDy3yT0RLk/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252824%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="416" src="https://1.bp.blogspot.com/-vO6zycB1M3U/VqRmaFqni2I/AAAAAAABubU/tLDy3yT0RLk/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252824%2529.JPG" width="640" /></a></div> <div class="MsoNormal"> <br /></div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Sprue N</span></b></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">This is the clear sprue and contains all the lenses for the headlights, and the large turret mounted spotlight. There are also the vision blocks for the cupola.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-4Dbg0xdI_vQ/VqRmeuLu1QI/AAAAAAABubc/QWRP5VvbR2s/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252825%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="434" src="https://1.bp.blogspot.com/-4Dbg0xdI_vQ/VqRmeuLu1QI/AAAAAAABubc/QWRP5VvbR2s/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252825%2529.JPG" width="640" /></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Now we get on to the dreaded indi track links. These aren&apos;t workable, and will need to be glued, then wrapped around the running gear before they set. Ten strips of links are supplied, with 18 per strip, giving you a total of 180 links. The instructions recommend 86 links per run which will leave you eight spares if you lose any (they are small).</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-g01OqQcwWq0/VqRmlvCukeI/AAAAAAABubk/R7mulnWl3YU/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252826%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="384" src="https://1.bp.blogspot.com/-g01OqQcwWq0/VqRmlvCukeI/AAAAAAABubk/R7mulnWl3YU/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252826%2529.JPG" width="640" /></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The detailing on the links is very good and features drilled-out end pins, which is correct to the original.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-m8NDI1hVkA0/VqRmp1XnmVI/AAAAAAABubs/SwKlJrv4EkM/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252827%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="370" src="https://1.bp.blogspot.com/-m8NDI1hVkA0/VqRmp1XnmVI/AAAAAAABubs/SwKlJrv4EkM/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252827%2529.JPG" width="640" /></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Last of the main parts are the three individual components. The main hull has some nice detailing, including the underside. The sides were very slightly warped inwards on my example. They should pull straight once the upper hull is fitted.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-W1hAJOxcv0E/VqRmut2PCQI/AAAAAAABub0/R1Te6gy7efU/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252828%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="354" src="https://4.bp.blogspot.com/-W1hAJOxcv0E/VqRmut2PCQI/AAAAAAABub0/R1Te6gy7efU/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252828%2529.JPG" width="640" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-cNoDHQazfwQ/VqRmusWEFsI/AAAAAAABub4/SWxhOaxNBlc/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252829%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="372" src="https://3.bp.blogspot.com/-cNoDHQazfwQ/VqRmusWEFsI/AAAAAAABub4/SWxhOaxNBlc/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252829%2529.JPG" width="640" /></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The upper turret is also well detailed with subtle weld beads on the sides. Unfortunately, it&apos;s also got a rather inconveniently placed moulding pip in the centre of the roof, which will need sanding off.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-BOtBkK7939I/VqRm2ESzcOI/AAAAAAABucI/zjnhV5D6LL4/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252830%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="358" src="https://2.bp.blogspot.com/-BOtBkK7939I/VqRm2ESzcOI/AAAAAAABucI/zjnhV5D6LL4/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252830%2529.JPG" width="640" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-hJSzSh0mp9M/VqRm2K-Sr5I/AAAAAAABucE/3oy6IGl95DI/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252831%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="366" src="https://1.bp.blogspot.com/-hJSzSh0mp9M/VqRm2K-Sr5I/AAAAAAABucE/3oy6IGl95DI/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252831%2529.JPG" width="640" /></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The last part is the dust collar which covers the area where the two halves of the oscillating turret join. This is moulded in vinyl and looks realistically wrinkly. It won&apos;t, though, allow you to pivot the upper turret. It would have been nice to get a second dust collar so the gun could be set in an elevated position. You can, however, choose to model the turret without the collar, which will allow the gun and turret to pivot like the real one.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-I3h0Trcm6EE/VqRm7oedLxI/AAAAAAABucU/LZcHKMpjNgM/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252832%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="358" src="https://3.bp.blogspot.com/-I3h0Trcm6EE/VqRm7oedLxI/AAAAAAABucU/LZcHKMpjNgM/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252832%2529.JPG" width="640" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/--kBiN_dwHkE/VqRm7kwTCWI/AAAAAAABucY/AEA3oEvaU80/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252833%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="390" src="https://2.bp.blogspot.com/--kBiN_dwHkE/VqRm7kwTCWI/AAAAAAABucY/AEA3oEvaU80/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252833%2529.JPG" width="640" /></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">To compliment the plastic, Takom has included a 26 part PE fret, which supplies the engine grills, headlight protectors and other small details. The mesh on some of the grills is about the finest I&apos;ve ever seen on a PE part, and should go some way to hiding the lack of internal detail on the engine vent mentioned above.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-K2Qtajf20pE/VqRnCayAYwI/AAAAAAABuck/FmoLc_8PMVA/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252834%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="372" src="https://4.bp.blogspot.com/-K2Qtajf20pE/VqRnCayAYwI/AAAAAAABuck/FmoLc_8PMVA/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252834%2529.JPG" width="640" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-kn2-ywV6SEM/VqRnCnfRMjI/AAAAAAABuco/oU5KGD_URAE/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252835%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="356" src="https://3.bp.blogspot.com/-kn2-ywV6SEM/VqRnCnfRMjI/AAAAAAABuco/oU5KGD_URAE/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252835%2529.JPG" width="640" /></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">The instructions come in Takom&apos;s standard landscape format booklet, with 3D style illustrations over 28 steps. It&apos;s a pretty routine assembly sequence, starting with the lower hull and running gear, before moving on to the turret and final details. There are a couple of steps were you need to remember to open up holes in the hull and turret to allow further parts to be added. The only optional step in the build is whether you decide to add the dust collar or not.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://2.bp.blogspot.com/-JUymIw6jYFI/VqRnIiPcbBI/AAAAAAABuc8/TaoXPHzfuwI/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252836%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="406" src="https://2.bp.blogspot.com/-JUymIw6jYFI/VqRnIiPcbBI/AAAAAAABuc8/TaoXPHzfuwI/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252836%2529.JPG" width="640" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-P3UgJYcsnbo/VqRnIfnxkOI/AAAAAAABuc0/rBZarN-kqc8/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252837%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="416" src="https://1.bp.blogspot.com/-P3UgJYcsnbo/VqRnIfnxkOI/AAAAAAABuc0/rBZarN-kqc8/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252837%2529.JPG" width="640" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-IhEgpGRY2aA/VqRnIrV406I/AAAAAAABuc4/WxH19V6Mc4A/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252838%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="416" src="https://1.bp.blogspot.com/-IhEgpGRY2aA/VqRnIrV406I/AAAAAAABuc4/WxH19V6Mc4A/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252838%2529.JPG" width="640" /></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Lastly, we&apos;ve got a small decal sheet which appears to be well printed and in register. From past experience, Takom&apos;s decals go down well with the addition of a little setting solution, so I don&apos;t foresee any problems here.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-22hjs9BlHL0/VqRnPM9xy-I/AAAAAAABudM/dkQpD_v555o/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252839%2529.JPG" style="margin-left: 1em; margin-right: 1em;"><img border="0" height="378" src="https://3.bp.blogspot.com/-22hjs9BlHL0/VqRnPM9xy-I/AAAAAAABudM/dkQpD_v555o/s640/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252839%2529.JPG" width="640" /></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">And speaking of markings, we&apos;ve got just three choices included, courtesy of AMMO as usual. Two French examples, one in green and one in a green/sand camo, and one example from the Venezuelan Army, which will lend a bit of Latin American flair to your collection. Colour call-outs are, predictably, only for AMMO paints.</span></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://3.bp.blogspot.com/-8UTwQLbEUHs/VqRnTJe5NcI/AAAAAAABudU/kITsdRoLpx8/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252840%2529.jpg" style="margin-left: 1em; margin-right: 1em;"><img border="0" src="https://3.bp.blogspot.com/-8UTwQLbEUHs/VqRnTJe5NcI/AAAAAAABudU/kITsdRoLpx8/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252840%2529.jpg" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-DXg0swUuEsY/VqRnTXwigVI/AAAAAAABudY/5YonKmtkabE/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252841%2529.jpg" style="margin-left: 1em; margin-right: 1em;"><img border="0" src="https://4.bp.blogspot.com/-DXg0swUuEsY/VqRnTXwigVI/AAAAAAABudY/5YonKmtkabE/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252841%2529.jpg" /></a></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://1.bp.blogspot.com/-RvYt4jnRKGc/VqRnTQeChUI/AAAAAAABudc/mRV3xDjOYpA/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252842%2529.jpg" style="margin-left: 1em; margin-right: 1em;"><img border="0" src="https://1.bp.blogspot.com/-RvYt4jnRKGc/VqRnTQeChUI/AAAAAAABudc/mRV3xDjOYpA/s1600/AMX%2B13%2B90%2BTakom%2B2017%2Breview%2B%252842%2529.jpg" /></a></div> <div class="MsoNormal"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">All in all, this looks like a great little kit from Takom. A little more option for posing the gun would have been nice, given that it&apos;s such a characteristic feature of the AMX-13. But, apart from that, the rest of the kit looks to be well detailed, and very buildable, something I&apos;ll be checking out for myself in due course. Stay tuned.</span></div> <div class="MsoNormal"> <br /></div> <div class="MsoNormal"> <b><span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Andy Moore</span></b></div> <br /> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;">Thanks to<b> Takom </b>for sending this kit for Andy to review and later to build...</span><b /></div> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-ILRd1BRK_TI/VqRnvYF-Z3I/AAAAAAABuds/wcQkzYgWPgQ/s1600/takom_logo180.png" style="margin-left: 1em; margin-right: 1em;"><img border="0" src="https://4.bp.blogspot.com/-ILRd1BRK_TI/VqRnvYF-Z3I/AAAAAAABuds/wcQkzYgWPgQ/s1600/takom_logo180.png" /></a></div> <div align="center" class="MsoNormal" style="text-align: center;"> <span style="font-family: "helvetica neue" , "arial" , "helvetica" , sans-serif;"><br /></span></div> </div> </div> <div style="clear: both;" /> </div> <div class="post-footer"> <div class="post-footer-line post-footer-line-1"><span class="post-icons"> <span class="item-control blog-admin pid-2138559440"> <a href="https://www.blogger.com/post-edit.g?blogID=2123185317999171296&postID=457934516736909914&from=pencil" title="Edit Post"> <img alt class="icon-action" height="18" src="https://resources.blogblog.com/img/icon18_edit_allbkg.gi
