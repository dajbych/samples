pt src="/themes/mingasson/lib/jquery.flickr.js" type="text/javascript" /> <script src="/themes/mingasson/lib/mingasson.js" type="text/javascript" /> <script src="/themes/mingasson/lib/css_browser_selector.js" type="text/javascript" /> </head> <body> <div id="wrpage"> <div id="page"> <div id="navigation"> <ul> <li><a href="/" class="gris">Accueil</a></li>  </ul> <ul> <li><a href="/?Le-projet-la-mission" class="gris">Mission</a></li> <li><a href="/?Nicolas-mingasson" class="gris">Nicolas Mingasson</a></li>  <li><a href="/?Les-partenaires" class="gris">Partenaires</a></li> <li><a href="/?Au-jour-le-jour" class="gris">Au Jour le Jour</a></li> <li><a href="http://www.liberation.fr" class="gris">liberation.fr</a></li> </ul> <div id="search"> <form action="/" method="get"> <h2><label for="q">Rechercher</label></h2> <p class="field"><input name="q" id="q" type="text" size="10" value accesskey="4" /> <input type="submit" class="submit" value /></p> </form> </div> </div> <div id="top"><h1><a href="/"><img src="/themes/mingasson/img/top.jpg" /></a></h1></div> <div id="w"> <div id="main"> <div id="content"> <div class="post"> <div class="rebours"> J118 </div> <h2 class="post-title">A 800 mètres sous terre</h2> <h3><a href="/?Au-jour-le-jour">Au jour le jour</a></h3> <div class="post-info"> <div class="info">Nicolas Mingasson | 20:26 | <span>20/05/2008</span></div>  </div> <div class="post-chapo"><p>Je ne sais pas si l&apos;on peut jouer le «800» au loto. Si oui, je le joue dès que je rentre ! Khatanga — Norilsk : 800. Kilomètres. La surface — le deuxième niveau de galeries de la mine d&apos;Oktyabrskiy : 800. Mètres. J&apos;aurais aimé pouvoir écrire 800 secondes pour descendre mais malheureusement, à sept mètres par secondes il faut moins de deux minutes pour atteindre les entrailles du Taïmyr.</p></div> <div class="post-contentp"><p>Ma patience (et la vôtre) ont été récompensées. J&apos;ai enfin pu descendre dans l&apos;une des mines de Norilsk. La mine est un univers qui me fascine et c&apos;est avec un vrai plaisir que j&apos;ai rejoint le site à bord d&apos;une large et molle Volga noire. La route est toujours aussi défoncée et, de part et d&apos;autre, la toundra apparaît en larges tâches brunes. Les petits lacs que j&apos;aperçois se recouvrent eux d&apos;auréoles turquoises dessinées par l&apos;eau de la fonte de la neige qui s&apos;accumule à leur surface.</p> <p>Ne vous y trompez cependant pas, nous ne traversons pas un paysage enchanteur. Nous sommes bien toujours à Norilsk. Avec son univers de tuyaux, de carcasses métalliques plus ou moins anciennes. C&apos;est un des contrastes de la région : en quelques kilomètres on passe d&apos;un univers de chaos à un paysage de toundra enchanteresse.</p> <p>Mon premier contact avec la mine est plutôt agréable. Une charmante jeune femme nous accueille (Rastislav du département presse de Norilsk Nickel m&apos;accompagne) et nous distribue nos habits et l&apos;équipement réglementaire : chaussettes, sous-vêtements en coton gris, une veste en coton. Un casque, une lampe frontale et un kit de survie renfermé dans une belle boîte en aluminium.</p> <p>Alexeï qui va nous guider dans la mine nous invite à nous dépêcher. Nous sommes à deux doigts de manquer l&apos;ascenseur de dix heures.</p> <p>Une bonne dizaine de personnes attendent avec nous devons les portillons qui marquent l&apos;entrée de la mine. Chacun doit y introduire une sorte de clé métallique avant d&apos;entrer. Dorénavant c&apos;est un autre univers. Les couloirs, bureaux et porte en bois laissent la place aux poutrelles métalliques de l&apos;ascenseur, les lampes sont énormes, les bruits ne sont plus feutrés mais claquent aux oreilles…</p> <p>L&apos;ascenseur est là. Chacun pénètre lentement sur la large plateforme métallique. La porte roule et se ferme, l&apos;ascenseur marque un bref sursaut et entame sa plongée. Je m&apos;attendais à une descente vertigineuse à se faire éclater les oreilles mais ce n&apos;est pas le cas. Alexeï m&apos;explique que la vitesse a été réduite il y a quelques années. Sept mètres par seconde au lieu de douze autrefois (25 km/h au lieu de 43).</p> <p>Nous descendons dans un noir quasi complet, personne n&apos;allume sa lampe frontale. 700 mètres. Ce n&apos;est pas pour nous. 800 mètres. Nous sortons et nous nous engouffrons dans une large galerie pour rejoindre un petit train minuscule. Accroché au mur entre quelques tuyaux et câbles électriques, un panneau me fait sourire : «station passagers».</p> <p>Le noir, encore. Cette fois, il ne nous quittera plus. Nous nous enfonçons dans le cœur de la mine. Désormais les galeries ne sont plus éclairées.</p> <p>Je m&apos;attendais à beaucoup de monde, une sorte de folle activité. C&apos;est tout le contraire. Très peu de monde. Nous aurons d&apos;ailleurs du mal à trouver des mineurs en train de travailler. Alexeï se moque gentiment de moi en me disant que le temps de la pioche et de la barre à mine est révolu depuis longtemps. Je m&apos;en doutais mais pas à ce point…</p> <p>Dans les larges galeries qui cachent dans leur ombre des coins et des recoins, ainsi que des gouffres collecteurs de minerais roulent d&apos;énormes machines : des tracteurs, des marteaux-piqueurs (peut-on encore les appeler comme ça ?) d&apos;une bonne dizaine de mètres de long, des autobus comme ils les appellent pour transporter les ouvriers. Quelques rares silhouettes qui avancent seules dans le noir ou dessinées en ombres chinoises par les phares d&apos;un engin de passage.</p> <p>Du noir, du noir, partout du noir. Dans les 600 kilomètres de galerie de la mine, l&apos;univers se résume au cercle de lumière de votre lampe frontale. Il détache des parois des galeries des milliers d&apos;ombres : tuyaux d&apos;aérations, armatures métalliques, câbles électriques ou d&apos;acier… mais n&apos;oubliez pas non plus d&apos;éclairer vos pas. Le chemin n&apos;est pas toujours très sûr entre les pentes raides, les immenses flaques d&apos;eau ou de boue, les cailloux qui roulent…</p> <p>La température est fraîche, parfois un fort courant d&apos;air envahit une galerie. Il ne fait chaud qu&apos;à proximité des engins dont les moteurs dégagent chaleur et fumée.</p> <p>Le peu d&apos;activité ne cesse de m&apos;étonner. En quelques heures je n&apos;aurais vu qu&apos;une petite dizaine de d&apos;ouvriers. Je ne vais discuter avec Alexeï que vendredi prochain : j&apos;en saurai alors plus. Peut-être est-ce dû au fait qu&apos;aujourd&apos;hui en fin de journée de nouvelles galeries seront creusées à coup de dynamite ?</p> <p>Trop bref passage dans cette mine. Les mineurs, ici comme en France, on le regard vrai et fier. Quelles mines avons-nous en France fut d&apos;ailleurs la première question que l&apos;on me posa dans les galeries.</p> <p>Quelques mots à propos des photos pour ceux que la technique intéresse. Les conditions de lumière, vous l&apos;avez compris, sont assez déplorables. Je n&apos;ai évidemment pas utilisé de flash mais seulement le peu de lumière que dispensent les frontales des uns et des autres. Aidé parfois par quelques lampes amicales à qui je demandais de venir se poser sur un visage, un point de la photo. J&apos;avais également toujours ma lampe dans la poche et pas sur le casque pour pouvoir la diriger moi-même sur un point précis. Le boîtier dans une main, la lampe dans l&apos;autre.</p> <p>Les photos ont toutes été réalisées à 3200 asa. Je n&apos;y ai appliqué aucun post-traitement. Ce sont les fichiers bruts Jpeg que j&apos;ai envoyé à deux exceptions près : le dessins et les étagères avec les lampes et kit de survie auxquelles j&apos;ai appliqué une légère accentuation.</p> <p>Je ne peux m&apos;empêcher de tirer mon chapeau aux ingénieurs de Nikon qui ont vraiment réalisé un boulot étonnant et nous offrent un outil assez extraordinaire pour de telles conditions de lumière.</p> <p><img src="/images/DSC_6383.jpg" alt /></p> <p>Dans l&apos;ascenseur, le début de la plongée dans un autre univers. En surface: des jours sans nuit. Sous terre: le noir d&apos;une nuit permanente.</p> <p><img src="/images/DSC_6429.jpg" alt /></p> <p>600 kilomètres de galerie. Voilà à peu près ce que l&apos;on y voit !</p> <p><img src="/images/DSC_6118.jpg" alt /> <img src="/images/DSC_6119.jpg" alt /></p> <p>Vladimir Bechterev renforce la structure des galeries en introduisant des barres métalliques. Le tuyau de sa machine ne cessait de se déchirer obligeant Sasha Gusar à venir l&apos;aider à le réparer.</p> <p><img src="/images/DSC_6268.jpg" alt /></p> <p>Andreï Tyutyukev.</p> <p><img src="/images/DSC_6415.jpg" alt /> <img src="/images/DSC_6420.jpg" alt /></p> <p>Au détour d&apos;une galerie, une salle de repos attenante à un petit atelier éclairé par quelques néons sans âge suspendus dans les airs.</p> <p><img src="/images/DSC_6454.jpg" alt /></p> <p>Passage de ce qu&apos;ils appellent un «autobus».</p> <p><img src="/images/DSC_6520.jpg" alt /></p> <p>Sergei Svetchkarev, note sur un carnet les résultats des mesures de pression qu&apos;il vient d&apos;effectuer dans les parois des galeries. L&apos;objet de ces mesures est de contrôler l&apos;affaissement de la mine.</p> <p><img src="/images/DSC_6539.jpg" alt /></p> <p>Igor Shuldeshov projette du béton sur les parois d&apos;une galerie. A quelques rares exceptions qui permettent de voir la roche à l&apos;état brut, toutes les galeries sont ainsi renforcées.</p> <p><img src="/images/DSC_6582.jpg" alt /></p> <p>Sasha et Jury Gusar alimentent la lance à béton d&apos;Igor.</p> <p><img src="/images/DSC_6605.jpg" alt /></p> <p>Les deux frères Gusar, Sasha (à droite) et Yuri.</p> <p><img src="/images/DSC_6399.jpg" alt /></p> <p>La journée est finie, on dépose les lampes et le kit de survie à une petite armada de femmes, premiers sourires après les ombres de la mine.</p> <p><img src="/images/DSC_6682.jpg" alt /></p> <p>Les lampes frontales et les kits de survie.</p> <p><img src="/images/DSC_6145.jpg" alt /></p> <p>Merci à Alexei Manzosev de m&apos;avoir guidé dans le dédale des galeries pendant ces quelques heures sous terre.</p> <p><img src="/images/DSC_6705.jpg" alt /></p> <p>Papa, nous t&apos;attendons à la maison, dessin de Marina, 13 ans. C&apos;est exactement ce que me disent mes deux garçons, Téo et Sasha !</p></div> </div> <p class="separepost"> </p>    </div> </div> </div> <div id="sidebar"> <div id="categories" class="premier"> <h2>Catégories</h2> <ul><li><a href="/?Au-jour-le-jour">Au jour le jour</a></li><li><a href="/?Ressources-en-ligne">Ressources en ligne</a></li><li><a href="/?Avec-les-ecoles">Avec les écoles</a></li><li><a href="/?Le-projet-la-mission">Le Projet, la mission</a></li><li><a href="/?Les-partenaires">Les Partenaires</a></li><li><a href="/?Nicolas-mingasson">Nicolas Mingasson</a></li><li><a href="/?Parrainage">Parrainage</a></li><li><a href="/?Localisez-nicolas">Localisez Nicolas</a></li></ul> </div> <div id="calendar"> <h2>Calendrier</h2> <table summary="Calendrier"> <caption><a class="navig2" href="/?2008/04" title="avril 2008">-</a> mai 2008 <a class="navig1" href="/?2008/06" title="juin 2008">+</a></caption><thead><tr><th scope="col"><abbr title="lundi">lun</abbr></th><th scope="col"><abbr title="mardi">mar</abbr></th><th scope="col"><abbr title="mercredi">mer</abbr></th><th scope="col"><abbr title="jeudi">jeu</abbr></th><th scope="col"><abbr title="vendredi">ven</abbr></th><th scope="col"><abbr title="samedi">sam</abbr></th><th scope="col"><abbr title="dimanche">dim</abbr></th></tr></thead> <tbody><tr><td> </td><td> </td><td> </td><td><a href="/?2008/05/01">1</a></td><td>2</td><td>3</td><td><a href="/?2008/05/04">4</a></td></tr> <tr><td>5</td><td>6</td><td><a href="/?2008/05/07">7</a></td><td>8</td><td>9</td><td>10</td><td>11</td></tr> <tr><td>12</td><td><a href="/?2008/05/13">13</a></td><td>14</td><td><a href="/?2008/05/15">15</a></td><td>16</td><td>17</td><td>18</td></tr> <tr><td>19</td><td class="active"><a href="/?2008/05/20">20</a></td><td>21</td><td>22</td><t
