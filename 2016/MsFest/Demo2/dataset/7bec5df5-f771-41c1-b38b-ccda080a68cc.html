t the TVG quad chair</a> onÂ Thanksgiving weekend.</p><p class="p1">A fire broke out in the loading station of the four-seater lift that serves the upper south side and is the chair used by the racers who train on trails like McCulloch, Kandahar and the former Grand Prix, now named the Eric Guay for TremblantâsÂ famedÂ World Cup champion.</p><p class="p1">At first it looked like the chairlift Â was destroyed, but preliminary inspections have proved otherwise.</p><p class="p1"><p class="p1">Here is the release from Mont Tremblant:</p><p class="p1">âAccording to the assessments associated with the fire that affected the base of the TGV quad chair early in the evening of Sunday October 12, we are now in a position to confirm that according to preliminary inspections, damages appear to be less extensive than initially anticipated.</p><p class="p1">âOur teams and those of the lift manufacturer have deployed every effort required to ensure the TGVâs prompt return to service: damage assessments are advancing, engineers are currently evaluating reconstruction solutions while cleaning and reconditioning tasks have begun. Within a few weeks, we should be able to establish the approximate date of the liftâs return to service.â</p><p class="p1">Tremblant spokesperson Isabelle VallÃ©e Â said that the investigation into the cause of the fire is ongoing and they donât know whether it was arson or electrical in nature at this point.</p><p class="p1">Tremblant is slated to open with limited trails on Nov. 21.</p><p class="p1" /></p></div></div></div></div>  <style> #weeklyads &gt; .article span, #weeklyads article &gt; h3, #weeklyads article &gt; p {font-size:16px;line-height:25px;} article#weeklyads {border-bottom:0px !important;} #weeklyads{clear:both;} #weeklyads &gt; .article &gt; div {float: none !important; vertical-align: top; display: inline-block; } #weeklyads &gt; .article &gt; div:last-child {display: block; clear: both; float: none !important;} #weeklyads span {display:
