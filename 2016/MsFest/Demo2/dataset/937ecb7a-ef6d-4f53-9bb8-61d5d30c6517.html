<div id="content-area" class="clearfix"> <div id="left-area"> <article id="post-2462" class="et_pb_post post-2462 post type-post status-publish format-standard has-post-thumbnail hentry category-doencas category-virus tag-infeccao tag-microcefalia tag-zika tag-zika-virus"> <div class="et_post_meta_wrapper"> <h1>Zika vírus e suas complicações</h1> <p class="post-meta"> by <a href="http://scienceblogs.com.br/rainha/author/rainha/" title="Posts by Atila" rel="author">Atila</a> | 2 Dec, 2015 | <a href="http://scienceblogs.com.br/rainha/category/doencas/" rel="category tag">doenças</a>, <a href="http://scienceblogs.com.br/rainha/category/virus/" rel="category tag">vírus</a> | <span class="comments-number"><a href="http://scienceblogs.com.br/rainha/2015/12/zika-virus-e-suas-complicacoes/#respond"><fb:comments-count href="http://scienceblogs.com.br/rainha/2015/12/zika-virus-e-suas-complicacoes/" xmlns="http://ogp.me/ns/fb#" /> Comments</a></span></p> </div>  <div class="entry-content"> <div id="ssbartop" /> <div class="scrollbarbox" id="scrollbarbox"> <table class="tssbar" align="center" width="60" cellspacing="1" border="0"> <tr> <td align="center"> <div style="height:64px;width:50px;margin:0pt auto;" class="sharebarbtn sbarfblike"><iframe src="http://www.facebook.com/plugins/like.php?app_id=126788060742161&href=http%3A%2F%2Fscienceblogs.com.br%2Frainha%2F2015%2F12%2Fzika-virus-e-suas-complicacoes%2F&send=false&layout=box_count&width=50&show_faces=false&action=like&colorscheme=light&font&height=64" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:50px; height:64px;" allowTransparency="true" /></div> </td> </tr> <tr> <td align="center"> <div class="sharebarbtn sbartwitter"><a href="http://twitter.com/share" data-url="http://scienceblogs.com.br/rainha/2015/12/zika-virus-e-suas-complicacoes/" data-counturl="http://scienceblogs.com.br/rainha/2015/12/zika-virus-e-suas-complicacoes/" data-text="Zika vírus e suas complicações" class="twitter-share-button" data-count="vertical" data-via /></div> </td> </tr> <tr> <td align="center"> <div class="sharebarbtn sbarplusone"><g:plusone size="tall" href="http://scienceblogs.com.br/rainha/2015/12/zika-virus-e-suas-complicacoes/" count="true" /></div> </td> </tr> <tr> <td align="center"><center><small><a href="http://techxt.com/?" target="_blank" style="color:#aaa;font: 10px arial;">share</a></small></center></td> </tr> </table> </div> <div id="attachment_2467" style="width: 555px" class="wp-caption aligncenter"><img class="size-medium wp-image-2467" src="http://scienceblogs.com.br/rainha/files/2015/12/Aedes_aegypti-545x363.jpg" alt="Aedes aegypti, criado por Muhammad Mahdi Karim (www.micro2macro.net)" width="545" height="363" srcset="http://scienceblogs.com.br/rainha/files/2015/12/Aedes_aegypti-545x363.jpg 545w, http://scienceblogs.com.br/rainha/files/2015/12/Aedes_aegypti-300x200.jpg 300w, http://scienceblogs.com.br/rainha/files/2015/12/Aedes_aegypti-1024x683.jpg 1024w, http://scienceblogs.com.br/rainha/files/2015/12/Aedes_aegypti-1080x720.jpg 1080w" sizes="(max-width: 545px) 100vw, 545px" /><p class="wp-caption-text"><em>Aedes aegypti</em>, criado por <a href="http://www.micro2macro.net">Muhammad Mahdi Karim</a></p></div> <p>Em um dos posts mais técnicos que não faço há bastante tempo, vamos dar uma olhada no que é o Zika, tanto a febre quanto o vírus. Para acesso rápido ao tópico, basta clicar na lista abaixo.</p> <ul> <li><a href="#oquee">O que é o vírus Zika</a></li> <li><a href="#deonde">De onde vêm o Zika vírus?</a></li> <li><a href="#porque">Porque o Zika está se espalhando tanto no Brasil?</a></li> <li><a href="#sintomas">Porque os novos sintomas da febre de zika?</a></li> <li><a href="#microcefalia">Sobre a microcefalia</a></li> <li><a href="#proteger">O que fazer para se proteger?</a></li> </ul> <p><strong id="oquee">O que é o vírus Zika</strong></p> <p>O Zika vírus é um <a href="https://pt.wikipedia.org/wiki/Flaviv%C3%ADrus">Flavivírus</a>, pertence a uma família de vírus que infectam artrópodes (como insetos) e mamíferos. O que quer dizer que podem infectar um macaco ou uma pessoa, infectar o pernilongo ou o carrapato que suga o sangue deles e com isso saltar para outros mamíferos. Outros vírus da mesma família são o vírus da Dengue, da febre amarela, Barkedji, da encefalite japonesa, Kedougu, Koutango e vários outros – se quiser ver como a família se organiza, <a href="https://peerj.com/articles/74/#fig-1">essa figura</a> pode ajudar. Boa parte deles são pouco conhecidos, circulam em regiões restritas e não infectam humanos.</p> <p>O Zika também estava restrito e infectava principalmente macacos e só algumas pessoas até bem pouco tempo. Ele foi isolado de um macaco mantido na floresta de Zika, em Uganda, em 1947. Nove anos depois, em 1956, em uma época onde esse tipo de experimento ainda era feito, um voluntário se infectou com o vírus para acompanhamento. Teve sintomas parecidos com os da dengue, com febre. E, o mais importante, quando foi picado por um mosquito <em>Aedes aegypti</em>, o mosquito não passou a infecção adiante. O que quer dizer que nessa época, o Zika vírus provavelmente não estava muito adaptado para infecções em humanos.</p> <p><strong id="deonde">De onde vêm o Zika vírus?</strong></p> <p>Até 2007, o Zika continuou causando alguns casos humanos na África e na Ásia, sem grandes consequências. Sabemos de apenas 14 casos, no total. Mesmo circulando entre macacos e mosquitos <em>Aedes</em> silvestres, a maior parte das infecções humanas não continuavam sendo transmitidas. Até 2007, quando a variante asiática do vírus causou um surto na ilha de Yap, na Micronésia, onde se estima que mais de 70% da população da ilha foi infectada. Pela primeira vez surgiram sintomas como conjuntivite, mas não houve manifestações graves que precisassem de hospitalização. O <a href="http://dx.plos.org/10.1371/journal.pntd.0002636">estudo descrevendo a circulação do vírus pela África</a>, em que participei, ainda o tratava como um vírus principalmente silvestre.</p> <p>De 2007 a 2014, o vírus seguiu pelo Pacífico e Oceania, causando uma epidemia na Polinésia Francesa entre 2013 e 2014 e chegando até a Ilha de Páscoa. Uma das maiores causas para isso parece ser o espalhamento dos mosquitos <em>A. aegypti</em> e <em>Aedes albopicuts</em>, além da otimização do vírus para estes mosquitos e para humanos – mais sobre isso em outro post. Dados os sintomas parecidos com os de febre de dengue, o Zika provavelmente se espalhou por vários outros países mas não foi diagnosticado. Em Abril de 2015, foi detectado pela primeira vez no Brasil, na Bahia, em pacientes com sintomas de dengue que testaram negativos para o vírus da Dengue. E agora em novembro apareceram os primeiros casos na América do Sul e Central, em países como Colômbia, México, Paraguai e Venezuela (ver mapa abaixo).</p> <p><strong id="porque">Porque o Zika está se espalhando tanto no Brasil?</strong></p> <p>Vivemos uma infestação de mosquitos <em>Aedes</em> no país (e no mundo). O <em>A. aegypti</em> já foi quase expulso do país, como o vídeo sobre dengue abaixo explica, mas voltou para cá com força total. Como se não bastasse, outro <em>Aedes</em>, o<em> A. albopicuts</em> também se espalhou recentemente. Com tantos mosquitos que podem transmitir vírus (chamamos de vetores), tivemos surtos crescentes de dengue nos últimos anos. Não só crescentes como variados, agora temos no país os 4 tipos de dengue conhecidos em humanos, o que quer dizer que ele circula muito bem por aqui, o ano todo. Mas os <em>Aedes</em> não são vetores apenas do vírus da Dengue, também podem transmitir vários outros Flavivírus como o Zika. Além do Chikungunya, que <a href="https://pt.wikipedia.org/wiki/Chicungunha">pertence a outra família viral</a>. Era uma questão de tempo até que eles aparecessem por aqui. E, se não controlarmos as populações de <em>Aedes</em>, é uma questão de tempo até que outros como o Barkedji venham.</p> <p class="youtube_sc mobile "><a href="vnd.youtube:3NUp1AJgHGk" title="YouTube video player"><img src="http://i.ytimg.com/vi/3NUp1AJgHGk/hqdefault.jpg" /><span class="play-button-outer" title="Click to play video"><span class="play-button" /></span></a></p> <p style="text-align: center;">Para uma explicação rápida sobre como a dengue causa doença, o que em parte também explica a febre por zika, veja o vídeo que os alunos de BioMed da USP fizeram.</p> <p><strong id="sintomas">Porque os novos sintomas da febre de zika?</strong></p> <p>Não é raro uma doença começar a manifestar novos sintomas conforme o número de casos aumenta. Até bem pouco tempo, o número de casos humanos de zika eram mínimos. Mesmo nas epidemias recentes a população que se sabe que foi infectada é menor do que os números de casos de zika só na Bahia. De maneira que se ele causa manifestações mais graves apenas em alguns casos, só agora temos o suficiente para perceber. Além de tudo, patógenos podem mudar conforme se espalham e se adaptam a um novo hospedeiro, como pode ser o caso agora – novamente, mais sobre isso em um post futuro. Só descobrimos recentemente, por exemplo, que o <a href="http://www.npr.org/sections/goatsandsoda/2015/12/01/458003755/chikungunya-a-mosquito-borne-virus-might-be-scarier-than-we-thought?utm_source=facebook.com&utm_medium=social&utm_campaign=npr&utm_term=nprnews&utm_content=202701">Chikungunya pode causar inflamação no cérebro</a>.</p> <p>Além disso, ainda temos o problema da resposta imune contra o Zika em regiões onde ocorre dengue. A imunidade que fazemos contra o vírus da Dengue não protege completamente as pessoas, podemos ser re-infectados por outros tipos de dengue nos anos seguintes, como o vídeo acima explica. Essa parece inclusive ser uma das causas do choque da dengue. Como o Zika é um vírus próximo ao Dengue, a resposta imune contra um pode reconhecer o outro e exacerbar a doença. Ainda não sabemos as complicações que isso gera, mas pelo menos na Polinésia Francesa e na Bahia, junto com os casos de febre zika houve um aumento dos casos de uma reação auto-imune contra o sistema nervoso chamada síndrome de Guillain-Barré, que causa paralisia flácida.</p> <p><strong id="microcefalia">Sobre a microcefalia</strong></p> <div id="attachment_2468" style="width: 555px" class="wp-caption aligncenter"><a href="http://www.healthmap.org/pt/"><img class="size-medium wp-image-2468" src="http://scienceblogs.com.br/rainha/files/2015/12/Screen-Shot-2015-12-02-at-5.52.20-PM-545x611.png" alt="Mapa de notificações de Zika na América do Sul. Mapa extraído do HealthMap.org" width="545" height="611" srcset="http://scienceblogs.com.br/rainha/files/2015/12/Screen-Shot-2015-12-02-at-5.52.20-PM-545x611.png 545w, http://scienceblogs.com.br/rainha/files/2015/12/Screen-Shot-2015-12-02-at-5.52.20-PM-300x336.png 300w, http://scienceblogs.com.br/rainha/files/2015/12/Screen-Shot-2015-12-02-at-5.52.20-PM.png 582w" sizes="(max-width: 545px) 100vw, 545px" /></a><p class="wp-caption-text">Mapa de notificações de Zika na América do Sul. Mapa extraído do <a href="http://www.healthmap.org/pt/">HealthMap.org</a></p></div> <p>Já temos o Zika notificado em pelo menos 18 estados, marcados na figura de cima. Agora, novas complicações começaram a aparecer em populações onde o Zika está se espalhando – não conseguimos dizer se são apenas em pessoas infectadas por causa da falta de teste diagnóstico.</p> <p>Vários fatores contribuíram para o governo e a Organização Mundial de Saúde (OMS) <a href="http://www.paho.org/hq/index.php?option=com_docman&task=doc_download&Itemid=&gid=32405&lang=en">ligarem o Zika à microcefalia</a> [pdf]. No dia em que este post está sendo escrito, <a href="http://www1.folha.uol.com.br/cotidiano/2015/11/1712932-sobe-para-1248-casos-suspeitos-de-bebes-com-microcefalia-em-14-estados.shtml">já foram registrados mais de 1248 casos de microcefalia</a> nos mesmos estados onde o Zika está explodindo, além de <a href="http://www.brasil.gov.br/saude/2015/11/ministerio-da-saude-confirma-relacao-entre-virus-zika-e-microcefalia">duas mortes confirmadas</a>. O vírus também <a href="http://portalsaude.saude.gov.br/index.php/cidadao/principal/agencia-saude/20925-ministerio-divulga-boletim-epidemiologico">foi encontrado no líquido amniótico (que protege o bebê) de duas grávidas</a> com ultrassom indicativo de microcefalia. E <a href="http://www.brasil.gov.br/saude/2015/11/ministerio-da-saude-confirma-relacao-entre-virus-zika-e-microcefalia">no sangue e tecidos de uma bebê</a> com microcefalia falecida no Ceará. Ainda mais revelador, a Polinésia Francesa revisou os dados de microcefalia no país e concluiu que também tiveram pelo menos 18 casos durante o surto local de Zika, o que reforça a ligação.</p> <p>A microcefalia é uma má-formação do sistema nervoso central, onde órgãos como o cérebro não se formam corretamente. Sabemos de vírus como rubéola que causam microcefalia e outras complicações do sistema nervoso durante a gravidez, além de aborto, surdez, má-formação cardíaca e de artérias e retardamento mental. No caso da síndrome da rubéola a gestante está exposta às complicações nos três primeiros meses da gestação. Se a infecção por Zika causar algo próximo, o que ainda não sabemos, esse pode ser o período mais preocupante. – <em>Esta é uma situação ótima para ilustrar a importância de experimentos com animais: ter um modelo animal que reproduz as manifestações humanas da infecção pelo Zika seria essencial para testar como o vírus poderia causar complicações na gestação</em>.</p> <p><strong id="proteger">O que fazer para se proteger?</strong></p> <p>Como o Zika é uma doença muito recente, ainda não há vacina. O melhor a se fazer ainda é o controle do vetor, ou seja, acabar com reservatórios onde o mosquito pode se reproduzir. Além disso, grávidas devem usar repelente e roupas compridas, para evitar infecção, e fazer o pré-natal. E, por mais triste que seja ter que escrever isso, se possível, evitar engravidar enquanto a relação e as causas da microcefalia não estão claras, é o melhor a se fazer.</p> <p> </p> <p>[update] O Takata escreveu sobre <a href="http://genereporter.blogspot.com.br/2015/12/microcefalia-e-zika-o-ministerio-da.html">a probabilidade de Zika estar associado à microcefalia no Gene Repórter</a>.</p> <p> </p> <p>Fontes:</p> <p>Vlachakis, Dimitrios, Vassiliki Lila Koumandou, and Sophia Kossida. “A holistic evolutionary and structural study of flaviviridae provides insights into the function and inhibition of HCV helicase.” <a href="https://peerj.com/articles/74/#fig-1"><em>PeerJ</em> 1 (2013): e74</a>.</p> <p>Bearcroft, W. G. C. “Zika virus infection experimentally induced in a human volunteer.” <em>Transactions of the Royal Society of Tropical Medicine and Hygiene</em> 50, no. 5 (1956): 438-441.</p> <p>Faye, Oumar, Iamarino, Atila, Freire, Caio C M, Diallo, Mawlouth, Sall, Amadou Alpha, Zanotto, Paolo Marinho de Andrade, Ousmane Faye, and Juliana Velasco C de Oliveira. 2014. “Molecular Evolution of Zika Virus During Its Emergence in the 20(Th) Century..” Edited by Brian Bird. <em>PLoS Neglected Tropical Disease</em>s 8 (1). Public Library of Science: e2636. doi:10.1371/journal.pntd.0002636.</p> <p>Duffy, Mark R, Tai-Ho Chen, W Thane Hancock, Ann M Powers, Jacob L Kool, Robert S Lanciotti, Moses Pretrick, et al. 2009. “Zika Virus Outbreak on Yap Island, Federated States of Micronesia.” <em>New England Journal of Medicine</em> 360 (24): 2536–43. <a href="http://www.nejm.org/doi/full/10.1056/NEJMoa0805715">doi:10.1056/NEJMoa0805715</a>.</p> <p>Musso, Didier, Van-Mai Cao-Lormeau, and Duane J Gubler. 2015. “Zika Virus: Following the Path of Dengue and Chikungunya?.” <em>The Lancet</em> 386 (9990). Elsevier: 243–44. doi:10.1016/S0140-6736(15)61273-9.</p> <p>Campos, Gubio S, Antonio C Bandeira, and Silvia I Sardi. 2015. “Zika Virus Outbreak, Bahia, Brazil.” <em>Emerging Infectious Diseases</em> 21 (10). Centers for Disease Control and Prevention: 1885–86. <a href="http://wwwnc.cdc.gov/eid/article/21/10/15-0847_article.htm">doi:10.3201/eid2110.150847</a>.</p> <p>Musso, D, E J Nilles, and V M Cao-Lormeau. 2014. “Rapid Spread of Emerging Zika Virus in the Pacific Area.” <em>Clinical Microbiology and Infection</em> 20 (10): O595–96. doi:10.1111/1469-0691.12707.</p> <p>Banatvala, J. E., and D. W. G. Brown. “Rubella.” <em>The Lancet</em> 363, no. 9415 (2004): 1127-1137.</p> <p> </p> <div class="linkwithin_hook" id="http://scienceblogs.com.br/rainha/2015/12/zika-virus-e-suas-complicacoes/" /><script>
