require([&quot;lmd/ui/liste-az&quot;],function(a){a.init({context:&apos;#ariane-context-829254&apos;})});
</script> <div class="global meter_global js_meter_global"> <div class="top_container_article"> </div> <div class="container_18 clearfix"> <div class="grid_12 alpha"> <div class="applat_contenu"> <div class="grid_10 alpha prefix_1 suffix_1 col_gauche"> <article class="article article_normal"> <h1 class="tt2" itemprop="Headline">Primaire républicaine : John Kasich, le courant pragmatique</h1> <p class="txt3 description-article" itemprop="description">Pondéré et réaliste, le gouverneur de l’Ohio fait valoir son expérience à la Chambre des représentants.</p> <p class="bloc_signature"> <span id="publisher" itemprop="Publisher" data-source="LE MONDE">Le Monde</span> | <time datetime="2016-02-03T15:23:29+01:00" itemprop="datePublished">03.02.2016 à 15h23</time> • Mis à jour le <time datetime="2016-05-24T09:30:44+02:00" itemprop="dateModified">24.05.2016 à 09h30</time> | <span class="signature_article"> Par <span itemprop="author" class="auteur txt2_120"> <a class="auteur" target="_blank" href="/journaliste/gilles-paris/">Gilles Paris</a> (Washington, correspondant) </span> </span> </p> <div class="toolbar" /> <div id="articleBody" class="contenu_article js_article_body" itemprop="articleBody"> <figure class="illustration_haut   " style="width: 534px"> <img width="534" data-lazyload="false" src="http://s2.lemde.fr/image/2016/02/03/534x0/4858696_6_7c9b_john-kasich-a-new-boston-new-hampshire-le_005cb9c248a91ba790fda3eee18ab619.jpg" alt="John Kasich à New Boston (New Hampshire), le 26 janvier 2016." title="Matt Rourke / AP" onload="lmd.pic(this);" onerror="lmd.pic(this);" class="lazy-retina" /> <figcaption class="legende" data-caption="John Kasich à New Boston (New Hampshire), le 26 janvier 2016."><span class="source_image" data-copyright="Matt Rourke / AP" /></figcaption> </figure> <h2 class="taille_courante">Mêmes causes, mêmes effets. C’est parce qu’il a considéré qu’aucun candidat modéré ne s’imposait d’emblée dans la course à l’investiture républicaine pour la présidentielle du 8 novembre que le gouverneur de l’Ohio, <a class="lien_interne rub" href="http://www.lemonde.fr/john-kasich/" title="Toute l’actualité John Kasich">John Kasich</a>, s’est porté sur les rangs. Et c’est parce que la colère qui secoue la base républicaine a rendu inaudible ce courant pragmatique qu’il est aux prises avec les difficultés qu’expérimentent également <a class="lien_interne rub" href="http://www.lemonde.fr/jeb-bush/" title="Toute l’actualité Jeb Bush">Jeb Bush</a>, Chris Christie et <a class="lien_interne rub" href="http://www.lemonde.fr/marco-rubio/" title="Toute l’actualité Marco Rubio">Marco Rubio</a>.</h2> <p>Pondéré et réaliste, M. Kasich, 63 ans, est apparu au cours des <a class="lien_interne rub" href="http://www.lemonde.fr/afrique-debats/" title="Toute l’actualité débats">débats</a> comme une variante du « conservatisme compassionnel » que le gouverneur du Texas, George W. Bush, avait imposé comme sa marque lors de la campagne présidentielle de 2000. Il a été parmi les premiers à s’inquiéter de l’ascendant pris par un outsider inattendu, le magnat de l’<a class="lien_interne rub" href="http://www.lemonde.fr/immobilier/" title="Toute l’actualité immobilier">immobilier</a> <a class="lien_interne rub" href="http://www.lemonde.fr/donald-trump/" title="Toute l’actualité Donald Trump">Donald Trump</a>, sans pour autant <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/troisieme-groupe/parvenir/" title="Conjugaison du verbe parvenir">parvenir</a> à le <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/troisieme-groupe/mettre/" title="Conjugaison du verbe mettre">mettre</a> en difficulté lors des débats.</p> <h2 class="intertitre">Ancien de Lehman Brothers</h2> <p>Depuis qu’il a annoncé sa candidature, après une première tentative avortée en 2000, le gouverneur, depuis 2010, d’un <em>swing state</em> (« Etat indécis ») particulièrement décisif pour la présidentielle fait <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/troisieme-groupe/valoir/" title="Conjugaison du verbe valoir">valoir</a> son bilan, à ses risques et périls. Il s’appuie en effet sur son expérience à la Chambre des représentants, à la commission des forces <a class="lien_interne rub" href="http://www.lemonde.fr/arm/" title="Toute l’actualité arm">arm</a>ées et à celle du budget, à un moment où le Congrès est une source d’exaspération pour une partie de la base républicaine. Et que <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/troisieme-groupe/dire/" title="Conjugaison du verbe dire">dire</a> de sa brève expérience dans le secteur privé, au sein de la banque d’affaires Lehman Brothers…</p> <p>Fils d’un couple d’émigrants tchèque et croate, né en 1952 près de Pittsburgh, en Pennsylvanie, John Kasich, alors étudiant, avait été reçu en 1970 à la Maison Blanche par le président républicain Richard Nixon, alors au faîte de sa carrière. Il avait obtenu cette faveur après <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/auxiliaire/avoir/" title="Conjugaison du verbe avoir">avoir</a> envoyé une lettre au président, dans laquelle il exprimait ses préoccupations concernant le sort des Etats-Unis. Huit ans plus tard, il était élu au Sénat de l’Ohio et, en 1983, il commençait une carrière fructueuse au Congrès des Etats-Unis.</p> <p>En cas d’échec à l’investiture, son parcours rectiligne et sa compétence en feraient un candidat tout désigné à la vice-présidence pour <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/premier-groupe/%C3%A9pauler/" title="Conjugaison du verbe épauler">épauler</a> un jeune prétendant, comme le sénateur démocrate Joe Biden a pu le <a target="_blank" onclick="return false;" class="lien_interne conjug" href="http://conjugaison.lemonde.fr/conjugaison/troisieme-groupe/faire/" title="Conjugaison du verbe faire">faire</a> en 2008 pour <a class="lien_interne rub" href="http://www.lemonde.fr/barack-obama/" title="Toute l’actualité Barack Obama">Barack Obama</a>.</p> <p><a href="/elections-americaines/article/2016/05/04/m-kasich-laisse-m-trump-seul-en-course-pour-etre-le-candidat-republicain_4914003_829254.html">M . Kasich a fini par abandonner la course</a>, mercredi 5 mai, au lendemain d’une nouvelle défaite essuyée dans l’Indiana face au favori Donald Trump.</p> </div> <p itemprop="author" class="auteur txt2_120"><div class="bg_gris_moyen signature"> <ul class="liste_bordure"> <li class="clearfix" itemprop="author"> <span class="identite"> <a href="/journaliste/gilles-paris/" target="_blank" class="gras">Gilles Paris</a> (Washington, correspondant) <br /><span class="txt_gris_clair">Journaliste au Monde</span> </span></li></ul></div></p></article></div></div></div></div></div></div></body></html>
