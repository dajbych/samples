class="article_head article_head-image row container"><div class="article_head_meta"><div class="article_block"><h1 class="article__title">Assistent-coach vertrouwt erop dat volleybalsters zich plaatsen</h1><div class="meta"><div class="ib space-right"><span class="icon-time icon-space-right" /><time datetime="2016-01-11T08:41:44+0100">11-01-2016, 08:41</time></div><div class="ib space-right"><span><span class="icon-tag ico-space-right link-grey" /><a href="/sport/volleybal/" class="link-grey">Volleybal</a></span></div></div></div></div><div class="article_block"><figure class="article_head_image block_largecenter"><img src="http://nos.nl/data/image/2016/01/11/247181/864x486.jpg" alt class="media-full" /><div class="media_caption show-from--tablet"><div class="caption_content"> Een blok van het Nederlands team in de verloren finale van het OKT in Ankara tegen Rusland <span class="caption_source"> EPA </span></div></div></figure></div></header><section class="article_body row"><div class="article_block"><div class="article_textwrap"><p>Op papier lijkt het een abc&apos;tje, straks in Japan. Daar strijden de Nederlandse volleybalsters in mei om één van de vier resterende startbewijzen voor de Olympische Spelen in Rio de Janeiro. &quot;Het zal geen makkie worden, maar we hebben er alle vertrouwen in dat we ons gaan plaatsen&quot;, zegt assistent-bondscoach Saskia van Hintum.</p><p>Nederland greep zaterdag in Ankara naast een olympisch ticket door de finale van het Europese kwalificatietoernooi te verliezen. Net als bij het EK enkele maanden eerder was Rusland in de eindstrijd te sterk. &quot;Maar het verschil wordt kleiner&quot;, stelt Van Hintum vast. &quot;Het vertrouwen is er dat we ons in Japan zullen plaatsen.&quot;</p><h2 class="block_title ">Atlanta 1996</h2><p>Van Hintum is een bekendheid in het Nederlandse volleybal. Ze speelde 275 interlands voor Oranje en maakte als spelverdeelster deel uit van de ploeg die in 1996 als vijfde eindigde op de Spelen van Atlanta. </p><p>Later ging ze verder als coach, zowel in de zaal als op het strand. Een jaar geleden werd ze assistent bij Oranje van de Italiaan Giovanni Guidetti. Inmiddels is ze twee (verloren) finales verder.</p><p>&quot;We zijn weer tweede geworden. Binnen een paar maanden twee keer zo&apos;n prestatie neerzetten, is fantastisch&quot;, kijkt Van Hintum terug op het EK en het olympisch kwalificatietoernooi. Dat laatste toernooi had Oranje moeten winnen om het kwalificatietoernooi in Japan te ontlopen. &quot;De concurrentie in Europa is de laatste jaren ontzettend groot geworden. Dit OKT was een mini-EK. Ik kijk er tevreden en met trots op terug.&quot;</p></div></div><div class="article_block"><div class="block_audio padded-small" style="margin-bottom: 2em;"><div class="audio_element js-audio"><audio class="nos-media nos-audio js-hidden js-player" preload="metadata" controls="controls" data-type="audio"><source src="http://download.omroep.nl/nos/content/audio/2016/01/11/4405/mp3.mp3" data-label="MP3 Audio" /></audio></div><h3 class="audio_title"> Assistent-bondscoach Van Hintum ziet volleybalsters groeien </h3><div class="audio_more"><p class="audio_desc">Assistent-bondscoach Saskia van Hintum kijkt tevreden terug op het OKT van de volleybalsters en heeft er vertrouwen in dat Oranje in mei bij het OKT in Japan een ticket voor de Olympische Spelen verovert.</p></div></div></div><div class="article_block"><div class="article_textwrap"><p>Oranje maakte een valse start in Ankara door van Duitsland te verliezen. Daarna moest er gewonnen worden van gastland Turkije, dat zich vier jaar geleden in Ankara plaatste voor de Spelen in Londen. &quot;Ondanks de nederlaag tegen Duitsland is het geloof altijd gebleven binnen de groep. Natuurlijk was er even een klein beetje twijfel, maar de rustdag heeft ons goed gedaan. Het vertrouwen groeide met de dag en we hebben verder een fantastisch toernooi gespeeld.&quot;</p><h2 class="block_title ">Italiaanse emotie</h2><p>Guidetti en Van Hintum slaagden erin Oranje naar grote hoogte te stuwen. De Italiaan staat bekend om zijn drukke, intense manier van coachen. Van Hintum vindt het een genot om met hem te werken. &quot;Hij heeft zoveel passie voor het spelletje en ook een enorme drive meegenomen die hij kan overbrengen op de groep. Voor mij is dat mooi om mee te maken.&quot;</p><p>Over haar eigen rol zegt ze: &quot;Ik probeer de balans aan te brengen. Ik kan de rust bewaren en de speelsters op een andere manier begeleiden.&quot;</p><h2 class="block_title ">Acht landen, vier olympische tickets</h2><p>In mei moet Oranje nog een keer pieken om naar Rio de Janeiro te kunnen. Van Hintum is vol vertrouwen. In Japan strijden acht landen om vier tickets.</p><p>Van Hintum: &quot;Een ervan moet wel naar een Aziatisch land gaan. Dus in principe zijn er daar drie tickets te verdelen. Het blijft topsport, dus van een makkie kun je niet echt spreken. Als je kijkt wat wij de laatste tijd gedaan hebben dan heb ik er vertrouwen in dat we een ticket pakken.&quot;</p></div></div></section><footer class="container"><div class="row"><div class="col-10 col-max-8 col-centered"><div class="padded-small space-bottom-xl cf"><div class="share text-smaller"><span class="show-medium-up"> Deel dit artikel: </span><ul class="share__social list-inline"><li><a href="http://twitter.com/share?text=Assistent-coach%20vertrouwt%20erop%20dat%20volleybalsters%20zich%20plaatsen&url=http://nos.nl/l/2079778&via=NOSsport" class="share__link share__twitter link-grey" title="Deel op Twitter" target="_blank"><span class="icons-wrap"><span class="icon-twitter share__icon" /></span> Twitter </a></li><li><a href="http://www.facebook.com/sharer.php?u=http://nos.nl/artikel/2079778-assistent-coach-vertrouwt-erop-dat-volleybalsters-zich-plaatsen.html&t=Assistent-coach%20vertrouwt%20erop%20dat%20volleybalsters%20zich%20plaatsen" class="share__link share__facebook link-grey" title="Deel op Facebook" target="_blank"><span class="icons-wrap"><span class="icon
