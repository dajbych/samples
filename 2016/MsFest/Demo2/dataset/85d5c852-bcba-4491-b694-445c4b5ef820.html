</script> <noscript> <p style="margin:0;padding:0;border:0;"> <img src="https://track.adform.net/Serving/TrackPoint/?pm=41168&lid=6259031" width="1" height="1" alt /> </p> </noscript>  </div> <div class="content" role="content" id="page-main"> <div class="column100 "> <div class="article-heading"> <h1 class="article-title"> Uskomaton pakotarina: Pakkomielle omasta elokuvasta narautti maailman etsityimmän huumepomon</h1> </div> <div class="article-info"> <div class="article-metadata"> <span class="article-category"> <a name="mtv_article_contentarticle_100_-_navi_-_-_ulkomaat" href="/uutiset/ulkomaat">Ulkomaat</a> </span> <time datetime="2016-01-09T18:45:58.000+02:00" class="dateCreated">Julkaistu 09.01.2016 18:45</time> </div> <div class="addthis-container" style="margin-top:1em;margin-bottom:0.5em;"> <div class="addthis_jumbo_share" /> </div> <span class="count-comments icon-comments jshare" title="Kommentit" data-disqus-identifier="cm-5681394" data-disqus-url="http://www.mtv.fi/uutiset/ulkomaat/artikkeli/uskomaton-pakotarina-pakkomielle-omasta-elokuvasta-narautti-maailman-etsityimman-huumepomon/5681394"> </span> </div> </div> <div id="main" class="col column75"> <div class="component article article-page "> <div class="img-container"> <a data-mtv-analytics-click="kuvazoom_el-chapo" class="fancybox" href="//im.mtv.fi/image/5681000/landscape16_9/1024/576/b70d9fddcd2f76bccbb82439b4692a61/Tx/el-chapo.jpg" title="Joaquín "El Chapo" Guzmán eilen pian pidätyksensä jälkeen Los Mochisissa Meksikossa.  Copyright: AFP / Lehtikuva. Kuva: Alfredo Estrella."> <img src="//im.mtv.fi/image/5681000/landscape16_9/752/423/b70d9fddcd2f76bccbb82439b4692a61/Qr/el-chapo.jpg" title="Joaquín "El Chapo" Guzmán eilen pian pidätyksensä jälkeen Los Mochisissa Meksikossa.  Copyright: AFP / Lehtikuva. Kuva: Alfredo Estrella." alt="El Chapo" /> <div class="figcaption figcaption-new"> <span> Joaquín &quot;El Chapo&quot; Guzmán eilen pian pidätyksensä jälkeen Los Mochisissa Meksikossa. </span> <span class="copyright"> AFP / Lehtikuva</span> </div> <div class="overlay overlay-zoom"> </div> </a> </div> <div class="article-33"> </div> <div class="article-66"> <div class="lead-paragraph"> <div><p><strong>Maailman etsityimmän huumepomon eiliseen pidätykseen johti osin tämän suuruudenhulluus.</strong></p></div></div> <div class="editorial"> <div> <div><p><script src="http://cdn.katsomo.fi/multimedia/sl/standalone/videotrack.js?310812" type="text/javascript"> </script> <div id="player_s561176_31" data-katsomoid="561176" class="playercontainer" /> <script type="text/javascript">
		    //&lt;![CDATA[
		    jQuery.cachedScript(window.katsomo_script_embed_url,{scriptCharset:&quot;iso-8859-1&quot;}).done(function( script, textStatus ) {
		         SumoPlayer.insert(&apos;561176&apos;, &apos;player_s561176_31&apos;, { 
		           embedded:true, 
		           windowLess:true, 
		           layout:&quot;Embedded_CompletePlayerStyle2011&quot;, 
		           context: &apos;mtv3.fi&apos;, 
		           embedType:&quot;still&quot;,
		           embedCharset: &quot;utf8&quot; });
		         });
		      //]]&gt;
		</script></p></div><div><p>Meksikolainen Joaquín &quot;El Chapo&quot; Guzmán oli suunnittelemassa itsestään elämäkerrallista elokuvaa. Guzmán oli lakimiestensä kautta ottanut yhteyttä tuottajiin ja naisnäyttelijöihin, mistä Guzmánin jäljittäjät saivat vihiä.<br /></p></div><div class="component"> <div class="banner banner-jattiboxi"> <section class="ad"> <header>Mainos (uutinen jatkuu alla)</header> <article id="EAS_386"> <script type="text/javascript">
        &lt;!--
          if (typeof(EAS_386) == &apos;function&apos;) {
            EAS_386();
          }
        //--&gt;
      </script> </article> </section> </div> </div> <div><p>Guzmán ilmeisesti halusi näytellä elokuvassa itseään, sillä uutisten mukaan hän ei etsinyt miesnäyttelijöitä. Syyttäjäviranomaisten aiemmin tekemän psykologisen profiloimisen mukaan Guzmán on persoonaltaan &quot;viettelevä, avokätinen, ja jonka persoona synnyttää muissa uskollisuutta ja riippuvuutta&quot;.</p></div><div><p>Guzmánia veti puoleensa myös kotiseutu, tuttu ympäristö suojeluverkostoineen Meksikon luoteisosien Sinaloan osavaltiossa, joka rajoittuu lännessä Tyyneenmereen. Se oli myös hänen loukkunsa. <br /><br />58-vuotias Guzmán saatiin kiinni Los Mochisin kaupungissa, 200 kilometriä synnyinkylästään Badiraguatosta Läntisen Sierra Madren vuoristossa. <br /></p></div><div><p>Guzmán ehti majailla hänelle hankitussa talossa vain hetken. Viranomaiset olivat onnistuneet jäljittämään Guzmánin apureita, jotka etsivät pomolleen sopivia taloja. <br /></p></div><div><h2>Viranomaisille nöyryyttävä pako</h2></div><div><p>Viranomaisia nöyryyttävällä tavalla sellistään puoli vuotta sitten paennut Guzmán oli tunneli-, auto- ja lentokonematkan jälkeen häipynyt Sierra Madren vuoristoon niin kutsuttuun Kultaiseen kolmioon Sinaloan, Chihuahuan ja Durangon rajaseuduilla. <br /><br />Guzmán jäljitettiin tässä vaiheessa eräälle maatilalle Durangon Pueblo Nuevossa. Jumalanseläntakaiseen paikkaan johdattivat lakimiesten yhteydenotot Guzmánin elokuvahankkeeseen liittyen.<br /><br />Merivoimien erikoisjoukot iskivät, mutta Guzmánin onnistui paeta. Viranomaisten mukaan Guzmán oli tähtäimessä, mutta hänellä on seuranaan kaksi naista ja yksi tyttö, joten sotilaat eivät ampuneet välttääkseen sivullisia uhreja. <br /><br />Guzmánin kerrottiin paenneen taas vuoristoon ja vähentäneen turvajoukkonsa määrää ja viestintäänsä ulkomaailmaan. Pikku hiljaa Guzmán kuitenkin halusi hakeutua ihmisten ilmoille. Hän päätyi tällä viikolla Los Mochisiin. <br /></p></div><div><p>Erikoisjoukkojen iskussa menehtyi kuusi Guzmánin miestä. Guzmán pakeni viemäristön kautta, jäi siellä melkein kiinni häntä odottaneille sotilaille, nousi maan pinnalle, ryösti auton ja ajoi pakoon - jäädäkseen pian kiinni. Seuranaan Guzmánilla oli pelätty palkkamurhaaja ja Guzmánin turvallisuuspäällikkö <span class="person">Iván &quot;El Cholo&quot; Gastélum</span>.</p></div><div><h2>Sinaloan suuret huumeviljelmät<br /></h2></div><div><p>Sinaloassa on marijuana- ja unikkoviljelmiä kymmenientuhansien neliökilometrien alueella. Kartelli alkoi voimistua 1980-luvulla, kun Etelä-ja Keski-Amerikasta Yhdysvaltoihin menevät huumeet kulkivat Sinaloan kautta. </p></div><div><p>Guzmán jäikin kiinni ensimmäistä kertaa 1993 Guatemalassa. Hän pakeni vankilasta 2001, ja saatiin kiinni 2014 Sinalossa ollessaan vaimonsa ja tyttäriensä kanssa. <br /><br />Sinaloan kartelli on rikas, vaikutusvaltainen ja väkivaltainen huumekartelli. Sillä väitetään olevan yhteyksiä Meksikon poliittiseen eliittiin, puhumattakaan poliisi- ja asevoimista. Virkavallan lisäksi se kamppailee väkivaltaista Zetas-kartellia vastaan. Kartelli toimii noin 50 maassa.<br /><br />Yhdysvallat haluaa Guzmánin tuomiolle. Toistaiseksi Guzmánin asianajajat ovat onnistuneet estämään luovutuksen, mutta asiantuntijoiden mukaan kyse on enää vain siitä milloin hänet siirretään Rio Granden pohjoispuolelle.</p></div><div><h2>Mitä Yhdysvaltoihin luovutuksen jälkeen?<br /></h2></div><div><p>Luovutus saattaa kiihdyttää entisestään huumeväkivaltaa Meksikossa, kostona viranomaispäätökselle, ja kartellien keskinäisenä kamppailuna. Toisaalta spekuloidaan, aikooko Guzmán kertoa viranomaisille sellaista, mikä lyhentäisi hänen aikaansa kalterien takana. <br /><br />1980-luvulla Kolumbian huumeparonit onnistuivat vuosia välttämään luovutuksia. Medellínin kartellin pomon <span class="person">Pablo Escobarin</span> mukaan &quot;on parempi hauta Kolumbiassa, kuin selli Yhdysvalloissa&quot;. Huumepäälliköiden tuomiot Yhdysvalloissa ovat pitkiä.<br /><br />Guzmánin lempinimi Chapo merkitsee Pätkää. Paettuaan viime kesänä sellistään tunnelin kautta, hänet tunnetaan myös &quot;Tunnelien herrana&quot;.<br /></p></div><div class="component"> <div class="vp-video-wrapper"> <div class="vp-video-container" id="vp-inpage-5251658" data-vpscripturl="http://cdn.videoplaza.tv/contrib/fi-mtv3/vp_inpage.min.js" data-adform-fif-url="/api/fragment/html/5540032?layout=asTeaser" data-vpcategory="Mtv.fi_vText_Uutiset"> </div> </div> </div> <div><p>Huumekulttuuri on juurtunut syvälle populaarikulttuuriin. Monista menestyneistä pomoista on tehty lukuisia kansanlauluja, narcocorridoja. Niiden varjossa on murhattu vähintään kymmeniä tuhansia ihmisiä.</p></div></div> </div> <div class="related-links"> <div class="section-header" /> <div class="arrow-up" /> <ul> <li> <a name="mtv_article_contentarticle_75_-_artikkeli-liittyva-linkki_-_-_-" href="/uutiset/ulkomaat/artikkeli/huumeparoni-el-chapo-joutuu-takaisin-vankilaan-josta-pakeni/5680996"> <span>Huumeparoni &quot;El Chapo&quot; joutuu takaisin vankilaan, josta pakeni</span> <span class="time">la 9.1.</span> </a> </li> <li> <a name="mtv_article_contentarticle_75_-_artikkeli-liittyva-linkki_-_-_-" href="/uutiset/ulkomaat/artikkeli/video-meksikolaiset-kaarmeissaan-huumelordin-etsintaoperaatiosta/5512124"> <span>Video: Meksikolaiset käärmeissään huumelordin etsintäoperaatiosta</span> <span class="time">23.10.2015</span> </a> </li> <li> <a name="mtv_article_contentarticle_75_-_artikkeli-liittyva-linkki_-_-_-" href="/uutiset/ulkomaat/artikkeli/vankilasta-paenneen-huumeparoni-el-chapon-lanko-pidatettiin/5509482"> <span>Vankilasta paenneen huumeparoni El Chapon lanko pidätettiin</span> <span class="time">22.10.2015</span> </a> </li> </ul> </div> <div class="article-author"> <div class="author"> <div class="author-image"><img src="//im.mtv.fi/blob/1776868/51f5da97bd62f80799db3a3ce1a03253/janne-hopsu-authorPicture.jpg" /></div> <div class="author-info"> <p class="author-name">Janne Hopsu</p> <p class="author-email">janne.hopsu(at)mtv.fi</p> </div> </
