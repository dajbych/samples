t-block-body"> <div class="art-blockheader"> <div class="l" /> <div class="r" /> <div class="t"> Dokumenty</div> </div> <div class="art-blockcontent"> <div class="art-blockcontent-body">  <ul class="menu"><li class="item11"><a href="http://www.ckolh.cz/dokument/stanovy2015.pdf"><span>Stanovy</span></a></li><li class="item13"><a href="/dokument/kodexVH.pdf"><span>Kodex člena</span></a></li><li class="item12"><a href="/dokument/Jednrad.pdf"><span>Jednací řád</span></a></li><li class="item14"><a href="/dokument/Spisrad.pdf"><span>Spisový řád</span></a></li><li class="item15"><a href="/dokument/cile.pdf"><span>Hlavní směry a cíle</span></a></li><li class="item16"><a href="/dokument/prihl.doc"><span>Členská přihláška</span></a></li></ul>  <div class="cleared" /> </div> </div> <div class="cleared" /> </div> </div> <div class="art-block"> <div class="art-block-body"> <div class="art-blockheader"> <div class="l" /> <div class="r" /> <div class="t"> Servis</div> </div> <div class="art-blockcontent"> <div class="art-blockcontent-body">  <ul id="mainlevel"><li><a href="/index.php?option=com_content&view=article&id=72&Itemid=53" class="mainlevel">Orgány komory</a></li><li><a href="/index.php?option=com_content&view=article&id=75&Itemid=54" class="mainlevel">Odkazy</a></li><li><a href="/index.php?option=com_content&view=article&id=74&Itemid=55" class="mainlevel">Zákony</a></li></ul>  <div class="cleared" /> </div> </div> <div class="cleared" /> </div> </div> </div> <div class="art-layout-cell art-content"> <div class="art-post"> <div class="art-post-cc" /> <div class="art-post-body"> <div class="art-post-inner"> <div class="art-postcontent">  <span class="breadcrumbs pathway"> Home</span>  </div> <div class="cleared" /> </div> <div class="cleared" /> </div> </div> <div class="art-post"> <div class="art-post-cc" /> <div class="art-post-body"> <div class="art-post-inner"> <div class="art-postmetadataheader"> <h2 class="art-postheader"> Seminář a Valná hromada v Písku 2015 </h2> </div> <div class="art-postcontent">  <div class="art-article"><p>Dne 26.11.2015 proběhla v Aule Lesnické školy v Písku IX. valná hromada ČKOLH.</p> <p>Cílem jednání byla úprava stanov a názvu do souladu s Občanským zákoníkem.</p> <p>Byly přijaty aktualizované <a target="_blank" href="/dokument/stanovy2015.pdf">stanovy</a></p> <p> </p> <p>Jako doplňkový program byly připraveny přednášky k tématice aktuální ochrany lesa, dotací do lesního hospodářství a zákona o uvádění dřeva na trh.</p> <p> </p> <p>Tříhodinový blok aktuálních informací o kůrovcích, jejich biologii a možnosti obrany připravil <strong>Ing. Miloš Knížek Ph.D, vedoucí LOS</strong>.</p> <p> </p> <p>Druhou část informací o možnostech čerpání dotací z nově otevřeného Programu rozvoje venkova, Národního programu připravil <strong>Martin Polívka, DiS, ÚHUL</strong></p> <p>Doplnil ještě informace o výsledcích kontrol a stavu Zákona o uvádění dřeva na trh.</p> <p>Przentace v pdf. : <a target="_blank" href="/images/Dokum/Pi15_PRV.pdf">PRV</a> <a target="_blank" href="/images/Dokum/Pi15_EUTR.pdf">EUTR</a> <a target="_blank" href="/images/Dokum/Pi15_NP.pdf">Národní program</a></p> </div><p class="modifydate">Aktualizováno (Středa, 02 Prosinec 2015 09:58)</p><span class="article_separator"> </span>  </div> <div class="cleared" /> </div> <div class="cleared" /> </div> </div> <div class="art-post"> <div class="art-post-cc" /> <div class="art-post-body"> <div class="art-post-inner"> <div class="art-postcontent">  <form action="index.php" method="post"> <div class="search"> <input name="searchword" id="mod_search_searchword" maxlength="20" alt="Hledat" class="inputbox" type="text" size="20" value="hledat..." onblur="if(this.value=='') this.value='hledat...';" onfocus="if(this.value=='hledat...') this.value='';" /> </div> <input type="hidden" name="task" value="search" /> <input type="hidden" name="option" value="com_search" /> <input type="hidden" name="Itemid" value="0" /> </form>  </div> <div class="cleared" /> </div>
