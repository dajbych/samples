o/musica/">Música</a></li> </ul></div> </nav> </header> <article id="ubber-materia" class="post-42588"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">Lula investigado! Veja as malandragens no tríplex e no sítio do ex-presidente</h1> <h2 class="col-xs-18">Elevador privativo pago por empreiteira do petrolão é símbolo de como petista sobe na vida</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Felipe Moura Brasil</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-29 14:22">29/01/2016 às 14:22</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/sobre-brigas-alheias/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/video-legendado-do-sexto-debate-republicano/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (0)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Lula-montagem-e1454088614719.jpg"><img class="aligncenter size-full wp-image-42601" src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2016/01/Lula-montagem-e1454088614719.jpg" alt="Lula montagem" width="500" height="500" /></a></p> <p><strong>1) Os custos dos favores</strong></p> <p><a href="http://politica.estadao.com.br/blogs/fausto-macedo/engenheiro-diz-que-reforma-no-triplex-que-seria-de-lula-custou-r-777-mil/" target="_blank">A OAS gastou <strong>777 mil reais</strong></a> na reforma do tríplex de Lula no Guarujá, de acordo com o engenheiro Armando Dagre.</p> <p><a href="http://veja.abril.com.br/noticia/brasil/fornecedora-liga-odebrecht-a-reforma-no-sitio-de-lula" target="_blank">A Odebrecht gastou <strong>500 mil reais</strong></a> – só em materiais para obras – na reforma do sítio de Lula em Atibaia, de acordo com a fornecedora Patrícia Fabiana Melo Nunes.</p> <p>Duas empreiteiras que tinham contratos com o governo e participaram do esquema de corrupção da Petrobras, portanto, gastaram <strong>pelo menos</strong> <strong>1 milhão e 277 mil reais</strong> em supostos favores pessoais para agradar ao ex-presidente da República.</p> <p>Lula e sua mulher, Marisa Letícia, serão interrogados pela primeira vez como investigados no dia 17 de fevereiro, no caso do tríplex. É cada vez mais provável que o caso do sítio tome o mesmo rumo.</p> <p>Ambos são gravíssimos e podem enterrar de vez a carreira política de Lula, apesar das tentativas dos envolvidos de esconder seu nome como beneficiário das reformas.</p> <p><strong>2) A orientação de silêncio</strong></p> <p>Tudo foi feito na moita.</p> <p>O zelador do condomínio Solaris disse que um funcionário da OAS lhe pediu para não dizer que o tríplex era de Lula, mas sim da empreiteira. José Afonso Pinheiro, no entanto, relatou ter visto Lula duas vezes no condomínio na época da reforma – uma delas com Marisa, que chegou a indagar “sobre o salão de festas, piscina, áreas comuns”.</p> <p>Ele afirmou que os seguranças de Lula prendiam o elevador enquanto a família estava acomodada no tríplex, o que gerava reclamações dos demais moradores. A porteira Letícia Eduarda Rodrigues também relatou ter visto Lula no prédio: “entrou, subiu até o apartamento 164-A e foi embora”.</p> <p>Nenhum petista até agora chamou o zelador e a porteira de ‘golpistas’, mas talvez ainda chamem o engenheiro Dagre, que cuidou das obras. Ele disse ao Jornal Nacional que “estava reunido com um representante da OAS quando Marisa adentrou o apartamento 164-A com Fábio, filho de Lula, um engenheiro da OAS e o dono da construtora, Léo Pinheiro”, depois condenado a 16 anos de prisão por envolvimento no petrolão.</p> <p>Já os funcionários da obra no Sítio Santa Bárbara eram proibidos de falar com os operários contratados informalmente na região e orientados a não fazer perguntas. Os operários se revezavam em turnos de dia e de noite, incluindo os fins de semana, e eram pagos em dinheiro vivo.</p> <p>O ditado popular diz que em boca fechada não entra mosquito, mas, como admitiu a própria Dilma Rousseff sobre o vírus da zika: “Estamos perdendo a luta contra o mosquito”. Pois é.</p> <p><strong>3) Os ‘laranjas’?</strong></p> <p>O tríplex de Lula está registrado em nome da OAS, mas a Polícia Federal o incluiu no rol dos imóveis com “alto grau de suspeita quanto à sua real titularidade” sob investigação na Operação Triplo X, 22ª fase da Lava Jato. O ‘X’ da Triplo X, claro, é Lula.</p> <p>O sítio de Lula está no nome dos empresários Jonas Suassuna e Fernando Bittar – ambos sócios de Fábio Luís da Silva, o Lulinha, filho do e­­x-presidente que ficou milionário após o pai chegar ao poder. Suassuna e Bittar compraram o sítio em agosto de 2010, quatro meses antes de Lula deixar o cargo, pelo valor de 1,5 milhão de reais.</p> <p><strong>4) Os ‘mimos’</strong></p> <p>O tríplex de 267 metros quadrados foi reformado com acabamentos de primeira linha, teve a piscina refeita, ganhou elevador privativo e arranjos florais pagos pela OAS, mas está abandonado desde que virou alvo de investigações do Ministério Público, como <a href="http://veja.abril.com.br/noticia/brasil/video-confira-imagens-ineditas-do-triplex-de-lula" target="_blank">mostrou VEJA em imagens inéditas</a>.</p> <p>O<span style="line-height: 1.5"> elevador privativo de</span><span style="line-height: 1.5"> Lula, pago por uma empreiteira do petrolão, é o maior símbolo de como petista sobe na vida.</span></p> <p>No sítio de Atibaia, as antigas moradias foram reduzidas aos pilares estruturais e completamente refeitas, um pavilhão foi erguido, a piscina foi ampliada e servida de uma área para a churrasqueira. Também há um lago artificial para pescaria, um dos esportes preferidos do ex-presidente, com dois tanques de peixes interligados por uma cascata.</p> <p>Em 9 de setembro de 1992, a matéria da VEJA “As Floridas Cachoeiras da Corrupção” informava o povo sobre o suntuoso jardim de marajá que o então presidente Fernando Collor de Mello havia construído para si mesmo na famigerada Casa da Dinda, com suas “cascatas e fontes luminosas”, como escreveria anos depois Carlos Heitor Cony.</p> <p>A cascata de Lula é o maior símbolo de como o petista lutou pelo impeachment de Collor para obter vantagens semelhantes em seu lugar.</p> <p><strong>5) Promotor desmonta defesa</strong></p> <p>No caso do tríplex, a defesa do ex-presidente “argumentou” que ele nunca foi dono do apartamento, mas somente proprietário de cotas de um projeto da Bancoop, a Cooperativa do Sindicato dos Bancários de São Paulo que se tornou insolvente e transferiu imóveis inacabados para a OAS (graças a um pedido de Lula a Léo Pinheiro, como revelou VEJA).</p> <p>Este “argumento” foi devidamente refutado pelo promotor de Justiça José Carlos Blat, do Ministério Público de SP:</p> <p>“A Bancoop não é um consórcio. A Bancoop, ela oferecia unidades habitacionais. Todos, sem exceção, compraram apartamentos ou casas e, ao longo do tempo, pagaram as prestações devidas à Bancoop, que colocou um sobrepreço indevido, ilegal. Então, todas as pessoas que compraram da Bancoop compraram coisas concretas, ou seja, unidades habitacionais, apartamentos e casas. Não existem cotas da Bancoop”, <a href="http://g1.globo.com/politica/operacao-lava-jato/noticia/2016/01/promotor-contesta-versao-de-lula-de-que-nao-tinha-triplex-em-guaruja.html" target="_blank">disse Blat ao Jornal Nacional</a>.</p> <p>O que existe é o Bolsa-tríplex que a OAS deu a Lula.</p> <p><strong>6) A tripla malandragem petista</strong></p> <p>Como o único “argumento” de defesa caiu, Lula recorre a uma tripla malandragem contra a Operação Triplo X e demais fases da Lava Jato: processar jornalistas, “questionar a legitimidade do juiz Sergio Moro para conduzir o processo da Bancoop” e dizer-se a viva alma mais honesta do país.</p> <p>Lula é mesmo <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/video-lula-e-a-alma-mais-solaris-do-brasil/" target="_blank">uma alma Solaris</a>.</p> <p><span class="youtube"><iframe title="YouTube video player" class="youtube-player" type="text/html" width="620" height="349" src="//www.youtube.com/embed/GoAQ7EMozQ8?wmode=transparent&fs=1&hl=en&modestbranding=1&iv_load_policy=3&showsearch=0&rel=1&theme=dark" frameborder="0" allowfullscreen /></span></p> <p><em><strong>Felipe Moura Brasil</strong> ⎯ <a href="http://veja.abril.com.br/blog/felipe-moura-brasil" target="_blank">http://veja.abril.com.br/blog/felipe-moura-brasil</a></em></p> <p><em>Siga no <a href="http://twitter.com/BlogDoPim" target="_blank">Twitter</a>, no <em><a href="http://www.facebook.com/felipe.m.brasil" target="_blank">Facebook</a> e</em> na <a href="https://www.facebook.com/FelipeMouraBrasil" target="_blank">Fan Page</a>.</em></p> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/"><span class="navigator">Voltar para a home</span></a> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/lula-investigado-veja-as-malandragens-do-triplex-e-do-sitio-do-ex-presidente/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http:/
