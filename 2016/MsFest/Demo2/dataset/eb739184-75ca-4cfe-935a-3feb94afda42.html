</script> <div class="block_share right"> <a class="btn_facebook" rel="nofollow" href="javascript:;" title="Chia sẻ bài viết lên facebook"><img alt="Chia sẻ bài viết lên facebook" src="http://st.f1.ione.vnecdn.net/i/v4/graphics/icon_fb.gif" /></a> <a class="btn_twitter get-link-bitly" rel="nofollow" href="javascript:;" id="twitter" data-url="http://ione.vnexpress.net/tin-tuc/nhip-song/3-mon-an-vat-ngon-re-dung-bo-lo-khi-toi-ha-nam-3314549.html" title="Chia sẻ bài viết lên twitter"><img alt="Chia sẻ bài viết lên twitter" src="http://st.f1.ione.vnecdn.net/i/v4/graphics/icon_twitter.gif" /></a> <a class="btn_google" rel="nofollow" href="javascript:;" title="Chia sẻ bài viết lên google+"><img alt="Chia sẻ bài viết lên google+" src="http://st.f1.ione.vnecdn.net/i/v4/graphics/icon_google.gif" /></a>   <a href="#" class="share_email_article"><img src="http://st.f1.ione.vnecdn.net/i/v4/graphics/icon_letter.gif" alt /></a> </div> </div> <div class="div-fbook width_common title_div_fbook"> <div class="block_timer_mobile left txt_666">08:43 AM | 27/11/2015</div> </div> <div class="short_intro txt_666">Chỉ cần 50k bạn có thể thử luôn cả 3 món ăn vặt &apos;thần thánh&apos; của teen Hà Nam rùi đấy.</div> <div class="fck_detail width_common block_ads_connect"> <p class="Normal"> <strong>1. Sữa chua nếp cẩm </strong></p> <p class="Normal"> Vẫn là những nguyên liệu cũ như nếp cẩm, sữa chua, đá nhưng do được chế biến hoàn toàn thủ công nên vị rất ngon. Hạt nếp cẩm mềm và dẻo quánh. Sữa chua cũng được gia đình chủ quán tự tay ủ nên có màu trắng sữa, hơi dẻo chứ không loãng và vữa như nhiều quán vẫn làm. Khi ăn, vị nếp cẩm quyện với sữa chua và một chút sữa đặc tạo độ ngọt thanh, tự nhiên. Nhâm nhi hạt nếp cẩm tan trong miệng cùng vị mềm mịn của sữa chua, vị man mát của đá xay nhuyễn vào những ngày hanh khô thế này là tuyệt nhất.</p> <table align="center" border="0" cellpadding="3" cellspacing="0" class="tplCaption"><tbody><tr><td> <img alt="3-mon-an-vat-ngon-re-dung-bo-lo-khi-toi-ha-nam" src="http://img.f17.ione.vnecdn.net/2015/11/19/lo2-1375-1447899942.jpg" /></td> </tr><tr><td> <p class="Image"> Ly sữa chua nếp cẩm to bự, vừa ngon vừa rẻ.</p> </td> </tr></tbody></table><p class="Normal"> Trong thành phố Phủ Lý có nhiều quán nếp cẩm, nhưng ngon nhất, và đáng “đồng tiền bát gạo” nhất vẫn là quán nằm ngay đầu ngõ 24, đường Biên Hòa. Không gian trong quán được tận dụng từ tầng 1 ngôi nhà ở của gia đình nên rộng rãi, thoáng mát. Ngoài sữa chua nếp cẩm, quán cũng bán nhiều loại kem, chè, sữa chua khác. Đặc biệt có món sữa chua rau câu khá mới lạ.</p> <p class="Normal"> Giá cả ở đây cũng tương đối “hạt dẻ”, một ly nếp cẩm to đùng, chỉ 15k mà ăn no căng “rún”.</p> <p class="Normal"> <strong>2. Bánh xèo </strong></p> <p class="Normal"> Nằm ngay gần quán sữa chua nếp cẩm, và cạnh nhà thờ, quán bánh xèo của đôi vợ chồng trẻ ở đây hôm nào cũng chật kín khách. Bánh xèo được tráng từ loại bột chuyên dụng nên khi ăn, cảm giác giòn tan trong miệng. Bánh có màu vàng tươi, bên trong nhân có thêm giá, hành khô và tôm. </p> <table align="center" border="0" cellpadding="3" cellspacing="0" class="tplCaption"><tbody><tr><td> <img alt="3-mon-an-vat-ngon-re-dung-bo-lo-khi-toi-ha-nam-1" src="http://img.f17.ione.vnecdn.net/2015/11/19/lo1-5208-1447899942.jpg" /></td> </tr><tr><td> <p class="Image"> Bánh xèo vàng rụm hấp dẫn.</p> </td> </tr></tbody></table><p class="Normal"> Bánh được ăn kèm với các loại rau củ như dưa chuột, rau cải, rau xà lách, rau húng... và một bát nhỏ xu hào nộm nên không lo ngấy. Nước chấm cũng được pha chế vừa, không quá ngọt, không quá cay. Anh chị chủ quán phục vụ rất nhiệt tình. Giá một đĩa bánh xèo chỉ 25k, đủ cho hai người ăn.</p> <p class="Normal"> <strong>3. Bánh mỳ Mít</strong></p> <p class="Normal"> Khi mới nghe, nhiều người nghĩ chắc hẳn bánh mỳ ở đây có nhân mít đặc biệt, nhưng thực ra đó chỉ là tên quán bánh mỳ thôi. ^^</p> <p class="Normal"> Bánh ở đây không quá to nhưng đặc ruột, có nhiều loại tùy theo nhu cầu của khách hàng, như bánh mỳ pa tê, trứng, thịt... Bánh còn được kẹp thêm nộm su hào, hành khô phi vàng giòn, rau thơm và được rắc thêm một chút hạt tiêu nữa.</p> <table align="center" border="0" cellpadding="3" cellspacing="0" class="tplCaption"><tbody><tr><td> <img alt="3-mon-an-vat-ngon-re-dung-bo-lo-khi-toi-ha-nam-2" src="http://img.f17.ione.vnecdn.net/2015/11/19/lo3-6490-1447899943.jpg" /></td> </tr><tr><td> <p class="Image"> Bánh mỳ giòn tan, kẹp các loại pate, trứng, thịt.</p> </td> </tr></tbody></table><p class="Normal"> Bánh được “om” trong lò vi sóng nên lúc nào cũng nóng và giòn tan. Giá bán cũng rất sinh viên, chỉ 5k/bánh pa tê, 7k/bánh trứng, 10k/bánh mỳ thịt, vì vậy quán lúc nào cũng “đắt như tôm tươi”. Quán nằm ở đầu đường Trường Chinh giáp Lê Công Thanh. </p> <table align="center" border="0" cellpadding="1" cellspacing="0" class="tbl_insert" style="width:100%;"><tbody><tr><td style="text-align: right;"> <a href="http://ione.vnexpress.net/tin-tuc/ba-lo/quan-xa/6-mon-an-vat-ngon-te-nguoi-noi-xu-lang-2964017.html"><img alt="3-mon-an-vat-ngon-re-dung-bo-lo-khi-toi-ha-nam-3" src="http://img.f17.ione.vnecdn.net/2015/11/19/te-2709-1447899943.jpg" /></a></td> <td> <a href="http://ione.vnexpress.net/tin-tuc/ba-lo/quan-xa/6-mon-an-vat-ngon-te-nguoi-noi-xu-lang-2964017.html"><strong>6 món ăn vặt ngon &apos;tê người&apos; nơi xứ Lạng</strong></a></td> </tr></tbody></table><p class="Normal" style="text-align:right;"> <strong>Kiều Thu</strong></p> </div> <div class="author_mail width_common"> </div> <div class="clear"> </div> <div class="box_category width_common"> <div id="social_like_new" class="social_share left"> <ul> <li class="chiase_face"><div class="fb-share-button" data-href="http://ione.vnexpress.net/tin-tuc/nhip-song/3-mon-an-vat-ngon-re-dung-bo-lo-khi-toi-ha-nam-3314549.html" data-layout="button_count" /></li> <li class="send_face"><div class="fb-send" data-href="http://ione.vnexpress.net/tin-tuc/nhip-song/3-mon-an-vat-ngon-re-dung-bo-lo-khi-toi-ha-nam-3314549.html" /></li> <
