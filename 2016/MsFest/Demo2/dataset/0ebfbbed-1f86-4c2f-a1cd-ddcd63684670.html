="Návrat na titulní stránku" itemprop="url"><span itemprop="title">Lupa.cz</span></a> <span class="separator"> » </span> <span itemprop="child" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"> <a href="/" itemprop="url"><span itemprop="title">Blogy</span></a> </span> <span class="separator"> » </span> <span itemprop="child" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"> <a href="/janxaver-reklama/" itemprop="url"><span itemprop="title">JanXaver-reklama</span></a> </span> <span class="separator--last separator"> » </span> <strong class="breadcrumb-item-content--last" itemprop="title">Google Play a neefektivní PPC reklama na něm</strong> </div> </div> </div> <div class="content--detail content"> <h1 class="blog__heading"> Google Play a neefektivní PPC reklama na něm </h1> <div class="blog__info impressum"> <span class="impressum__date"> <svg viewBox="0 0 100 100" width="20" height="20" class="icon icon-time"> <use xlink:href="#icon-time" /> </svg> 31. 7. 2015 11:34 </span> | Jan Xaver Boštík </div> <div class="urs clear"> <p>Inzerujete klientské PPC reklamy v Google Adwords v tzv. obsahové síti na stránkách aplikace Google Play? Získáváte z ní kvalitní prokliky, dlouhé návštěvy či dokonce konverze?</p> <p>PPC v obsahové síti se musí pravidelně kontrolovat, hlídat – prostě optimalizovat. Jinak to může tzv. úlítnout a začne se mohutně zobrazovat a utrácet na stránkách, které jsou velmi neefektivní, zbytečné a až destrukční pro výkon PPC kampaní.</p> <p>Dlouhodobě sleduji zobrazování reklam na Google Play. Je to platforma pro stahování aplikací a zejména her. S vysokou pravděpodobností se dá předpokládat, že 70% uživatelů Google Play, budou zřejmě lidé kategorie „teen“.</p> <p><strong>Inzerovat PPC reklamy na Google Play?</strong></p> <p>Ano i ne. Záleží na tom jakého máte klienta, zboží, služby, zájmy a cílení. Pokud váš klient nemá prodejní cílení na „teen“ kategorii, tak vřele doporučuji v nastavení PPC kampaní vyloučit natvrdo zobrazování na Google Play. Proč to? Protože kliknutí pocházející ze zobrazování na Google Play nevykazují zajímavou dobu pobytu na stránce, konverzní poměr u nich je velmi nízký a to v kontrastu k „vysokému“ počtu prokliků.</p> <p><strong>Proč tedy přichází prokliky z PPC v Mobille App Google Play?</strong></p> <p>Domnívám se, že zejména proto, že PPC reklama v mobilních zařízeních Androidu (tablety a chytré telefony) je řešena dost nešťastně. Když si chcete z Google Play stáhnout jakoukoli aplikaci nebo hru, tak se vám tam reklamy doslova cpou a pletou při hledání, při stahování a i při používání!</p> <p>Dobrý příklad z praxe: Dcerce jsem stáhl do tabletu „hru“ ošetřování pacientů. Ta hra byla dobrá a nezávadná. Při používání oné hry za mnou dcerka jde každou chvilku, že zas tam místo hry je něco „jiného“. A hle: to jiného není nic jiného, než nevhodně vtírající se PPC reklama, která zobrazuje viz data z cookies dle používání tabletu. Google tam reklamy „hází“ ještě tak nevhodně, že na ně děti ve hře kliknou i kdyby nechtěli…</p> <p>A odtud mohou pocházet neefektivní prokliky. Dá se říci, že balón je nyní na straně Google. A jak v PPC na Adwords blokovat/vyloučit Google Play? Klikněte na kartu „reklamní síť“/„umístění“/spravovat seznam vyloučených url. Vložte tam url adsenseformobileapps.com a https://play.google.com. A je to hotovo.</p> </div> <script type="text/javascript">
