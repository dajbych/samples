="micrositheme-header"> </div> <div class="rg-theme-wrap-inner">  <main id="bd" class="rg-body rg"> <div class="ad-bottom-menu rg-ad rg no-adv-socios"> <section class="ad-wrap" role="marquee"> <div id="edi-ad-slot-ED_horizontal_bajo_menu_326409362648072192" data-type="ED_horizontal" data-pos="bajo_menu" class="adv-container ad" /> </section> </div> <div class="rg-main rg"> <div class="limiter limiter1"> <div class="pg-story pg"> <div class="pg-main skin-gd-sep-c2">  <div class="gd gd6-m faux-seam-42g6">  <div class="gdu u4-6-m u-first"> <article class="pg-content hspace" id="content"> <header> <div class="md-breadcrumbs md" id="breadcrumbs"> <ul class="md-breadcrumbs-lst lst fl"> <li class="lst-item fl first "> <a class="lnk" title="Inicio" href="/">Inicio</a> / </li> <li class="lst-item fl first selected last"> <a class="lnk" title="Política" href="/politica/">Política</a> </li> </ul> </div>  <h1 class="pg-headline"> Rajoy descubre las virtudes de pedir flexibilidad a Bruselas </h1> <div class="subtitle bkn mce sk2"> <p>A su salida de la reunión con Rivera, el presidente en funciones propone un pacto social que atienda a los ciudadanos más vulnerables y un fondo para la pobreza energética</p><p>Mantiene su intención de intentar recabar apoyos por si Sánchez fracasa en su investidura</p><p><strong><a href="http://www.eldiario.es/politica/Rajoy-descubre-virtudes-flexibilidad-Bruselas_0_483301884.html#pactos">Lee aquí el documento del PP con la oferta de cinco pactos</a></strong></p> </div> <section class="cp-tools md cf "> <address class="bkn dateline fl"> <small class="byline"> <a href="/autores/luz_sanchis/" class="lnk" title="Luz Sanchis">Luz Sanchis</a> </small> <a class="bttn twitter" title="Seguir en Twitter" href="http://twitter.com/intent/user?screen_name=LuzSanchis" target="_blank"> <span class="hide-text">Seguir en Twitter</span> </a> <span class="location" /> </address> <p class="cmt-info fr"> <a href="/politica/Rajoy-descubre-virtudes-flexibilidad-Bruselas_0_483301884.html#comments" class="lnk" title="comentarios"> <strong class="comments-nmbr bb-numComments">40</strong> Comentarios </a> </p> <div class="md-social md cl"> <time class="bkn dateline fl" datetime="2016-02-11T14:17:58+01:00" property="published"> <span class="date">11/02/2016 - </span> <span class="time">14:17h</span> </time> <ul class="social-lst fr"> <li class="lst-item first"> <a class="bttn facebook" title="Enviar a Facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://www.eldiario.es/politica/Rajoy-descubre-virtudes-flexibilidad-Bruselas_0_483301884.html"> <span class="hide-text">Enviar a Facebook</span> </a> </li> <li class="lst-item api twTweet"> <a class="bttn twitter" title="Enviar a Twitter" href="https://twitter.com/share?url=http%3A%2F%2Fwww.eldiario.es%2F_1cce99fc&text=Rajoy+descubre+las+virtudes+de+pedir+flexibilidad+a+Bruselas&via=eldiarioes" target="_blank"> <span class="hide-text">Enviar a Twitter</span> </a> </li> </ul> </div> </section> <section id="edi-ad-slot-ED_bajo_titular_6457403851166187520" data-type="ED_bajo_titular" data-pos class="md-advertisement md hspace ad-article adv-container no-adv-socios" role="marquee"> <div class="caption">- PUBLICIDAD -</div> </section> <div class="inset cf"> <figure class="media-holder"> <img src="http://images.eldiario.es/politica/Rajoy-Rivera-Congreso-explorar-acuerdo_EDIIMA20160211_0186_18.jpg" width="643" height="427" alt="Rajoy y Rivera se reúnen en el Congreso para explorar vías de acuerdo" /> <figcaption class="caption-inside"> <p> Mariano Rajoy y Albert Rivera, durante su reunión en el Congreso. <span class="font">EFE</span> </p> </figcaption> </figure> </div> </header>  <div class="pg-body"> <aside class="slidebar"> <section class="md-masInfo md md-sk1"> <div class="hd"> <h2 class="headline-aux">más INFO</h2> </div> <div class="bd"> <ul class="lst"> <li class="lst-item first"> <a href="/politica/Albert_Rivera-Ciudadanos-Rajoy-investidura-PedroSanchez_0_483302049.html" class="lnk" title="Albert Rivera desautoriza a su portavoz y dice que "no ha cambiado de posición" sobre la investidura"> Albert Rivera desautoriza a su portavoz y dice que &quot;no ha cambiado de posición&quot; sobre la investidura </a> </li> <li class="lst-item "> <a href="/politica/Rajoy-reunira-Sanchez-constatar-distancia_0_482252445.html" class="lnk" title="Mariano Rajoy se reunirá con Pedro Sánchez para constatar su desacuerdo"> Mariano Rajoy se reunirá con Pedro Sánchez para constatar su desacuerdo </a> </li> <li class="lst-item last tags"> <strong>ETIQUETAS:</strong> <a href="/temas/mariano_rajoy/" class="lnk" title="Mariano Rajoy">Mariano Rajoy</a>, <a href="/temas/albert_rivera/" class="lnk" title="Albert Rivera">Albert Rivera</a>, <a href="/temas/pp/" class="lnk" title="PP">PP</a>, <a href="/temas/ciudadanos/" class="lnk" title="Ciudadanos">Ciudadanos</a> </li></ul> </div> </section> </aside> <div id="edi-body" class="mce-body mce no-sticky-adv-socios"> <p class="mce"> Mariano Rajoy parece haber descubierto en su reunión con Albert Rivera que una flexibilización de Bruselas en cuanto a reducir el déficit puede ser una buena idea. A la salida del encuentro, el líder de Ciudadanos ha trasladado a los periodistas que ha percibido &quot;receptividad&quot; en el presidente en funciones en cuanto a este asunto y que él mismo le había trasladado que es uno de los puntos que quería proponer. Cuando le ha tocado el turno, Rajoy ha admitido que dentro de los grandes acuerdos que propone a PSOE y Ciudadanos está el &quot;seguir trabajando por la estabilidad presupuestaria pero también por la flexibilización del déficit&quot;. &quot;Yo le he dicho que eso yo ya lo hice&quot;, ha asegurado después de subrayar que Bruselas es comprensiva &quot;con los países que se lo toman en serio y han sido capaces de reducirlo&quot;. Aun así, ha sentenciado que &quot;el no tener déficit público es lo que nos hace libres&quot;.</p><p class="mce"> &quot;Pero tampoco es un asunto que creo que haya que estar constantemente moviéndolo por ahí&quot;, ha añadido ante la percepción de que en este punto el acuerdo entre PP, PSOE y Ciudadanos es completo. Ha sido a partir de las respuestas de Rivera, que ha calificado de &quot;buena noticia que el PP esté de acuerdo con lo que Ciudadanos ya ha acordado con el PSOE&quot;.</p><div class="no-adv-socios"> <script type="text/javascript">
    if (!EDI.user.utils.userIsSubscriber()) {
    document.write(&apos;&lt;scr&apos; + &apos;ipt language=\&quot;Javascript\&quot; type=\&quot;text/javascript\&quot; src=\&quot;http://des.smartclip.net/ads?t=de&amp;p=9372&amp;pl=d9925df8&amp;sz=400x320&amp;rnd=&apos; + Math.round(Math.random() * 1000000) + &apos;\&quot;&gt;&lt;/scr&apos; + &apos;ipt&gt;&apos;);
    }
  </script> </div> <p class="mce"> Los grandes objetivos en los que Rajoy viene insistiendo desde el 21 de diciembre se han convertido este jueves en un documento que los transforma en cinco grandes pactos en materia de crecimiento y empleo, reforma fiscal, protección social, educación y fortalecimiento institucional. Los grandes bloques aparecen detallados con medidas en el primer documento que el PP entrega a otro partido con el fin de intentar acercar posturas. Según ha reconocido Rajoy también ha sido remitido a Pedro Sánchez, con quien se reunirá el viernes: &quot;No quería que se enterase por la prensa. Lo que haré será explicarle el documento y luego le escucharé. Como no sé exactamente a qué voy...&quot;</p><p class="mce"> La conformación del nuevo Parlamento hace muy difícil que se diera el sí a nuevos recortes después de la dureza de los ya hechos. Todos los partidos se oponen y Rajoy parece haberlo entendido así. De ahí, que haya insistido también en la necesidad de llegar a un pacto en materia social para reforzar el Estado del bienestar. En este punto, el jefe del Ejecutivo se ha referido a la necesidad de &quot;poner el foco en los ciudadanos en situación de mayor vulnerabilidad&quot; y de concentrar los recursos para responder mejor &quot;ante las necesidades sociales&quot;. De esta forma, ha subrayado la prioridad de mejorar la protección &quot;para las familias con ingresos más reducidos, así como una adecuada cobertura de las situaciones de desempleo o la creación de un fondo nacional para atender a situaciones extremas de pobreza energética&quot;.</p><p class="mce"> El tono de la reunión ha sido, como es habitual, &quot;cordial&quot;, y Rajoy parece haber olvidado los duros ataques que dedicó en campaña a Ciudadanos y a sus líderes. A pesar de que la corrupción es el mayor problema del PP y de la dureza de Rivera en cuanto a sus exigencias, Rajoy ha negado que el caso de Rita Barberá dificulte sus posibilidades de repetir en La Moncloa. &quot;¿En qué medida merma sus posibilidades?, se le ha preguntado. &quot;En ninguna&quot;, ha contestado de forma tajante, pese a que Ciudadanos insiste en que el problema impide que Rajoy presida ningún Gobierno y exige, entre otras medidas, el fin del aforamiento que permite a Barberá estar protegida. Ha asegurado además que Rivera no le ha exigido renunciar a ser el candidato por este motivo.</p><p class="mce"> Rivera y Rajoy han quedado en esperar al próximo martes, cuando se sabrá si hay fecha para la investidura del líder del PSOE, para decidir si empiezan a negociar sobre las propuestas aportadas por uno y otro. El presidente en funciones ha mantenido que solo una gran coalición entre los tres y con él como presidente es razonable y bien vista por las instituciones europeas. La otra opción, la de que PSOE se ponga de acuerdo con Podemos y partidos independentistas es &quot;lo peor que les puede pasar a los españoles&quot;.</p><h3>Enfado del PSOE por la actitud de Rajoy</h3><p class="mce"> Al PSOE no le ha sentado nada bien que Rajoy haya propuesto ahora medidas para un hipotético acuerdo cuando es Pedro Sánchez quien tiene el encargo del rey de intentarlo. Antonio Hernando le ha reprochado que mantenga ahora esa actitud cuando &quot;pudo y lo rechazó por razones tácticas&quot;. &quot;El tiempo de Rajoy ha pasado y afortunadamente no volverá&quot;, ha expresado el portavoz socialista para quien el presidente en funciones &quot;no cogió el tren&quot; de la investidura y ahora lo ha perdido &quot;definitivamente&quot;. </p><p class="mce"> &quot;Tuvo la oportunidad y despreció el encargo del rey&quot;, ha recriminado Hernando, que considera que el planteamiento actual del presidente en funciones &quot;es poco responsable y poco respetuoso con los tiempos constitucionales&quot;. El encargado de negociar la investidura de Sánchez, ha reiterado que las conversaciones &quot;progresan adecuadamente&quot; y se ha mostrado optimista respecto a la posibilidad de llegar a un acuerdo. &quot;Rajoy no quiso en su momento. Ahora no podrá hacerlo&quot;, ha zanjado.</p><p class="mce"> <a id="pactos" class="mce"> </a></p><div id="DV-viewer-2710970-16-02-11-Cinco-Acuerdos-Para-El-Consenso" class="DV-container" /> <script src="//assets.documentcloud.org/viewer/loader.js" /> <script>

  jQuery(function() {BBT.comment._showEntityComments(jQuery(&quot;.bb-comment-content-comments-ajax&quot;), &quot;/bbtcomment/entityComments/0/EDINWS20160211_0219.json?commentsPage=1&amp;limit=50&quot;); } );

</script> <noscript> <div class="comment-item-v2 bb-comment-entity commentid_1071918  lst-comments" id="comment_1071918"> <section> <div class="comment-item-tbl" id="comment_4"> <div class="comment-item-panel panel-commentId_1071918"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_4" class="lnk"><strong class="num-comment">#4</strong></a> <a class="lnk" href="/usuarios/perfiles/98156/Alba_Belen.html"> Alba_Belen </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:24h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Parecía que podría seguir gobernando tras lograr que el PP fuera el partido más votado: 33 escaños más que el PSOE. Pero un mes y pico después, a Rajoy solo le quedan derrotes. Ya no le merece la pena ni mover los hilos de la chirigota mediática para intentar que Pedro Sánchez no logre la investidura y forzar unas nuevas elecciones. <br />Ni tan siquiera Susana Díaz, su aliada coyuntural por la vía de las amistades compartidas en el Ibex 35, le va a poder echar un cable en esta ocasión.<br />Después de que haya trascendido las diferencias con Felipe VI en la designación de Pedro Sánchez como aspirante a la presidencia del Gobierno, a Rajoy, culo en tierra, solo le queda recoger sus habanos y enfilar la puerta de salida. <br />Es lo mejor para España y para su partido. <br />Es lo mejor para España porque ningún país medianamente serio y consolidado democráticamente puede estar en manos de un partido que mientras defiende que Hacienda somos todos, crece y crece sobre una caja b llenita de mordidas y otras mangancias vitaminadas. Y es lo mejor para el PP porque una sentada en la bancada de la oposición es la única forma de iniciar una regeneración profunda tras haberse convertido en un partido corrupto en media España. <br />Rajoy, como buen patriota que se cree, entenderá que una pronta tocata y fuga es el último gran servicio que pude hacer a España y a la mayoría de los españoles. A buen seguro que él no nos echará de menos, ni nosotros tampoco ni a él ni a su caballo, claro. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071966  lst-comments" id="comment_1071966"> <section> <div class="comment-item-tbl" id="comment_9"> <div class="comment-item-panel panel-commentId_1071966"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_9" class="lnk"><strong class="num-comment">#9</strong></a> <a class="lnk" href="/usuarios/perfiles/98156/Alba_Belen.html"> Alba_Belen </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">16:17h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> La ultranacionalista gallega y lusófona Isabel Rei Samartim, amenaza a un joven con perseguirle y abrirle la cabeza, como pueden ver en la siguiente captura de pantalla:<br />http://es.tinypic.com/view.php?pic=5y9au8&amp;s=9#.Vrn7xz-37tT </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071896 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071896"> <section> <div class="comment-item-tbl" id="comment_2"> <div class="comment-item-panel panel-commentId_1071896"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_2" class="lnk"><strong class="num-comment">#2</strong></a> <a class="lnk" href="/usuarios/perfiles/4461/Daniel_Epikuros.html"> Daniel Epikuros </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:02h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> A buenas horas, mangasverdes... Que asco me da el PP, más aún viendo estas actitudes hipócritas y falaces. Que se vayan a comer heces el partido y sus 7 millones de apoyos que han comulgado con la corrupción, la mentira, el despotismo de su mayoría y sus políticas neoliberales... </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071894  lst-comments" id="comment_1071894"> <section> <div class="comment-item-tbl" id="comment_1"> <div class="comment-item-panel panel-commentId_1071894"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_1" class="lnk"><strong class="num-comment">#1</strong></a> <span style="color:#F00;"> LACORTEDELOSMILAGROS </span> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:01h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> al final tos estos que acusan a podemos de pedir sillones y fijarse na mas que en los sillones van a asumir el programa completo de podemos pero na mas que por el sillon porque todos denunciaban el programa podemita como utopico, tramposo, demagogico........y ni creen en él y está muy alejado de lo que hemos visto hasta ahora.<br />mas se sabe por lo que se calla que por lo que se dice y asi el que piensa en el sillon nunca habla de el y el que piensa en el programa habla del sillon porque solamente desde él se puede realizar el programa </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071945  lst-comments" id="comment_1071945"> <section> <div class="comment-item-tbl" id="comment_8"> <div class="comment-item-panel panel-commentId_1071945"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_8" class="lnk"><strong class="num-comment">#8</strong></a> <a class="lnk" href="/usuarios/perfiles/91170/WILLY8461.html"> WILLY8461 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:55h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Se nota que el narangito es el secretario correveidile del PP aunque diga de que El no hace los deberesa a nadie JA Ja </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071901  lst-comments" id="comment_1071901"> <section> <div class="comment-item-tbl" id="comment_3"> <div class="comment-item-panel panel-commentId_1071901"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_3" class="lnk"><strong class="num-comment">#3</strong></a> <a class="lnk" href="/usuarios/perfiles/89583/gatblanc.html"> gatblanc </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:09h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Ay Rajoy! si la dureza y cabezonería la hubieses utilizado en Bruselas en lugar de utilizarla con tu propio pueblo, otro gallo cantaría. Ahora ya no sirve. &quot;Los cobardes mueren muchas veces antes de su verdadera muerte; los valientes prueban la muerte sólo una vez&quot; William Shakespeare. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071927  lst-comments" id="comment_1071927"> <section> <div class="comment-item-tbl" id="comment_5"> <div class="comment-item-panel panel-commentId_1071927"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_5" class="lnk"><strong class="num-comment">#5</strong></a> <a class="lnk" href="/usuarios/perfiles/69801/Bisharraco.html"> Bisharraco </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:34h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> A esta gentuza le da igual &quot;asumir&quot; el programa que sea, porque después se lo van a pasar por el forro loh güebo... </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071939  lst-comments" id="comment_1071939"> <section> <div class="comment-item-tbl" id="comment_6"> <div class="comment-item-panel panel-commentId_1071939"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_6" class="lnk"><strong class="num-comment">#6</strong></a> <a class="lnk" href="/usuarios/perfiles/2243/Rubio.html"> Rubio </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:48h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Ahora, después de cuatro años de mayordomo limpiabotas de Bruselas, pretende que nos creamos que va a intentar que flexibilicen el collar que nos tienen puesto al cuello A TOMAR POR CU..............NO NOS ENGAÑAS............. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071943  lst-comments" id="comment_1071943"> <section> <div class="comment-item-tbl" id="comment_7"> <div class="comment-item-panel panel-commentId_1071943"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_7" class="lnk"><strong class="num-comment">#7</strong></a> <a class="lnk" href="/usuarios/perfiles/91170/WILLY8461.html"> WILLY8461 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:53h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Este Sr ya no pinta nada reunirse con los demas partidos .Una vez que le Rey le asigno al PSOE hacerlo ,cosa que al pp no le ha hecho ni puta gracia . Y ahora que lo van a intentar.?<br />Esto es reirse de las instituciones . No me estrañaria nada que el Rey se pusiese serio y le diga cuatro cositas al Tio este .si logra encima la presidencia .cosas mas raras se han visto </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072032 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072032"> <section> <div class="comment-item-tbl" id="comment_17"> <div class="comment-item-panel panel-commentId_1072032"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_17" class="lnk"><strong class="num-comment">#17</strong></a> <a class="lnk" href="/usuarios/perfiles/17612/monache.html"> monache </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:10h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> No estaría mal proponer a la RAE la inclusión en el diccionario de un nuevo vocablo.- &quot;Maniarismo: actitud de la persona que espera que las cosas se solucionen por sí mismas o que se las solucionen los demás&quot;.<br /> Ayer aconsejaba sobre las medidas que deben adoptar &quot;los otros&quot; para solucionar el problema de la corrupción, y se olvidaba que , si el dejase de apoyar a los corruptos de su partido, borraría sin ningún esfuerzo el mayor alijo de chorizos políticos que pulula por el país- </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072167 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072167"> <section> <div class="comment-item-tbl" id="comment_30"> <div class="comment-item-panel panel-commentId_1072167"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_30" class="lnk"><strong class="num-comment">#30</strong></a> <a class="lnk" href="/usuarios/perfiles/10856/holden.html"> holden </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">18:39h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> RAJOY estás terminado, rematado y tu vida política enfangada en la mierda del estercolero y de las letrinas de VALENCIA, DE MURCIA, DE MADRID,..... llegando a su fin. LA PUTREFACCION ha estallado y os ahogará a todos .. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071969  lst-comments" id="comment_1071969"> <section> <div class="comment-item-tbl" id="comment_10"> <div class="comment-item-panel panel-commentId_1071969"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_10" class="lnk"><strong class="num-comment">#10</strong></a> <a class="lnk" href="/usuarios/perfiles/7271/gilberto1954.html"> gilberto1954 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">16:19h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Este tío con tal de dar la nota lo que sea, si ahora se puede pedir flexibilidad por que no lo hizo antes cuando era el puto amo, este es el mismo que nos ha saqueado, recortado derechos, destrozado la sanidad, abandonado a millones de españoles desamparados, engañado a los ancianos con el copago de recetas y pensiones congeladas, dejado en la práctica morir a los discapacitados al negar la ayuda que necesitaban, apaleado a la gente en la calle por pedir justicia, se ha encargado el personalmente de hacernos la vida mucho más difícil, etc. etc. etc.... a este tío solo hay que darle una cosa, pasaporte y a la puta calle. QUE SE JODAN LOS DEL PP. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071986 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071986"> <section> <div class="comment-item-tbl" id="comment_12"> <div class="comment-item-panel panel-commentId_1071986"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_12" class="lnk"><strong class="num-comment">#12</strong></a> <a class="lnk" href="/usuarios/perfiles/21105/jafemi.html"> jafemi </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">16:33h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> A buenas horas eso de &quot;poner el foco en los ciudadanos con mayor vulnerabilidad&quot;. Lo que hay que hacer es ponerlo en los de MENOR vulnerabilidad que se han ido de rositas y en la peste que sale de debajo de su partido. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072017 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072017"> <section> <div class="comment-item-tbl" id="comment_16"> <div class="comment-item-panel panel-commentId_1072017"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_16" class="lnk"><strong class="num-comment">#16</strong></a> <a class="lnk" href="/usuarios/perfiles/4093/Rioja2012.html"> Rioja2012 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:00h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Este señor no esta legitimado para gobernar España, por mucho que haya sido el partido más votado. Si este personaje vuelve a ser presidente, no les quepa la menor duda de que vivimos en un país enfermo y además el enfermo esta terminal.<br />Deslegitimar cualquier gobierno que no esté presidido por él es despreciar el sistema democrático y no entender nada de lo que realmente es Democracia.<br />Y por último si el Sr. Rivera, se dedica a que este señor al final gobierne el país, que han depredado hasta la extenuación y han robado todos los recursos públicos, allá donde han gobernado dará la razón a los que piensan que Rivera y su partido, no es más que una muleta del PP.<br />En ningún país de Europa, en ninguno, podría gobernar este partido llamado PP. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072050  lst-comments" id="comment_1072050"> <section> <div class="comment-item-tbl" id="comment_19"> <div class="comment-item-panel panel-commentId_1072050"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_19" class="lnk"><strong class="num-comment">#19</strong></a> <a class="lnk" href="/usuarios/perfiles/55993/explorador.html"> explorador </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:24h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Me parece que de nuevo la izquierda está cayendo en la trampa pepera que consiste en difundir que unas nuevas elecciones serían un DESASTRE NACIONAL Y por consiguiente, hacerle el juego a la esperpéntica estrategia de de andar unos por aquí y otros por allá intentando culpabilizar al otro de haber llegado a dicho &quot;desastre&quot;. ¿Porqué no seremos lo suficientemente razonables para aceptar con normalidad que es posible que haya que acudir a otros comicios y que en todo caso, los imbéciles seríamos los votantes cabezones que no nos queremos bajar de nuestro burro particular, ni siquiera después de que algún partido haya sido calificado judicialmente de &quot;organización criminal&quot;. Denunciemos estos enredos absurdos de la &quot;culpabilidad&quot; e instemos a la población española a aceptar que somos un país dividido y polarizado. En todo caso intentemos para otros comicios variar el espectro electoral y ofrecer otras posibilidades a los votantes (además de ilustrar a bastantes electores cerriles para que no se olviden de la papeleta del Senado). ¿Que tal si retomamos lo del FRENTE AMPLIO de izquierdas? </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072063  lst-comments" id="comment_1072063"> <section> <div class="comment-item-tbl" id="comment_20"> <div class="comment-item-panel panel-commentId_1072063"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_20" class="lnk"><strong class="num-comment">#20</strong></a> <a class="lnk" href="/usuarios/perfiles/93572/chomi.html"> chomi </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:32h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Mariano cuando tenias que dar lq cara te escondiste y ahora te metes por el medio para joder y torpedear marca PP </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072089  lst-comments" id="comment_1072089"> <section> <div class="comment-item-tbl" id="comment_24"> <div class="comment-item-panel panel-commentId_1072089"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_24" class="lnk"><strong class="num-comment">#24</strong></a> <a class="lnk" href="/usuarios/perfiles/84507/kanaria78.html"> kanaria78 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:45h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Este no se entero en cuatro años que se podía negociar la deuda y ahora suelta esto............en serio yo me bajo,se ríen de todos como les dan la gana.Esto no es serio,no se puede jugar con las vidas de los ciudadanos de esa manera y después encierran a dos chicos por boberias....que asco. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072013 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072013"> <section> <div class="comment-item-tbl" id="comment_14"> <div class="comment-item-panel panel-commentId_1072013"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_14" class="lnk"><strong class="num-comment">#14</strong></a> <a class="lnk" href="/usuarios/perfiles/9781/PETAPOUCO.html"> PETAPOUCO </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">16:56h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> A su salida de la reunión con Rivera, el presidente en funciones propone un pacto social que atienda a los ciudadanos más vulnerables y un fondo para la pobreza energética.<br />Pero este sujeto no tiene vergüenza. Nos roba la cartera y después, vacía, nos la quiere vender. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072131  lst-comments" id="comment_1072131"> <section> <div class="comment-item-tbl" id="comment_26"> <div class="comment-item-panel panel-commentId_1072131"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_26" class="lnk"><strong class="num-comment">#26</strong></a> <a class="lnk" href="/usuarios/perfiles/1962/futurecyborg.html"> futurecyborg </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">18:17h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> A buena hora mangas largas....trilero¡ </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072170 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072170"> <section> <div class="comment-item-tbl" id="comment_31"> <div class="comment-item-panel panel-commentId_1072170"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_31" class="lnk"><strong class="num-comment">#31</strong></a> <a class="lnk" href="/usuarios/perfiles/47123/Davex.html"> Davex </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">18:41h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Hombre, digo yo que ante la cobardía de declinar formar gobierno a petición del Jefe de Estado (el rey) en un alarde de desplante sin precedentes, lo suyo es que deje paso a los que sí están en condiciones de gobernar dando la cara y no escondiéndose tras un plasma. Y si no, nuevas elecciones. Cuando Podemos sea segunda fuerza, me reiré bien a gusto ante el más que previsible acojone del PP. Será el fin de la corrupción y el inicio del progreso y las sandeces que sigan profiriendo los &quot;gaviotos&quot; acabarán en los tribunales, como Dios manda. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071983 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071983"> <section> <div class="comment-item-tbl" id="comment_11"> <div class="comment-item-panel panel-commentId_1071983"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_11" class="lnk"><strong class="num-comment">#11</strong></a> <a class="lnk" href="/usuarios/perfiles/89594/pakito2015.html"> pakito2015 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">16:32h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> RAJOY POR EL PODER ES CAPAZ DE FORMAR GOBIERNO CON PODEMOS.Y SÍ NO AL TIEMPO. RAJOY RIVERA. UN RESPETO AL MONARCA.<br />EL ÚNICO QUE LE HA ECHADO H.....VOS ES D.PEDRO SANCHEZ.<br />LO DEMAS. RAJOY RIVERA Y CIERRA ESPAÑA.<br />QUE BUENO ES RAJOY AHORA, PERO LUEGO DESPUÉS DE TENER EL PODER,OS IBAIS A ENTERAR.<br /> </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071995 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071995"> <section> <div class="comment-item-tbl" id="comment_13"> <div class="comment-item-panel panel-commentId_1071995"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_13" class="lnk"><strong class="num-comment">#13</strong></a> <a class="lnk" href="/usuarios/perfiles/86150/Pirluit.html"> Pirluit </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">16:39h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Qué asco !! Para Rivera si el corrupto es buen español, aunque sea cien veces más corrupto, no hay problema. Vaya sainete que nos están montando para seguir todos en sus puestos chupando del bote. Hay un chiste italiano que describe perfectamente esos cambios de gobierno. se trata de una mesa donde todo el mundo esta agarrado a su silla y el cambio consiste en girar un poco la mesa, por lo que solo se mueven los cartelitos de las funciones, pero siguen los mismos. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072266 comment-item-v2-user_type sk-female_user lst-comments" id="comment_1072266"> <section> <div class="comment-item-tbl" id="comment_36"> <div class="comment-item-panel panel-commentId_1072266"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_36" class="lnk"><strong class="num-comment">#36</strong></a> <a class="lnk" href="/usuarios/perfiles/4638/Malu_Garcia_Olego.html"> Malú García Olego </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">19:41h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> El fondo para los más desfavorecidos que no le ha dado la gana de llevar a cabo estos últimos cuatro años? Hasta dónde se puede llegar para conservar la poltrona? Miente descaradamente. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072064  lst-comments" id="comment_1072064"> <section> <div class="comment-item-tbl" id="comment_21"> <div class="comment-item-panel panel-commentId_1072064"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_21" class="lnk"><strong class="num-comment">#21</strong></a> <a class="lnk" href="/usuarios/perfiles/95529/S-organica.html"> S.organica </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:32h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Qué queréis que os diga. A mí esto me huele mal. En todas estas risillas tiene que haber gato encerrado. La están preparando. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072015 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072015"> <section> <div class="comment-item-tbl" id="comment_15"> <div class="comment-item-panel panel-commentId_1072015"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_15" class="lnk"><strong class="num-comment">#15</strong></a> <a class="lnk" href="/usuarios/perfiles/9781/PETAPOUCO.html"> PETAPOUCO </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">16:59h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> ¿Pero a dónde y a qué manda usted a Mariano? ¿Está usted seguro? Saludo. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072387 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072387"> <section> <div class="comment-item-tbl" id="comment_37"> <div class="comment-item-panel panel-commentId_1072387"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_37" class="lnk"><strong class="num-comment">#37</strong></a> <a class="lnk" href="/usuarios/perfiles/45287/Juan_Alvarez.html"> Juan Alvarez </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">20:51h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Este necio es el último en enterarse de todo. Delenda est Europa. Bruselas esta muerta. Este y el cuerdo Diaz, el de las cien mil vírgenes, no pueden con el fardo de sus mentiras camino del infierno. El Papa ha dicho hace tres dias: EL DINERO ES EL ESTIÉRCOL DEL DIABLO. Toda la teoría del dinero, como medio de intercambio &quot;de bienes y servicios&quot;, esta siendo sometida a revisión. El Dueño de los deshaucios, las hipotecas que enriquecieron a los funcionarios Registradores de la Propiedad y Notarios, dueño de todos los bancos comerciales españoles, esbirros del Diablo, el Deuche Bank, se está desmoronando. El 1% De europeos esta pidiendo asilo en Suiza. No saben que el 1% de la humanidad son 73 millones y no cogen todos. Menos con lo hijo de perra que son todos ellos ( excepto el 1 por mil). 99 Homes: película a ver para comprender las cenizas de Europa y el fenómeno Sanders. Último intento desesperado previo a la Gran Demanda,. SUIZA QUEDARÁ MÁS PLANA QUE CASTILLA, LA VIEJA. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072142 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072142"> <section> <div class="comment-item-tbl" id="comment_27"> <div class="comment-item-panel panel-commentId_1072142"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_27" class="lnk"><strong class="num-comment">#27</strong></a> <a class="lnk" href="/usuarios/perfiles/80713/DONGUIDO.html"> DONGUIDO </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">18:26h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Este guarín no se ha enterado que le ha llegado su San Martín. Que cuelgue el documento en el portarrollos del excusado. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072658  lst-comments" id="comment_1072658"> <section> <div class="comment-item-tbl" id="comment_39"> <div class="comment-item-panel panel-commentId_1072658"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_39" class="lnk"><strong class="num-comment">#39</strong></a> <a class="lnk" href="/usuarios/perfiles/18994/pol45.html"> pol45 </a> </address> <span class="dateline"> <span class="date"> | 12/02/2016 -</span> <span class="time">01:13h</span> </span> </ Layer"> </div> ¿Este documento es el que busca la guardia civil en el ordenador que se ha llevado esta tarde de Génova? ¿O es de falangito que se lo ha dejó olvidado cuando esa era su casa? </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072174 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072174"> <section> <div class="comment-item-tbl" id="comment_33"> <div class="comment-item-panel panel-commentId_1072174"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_33" class="lnk"><strong class="num-comment">#33</strong></a> <a class="lnk" href="/usuarios/perfiles/10856/holden.html"> holden </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">18:42h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> RIVERA... escucha..<br />estas dando la mano al Presidente del PPPO<br />PARTIDO POPULAR DE LA PUTREFACCION ORGANICA-<br />Que lo sepas¡ </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072699  lst-comments" id="comment_1072699"> <section> <div class="comment-item-tbl" id="comment_40"> <div class="comment-item-panel panel-commentId_1072699"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_40" class="lnk"><strong class="num-comment">#40</strong></a> <a class="lnk" href="/usuarios/perfiles/15118/supeta.html"> supeta </a> </address> <span class="dateline"> <span class="date"> | 12/02/2016 -</span> <span class="time">03:19h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> &quot;Como no sé exactamente a qué voy...&quot;<br />Este señor no se entera de nada. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072244 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072244"> <section> <div class="comment-item-tbl" id="comment_34"> <div class="comment-item-panel panel-commentId_1072244"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_34" class="lnk"><strong class="num-comment">#34</strong></a> <a class="lnk" href="/usuarios/perfiles/41845/LEUGIM.html"> LEUGIM </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">19:18h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Me huele a nueva version de &quot;Tamayazo&quot;. Con el Riverita y su entorno mucho cuidadin, nos la van a seguir colocando, aunque sea con algo de vaselina y sonrisa amplia.<br />Marianito igual que el perro del hortelano. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072251  lst-comments" id="comment_1072251"> <section> <div class="comment-item-tbl" id="comment_35"> <div class="comment-item-panel panel-commentId_1072251"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_35" class="lnk"><strong class="num-comment">#35</strong></a> <a class="lnk" href="/usuarios/perfiles/36283/ELTITOTIVI.html"> ELTITOTIVI </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">19:25h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> 4 AÑOS TARDE RAJOY HIJO DE P-TA !!!<br />ahora de repente te interesa ayudar a los pobres ???<br />VETE A CAGAR BAST-RDO !!!<br />PUDRETE EN LA CARCEL , JUNTO A LA RITA Y TODOS LOS PUTOS FACHAS PEPERROS !!! </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072038 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072038"> <section> <div class="comment-item-tbl" id="comment_18"> <div class="comment-item-panel panel-commentId_1072038"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_18" class="lnk"><strong class="num-comment">#18</strong></a> <a class="lnk" href="/usuarios/perfiles/62685/fitovski.html"> fitovski </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:13h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Pues parece que la campaña electoral va a durar un año. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072564  lst-comments" id="comment_1072564"> <section> <div class="comment-item-tbl" id="comment_38"> <div class="comment-item-panel panel-commentId_1072564"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_38" class="lnk"><strong class="num-comment">#38</strong></a> <a class="lnk" href="/usuarios/perfiles/72126/RML.html"> RML </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">23:14h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> En cualquier país de Europa la posición de Don Tancredo sería insostenible en relación con la corrupción de su partido, pero los que tienen la culpa son sus votantes, tenemos 7 millones de individuos que votan corrupcióny recorte de derechos, ese es el mayor problema del pais. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072068  lst-comments" id="comment_1072068"> <section> <div class="comment-item-tbl" id="comment_22"> <div class="comment-item-panel panel-commentId_1072068"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_22" class="lnk"><strong class="num-comment">#22</strong></a> <a class="lnk" href="/usuarios/perfiles/47984/Indignadoymas.html"> Indignadoymas </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:33h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> La corrupción sistemática, organizada, jerarquizada y protegida en el PP, debía de ser suficiente para no pactar con Rajoy, el que lo haga espero pague sus consecuencias. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072084  lst-comments" id="comment_1072084"> <section> <div class="comment-item-tbl" id="comment_23"> <div class="comment-item-panel panel-commentId_1072084"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_23" class="lnk"><strong class="num-comment">#23</strong></a> <a class="lnk" href="/usuarios/perfiles/93572/chomi.html"> chomi </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:41h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Rivera supongo que te habra dicho lo que piensa hacer con los corruptos creo que los va a aforar a todos y necesita un apoyo </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072160 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072160"> <section> <div class="comment-item-tbl" id="comment_29"> <div class="comment-item-panel panel-commentId_1072160"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_29" class="lnk"><strong class="num-comment">#29</strong></a> <a class="lnk" href="/usuarios/perfiles/47123/Davex.html"> Davex </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">18:35h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Yo no sé en qué está pensando Pedro Sánchez, pero su lentitud a la hora de firmar gobierno puede salir muy cara. Sigo pensando que es preferible ir a nuevas elecciones, aunque gane el PP. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072122  lst-comments" id="comment_1072122"> <section> <div class="comment-item-tbl" id="comment_25"> <div class="comment-item-panel panel-commentId_1072122"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_25" class="lnk"><strong class="num-comment">#25</strong></a> <a class="lnk" href="/usuarios/perfiles/98064/JuezyParte.html"> JuezyParte </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">18:11h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> No es asi exactamente... Ya consiguió la flexibilidad del deficit y volverá a hacerlo. El PP pierde el tiempo intentando sumar a los del PSOE. No necesita a la izquierda. Debe dedicar tiempo, esfuerzo y trabajo a convencer a PNV y a DiL de que con un gobierno de centro de derecha van a tener más recursos donde gobiernan. Ya lo hizo Aznar y lo pueden volver a hacer. El centro derecha es la unica opcion con mayoria absoluta en el parlamento. Ignorar, humillar y despreciar a estos del psoe y a podemos (como ya hacen entre ellos, nada nuevo, racion sadomaso a la izquierda que es lo que le mola) </blockquote>  </div> </div> </div> </div> </section> </div> </noscript> </div> </div> <span id="bb-comment-end" /> <script type="text/javascript">
