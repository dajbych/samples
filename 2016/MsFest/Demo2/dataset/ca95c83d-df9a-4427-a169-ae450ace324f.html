>Twitter</a></li> </ul> </div> </div>  </li> </ul> </nav> <script type="text/javascript">

      EDI.tabbedNavigation(jObj);
    </script> </div> </div> <div class="ad-bottom-menu rg-ad rg no-adv-socios"> <section class="ad-wrap" role="marquee"> <div id="edi-ad-slot-ED_horizontal_bajo_menu_8424533477285691392" data-type="ED_horizontal" data-pos="bajo_menu" class="adv-container ad" /> </section> </div> <div class="rg-main rg"> <div class="limiter limiter1"> <div class="pg-story pg"> <div class="pg-main skin-gd-sep-c2">  <div class="gd gd6-m faux-seam-42g6">  <div class="gdu u4-6-m u-first"> <article class="pg-content hspace" id="content"> <header> <div class="md-breadcrumbs md" id="breadcrumbs"> <ul class="md-breadcrumbs-lst lst fl"> <li class="lst-item fl first selected last"> <a class="lnk" title="Andalucía" href="/andalucia/">Andalucía</a> </li> </ul> </div>  <h1 class="pg-headline"> Felipe González: &quot;Si estuviera en la piel de Susana Díaz, no me presentaría en mayo a la secretaría general&quot; </h1> <div class="subtitle bkn mce sk2"> <p>&quot;Me parece inteligente y bien planteada la hoja de ruta de Pedro Sánchez&quot; aseguró el ex presidente del Gobierno durante el programa de Canal Sur &apos;¿Y tú qué opinas?&apos;</p><p>&quot;No gobernaría con nadie que cuestionara que la soberanía pertenece a todos los españoles&quot;, dijo en clara alusión a Podemos y los nacionalistas</p><p>Aseguró tener &quot;máximo respeto a los votantes de Podemos&quot; y demostró su disgusto por la figura de Pablo Iglesias</p><p>&quot;La carrera de Rajoy ya se acabó pero no lo sabe&quot;</p> </div> <section class="cp-tools md cf "> <address class="bkn dateline fl"> <small class="byline"> <a href="/autores/eldiarioand/" class="lnk" title="eldiarioand ">eldiarioand </a> </small> <a class="bttn twitter" title="Seguir en Twitter" href="http://twitter.com/intent/user?screen_name=@eldiarioAnd" target="_blank"> <span class="hide-text">Seguir en Twitter</span> </a> <span class="location" /> </address> <div class="md-social md cl"> <time class="bkn dateline fl" datetime="2016-02-11T01:15:37+01:00" property="published"> <span class="date">11/02/2016 - </span> <span class="time">01:15h</span> </time> <ul class="social-lst fr"> <li class="lst-item first"> <a class="bttn facebook" title="Enviar a Facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://www.eldiario.es/andalucia/Felipe-Gonzalez-Susana-Diaz-elecciones_0_482952904.html"> <span class="hide-text">Enviar a Facebook</span> </a> </li> <li class="lst-item api twTweet"> <a class="bttn twitter" title="Enviar a Twitter" href="https://twitter.com/share?url=http%3A%2F%2Fwww.eldiario.es%2F_1cc946c8&text=Felipe+Gonz%C3%A1lez%3A+%22Si+estuviera+en+la+piel+de+Susana+D%C3%ADaz%2C+no+me+presentar%C3%ADa+en+mayo+a+la+secretar%C3%ADa+general%22" target="_blank"> <span class="hide-text">Enviar a Twitter</span> </a> </li> </ul> </div> </section> <section id="edi-ad-slot-ED_bajo_titular_882038114816622592" data-type="ED_bajo_titular" data-pos class="md-advertisement md hspace ad-article adv-container no-adv-socios" role="marquee"> <div class="caption">- PUBLICIDAD -</div> </section> <div class="inset cf"> <figure class="media-holder"> <img src="http://images.eldiario.es/andalucia/Canal-Sur-TV-Felipe-Gonzalez_EDIIMA20160207_0289_5.jpg" width="643" height="361" alt="Canal Sur TV estrena este miércoles '¿Y tú que opinas?' con Felipe González como primer invitado" /> <figcaption class="caption-inside"> <p> Canal Sur TV con &apos;¿Y tú que opinas?&apos; con Felipe González como primer invitado </p> </figcaption> </figure> </div> </header>  <div class="pg-body"> <div id="edi-body" class="mce-body mce no-sticky-adv-socios"> <p class="mce"> <span class="mce"> &quot;Si yo estuviera en la piel de Susana yo no iría en mayo a la candidatura a una secretaría general ni para unas elecciones&quot;, aseguró este miércoles el ex presidente del Gobierno Felipe González durante la entrevista realizada en el programa de Canal Sur &apos;¿Y tú qué opinas?&apos;, lanzando un mensaje que de algún modo quita presión interna a Pedro Sánchez. No obstante, añadió que &quot;Díaz tiene liderazgo para hacer lo que quiera. No creo que quiera ir (refiriéndose a una hipotética convocatoria de elecciones). ¿Tiene potencia para ello? Sí&quot;. </span></p><p class="mce"> En cualquier caso el ex presidente valoró positivamente la iniciativa de Sánchez <span class="mce"> de aceptar el reto del Rey, de negociar y de &quot;poner un papel encima de la mesa. Discutamos sobre algo&quot;</span>. &quot;La situación ahora es mejor que la de hace un mes&quot;, afirmó González, quien no ve con buenos ojos la repetición de elecciones porque tendríamos &quot;un resultado parecido&quot;. <span class="mce"> &quot;Me parece inteligente y bien planteada la hoja de ruta de Pedro Sánchez&quot; frente al &quot;bloqueo absurdo&quot; en el que coloca la estrategia de Mariano Rajoy, y que calificó de &quot;irresponsable&quot;, &quot;rara&quot; y propia de &quot;trileros&quot;. Es más, cree que &quot;la carrera de Rajoy se acabó ya pero no lo sabe&quot;.</span></p><div class="no-adv-socios"> <script type="text/javascript">
    if (!EDI.user.utils.userIsSubscriber()) {
    document.write(&apos;&lt;scr&apos; + &apos;ipt language=\&quot;Javascript\&quot; type=\&quot;text/javascript\&quot; src=\&quot;http://des.smartclip.net/ads?t=de&amp;p=9372&amp;pl=d9925df8&amp;sz=400x320&amp;rnd=&apos; + Math.round(Math.random() * 1000000) + &apos;\&quot;&gt;&lt;/scr&apos; + &apos;ipt&gt;&apos;);
    }
  </script> </div> <p class="mce"> González quiso aclarar su posición acerca de una potencial gran coalición entre el PP y el PSOE: &quot;Yo d<span class="mce"> ije que si las necesidades del país lo exigen, se podría y se debería aceptar una gran coalición. Cosa que no es cierto, no lo exige el país&quot;. Otra cosa es que, matizó, &quot;haya que permitir formar gobierno al otro&quot;, &quot;un camino que necesariamente lleva a la abstención&quot;. &quot;Si el PSOE no es capaz de formar gobierno debería abstenerse&quot;.</span></p><p class="mce"> <span class="mce"> Sobre sus preferencias para un posible pacto afirmó que &quot;sería una impertinencia&quot; pero explicó que su &quot;<span class="mce"> preferencia es un gobierno que sea capaz de hacer reformas progresistas&quot;. Aún así, a</span>dvirtió que &quot;es imposible gestionar la política española sin diálogo y sin acuerdos derivados del mismo&quot;. González también alabó la forma en que Albert Rivera (Ciudadanos) &quot;ha interpretado los resultados&quot; y el modo en el que está jugando sus bazas. De hecho, manifestó que le gustaría que los socialistas y los de Rivera llegaran a &quot;acuerdos programáticos&quot;. </span></p><p class="mce"> <span class="mce"> Tiró de historia y recordó que estos últimos 30 años &quot;son los mejores de los últimos 300 de nuestra historia&quot; y <span class="mce"> lamentó</span><span class="mce"> que ú</span><span class="mce"> ltimamente a &quot;los viejos sólo nos dejan hablar cuando damos la razón&quot;. Aunque él se enmarcó entre el grupo de &quot;viejos no complacientes&quot;.</span></span></p><h3>&quot;La dirección de Podemos tiene que aceptar que la soberanía nacional reside en el pueblo español&quot;</h3><p class="mce"> Sobre Podemos, rechazó la afirmación de que demoniza al partido de Iglesias separando en todo momento su respeto a los votantes de Podemos con sus valoraciones sobre los cuadros dirigentes. De hecho, afirmó que &quot;los votantes de Podemos no conocen a sus cuadros&quot;. &quot;Yo no demonizo a Podemos. Le tengo máximo respeto a sus votantes&quot;. &quot;Pablo Iglesias hace como Rajoy pero al revés. (...) Le da compuesto un Gobierno sin encargo alguno del Jefe del Estado&quot;. Pero lo que le gustaría es &quot;ver que se pueden entender en el programa&quot;.</p><p class="mce"> No obstante, sacó a colación el tema del concepto de España que enfrenta a ambos partidos como línea roja cuasi permanente: &quot;Hay temas que son preprogramáticos como el proyecto de España. La dirección de Podemos tiene que aceptar que la soberanía nacional reside en el pueblo español. La plurinacionalidad se puede discutir pero no la soberanía&quot;. Y recalcó: &quot;No gobernaría con nadie que cuestionara que la soberanía pertenece a todos los españoles&quot;, &quot;n<span class="mce"> o me parece discutible el derecho de los españoles a decidir su propio destino&quot;</span>. Criticó que Podemos tenga &quot;33 discursos&quot; y argumentó que España siempre se ha movido entre los &quot;inmovilistas&quot; y los &quot;liquidacionistas&quot;, colocando a la formación liderada por Iglesias entre los segundos.</p><p class="mce"> Afirmó que en la cabeza &quot;de los dirigentes de Podemos está el modelo bolivariano&quot; con iniciativas como el referendum revocatorio &quot;que<span class="mce"> es una idea de Chavez&quot; o &quot;el juramento por una moribunda constitución también&quot;. Y</span> criticó la postura que mantienen a su juicio: &quot;E<span class="mce"> s más fácil denunciar lo que va mal que proponer cosas para arreglarlo&quot;.</span></p><h3>&quot;No me preocupa que alguien ocupe el espacio del PSOE&quot;</h3><p class="mce"> Ante la posible amenaza que supone Podemos para el PSOE, González afirmó que no le preocupa. &quot;No me preocupa que alguien ocupe el espacio del partido socialista&quot;. &quot;T<span class="mce"> engo mucha lealtad al PSOE, pero si pierde su carácter de instrumento al servicio de mayorías sociales, el partido no me sirve&quot;. Y explicó, &quot;ahora nadie habla de Grecia. Pero el partido que teóricamente ha susituido al PASOC ha tenido que hacer recortes brutales&quot;.</span></p><p class="mce"> <span class="mce"> En esta línea reconoció que el PSOE tiene que asumir que los resultados electorales han sido malos y que los socialistas han cometido &quot;muchos errores&quot;. No sólo en España si no en toda Europa. &quot;Europa, con una ideología dominante, ha hecho una política económica concreta y la socialdemocracia no ha sabido reaccionar suficientemente&quot;. En España admitió que la reforma de &quot;el artículo de 135 era innecesaria, pero sí era necesario regular por ley orgánica que España es un país que paga sus deudas&quot;. </span></p><p class="mce"> <span class="mce"> Pero el principal error de los socialistas para el ex presidente ha sido que &quot;no ha quedado clara la identidad de la respuesta socialdemócrata a la crisis. Y no me consuela que tampoco lo hayan hecho bien en Francia o en Alemania&quot;.</span></p><h3>&quot;No debería haber aforados&quot;</h3><p class="mce"> Felipe González habló de las puertas giratorias durante la entrevista pidiendo con rotundidad que se diga &quot;cuáles son las incompatibilidades con el Parlamento y que las cumplan&quot;. Defendió que &quot;la gente puede<span class="mce"> prestar un servicio público y puede participar en una actividad privada compatible&quot; y defendió que el que &quot;ólo sirve para ser alcalde o diputado es probable que tampoco sirva para eso&quot;. </span></p><p class="mce"> <span class="mce"> Defendió a Trinidad Jiménez afirmando que cuando &quot;una persona sale de la política, a los cinco años ya no es incompatible y puede trabajar en lo que quiera&quot;, y que en el caso de Jiménez &quot;por lo visto no la pueden contratar en Telefónica ni para atender la puerta&quot;. &quot;El ciudadano no termina de entender el tema de las incompatibilidades porque no se le explica bien si no con tintes demagógicos&quot;.</span></p><p class="mce"> González cree que sí se debería pactar en el Congreso &quot;que ningún dirigente político cobre por asesora a un Gobierno extranjero, electo o no electo&quot;.</p><p class="mce"> <span class="mce"> Lo que sí parecía tener claro es que &quot;no debería haber aforados&quot;. &quot;Debería haber un 10% de aforados y que no proteja de la comisión de delitos comunes sino que proteja la libertad para decir lo que se piensa en sede parlamentaria.&quot;</span></p><p class="mce"> La corrupción también salió durante la entrevista y González aseguró que cuando &quot;me enteré de la corrupción, actué. Y nunca mentí&quot;. A diferencia de Rajoy, en su opinión, que &quot;en alguna cosa en el Parlamento no ha dicho la verdad&quot;. Afirmó que &quot;n<span class="mce"> inguno de mis ministros han sido acusados de quedarse con dinero público&quot; recalcando hablar sólo de sus ministros.</span></p><p class="mce"> Respecto al caso de los EREs fraudulentos, González sostuvo la inocencia de los expresidentes andaluces Chaves y Griñán, y defendió que haya asumido &quot;responsabilidades políticas con creces. Griñán dejó la presidencia. Imagínese que lo hiciera Rajoy&quot;. Y añadió que &quot;ni Chaves ni Griñán se han enriquecido nunca con la política&quot;.</p><p class="mce"> </p><p class="mce"> </p><p class="mce"> </p><p class="mce"> </p><p class="mce"> </p><p class="mce"> </p><p class="mce"> </p> </div> <section id="edi-ad-slot-ED_bajo_noticia_8709305893663014912" data-type="ED_bajo_noticia" data-pos class="md-advertisement md hspace ad-article adv-container no-adv-socios" role="marquee"> <div class="caption">- PUBLICIDAD -</div> </section>  <section class="cp-tools md cf"> <div class="md-social md cl"> <address class="bkn dateline fl"> <span class="date">11/02/2016 - </span> <time class="time" property="published" datetime="2016-02-11T01:15:37+01:00">01:15h</time> </address> <ul class="social-lst fr"> <li class="lst-item"> <a class="b </script> <noscript> <div class="comment-item-v2 bb-comment-entity commentid_1071248  lst-comments" id="comment_1071248"> <section> <div class="comment-item-tbl" id="comment_5"> <div class="comment-item-panel panel-commentId_1071248"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_5" class="lnk"><strong class="num-comment">#5</strong></a> <a class="lnk" href="/usuarios/perfiles/88851/razon.html"> razon </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">09:02h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> &quot;Felipe González, Leguina, Corcuera, Guerra etc., o Aznar, FAES, editoriales El País y &quot;caverna&quot; han re-descubierto y descalificado, el &apos;leninismo&apos;, mas por denigrar al referirse a Podemos y casi dicen de todo del PSOE, pretenden asustar, evitar un gobierno distinto al que tienen definido en sus mentes y en sus carteras, pondrán un nombre salido de sus tragaderas, y así se retro-alimentan de ineptitud rancia, que sólo les ensucia la boca a ellos y a los que creen engañar.<br />.<br />Pedro Sánchez, en el editorial de El País del 31 de Enero de 2016, también es acusado de &apos;leninista&apos; y de convertir al PSOE en una CUP cualquiera.. ¿Porqué mienten tanto?, ¿Porqué tergiversan el significado de un término histórico?. Creen denigrar ideas políticas, sea la que sea, mas si se identifica con Lenin y comunismo pasado vale, no evolucionan. <br />.<br />El intelectual y revolucionario Lenin, que no vivió muchos años, acabó con el régimen zarista que oprimía al pueblo ruso e inició un proceso de transformación y modernización por décadas en el país y le levantó, errores claro, es reconocido por todos, pero que se sepa nunca hizo un referéndum entre los militantes del Partido Bolchevique, dirigido por él, para decidir si tomaban el Palacio de Invierno o gobernaban con los mencheviques o con los eseritas (Social-revolucionarios)&quot;<br /> </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071199 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071199"> <section> <div class="comment-item-tbl" id="comment_2"> <div class="comment-item-panel panel-commentId_1071199"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_2" class="lnk"><strong class="num-comment">#2</strong></a> <a class="lnk" href="/usuarios/perfiles/42201/jorge_5.html"> jorge_5 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">08:32h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Ha llamado ya a las madres de Lasa y Zabala? Más q sea para pedir perdón. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071219  lst-comments" id="comment_1071219"> <section> <div class="comment-item-tbl" id="comment_3"> <div class="comment-item-panel panel-commentId_1071219"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_3" class="lnk"><strong class="num-comment">#3</strong></a> <a class="lnk" href="/usuarios/perfiles/60913/Sisifo1948.html"> Sisifo1948 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">08:43h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Palabra de Dios. Te alabamos, Señor. ¿Respeto a los votantes de Podemos? ¡Anda ya...! Si no se lo tienes ni a quienes en su día creyeron en ti y de los que ahora te burlas, renegado. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071236  lst-comments" id="comment_1071236"> <section> <div class="comment-item-tbl" id="comment_4"> <div class="comment-item-panel panel-commentId_1071236"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_4" class="lnk"><strong class="num-comment">#4</strong></a> <a class="lnk" href="/usuarios/perfiles/58231/Colombo.html"> Colombo </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">08:54h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> PP y PSOE se parecen como dos gotas de agua; si en el PP está Esperanza Aguirre en el PSOE tenemos a su gemela Susana Díaz. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071309  lst-comments" id="comment_1071309"> <section> <div class="comment-item-tbl" id="comment_6"> <div class="comment-item-panel panel-commentId_1071309"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_6" class="lnk"><strong class="num-comment">#6</strong></a> <a class="lnk" href="/usuarios/perfiles/96940/pepeluispazos.html"> pepeluispazos </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">09:32h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Las constantes declaraciones de Felipe Gonzalez de asociar a Podemos con el independentismo son tendenciosas, cuando Podemos nunca a dicho que estaria en favor de la independencia que haria campaña por la permanencia de Catalunya dentro de España, sino que permitiria una consulta para resolver un problema creado por los gobiernos del PP que durante esos mandatos lo unico que ha echo con declaraciones absurdas y ofensivas hacia Catalunya.Supongo que para contentar a su parroquia Nacional Sindicalista de las Jons, que no olvide el señor Gonzalez que durante su mandato se destapo el caso Banca Catalana y que misteriosamente no prosperaron los procedimientos judiciales de la epoca, y seguramente el sabe del porque de ese silencio misterioso. El PSOE tiene un grave problema que su base no esta representada dentro del partido, son los llamados barones los que realmente ponen y apoyan a unos dirigentes que su base no comulga y de esa incomunicacion a nacido otra tendencia de izquierdas como es Podemos, deseo sangre joven y nueva y ninguna vinculacion con los llamados poderes facticos, ademas señor Gonzalez uds. es el digno representante de la llamada puertas giratorias no lo olvide. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071615  lst-comments" id="comment_1071615"> <section> <div class="comment-item-tbl" id="comment_9"> <div class="comment-item-panel panel-commentId_1071615"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_9" class="lnk"><strong class="num-comment">#9</strong></a> <a class="lnk" href="/usuarios/perfiles/22148/panchosilio.html"> panchosilio </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">11:58h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> La supuesta antigua X del GAL parece que hoy intenta vendernos otro cuento.<br />Las X siempre debieran ser siempre despejadas.<br />Hasta cuando va a durar esto? </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071158  lst-comments" id="comment_1071158"> <section> <div class="comment-item-tbl" id="comment_1"> <div class="comment-item-panel panel-commentId_1071158"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_1" class="lnk"><strong class="num-comment">#1</strong></a> <a class="lnk" href="/usuarios/perfiles/83730/jisiusvicius.html"> jisiusvicius </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">07:40h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Este señor ha perdido el norte definitivamente... Está fatal... Me da miendo pensar en lo que me puedo convertir yo cuando llegue a su edad. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071561  lst-comments" id="comment_1071561"> <section> <div class="comment-item-tbl" id="comment_8"> <div class="comment-item-panel panel-commentId_1071561"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_8" class="lnk"><strong class="num-comment">#8</strong></a> <a class="lnk" href="/usuarios/perfiles/40414/JUBILATACABREADO.html"> JUBILATACABREADO </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">11:32h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Este lo que tiene que hacer es largarse a su nuevo país (Colombia), que aui, ya bastante daño nos ha hecho el muy facha. Este si que es un trilero con mayúsculas. El de mira por aqui, mira por alla, ....... Un verdadero vendedor de ferias. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071376 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071376"> <section> <div class="comment-item-tbl" id="comment_7"> <div class="comment-item-panel panel-commentId_1071376"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_7" class="lnk"><strong class="num-comment">#7</strong></a> <a class="lnk" href="/usuarios/perfiles/81272/M-Vega.html"> M.Vega </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">10:01h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Maquilladas un poco, estas declaraciones de Felipe mantienen los mismos criterios hipócritas e interesados que las que hizo a El País. Dice que respeta a los votantes de PODEMOS, pero odia, sin conocimiento de causa a sus dirigentes, y les sigue acusando de liquidacionistas. El ni respeta a los auténticos socialistas ni a los dirigentes de su partido. Más en mi blog...<br />solicitoopinar.blogspot.com.es </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072181 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072181"> <section> <div class="comment-item-tbl" id="comment_10"> <div class="comment-item-panel panel-commentId_1072181"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_10" class="lnk"><strong class="num-comment">#10</strong></a> <a class="lnk" href="/usuarios/perfiles/47123/Davex.html"> Davex </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">18:46h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Estupendo, que se presente y en pocos años el PSOE será un partido residual y andalucista. </blockquote>  </div> </div> </div> </div> </section> </div> </noscript> </div> </div> <span id="bb-comment-end" /> <script type="text/javascript">
