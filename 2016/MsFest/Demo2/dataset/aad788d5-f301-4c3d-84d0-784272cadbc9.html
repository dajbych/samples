rop="description" content="Maron e Luciana usam um popularíssimo ícone pop para discutir as mudanças de costumes que aconteceram nos últimos 30 anos. 

O que parece apenas um ícone banal, uma personagem de um blockbuster usando biquini, vira uma viagem sobre como a cultura pop pode retratar o espírito de seu tempo.

Zing! é um podcast que discute cultura pop a sério. São conversas profundas sobre assuntos aparentemente banais.
