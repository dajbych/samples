etime"> - <span title="Nov 25, 2016 12:35 PM">Nov 25, 2016 12:35 PM</span> </span> </div> </div> <div class="teaser-text"> <p>Boycott Amazon...</p> </div> </div> <div class="teaser-details"> </div> </article> </div> <div class="views-row views-row-2 views-row-even"> <article class="node node-type-blog node-teaser node-nid-578659 no-image"> <div class="teaser-content"> <div class="picture"> <a href="/users/george-washington" title="View user profile."><img src="http://www.zerohedge.com/sites/default/files/pictures/picture-7813.jpg" alt="George Washington's picture" title="George Washington's picture" /></a></div> <div class="teaser-header"> <h3 class="title"> <a href="/news/2016-11-25/who%E2%80%99s-biggest-peddler-fake-news"> Whoâ€™s the Biggest Peddler of Fake News? </a> </h3> <div class="teaser-submitted"> <span class="teaser-submitted_username"> by <a href="/users/george-washington" title="View user profile.">George Washington</a> </span> <span class="teaser-submitted_datetime"> - <span title="Nov 25, 2016 12:03 PM">Nov 25, 2016 12:03 PM</span> </span> </div> </div> <div class="teaser-text"> <p>American Pravda</p> </div> </div> <div class="teaser-details"> </div> </article> </div> <div class="views-row views-row-3 views-row-odd views-row-last"> <article class="node node-type-blog node-teaser node-nid-578656 no-image"> <div class="teaser-content"> <div class="picture"> <a href="/users/sprott-money" title="View user profile."><img src="http://www.zerohedge.com/sites/default/files/pictures/picture-196978.png" alt="Sprott Money's picture" title="Sprott Money's picture" /></a></div> <div class="teaser-header"> <h3 class="title"> <a href="/news/2016-11-25/where-i-get"> This Is Where I Get Off </a> </h3> <div class="teaser-submitted"> <span class="teaser-submitted_username"> by <a href="/users/sprott-money" title="View user profile.">Sprott Money</a> </span> <span class="teaser-submitted_datetime"> - <span title="Nov 25, 2016 11:21 AM">Nov 25, 2016 11:21 AM</span> </span> </div> </div> <div class="teaser-text"> <p>Although we cannot predict how far the elimination of cash will spread, the further you are from the epicentre of the problem, the greater your chances of coming out with your skin on.</p> </div> </div> <div class="teaser-details"> </div> </article> </div> </div> </div> <main> <section class="article-list"> <h1 class="title">Trump Online Victory Odds Jump As Hillary Slumps</h1> <section class="messages-holder"> </section> <div class="tabs" /> <section class="node node-type-story node-full node-nid-576054"> <div class="sub-title-box"> <div class="top-section"> <div class="picture"> <a href="/users/tyler-durden" title="View user profile."><img src="http://www.zerohedge.com/sites/default/files/pictures/picture-5.jpg" alt="Tyler Durden's picture" title="Tyler Durden's picture" /></a></div> <div class="submitted"> <div class="submitted_username"> by <a href="/users/tyler-durden" title="View user profile.">Tyler Durden</a> </div> <div class="submitted_datetime"> <span title="Oct 28, 2016 1:56 PM">Oct 28, 2016 1:56 PM</span> </div> </div> </div> <div class="a2a_kit a2a_kit_size_32 a2a_default_style" data-a2a-icon-color="#222"> <div class="total-share-count-container"> <div class="aggregate-share-count">0</div> <div class="label">SHARES</div> </div> <a class="a2a_button_twitter" /> <a class="a2a_button_facebook" /> <a class="a2a_button_reddit" /> <a class="button_email" target="_blank" href="/printmail/576054"> <span class="a2a_svg a2a_w__default a2a_w_email" /> </a> <a class="button_print" target="_blank" href="/print/576054"> <span class="a2a_svg a2a_w__default a2a_w_print" /> </a> </div> </div> <div class="content"><p>While the world listens to Hillary address the <a href="http://www.zerohedge.com/news/2016-10-28/watch-hillary-clintons-first-words-after-fbi-reopens-email-probe-live-feed">Iowa public in her first public appearance since news </a>of the FBI probe reopening broke, the betting markets are actively moving already and according to at least one online betteing platform, Trump&apos;s odds, after plunging to contract lows in recent weeks, have jumped substantially and moments ago rose as high as 32 before paring gains modestly shortly after.</p> <p><a href="http://www.zerohedge.com/sites/default/files/images/user5/imageroot/2016/10/26/20161028_trumpodds.jpg"><img src="http://www.zerohedge.com/sites/default/files/images/user5/imageroot/2016/10/26/20161028_trumpodds_0.jpg" width="500" height="284" /></a></p> <p>At the same time, while note exactly a flash crash, Hillary&apos;s own odds have slid from the recent range of around 80% to the low 70s.</p> <p><a href="http://www.zerohedge.com/sites/default/files/images/user5/imageroot/2016/10/26/20161028_hillodds.jpg"><img src="http://www.zerohedge.com/sites/default/files/images/user5/imageroot/2016/10/26/20161028_hillodds_0.jpg" width="500" height="284" /></a></p> <p>To be sure the gap remains substantial, with Hillary enjoying a comfortable lead, although should the current shake up persist, it won&apos;t take much for Trump to catch up. Finally, recall that online odds for Brexit were showing the Remain camps as a virtual certainty as recently as hours prior to the vote, so perhaps this will be a repeat of the British anti-establishment vote...</p> </div> <div class="node-links"> <div class="taxonomy-links"> <ul class="links"><li class="0 first last"><a href="/category/tags/fbi" rel="tag" title>FBI</a></li> </ul> </div> <div class="counter-comment-container"> <ul class="links inline"><li class="link-views first"><span title="Views"><span class="viewcounter" entityid="576054" created="1477680978" increment="true" /></span></li> <li class="print_html"><a href="/print/576054" title="Display a printer-friendly version of this page." class="print-page" rel="nofollow">Printer-friendly version</a></li> <li class="link-created"><span><span title="Oct 28, 2016 1:56 PM">Oct 28, 2016 1:56 PM</span></span></li> <li class="link-comments last activ
