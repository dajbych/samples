div> <div class="article"> <div id="side_adkit"><div align="center" id="adkit_mrec1" class="adkit"><script>document.write(&apos;&lt;div class=&quot;sas&quot; id=&quot;sas_&apos;+window.ZDAdKitConfig[&apos;adSlots&apos;][&apos;mrec1&apos;]+&apos;&quot; align=&quot;center&quot;&gt;&lt;/div&gt;&apos;);</script><script>sas.cmd.push(function() { sas.render(window.ZDAdKitConfig[&apos;adSlots&apos;][&apos;mrec1&apos;]); })</script></div></div> <hgroup> <h2 class="label" itemprop="description"><a href="http://br.ign.com/rocket-league" rel="tag">Rocket League</a> / <time itemprop="datePublished" datetime>19 de Janeiro de 2016</time></h2> <h1 id="id_title" itemprop="headline">Atualização de Rocket League encerra a primeira temporada e traz novas recompensas</h1> <div class="social_small top"> <iframe src="//www.facebook.com/v2.3/plugins/like.php?href=http%3A//br.ign.com/rocket-league/15023/news/atualizacao-de-rocket-league-encerra-a-primeira-temporada-e&layout=button&locale=&share=false&show_faces=false&app_id=115982828429116" scrolling="no" class="fbLike" /><br />  </div> <h2 id="id_deck" itemprop="alternativeHeadline">Que golaço!</h2> </hgroup> <span class="byline">Por <span itemprop="author" itemscope itemtype="http://schema.org/Person" class="microdata person"> <span id="id_author" itemprop="name">Michael Passalacqua</span> </span> </span> <div class="articleBody" id="id_text" itemprop="articleBody"><p>Uma atualização para Rocket League vai encerrar a primeira temporada do game --que <a href="/rocket-league/14050/review/review-rocket-league" target="_self">mistura carros de controle remoto com futebol</a> e <a href="/rocket-league/13624/news/rocket-league-rendeu-us-50-milhoes-em-2015" target="_self">rendeu mais de US$ 50 milhões em 2015</a> -- e introduzir uma série de recompensas exclusivas para jogadores ranqueados.</p> <p>Variações de coroas bronze, prata, ouro e platina serão adicionadas e poderão ser colocadas no topo dos seus carrinhos. A coroa é dada com base no maior rank atingido pelo jogador, então se você é &quot;Prata II&quot; em 1v1 mas &quot;Ouro I&quot; em 2v2, receberá uma coroa de ouro, de acordo com <a href="http://steamcommunity.com/games/252950/announcements/detail/92688778901574720" target="_blank">a publicação da desenvolvedora</a> na página de Rocket League no Steam.</p> <p><a href="http://assets2.ignimgs.com/2016/01/18/crownjpg-19c20b.jpg" target="_blank"><img alt="crownjpg" class="aligncenter" src="http://assets2.ignimgs.com/2016/01/18/crownjpg-19c20b_640w.jpg" / itemscope itemtype="http://schema.org/ImageObject" /></a></p> <p>A atualização também vai adicionar níveis de &quot;Qualidade de Item&quot;. Comuns (cinza) serão itens regulares, Premium (verde) que são itens adquiridos de DLC, e Limited (laranja), que são itens distribuídos em eventos sazonais, como o Halloween.</p> <p>O tier Incomum (azul claro) vai incluir itens e antenas que são colocadas no topo dos carros, obtidas raramente após completar partidas online. A chance de ganhar um item incomum aumenta quanto mais tempo você joga.</p> <div class="vplayer" data-model="video" data-pk="13626"><iframe allowfullscreen="true" class="vplayer VIDEO" data-model="video" data-pk="13626" scrolling="no" src="http://br.ign.com/melhores-games-de-2015/13626/video/embed" /></div> <p> </p> <p>Este novo patch está previsto para fevereiro.</p> <p>No início do mês passado foi anunciado que Rocket League seria <a href="/rocket-league/12795/news/rocket-league-sera-lancado-no-xbox-one-em-fevereir" target="_blank">lançado para Xbox One em fevereiro</a>.</p> <hr /> <p><i>Michael Passalacqua é redator freelancer. Você pode segui-lo no <a href="https://twitter.com/mikepass20" target="_blank">Twitter</a>.</i></p></div> <hr /> <div class="social_small bottom"> <div class="opt-social_horizontal-row"> <a class="opt-social_horizontal-row_link facebook" href="https://www.facebook.com/sharer/sharer.php" onclick="var sharerFb = 'https://www.facebook.com/sharer/sharer.php?u='; window.
