ime icon-space-right" /><time datetime="2016-01-11T06:13:21+0100">11-01-2016, 06:13</time></div><div class="ib space-right"><span><span class="icon-tag ico-space-right link-grey" /><a href="/sport/sport-algemeen/" class="link-grey">Sport algemeen</a></span></div></div></div></div><div class="article_block"><figure class="article_head_image block_largecenter"><img src="http://nos.nl/data/image/2016/01/11/247145/864x486.jpg" alt class="media-full" /><div class="media_caption show-from--tablet"><div class="caption_content"> Luuk de Jong bereidt zich op Malta met PSV voor op de tweede seizoenshelft <span class="caption_source"> Pro Shots </span></div></div></figure></div></header><section class="article_body row"><div class="article_block"><div class="article_textwrap"><p>Een rustige dag in de sportwereld, maar toch is er genoeg te zien en te horen bij de NOS.</p><p>Zo blikken we in het Sportjournaal terug op de titels van Martina Sábliková en Sven Kramer op de EK allround van het afgelopen weekeinde.</p><p>In Nieuwsuur kunt u kijken naar een reportage die verslaggever Martin Vriesema maakte in het trainingskamp van PSV op Malta. De verslaggever praat uitvoerig met aanvoerder Luuk de Jong over het seizoen van de landskampioen tot nu toe.</p><p>Verder gaan wij in Nieuwsuur op bezoek bij de voetballers Anoush Dastgir en Omid Popalzay. Beide Afghanen komen uit in het Nederlandse amateurvoetbal, maar speelden onlangs met het Afghaanse elftal op het kampioenschap van Zuid-Oost Azië.</p></div></div><div class="article_block"><div class="article_textwrap"><h2 class="block_title ">Sportforum</h2><p>In Langs de Lijn En Omstreken staat het wekelijkse sportforum weer op het programma. Journalisten Koen Greven (NRC) en Nando Boers nemen samen met oud-volleyballer Bas van de Goor de actualiteiten in de sportwereld door. Robbert Meeder is de presentator.</p><p>Maar maandag 11 januari is ook de dag dat bekend wordt welke voetballer gekroond wordt tot beste speler van 2015. Lionel Messi, Neymar of Cristiano Ronaldo mag vandaag de prestigieuze gouden bal in ontvangst nemen.</p></div></div><div class="article_block"><h2 class="block_title padded-small">Programma van maandag</h2><div class="block_table"><table><thead><tr><td> Tijd </td><td> Programma </td><td> Medium </td></tr></thead><tbody><tr><td> 18.45 uur </td><td> Sportjournaal</td><td> NOS.nl en NPO 1 </td></tr><tr><td> 21.30 uur </td><td> Langs de Lijn En Omstreken</td><td> NPO Radio 1 </td></tr></tbody></table></div></div></section><footer class="container"><div class="row"><div class="col-10 col-max-8 col-centered"><div class="padded-small space-bottom-xl cf"><div class="share text-smaller"><span class="show-medium-up"> Deel dit artikel: </span><ul class="share__social list-inline"><li><a href="http://twitter.com/share?text=De%20sport%20van%20maandag%20bij%20de%20NOS&url=http://nos.nl/l/2079761&via=NOSsport" class="share__link share__twitter link-grey" title="Deel op Twitter" target="_blank"><span class="icons-wrap"><span class="icon-twitter share__icon" /></span> Twitter </a></li><li><a href="http://www.facebook.com/sharer.php?u=http://nos.nl/artikel/2079761-de-sport-van-maandag-bij-de-nos.html&t=De%20sport%20van%20maandag%20bij%20de%20NOS" class="share__link share__facebook link-grey" title="Deel op Facebook" target="_blank"><span class="icons-wrap"><span class="icon-facebook share__icon" /></span>Facebook </a></li><li><a href="https://plus.google.com/share?hl=nl&url=http://nos.nl/artikel/2079761-de-sport-van-maandag-bij-de-nos.html&title=De%20sport%20van%20maandag%20bij%20de%20NOS" class="share__link share__gplus link-grey" title="Deel op Google+" target="_blank"><span class="icons-wrap"><span class="icon-google-plus share__icon" /></span>Google+ </a></li></ul><ul class="share__misc list-inline"><li><a href="mailto:?subject=De%20sport%20van%20maandag%20bij%20de%20NOS&body=http://nos.nl/artikel/2079761-de-sport-van-maandag-bij-de-nos.html" class="share__link share__mail link-grey" title=
