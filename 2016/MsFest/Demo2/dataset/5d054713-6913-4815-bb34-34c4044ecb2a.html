class="block-menu menu-menu-vital-links menu utility"> <h2 class="block-title">Vitals</h2> <ul class="menu clearfix"><li class="leaf first"><a href="/about-us">About Us</a></li> <li class="leaf"><a href="/family-services/resource-guide">Resource Guide</a></li> <li class="leaf"><a href="/what-autism">What is Autism?</a></li> <li class="leaf"><a href="/what-autism/diagnosis/screen-your-child">Screen Your Child</a></li> <li class="leaf last"><a href="/family-services/tool-kits">Tool Kits</a></li> </ul> </nav> </div> </header> <div id="console" class="inner"> </div> <section class="content inner"> <gcse:searchresults /> <div class="breadcrumb"><span class="breadcrumb-link"><a href="/">Autism Speaks</a></span><span class="breadcrumb-link"><a href="/advocacy">Advocacy</a></span><span class="breadcrumb-link">&apos;Historic&apos; Settlement On Autism Benefits Reached In Washington State</span></div> <div class="clearfix "> <div class="main"> <h1 class="page-title">&apos;Historic&apos; Settlement On Autism Benefits Reached In Washington State</h1> <div class="block-block block sharethis"> <ul> <li><span class="st_facebook_hcount" displayText="Facebook" /></li> <li><span class="st_twitter_hcount" displayText="Tweet" /></li> <li><span class="st_googleplus_hcount" displayText="Google +" /></li> <li><span class="st_email_hcount" displayText="Email" /></li> <li><span class="st_linkedin_hcount" displayText="LinkedIn" /></li> </ul> </div> <article id="node-279126" class="node node-new_advocacy_news"> <div class="body node-content prose"> <div class="field field-publish-date"> <div class="field-items"> <div class="field-item odd"> <span class="date-display-single">October 17, 2014</span> </div> </div> </div> <div class="field field-feature-image"> <div class="field-items"> <div class="field-item odd"> <img class="imagefield imagefield-field_feature_image" width="685" height="385" alt src="https://www.autismspeaks.org/sites/default/files/images/features/hero2_0.jpg?1413571007" /> </div> </div> </div> <p><strong>(October 17, 2014) -- </strong>Regence Blue Shield, the largest Washington State health insurer, has agreed to settle a pair of class action lawsuits by covering medically necessary autism treatments, including applied behavior analysis (ABA), and establishing a $6 million fund to reimburse policyholders for out-of-pocket expenses incurred as a result of denied claims.</p> <p>Regence is the last of Washington State&apos;s three largest insurers to settle litigation brought under state and federal Mental Health Parity law over lack of coverage for autism treatment.</p> <p><img alt src="/sites/default/files/images/government_affairs/wa_eleh.jpg" style="padding: 5px; border: 0px currentColor; width: 135px; height: 92px; margin-right: 5px; float: left;" />“With this settlement and the recent (state) Supreme Court decision, the standard for coverage in Washington state is clearly established,” said Eleanor Hamburger, of Sirianni Youtz Spoonemore Hamburger, who represented the plaintiffs. “All other Washington health insurers should change their policies now to ensure that children with developmental disabilities get the insurance coverage to which they are entitled.” </p> <p>Hamburger was referring to a unanimous decision reached last week by the Washington State Supreme Court in a class action lawsuit that found Regence&apos;s blanket exclusion of treatments on the basis of an autism diagnosis violated the state&apos;s 2005 Mental Health Parity Act. Within days, Regence agreed to settle a second class action suit proceding in U.S. District Court affecting its self-insured, or so-called ERISA, plans which are regulated under federal Mental Health Parity law. </p> <p>The settlement would cover both the state and federal actions and requires approval by both judges.</p> <p>The proposed settlement would require coverage for medically necessary speech, occupational and physical therapies and ABA therapy to treat mental health conditions, including autism. Exclusions, age limits, monetary caps and visit limits would all be prohibited. A $6 million settlement fund would be established by Regence to reimburse policyholders whose previous claims for autism coverage were denied. </p> <p>&quot;...This proposed Settlement Agreement – now buttressed by the Washington State Supreme Court – fundamentally changes the insurance landscape for all Regence’s Washington insureds with developmental disabilities and autism,&quot; according to a <a href="/sites/default/files/docs/ASLRC/mot_for_preliminary_approval.pdf">motion</a> filed by Hamburger before the state and federal judges hearing the cases. &quot;If approved, the Agreement would expand and align Regence’s coverage obligations with the two other large carriers in Washington (Premera and Group Health), resulting in a historic, market-wide expansion of access to medically necessary therapies in Washington State for individuals with developmental disabilities.&quot;</p> <p>Once the two judges issue their preliminary approval, final hearings will be scheduled in each court and a notice will be sent to all class members about the settlement, the final hearings, and the process for submitting claims for reimbursement of out-of-pocket neurodevelopmental therapy costs.</p> <p>If the final settlement agreement is approved, Hamburger said she estimates that funds from the $6 million settlement fund could be disbursed to affected families by April or May of 2015. </p> <p>In addition to the Regence, Premera Blue Cross and <a href="http://seattletimes.com/html/editorials/2019004794_edittherapiesxml.html">Group Health Cooperative </a>actions, Hamburger has won a settlement with the Washington Health Care Authority requiring coverage for state employees and has filed an action against <a href="/advocacy/advocacy-news/boeing-hit-class-action-suit-over-aba-denials">Boeing</a>.</p> </div> <footer class="node-links"> <div class="tags"><h4 class="tag-title">Explore more:</h4><ul class
