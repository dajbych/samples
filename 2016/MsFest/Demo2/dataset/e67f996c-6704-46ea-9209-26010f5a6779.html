felipemourabrasil" class="feed-rss" target="_blank"><i class="fa fa-rss" /></a> <a href="mailto:sambapim@gmail.com" class="email" target="_blank"><i class="fa fa-envelope" /></a> </div> <h3>Análises irreverentes dos fatos essenciais de política e cultura no Brasil e no resto do mundo, com base na regra de Lima Barreto: &quot;Troça e simplesmente troça, para que tudo caia pelo ridículo&quot;.</h3> </div> <div class="author-bio"> <h4><span>sobre </span></h4> <p>Felipe Moura Brasil estreou este blog em 2013, após dez anos como cronista na internet. Idealizou e organizou o best seller de Olavo de Carvalho, &quot;O mínimo que você precisa saber para não ser um idiota&quot;. Autor da Editora Record, trabalha em dois livros previstos para 2016.</p> </div> </div> </div> <nav id="site-navigation" class="main-navigation col-xs-13" role="navigation"> <div class="menu-principal-container"><ul id="menu-principal" class="menu"><li id="menu-item-37780" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37780"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/oriente-medio/">Oriente Médio</a></li> <li id="menu-item-37782" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37782"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/literatura-2/">Literatura</a></li> <li id="menu-item-37779" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37779"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/conto/">Conto</a></li> <li id="menu-item-37776" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37776"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/cronica-2/">Crônica</a></li> <li id="menu-item-37781" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-37781"><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/secao/musica/">Música</a></li> </ul></div> </nav> </header> <article id="ubber-materia" class="post-42477"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">Lava Jato enfraquece Lula, Dilma e Renan</h1> <h2 class="col-xs-18">Desespero toma conta de PT, governo e Congresso</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Felipe Moura Brasil</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-13 17:11">13/01/2016 às 17:11</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/procuradores-reagem-ao-golpe-de-dilma-para-salvar-empreiteiras-do-petrolao/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/o-politicamente-correto-ajuda-novamente-o-terror/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (0)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <p><a href="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/12/lula-dilma-e-renan-500x331.jpg"><img src="http://veja.abril.com.br/blog/felipe-moura-brasil/files/2015/12/lula-dilma-e-renan-500x331.jpg" alt="lula-dilma-e-renan-500x331" width="500" height="331" class="aligncenter size-full wp-image-41968" /></a></p> <p>Resumão em tuitadas:</p> <p>– Nestor Cerveró disse que Lula deu-lhe um cargo na BR Distribuidora em 2008 “como reconhecimento” pela ajuda do ex-diretor da área Internacional para quitar um empréstimo sujo de R$ 12 milhões do Grupo Schahin ao PT. Tic-tac, Lula…</p> <p>– Rodrigo Janot afirmou que a BR Distribuidora foi (também) “reservada” ao senador Fernando Collor de Mello pelo então presidente Lula “em troca de apoio político à base governista no Congresso Nacional”. É o “mensalão” de cargos públicos.</p> <p>– Dilma Rousseff autorizou Collor a negociar cargos da subsidiária da Petrobras, segundo Cerveró. Decerto, ela queria manter o arranjo de Lula em troca de “apoio político” também. O resultado do esquema se conta em propina.</p> <p>– Governo Dilma, na prática, institucionalizou a Orcrim, como indica a denúncia de Janot contra o deputado petista Vander Loubet: “Foi criada entre 2010 e 2014 uma organização criminosa preordenada principalmente ao desvio de recursos públicos em proveito particular, à corrupção de agentes públicos e à lavagem de dinheiro”.</p> <p>– Governo ia “argumentar” no TSE que nem Dilma nem Temer haviam sido citados em delações. Já era patético, porque beneficiários de campanha suja têm de ser cassados, independentemente de citação direta. Com citação de Cerveró a Dilma, o embuste caiu de vez.</p> <p>– PSDB pretende incluir delação de Cerveró que cita Dilma em ações no TSE. Faz bem. Falta a da Andrade Gutierrez, que pagou R$ 20 milhões à campanha suja após o governo afrouxar regras para financiamento do BNDES a uma obra da empreiteira em Moçambique.</p> <p>– Noticiário mostra que Dilma teme tudo: manifestações, derrota de Leonardo Picciani no PMDB, impeachment, dobradinha Gilmar Mendes-Dias Toffoli, cassação do mandato. Ui, ui!</p> <p>– Aliados de Renan Calheiros (PMDB-AL) <a href="http://politica.estadao.com.br/noticias/geral,para-aliados--renan-perde-forca-no-pmdb,10000006928" target="_blank">admitiram</a> que afirmação de Cerveró sobre presidente do Senado ter negociado sem intermediários um repasse de propina oriunda da Petrobrás enfraquece as articulações feitas pelo peemedebista para lançar um candidato para suceder o presidente do partido, Michel Temer. A fraqueza de Renan, maior aliado do governo contra o impeachment, é mais um dos temores de Dilma. Ambos enfraquecem juntinhos.</p> <p>– Turma pró-Picciani quer eleição para liderança do PMDB só em 17 de fevereiro, e não no dia 3, para dar tempo de STF afastar Cunha, impedindo-o de ajudar candidato dele. Podre.</p> <p>– Em tese, cassação de Dilma é melhor que impeachment, porque não só a derruba como tira legitimidade do mandato. Mas como TSE foi aparelhado pelo PT, e toda pressão é bem-vinda, é importante que ambos os processos avancem.</p> <p>– Lula “indicou” a WTorre para a construção de um prédio da Petrobras, de 1,2 bilhão de reais, segundo Cerveró. O Centro Empresarial Senado ainda custa à estatal 100 milhões de reais ao ano de aluguel, até 2029. O delator disse que José Sérgio Gabrielli recusou todas as propostas alternativas. Lula, seus cúmplices e suas indicações custam caro ao Brasil.</p> <p>– Mensagens da OAS sugerem repasse para Lindbergh um ano antes de campanha, mas senador diz que “desconhece assunto”. PT nunca sabe de nada.</p> <p>– O presidente do STF, Ricardo Lewandowski, quer reduzir à metade o número de presos provisórios no país para gerar uma economia de R$ 4,3 bilhões. Ministros do Supremo vão abrir mão de seguranças também?</p> <p><em><strong>Felipe Moura Brasil</strong> ⎯ <a href="http://veja.abril.com.br/blog/felipe-moura-brasil" target="_blank">http://veja.abril.com.br/blog/felipe-moura-brasil</a></em></p> <p><em>Siga no <a href="http://twitter.com/BlogDoPim" target="_blank">Twitter</a>, no <em><a href="http://www.facebook.com/felipe.m.brasil" target="_blank">Facebook</a> e</em> na <a href="https://www.facebook.com/FelipeMouraBrasil" target="_blank">Fan Page</a>.</em></p> <a href="http://veja.abril.com.br/blog/felipe-moura-brasil/"><span class="navigator">Voltar para a home</span></a> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/lava-jato-enfraquece-dilma-renan-e-lula/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/felipe-moura-brasil/cultura/lava-jato-enfraquece-dilma-renan-e-lula/" data-widget-id="AR_21" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <hr class="divider" /> <div class="abril-comentarios-widget"> <div class="abril-comentarios-form"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title"><h6 class="abril-comentarios-widget-titulo">Comentários</h6> <small><a rel="nofollow" id="cancel-comment-reply-link" href="/blog/felipe-moura-brasil/cultura/lava-jato-enfraquece-dilma-renan-e-lula/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+FelipeMouraBrasil+%28Felipe+Moura+Brasil+-+VEJA.com%29#respond" style="display:none;">Cancelar resposta</a></small></h3> <form action="http://veja.abril.com.br/blog/felipe-moura-brasil/wp-comments-post.php" method="post" id="commentform" class="comment-form"> <p class="comment-notes">Aprovamos comentários em que o leitor expressa suas opiniões. Comentários que contenham termos vulgares e palavrões, ofensas, dados pessoais (e-mail, telefone, RG etc.) e links externos, ou que sejam ininteligíveis, serão excluídos. Erros de português não impedirão a publicação de um comentário.</p><a href="javascript:void(0);" onclick="javascript:window.open(&quot;/aprovacao-comentarios.shtml&quot;,&quot;mywindow&quot;,&quot;menubar=0,resizable=1,width=520,height=630&quot;);"><p class="comment-notes" style="font-weight:bold;">Conheça as regras para a aprovação de comentários no site de VEJA</p></a> <div class="comment-form-author"><i
