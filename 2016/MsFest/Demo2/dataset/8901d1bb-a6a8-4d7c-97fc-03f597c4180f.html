g?resize=157%2C88&quality=60&strip=all&ssl=1" alt /> <span class="byline category">Next</span> <h4>Russell, the Creator</h4> </a> </div> </div> <div role="main"> <div class="video-placeholder videoplayer" data-video-id="13988017" data-cms="espn" data-autostart="false" data-related="true" data-sharebuttons="true" data-omniture-site-report="grantland" data-omniture-account="wdgespgrant" data-poster-image="https://secure.espncdn.com/combiner/i?img=%2Fmedia%2Fmotion%2F2016%2F0718%2Fdm_151027_30_for_30_shorts923%2Fdm_151027_30_for_30_shorts923.jpg&w=1150" /> <article class="hentry layout-container"> <div class="social-share"> <ul class="social-share-list" data-stick-it> <li><a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fgrantland.com%2Ffeatures%2F30-for-30-shorts-every-day%2F" target="_blank">Facebook</a></li> <li><a class="twitter" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fgran.tl%2F1Mi1sSU&text=30+for+30+Shorts%3A+Every+Day&related%5BGrantland33%5D=" target="_blank">Twitter</a></li> <li><a href="http://grantland.com/features/30-for-30-shorts-every-day/?print=1" target="_blank" class="print-link">Print</a> </li> </ul> </div> <header class="title-card"> <div class="card"> <p class="byline category"><a href="http://grantland.com/tags/30-for-30/">30 For 30</a></p> <h1 class="title">30 for 30 Shorts: Every Day</h1> <p class="summary">Our latest film, directed by Gabe Spitzer, tells the story of how the journey to a million steps starts with taking one at a time</p> <div class="byline"><em>by</em> <a class="fn" rel="author" href="http://grantland.com/contributors/espn-films/">ESPN Films</a> on October 28, 2015</div> </div> </header> <div class="layout-two-col layout-two-col-locked feature-up"> <div class="layout-main" id="layout-main"> <div class="article-body expand-size-full "> <p><span class="drop-cap">W</span>elcome back to our 30 for 30 documentary short series.</p> <p>Joy Johnson would wake up before each dawn, pour herself a cup of coffee, lace up her running shoes, and read this Bible verse from Isaiah: “They shall run and not be weary.” This ritual went on for more than two decades but didn’t start until Joy was 59. That’s when she first took up running, after raising her four children. Joy would go on to run 25 New York City Marathons, the last in 2013 at the age of 86. This film uses evocative footage and Joy’s own words to tell the story of this remarkable woman, who was born on Christmas Day in 1926 and inspired us all.</p> <p>• <a href="http://espn.go.com/video/clip?id=13903082" target="_blank">Gabe Spitzer’s director statement</a></p> <h2>Recent 30 for 30 Shorts</h2> <p>• <a href="http://grantland.com/features/30-for-30-shorts-bringbacksungwoo/" target="_blank"><em>#BringBackSungWoo</em>, directed by Josh Swade and Josh Shelov »</a><br /> • <a href="http://grantland.com/features/30-for-30-shorts-the-pittsburgh-drug-trials/" target="_blank"><em>The Pittsburgh Drug Trials</em>, directed by Michael Jacobs »</a><br /> • <a href="http://grantland.com/features/the-pitch/" target="_blank"><em>First Pitch</em>, directed by Angus Wall »</a><br /> • <a href="http://grantland.com/features/30-for-30-shorts-delaney/" target="_blank"><em>Delaney</em>, directed by Grant Curtis »</a></p> <ol class="footnotes" style="visibility:hidden" /> </div> <div class="article-share"> <div class="fb-like" data-href="http://grantland.com/features/30-for-30-shorts-every-day/" data-layout="standard" data-action="recommend" data-show-faces="true" data-share="false" /> <ul class="article-share-list"> <li><a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fgrantland.com%2Ffeatures%2F30-for-30-shorts-every-day%2F" target="_blank">Facebook</a></li> <li><a class="twitter" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fgran.tl%2F1Mi1sSU&text=30+for+30+Shorts%3A+Every+Day&related%5BGrantland33%5D=" target="_blank">Twitter</a></li> <li><a href="http://grantland.com/featu
