rner.com/ReinaldoAzevedo" class="feed-rss" target="_blank"><i class="fa fa-rss" /></a> </div> <h3>Blog do jornalista Reinaldo Azevedo: política, governo, PT, imprensa e cultura</h3> </div> <div class="author-bio"> <h4><span>sobre </span></h4> <p>Reinaldo Azevedo, jornalista, escreve este blog desde 2006. É autor dos livros “Contra o Consenso” (Barracuda), “O País dos Petralhas I e II”, “Máximas de Um País Mínimo — os três pela Editora Record — e “Objeções de um Rottweiler Amoroso” (Três Estrelas).</p> </div> </div> </div> </header> <article id="ubber-materia" class="post-134534"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">Minha coluna na Folha: “Os bebês do PT”</h1> <h2 class="col-xs-18">No seu 14º ano de poder, não houve vício do atraso, do patrimonialismo, do mandonismo, do compadrio e, sim, da safadeza a que o partido não tenha emprestado uma dimensão superior, profissional, verdadeiramente técnica</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Reinaldo Azevedo</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-29 3:06">29/01/2016 às 3:06</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/delator-que-muda-de-versao-nao-pode-ter-beneficio/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/odebrecht-fez-obra-em-sitio-ligado-a-lula-diz-fornecedora/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (69)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <p style="text-align: justify"><span style="color: #000000">Leiam trecho:</span><br /> <span style="color: #000000"> A Bolsa Microcefalia é a cara da nossa miséria moral. É a cara da nossa solidão ética. É a cara do nosso desatino civilizacional. Não que eu seja contra. Como ser? O governo diz que vai pagar um salário mínimo por mês a bebês acometidos pela doença que pertençam a famílias com renda per capita de até R$ 220.</span></p> <p style="text-align: justify"><span style="color: #000000">Parece exagero o que vou escrever, impróprio para o meio, mas a notícia me deu enjoo físico mesmo, não metafórico. É preciso saber a hora de dar um murro na mesa da isenção técnica. Sem um pouco de indignação, leitor, é bom que você nem se levante da cama. Fique lá enterrado nos humores do sono.</span><br /> <span style="color: #000000"> (…)</span><br /> <span style="color: #000000"> O zika é o mais triste e terrível símbolo dessa gente asquerosa que usou as urnas para assaltar o poder; que violou não apenas uma penca de dispositivos do Código Penal, mas também os fundamentos mais comezinhos do Estado de Direito. E o que é pior: ela o fez em nome de uma utopia, de uma redenção, de um valor alternativo.</span><br /> <span style="color: #000000"> (…)</span><br /> <span style="color: #000000"> No seu 14º ano de poder, não houve vício do atraso, do patrimonialismo, do mandonismo, do compadrio e, sim, da safadeza a que o partido não tenha emprestado uma dimensão superior, profissional, verdadeiramente técnica.</span><br /> <span style="color: #000000"> (…)</span><br /> <span style="color: #000000"> Agora o partido atinge o seu estado de arte. Os bebês com microcefalia, tornados bolsistas permanentes, são um testemunho de um modo de fazer política.</span></p> <p style="text-align: justify"><span style="color: #000000">Eles são a evidência de que o petismo é também uma abominação moral.</span></p> <p style="text-align: justify"><span style="color: #000000">Leiam a íntegra da coluna</span> <strong><a href="http://www1.folha.uol.com.br/colunas/reinaldoazevedo/2016/01/1734802-os-bebes-do-pt.shtml" target="_blank">aqui</a></strong></p> <a href="http://veja.abril.com.br/blog/reinaldo/"><span class="navigator">Voltar para a home</span></a> <dl class="tags-list"><dt class="tags-list-title">TAGs:</dt><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/pt/" rel="tag">PT</a></dd><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/zika-virus/" rel="tag">Zika vírus</a></dd></dl> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/" data-widget-id="AR_21" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <hr class="divider" /> <div class="abril-comentarios-widget"> <div class="abril-comentarios-form"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title"><h6 class="abril-comentarios-widget-titulo">Comentários</h6> <small><a rel="nofollow" id="cancel-comment-reply-link" href="/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+ReinaldoAzevedo+%28Reinaldo+Azevedo%29#respond" style="display:none;">Cancelar resposta</a></small></h3> <form action="http://veja.abril.com.br/blog/reinaldo/wp-comments-post.php" meth set="http://0.gravatar.com/avatar/0e7ccbe31a4b65df8759121cc9aa9dcb?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Edson</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4860072"> Fevereiro 3, 2016 às 12:11 pm</a> </div> <p>PT, O partido que rouba mas cria nova geracao “OS BEBES DO PT”. Os Microcefalicos!. Recursos para Cuba, Angola, para propaganda do Governo TEM mas para evitar a esta epidemia NAO!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854777"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8b0b569ead8d13b8e23ddf7277aa0d34?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8b0b569ead8d13b8e23ddf7277aa0d34?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">eugenio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4854777"> Janeiro 31, 2016 às 8:49 am</a> </div> <p>..PARA SER PT ,VOTAR EM LULA DILMA … ELES CONSEGUIRAM.</p> </li> <li class="comment even thread-even depth-1" id="comment-4854492"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/5f261f8b954a13751d97281738406450?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/5f261f8b954a13751d97281738406450?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Sandra Maria Berteli Berteli</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4854492"> Janeiro 31, 2016 às 1:20 am</a> </div> <p>Pode ser crime de lesa patria, ou crime contra a humanidade ????</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853980"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/936ecbc4d066c0520a3c53eaf5060f03?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/936ecbc4d066c0520a3c53eaf5060f03?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">RedFox</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4853980"> Janeiro 30, 2016 às 4:41 pm</a> </div> <p>Nasci com prolapso da válvula mitral.<br /> Quero já minha bolsa prolapso!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853509"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e0a190604dc3dd2ee7b66bb95c20ef7f?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e0a190604dc3dd2ee7b66bb95c20ef7f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Monstros</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4853509"> Janeiro 30, 2016 às 12:30 am</a> </div> <p>É uma monstruosidade, uma delinquência, uma IRRESPONSABILIDADE, uma Incompetência, uma atrocidade contra a humanidade. Está turma do PT envia recursos para construir PORTOS em Cuba, envia recursos para ajudar a África, distribui pixulecos, envia dinheiro para offshore, constrói sítios e triplex de laser, e condena mais de 4 mil criancinhas ao sofrimento eterno??? O prefeito de SP também do PT gasta recursos para pintar faixas de vermelho na rua e colocar parasitas sentados no semafaro para bastardos pedalarem nos finais de semana?? Que porra de sociedade é está? Milhares de pessoas estão preocupadas com o carnaval, vender fantasias, cair na folia? Como pode aceitam um governo deste tipo? Quando vi uma criancinha com microcefalia eu chorei por algumas horas, pensei e se fosse com meus filhos? Está tudo muito errado. Basta!!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853408"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f513563d6055ef0f200080b71fe422e0?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f513563d6055ef0f200080b71fe422e0?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Ferrabraz</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4853408"> Janeiro 29, 2016 às 11:04 pm</a> </div> <p>Preparem se, vai ficar pior. Tudo indica que vai haver transposição da febre amarela silvestre para a urbana.<br /> Antes dos anos 60 eram os mosquitos, entre eles o Aedes Egiptii, que transmitiam dos macacos para humanos e dai entre humanos. Houve um verdadeiro combate com os fumacês e batalhões de fumigadores residenciais, que iam de casa em casa aplicar o DDT e o BHC, coisa hoje impossível pelos politicamente corretos.<br /> Basta um macaco estar em meio urbano, infectado pelo febre amarela, endêmica neles, em Manaus, por exemplo, e babau, ferrou.<br /> Como o governo é petista, vai mentir, tergiversar, culpar outros, e daí, vão faltar vacinas.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853322"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3c3826c458e50346a6964611d7854853?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3c3826c458e50346a6964611d7854853?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Carvalho da Font&apos;Seca</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4853322"> Janeiro 29, 2016 às 9:42 pm</a> </div> <p>Sim, gentes asquerosas! Asquerosos, também, são os deputados e senadores que, como caezinhos amestrados, vêm banando os rabinhos para comer a lavagem na gamela deste governo imundo! E, ainda pior: aqueles a quem foi entregue a missão de responder pela defesa da Constituição, pela aplicação imparcial da justiça e que chutando toda a ética, a moral, a decência se colocam como defensores e protetores desta laia que está levando o país a falência, ao desespero!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853238"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9aa3c96754e264f0a8acc4bfc9422dd7?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9aa3c96754e264f0a8acc4bfc9422dd7?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Ítalo Santana</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4853238"> Janeiro 29, 2016 às 8:35 pm</a> </div> <p>Prezado Reinaldo, boa noite! Concordo inteiramente com você no que tange à catástrofe de inteira responsabilidade deste governo desastroso! Mas, peço-lhe vênia, por ora, para descordar de você no ponto em que informa que o governo criou o bolsa micocefalia! Na verdade, a imprensa caiu no conto do vigário e disseminou as falácias criadas pelos irresponsáveis que integram o governo! O referido benefício já existe desde 1993, o velho LOAS (Lei 8.742/1993). Segundo consta da letra da Lei, em seu art. 20, o benefício de prestação continuada, no valor de um salário-mínimo, é devido a todos os deficientes carentes, cuja renda familiar percapita não seja superior a 1/4 de salário mínimo (hoje R$ 220, vez que o salário vigente é R$ 880)! Ora, não obstante o anúncio do governo, todo portador de microcefalia é deficiente, logo, se atendidos os requisitos de carência familiar o benefício previsto na lei de 1993 lhe é devido! Assim, nobre Reinaldo, da mesma forma que o bolsa família não foi criado por Lula, o LOAS ao microencéfalo também não foi criado por Dilma! Esta, na verdade, nada cria, apenas destrói!!!!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853197"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9aa3c96754e264f0a8acc4bfc9422dd7?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9aa3c96754e264f0a8acc4bfc9422dd7?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Ítalo Santana</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4853197"> Janeiro 29, 2016 às 7:57 pm</a> </div> <p>Prezado Reinaldo, boa noite! Concordo inteiramente com você no que tange à catástrofe de inteira responsabilidade deste governo desastroso! Mas, peço-lhe vênia, por ora, para descordar de você no ponto em que informa que o governo criou o bolsa micocefalia! Na verdade, a imprensa caiu no conto do vigário e disseminou as falácias criadas pelos irresponsáveis que integram o governo! O referido benefício já existe desde 1993, o velho LOAS (Lei 8.742/1993). Segundo consta da letra da Lei, em seu art. 20, o benefício de prestação continuada, no valor de um salário-mínimo, é devido a todos os deficientes carentes, cuja renda familiar percapita não seja superior a 1/4 de salário mínimo (hoje R$ 220, vez que o salário vigente é R$ 880)! Ora, não obstante o anúncio do governo, todo portador de microcefalia é deficiente, logo, se atendidos os requisitos de carência familiar o benefício previsto na lei de 1993 lhe é devido! Assim, nobre Reinaldo, da mesma forma que o bolsa família não foi criado por Lula, o LOAS ao microencéfalo também não foi criado por Dilma! Esta, na verdade, nada cria, apenas distroi!!!!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853181"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3a6e4fe6e381a4c425684fa7a84b8a46?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3a6e4fe6e381a4c425684fa7a84b8a46?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcelo Mafra</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4853181"> Janeiro 29, 2016 às 7:22 pm</a> </div> <p>Prezado Reinaldo<br /> Como o STF retorna do recesso na semana que vem, gostaria de lhe sugerir que abordasse novamente o tema referente ao voto desastroso do ministro Barroso (que parece ser também uma espécie desses bebês do PT gerados nesses 14 anos), naquela sessão do STF de 17 de dezembro.<br /> Cheguei a fazer um estudo detalhado sobre o que ele já divulgou na internet e consegui encontrar um monte de contradições, omissões e incoerências, algumas das quais já divulgadas na mídia, outras ainda não.<br /> Seria importante divulgar as várias outras falhas que ainda não apareceram na mídia, como está no texto a seguir, para os que quiserem copiar e propagar, de modo a se aproveitar algo desse material nos embargos de declaração. É um material extenso, por isso não sei se será aceito como comentário.<br /> Erros do ministro Barroso<br /> Um dos aspectos que ainda não foram amplamente divulgados é o erro do ministro quando baseia a fundamentação de seu voto utilizando-se de dispositivos errados do Regimento Interno da Câmara dos Deputados. Com isso, ele acabou induzindo também a erro os demais ministros que votaram com ele, tornando nula a decisão. E as decisões judiciais têm que ser fundamentadas, sob pena de nulidade (art. 93, inciso IX, da Constituição)<br /> Barroso, ao usar o art. 33, que trata “genericamente” de comissões, e que está no Título II do Regimento Interno da Câmara dos Deputados, parece não ter percebido que deveria ter consultado o Título VI, que trata de “Matérias Sujeitas a Disposições Especiais”.<br /> No capítulo VII (artigo 218) do título VI é que estão as normas a serem seguidas para o “caso específico” da comissão especial que trata da análise de crimes de responsabilidade, que são diferentes daquelas nas quais o ministro se baseou (artigos 10, 26, 28 e 33, no item 61 das anotações de seu voto oral).<br /> No caso específico da formação dessa comissão especial da Câmara, ela é realizada conforme o que está no art. 218, §2º, tendo que ser “ELEITA”, e não simplesmente designada por nomeação. E eleita significa que tem que passar por uma “ELEIÇÃO”. E ELEIÇÃO significa “candidaturas” e “concorrentes” submetidos à votação. E as eleições, segundo o art. 188, inciso III, do mesmo regimento interno, são realizadas por votação secreta.<br /> Regimento Interno da Câmara dos Deputados<br /> Título VI – Das Matérias Sujeitas a Disposições Especiais<br /> (…)<br /> Capítulo VII – Do Processo nos Crimes de Responsabilidade do Presidente e do Vice-Presidente da República e de Ministros de Estado<br /> Art. 218. É permitido a qualquer cidadão denunciar à Câmara dos Deputados o Presidente da República, o Vice-Presidente da República ou Ministro de Estado por crime de responsabilidade.<br /> (…)<br /> § 2º Recebida a denúncia pelo Presidente, verificada a existência dos requisitos de que trata o parágrafo anterior, será lida no expediente da sessão seguinte e despachada à Comissão Especial ELEITA, da qual participem, observada a respectiva proporção, representantes de todos os Partidos.<br /> Observa-se, portanto, que esse dispositivo específico do Regimento Interno da Câmara dos Deputados, ignorado completamente pelo ministro Barroso, reproduz o que está no próprio art. 19 da Lei nº 1.079 (Art. 19. Recebida a denúncia, será lida no expediente da sessão seguinte e despachada a uma comissão especial eleita, da qual participem, observada a respectiva proporção, representantes de todos os partidos para opinar sobre a mesma.)<br /> É importante registrar que, para as “eleições” realizadas na Câmara dos Deputados, o art. 188, III, determina que elas tenham que ser por escrutínio secreto, e não em votação aberta.<br /> Art. 188. A votação por escrutínio secreto far-se-á pelo sistema eletrônico, nos termos do artigo precedente, apurando-se apenas os nomes dos votantes e o resultado final, nos seguintes casos:<br /> (…)<br /> III – para eleição do Presidente e demais membros da Mesa Diretora, do Presidente e Vice-Presidentes de Comissões Permanentes e Temporárias, dos membros da Câmara que irão compor a Comissão Representativa do Congresso Nacional e dos dois cidadãos que irão integrar o Conselho da República e nas demais eleições;<br /> Os casos em que não pode haver votação por escrutínio secreto são APENAS aqueles previstos nos incisos do §2º desse art. 188. NENHUM deles se refere a eleições.<br /> § 2º Não serão objeto de deliberação por meio de escrutínio secreto:<br /> I – recursos sobre questão de ordem;<br /> II – projeto de lei periódica;<br /> III – proposição que vise à alteração de legislação codificada ou disponha sobre leis tributárias em geral,concessão de favores, privilégios ou isenções e qualquer das matérias compreendidas nos incisos I, II, IV, VI, VII, XI, XII e XVII do art. 21 e incisos IV, VII, X, XII e XV do art. 22 da Constituição Federal;<br /> IV – autorização para instauração de processo, nas infrações penais comuns ou nos crimes de responsabilidade, contra o Presidente e o Vice-Presidente da República e os Ministros de Estado.<br /> V – deliberação sobre a decretação de perda de mandato nas hipóteses dos incisos I, II e VI do art. 55 da Constituição Federal.<br /> Observa-se que o inciso IV do §2º está tratando da votação para a autorização de instauração de processo contra o presidente da República. É aquela votação em que, pelo art. 86 da Constituição Federal, são necessários dois terços de votos favoráveis pela admissibilidade da acusação contra o presidente da República, o que é diferente da votação para eleição da comissão especial prevista no art. 19 da Lei nº 1079, e no art. 218, §2º, do Regimento Interno da Câmara dos Deputados (RICD), que, por ser uma eleição, tem que ser secreta, conforme exigido pelo art. 188, inciso III.<br /> Ou seja, tudo perfeitamente constitucional, já que o art. 58 da Constituição prevê que a “FORMA” e as “ATRIBUIÇÕES” das COMISSÕES serão aquelas PREVISTAS no Regimento Interno:<br /> Art. 58. O Congresso Nacional e suas Casas terão comissões permanentes e temporárias, constituídas na forma e com as atribuições previstas no respectivo regimento ou no ato de que resultar sua criação.<br /> Se o STF tentar determinar que não pode haver eleição (ou seja, possibilidade de chapas concorrentes) para a comissão especial que trata da análise da acusação por crime de responsabilidade do presidente da República e/ou que votação numa eleição na Câmara dos Deputados tenha que ser aberta, estará violando a competência privativa da Câmara dos Deputados para elaborar seu Regimento Interno (art. 51, III, da Constituição), pois estará, na prática, dando outras redações diferentes:<br /> i) ao art. 188, III, (excluindo a expressão “e nas demais eleições”),<br /> ii) ao art. 218, §2º (excluindo que a comissão especial tenha que ser “ELEITA”, e que para sua formação, por ser matéria sujeita a disposições especiais – Título VI do RICD, e não Título II do RICD, NÃO há indicação de líderes partidários),<br /> iii) ao art. 188, §2º (acrescentando mais um inciso, com proibição de votação secreta em eleição para a tal comissão especial).<br /> Entendo que há, ainda, uma série enorme de outras contradições e falhas no voto do ministro Barroso, que deveriam ser também amplamente divulgadas.<br /> São as seguintes, junto com os comentários que acrescentei:<br /> BARROSO : I. MÉRITO: PONTOS DE DIVERGÊNCIA COM O RELATOR (págs. 1 e 2)<br /> 1. PAPEIS DA CÂMARA DOS DEPUTADOS E DO SENADO FEDERAL NO PROCESSO DE IMPEACHMENT (ITENS “C”, “G”, “H” E “I”):<br /> 1.1. Apresentada denúncia contra o Presidente da República por crime de responsabilidade, compete à Câmara dos Deputados autorizar a instauração de processo (art. 51, I, da CF/1988). A Câmara exerce, assim, um juízo eminentemente político sobre os fatos narrados, que constitui condição para o prosseguimento denúncia. Ao Senado compete, privativamente, “processar e julgar” o Presidente (art. 52, I), locução que abrange a realização de um juízo inicial de instauração ou não do processo, isto é, de recebimento ou não da denúncia autorizada pela Câmara.<br /> BARROSO : III. MÉRITO – PONTOS DE DIVERGÊNCIA COM O RELATOR ORIGINÁRIO (pág.11)<br /> III.1. PAPEIS DA CÂMARA DOS DEPUTADOS E DO SENADO FEDERAL NO PROCESSO DE IMPEACHMENT(CAUTELARES“C”, “G”, “H” E “I”DA INICIAL)<br /> 13. Apresentada denúncia contra o Presidente da República por crime de responsabilidade, compete à Câmara dos Deputados autorizar a instauração de processo (art. 51, I, da CF/1988). A Câmara exerce, assim, um juízo eminentemente político sobre os fatos narrados, que constitui condição para o prosseguimento da denúncia. Ao Senado compete, privativamente, “processar e julgar” o Presidente (art. 52, I), locução que abrange a realização de um juízo inicial de instauração ou não do processo, isto é, de recebimento ou não da denúncia autorizada pela Câmara.<br /> Comentário 1: No caso das competências privativas do Senado Federal, o “processar e julgar” (art. 52, I, CF), ao contrário do alegado pelo Ministro Barroso, não permitiria um juízo inicial de instauração ou não do processo, de recebimento ou não da denúncia autorizada pela Câmara dos Deputados. Inexiste a referida hipótese de não aceitação para instauração de processo, após ser admitida a acusação pela Câmara dos Deputados. Isso fica bastante evidente ao se analisar o texto constitucional, no art. 86.<br /> Art. 86. Admitida a acusação contra o Presidente da República, por dois terços da Câmara dos Deputados, SERÁ ele submetido a julgamento perante o Supremo Tribunal Federal, nas infrações penais comuns, ou perante o Senado Federal, nos crimes de responsabilidade.<br /> Isso significa que, “admitida” a acusação contra o presidente da República, por dois terços da Câmara dos Deputados, “SERÁ” ele submetido a “julgamento” … perante o Senado Federal , nos crimes de responsabilidade.<br /> O Senado só teria a atribuição de não iniciar o processo para julgamento, se o texto desse art. 86 da Constituição fosse:<br /> Art. 86. Admitida a acusação contra o Presidente da República, por dois terços da Câmara dos Deputados, PODERÁ, a critério do Senado Federal, SER ele submetido a julgamento perante o Supremo Tribunal Federal, nas infrações penais comuns, ou perante o Senado Federal, nos crimes de responsabilidade.<br /> Além desse aspecto, o próprio Regimento Interno do Senado Federal, em seu art. 380, estabelece exatamente quais são as normas a serem seguidas para o caso de crime de responsabilidade.<br /> Regimento Interno do Senado Federal<br /> Art. 380. Para julgamento dos crimes de responsabilidade das autoridades indicadas no art. 377, obedecer-se-ão as seguintes normas:<br /> I – recebida pela Mesa do Senado a autorização da Câmara para instauração do processo, nos casos previstos no art. 377, I, ou a denúncia do crime, nos demais casos, será o documento lido no Período do Expediente da sessão seguinte;<br /> II – na mesma sessão em que se fizer a leitura, será eleita comissão, constituída por um quarto da composição do Senado, obedecida a proporcionalidade das representações partidárias ou dos blocos parlamentares, e que ficará responsável pelo processo;<br /> III – a comissão encerrará seu trabalho com o fornecimento do libelo acusatório, que será anexado ao processo e entregue ao Presidente do Senado Federal, para remessa, em original, ao Presidente do Supremo Tribunal Federal, com a comunicação do dia designado para o julgamento;<br /> IV – o Primeiro Secretário enviará ao acusado cópia autenticada de todas as peças do processo, inclusive do libelo, intimando-o do dia e hora em que deverá comparecer ao Senado para o julgamento;<br /> V – estando o acusado ausente do Distrito Federal, a sua intimação será solicitada pelo Presidente do Senado ao Presidente do Tribunal de Justiça do Estado em que ele se encontre;<br /> VI – servirá de escrivão um funcionário da Secretaria do Senado designado pelo Presidente do Senado.<br /> O Regimento Interno do Senado Federal em momento algum admite a possibilidade de rejeição da autorização da Câmara para instauração do processo por crime de responsabilidade.<br /> Quanto ao caso do Mandado de Segurança nº 21.564 (citado por Barroso nos itens 33 e 34 de seu voto), em que, à época, o então presidente Collor pleiteava sua defesa prévia, o voto do relator do acórdão, ministro Carlos Velloso, apresentou o seguinte:<br /> “No procedimento de admissibilidade da denúncia, a Câmara dos Deputados profere juízo político. Deve ser concedido ao acusado prazo para defesa, defesa que decorre do princípio inscrito no art. 5º, LV, da Constituição, observadas, entretanto, as limitações do fato de a acusação somente materializar-se com a instauração do processo, no Senado. Neste, é que a denúncia será recebida, ou não, dado que, na Câmara ocorre, apenas, a admissibilidade da acusação, a partir da edição de um juízo político, em que a Câmara verificará se a acusação é consistente, se tem ela base em alegações e fundamentos plausíveis, ou se a notícia do fato reprovável tem razoável procedência, não sendo a acusação simplesmente fruto de quizílias ou desavenças políticas”<br /> O Ministro Barroso grifou o trecho “Neste, é que a denúncia será recebida, ou não”, para se referir ao Senado, dando a entender que o Senado teria o poder de “rejeitar a denúncia” “admitida pela Câmara dos Deputados”.<br /> Ocorre que o próprio relator do acórdão referente ao julgamento desse Mandado de Segurança, o então ministro Carlos Velloso, já rejeitou essa interpretação, que está sendo utilizada agora pelo Ministro Barroso.<br /> Na época, em 23/9/1992, dia desse julgamento no plenário do STF, ainda não tinha sido admitida a acusação por dois terços da Câmara dos Deputados. Então, caso não fosse admitida a acusação pela Câmara dos Deputados, “não haveria denúncia a ser recebida pelo Senado”. Daí, parece claro o sentido do trecho “a denúncia será recebida, ou não”. Esse “não” seria no caso da inadmissibilidade da acusação pela Câmara, indicando que inexistiria denúncia a ser recebida. (Óbvio!)<br /> O Ministro Carlos Veloso, relator do acórdão referente ao julgamento daquele mandado de segurança no Supremo Tribunal Federal, afirmou, recentemente, que “o vocábulo “processar” não inclui essa “exdrúxula interpretação”. Processar significa que ele recebe o processo e toma as providências que estão na lei de 1079, explica Veloso (<a href="http://blogs.oglobo.globo.com/merval-pereira/post/forca-minguante-de-renan.html" rel="nofollow">http://blogs.oglobo.globo.com/merval-pereira/post/forca-minguante-de-renan.html</a>), contrariando, portanto, a interpretação que se lhe quer atribuir, agora, o Ministro Barroso.<br /> Então, parece que o ministro Barroso quis se aproveitar de um trecho daquele acórdão para lhe atribuir um outro sentido diferente, de modo a fazer parecer que o Senado poderia não instaurar o processo por crime de responsabilidade, após a admissibilidade da acusação pela Câmara dos Deputados.<br /> BARROSO – item 16: Assim, ao contrário do que ocorria no regime das Constituições de 1946, 1967 e 1969, na CF/1988 a Câmara não declara a procedência ou improcedência da acusação, mas tão-somente autoriza a instauração de processo pelo Senado. A deliberação da Câmara obedece ao quórum qualificado de 2/3 e não implica o afastamento automático do Presidente da República, que apenas ocorre se o Senado instaurar o processo. Assim, no regime atual, a Câmara não funciona como um “tribunal de pronúncia”, mas apenas implementa ou não uma condição de procedibilidade para que a acusação prossiga no Senado.<br /> Comentário 2: O trecho do voto de Barroso “A deliberação da Câmara obedece ao quórum qualificado de 2/3 e não implica o afastamento automático do Presidente da República, que apenas ocorre SE o Senado instaurar o processo” novamente tenta atribuir ao Senado a possibilidade de não instaurar o processo.<br /> O correto deveria ser: “… afastamento automático do Presidente da República, que apenas ocorre QUANDO o Senado instaurar o processo.”<br /> BARROSO – Item 18: Como visto, à Câmara dos Deputados compete “autorizar, por dois terços de seus membros, a instauração de processo contra o Presidente” (art. 51, I), enquanto ao Senado compete, privativamente, “processar e julgar o Presidente” (art. 52, I). Daí porque toda a atuação da Câmara dos Deputados deve ser entendida como parte de um momento pré-processual, isto é, anterior à instauração do processo pelo Senado. Veja-se bem: a Câmara apenas autoriza a instauração do processo: não o instaura por si própria, muito menos determina que o Senado o faça.<br /> Comentário 3: O trecho “…a Câmara apenas autoriza a instauração do processo: não o instaura por si própria, muito menos determina que o Senado o faça” também é inadequado.<br /> É o próprio Senado que assim o determina para si, como norma a ser obedecida – a instauração do processo, após o recebimento da autorização da Câmara para a instauração do processo por crime de responsabilidade. É o que está no art. 380, incisos I, II e III, do Regimento Interno do Senado Federal. Basta ler:<br /> Art. 380. Para julgamento dos crimes de responsabilidade das autoridades indicadas no art. 377, obedecer-se-ão as seguintes normas:<br /> I – recebida pela Mesa do Senado a autorização da Câmara para instauração do processo, nos casos previstos no art. 377, I, ou a denúncia do crime, nos demais casos, será o documento lido no Período do Expediente da sessão seguinte;<br /> II – na mesma sessão em que se fizer a leitura, será eleita comissão, constituída por um quarto da composição do Senado, obedecida a proporcionalidade das representações partidárias ou dos blocos parlamentares, e que ficará responsável pelo processo;<br /> III – a comissão encerrará seu trabalho com o fornecimento do libelo acusatório, que será anexado ao processo e entregue ao Presidente do Senado Federal, para remessa, em original, ao Presidente do Supremo Tribunal Federal, com a comunicação do dia designado para o julgamento;<br /> BARROSO – Item 19: A propósito dos elementos textuais da Constituição, o Min. Edson Fachin justifica a vinculação do Senado à deliberação da Câmara quanto à instauração do processo a partir do caput do art. 86 da CF/1988, que dispõe que “admitida a acusação contra o Presidente da República, por dois terços da Câmara dos Deputados, será ele submetido a julgamento(…) perante o Senado Federal, nos crimes de responsabilidade”. Segundo S. Exa., a forma imperativa da expressão “será ele submetido a julgamento” retiraria do Senado a possibilidade de “rejeitar a autorização expedida pela Câmara dos Deputados”. Embora esta seja uma leitura possível, creio que não seja a única, nem a mais correta.<br /> Comentário 4: Barroso parece tentar alterar o que está escrito de forma clara no art. 86 da Constituição, para lhe dar uma outra interpretação.<br /> Para valer essa outra interpretação do ministro Barroso, o art. 86, em vez de ser :<br /> Art. 86. Admitida a acusação contra o Presidente da República, por dois terços da Câmara dos Deputados, SERÁ ele submetido a julgamento perante o Supremo Tribunal Federal, nas infrações penais comuns, ou perante o Senado Federal, nos crimes de responsabilidade.<br /> teria que ter a seguinte redação:<br /> Art. 86. Admitida a acusação contra o Presidente da República, por dois terços da Câmara dos Deputados, PODERÁ, a critério do Senado Federal, SER ele submetido a julgamento perante o Supremo Tribunal Federal, nas infrações penais comuns, ou perante o Senado Federal, nos crimes de responsabilidade.<br /> BARROSO – Item 20: Em primeiro lugar, entender que o Senado está obrigado a instaurar o processo após o juízo positivo da Câmara seria dar força vinculante a algo que a Constituição denominou de “autorização” (isto é, representaria torná-la uma “determinação”).<br /> Comentário 5: É uma determinação, sim, devendo entender-se que o Poder Legislativo federal, segundo o art. 44 da Constituição Federal, é exercido pelo Congresso Nacional, que se compõe da Câmara dos Deputados e do Senado Federal.<br /> Logo, a parte inicial (art. 51, I), ou seja, a da admissibilidade da acusação contra o presidente da República, cabe à Câmara dos Deputados, enquanto que a continuidade (processo e julgamento – art. 52, I) é exercida pelo Senado Federal.<br /> Então, é um procedimento do “Congresso Nacional”, “iniciado” na Câmara dos Deputados e “continuado” pelo Senado Federal.<br /> O entendimento do ministro Barroso tenta fazer parecer que a atribuição de um (Senado Federal) poderia desfazer a do outro (Câmara dos Deputados). Nem mesmo o Regimento Interno do Senado Federal, vide art. 380, que trata das normas a serem obedecidas para esse caso, permitiria isso que o ministro Barroso tenta alegar.<br /> BARROSO – Item 21. Em segundo lugar, trata-se de certo modo de uma interpretação retrospectiva da Constituição de 1988, que procura compreender os seus dispositivos de maneira muito semelhante aos preceitos que vigoravam no regime constitucional precedente. Dizer que o Senado é obrigado a instaurar o processo, afastando e julgando o Presidente da República, a partir da autorização (e não determinação) da Câmara, significa a volta do regime das Constituições de 1946, 1967 e 1969, em que a decisão da Câmara por si só afastava o Presidente. Tal interpretação esvaziaria, assim, a competência privativa do Senado para “processar” o impeachment.<br /> Comentário 6: Aqui, apelando para constituições anteriores, parece querer validar apenas a parte inicial do art. 86 da atual Constituição Federal de 1988 (ainda vigente!):<br /> “Art. 86. Admitida a acusação contra o Presidente da República, por dois terços da Câmara dos Deputados…”, ocultando o comando constitucional que se segue nesse mesmo dispositivo: “SERÁ ele submetido a julgamento perante o Supremo Tribunal Federal, nas infrações penais comuns, ou perante o Senado Federal, nos crimes de responsabilidade.”<br /> Esquece, novamente, que a competência privativa do Senado Federal (art. 52, I, CF) está regulamentada em seu regimento interno, que reproduz o que está na atual Constituição Federal, quanto a processar e julgar (art. 377, I) e lhe define as normas a serem obedecidas nos respectivos procedimentos (art. 380), inexistindo o que ele tenta criar quanto a “não se instaurar o processo”.<br /> BARROSO – Item 22: Em terceiro lugar, també?m é? possível entender que o “julgamento” a que se refere o art. 86 compreende todas as fases do processo, inclusive um juízo preliminar sobre o recebimento da denúncia, a partir do qual é instaurado o processo por crime de responsabilidade. Lembre-se que a Câmara dos Deputados somente atua no âmbito pré-processual, não valendo a sua autorização como um recebimento da denúncia, em sentido técnico. Assim, a admissão da acusação a que se seguirá o julgamento pressupõe um juízo de viabilidade da denúncia pelo único órgão competente para processá-la e julgá-la: o Senado.<br /> Comentário 7: Nesse item, confunde termos técnicos. O recebimento da denúncia é na Câmara dos Deputados (art. 218 do Regimento Interno da Câmara dos Deputados). A admissibilidade da acusação pela Câmara dos Deputados se materializa em ofício enviado ao Senado Federal “contendo” a “autorização” para a instauração do processo por crime de responsabilidade.<br /> O recebimento, pela Mesa do Senado, desse ofício, contendo a autorização, é que gera os procedimentos seguintes, previstos no art. 380 do Regimento Interno do Senado, no qual “não há qualquer referência a alguma possibilidade de não se instaurar o processo”.<br /> BARROSO – Item 25: O art. 44 da Constituição dispõe que “O Poder Legislativo e? exercido pelo Congresso Nacional, que se compõe da Câmara dos Deputados e do Senado Federal”. Trata- se do bicameralismo que caracteriza a nossa tradição político-institucional. Não há relação de subordinação entre as Casas: cada qual possui composição, regimento interno e atribuições próprias. Na sua função legislativa típica, uma Casa revisa o trabalho da outra. Não se concebe que um órgão constitucional tenha papel meramente homologatório do trabalho de outro.<br /> Comentário 8: Nesse item, confunde-se a atuação do Poder Legislativo, na sua função típica – legislar, com a sua função atípica.<br /> No caso da acusação contra o presidente da República (art. 86 da Constituição Federal), por crime de responsabilidade, não está se tratando de projeto de lei complementar, nem de projeto de lei ordinária, nem de emendas à Constituição, conforme o art. 59 da Constituição, só para citar o chamado “processo legislativo”, em que pode haver revisão dos trabalhos de uma casa (Câmara dos Deputados e Senado Federal) pela outra, mas sim de função atípica, em que não há revisão dos trabalhos de uma casa pela outra.<br /> Trata-se de atuação do Congresso Nacional, composto pela Câmara dos Deputados e pelo Senado Federal, conforme o art. 44 da Constituição, no exercício de uma atribuição especial, com as competências privativas de cada uma, em cada etapa, para cumprimento do disposto no art. 86.<br /> A etapa inicial (art. 51, I), ou seja, a da admissibilidade da acusação contra o presidente da República, é exercida pela Câmara dos Deputados, e a etapa seguinte (processo e julgamento – art. 52, I), pelo Senado Federal.<br /> Então, é um procedimento do Congresso Nacional, iniciado na Câmara dos Deputados e continuado pelo Senado Federal .<br /> BARROSO – Item 30: Por fim, o simples fato de o art. 380 do Regimento Interno do Senado Federal não prever um juízo de admissibilidade da acusação autorizada pela Câmara dos Deputados não significa a inexistência dessa fase inerente ao poder constitucional de “processar e julgar” o Presidente da República. Admitir o contrário seria subordinar a Constituição ao Regimento Interno do Senado, subvertendo a hierarquia das normas. A omissão parece se justificar porque o Regimento Interno do Senado data de 1970, período em que, como visto, era a Câmara o órgão que declarava a procedência da acusação e suspendia as funções do Presidente.<br /> Comentário 9. Nesse item, tenta-se contrapor a atual Constituição Federal ao Regimento Interno do Senado Federal, inclusive alegando-se que sua origem seria do ano de 1970, quando a constituição então vigente era outra.<br /> Tentativa inócua de confundir.<br /> A Constituição de 1967, com a redação da Emenda Constitucional nº 1, de 1969, vigente em 1970, previa:<br /> Art. 40. Compete privativamente à Câmara dos Deputados:<br /> I – declarar, por dois terços dos seus membros, a procedência de acusação contra o Presidente da República e os Ministros de Estado;<br /> Art. 42. Compete privativamente ao Senado Federal:<br /> I – julgar o Presidente da República nos crimes de responsabilidade e os Ministros de Estado nos crimes da mesma natureza conexos com aquêles;<br /> Art. 83. O Presidente, depois que a Câmara dos Deputados declarar procedente a acusação pelo voto de dois terços de seus membros, será submetido a julgamento perante o Supremo Tribunal Federal, nos crimes comuns, ou perante o Senado Federal, nos de responsabilidade.<br /> § 1° Declarada procedente a acusação, o Presidente ficará suspenso de suas funções.<br /> § 2° Se, decorrido o prazo de sessenta dias, o julgamento não estiver concluído, será arquivado o processo.<br /> Como se percebe, são normas muito semelhantes às da atual Constituição Federal , de 1988:<br /> Art. 51. Compete privativamente à Câmara dos Deputados:<br /> I – autorizar, por dois terços de seus membros, a instauração de processo contra o Presidente e o Vice-Presidente da República e os Ministros de Estado;<br /> Art. 52. Compete privativamente ao Senado Federal:<br /> I – processar e julgar o Presidente e o Vice-Presidente da República nos crimes de responsabilidade, bem como os Ministros de Estado e os Comandantes da Marinha, do Exército e da Aeronáutica nos crimes da mesma natureza conexos com aqueles; (Redação dada pela Emenda Constitucional nº 23, de 02/09/1999)<br /> Art. 86. Admitida a acusação contra o Presidente da República, por dois terços da Câmara dos Deputados, será ele submetido a julgamento perante o Supremo Tribunal Federal, nas infrações penais comuns, ou perante o Senado Federal, nos crimes de responsabilidade.<br /> § 1º O Presidente ficará suspenso de suas funções:<br /> I – nas infrações penais comuns, se recebida a denúncia ou queixa-crime pelo Supremo Tribunal Federal;<br /> II – nos crimes de responsabilidade, após a instauração do processo pelo Senado Federal.<br /> § 2º Se, decorrido o prazo de cento e oitenta dias, o julgamento não estiver concluído, cessará o afastamento do Presidente, sem prejuízo do regular prosseguimento do processo.<br /> § 3º Enquanto não sobrevier sentença condenatória, nas infrações comuns, o Presidente da República não estará sujeito a prisão.<br /> § 4º O Presidente da República, na vigência de seu mandato, não pode ser responsabilizado por atos estranhos ao exercício de suas funções.<br /> Naquela constituição, anterior à atual, também havia duas etapas, sendo que a fase do Senado “também não podia desfazer aquela realizada pela Câmara”. A diferença básica é que na atual Constituição passou a se fazer referência a “processo” e a ser afastado do cargo o presidente, após a instauração do processo no Senado, ou seja, na 2ª etapa, e não mais na 1ª etapa na Câmara dos Deputados.<br /> Outro aspecto a ser ressaltado é que o Regimento Interno do Senado Federal, ao contrário do alegado pelo Ministro Barroso, foi atualizado, a partir de sua versão de 1970, após a promulgação da Constituição Federal de 1988. A Resolução RSF nº 18, de 18/4/1989, vide sua ementa, “adapta o Regimento Interno do Senado Federal às disposições da Constituição da República Federativa do Brasil, e dá outras providências”.<br /> E o Regimento Interno do Senado Federal continuou sendo atualizado e modificado, sendo que a última versão compilada foi publicada no suplemento do Diário do Senado Federal de 2/2/2015.<br /> O que se observa é que, nele, há referências, nos artigos de 377 a 382, à atual Constituição Federal, no que concerne aos procedimentos para processo e julgamento de crimes de responsabilidade, estando, portanto, atualizado, ao contrário do que tenta alegar o Ministro Barroso ao se referir a uma omissão do regimento, devido a uma suposta desatualização.<br /> BARROSO – tópico III.4: Não é possível a formação da comissão especial a partir de candidaturas avulsas (cautelar incidental) – itens 56 a 63<br /> BARROSO – tópico III.5: A eleição para formação da comissão especial deve se dar por voto aberto (cautelar incidental) – itens 64 a 70<br /> Comentário 10. Inicialmente, já se percebe uma contradição flagrante nesses dois tópicos. Enquanto que nos itens do tópico III.4 o ministro Barroso trata de concluir que só poderia haver uma comissão especial cujos componentes têm que ser indicados pelos líderes partidários, ou seja, não haveria uma eleição, mas sim uma comissão eleita (sic), onde o “eleita” significaria “escolhida”, no tópico III.5 ele se refere à situação de “eleição”, mas por votação aberta, e não secreta.<br /> Afinal, como se poderia votar, numa votação aberta, para uma comissão que já estaria eleita, já que o “eleita” significa, segundo Barroso, escolhida ? A votação seria então para quê ?<br /> Quanto às formas de votação, previstas no Regimento Interno, há a votação simbólica (art. 184), a votação nominal (art. 187) e a votação secreta (art. 188).<br /> Na votação simbólica, não há identificação individualizada dos votantes, mas contabiliza-se o número de presentes que não se manifestarem contra.<br /> Na votação nominal, há identificação dos nomes dos Deputados votantes, discriminando-se os que votaram a favor, os que votaram contra e os que se abstiveram.<br /> Na votação secreta, registram-se apenas os votos totais em determinado sentido, sem discriminar qual foi o voto individualizado de cada um. Apuram-se os nomes dos votantes e o resultado final (caput do art. 188)<br /> Então, para finalizar estes comentários, vale novamente reproduzir a parte sobre as eleições na Câmara dos Deputados:<br /> Para as “eleições” realizadas na Câmara dos Deputados, o art. 188, III, determina que elas (todas) tenham que ser por escrutínio secreto, e não em votação aberta.<br /> Art. 188. A votação por escrutínio secreto far-se-á pelo sistema eletrônico, nos termos do artigo precedente, apurando-se apenas os nomes dos votantes e o resultado final, nos seguintes casos:<br /> (…)<br /> III – para eleição do Presidente e demais membros da Mesa Diretora, do Presidente e Vice-Presidentes de Comissões Permanentes e Temporárias, dos membros da Câmara que irão compor a Comissão Representativa do Congresso Nacional e dos dois cidadãos que irão integrar o Conselho da República e nas demais eleições;<br /> Os casos em que não pode haver votação por escrutínio secreto são apenas aqueles previstos nos incisos do §2º desse art. 188. Nenhum deles se refere a eleições.<br /> § 2º Não serão objeto de deliberação por meio de escrutínio secreto:<br /> I – recursos sobre questão de ordem;<br /> II – projeto de lei periódica;<br /> III – proposição que vise à alteração de legislação codificada ou disponha sobre leis tributárias em geral,concessão de favores, privilégios ou isenções e qualquer das matérias compreendidas nos incisos I, II, IV, VI, VII, XI, XII e XVII do art. 21 e incisos IV, VII, X, XII e XV do art. 22 da Constituição Federal;<br /> IV – autorização para instauração de processo, nas infrações penais comuns ou nos crimes de responsabilidade, contra o Presidente e o Vice-Presidente da República e os Ministros de Estado.<br /> V – deliberação sobre a decretação de perda de mandato nas hipóteses dos incisos I, II e VI do art. 55 da Constituição Federal.<br /> Observação: o inciso IV do §2º está tratando da votação para a autorização para a instauração de processo contra o presidente da República. É aquela votação em que, pelo art. 86 da Constituição Federal, são necessários dois terços de votos favoráveis pela admissibilidade da acusação contra o presidente da República, o que é diferente da votação para eleição da comissão especial prevista no art. 19 da Lei nº 1079, e no art. 218, §2º, do Regimento Interno da Câmara dos Deputados, que, por ser uma eleição, tem que ser secreta, conforme exigido pelo art. 188, inciso III, do mesmo Regimento Interno.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853161"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8730b701882ef2467f0a3c79da1c22e2?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8730b701882ef2467f0a3c79da1c22e2?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">olga</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4853161"> Janeiro 29, 2016 às 7:02 pm</a> </div> <p>Reinaldo, infelizmente este vírus vem para “coroar” este estado de coisas…<br /> Com relação a batalha contra a outra praga, ou seja, a corrupção, tenho uma dúvida: Quem se beneficia com tanta impunidade? No meu entendimento, e cito o exemplo de um politico japones que recentemente renunciou ao cargo por um escândalo muito menor do que este que ocorre aqui, a maioria do governo do pt deveria seguir o exemplo: entregar os cargos para o bem e saúde da nação!<br /> Tanto diante de um vírus (zika) quanto de outro (pt) estamos expostos a um veneno que pode até nos matar!<br /> Já que este partido roubou tanto o país, bolsa microcefalia é muito pouco! As mães têm que processar o Est 26,5 milhões(2016). ACORDA BRASILEIRO, ENQUANTO É TEMPO.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852444"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2433b7f85c53a4fc2b9e6912c972a3a9?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2433b7f85c53a4fc2b9e6912c972a3a9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Luis</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852444"> Janeiro 29, 2016 às 11:44 am</a> </div> <p>O Brasil de 1996 era um pais que vislumbrava como modelo de politica e crescimento, a globalização era o inicio de uma nova era .<br /> Havia oportunidades para ricos e para pobres.<br /> Estados estavam saindo de miséria econômica para ingressar em uma nova matriz econômica.<br /> Passados 20 anos o que aconteceu ?<br /> O PT assumiu o poder e aprofundou o modelo de governo assistencialista, fez do bolsa família sua grande conquista , e o fez com a promessa de acabar com a fome , sendo que a fome não era o problema real e sim a má alimentação .<br /> A visão para o futuro hoje não é a mesma de 20 anos atrás, e nem a realidade do que vivemos hoje permite ter qualquer ilusão.<br /> Este governo acabou com os sonhos que tínhamos.<br /> Pobre de nossos filhos e netos.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852419"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f73c62642cf232e6dbc4d5924dd0f28f?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f73c62642cf232e6dbc4d5924dd0f28f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">VR-760</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852419"> Janeiro 29, 2016 às 11:33 am</a> </div> <p>Reinaldo, li tua coluna da Folha. Tem um pequeno erro ali.<br /> A dengue está epidêmica no Brasil desde fins dos anos 80. No Rio, vários amigos meus tiveram nesta época, inclusive meu sogro (teve 2 vezes, a outra nos anos 90).<br /> E com a dengue, começaram os escândalos. Lembra da Hatsuta Industrial? Aquela conhecida pelo Walk Machine (o patinete).<br /> A empresa sifu numa perdida (ou não) com o Ministério da Saúde na época do Color. Fui um dos primeiros sinais dos lances do Color, junto com a denúncia do Tatá na Petrobras para favorecer a VASP com querosene “subsidiado”. A Hatsuta, cujo forte era fabricar aquele motorzinho que servia pra tudo (walk machine, roçaduras, pulverizadores, etc), ganhou uma licitação no Ministério da Saúde para fornecer uma porrada de Saveiros com pulverizadores de inseticida para combater a dengue, justamente ela, e isto em 1990. Quem era o Secretário Geral do Ministério? O irmão do PC. O japa da Hatsuta só não se ferrou mais, ou mesmo vaporizado, porque gritou na imprensa.<br /> Essa coisa da dengue, com a incúria e roubos no governo é mais antiga. Pesquise aí nos teus arquivos da Veja e da Folha, porque deve ter muito mais coisa no passado. Graças a Deus o “alemão” está longe de mim, minha memória apesar da velhice, tá muito boa.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852391"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9e4d2bdf48f35b016f1398ccec40637c?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9e4d2bdf48f35b016f1398ccec40637c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">toninho</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852391"> Janeiro 29, 2016 às 11:21 am</a> </div> <p>Esse partido o PT esta provado é uma facção criminosa e para continuar no Poder ele mata quem ele ver pela frente.<br /> Veja o caso da Bancoop uma cooperativa de bancários e estes, são assaltados, levam um prejuízo que acompanharão por toda a vida e quem são os beneficiados pelos assaltos, o Partido o Lula que só entrou em uma agência bancaria na vida, depois que virou Presidente e por intermédio dos seus “Aloprados” assaltou em bilhões. As três mil famílias que foram lesadas por esses farsantes, tem que ser ressarcidos de seus prejuízos e cobrar do Partido, do Lula e dos dirigentes dessa facção que se chamava Bancoop, tem que acampar na frente da Sede Partido, no Instituto Lula, no escritório da OAS que serviu de laranja para essa quadrilha, tem que ir buscar de quem tem bens e podem ser confiscado e ressarcir os cooperados.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852390"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/34f37854ef01b77e2f04b5d69ca69a56?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/34f37854ef01b77e2f04b5d69ca69a56?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Brancaleone</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852390"> Janeiro 29, 2016 às 11:21 am</a> </div> <p>Após a inércia do governo federal, da inteligência da presidanta que confunde virus com vetor e vetor com doença e do sarcasmo do ministro da saúde em relação ao zika vamos aguardar a epidemia. É preciso muito mais que o salário microcefalia para consertar os estragos causados às famílias, não somente compensações financeiras mas a renúncia da cúpula que tomou literalmente de assalto um país chamado Brasil.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852378"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f09b50fddcde24a77b25185904a2a4d5?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f09b50fddcde24a77b25185904a2a4d5?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">DNS</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852378"> Janeiro 29, 2016 às 11:17 am</a> </div> <p>Já comentei no post do blog sobre esta invenção da roda. Trata-se apenas do BPC da LOAS de 1993. A imprensa não deve reproduzir esta notícia. A maior prova é a questão da renda: 220 reais é um quarto do salário mínimo, justo como prevê a LOAS. QUEM DA IMPRENSA VAI DESMASCARAR ESSA NOVIDADE DE MUSEU?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852334"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/07f04bc7302d47b1b8129f7e70732d88?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/07f04bc7302d47b1b8129f7e70732d88?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Vinicius</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852334"> Janeiro 29, 2016 às 10:53 am</a> </div> <p>Esse é mais um legado dos criminosos que dirigiram este pais. O Bolsa criado por essa irresponsável, e uma tentativa de acobertar a incompetência desses canalhas. Raça de víboras!!!!</p> </li> <li class="comment even thread-even depth-1" id="comment-4852304"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/d64c1d91c2b85789b80e51dee3835c14?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/d64c1d91c2b85789b80e51dee3835c14?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">João de Alexandria</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852304"> Janeiro 29, 2016 às 10:41 am</a> </div> <p>Tio Rei,</p> <p>Nos comentários da sua coluna na versão eletrônica tem um fulano lá que escreveu que você é um Savonarola ambliópico, falando que você senta a pua no PT e não no PSDB em São Paulo. O cara desviou o assunto e ainda falou difícil pra dizer que você é míope…porquêra, esses esquerdistas são sempre assim: falam dificil e não falam nada que preste.<br /> No mais, brilhante coluna !! Vou mostrar pra certos amigos que tenho que ainda insistem em defender o PT sei la a troco de quê…quero só ver como eles vão reagir.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852303"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/46abc7aa6ce63aec363228d004d361b9?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/46abc7aa6ce63aec363228d004d361b9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">kátia</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852303"> Janeiro 29, 2016 às 10:40 am</a> </div> <p>sem tirar nem por, perfeito, reinaldo, perfeito. que a bolsa petismo seja o mais provisório possível, isto é urgentíssimo. torço muito, reinaldo, por estas crianças, que sejam todas amadas pela família, que sejam pelo nosso Pai abençoadas. e que venha uma vacina, ou sei lá, quem sabe, algum remédio que impeça que o vírus zica entre na placenta e atinja o feto. e que se investigue mais sobre a microcefalia, e os cientistas, assim como os operadores da justiça, conheçam a verdade, a verdadeira causa, a origem. aliás, a associação zica-microcefalia parece ser autócne do brasil, alguma carência nutricional, predisposição genética, mutação de vírus, ou interação com outras enfermidades? para todo o mal, a origem e a cura. fora pt.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852301"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4f096375d71e34662853e60d1d3c7016?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4f096375d71e34662853e60d1d3c7016?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">O povo acordou!</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852301"> Janeiro 29, 2016 às 10:37 am</a> </div> <p>As ‘bolsas’ representam a forma mais barata que a facção do pt encontrou pra superfaturar, conformar os pobres e desviar a atenção das reais necessidades estruturais na educação básica, saúde, segurança e renda justa. XÔ petralhas!!!!!!!!!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852274"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/6bbfd2a004e9be0bd855438e3597d9c8?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/6bbfd2a004e9be0bd855438e3597d9c8?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Alex Wie</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852274"> Janeiro 29, 2016 às 10:20 am</a> </div> <p>Nossa depois desta, Rei, na boa, o PT tem que ser extinto…..</p> </li> <li class="comment even thread-even depth-1" id="comment-4852251"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/29f90b625570b834493edc13de043788?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/29f90b625570b834493edc13de043788?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">DaIlha</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852251"> Janeiro 29, 2016 às 10:05 am</a> </div> <p>Coluna como sempre ótima, imagino petistas lendo, mas fico surpreso é com a manchete do site da Veja: O PMDB quer comandar o País em 2018…<br /> Poxa ao invés de estarem se explicando por inquéritos e participações especiais na novela do petrolaço que se desenrola, ignoram os assuntos incômodos, e vem a imprensa querer saber sobre 2018? Alô, alô, teresinha?!! Estamos em 2016…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852249"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/acd3d35b36cb8e5d0d70f11fe3c5b8d0?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/acd3d35b36cb8e5d0d70f11fe3c5b8d0?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Gerson</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852249"> Janeiro 29, 2016 às 10:04 am</a> </div> <p>Interessante o artigo: <a href="http://www.puggina.org/artigo/outrosAutores/a-mentalidade-da-esquerda-e-seus-estragos-sob/6663" rel="nofollow">http://www.puggina.org/artigo/outrosAutores/a-mentalidade-da-esquerda-e-seus-estragos-sob/6663</a></p> </li> <li class="comment even thread-even depth-1" id="comment-4852221"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/610b0a07af5a0b6c20e8b1c9c87b9d24?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/610b0a07af5a0b6c20e8b1c9c87b9d24?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">wall de oliveira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852221"> Janeiro 29, 2016 às 9:52 am</a> </div> <p>Me parece um bando de preguiçosos que ao invés de investir em prevenção, o que dá trabalho (pensar, ouvir, se preparar,…) é mais facil deixar do jeito que está e depois se acontecer algo a gente dá um dinheirinho e tudo fica bem. Querem comprar todos, seja com BILHOES ou com um salario minimo.<br /> Na verdade mais uma forma da presidente (Humer Simpson como disse outro colunista da veja) de colocar mais dinheiro no mercado.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852220"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/d943b035546e45e4838cab334bf0e548?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/d943b035546e45e4838cab334bf0e548?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Francisco Barreto</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852220"> Janeiro 29, 2016 às 9:52 am</a> </div> <p>Uma nova geração de aleijados, cegos, mudos, uma grande herança do PT</p> </li> <li class="comment even thread-even depth-1" id="comment-4852178"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/5688bcefaa4b8c4f5ab6e22a855c6964?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/5688bcefaa4b8c4f5ab6e22a855c6964?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">José Augusto dos Anjos Araujo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852178"> Janeiro 29, 2016 às 9:35 am</a> </div> <p>Caro Rei, como Drummond, o quase xará Augusto dos Anjos também referiu-se à lama nossa nos versos adiante:</p> <p>“Acostuma-se à lama que te espera!<br /> O homem, que, nesta terra miserável,<br /> mora, entre feras, sente inevitável<br /> necessidade de também ser fera.”</p> <p>Inspirou-me no seguinte:</p> <p>“À espera da inevitável LAMA,<br /> o cidadão que habita tão inculta NAÇÃO,<br /> sente a inefável necessidade de EXPRESSÃO:<br /> Fora os esquerdoPaTas e seu imperador LADRÃO!”</p> <p>José Augusto dos Anjos Araujo.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852154"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/5aab0c4abc325ff4bd4b06422bc0e6f5?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/5aab0c4abc325ff4bd4b06422bc0e6f5?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rafael Prado</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852154"> Janeiro 29, 2016 às 9:27 am</a> </div> <p>Excelente Reinaldo. Mas não há menor dúvida que o PT e os partidos de esquerda no Brasil se comportam como os Porcos de George Orwell. Já penso na reforma na previdência promovida por Dilma, tendo em vista que a alteração poderá ocorrer com o povo, o mesmo que ocorreu com o Cavalo do referido autor do Livro, Guerra dos Bichos, sendo vendido ao frigorífico depois de trabalhar excessivamente e acreditar cegamente nos porcos.</p> </li> <li class="comment even thread-even depth-1" id="comment-4852152"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/5aab0c4abc325ff4bd4b06422bc0e6f5?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/5aab0c4abc325ff4bd4b06422bc0e6f5?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rafael Prado</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852152"> Janeiro 29, 2016 às 9:27 am</a> </div> <p>Excelente Reinaldo. Mas não a menor dúvida que o PT e os partidos de esquerda no Brasil se comportam como os Porcos de George Orwell. Já penso na reforma na previdência promovida por Dilma, tendo em vista que a alteração poderá ocorrer com o povo, o mesmo que ocorreu com o Cavalo do referido autor do Livro, Guerra dos Bichos, sendo vendido ao frigorífico depois de trabalhar excessivamente e acreditar cegamente nos porcos.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4852144"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/fd2ff12dff744b2dd1891ee00d54bc57?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/fd2ff12dff744b2dd1891ee00d54bc57?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Maria Nunes</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/#comment-4852144"> Janeiro 29, 2016 às 9:23 am</a> </div> <p>Assistimos calados um filme de terror !!!! Chegamos num estágio de degradação moral inimaginável, abominável…onde algumas pessoas colocaram para fora o que de mais terrível existe dentro do ser humano … Claro que viriam consequências dolorosas… acredito que ainda virão muitas mais se algo não for feito rapidamente…Esse era o país do futuro, onde as pessoas de bem choram…triste sina a nossa !!!!</p> </li> </ol> <nav class="navigation comment-navigation" role="navigation"> <div class="nav-links"> <div class="nav-next"><a href="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/comment-page-2/#comments">Página Anterior</a></div> </div> </nav> </div> </div> </div> <aside class="col-xs-5"> <div class="RightAd pull-right"> <div id="abrAD_rectangle1" /> </div> <ul class="secao-reinaldo"> <h3 class="title">Seções</h3> <a href="http://veja.abril.com.br/blog/reinaldo/secao/avesso-do-avesso/"> <li class="item-reinaldo top">Avesso do Avesso</li> </a> <a href="http://veja.abril.com.br/blog/reinaldo/secao/documentos/"> <li class="item-reinaldo bottom">Documentos</li> </a> </ul> <div class="my-news pull-right"> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/minha-coluna-na-folha-os-bebes-do-pt/" data-widget-id="SB_3" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> </div> <div class="Rig
