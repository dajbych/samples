ript type="text/javascript" src="https://www.allthingsdigital.nl/wp-includes/js/jquery/jquery.js?ver=1.12.4" /> <script type="text/javascript" src="https://www.allthingsdigital.nl/wp-includes/js/jquery/jquery-migrate.min.js?ver=1.4.1" /> <link rel="https://api.w.org/" href="https://www.allthingsdigital.nl/wp-json/" /> <link rel="EditURI" type="application/rsd+xml" title="RSD" href="https://www.allthingsdigital.nl/xmlrpc.php?rsd" /> <link rel="wlwmanifest" type="application/wlwmanifest+xml" href="https://www.allthingsdigital.nl/wp-includes/wlwmanifest.xml" /> <link rel="prev" title="CrashPlan on Mavericks with Java 1.7" href="https://www.allthingsdigital.nl/2013/11/07/crashplan-on-mavericks-with-java-1-7/" /> <meta name="generator" content="WordPress 4.6.1" /> <link rel="canonical" href="https://www.allthingsdigital.nl/2014/07/24/a-trick-to-upload-large-files-to-box-com/" /> <link rel="shortlink" href="https://www.allthingsdigital.nl/?p=325" /> <link rel="alternate" type="application/json+oembed" href="https://www.allthingsdigital.nl/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fwww.allthingsdigital.nl%2F2014%2F07%2F24%2Fa-trick-to-upload-large-files-to-box-com%2F" /> <link rel="alternate" type="text/xml+oembed" href="https://www.allthingsdigital.nl/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fwww.allthingsdigital.nl%2F2014%2F07%2F24%2Fa-trick-to-upload-large-files-to-box-com%2F&format=xml" /> <style type="text/css" id="syntaxhighlighteranchor" /> </head> <body class="single single-post postid-325 single-format-standard masthead-fixed singular"> <div id="page" class="hfeed site"> <header id="masthead" class="site-header" role="banner"> <div class="header-main"> <h1 class="site-title"><a href="https://www.allthingsdigital.nl/" rel="home">All things digital</a></h1> <div class="search-toggle"> <a href="#search-container" class="screen-reader-text" aria-expanded="false" aria-controls="search-container">Search</a> </div> <nav id="primary-navigation" class="site-navigation primary-navigation" role="navigation"> <button class="menu-toggle">Primary Menu</button> <a class="screen-reader-text skip-link" href="#content">Skip to content</a> <div class="menu-main-menu-container"><ul id="primary-menu" class="nav-menu"><li id="menu-item-234" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-has-children menu-item-234"><a href="http://www.allthingsdigital.nl/">Home</a> <ul class="sub-menu"> <li id="menu-item-315" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-315"><a href="https://www.allthingsdigital.nl/sitemap/">Sitemap</a></li> <li id="menu-item-316" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-316"><a href="https://www.allthingsdigital.nl/privacy-cookies/">Privacy &amp; cookies</a></li> <li id="menu-item-165" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-165"><a href="https://www.allthingsdigital.nl/about/">About me</a></li> </ul> </li> <li id="menu-item-230" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-230"><a href="https://www.allthingsdigital.nl/category/how-to/">HOWTO</a></li> <li id="menu-item-231" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-231"><a href="https://www.allthingsdigital.nl/category/review/">Review</a></li> <li id="menu-item-232" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-232"><a href="https://www.allthingsdigital.nl/category/column/">Column</a></li> <li id="menu-item-233" class="menu-item menu-item-type-taxonomy menu-item-object-category current-post-ancestor current-menu-parent current-post-parent menu-item-233"><a href="https://www.allthingsdigital.nl/category/tips-and-tricks/">Tips &amp; Tricks</a></li> <li id="menu-item-336" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-336"><a href="/wp-login.php">Login</a></li> </ul></div> </nav> </div> <div id="search-container" class="search-box-wrapper hide"> <div class="search-box"> <form role="search" method="get" class="search-form" action="https://www.allthingsdigital.nl/"> <label> <span class="screen-reader-text">Search for:</span> <input type="search" class="search-field" placeholder="Search …" value name="s" /> </label> <input type="submit" class="search-submit" value="Search" /> </form> </div> </div> </header> <div id="main" class="site-main"> <div id="primary" class="content-area"> <div id="content" class="site-content" role="main"> <article id="post-325" class="post-325 post type-post status-publish format-standard hentry category-tips-and-tricks tag-box-com tag-mac"> <header class="entry-header"> <div class="entry-meta"> <span class="cat-links"><a href="https://www.allthingsdigital.nl/category/tips-and-tricks/" rel="category tag">Tips &amp; Tricks</a></span> </div> <h1 class="entry-title">A trick to upload large files to box.com</h1> <div class="entry-meta"> <span class="entry-date"><a href="https://www.allthingsdigital.nl/2014/07/24/a-trick-to-upload-large-files-to-box-com/" rel="bookmark"><time class="entry-date" datetime="2014-07-24T14:21:10+00:00">July 24, 2014</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="https://www.allthingsdigital.nl/author/admin/" rel="author">David van Enckevort</a></span></span> <span class="comments-link"><a href="https://www.allthingsdigital.nl/2014/07/24/a-trick-to-upload-large-files-to-box-com/#respond">Leave a comment</a></span> </div> </header> <div class="entry-content"> <p>Box.com limits the file size for personal accounts to 250 mb. For most usage this won’t be a problem, but there might be cases where you would like to save larger files to your account.</p> <p>One way to work around this is to split your files with the split utility. However this means that you cannot work with your files easily, because you will need to join them back together before opening the file. However, there is a way to let Mac OS X handle the splitting of your files for you. This is done by creating a sparse disk image and saving the files on this image.</p> <p>To create a new sparse disk image you can use the following command in terminal:</p> <pre>hdiutil create -size 2G -type SPARSEBUNDLE -fs HFS+J -volname LargeFiles ~/Box.com/LargeFiles</pre> <p>This will create the LargeFiles.sparsebundle directory in your Box.com directory. You can mount the disk image to work with your files as usual.</p> <p> </p> </div> <footer class="entry-meta"><span class="tag-links"><a href="https://www.allthingsdigital.nl/tag/box-com/" rel="tag">Box.com</a><a href="https://www.allthingsdigital.nl/tag/mac/" rel="tag">Mac OS X</a></span></footer></article> <nav class="navigation post-navigation" role="navigation"> <h1 class="screen-reader-text">Post navigation</h1> <div class="nav-links"> <a href="https://www.allthingsdigital.nl/2013/11/07/crashplan-on-mavericks-with-java-1-7/" rel="prev"><span class="meta-nav">Previous Post</span>CrashPlan on Mavericks with Java 1.7</a> </div> </nav> <div id="comments" class="comments-area"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title">Leave a Reply <small><a rel="nofollow" id="cancel-comment-reply-link" href="/2014/07/24/a-trick-to-upload-large-files-to-box-com/#respond" style="display:none;">Cancel reply</a></small></h3> <form action="https://www.allthingsdigital.nl/wp-comments-post.php" method="post" id="commentform" class="comment-form" novalidate> <p class="comment-notes"><span id="email-notes">Your email address will not be published.</span> Required fields are marked <span class="required">*</span></p><p class="comment-form-comment"><label for="comment">Comment</label> <textarea id="comment" name="comment" cols="45" rows="8" maxlength="65525" aria-required="true" required="required" /></p><p class="comment-form-author"><label for="author">Name <span class="required">*</span></label> <input id="author" name="author" type="text
