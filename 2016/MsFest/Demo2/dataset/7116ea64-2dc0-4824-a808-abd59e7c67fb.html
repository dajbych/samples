0 of 3363 <a class="paging-control" href="http://isbumsplace.blogspot.cz/2008/05/european-cine-scores.html?commentPage=2">Newer›</a> <a class="paging-control" href="http://isbumsplace.blogspot.cz/2008/05/european-cine-scores.html?commentPage=17">Newest»</a> </span> <div id="Blog1_comments-block-wrapper"> <dl class="avatar-comment-indent" id="comments-block"> <dt class="comment-author blog-author" id="c5278114119047802893"> <a name="c5278114119047802893" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-5278114119047802893-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow">isbum</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-5278114119047802893"> <p> Hello friends and welcome to <BR />Janus2810 and Segroeg&apos;s <BR />European Cine-Scores!<BR /><BR />Your host&apos;s here have brought so much fine music into my life that I cannot begin to express how grateful I am to have them join us.<BR /><BR />The doors are open to all genre&apos;s of film scores. <BR /><BR />Explore, request, share and have fun with these two great guys!<BR /><BR />Cheers! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/05/european-cine-scores.html?showComment=1212342960000#c5278114119047802893" title="comment permalink"> June 1, 2008 at 10:56 AM </a> <span class="item-control blog-admin pid-1030205057"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5278114119047802893" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c9146472192803105275"> <a name="c9146472192803105275" /> <div class="avatar-image-container avatar-stock"><span dir="ltr"><a href="https://www.blogger.com/profile/12998058848192538159" rel="nofollow" onclick class="avatar-hovercard" id="av-9146472192803105275-12998058848192538159"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" width="35" height="35" alt title="eda-88" /> </a></span></div> <a href="https://www.blogger.com/profile/12998058848192538159" rel="nofollow">eda-88</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-9146472192803105275"> <p> Congratulations for a great opening!<BR /><BR />And to Segroeg and Janus2810!<BR />Great European Music Experts!<BR /><BR />Europe always have a great scores...cult movies!<BR /><BR />I have just one request-it&apos;s great score of Riz Ortolani for &quot;Io ho paura&quot;-very rare must be!<BR /><BR />And i want to share first one from not my links but anyway!<BR /><BR />From here <BR />http://le-joueur.livejournal.com/45884.html<BR /><BR />Mondo Giallo - Cult Themes Of 70s Italian Thriller Movies<BR />24 Tracks/vbr<BR />http://rapidshare.com/files/100833360/Mondo.Giallo.2006.part1.rar<BR />http://rapidshare.com/files/100836333/Mondo.Giallo.2006.part2.rar<BR /><BR />Murder for Pleasure - giallo and thriller original soundtrack themes<BR /><BR />http://rapidshare.com/files/100840098/Murder.1997.rar<BR />28 tracks/192 Kbps<BR /><BR />Hope in future often see &amp; hear you here and to visit! </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/05/european-cine-scores.html?showComment=1212345300000#c9146472192803105275" title="comment permalink"> June 1, 2008 at 11:35 AM </a> <span class="item-control blog-admin pid-338186878"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=9146472192803105275" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c30840667520876220"> <a name="c30840667520876220" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/14164036579338895093" rel="nofollow" onclick class="avatar-hovercard" id="av-30840667520876220-14164036579338895093"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="26" alt class="delayLoad" style="display: none;" longdesc="//bp0.blogger.com/_zRo-c7uhZZw/R5DPUZ-tclI/AAAAAAAAAAQ/vT1F3zLft5I/S220-s35/tati4.jpg" title="Segroeg" /> <noscript><img src="//bp0.blogger.com/_zRo-c7uhZZw/R5DPUZ-tclI/AAAAAAAAAAQ/vT1F3zLft5I/S220-s35/tati4.jpg" width="35" height="26" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/14164036579338895093" rel="nofollow">Segroeg</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-30840667520876220"> <p> Here we are, June&apos;s first.<BR />All of you know Stephane Grapelli.<BR />The following soundtrack is &quot;Les Valseuses&quot; (The Balls, in english, yes, the Balls, you know what i mean)<BR />A cult movie in France, starring Depardieu &amp; Dewaere).<BR />Very subservive movie (not politically correct)<BR />The soundtrack is joined with a Delerue soundtrack for &quot;Calmos&quot;, another Bertrand Blier movie, as trashy than the previous one.<BR />The music is beautiful and i hope you will like it.<BR />My own Cd rips at 320:<BR />http://rapidshare.com/files/119041959/SG-LV.rar<BR />http://rapidshare.com/files/119044330/gd-c.rar </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/05/european-cine-scores.html?showComment=1212347760000#c30840667520876220" title="comment permalink"> June 1, 2008 at 12:16 PM </a> <span class="item-control blog-admin pid-1758613516"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=30840667520876220" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4970731152514130208"> <a name="c4970731152514130208" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04901923183232721155" rel="nofollow" onclick class="avatar-hovercard" id="av-4970731152514130208-04901923183232721155"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="35" alt class="delayLoad" style="display: none;" longdesc="//bp2.blogger.com/_qfu_Ux58T4A/R_mVL17wNRI/AAAAAAAAAAM/mStH6EnoqP8/S220-s35/Avatar+for+HG2+INCREASED+SHARPENING.jpg" title="Honored General" /> <noscript><img src="//bp2.blogger.com/_qfu_Ux58T4A/R_mVL17wNRI/AAAAAAAAAAM/mStH6EnoqP8/S220-s35/Avatar+for+HG2+INCREASED+SHARPENING.jpg" width="35" height="35" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/04901923183232721155" rel="nofollow">Honored General</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-4970731152514130208"> <p> I do have one tough request, and I hope that one of you could fill it.<BR /><BR />&quot;Le Voyage En Ballon&quot; by Jean Prodromides , released in 1960.<BR /><BR />NOT the CD version, which omits over 8 minutes of the score.<BR /><BR />The CD version is from a 10 inch ep that was used for cd release.<BR /><BR />The LP is what I am looking for.<BR /><BR />Either the Philips PHM-200-029, or the Philips PHS 600-029.<BR /><BR />Can anyone help me out on this one?<BR /><BR />Thank you, to all of you.<BR /><BR />honoredgeneral@gmail.com </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/05/european-cine-scores.html?showComment=1212351360000#c4970731152514130208" title="comment permalink"> June 1, 2008 at 1:16 PM </a> <span class="item-control blog-admin pid-379972849"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=4970731152514130208" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c2537129057239362938"> <a name="c2537129057239362938" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/14164036579338895093" rel="nofollow" onclick class="avatar-hovercard" id="av-2537129057239362938-14164036579338895093"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="26" alt class="delayLoad" style="display: none;" longdesc="//bp0.blogger.com/_zRo-c7uhZZw/R5DPUZ-tclI/AAAAAAAAAAQ/vT1F3zLft5I/S220-s35/tati4.jpg" title="Segroeg" /> <noscript><img src="//bp0.blogger.com/_zRo-c7uhZZw/R5DPUZ-tclI/AAAAAAAAAAQ/vT1F3zLft5I/S220-s35/tati4.jpg" width="35" height="26" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/14164036579338895093" rel="nofollow">Segroeg</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-2537129057239362938"> <p> @Honored General<BR /><BR />&quot;Le Vollage en Ballon&quot; is a wonderful movie, my favourite when i was a little boy.<BR />I cannot remember the music.<BR />Don&apos;t even knew that it was released.<BR />Bad beginning for a shop about euro soundtracks.<BR /><BR />@Eda-88<BR /><BR />Thank you very much for your support. I would be happy to go to Amaty :)<BR /><BR />Michel Legrand, even with american scores, deserves to be in this place (do we deserve to share Michel Legrand ?)<BR /><BR />The score for Le Mans is well known.<BR /><BR />Buzz Kulik&apos;s &quot;The Hunter&quot; is Steve McQueen last movie, he stands in the same character that &quot;Wanted: Dead or Alive&quot;.<BR />Legrand&apos;s music is great, a cross-over between Schifrin and Vivaldi<BR /><BR />My cd rips @320 :<BR />http://rapidshare.com/files/119383318/ML-LM.rar<BR />http://rapidshare.com/files/119386564/ML-TH.rar </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/05/european-cine-scores.html?showComment=1212352800000#c2537129057239362938" title="comment permalink"> June 1, 2008 at 1:40 PM </a> <span class="item-control blog-admin pid-1758613516"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=2537129057239362938" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c8621130341160784534"> <a name="c8621130341160784534" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/14164036579338895093" rel="nofollow" onclick class="avatar-hovercard" id="av-8621130341160784534-14164036579338895093"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="26" alt class="delayLoad" style="display: none;" longdesc="//bp0.blogger.com/_zRo-c7uhZZw/R5DPUZ-tclI/AAAAAAAAAAQ/vT1F3zLft5I/S220-s35/tati4.jpg" title="Segroeg" /> <noscript><img src="//bp0.blogger.com/_zRo-c7uhZZw/R5DPUZ-tclI/AAAAAAAAAAQ/vT1F3zLft5I/S220-s35/tati4.jpg" width="35" height="26" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/14164036579338895093" rel="nofollow">Segroeg</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-8621130341160784534"> <p> I&apos;ve got a certain number of albums, and don&apos;t always know where it comes from. Various sources : p2p, blogs, newsgroups and naturally my own records.<BR />I always try to say thank you original poster, but sometimes it&apos;s difficult to remember who posted what.<BR />I sometimes downloaded rips coming from me on the blogosphere.<BR />I don&apos;t care, i just want to share, but anks in advance </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/05/european-cine-scores.html?showComment=1212410520000#c5217879754379875942" title="comment permalink"> June 2, 2008 at 5:42 AM </a> <span class="item-control blog-admin pid-17222337"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5217879754379875942" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c6082891697387520047"> <a name="c6082891697387520047" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/14164036579338895093" rel="nofollow" onclick class="avatar-hovercard" id="av-6082891697387520047-14164036579338895093"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="26" alt class="delayLoad" style="display: none;" longdesc="//bp0.blogger.com/_zRo-c7uhZZw/R5DPUZ-tclI/AAAAAAAAAAQ/vT1F3zLft5I/S220-s35/tati4.jpg" title="Segroeg" /> <noscript><img src="//bp0.blogger.com/_zRo-c7uhZZw/R5DPUZ-tclI/AAAAAAAAAAQ/vT1F3zLft5I/S220-s35/tati4.jpg" width="35" height="26" class="photo" alt /></noscript></a></span></div> <a href="https://www.blogger.com/profile/14164036579338895093" rel="nofollow">Segroeg</a> said... </dt> <dd class="comment-body" id="Blog1_cmt-6082891697387520047"> <p> @Eda-88<BR /><BR />Claude Bolling &quot;Qui?&quot;<BR />EP 4 tracks including the famous<BR />&quot;Full Speed&quot; featured in many comps,<BR />@320<BR /><BR />http://rapidshare.com/files/119533595/Qui.rar<BR /><BR />TTTOP<BR /><BR />I hope Janus will come soon and will fullfill some requests.<BR /><BR />I just want to say again that Janus2810 is one of the greatest collectors i know (virtually).<BR /><BR />I guess i would&apos;nt be very happy to see one of his rips posted by me without his authorization.<BR /><BR />The fact is when i download a score (or anything else), the first thing i do is retag properly the titles, including the original year and cover.<BR /><BR />I don&apos;t like having in my collection such titles :<BR />Track 01 Album Unkown Artist Unkown, etc.<BR /><BR />So at the end all my albums are formated in the same way, so for me it&apos;s difficult to know who posted what, even if it&apos;s my own rip or not :(<BR /><BR />I know two main problems :<BR /><BR />Posting a still in print CD, that could bother our host.<BR /><BR />Posting a very rare LP rip, that could bother the original poster, who could be a collector, somebody making money with trades, and don&apos;t want to see his rips spreading all over the net, in p2p or blogs not very honests.<BR /><BR />I try to manage this two constraints, but it&apos;s not easy. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/05/european-cine-scores.html?showComment=1212413880000#c6082891697387520047" title="comment permalink"> June 2, 2008 at 6:38 AM </a> <span class="item-control blog-admin pid-1758613516"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=6082891697387520047" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author blog-author" id="c8719556664753898972"> <a name="c8719556664753898972" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/04413958160693013418" rel="nofollow" onclick class="avatar-hovercard" id="av-8719556664753898972-04413958160693013418"><img src="https://img1.blogblog.com/img/blank.gif" width="35" height="28" alt class="delayLoad" style="display: none;" longdesc="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" title="isbum" /> <noscript><img src="//i210.photobucket.com/albums/bb133/isbum/Isbum.jpg" width="35" height="28" class="photo" alt pe damage at various other points, and (29) the master having half of the first beat chopped off. Replace with these, if you wish.<BR />Luis Bacalov,<BR />&quot;Cuori Solitari (2 repaired tracks)&quot;<BR /><A HREF="http://www.megaupload.com/?d=1VN6YKPB" REL="nofollow">http://www.megaupload.com/?d=1VN6YKPB</A><BR /><BR /><BR />For completists, here are the film versions, somewhat remastered, and sequenced &amp; tagged so as to be added to the CD&apos;s tracklist (trx 20-27). In glorious mono! Thanks to the original ripper.<BR />Ste1vio Cipr1ani,<BR />&quot;Fem1na R1dens (film versions)&quot;<BR /><A HREF="http://rapidshare.com/files/120820603/SC-FR--Trx-20-27.rar.html" REL="nofollow">http://rapidshare.com/files/120820603/SC-FR--Trx-20-27.rar.html</A><BR /><BR /><BR />JP, Segroeg is right. To us FranklyNotters, you are the <A HREF="http://en.wikipedia.org/wiki/Ludwig_von_K%C3%B6chel" REL="nofollow">Ludwig von Köchel</A> of François De Roubaix.<BR />;)<BR /><BR /><BR />One last thing: Did anyone find a tracklist for Daniele Patucchi’s “Uomini del mare” or a cover image for Alessandroni&apos;s &quot;Romance And Drama&quot;?<BR /><BR />. </p> </dd> <dd class="comment-footer"> <span class="comment-timestamp"> <a href="http://isbumsplace.blogspot.com/2008/05/european-cine-scores.html?showComment=1212868800000#c5485601188042855043" title="comment permalink"> June 7, 2008 at 1:00 PM </a> <span class="item-control blog-admin pid-1944758436"> <a class="comment-delete" href="https://www.blogger.com/delete-comment.g?blogID=7325354833797038982&postID=5485601188042855043" title="Delete Comment"> <img src="https://resources.blogblog.com/img/icon_delete13.gif" /> </a> </span> </span> </dd> <dt class="comment-author " id="c4939298566083701693"> <a name="c4939298566083701693" /> <div class="avatar-image-container vcard"><span dir="ltr"><a href="https://www.blogger.com/profile/12324140769581989738" rel="nofollow" onclick class="avatar-hovercard" id="av-4939298566083701693-123241407695
