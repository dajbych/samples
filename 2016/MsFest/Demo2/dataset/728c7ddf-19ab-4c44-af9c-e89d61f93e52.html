 tweede plaats</h1><div class="meta"><div class="ib space-right"><span class="icon-time icon-space-right" /><time datetime="2016-01-10T23:16:28+0100">10-01-2016, 23:16</time></div><div class="ib space-right"><span><span class="icon-tag ico-space-right link-grey" /><a href="/sport/voetbal/" class="link-grey">Voetbal</a></span></div></div></div></div><div class="article_block"><figure class="article_head_image block_largecenter"><img src="http://nos.nl/data/image/2016/01/10/247133/864x486.jpg" alt class="media-full" /><div class="media_caption show-from--tablet"><div class="caption_content"> Paul Pogba (r) en Sami Khedira (l), doelpuntenmakers tegen Sampdoria <span class="caption_source"> AFP </span></div></div></figure></div></header><section class="article_body row"><div class="article_block"><div class="article_textwrap"><p>Juventus heeft op bezoek bij Sampdoria zijn negende zege op rij geboekt in de Serie A: 2-1. De regerend kampioen sprong dankzij een beter doelsaldo over Internazionale, dat thuis met 1-0 verloor van Sassuolo, naar de tweede plaats. </p><p>Paul Pogba volleerde Juve in de eerste helft op voorsprong en na een mooie pass van Paulo Dybala maakte Sami Khedira er vlak na rust 2-0 van. Antonio Cassano verkleinde de marge tot één, maar verder kwam de thuisploeg niet. Sampdoria-verdediger Niklas Moisander kreeg in blessuretijd rood na een harde overtreding op Simone Zaza.</p><p>Napoli, dat met 5-1 won bij Frosinone, is halverwege het seizoen, na negentien wedstrijden, koploper in de Serie A. De laatste keer dat de Napolitanen winterkampioen waren, was in 1990, toen Diego Maradona de club naar de laatste landstitel leidde. </p></div><aside class="article_aside cf"><div class="block_links links"><h3 class="links__title">Bekijk ook</h3><div class="block__link internallink"><a href="/artikel/2079653-koploper-inter-onderuit-tegen-sassuolo.html" class="link-block"><figure class="list-latest__img"><img src="http://nos.nl/data/image/2016/01/10/246997/xs.jpg" alt
