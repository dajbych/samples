    &quot;author&quot;: {

    &quot;description&quot;: &quot;El entrenador del Granada asume que su rol no solo es dirigir a un grupo, tambi\u00e9n ser amigo o educador&quot;,
    &quot;articleBody&quot;: &quot;Jos\u00e9 Ram\u00f3n Sandoval (Humanes, 1968) vio mucho f\u00fatbol de ni\u00f1o en el Bernab\u00e9u. Disfrutaba con el juego de Uli Stielike, su gran \u00eddolo. Y tambi\u00e9n con Miguel \u00c1ngel, Pirri y Camacho. Del tercer anfiteatro baj\u00f3 a la primera fila. Y all\u00ed detr\u00e1s del banquillo de Vujadin Boskov, con su famosa gabardina, vio c\u00f3mo era un entrenador de verdad en la distancia corta. El domingo recibe al Madrid en Granada, con su \u00faltimo invento, el venezolano Adalberto Pe\u00f1aranda. Sandoval, en una amplia entrevista con la Agencia EFE, relata y pone en valor el m\u00e9rito de aquellos entrenadores, que como \u00e9l, sin haber sido futbolistas de \u00e9lite, han llegado a ser t\u00e9cnicos de Primera divisi\u00f3n. - Usted siempre fue un habitual del estadio Bernab\u00e9u. \u00bfQui\u00e9n fue su \u00eddolo en el Real Madrid? - Ulie Stielike. Tambi\u00e9n me gustaban Miguel \u00c1ngel, un portero excepcional, Pirri y por supuesto Camacho. Eran tiempos donde ve\u00eda el f\u00fatbol en el tercer anfiteatro, en los focos. Mi padre, con el restaurante, no pod\u00eda llevarme as\u00ed que me met\u00edan en el bus de la pe\u00f1a del Madrid en Humanes y all\u00ed iba feliz a Madrid. Luego ya vi partidos abajo en la primera fila. Detr\u00e1s del banquillo. Boskov y Juan Santisteban se sentaban fuera. Estaba pendiente de ellos. Luego fui socio y disfrut\u00e9 con la Quinta del Buitre. - \u00bfC\u00f3mo fue su etapa de futbolista? - De chaval prob\u00e9 en el Madrid, en esos a\u00f1os del torneo social, dirig\u00eda la cantera Mezquita. Y luego no tuve suerte, con 18 a\u00f1os jugando en Tercera divisi\u00f3n con el Ciempozuelos tuve una lesi\u00f3n grave de rodilla, que hoy en d\u00eda a\u00fan me da la lata y tuve que dejar el f\u00fatbol. Jugaba conmigo Rajado, que luego jug\u00f3 en el Madrid. - As\u00ed que se hizo entrenador enseguida... - Nada m\u00e1s sacarme el carnet fui a pedir trabajo al Real Madrid. Yo era muy joven. No tuve suerte. Sal\u00ed del Bernab\u00e9u, me asom\u00e9 a uno de los vomitorios y viendo el estadio, me dije: alg\u00fan d\u00eda volver\u00e9 a este campo como entrenador. Por eso, la primera vez que fui con el Rayo de entrenador al Bernab\u00e9u me hizo mucha ilusi\u00f3n. Cumpl\u00ed mi sue\u00f1o. - Es muy duro llegar a Primera divisi\u00f3n sin haber sido jugador de \u00e9lite. \u00bfQu\u00e9 plus puede aportar un perfil de entrenador como usted frente al exfutbolista famoso? - Siempre lo tendremos m\u00e1s dif\u00edcil, es evidente. Lo m\u00e1s importante para gente que comienza abajo como yo es la experiencia en la gesti\u00f3n de grupos. Cuando uno pasa por regional, Preferente, ese proceso te curte. Hay ejemplos para todo. Ahora vemos a Gary Neville como ha llegado al Valencia sin experiencia, por ejemplo. - En el manual de entrenador, \u00bfqu\u00e9 porcentaje representa la gesti\u00f3n de egos en un colectivo? - Un \u00edndice muy alto. En toda empresa el que sabe gestionar grupos es un tipo admirado. Manejar 25 egos diferentes es muy complicado. Todo va muy deprisa. Hoy en d\u00eda si a los seis meses no juegas, el representante le saca de un equipo. Se lo lleva. No hay paciencia. Y a veces no se puede dar &apos;Nutella&apos; a todo el mundo. El entrenador toma decisiones. Por eso, Pep Guardiola ten\u00eda raz\u00f3n. Quer\u00eda plantillas cortas de 18 jugadores y luego tirar de cantera si era necesario. - \u00bfPor qu\u00e9 dejan de escuchar los jugadores a los entrenadores? - Hoy en d\u00eda, los jugadores tienen arquetipos y opiniones ya formadas cuando llegas a un vestuario. Los medios han fabricado una imagen y el futbolista ya tiene un juicio de valor sobre ti antes de ponerte el ch\u00e1ndal. Mi club, el Granada, con un m\u00e9rito incre\u00edble, con una afici\u00f3n espectacular, la gente es un patrimonio con un valor tangible descomunal, y tenemos futbolistas de 16 nacionalidades. Con diferentes culturas, raza, religiones. Ayer, sin ir m\u00e1s lejos, montamos una barbacoa como elemento vertebrador de convivencia. Y claro, hay algunos que no est\u00e1n acostumbrados a esta clase de actos. Aunque haya pollo en la parrilla. Hay futbolistas que se toman un yogur y se van. En suma, que la globalizaci\u00f3n crea nuevos escenarios. Fusionar todos esos matices es un reto. Un entrenador debe ser profesor, educador, a veces padre, a veces amigo. Unos captan mejor los mensajes que otros. - \u00bfCu\u00e1l es el mejor momento del a\u00f1o, el m\u00e1s tranquilo para un entrenador en la direcci\u00f3n de la plantilla? - Sin duda, la pretemporada. Es cuando m\u00e1s disfruta el t\u00e9cnico. Se reparten los minutos. El jugador est\u00e1 concentrado cien por cien. Es el per\u00edodo m\u00e1s enriquecedor. No hay titulares ni suplentes. Y se trabaja con intensidad y con menos tensiones. - D\u00edgame futbolistas modelo para usted que haya entrenado... - Michu, por ejemplo. Siempre fue positivo. Javi Fuego, Movilla... Jueguen o no van por el buen camino. Quieren aprender siempre sean titulares o suplentes. - Usted puso en \u00f3rbita a Diego Costa en el Rayo Vallecano. Luego a Michu. Y ahora su \u00faltima aportaci\u00f3n al &apos;c\u00f3digo Sandoval&apos; es Adalberto Pe\u00f1aranda. \u00bfQu\u00e9 espera el domingo de \u00e9l ante el Real Madrid? - \u00c9l va con todo arriba. Hace cuatro meses estaba en el filial, en Segunda B, debut\u00f3 en el Camp Nou y ahora llega su reto ante el Madrid. Es una referencia nacional en su pa\u00eds ahora mismo. En once partidos le ha cambiado la vida. El talento sale si se juega con el coraz\u00f3n. El jugador se quita y se pone. Y \u00e9l se ha puesto solo en el once inicial. Ha llegado en el momento ideal. Como Diego Costa en su momento, como Lass en su d\u00eda. Como me pas\u00f3 a m\u00ed cuando llegu\u00e9 al Granada en los \u00faltimos cuatro partidos de Liga en la campa\u00f1a anterior. Valoro a la gente que aprovecha las oportunidades. Tiene conceptos t\u00e1cticos de jugador de \u00e9lite. Eso unido a su juventud le ha ayudado a crecer. El Granada reclamaba su juego. Necesitaba atrevimiento. Pe\u00f1aranda es un depredador de tres cuartos para arriba. - \u00bfPor qu\u00e9 el Madrid parece estar mejor f\u00edsicamente? - Cuando uno llega nuevo tiene que hacer algo diferente para motivar al grupo. Eliminado de Copa del Rey, Zidane ha tenido m\u00e1s tiempo para preparar a sus jugadores. En competici\u00f3n, los entrenamientos fuertes de carga son los partidos. Sin carga alta ha metido obligatoriamente el trabajo f\u00edsico. Es como un F\u00f3rmula Uno si no lo modulas bien. El cambio hace que se parta de cero. Todos los jugadores se consideran importantes. A veces, los mensajes comienzan a no llegar como al inicio. Pep Guardiola se fue por eso del Barcelona en su momento. - Luka Modric atraviesa posiblemente el mejor momento de su carrera. \u00bfTiene un plan anti Modric para el domingo? - Una de las variantes nuevas es ver a Modric e Isco por delante con un 4-3-3, y con m\u00e1s libertad de movimientos y m\u00e1s enlace asociativo. Ellos, con su calidad provocan repliegues de los rivales. Tiene m\u00e1s espacios que antes. Es un Madrid con perspectiva diferente. Ni mejor ni peor que antes. De momento, ha firmado una evoluci\u00f3n notable. Habr\u00e1 que esperar si mantiene el nivel frente a rivales de su perfil. - Benzema es la gran atracci\u00f3n del Real Madrid en las \u00faltimas semanas. \u00bfPor qu\u00e9 es tan determinante? - Porque crea espacios. Cristiano es voraz, finalizador, pero el enlace es Benzema, \u00e9l es quien ofrece apoyos, desmarques, genera espacios a Cristiano, a James. Todos se benefician de \u00e9l. Es un delantero que se mueve bien en diagonal, en rupturas, crea espacios libres entre l\u00edneas. Es clave ahora mismo en el Real Madrid. - \u00bfC\u00f3mo llega el equipo a este desaf\u00edo? - Hemos tenido un a\u00f1o regular, este mercado de invierno nos hemos reforzado y con el empuje de nuestra afici\u00f3n vamos a pelear. Hemos convivido zona de abajo siempre viendo el lado positivo y ahora hemos fortalecido la plantilla. Tenemos un gran argumento a favor.Es nuestra afici\u00f3n. En su d\u00eda, perdimos 5-1 ante el Eibar y en vez de estar en contra, la gente al d\u00eda siguiente sacaron sentido de pertenencia, nos animaron, alimentaron el esp\u00edritu del equipo con v\u00eddeos, \u00e1nimos en redes sociales. La ovaci\u00f3n que envi\u00f3 al equipo, hizo que el equipo diera el mil por mil en el partido ante el Getafe. Al igual que tuve en el Rayo, la afici\u00f3n en el Granada es el motor del club&quot;,

            </script></div><div class="megabanner interior"> <div id="cintillo_superior_portada-id"><span class="roba"><script>ads.printAds({&apos;position&apos;: &apos;cintillo_superior_portada&apos;, &apos;id&apos;: &apos;cintillo_superior_portada&apos;});</script></span> </div> </div> <span class="titulo-main-seccion"><a href="/deportes/" title="Noticias de Deportes" class="alter">Deportes</a><small> - <a href="/deportes/futbol/" title="Noticias de Fútbol"> Fútbol </a></small></span><span class="caja-ppal-noticia clear"><main role="main"><span class="col-ABC"><h2 class="antetitulo-noticia gris-medio">Liga BBVA</h2><h1 class="titular size38  gris-ultra-oscuro clear"><span class="titulo-noticia">Sandoval: «Benzema es la clave del Real Madrid»</span></h1><p class="subtitulo gris-oscuro"><span class="icono gris-medio"><span class="fa fa-angle-double-right" /></span> El entrenador del Granada asume que su rol no solo es dirigir a un grupo, también ser amigo o educador </p><ul class="herramientas clear"><li><span id="comentarios" class="num-comentarios suave" title="Comentar"><span id="num-comentarios-17.0.287048830" class="numcoment" /><span class="fa fa-comment" /></span><a href="javascript:window.print();" class="boton-cuadrado azul" title="Imprimir"><span class="fa fa-print" /></a><a id="btnfav_noticia_170287048830" href="#" class="btn-fav boton-cuadrado azul" title="Guardar para leer después"><span class="fa fa-save" /></a><a href="javascript:void(0)" class="boton-cuadrado azul ultimo compartir_email" title="Compartir por e-mail" id="compartir_email"><span class="fa fa-envelope-o" /><form action class="capa-compartir-email sombra"><legend>Enviar noticia por correo electrónico</legend><label for="tu_nombre">Tu nombre *</label><input type="text" class="texto" id="tu_nombre" required /><p class="enviaremailerr nombre" /><label for="tu_email">Tu correo electrónico *</label><input type="text" class="texto" id="tu_email" required /><p class="enviaremailerr tu_email" /><label for="su_email">Su correo electrónico *</label><input type="text" class="texto" id="su_email" required /><p class="enviaremailerr su_email" /><div id="g-recaptcha1" class="recaptcha" data-id="recaptcha1" /><p class="enviaremailerr captcha" /><input type="button" class="boton-form" value="Enviar" /><p class="enviaremailmsg" /></form></a></li><li class="compartir-movil"><span class="boton azul" id="compartir_movil">Compartir</span></li><li class="compartir clear" id="compartir_movil"><span class="shareme" data-url="http://sevilla.abc.es/deportes/futbol/abci-sandoval-benzema-clave-real-madrid-201602051544_noticia.html" data-text="Sandoval: «Benzema es la clave del Real Madrid»" data-titulo="Sandoval: «Benzema es la clave del Real Madrid»" data-cat="Deportes" data-img="http://sevilla.abc.es/media/deportes/2016/02/05/sandoval-efe--620x349.jpg" /></li><li class="ultimo"><span class="bloque gris-medio">Compartido <strong class="compartirCounter" /> veces</span></li></ul></span><span class="col-AB clear"><figure><span class="imagen"><img src="/media/deportes/2016/02/05/sandoval-efe--620x349.jpg" class="resize-img" alt=" Sandoval: «Benzema es la clave del Real Madrid»" /></span><span class="herramientas-foto bg-gris-claro"><a href="https://www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fsevilla.abc.es%2Fdeportes%2Ffutbol%2Fabci-sandoval-benzema-clave-real-madrid-201602051544_noticia.html&media=%2Fmedia%2Fdeportes%2F2016%2F02%2F05%2Fsandoval-efe--620x349.jpg&description=Sandoval%3A%20%C2%ABBenzema%20es%20la%20clave%20del%20Real%20Madrid%C2%BB" class="boton-cuadrado rojo" data-pin-do="buttonPin" data-pin-config="beside" nopin="nopin"><span class="fa fa-pinterest" /></a></span></figure><span class="col-A cuerpo-articulo gris-ultra-oscuro"><footer class="data gris-medio borde-abajo"><span class="bloque" /><span class="bloque"><time datetime="05/02/2016T15:44:38+01:00">05/02/2016 15:44h</time><span> - Actualizado: </span><time class="rojo-oscuro" datetime="05/02/2016T15:44:47+01:00">05/02/2016 15:44h. </time></span><span class="bloque">Guardado en: <a href="/deportes/futbol/" class="alter"><strong><span /></strong></a></span></footer><div><p>José Ramón <strong>Sandoval </strong>(Humanes, 1968) vio mucho fútbol de niño en el Bernabéu. Disfrutaba con el juego de Uli Stielike, su gran ídolo. Y también con Miguel Ángel, Pirri y Camacho. Del tercer anfiteatro bajó a la primera fila. Y allí detrás del banquillo de Vujadin Boskov, con su famosa gabardina, vio cómo era un entrenador de verdad en la distancia corta. El domingo<strong> recibe al Madrid en Granada</strong>, con su último invento, el venezolano Adalberto Peñaranda. Sandoval, en una amplia entrevista con la Agencia EFE, relata y pone en valor el mérito de aquellos entrenadores, que como él, sin haber sido futbolistas de élite, han llegado a ser técnicos de Primera división.</p><p><span class="pregunta-entrevista">- Usted siempre fue un habitual del estadio Bernabéu. ¿Quién fue su ídolo en el Real Madrid?</span></p><p>- Ulie Stielike. También me gustaban Miguel Ángel, un portero excepcional, Pirri y por supuesto Camacho. Eran tiempos donde veía el fútbol en el tercer anfiteatro, en los focos. Mi padre, con el restaurante, no podía llevarme así que me metían en el bus de la peña del Madrid en Humanes y allí iba feliz a Madrid. Luego ya vi partidos abajo en la primera fila. Detrás del banquillo. Boskov y Juan Santisteban se sentaban fuera. Estaba pendiente de ellos. Luego fui socio y disfruté con la Quinta del Buitre.</p> <div id="roba_cintillo-id" /> <div id="roba_cintillo-id" /> <p><span class="pregunta-entrevista">- ¿Cómo fue su etapa de futbolista?</span></p><p>- De chaval probé en el Madrid, en esos años del torneo social, dirigía la cantera Mezquita. Y luego no tuve suerte, con 18 años jugando en Tercera división con el Ciempozuelos tuve una lesión grave de rodilla, que hoy en día aún me da la lata y tuve que dejar el fútbol. Jugaba conmigo Rajado, que luego jugó en el Madrid.</p><p><span class="pregunta-entrevista">- Así que se hizo entrenador enseguida...</span></p><p>- Nada más sacarme el carnet fui a pedir trabajo al Real Madrid. Yo era muy joven. No tuve suerte. Salí del Bernabéu, me asomé a uno de los vomitorios y viendo el estadio, me dije: algún día volveré a este campo como entrenador. Por eso, la primera vez que fui con el Rayo de entrenador al Bernabéu me hizo mucha ilusión. Cumplí mi sueño.</p><p><span class="pregunta-entrevista">- Es muy duro llegar a Primera división sin haber sido jugador de élite. ¿Qué plus puede aportar un perfil de entrenador como usted frente al exfutbolista famoso?</span></p><p>- Siempre lo tendremos más difícil, es evidente. Lo más importante para gente que comienza abajo como yo es la experiencia en la gestión de grupos. Cuando uno pasa por regional, Preferente, ese proceso te curte. Hay ejemplos para todo. Ahora vemos a Gary Neville como ha llegado al Valencia sin experiencia, por ejemplo.</p><p><span class="pregunta-entrevista">- En el manual de entrenador, ¿qué porcentaje representa la gestión de egos en un colectivo?</span></p><p>- Un índice muy alto. En toda empresa el que sabe gestionar grupos es un tipo admirado. Manejar 25 egos diferentes es muy complicado. Todo va muy deprisa. Hoy en día si a los seis meses no juegas, el representante le saca de un equipo. Se lo lleva. No hay paciencia. Y a veces no se puede dar &apos;Nutella&apos; a todo el mundo. El entrenador toma decisiones. Por eso, Pep Guardiola tenía razón. Quería plantillas cortas de 18 jugadores y luego tirar de cantera si era necesario.</p><p><span class="pregunta-entrevista">- ¿Por qué dejan de escuchar los jugadores a los entrenadores?</span></p><p>- Hoy en día, los jugadores tienen arquetipos y opiniones ya formadas cuando llegas a un vestuario. Los medios han fabricado una imagen y el futbolista ya tiene un juicio de valor sobre ti antes de ponerte el chándal. Mi club, el Granada, con un mérito increíble, con una afición espectacular, la gente es un patrimonio con un valor tangible descomunal, y tenemos futbolistas de 16 nacionalidades. Con diferentes culturas, raza, religiones. Ayer, sin ir más lejos, montamos una barbacoa como elemento vertebrador de convivencia. Y claro, hay algunos que no están acostumbrados a esta clase de actos. Aunque haya pollo en la parrilla. Hay futbolistas que se toman un yogur y se van. En suma, que la globalización crea nuevos escenarios. Fusionar todos esos matices es un reto. Un entrenador debe ser profesor, educador, a veces padre, a veces amigo. Unos captan mejor los mensajes que otros.</p><p><span class="pregunta-entrevista">- ¿Cuál es el mejor momento del año, el más tranquilo para un entrenador en la dirección de la plantilla?</span></p><p>- Sin duda, la pretemporada. Es cuando más disfruta el técnico. Se reparten los minutos. El jugador está concentrado cien por cien. Es el período más enriquecedor. No hay titulares ni suplentes. Y se trabaja con intensidad y con menos tensiones.</p><p><span class="pregunta-entrevista">- Dígame futbolistas modelo para usted que haya entrenado...</span></p><p>- Michu, por ejemplo. Siempre fue positivo. Javi Fuego, Movilla... Jueguen o no van por el buen camino. Quieren aprender siempre sean titulares o suplentes.</p><p><span class="pregunta-entrevista">- Usted puso en órbita a Diego Costa en el Rayo Vallecano. Luego a Michu. Y ahora su última aportación al &apos;código Sandoval&apos; es Adalberto Peñaranda. ¿Qué espera el domingo de él ante el Real Madrid?</span></p><p>- Él va con todo arriba. Hace cuatro meses estaba en el filial, en Segunda B, debutó en el Camp Nou y ahora llega su reto ante el Madrid. Es una referencia nacional en su país ahora mismo. En once partidos le ha cambiado la vida. El talento sale si se juega con el corazón. El jugador se quita y se pone. Y él se ha puesto solo en el once inicial. Ha llegado en el momento ideal. Como Diego Costa en su momento, como Lass en su día. Como me pasó a mí cuando llegué al Granada en los últimos cuatro partidos de Liga en la campaña anterior. Valoro a la gente que aprovecha las oportunidades. Tiene conceptos tácticos de jugador de élite. Eso unido a su juventud le ha ayudado a crecer. El Granada reclamaba su juego. Necesitaba atrevimiento. Peñaranda es un depredador de tres cuartos para arriba.</p><p><span class="pregunta-entrevista">- ¿Por qué el Madrid parece estar mejor físicamente?</span></p><p>- Cuando uno llega nuevo tiene que hacer algo diferente para motivar al grupo. Eliminado de Copa del Rey, Zidane ha tenido más tiempo para preparar a sus jugadores. En competición, los entrenamientos fuertes de carga son los partidos. Sin carga alta ha metido obligatoriamente el trabajo físico. Es como un Fórmula Uno si no lo modulas bien. El cambio hace que se parta de cero. Todos los jugadores se consideran importantes. A veces, los mensajes comienzan a no llegar como al inicio. Pep Guardiola se fue por eso del Barcelona en su momento.</p><p><span class="pregunta-entrevista">- Luka Modric atraviesa posiblemente el mejor momento de su carrera. ¿Tiene un plan anti Modric para el domingo?</span></p><p>- Una de las variantes nuevas es ver a Modric e Isco por delante con un 4-3-3, y con más libertad de movimientos y más enlace asociativo. Ellos, con su calidad provocan repliegues de los rivales. Tiene más espacios que antes. Es un Madrid con perspectiva diferente. Ni mejor ni peor que antes. De momento, ha firmado una evolución notable. Habrá que esperar si mantiene el nivel frente a rivales de su perfil.</p><p><span class="pregunta-entrevista">- Benzema es la gran atracción del Real Madrid en las últimas semanas. ¿Por qué es tan determinante?</span></p><p>- Porque crea espacios. Cristiano es voraz, finalizador, pero el enlace es Benzema, él es quien ofrece apoyos, desmarques, genera espacios a Cristiano, a James. Todos se benefician de él. Es un delantero que se mueve bien en diagonal, en rupturas, crea espacios libres entre líneas. Es clave ahora mismo en el Real Madrid.</p><p><span class="pregunta-entrevista">- ¿Cómo llega el equipo a este desafío?</span></p><p>- Hemos tenido un año regular, este mercado de invierno nos hemos reforzado y con el empuje de nuestra afición vamos a pelear. Hemos convivido zona de abajo siempre viendo el lado positivo y ahora hemos fortalecido la plantilla. Tenemos un gran argumento a favor.Es nuestra afición. En su día, perdimos 5-1 ante el Eibar y en vez de estar en contra, la gente al día siguiente sacaron sentido de pertenencia, nos animaron, alimentaron el espíritu del equipo con vídeos, ánimos en redes sociales. La ovación que envió al equipo, hizo que el equipo diera el mil por mil en el partido ante el Getafe. Al igual que tuve en el Rayo, la afición en el Granada es el motor del club</p></div><a href="http://sevilla.abc.es" class="remision-portada bg-gris-ultra-claro">Toda la actualidad en portada <span class="fa fa-angle-right gris-medio" /></a></span><ul class="herramientas abajo clear"><li><span title="Comentar" class="num-comentarios suave" id="comentarios"><span id="num-comentarios-17.0.287048830" class="numcoment" /><span class="fa fa-comment" /></span><a title="Imprimir" class="boton-cuadrado azul" href="javascript:window.print();"><span class="fa fa-print" /></a><a id="btnfav_noticia_170287048830" href="#" class="btn-fav boton-cuadrado azul" title="Guardar para leer después"><span class="fa fa-save" /></a><a href="javascript:void(0)" class="boton-cuadrado azul ultimo compartir_email" title="Compartir por e-mail" id="compartir_email"><span class="fa fa-envelope-o" /><form action class="capa-compartir-email sombra"><legend>Enviar noticia por correo electrónico</legend><label for="tu_nombre">Tu nombre *</label><input type="text" class="texto" id="tu_nombre" required /><p class="enviaremailerr nombre" /><label for="tu_email">Tu correo electrónico *</label><input type="text" class="texto" id="tu_email" required /><p class="enviaremailerr tu_email
