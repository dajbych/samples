class="date-outer"> <h2 class="date-header"><span>11. kesäkuuta 2015</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="http://4.bp.blogspot.com/-Zfv34vi3B8s/VXnliqbSP2I/AAAAAAAACXI/PPV7QWi3aRg/s400/IMG_1551.JPG" itemprop="image_url" /> <meta content="3954680570987205225" itemprop="blogId" /> <meta content="7867372118985552723" itemprop="postId" /> <a name="7867372118985552723" /> <h3 class="post-title entry-title" itemprop="name"> Häät lähestyy! </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-7867372118985552723" itemprop="description articleBody"> Mikä siinä on kun ei huvita kirjoittaa? :/ Kotona kaikki mennyt hyvin, leikkausalue näyttää ihan hyvältä ja olen pystynyt olemaan töissä ja harrastuksissa jo pitkän aikaa. Tulen kirjoittamaan ajasta sairaalan jälkeen yksityiskohtaisemmin kuvien kera, kun vaan huvittaa! Kun se piikki tulee, niin tekstiä tulee nopeasti. Jos väkisin kirjoittaa niin ei niinkään.<br /> <br /> Nyt kuitenkin Penina heitti aiheen josta innostuin heti kirjoittamaan! Asia ei kyllä mitenkään viittaa transsukupuolisuuteen, mutta tätäkin on kuitenkin joku kommentoija toivonut. Joten toteutetaan edes yhden lukijan toive!<br /> <br /> Eli meidän HÄÄT. Meille tulee halvat, yksinkertaiset, alle 60 hengen häät. Simppelit, oman näköisemme. Emme ole suunnitelleet häitä sen koommin, mennään sen mukaan miltä tuntuu. Häätohinat ovatkin alkaneet vasta nyt viime aikoina ja Peninakin on vähän innostunut.<br /> <br /> * Vieraslista. Lista kirjoitettiin aika kauan sitten jo, minun oli melkein heti valmiina. Peninalla oli vähän enemmän kutsuttavia ja lisää on tullut tässä muutamia. Tänään tuli uusi nimi listaan ja sanoin että se saa olla viimeinen! :D Nyt kutsuttuja on siis tuon alle 60 henkeä, jos lasketaan mukaan myös meidät sekä tarjoilija(t). En kutsu suvustani kuin äidin puolen, eli äitini siskon ja hänen tyttärensä. En siis edes äidin äitiä, ja äidin isähän on jo kuollut. Listalta löytyy siis perheeni lisäksi vain muutama ystävä sekä kuusi työkaveria. Peninalta on kutsuttu perheen lisäksi muutamia sukulaisia, talliporukkaa, valmentajia ja ystäviä.<br /> <br /> * Apukädet. Peninan kaasot ovat kaksi nuorta naista, pitkäaikaisia ystäviä siis. Häiden järjestelyissä ja ohjelman suunnittelussa auttaa Roosa ja EA, tosin apua ei ole vielä herunut.. Bestman on Jesse. Roosa, EA ja Jesse kaikki auttavat toivon mukaan juhlapaikan kuntoon laitossa, sekä vanhempani varmasti auttavat myös. Ainakin äiti on tulossa aikaisin aamulla, laitetaan yhdessä ruoat aluille.<br /> Vielä tarvittaisiin 1-2 henkilöä auttamaan, jotka pyörittäisivät tiskikonetta ja keittäisivät kahvia. En haluaisi että äitini joutuisi tätä tekemään.<br /> <br /> * Juhlapaikka. Meillä tapahtuu vihkiminen ja juhliminen samassa paikassa, joka vaatii tietynlaista juhlatilaa. Onneksi meidän omalta kylältä löytyy edullinen nuorisotalo, jossa on iso sali ja tilava keittiö, 200 hengen astiastolla. Koko rakennus on meidän käytössä juhlapäivän. Alunperin juhlat pitivät olla viikkoa myöhemmin, mutta Hämeenkosken VPK-juhlat ovat silloin käynnissä. Niinpä aikaistettiin häitä viikolla, jotta saatiin nuorisotalo käyttöömme.<br /> <br /> * Valokuvaaja. Kysyin kahdelta valokuvaajatutulta tarjousta häiden kuvauksista, mutta päädyin kuitenkin halvimpaan vaihtoehtoon. Talliporukastamme Anni lupasi kuvata pientä korvausta vastaan. Emme halua maksaa kuvien käsittelystä tai rajauksista, osataan itsekkin ne. Lisäksi isäni varmasti ottaa kuvia. Kaikenlisäksi emme tarvitse jumalattomasti kuvia itse häistä, pidämme lyhyen kuvaushetken vihkimisen jälkeen.<br /> <br /> * Musiikki. Meille ei tule bändiä/DJtä, päädyimme vaihtoehtoon että kasaamme kivoja biisejä Spotifyhin ja soitamme tätä listaa häiden päällä pienellä volyymilla. Oma musiikki tietenkin sisäänmarssin aikana. Nyt ainoastaan puuttuu jonkinlaiset poppivehkeet jotta musiikki kuuluisi tasaisesti koko salin läpi. Meille ei tule tansseja, joten erikseen tanssimusiikkia ei tarvitse miettiä.<br /> <br /> * Morsiuspuku. Puku on tuottanut vähän päävaivaa. Peninan unelmamekko on lojunut JJHousessa jo tovin ja se on kaksi kertaa ollut alennuksessa. Kuitenkaan kummallakaan kerralla ei ole siihen rahaa ollut ja nyt mekon hinta on taas aivan liikaa. Penina on etsinyt toista mekkoa toisista kaupoista, mutta ei ole vielä löytynyt juuri SE mekko. Menemme katsomaan häämekkoa Tallinnaan ensi viikolla, sormet ristiin että löytyy jokin! Unelmamekko oli punainen, mutta kunhan ei ole valkoinen, niin muukin väri saattaa kelvata.<br /> <br /> * Sulhasen puku. Minulla itselläni on tavallinen musta puku jo kaapissa, mutta.. Housut ovat pinkeät vyötäröstä (pitäisi laihduttaa..), eivätkä oikein istu muutenkaan. Takki on hartioista ehkä vähän niukka, jonka takia kaulus rupeaa repsottamaan jos liikutan käsiäni hirveästi. Yritän ehkä löytää istuvamman puvun Tallinnasta, haluaisin harmaan! Sekä kauluspaita ja kravatti on vielä ostamatta (koska ei tiedetä morsiuspuvun väriä). Tummanruskeat nahkakengät löysin sattumalta kirpputorilta (jo ennen kuin tiesin meneväni tänä vuonna naimisiin).<br /> <br /> * Henkikirjoittaja ja esteettömyystodistukset. Vihkijälle laitoin vasta hetki sitten viestiä ja meidän hääpäivä onneksi vielä oli vapaana hänelle. Kysyin samalla estettömyystodistuksista ja se olikin helppo keissi. Tulostettiin todistus netistä, täytettiin ja nyt paperi odottaa lähtemistä auton hanskalokerossa. Kumpikaan meistä ei vaihda sukunimiä, joten sen suhteen ei ole tekemistä.<br /> <br /> * Kutsukortit. Kutsujen piti lähteä matkaan jo huhtikuun lopulla, mutta toisin kävi. Viime viikolla Penina suunnitteli nämä ja tiistai aamulla väkerrettiin kutsut kasaan ja postilaatikkoon. Vasta maanantaina haettiin kaikki tarvikkeet kutsuihin. :D Ostettiin 2lk postimerkkejä, mutta siitä huolimatta kutsut olivat jo seuraavana päivänä postilaatikoissa! Harmittavasti kartonkia ostettiin yksi levy sittenkin liian vähän, joten muutama kutsu jäi vielä tekemättä. Sekä kaksi kutsua odottaa osoitteen varmistumista.<br /> <br /> * Sormukset. Facebookista löytyy Häät 2015 ryhmä, johon olen kuulunut jo pitkään. Olen vain hyvin epäaktiivinen, ja olenkin piilottanut ryhmän jutut, koska mitään muuta ei etusivulta muuten löytyisi. Selaan sitä kuitenkin silloin tällöin ja hyvä niin, nimittäin löysin sormukseni sitä kautta. Keskisen Kello Oy:n sivuilta löysin mahdottoman halvan terässormuksen! Vihkisormuksen pitäisi jonkun mielestä olla kultaa, tai edes hopeaa, mutta minusta ei. Sitä paitsi, kukaan ei erota ettei sormukseni ole hopeaa. ;) Sormus oli juuri sellainen kuin etsin ja tilasinkin sen sitten. Tilaus tuli nopeasti, mutta jouduin palauttamaan sen liian pienen koon vuoksi. Sormus meni sormeen, mutta ei kovin helpolla enää lähtenytkään.. Sormuksen pitäisi olla huomenna takaisin liikkeessä ja he lähettävät minulle isomman koon.<br /> Penina löysi sattumalta omansa työpaikkani lähellä olevasta kultasepänliikkeestä. Keskusteltiin pitkään myyjän kanssa ja viimein löytyi sopiva pari. Ostettiin Peninalle siis myös uusi kihlasormus, koska edellinen oli vähän iso.<br /> <br /> * Kampaus, kosmetologi. Talliporukan kautta löytyi nainen, joka on aikaisemmin pari kertaa tehnyt Peninalle geelikynnet. Sama nainen tekee nyt myös häihin Peninalle kampauksen, kynnet ja meikit. Minä itse pyrin pitämään ihon mahdollisimman hyvänä parit viikot ennen häitä ja tyydyn peittämään virheet peitevoiteella ja puuterilla (kyllä, ainoat meikit mitä omistan :D). Penina saa hurautella tukan lyhyeksi ja siistiä partani.<br /> <br /> * Ruoka ja hääkakku. Mietin pitkään ruokailua häissä. Vain iltapalaa? Vain keitto? Ei mitään?! Alkomahoolia? Olin jo listannut iltapalaa, kunnes rustasin kaiken pois. Kysyin äidiltä neuvoa ja hän kysyi fiksusti; &quot;mikä on meidän lempiruokaa?&quot;. Mietittiin asiaa ja pidetään molemmat pastoista. Päädyttiin broileripastavuokaan ja vihersalaattiin. Sekä tietenkin patonkia. Meille ei tule alkomahoolia, paitsi alkumaljoihin sekä ruokailuun puna- ja valkoviini. Tämäkin haetaan Viron puolelta.<br /> Äiti on luvannut hoitaa hääkakun sekä lisäksi voileipäkakkuja. Kahvia ja teetä toki, sekä jotain keksejä yms pientä.<br /> <br /> * Lahjalistojen teko. Helppoa, nimittäin ei ole! Lisäsimme erillisen lapun kutsukorttien kirjekuoreen, jossa on tilinumeroni tai toisena toiveena on lahjakortit Just Dressage -hevostarvikeliikkeeseen. Helppoa, vaikka harva tykkääkään antaa rahaa lahjaksi. Lisäämme kuitenkin juhlasaliin erikseen lahjoille pöydän, koska kippoa ja kuppia todennäköisesti siltikin tulee.<br /> <br /> *Somistustarvikkeet. Olemme pikkuhiljaa yrittäneet bongailla kaupoista kaikennäköistä pientä, mutta eipä vielä ole mitään mukaan tarttunut. Olen yrittänyt kolme kertaa ostaa servettejä, mutta Penina on toppuutellut. &quot;Jostain löytyy vielä paremmat!&quot; Ne ovat vain servetit. :&apos;D Pöytäliinat haetaan Biltemasta. Huomenna menen yksin kaupoille, ajattelin ostaa vessaan sisustuskamat. Penina ei ole estelemässä! :D Äitini tekee omin kätösin pöytään kukkakoristeet ja paljon muuta ei pöydille sitten tarvitakkaan. Jotain kynttilöitä ehkä?<br /> <br /> <table align="center" cellpadding="0" cellspacing="0" class="tr-caption-container" style="margin-left: auto; margin-right: auto; text-align: center;"><tbody> <tr><td style="text-align: center;"><a href="http://4.bp.blogspot.com/-Zfv34vi3B8s/VXnliqbSP2I/AAAAAAAACXI/PPV7QWi3aRg/s1600/IMG_1551.JPG" imageanchor="1" style="margin-left: auto; margin-right: auto;"><img border="0" height="266" src="http://4.bp.blogspot.com/-Zfv34vi3B8s/VXnliqbSP2I/AAAAAAAACXI/PPV7QWi3aRg/s400/IMG_1551.JPG" width="400" /></a></td></tr> <tr><td class="tr-caption" style="text-align: center;">Random oravavauva</td></tr> </tbody></table> <br /> <div style="clear: both;" /> </div> <div class="post-footer"> <div class="post-footer   </script> <div id="comment-holder"> <div id="bc_0_10C" kind="c"><div id="bc_0_10CT"><div id="bc_0_9T" class="comment-thread" kind="r" t="0" u="0"><ol id="bc_0_9TB"><li id="bc_0_0B" class="comment" kind="b"><div class="avatar-image-container"><img src="//1.bp.blogspot.com/-luVrcmOINfM/U5cYP8jsTJI/AAAAAAAAAOE/XXIwpsHQf8M/s35/5xgp8m7SINIPNG.png" /></div><div id="c1811422474592675574" class="comment-block"><div id="bc_0_0M" class="comment-header" kind="m"><cite class="user"><a rel="nofollow" href="https://www.blogger.com/profile/07023619815815414796">risa</a></cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/06/mika-siina-on-kun-ei-huvita-kirjoittaa.html?showComment=1434054842502#c1811422474592675574">11.6.2015 23.34</a></span></div><p id="bc_0_0MC" class="comment-content">Onnea häihin! Kivalta kuulostaa :)</p><span id="bc_0_0MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-735029075"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=1811422474592675574">Poista</a></span></span></div><div id="bc_0_0BR" class="comment-replies" /><div id="bc_0_0B_box" class="comment-replybox-single" /></li><li id="bc_0_1B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c420085993270406034" class="comment-block"><div id="bc_0_1M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/06/mika-siina-on-kun-ei-huvita-kirjoittaa.html?showComment=1434096781663#c420085993270406034">12.6.2015 11.13</a></span></div><p id="bc_0_1MC" class="comment-content">Keittiöön kannattaa kysellä jotain kaverinkavereita tms, tulevat todennäköisesti kohtuuhintaan eikä heitä puolituntemattomina harmita seisoa kyökin puolella.</p><span id="bc_0_1MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-282239120"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=420085993270406034">Poista</a></span></span></div><div id="bc_0_1BR" class="comment-replies" /><div id="bc_0_1B_box" class="comment-replybox-single" /></li><li id="bc_0_2B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c7868123817032729018" class="comment-block"><div id="bc_0_2M" class="comment-header" kind="m"><cite class="user">Maissu</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/06/mika-siina-on-kun-ei-huvita-kirjoittaa.html?showComment=1434102231961#c7868123817032729018">12.6.2015 12.43</a></span></div><p id="bc_0_2MC" class="comment-content">Ihana lukea kuulumisia pitkästä aikaa. Oikein paljon onnea häihin! Nauttikaa ikimuistoisesta päivästä ja yhteisestä loppuelämästä :)</p><span id="bc_0_2MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-845188028"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=7868123817032729018">Poista</a></span></span></div><div id="bc_0_2BR" class="comment-replies" /><div id="bc_0_2B_box" class="comment-replybox-single" /></li><li id="bc_0_3B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c4705159346710418706" class="comment-block"><div id="bc_0_3M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/06/mika-siina-on-kun-ei-huvita-kirjoittaa.html?showComment=1434131875936#c4705159346710418706">12.6.2015 20.57</a></span></div><p id="bc_0_3MC" class="comment-content">ihanaa! onnea tulevalle avioparille! :)</p><span id="bc_0_3MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-335117297"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=4705159346710418706">Poista</a></span></span></div><div id="bc_0_3BR" class="comment-replies" /><div id="bc_0_3B_box" class="comment-replybox-single" /></li><li id="bc_0_4B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c8497751996160297267" class="comment-block"><div id="bc_0_4M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/06/mika-siina-on-kun-ei-huvita-kirjoittaa.html?showComment=1434144226552#c8497751996160297267">13.6.2015 0.23</a></span></div><p id="bc_0_4MC" class="comment-content">Hei, täällä hiljaa taustalla olen lukenut blogiasi ja myötäelänyt kasvutarinassasi mukana. Sinua huomattavasti vanhempana naisena, olen kummallisella tavalla ollut jopa ylpeä sinun rohkeudesta ja avoimuudesta kertoa transsukupuolisuudesta. Olet harvinaisen rohkea nuori mies! Onnea sinulle ja tulevalle vaimollesi &lt;3</p><span id="bc_0_4MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-154241475"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=8497751996160297267">Poista</a></span></span></div><div id="bc_0_4BR" class="comment-replies" /><div id="bc_0_4B_box" class="comment-replybox-single" /></li><li id="bc_0_5B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c1295580043597695979" class="comment-block"><div id="bc_0_5M" class="comment-header" kind="m"><cite class="user">Sanni</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/06/mika-siina-on-kun-ei-huvita-kirjoittaa.html?showComment=1434347854727#c1295580043597695979">15.6.2015 8.57</a></span></div><p id="bc_0_5MC" class="comment-content">Moi. Googlailin ajankulukseni hää-juttuja ja päädyin tähän blogiin johon jumitin kokonaan. Äärimmäisen mielenkiintoinen, itsellä ei aiheesta muuta tietoa kuin boys don&apos;t cry-leffa varmaan 10 vuotta sitten ja Marja-Sisko Aalto. Luen kaikki järjestyksessä, nyt on menossa helmikuu 2011. Ihan jännittää miten tässä prosessissa käy, en tosiaan ole lukenut uudempia tekstejä ollenkaan. Jäin kyllä ihan koukkuun sun kirjotuksiin :)</p><span id="bc_0_5MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1934259252"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=1295580043597695979">Poista</a></span></span></div><div id="bc_0_5BR" class="comment-replies" /><div id="bc_0_5B_box" class="comment-replybox-single" /></li><li id="bc_0_6B" class="comment" kind="b"><div class="avatar-image-container"><img src="//lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35" /></div><div id="c8872133528358401462" class="comment-block"><div id="bc_0_6M" class="comment-header" kind="m"><cite class="user"><a rel="nofollow" href="https://www.blogger.com/profile/10593819271325655395">Trans-X-mies</a></cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/06/mika-siina-on-kun-ei-huvita-kirjoittaa.html?showComment=1434884895682#c8872133528358401462">21.6.2015 14.08</a></span></div><p id="bc_0_6MC" class="comment-content"><span class="deleted-comment">Kirjoittaja on poistanut tämän kommentin.</span></p><span id="bc_0_6MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin "><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=8872133528358401462">Poista</a></span></span></div><div id="bc_0_6BR" class="comment-replies" /><div id="bc_0_6B_box" class="comment-replybox-single" /></li><li id="bc_0_7B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c2389587577517815635" class="comment-block"><div id="bc_0_7M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/06/mika-siina-on-kun-ei-huvita-kirjoittaa.html?showComment=1435264392192#c2389587577517815635">25.6.2015 23.33</a></span></div><p id="bc_0_7MC" class="comment-content">Onnea näin etukäteen häiden johdosta! Eksyin sattumalta sun blogiin ja samalla istumalla luin kokonaan läpi. Huikean rohkea ihminen olet, ja pitkän matkan kulkenut. </p><span id="bc_0_7MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-2002648894"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=2389587577517815635">Poista</a></span></span></div><div id="bc_0_7BR" class="comment-replies" /><div id="bc_0_7B_box" class="comment-replybox-single" /></li><li id="bc_0_8B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c6807266730879391302" class="comment-block"><div id="bc_0_8M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/06/mika-siina-on-kun-ei-huvita-kirjoittaa.html?showComment=1436139949040#c6807266730879391302">6.7.2015 2.45</a></span></div><p id="bc_0_8MC" class="comment-content">Milloin uutta postausta?</p><span id="bc_0_8MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1780481388"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=6807266730879391302">Poista</a></span></span></div><div id="bc_0_8BR" class="comment-replies" /><div id="bc_0_8B_box" class="comment-replybox-single" /></li></ol><div id="bc_0_9I" class="continue" kind="ci"><a href="javascript:;" target="_self">Lisää kommentti</a></div><div id="bc_0_9T_box" class="comment-replybox-thread" /><div id="bc_0_9L" class="loadmore loaded" kind="rb"><a href="javascript:;" target="_self">Lataa lisää...</a></div></div></div></div> </div> </div> <p class="comment-footer"> <div class="comment-form"> <a name="comment-form" /> <p> </p> <a href="https://www.blogger.com/comment-iframe.g?blogID=3954680570987205225&postID=7867372118985552723" id="comment-editor-src" /> <iframe allowtransparency="true" class="blogger-iframe-colorize blogger-comment-from-post" frameborder="0" height="410px" id="comment-editor" name="comment-editor" src width="100%" /> <script type="text/javascript" src="https://www.blogger.com/static/v1/jsbin/1718213449-comment_from_post_iframe.js" /> <script type="text/javascript">
