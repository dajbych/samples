s/" class="tab-item tab-item_stacked "> <span class="tab-item__value stats"> <span class="stats__counters stats__counters_big"> <strong class="counter">0</strong> </span> <span class="stats__value">Вакансии</span> </span></a> </li> <li class="tabs-menu__item tabs-menu__item_company-profile tabs-menu__item_inline"> <a href="https://habrahabr.ru/company/mbaconsult/fans/" class="tab-item tab-item_stacked "> <span class="tab-item__value stats"> <span class="stats__counters stats__counters_big"> <strong class="counter">169</strong> </span> <span class="stats__value">Подписчики</span> </span></a> </li> </ul> </div> <div class="company_post"> <div class="post post_full" id="post_297832"> <div class="post__header"> <span class="post__time_published">13 января в 10:30</span> <h1 class="post__title"> <a href="https://habrahabr.ru/flows/management/" class="post__flow" onclick="if (typeof ga === 'function') { ga('send', 'event', 'flow', 'post page', 'Управление'); }">Управление</a><span class="post__title-arrow"> →</span> <span>Дистанционное управление: лидерство в эру удаленных команд</span> <span class="flag flag_translation" title="Перевод">перевод</span> </h1> <div class="hubs"> <a href="https://habrahabr.ru/hub/career/" class="hub " title="Вы не подписаны на этот хаб" onclick="if (typeof ga === 'function') { ga('send', 'event', 'hub', 'post page', 'Карьера в IT-индустрии'); }">Карьера в IT-индустрии</a>, <a href="https://habrahabr.ru/company/mbaconsult/" class="hub " title="Вы не подписаны на этот хаб" onclick="if (typeof ga === 'function') { ga('send', 'event', 'hub', 'post page', 'Блог компании MBA Consult'); }">Блог компании MBA Consult</a>, <a href="https://habrahabr.ru/hub/gtd/" class="hub " title="Вы не подписаны на этот хаб" onclick="if (typeof ga === 'function') { ga('send', 'event', 'hub', 'post page', 'GTD'); }">GTD</a><span class="profiled_hub" title="Профильный хаб">*</span> </div> </div> <div class="post__body post__body_full"> <div class="content html_format"><img src="https://habrastorage.org/files/563/a76/735/563a7673503545c7b3a290dbc378d1e5.jpg" alt="image" /><br /> <br /> <i><b>Удаленная работа</b> — это повседневная реальность, охватывающая все — от производства до маркетинга и командных праздников. Как выстроить такой вариант работы эффективно? Расскажем на примере Makeshift, медиакомпании, работающей зачастую с опасными сюжетами, прикрывая их тем, что мы называем незаметной креативностью. Это команда из 15 волонтеров и фрилансеров, разбросанных по 6 странам, плюс – сеть из 350 авторов статей, проживающих более чем в 80 государствах.</i><a name="habracut" /><br /> <br /> <blockquote>«Постараюсь выслать тебе ответ в течение часа. Здесь жуткие проблемы с интернетом».</blockquote><br /> Это было сообщение от Майлса, одного из соучредителей и главного редактора Makeshift. Как и было обещано, последовал подробный ответ, касающийся работы над последним вариантом обновленного ежеквартального журнала. В этот момент он был в толпе — с лэптопом, привязанным к телефону — на уличном митинге в мексиканском Апатзингане, где лидеры членов народного ополчения обсуждали, стоит ли заключать пакт с правительством. <br /> <br /> Таков процесс взаимодействия в Makeshift, медиакомпании, работающей зачастую с опасными сюжетами, прикрывая их тем, что мы называем незаметной креативностью. Это команда из 15 волонтеров и фрилансеров, разбросанных по 6 странам, плюс – сеть из 350 авторов статей, проживающих более чем в 80 государствах. Удаленная работа — это повседневная реальность, охватывающая все — от производства до маркетинга и командных праздников. И, несмотря на скудный бюджет, ребята создают продукт, который с каждым номером совершенствуется: в последнем квартале в три раза выросли продажи основного печатного журнала. А еще запускается канал на YouTube.<br /> <br /> В сущности, <a href="http://blog.mbaconsult.ru/blog/personal/chtoby-stat-liderom-dlya-drugikh-stante-snachala-liderom-dlya-sebya/">бизнес-лидеры</a> колеблются между удаленными и совмещенными командами. Автором последней сенсации стала Марисса Майер, призывающая работников Yahoo вернуться в Саннивейл (многие помнят ее меморандум «никакой-надомной-работы», обсуждавшийся в феврале 2013 года в руководящих кругах за закрытыми дверями).<br /> <br /> Истина в том, что удаленное сотрудничество — это реальность (и часто преимущество) экономики, построенной на глобальной сети. И его последствия более детализированы, чем мог бы подумать кто-то, столкнувшись с такой бескомпромиссной оценкой. В Makeshift приняли <b>4 основных черты удаленного взаимодействия</b>:<br /> <br /> <ul> <li>удаленные работники более производительны, но менее <a href="http://blog.mbaconsult.ru/blog/personal/luchshiy-sposob-zadeystvovat-tvorcheskiy-potentsial/">креативны</a>;</li> <li>команды лучше выполняют свои функции вместе или врозь, но не в том случае, когда они раздроблены;</li> <li>ПО — это новая студия;</li> <li>собрания все равно неприятны.</li> </ul><br /> Принимая во внимание эти факты, команда Makeshift превратилась в мастеров удаленного сотрудничества, нередко приводимых в качестве примеров.<br /> <br /> <h2><font color="#0071c5"> Факт №1<br /> Удаленные работники более производительны, но менее креативны </font></h2><br /> Один из мифов об удаленных сотрудниках таков: они сидят дома, сложа руки, и отлынивают от работы. Для некоторых он справедлив, но такие люди и в офисе будут играть в Snood. Это не относится к квалифицированным членам команды, мотивированным на исполнение своей роли в вашей миссии. Действительно, стэндфордское исследование продемонстрировало: удаленные работники более продуктивны. Однако авторы разъясняют: «Нам кажется, чем выше степень автоматизации работы, тем существеннее выгоды».<br /> <br /> На своей прежней должности в IBM Design Стив Дэниелс дорожил временем, проводимым за пределами офиса. Он отмечался на утренних собраниях, а затем каждый день час за часом обеспечивал выполнение фактической работы. Никаких сложностей! Его начальники тоже были поражены, и он заслужил репутацию расторопного сотрудника.<br /> <br /> Проблема в том, что Стив упускал коллективную работу в реальном времени. Очные мозговые штурмы, понимание языка тела, случайные стычки с коллегами. Творческие озарения не всегда возникают в тот час, когда вы решили встретиться со своей командой. Поэтому, попадая в студию в Остине, Дэниелс оказывался «затоплен» внеочередными заседаниями и уточнениями. В такие дни казалось, что он не выполняет никакой «работы», но зато впитывает множество идей.<br /> <br /> В Makeshift, несмотря на жесткий бюджет, результаты от фрилансеров и волонтеров очень высоки, но иногда команда становится инертной. Поэтому они гармонично сочетают хаотичное общение с синхронизированными сессиями мозговых штурмов. Все запланированные заседания проводятся при помощи видео в Hangouts, а не в режиме телеконференций. И в любой момент, почувствовав, что проект нуждается в дополнительном внимании, можно отправить друг другу сигнал в чат, предлагая связаться через видеозвонок. Такие инструменты, как Sqwiggle создают устойчивые изображения членов вашей команды в течение всего дня. Экспериментируйте с ними, чтобы построить культуру, в которой синхронность получит приоритет перед изоляцией.<br /> <br /> В особых случаях в Makeshift собирают всю команду. Выпустив обновленный журнал прошлым летом, ребята провели общий видеочат, который мог бы вывести Hangouts из строя. Оказалось непросто совместить расписания 15 человек, живущих в 13 часовых поясах, но это было необходимо, чтобы воодушевить и скоординировать всех, а также создать ощущение сплоченной команды.<br /> <br /> Когда достаточное количество членов команды оказывается в одном городе, проводятся личные встречи. Обычно ради этого через Airbnb арендуется жилье, и весь день заполняется <a href="http://blog.mbaconsult.ru/blog/personal/3-cheloveka-sposobnykh-svesti-produktivnost-soveshchaniy-k-nulyu/">рабочими совещаниями</a> и приготовлением пищи. Результатом этого становится невероятная лавина новых идей, экспериментов и предлагаемых на обсуждение проектов.<br /> <br /> <h2><font color="#0071c5"> Факт №2<br /> Команды лучше выполняют свои функции вместе или врозь, но когда они не раздроблены </font></h2><br /> Одна из причин разделения команд заключается в том, что сначала большая часть ее членов собирается в одном месте, а потом делаются исключения. Ведущий инженер хочет переехать в Сиэтл, у маркетолога маленькие дети, и она желает работать из дома. Такая модель «ядро и спутники» кажется отличным компромиссом, но на самом деле может приносить вред.<br /> Большая часть работы в такой команде происходит в реальном мире. Стены заполнены стикерами с заметками и прототипами, а диалоги, в которых рождаются принципиальные решения, не фиксируются. Цифровая документация или встречи с кем-то становятся крайне ограниченными, поэтому сотрудники-сателлиты оказываются в изоляции.<br /> <br /> Полностью виртуальная команда, с другой стороны, встраивает документацию в сеть, обеспечивающую работу. Проведение собрания? Можете быть уверены: работает Google Doc, собирая все идеи в режиме реального времени. Готовы представить артефакт на рассмотрение? Запостите его во внутреннюю сеть Podio, чтобы каждый участник команды мог его увидеть и высказать свое мнение. Все, что делается, и каждое принимаемое решение документируются для всех.<br /> <br /> <h2><font color="#0071c5"> Факт №3<br /> ПО — это новая студия </font></h2><br /> Большинство команд тратят баснословные бюджеты на недвижимость, следуя интерьерным архитектурным мантрам, изложенным в таких книгах, как «Создай простор» («Make Space»): смесь открытой планировки, общего места для проведения встреч и персонального или личного пространства. Дизайн студий сейчас — это зрелое (но по-прежнему развивающееся) искусство, и архитекторы получают огромные суммы за повышение вашей готовности к сотрудничеству.<br /> <br /> В IBM Стив Дэниелс внес небольшой вклад в создание центральной студии в Остине, копии которой встречаются по всему миру. Он наблюдал за тем, как архитекторы и члены команды придирались к мельчайшим деталям. Результатом стал ряд удивительных помещений, никогда ранее не виданных IBM.<br /> <br /> Однако доступные инструменты для виртуального сотрудничества в свое время были отвратительны. Частично это стало результатом непростой IT-политики и практически несуществующего бюджета. Но вину за это нельзя полностью возлагать на IBM. Большинство программ для совместной работы на рынке должно пройти длинный путь — даже видеочат.<br /> <br /> В Makeshift финансы распределяются иначе. Ни доллара не тратится на недвижимость, оставляя бюджет для экспериментов с инструментами и внедрения тех из них, которые будут способствовать оптимизации деятельности. Эти инструменты и являются офисом компании.<br /> <br /> Основная база — это Podio — инструмент управления проектами, который подстраивается под действия. Ребята из Podio тщательно продумали не только виртуальный труд. Это приспособление заставляет членов команды становиться своего рода «дизайнерами виртуального рабочего пространства», создающими и итегрирующими области для взаимодействия и организации рабочего процесса. Оно позволяет команде властвовать над своим пространством так же, как делают это сотрудники в студии, в знак протеста переставляющие столы и подвешивающие велосипеды к потолку. В частности, Podio для обладает 4 основными плюсами.<br /> <br /> <b>Прозрачность.</b> Каждый сотрудник может видеть работу всей организации. Документация встроена в нашу сеть.<br /> <br /> <b>Демократия.</b> Каждый из работников может связаться или поболтать с любым коллегой. Podio предлагает горизонтальную иерархию, основанную на заслугах, а не на персонализации или статусе.<br /> <br /> <b>Ответственность.</b> Любой член команды может дать задание кому угодно. Podio позволяет привязывать задания и комментарии напрямую к каждому участку работы.<br /> <br /> <b>Открытость.</b> Публичный API подразумевает, что Podio отлично взаимодействует с Google Docs, Dropbox и массой других сторонних приложений.<br /> Доступных инструментов множество, и вероятно, другие лучше подойдут для решения ваших задач. Урок в том, чтобы выделить часть бюджета на «вооружение» и создание культуры, вдохновляющей вашу команду на работу над виртуальным рабочим пространством, проведение экспериментов с новыми приспособлениями и улучшение трудового процесса.<br /> <br /> <h2><font color="#0071c5"> Факт №4<br /> Собрания по-прежнему неприятны </font></h2><br /> Виртуальные сотрудники не застрахованы от ужаса перед собраниями так же, как и их коллеги в любом офисе. Иногда виртуальные заседания еще более невыносимы. Обычно это объясняется доминированием одного из участников или тем, что они проходят в режиме телеконференции. А если собрания проводятся нечасто, вы стремитесь затолкать все дискуссионные вопросы в один час, и не можете быть полностью уверены в результате.<br /> <br /> Реальность такова: ваши удаленные члены команды, в сущности, стремятся к межличностным отношениям, а заседания — это возможность достигнуть взаимопонимания и поддержать интерес. Представьте себе!<br /> <br /> Makeshift полностью перенял культуру очных собраний, которую Дэниелс помогал строить под чутким руководством в IBM Design. Центром взаимодействия служит структура, состоящая из 4 разных типов заседаний, и очевидность того, в каком из них вы участвуете.<br /> <br /> 1. <b>Летучки</b> — очень короткие встречи для рассказа новостей о ситуации и блокаторах. Обычно они повторяются ежедневно или еженедельно. Рабочие вопросы не обсуждаются.<br /> <br /> 2. <b>Рабочие сессии</b> — более долгие собрания, используемые для обсуждения выполняющейся в данный момент работы или мозговых штурмов. Обычно на них присутствуют только те, кто активно занимается проектом, но допустимо также участие клиентов и партнеров.<br /> <br /> 3. <b>Разборы</b> — обзоры работы для членов команды и совладельцев (иногда включающие клиентов или партнеров), в ходе которых учитывается привязка обсуждаемого результата к конъюнктуре рынка и восприятию целевым пользователем.<br /> <br /> 4. <b>Ретроспективы</b> — обзор работы команды, обычно проходящий после завершения проекта или знакового разбора. Команда делится тем, что ей понравилось или не понравилось, а также своими идеями и вопросами.<br /> <br /> Если вы примите эту структуру, она поможет каждому лучше использовать время и <a href="http://blog.mbaconsult.ru/blog/personal/rabotat-ne-bolshe-a-s-umom-kak-kreativnost-uluchshaet-produktivnost/">вдохновит всех</a> на дальнейшее улучшение как работы, так и организации трудового процесса. Собрания не нужно планировать, любое из них можно начать по ситуации, используя сигнал.<br /> <br /> Не забывайте веселиться со своими сотрудниками. Когда команды разделены, вы рискуете утратить чувство юмора. Выделите место в своем виртуальном пространстве для личных новинок, шуток и фривольных новостей. Ваша команда оценит такой шаг, и, благодаря этому, их идеи станут лучше.<br /> <br /> P.S. Рекомендуем ещё одну статью по теме — <a href="http://blog.mbaconsult.ru/blog/personal/potryasayushchaya-produktivnost-5-sposobov-povysheniya-komandnoy-proizvoditelnosti/">Потрясающая продуктивность: 5 способов повышения командной производительности</a>.<br /> <br /> Автор перевода — Давиденко Вячеслав, основатель компании <a href="http://www.mbaconsult.ru/">MBA Consult</a>.</div> <div class="post__tags"> <ul class="tags icon_tag"> <li><a href="https://habrahabr.ru/search/?q=%5B%D0%BA%D0%B0%D1%80%D1%8C%D0%B5%D1%80%D0%B0%20%D0%B2%20%D0%B8%D1%82%5D&target_type=posts" rel="tag">карьера в ит</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5B%D0%BA%D0%B0%D1%80%D1%8C%D0%B5%D1%80%D0%B0%5D&target_type=posts" rel="tag">карьера</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5B%D0%B2%D0%B4%D0%BE%D1%85%D0%BD%D0%BE%D0%B2%D0%B5%D0%BD%D0%B8%D0%B5%5D&target_type=posts" rel="tag">вдохновение</a>, </li> <li><a href="https://habrahabr.ru/search/?q=%5B%D1%83%D0%BF
