  <html xml:lang="fr" lang="fr" xmlns="http://www.w3.org/1999/xhtml"> <head> <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> <meta name="MSSmartTagsPreventParsing" content="TRUE" /> <link rel="next" href="/?2008/08/22/89-derniere-vue" title="Dernière vue" /> <link rel="previous" href="/?2008/06/14/87-halte-en-france" title="Halte en France" /> <link rel="section" href="/?Au-jour-le-jour" title="Au jour le jour" /> <link rel="section" href="/?Ressources-en-ligne" title="Ressources en ligne" /> <link rel="section" href="/?Avec-les-ecoles" title="Avec les écoles" /> <link rel="section" href="/?Le-projet-la-mission" title="Le Projet, la mission" /> <link rel="section" href="/?Les-partenaires" title="Les Partenaires" /> <link rel="section" href="/?Nicolas-mingasson" title="Nicolas Mingasson" /> <link rel="section" href="/?Parrainage" title="Parrainage" /> <link rel="section" href="/?Localisez-nicolas" title="Localisez Nicolas" /> <link rel="archive" href="/?2008/08" title="août 2008" /> <link rel="archive" href="/?2008/07" title="juillet 2008" /> <link rel="archive" href="/?2008/06" title="juin 2008" /> <link rel="archive" href="/?2008/05" title="mai 2008" /> <link rel="archive" href="/?2008/04" title="avril 2008" /> <link rel="archive" href="/?2008/03" title="mars 2008" /> <link rel="archive" href="/?2008/02" title="février 2008" /> <link rel="archive" href="/?2008/01" title="janvier 2008" /> <link rel="alternate" type="application/rss+xml" title="RSS" href="rss.php" /> <link rel="alternate" type="application/xml" title="Atom" href="atom.php" /> <meta name="DC.title" content="Sentinelles de l'Arctique" /> <title>Petits princes réunionnais et d&apos;ailleurs - Sentinelles de l&apos;Arctique</title> <link rel="stylesheet" type="text/css" href="/themes/mingasson/style.css" media="screen" /> <link rel="stylesheet" type="text/css" href="/themes/mingasson/print.css" media="print" /> <script src="/themes/mingasson/lib/jquery.js" type="text/javascript" /> <script src="/themes/mingasson/lib/jquery.flickr.js" type="text/javascript" /> <script src="/themes/mingasson/lib/mingasson.js" type="text/javascript" /> <script src="/themes/mingasson/lib/css_browser_selector.js" type="text/javascript" /> </head> <body> <div id="wrpage"> <div id="page"> <div id="navigation"> <ul> <li><a href="/" class="gris">Accueil</a></li>  </ul> <ul> <li><a href="/?Le-projet-la-mission" class="gris">Mission</a></li> <li><a href="/?Nicolas-mingasson" class="gris">Nicolas Mingasson</a></li>  <li><a href="/?Les-partenaires" class="gris">Partenaires</a></li> <li><a href="/?Au-jour-le-jour" class="gris">Au Jour le Jour</a></li> <li><a href="http://www.liberation.fr" class="gris">liberation.fr</a></li> </ul> <div id="search"> <form action="/" method="get"> <h2><label for="q">Rechercher</label></h2> <p class="field"><input name="q" id="q" type="text" size="10" value accesskey="4" /> <input type="submit" class="submit" value /></p> </form> </div> </div> <div id="top"><h1><a href="/"><img src="/themes/mingasson/img/top.jpg" /></a></h1></div> <div id="w"> <div id="main"> <div id="content"> <div class="post"> <div class="rebours"> J180 </div> <h2 class="post-title">Petits princes réunionnais et d&apos;ailleurs</h2> <h3><a href="/?Au-jour-le-jour">Au jour le jour</a></h3> <div class="post-info"> <div class="info">Nicolas Mingasson | 07:43 | <span>21/07/2008</span></div>  </div> <div class="post-chapo">C&apos;est faux! Faux de dire que l&apos;île de la Réunion est la perle de l&apos;océan Indien. Pas une perle. Non. Un diamant. Le diamant de l&apos;océan indien. Autant de cultures, de paysages différents qu&apos;un diamant peut compter de facettes.</div> <div class="post-contentp">Quelle est donc cette trajectoire? De Norilsk à Saint Denis! J&apos;ai répondu présent et avec un grand plaisir à l&apos;invitation du Conseil Régional de la Réunion et de l&apos;Office National sur les Effets du Réchauffement Climatique (ONERC), tous deux présidés par Paul Vergès, à participer à une conférence sur le thème de la culture et du développement durable. Conférence qui intervenait en marge de la conférence &quot;L&apos;Union Européenne et l&apos;Outre-Mer, stratégies face au changement climatique et à la perte de biodiversité&quot; organisée par l&apos;ONERC et l&apos;IUCN. Une semaine passionnante à plus d&apos;un titre. La découverte, de visu, des efforts engagés par la Réunion pour atteindre d&apos;ici à 2030 l&apos;autonomie énergétique, l&apos;émotion d&apos;assister à la naissance du <a href="http://www.ecologie.gouv.fr/Le-parc-national-de-la-Reunion-est.html" hreflang="fr">Parc Naturel de La Réunion</a> (le quatrième parc français par sa superficie) qui va geler 42% du territoire réunionnais. Au final, la confirmation, sans aucun espoir naïf, que les réponses au défi climatique, à la perte massive de bio-diversité... appartiennent aux politiques. Cette semaine australe a aussi été l&apos;occasion d&apos;une rencontre passionnante avec Jean-Pierre, un jeune habitant de Mafat. Mafat est un village totalement isolé d&apos;un reste de l&apos;île, planté au fond d&apos;un cirque naturel de plus de mille mètres de profondeur. Site majestueux qui fait immanquablement penser au Machu Pichu. Immenses falaises verticales recouvertes d&apos;une imposante végétation, la paix d&apos;une nature intacte et brute, un vent violent qui vous balaie le visage en haut des falaises... Et Jean-Pierre qui nous parle de son île qu&apos;il aime, de son village qu&apos;il ne veut pas quitter. Là, devant moi, avec derrière lui l&apos;océan indien à perte de vue. Je n&apos;en reviens pas ! En quelques phrases il me propulse quelques mois en arrière. Il ne s&apos;en rend pas compte, Mylène (journaliste au <a href="http://www.developpementdurablelejournal.fr" hreflang="fr">journal du développement durable</a> qui m&apos;accompagne) à mes côtés non plus. Je ne suis plus assis sur un rondin de bois à la Réunion mais sur un Bourane (le skidoo des Russes) avec à mes côtés Ilya. Sur ma peau le soleil réunionnais, sous mes pieds des genets (nous sommes à 2200 mètres d&apos;altitude) mais dans ma tête le froid d&apos;une fin de journée dans la toundra de Nar Yan Mar, en Russie, au-delà du cercle polaire. <img src="/images/DSCN5012.jpg" alt /> Jean-Pierre me parle avec exactement les mêmes mots qu&apos;Ilya. Son île qu&apos;il aime et qui est belle, son plaisir à prendre son temps, à rester assis sur le bord de la rivière, en bas, au village, au fond du cirque magnifique. Les touristes y croient que je suis un feignant quand je suis assis sur un galet à côté de la rivière. Mais je suis pas un feignant moi. C&apos;est qu&apos;elle est belle ma rivière et j&apos;aime la regarder. Oui, je veux bien te croire, Jean-Pierre. Elle doit être belle ta rivière. Et comme tu as raison de t&apos;y asseoir sans autre envie que de profiter de sa beauté. Car ton amour pour ta terre est la meilleure garantie que ta petite rivière sera toujours aussi belle quand, dans quelques décennies, tes petits enfants auront, comme toi, envie de s&apos;y asseoir. Des centaines de scientifiques et de politiques sont venus pour la conférence sur &quot;L&apos;Union Européenne et l&apos;Outre-Mer, stratégies face au changement climatique et à la perte de biodiversité&quot;. Comme j&apos;aurais aimé que tu sois à leurs côtés. Au côté de Jean-Louis Borloo (qui par ailleurs fit un bon discours d&apos;ouverture) par exemple, qui prenait à témoin et pour modèle les îles du monde. Tu aurais sans doute incarné le discours politique. Je réalise en repensant à toi, Jean-Pierre, que tu ne nous parlais de rien d&apos;autre que de la rose du Petit Prince! Aussi joliment, avec autant d&apos;amour, de simplicité et d&apos;émotion. Mais voilà, pour t&apos;entendre il faut prendre un (tout) petit peu de temps et ouvrir son coeur plus que ses oreilles. Des Jean-Pierre, comme des Ilya, il en existe partout sur terre. Voilà une petite proposition à ceux qui lisent ce blog: entendre ce que nous disent tous les Jean-Pierre et les Ilya du monde.</div> </div> <p class="separepost"> </p>    </div> </div> </div> <div id="sidebar"> <div id="categories" class="premier"> <h2>Catégories</h2> <ul><li><a href="/?Au-jour-le-jour">Au jour le jour</a></li><li><a href="/?Ressources-en-ligne">Ressources en ligne</a></li><li><a href="/?Avec-les-ecoles">Avec les écoles</a></li><li><a href="/?Le-projet-la-mission">Le Projet, la mission</a></li><li><a href="/?Les-partenaires">Les Partenaires</a></li><li><a href="/?Nicolas-mingasson">Nicolas Mingasson</a></li><li><a href="/?Parrainage">Parrainage</a></li><li><a href="/?Localisez-nicolas">Localisez Nicolas</a></li></ul> </div> <div id="calendar"> <h2>Calendrier</h2> <table summary="Calendrier"> <caption><a class="navig2" href="/?2008/06" title="juin 2008">-</a> juillet 2008 <a class="navig1" href="/?2008/08" title="août 2008">+</a></caption><thead><tr><th scope="col"><abbr title="lundi">lun</abbr></th><th scope="col"><abbr title="mardi">mar</abbr></th><th scope="col"><abbr title="mercredi">mer</abbr></th><th scope="col"><abbr title="jeudi">jeu</abbr></th><th scope="col"><abbr title="vendredi">ven</abbr></th><th scope="col"><abbr title="samedi">sam</abbr></th><th scope="col"><abbr title="dimanche">dim</abbr></th></tr></thead> <tbody><tr><td> </td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td></tr> <tr><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td></tr> <tr><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td></tr> <tr><td class="active"><a href="/?2008/07/21">21</a></td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td></tr> <tr><td>28</td><td>29</td><td>30</td><td>31</td><td> </td><td> </td><td> </td></tr> </tbody> </table> <span /> </div> <div id="lastcomments"> <h2>réactions</h2> <ul><li title="What I don't understand is how you're not even more popular than..."><span class="lastcomment_date">19/09/2012 12:26</span> even
