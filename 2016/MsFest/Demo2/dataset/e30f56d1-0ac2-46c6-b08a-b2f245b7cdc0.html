alink&apos;: &apos;http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment\x3d1426152442374#c1755228162655987054&apos;, &apos;author&apos;: {&apos;name&apos;: &apos;Anonyymi&apos;, &apos;avatarUrl&apos;: &apos;//img1.blogblog.com/img/blank.gif&apos;, &apos;profileUrl&apos;: &apos;&apos;}, &apos;displayTime&apos;: &apos;12.3.2015 11.27&apos;, &apos;deleteclass&apos;: &apos;item-control blog-admin pid-1913554713&apos;}, {&apos;id&apos;: &apos;289175523978483857&apos;, &apos;parentId&apos;: &apos;1755228162655987054&apos;, &apos;body&apos;: &apos;Ensin oikeasta reidestä isompi pala ja vielä pieni pala vasemmasta. Seuraavassa leikkauksessa otettiin vasemmasta reidestä reilusti lisää ihoa. Kivekset muotoiltiin ulommista häpyhuulista ja ne saivat myös vähän ihoa päälle. Kun kaikki paranevat kunnolla, pussit täytetään silikonilla (?) tai omalla rasvalla. Paraneminen on vielä kesken, joten ulkomuodosta ei vielä voi sanoa. Toinen pussi on isompi kuin toinen ja kyllä minusta sen kivekseksi tunnistaisi jos vain olisi vielä isompi. Nämähän ei tule kuitenkaan roikkumaan samalla tavalla kuin cismiehillä.&apos;, &apos;timestamp&apos;: &apos;1426155317569&apos;, &apos;permalink&apos;: &apos;http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment\x3d1426155317569#c289175523978483857&apos;, &apos;author&apos;: {&apos;name&apos;: &apos;Alex&apos;, &apos;avatarUrl&apos;: &apos;//4.bp.blogspot.com/-Gou_Z0kigwU/UeGm45TNALI/AAAAAAAAB88/uvg0EvbKJPI/s35/moiiii.jpg&apos;, &apos;profileUrl&apos;: &apos;https://www.blogger.com/profile/08672550788446229555&apos;}, &apos;displayTime&apos;: &apos;12.3.2015 12.15&apos;, &apos;deleteclass&apos;: &apos;item-control blog-admin pid-1121509484&apos;}, {&apos;id&apos;: &apos;7856769647768521651&apos;, &apos;parentId&apos;: &apos;6645775481737479601&apos;, &apos;body&apos;: &apos;Tähän on kyllä nyt sanottava, että nk. sikojenlahdet ovat tosimiehen merkki. :)\x3cbr /\x3eYlpeä niistä saa olla. &apos;, &apos;timestamp&apos;: &apos;1426858197718&apos;, &apos;permalink&apos;: &apos;http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment\x3d1426858197718#c7856769647768521651&apos;, &apos;author&apos;: {&apos;name&apos;: &apos;Anonyymi&apos;, &apos;avatarUrl&apos;: &apos;//img1.blogblog.com/img/blank.gif&apos;, &apos;profileUrl&apos;: &apos;&apos;}, &apos;displayTime&apos;: &apos;20.3.2015 15.29&apos;, &apos;deleteclass&apos;: &apos;item-control blog-admin pid-1008071855&apos;}, {&apos;id&apos;: &apos;1540134534200778958&apos;, &apos;body&apos;: &apos;No nytkö se loppui? :O Olen tässä parin viikon aikana lukenut sun blogin läpi (lähinnä aamupalaa syödessä :D ) Ihan mahtavaa settiä, mun nähdäkseni voisit pienen siistimisen ja oikoluvun jälkeen laittaa blogitekstisi suoraan kirjaksi. Näin teksti olisi varmasti myös aidoimmillaan. :) Olen uteliaisuuttani tutkinut transsukupuolisuutta aiemminkin (ihan cis-nainen olen kuitenkin), mutta sun blogi antoi aiheeseen aivan uuden näkökannan ja paljon uutta tietoa.\x3cbr /\x3e\x3cbr /\x3eOpiskelen puheterapeutiksi, ja opin jokin aika sitten äänikurssilla, että myös transsukupuoliset voivat saada puheterapiaa. Lähinnä tosin transnaiset, ilmeisesti heille äänen muuttaminen on haastavampaa. Lisäksi voidaan myös transmiesten kanssa harjoitella sille oikealle sukupuolelle ominaista puhetapaa ja ilmauksia. Sulle ei tällaista ole taidettu edes tarjota? Tämä osuus ääniterapiasta olikin sitten ainoa joka mua kiinnosti. Sinänsä harmi, että ainakaan Suomen mittakaavassa ei voi erikoistua vain tranihmisten terapiaan, vaan ääniterapiaa on tarjottava sitten myös esim. opettajien äänenkäytön ongelmiin, jotka eivät kiinnosta hiukkaakaan...\x3cbr /\x3e\x3cbr /\x3eTulipa selostus, alunperin oli tarkoitus vain kehua sun blogia ja rohkeaa kerrontaa. :D\x3cbr /\x3e\x3cbr /\x3ePöh, mulla ei ole kommentointiin sopivaa profiilia. Menköön anona.&apos;, &apos;timestamp&apos;: &apos;1427810639133&apos;, &apos;permalink&apos;: &apos;ht BR" class="comment-replies" /><div id="bc_0_4B_box" class="comment-replybox-single" /></li></div><div id="bc_0_3I" class="continue" kind="ci"><a href="javascript:;" target="_self">Vastaa</a></div></ol><div id="bc_0_3T_box" class="comment-replybox-thread" /></div></span></div><div id="bc_0_5B_box" class="comment-replybox-single" /></li><li id="bc_0_9B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c6645775481737479601" class="comment-block"><div id="bc_0_9M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment=1425406560983#c6645775481737479601">3.3.2015 20.16</a></span></div><p id="bc_0_9MC" class="comment-content">Vaikuttaako mieshormooni hiustenlähtöön? Joku joskus kyselikin sinulta, että kaljuunnutko ja vastasit, että ei, mutta selkeästi hiuksesi ovat paenneet ohimoilta. Tiedätkö miksi hormooni vaikuttaa tähän asiaan nuorella ihmisellä?</p><span id="bc_0_9MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1215585358"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=6645775481737479601">Poista</a></span></span></div><div id="bc_0_9BR" class="comment-replies"><span id="bc_0_9b+seedCQ9CD" kind="d"><div id="bc_0_6T" class="comment-thread inline-thread" kind="t" t="0" u="0"><span id="bc_0_6TT" class="thread-toggle thread-expanded" kind="g"><span id="bc_0_6TA" class="thread-arrow" /><span id="bc_0_6TN" class="thread-count"><span id="bc_0_6TNT" style="display: none;" /><span id="bc_0_6TNU" style="display: none;" /><a href="javascript:;" target="_self">Vastaukset</a><div id="bc_0_6TD" class="thread-dropContainer thread-expanded"><span class="thread-drop" /></div></span></span><ol id="bc_0_6TC" class="thread-chrome thread-expanded"><div><li id="bc_0_6B" class="comment" kind="b"><div class="avatar-image-container"><img src="//4.bp.blogspot.com/-Gou_Z0kigwU/UeGm45TNALI/AAAAAAAAB88/uvg0EvbKJPI/s35/moiiii.jpg" /></div><div id="c6179137710267258485" class="comment-block"><div id="bc_0_6M" class="comment-header" kind="m"><cite class="user blog-author"><a rel="nofollow" href="https://www.blogger.com/profile/08672550788446229555">Alex</a></cite><span class="icon user blog-author" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment=1425413291220#c6179137710267258485">3.3.2015 22.08</a></span></div><p id="bc_0_6MC" class="comment-content">Olenko vastannut näin? :D Hyi minua, olen valehdellut! Testosteroni siis kyllä pistää hiusrajan pakenemaan, mutta tietääkseni varsinainen kaljuuntuminen on enemmän geeneistä kuin testosteronista kiinni. Minulla on noussut hiusraja jo monta vuotta ja niin on siis minun ikäisillä cis-miehillänikin, ainakin minun tutuilla.</p><span id="bc_0_6MN" class="comment-actions secondary-text" kind="m"><span class="item-control blog-admin pid-1121509484"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=6179137710267258485">Poista</a></span></span></div><div id="bc_0_6BR" class="comment-replies" /><div id="bc_0_6B_box" class="comment-replybox-single" /></li><li id="bc_0_7B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c6381746211057764926" class="comment-block"><div id="bc_0_7M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment=1425671713171#c6381746211057764926">6.3.2015 21.55</a></span></div><p id="bc_0_7MC" class="comment-content">Voin olla täysin väärässäkin, mutta käsittääkseni kaljuusgeeni peritään äidin puolelta. Nainenkin voi kantaa geeniä, mutta estrogeeni suojaa kaljuuntumiselta. Geeniä kantava mies puolestaan kaljuuntuu.</p><span id="bc_0_7MN" class="comment-actions secondary-text" kind="m"><span class="item-control blog-admin pid-760522680"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=6381746211057764926">Poista</a></span></span></div><div id="bc_0_7BR" class="comment-replies" /><div id="bc_0_7B_box" class="comment-replybox-single" /></li><li id="bc_0_8B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c7856769647768521651" class="comment-block"><div id="bc_0_8M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment=1426858197718#c7856769647768521651">20.3.2015 15.29</a></span></div><p id="bc_0_8MC" class="comment-content">Tähän on kyllä nyt sanottava, että nk. sikojenlahdet ovat tosimiehen merkki. :)<br />Ylpeä niistä saa olla. </p><span id="bc_0_8MN" class="comment-actions secondary-text" kind="m"><span class="item-control blog-admin pid-1008071855"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=7856769647768521651">Poista</a></span></span></div><div id="bc_0_8BR" class="comment-replies" /><div id="bc_0_8B_box" class="comment-replybox-single" /></li></div><div id="bc_0_6I" class="continue" kind="ci"><a href="javascript:;" target="_self">Vastaa</a></div></ol><div id="bc_0_6T_box" class="comment-replybox-thread" /></div></span></div><div id="bc_0_9B_box" class="comment-replybox-single" /></li><li id="bc_0_10B" class="comment" kind="b"><div class="avatar-image-container"><img src="//lh  id="bc_0_15MC" class="comment-content">Minkä ikäisenä hormonihoitosi aloitettiin?</p><span id="bc_0_15MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-2045851822"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=8731190439359315078">Poista</a></span></span></div><div id="bc_0_15BR" class="comment-replies"><span id="bc_0_15b+seedCQ9ID" kind="d"><div id="bc_0_14T" class="comment-thread inline-thread" kind="t" t="0" u="0"><span id="bc_0_14TT" class="thread-toggle thread-expanded" kind="g"><span id="bc_0_14TA" class="thread-arrow" /><span id="bc_0_14TN" class="thread-count"><span id="bc_0_14TNT" style="display: none;" /><span id="bc_0_14TNU" style="display: none;" /><a href="javascript:;" target="_self">Vastaukset</a><div id="bc_0_14TD" class="thread-dropContainer thread-expanded"><span class="thread-drop" /></div></span></span><ol id="bc_0_14TC" class="thread-chrome thread-expanded"><div><li id="bc_0_14B" class="comment" kind="b"><div class="avatar-image-container"><img src="//4.bp.blogspot.com/-Gou_Z0kigwU/UeGm45TNALI/AAAAAAAAB88/uvg0EvbKJPI/s35/moiiii.jpg" /></div><div id="c6784408722029297491" class="comment-block"><div id="bc_0_14M" class="comment-header" kind="m"><cite class="user blog-author"><a rel="nofollow" href="https://www.blogger.com/profile/08672550788446229555">Alex</a></cite><span class="icon user blog-author" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment=1426030109551#c6784408722029297491">11.3.2015 1.28</a></span></div><p id="bc_0_14MC" class="comment-content">Joulukuussa 2010 aloitin testogelin käytön.</p><span id="bc_0_14MN" class="comment-actions secondary-text" kind="m"><span class="item-control blog-admin pid-1121509484"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=6784408722029297491">Poista</a></span></span></div><div id="bc_0_14BR" class="comment-replies" /><div id="bc_0_14B_box" class="comment-replybox-single" /></li></div><div id="bc_0_14I" class="continue" kind="ci"><a href="javascript:;" target="_self">Vastaa</a></div></ol><div id="bc_0_14T_box" class="comment-replybox-thread" /></div></span></div><div id="bc_0_15B_box" class="comment-replybox-single" /></li><li id="bc_0_17B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c1755228162655987054" class="comment-block"><div id="bc_0_17M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment=1426152442374#c1755228162655987054">12.3.2015 11.27</a></span></div><p id="bc_0_17MC" class="comment-content">Mistä kaikkialta sulta otettiin ihoon peniksen? Mistä kivekset tehtiin ja kuinka aidolta ne näyttävät?</p><span id="bc_0_17MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1913554713"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=1755228162655987054">Poista</a></span></span></div><div id="bc_0_17BR" class="comment-replies"><span id="bc_0_17b+seedCQ9KD" kind="d"><div id="bc_0_16T" class="comment-thread inline-thread" kind="t" t="0" u="0"><span id="bc_0_16TT" class="thread-toggle thread-expanded" kind="g"><span id="bc_0_16TA" class="thread-arrow" /><span id="bc_0_16TN" class="thread-count"><span id="bc_0_16TNT" style="display: none;" /><span id="bc_0_16TNU" style="display: none;" /><a href="javascript:;" target="_self">Vastaukset</a><div id="bc_0_16TD" class="thread-dropContainer thread-expanded"><span class="thread-drop" /></div></span></span><ol id="bc_0_16TC" class="thread-chrome thread-expanded"><div><li id="bc_0_16B" class="comment" kind="b"><div class="avatar-image-container"><img src="//4.bp.blogspot.com/-Gou_Z0kigwU/UeGm45TNALI/AAAAAAAAB88/uvg0EvbKJPI/s35/moiiii.jpg" /></div><div id="c289175523978483857" class="comment-block"><div id="bc_0_16M" class="comment-header" kind="m"><cite class="user blog-author"><a rel="nofollow" href="https://www.blogger.com/profile/08672550788446229555">Alex</a></cite><span class="icon user blog-author" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment=1426155317569#c289175523978483857">12.3.2015 12.15</a></span></div><p id="bc_0_16MC" class="comment-content">Ensin oikeasta reidestä isompi pala ja vielä pieni pala vasemmasta. Seuraavassa leikkauksessa otettiin vasemmasta reidestä reilusti lisää ihoa. Kivekset muotoiltiin ulommista häpyhuulista ja ne saivat myös vähän ihoa päälle. Kun kaikki paranevat kunnolla, pussit täytetään silikonilla (?) tai omalla rasvalla. Paraneminen on vielä kesken, joten ulkomuodosta ei vielä voi sanoa. Toinen pussi on isompi kuin toinen ja kyllä minusta sen kivekseksi tunnistaisi jos vain olisi vielä isompi. Nämähän ei tule kuitenkaan roikkumaan samalla tavalla kuin cismiehillä.</p><span id="bc_0_16MN" class="comment-actions secondary-text" kind="m"><span class="item-control blog-admin pid-1121509484"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=289175523978483857">Poista</a></span></span></div><div id="bc_0_16BR" class="comment-replies" /><div id="bc_0_16B_box" class="comment-replybox-single" /></li></div><div id="bc_0_16I" class="continue" kind="ci"><a href="javascript:;" target="_self">Vastaa</a></div></ol><div id="bc_0_16T_box" class="comment-replybox-thread" /></div></span></div><div id="bc_0_17B_box" class="comment-replybox-single" /></li><li id="bc_0_18B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c1540134534200778958" class="comment-block"><div id="bc_0_18M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment=1427810639133#c1540134534200778958">31.3.2015 17.03</a></span></div><p id="bc_0_18MC" class="comment-content">No nytkö se loppui? :O Olen tässä parin viikon aikana lukenut sun blogin läpi (lähinnä aamupalaa syödessä :D ) Ihan mahtavaa settiä, mun nähdäkseni voisit pienen siistimisen ja oikoluvun jälkeen laittaa blogitekstisi suoraan kirjaksi. Näin teksti olisi varmasti myös aidoimmillaan. :) Olen uteliaisuuttani tutkinut transsukupuolisuutta aiemminkin (ihan cis-nainen olen kuitenkin), mutta sun blogi antoi aiheeseen aivan uuden näkökannan ja paljon uutta tietoa.<br /><br />Opiskelen puheterapeutiksi, ja opin jokin aika sitten äänikurssilla, että myös transsukupuoliset voivat saada puheterapiaa. Lähinnä tosin transnaiset, ilmeisesti heille äänen muuttaminen on haastavampaa. Lisäksi voidaan myös transmiesten kanssa harjoitella sille oikealle sukupuolelle ominaista puhetapaa ja ilmauksia. Sulle ei tällaista ole taidettu edes tarjota? Tämä osuus ääniterapiasta olikin sitten ainoa joka mua kiinnosti. Sinänsä harmi, että ainakaan Suomen mittakaavassa ei voi erikoistua vain tranihmisten terapiaan, vaan ääniterapiaa on tarjottava sitten myös esim. opettajien äänenkäytön ongelmiin, jotka eivät kiinnosta hiukkaakaan...<br /><br />Tulipa selostus, alunperin oli tarkoitus vain kehua sun blogia ja rohkeaa kerrontaa. :D<br /><br />Pöh, mulla ei ole kommentointiin sopivaa profiilia. Menköön anona.</p><span id="bc_0_18MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1400266777"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=1540134534200778958">Poista</a></span></span></div><div id="bc_0_18BR" class="comment-replies" /><div id="bc_0_18B_box" class="comment-replybox-single" /></li><li id="bc_0_19B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c6227789341842267578" class="comment-block"><div id="bc_0_19M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment=1447400701552#c6227789341842267578">13.11.2015 9.45</a></span></div><p id="bc_0_19MC" class="comment-content">Miten sulla parantu noi kohdat, joista otettiin ihoa penistä varten? Itsellä sukupuolenkorjaus edessä ja haluaisin tietää siitä tarkemmin mahdollisimman paljon ennen sitä. Entä miten sukupuolenkorjaus eteni tiivistettynä? Esim. kauanko kesti parantua mikäkin haava, miten kuntoutus normaaliin liikkumiseen, jos sellaista oli jne? Itsellä kans tytöstä pojaksi prosessi edessä. </p><span id="bc_0_19MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1168243111"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=6227789341842267578">Poista</a></span></span></div><div id="bc_0_19BR" class="comment-replies" /><div id="bc_0_19B_box" class="comment-replybox-single" /></li><li id="bc_0_20B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c1684076796695965084" class="comment-block"><div id="bc_0_20M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment=1470074012128#c1684076796695965084">1.8.2016 20.53</a></span></div><p id="bc_0_20MC" class="comment-content">Äskettäin just muuas kommentoinkin.. Tätäkin odotan itseni kohdalla paljon, paljon, paljon. Taitaa mennä kuitenkin muutamat vuodet ennekuin..<br />-KK</p><span id="bc_0_20MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-933064605"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=1684076796695965084">Poista</a></span></span></div><div id="bc_0_20BR" class="comment-replies" /><div id="bc_0_20B_box" class="comment-replybox-single" /></li><li id="bc_0_21B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c5455983909303661810" class="comment-block"><div id="bc_0_21M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/sairaalareissu-kuvina.html?showComment=1473095815392#c5455983909303661810">5.9.2016 20.16</a></span></div><p id="bc_0_21MC" class="comment-content">Tämä on varmaan ehkä arka aihe, mutta uteliaana ja tietämättömänä haluaisin tietää, miten seksi onnistuu? Pakkautuuko veri peniksen kiihottuessa? Mitään nesteitä ei varmaankaan tule mutta jos en väärin oo ymmärtänyt niin orgasmin voi saada? :) </p><span id="bc_0_21MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1115134321"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=5455983909303661810">Poista</a></span></span></div><div id="bc_0_21BR" class="comment-replies" /><div id="bc_0_2
