ttps://doithoaionline.wordpress.com/2011/05/">Tháng Năm 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/04/">Tháng Tư 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/03/">Tháng Ba 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/02/">Tháng Hai 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/01/">Tháng Một 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2010/12/">Tháng Mười Hai 2010</a></li> <li><a href="https://doithoaionline.wordpress.com/2010/11/">Tháng Mười Một 2010</a></li> </ul> </li> </ul> </div>  <div class="wrapper"> <div class="narrowcolumnwrapper"><div class="narrowcolumn"> <div class="content"> <div class="post-82683 post type-post status-publish format-standard hentry category-rfi-dim-bao-tin-tc" id="post-82683"> <h2><a href="https://doithoaionline.wordpress.com/2016/01/18/rfi-diem-bao-ngay-18-01-2016-1630/" rel="bookmark" title="RFI Điểm Báo ngày 18-01-2016 16:30">RFI Điểm Báo ngày 18-01-2016 16:30</a></h2> <div class="postinfo"> Posted on <span class="postdate">18/01/2016</span> by Doi Thoai </div> <div class="entry"> <p style="text-align:justify;"><a href="http://vi.rfi.fr/auteur/anh-v%C5%A9/">Anh Vũ</a></p> <p style="text-align:justify;">Đăng ngày 18-01-2016</p> <p style="text-align:justify;"><a href="http://vi.rfi.fr/chau-a/20160118-thai-anh-van-suc-manh-deo-dai-cua-dai-loan">RFI</a></p> <p style="text-align:justify;"><strong>Thái Anh Văn, sức mạnh dẻo dai của Đài Loan</strong></p> <p style="text-align:justify;"><img class="alignleft" src="https://i0.wp.com/scd.vi.rfi.fr/sites/viet.filesrfi/imagecache/rfi_16x9_1024_578/sites/images.rfi.fr/files/aef_image/2012-01-13T074225Z_256483163_GM1E81D17RY01_RTRMADP_2_TAIWAN.JPG" alt="media" width="407" height="230" />Hình bà Thái Anh Văn trên một panô tranh cử.REUTERS/Pichi Chuang</p> <p style="text-align:justify;">Trong số các chủ đề thời sự quốc tế nóng, như Iran bắt đầu thoát lệnh cấm vận của quốc tế, thánh chiến lan rộng sang vùng nam sa mạc Sahara sau vụ khủng bố đẫm máu tại Ouagadougou, Burkina Faso, nhiều tờ báo Pháp ra hôm nay dành sự chú ý đặc biệt đến Đài Loan, với gương mặt nữ tổng thống đầu tiên, bà Thái Anh Văn (Tsai Ying-wen), người vừa giành thắng lợi trong cuộc bầu cử hôm 16/01/2016.<span id="more-82683" /></p> <p style="text-align:justify;">Nhật báo Libération phác họa chân dung nữ tổng thống tân cử qua bài : « <em>Thái Anh Văn, sức mạnh bền bỉ của Đài Loan</em> ». Tác giả bài viết, đặc phái viên của Libération, nhắc lại sự kiện cách đây 4 năm, vào ngày 14 tháng Giêng năm 2012. Đó là ngày bà Thái Anh Văn, thuộc đảng Dân Tiến (PDP), lần đầu ra tranh cử tổng thống Đài Loan nhưng thất bại. Cũng vào ngày hôm đấy, phát biểu trước các cử tri ủng hộ mình, bà Thái Anh Văn đã hẹn với mọi người sẽ «<em> leo nốt cây số cuối cùng trước đỉnh cao</em> » và bà khẳng định lại rằng : Đài Loan «<em> không thể không có tiếng nói để phản kháng </em>». Với giọng nói điềm đạm, quyết tâm, bà Thái Anh Văn đã tin tưởng đảng Dân Tiến của bà « <em>sẽ giành được sự tin cậy của đa số người dân Đài Loan </em>».</p> <p style="text-align:justify;">Bốn năm sau, lời hứa của Thái Anh văn đã thành hiện thực tại cuộc bầu cử tổng thống hôm thứ Bảy vừa qua, với số phiếu áp đảo hơn 56,12% và trở thành nữ tổng thống đầu tiên của Đài Loan.</p> <p style="text-align:justify;">Tối thứ Bảy , trước báo giới, bà Thái Anh Văn đã kêu gọi tôn trọng « <em>hệ thống dân chủ, bản sắc dân tộc và toàn vẹn lãnh thổ</em> » của Đài Loan. Những phát biểu như vậy chắc chắn sẽ đặt ra những thách thức nghiêm túc cho Bắc Kinh, vốn luôn coi hòn đảo 23 triệu dân này là một «<em>phần lãnh thổ không thể tách rời của Trung Quốc </em>».</p> <p style="text-align:justify;"><strong>Sự nghiệp chính trị hơi muộn, nhưng thăng tiến nhanh</strong></p> <p style="text-align:justify;">Khác hẳn với các nữ chính trị gia nổi tiếng trên thế giới như Aung San Suu Kyi của Miến Điện, Park Geun-hye ở Hàn Quốc, Sonia Gandhi của Ấn Độ hay Hillary Clinton của Mỹ…, cái tên Thái Anh Văn không gắn với những mối liên hệ như là con, là chồng của những chính khách nổi tiếng. Bà đã « <em>lên đến đỉnh cao bằng chính năng lực của mình</em> », như nhận xét của nhà nghiên cứu Trung Quốc Jean-Pierre Cabestan.</p> <p style="text-align:justify;">Thái Anh Văn, 59 tuổi, sống độc thân, là trưởng nữ trong một gia đình khá giả, có bố là nhà thầu bất động sản. Khi còn là sinh viên, bà định theo ngành khảo cổ, nhưng cha bà hướng con theo học luật để mong muốn sau này giúp cho công việc làm ăn của gia đình. Tốt nghiệp Đại học Quốc gia Đài Loan, bà tiếp tục theo học tại Đại học Cornell Hoa Kỳ, rồi sang Anh làm luận án Tiến sĩ tại London School of Economics năm 1984.</p> <p style="text-align:justify;">Theo Libération, là một chuyên gia kinh tế, nhưng sự nghiệp chính trị của bà Thái Anh Văn thăng tiến rất nhanh chóng. Năm 2004, bà mới gia nhập đảng Dân Tiến, nhưng chỉ 4 năm sau bà đã trở thành lãnh đạo của một chính đảng chủ trương đòi độc lập, nhưng bị chia rẽ bè phái và đang trên đà tan rã vì những bê bối tham nhũng.</p> <p style="text-align:justify;">Lãnh đạo Dân Tiến, Thái Anh Văn mở rộng cửa với giới trẻ, các chuyên gia và xã hội dân sự. Bà là người hiểu rõ vấn đề bản sắc là quan trọng như thế nào với Đài Loan.</p> <p style="text-align:justify;"><strong>Chiến lược chậm chắc và chờ thời</strong></p> <p style="text-align:justify;">Vẫn cùng chủ đề Đài Loan, Le Figaro có bài : « <em>Bà Thái, nữ tổng thống thách thức Bắc Kinh </em>». Bài viết mở đầu : « <em>Cơn ác mộng Đài Loan của Tập Cận Bình vừa diễn ra. Ở bên kia bờ eo biển Đài Loan, chủ tịch Trung Quốc từ giờ trở đi sẽ phải đối đầu với một phụ nữ, cựu giáo sư luật có nụ cười duyên dáng và giọng nói dịu dàng, người mà ngay buổi tối thắng cử , hôm thứ Bảy, đã tự coi mình là nhà bảo vệ dân chủ cho Đài Loan </em>».</p> <p style="text-align:justify;">Le Figaro nhấn mạnh là tổng thống tân cử Thái Anh Văn đã cố gắng trấn an Hoa lục. Trong suốt chiến dịch tranh cử, bà đã nhiều lần khẳng định mong muốn duy trì «<em> nguyên trạng</em> ». Tuy nhiên, Bắc Kinh vẫn nghi ngờ bà vẫn theo đuổi mục tiêu của đảng Dân Tiến đòi độc lập cho hòn đảo.</p> <p style="text-align:justify;">Ngay khi biết tin thắng cử, tối thứ Bảy vừa qua, bà Thái Anh Văn đã tuyên bố : « <em>Hệ thống dân chủ của chúng ta, bản sắc dân tộc của chúng ta và sự toàn vẹn lãnh thổ của chúng ta phải được tôn trọng . Mọi hình thức vũ lực sẽ ảnh hưởng đến sự ổn định của quan hệ giữa hai bờ eo biển</em> ». Le Figaro nhận xét : Chiến lược chờ thời của bà Thái Anh Văn có thể sẽ vấp phải sự nôn nóng của ông Tập Cận Bình. Lãnh đạo Trung Quốc biết trong vấn đề Đài Loan, thời gian không ủng hộ Bắc Kinh. Càng để lâu thì càng ít người dân trên hòn đảo này cảm thấy mình còn là người Trung Quốc.</p> <p style="text-align:justify;"><strong>Iran thoát cấm vận, cơ hội mới cho tất cả</strong></p> <p style="text-align:justify;">Chuyển sang với sự kiện : Thỏa thuận hạt nhân Iran bắt đầu có hiệu lực, kéo theo đó là đa số các biện pháp trừng phạt với Teheran được gỡ bỏ.</p> <p style="text-align:justify;">Le Figaro dành toàn bộ hai trang báo cho chủ đề thời sự này. Tờ báo nhận định : « <em>Iran bắt đầu sự trở lại ngoạn mục trên trường quốc tế </em>». Theo Le Figaro, lần đầu tiên kể từ khi cuộc đọ sức bắt đầu năm 2002 và 6 tháng sau khi Thỏa thuận hạt nhân được ký (14/07/2015) giữa Teheran và các cường quốc, Cơ quan Năng lượng Nguyên tử Quốc tế (AIEA) thông báo Iran tuân thủ các nghĩa vụ quốc tế về lĩnh vực hạt nhân.</p> <p style="text-align:justify;">Nội dung thông báo như vậy đã mở ra viễn cảnh mới cho Iran. Hàng loạt các biện pháp trừng phạt kinh tế của quốc tế được áp đặt từ cách đây ba thập kỷ, rồi lại được tăng cường vào năm 2012, nay bắt đầu được gỡ bỏ từng phần.</p> <p style="text-align:justify;">Đây không chỉ là thắng lợi lớn đối với Iran mà các cường quốc, đặc biệt là Hoa Kỳ, đã đánh giá văn kiện được áp dụng sẽ mở ra những cơ hội mới cho việc giải quyết các vấn đề quốc tế lớn. Như vậy một hồ sơ quốc tế gai góc, kéo dài nhiều chục năm qua nay đã giải quyết được bằng con đường ngoại giao. Quan hệ giữa Hoa Kỳ và Iran cũng được sưởi ấm.</p> <p style="text-align:justify;">Về mặt kinh tế, việc gỡ bỏ cấm vận cũng có nghĩa là Iran chính thức trở lại thị trường thế giới. Le Monde cho biết, từ 2 năm nay, để chuẩn bị cho cái ngày « <em>trọng đại </em>» này, các nhà công nghiệp dầu mỏ, xuất khẩu, ngân hàng và các nhà công nghiệp, đầu tư khác, đã lần lượt kéo nhau qua Iran.</p> <p style="text-align:justify;">Với nước Cộng hòa Hồi giáo Iran, mối lợi lớn thấy được ngay đó là họ sẽ được thu hồi lại 50 tỷ đô la tài sản bị phương Tây phong tỏa trong cấm vận. Ngoài ra, Iran cũng được buôn bán tự do với bên ngoài. Còn với các nước phương Tây và đặc biệt Liên Hiệp Châu Âu, đất nước Iran với 80 triệu dân, nền kinh tế bị bóp nghẹt trong nhiều thập kỷ qua nay đang mở ra một thị trường tiêu thụ rộng lớn. Chỉ ít giờ sau khi thỏa thuận hạt nhân có hiệu lực, Téhéran đã ngỏ ý định sẽ mua hơn 100 chiếc máy bay Airbus. Le Figaro ghi nhận « <em>các doanh nghiệp nước ngoài ngay từ bây giờ đã chen nhau đến Teheran </em>».</p> <p style="text-align:justify;"><strong>El Chapo, từ nông dân đến trùm ma túy thế giới</strong></p> <p style="text-align:justify;">Ngoài các chủ đề thời sự chính trị, nhật báo Le Monde và Le Figaro cùng có bài viết về nhân vật « <em>El Chapo</em> » trùm ma túy Mêhicô, tên thật là Joaquin Guzman, đã được báo chí thế giới nói đến nhiều trong tháng qua kể từ khi bị bắt trở lại nhà tù hôm 8 tháng Giêng vừa qua. Le Monde chạy tựa : « <em>El Chapo</em> », chúa tể của ma túy.</p> <p style="text-align:justify;">Bài viết dài của Le Monde trên trang « <em>Địa chính trị </em>» phác lại hành trình của ông trùm ma túy, xuất thân từ nghèo khó, trong một gia đình nông dân. Nhưng El Chapo đã xây dựng thành công một đế chế ma túy, có chân rết cắm từ châu Âu cho đến tận châu Á.</p> <p style="text-align:justify;">Bị bắt trở lại nhà tù Mehico hôm 8 tháng Giêng, sau vụ vượt ngục ngoạn mục cách đó 6 tháng, Joaquin Guzman , biệt danh «<em> El Chapo</em> » là một trong những tay buôn ma túy lớn nhất hành tinh. Từ vùng Sinoloa, vẫn được ví như là « <em>Sicile của Mêhicô</em> », trong một phần tư thế kỷ, Guzman đã tạo lập được một thế lực tội phạm mạnh thứ 3 thế giới, sau hội Yakuza của Nhật Bản và mafia Nga. Là nhà cung cấp ma túy chính cho thị trường số 1 là Hoa Kỳ, tổ chức buôn bán ma túy của y đã liên kết mở rộng và cắm chân trên khắp năm châu. El Chapo đã tồn tại sau cuộc chiến khốc liệt giữa các băng đảng ma túy ở Mêhicô từ 10 năm qua và y đang có tham vọng xây dựng hình tượng của mình thành một người hùng của nhân dân.</p> <p style="text-align:justify;">Trở lại nhà tù lần thứ hai, El Chapo giờ là tù nhân số 1 của chính quyền Mêhico trong giám sát an ninh nghiêm ngặt nhất, nhưng cũng không có gì bảo đảm là El Chapo lại một lần nữa thoát ngục.</p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
