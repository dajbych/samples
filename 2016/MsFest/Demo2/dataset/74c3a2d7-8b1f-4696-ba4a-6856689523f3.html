src="/themes/mingasson/lib/jquery.js" type="text/javascript" /> <script src="/themes/mingasson/lib/jquery.flickr.js" type="text/javascript" /> <script src="/themes/mingasson/lib/mingasson.js" type="text/javascript" /> <script src="/themes/mingasson/lib/css_browser_selector.js" type="text/javascript" /> </head> <body> <div id="wrpage"> <div id="page"> <div id="navigation"> <ul> <li><a href="/" class="gris">Accueil</a></li>  </ul> <ul> <li><a href="/?Le-projet-la-mission" class="gris">Mission</a></li> <li><a href="/?Nicolas-mingasson" class="gris">Nicolas Mingasson</a></li>  <li><a href="/?Les-partenaires" class="gris">Partenaires</a></li> <li><a href="/?Au-jour-le-jour" class="gris">Au Jour le Jour</a></li> <li><a href="http://www.liberation.fr" class="gris">liberation.fr</a></li> </ul> <div id="search"> <form action="/" method="get"> <h2><label for="q">Rechercher</label></h2> <p class="field"><input name="q" id="q" type="text" size="10" value accesskey="4" /> <input type="submit" class="submit" value /></p> </form> </div> </div> <div id="top"><h1><a href="/"><img src="/themes/mingasson/img/top.jpg" /></a></h1></div> <div id="w"> <div id="main"> <div id="content"> <div class="post"> <div class="rebours"> J143 </div> <h2 class="post-title">Halte en France</h2> <h3><a href="/?Au-jour-le-jour">Au jour le jour</a></h3> <div class="post-info"> <div class="info">Nicolas Mingasson | 21:16 | <span>14/06/2008</span></div>  </div> <div class="post-chapo"><p>Paris depuis quelques jours… La toundra française, «ma» toundra française comme je décrivais ma petite campagne, au fin fond du département de la Seine et Marne. Un retour pour quelques semaines tant pour des raisons personnelles que professionnelles.</p></div> <div class="post-contentp"><p>Sur la route de l&apos;aéroport, à Norilsk, une lumière extraordinaire. Peut-être la plus belle depuis tout mon séjour. Un ciel lourd de nuages, des rayons de soleil qui les traversaient et envoyaient des flèches aux usines de ville. Comme une sorte de complot pour me donner davantage l&apos;envie de revenir…</p> <p>Encore partout de la neige… A travers le hublot, la toundra à perte de vue. A mesure que l&apos;avion s&apos;élève dans le ciel, je mesure plus que jamais le sens de l&apos;expression «aller sur le continent». Je quitte une sorte d&apos;au-delà. Au-delà des frontières du raisonnable, au-delà des frontières du mesurable et du compréhensible pour le commun des mortels.</p> <p>A Moscou, Pasha et Sergei m&apos;attendent. Organiser déjà les mois de juillet et d&apos;août où je serai en Tchoukotka, à l&apos;autre bout du monde. Pasha qui m&apos;apporte aussi de bonnes nouvelles pour l&apos;année prochaine : j&apos;ai toutes les chances de pouvoir suivre les expéditions antarctiques russes jusqu&apos;à la base de Vostok ! L&apos;une des plus reculées, des plus folles : au cœur du continent antarctique, Vostok c&apos;est le record mondial de température (-91° C en 1997, non, je ne me suis pas trompé), l&apos;un des carottages les plus profonds (plus de 3000 mètres), stoppé après la découverte d&apos;un lac sous la calotte glaciaire… Une belle expédition photographique en perspective qui fera sans doute l&apos;objet d&apos;un blog similaire.</p> <p>Je vais continuer à alimenter le blog pendant mes trois semaines en France. Retour sur des journées que je n&apos;ai pas eu l&apos;occasion de décrire, des billets sur des points techniques photo (je n&apos;ai par exemple jamais écrit le billet que j&apos;avais prévu sur l&apos;archivage des photos numériques), etc.</p> <p>Je profite de cet entracte pour vous remercier tous qui m&apos;avez soutenu depuis le lancement de ce blog. Je n&apos;aurais jamais cru à quel point un tel soutien est important. Merci.</p></div> </div> <p class="separepost"> </p>    </div> </div> </div> <div id="sidebar"> <div id="categories" class="premier"> <h2>Catégories</h2> <ul><li><a href="/?Au-jour-le-jour">Au jour le jour</a></li><li><a href="/?Ressources-en-ligne">Ressourc
