76" title="Zobrazit profil uživatele." class="username" xml:lang about="/user/3076" typeof="sioc:UserAccount" property="foaf:name" datatype>MiHla</a> dne 24. Srpen 2015 - 23:44.</span> </div> <div style="width:600px; margin:auto">  <div id="sklikReklama_48011" /> <script>
	var sklikData = { elm: &quot;sklikReklama_48011&quot;, zoneId: &quot;48011&quot;, w: 600, h: 190 };
</script> <script src="//c.imedia.cz/js/script.js" /> </div> <div class="content clearfix"> <div class="field field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>Pokud váháte s přechodem na Windows 10, Microsoft nabízí možnost, jak si poslední systém vyzkoušet tzv. nanečisto - ve virtuálním počítači. Na svých stránkách nabízí předpřipravený virtuál s Windows 10, který naimportujete do jednoho z nabízených virtualizačních prostředí (Hyper-V, VMware, bezplatný VirtualBox) a můžete se pustit do testování...</p><p>Ve skutečnosti si můžete stáhnout další verze systémů od Microsoftu spolu s různými verzemi internetového prohlížeče Internet Explorer. Pokud jste někdy například kódovali nějakou šablonu webové stránky, jistě víte, že pro Internet Explorer existuje řada výjimek a to co na jiných vykreslovacích jádrech intuitivně funguje, s tím má legendární IE problém (hlavně starší verze, některé věci jsou samozřejmě pochopitelné). Proto Microsoft přispěchal s touto možností a vývojáři si tak mohou nainstalovat do virtuálu třeba Windows XP s dnes již archaickým, ale stále na Internetu zastoupeným Internet Explorer 6 a ladit v něm své weby...</p><p><img src="/tmp/windows-10-virtualbox-windows-7.PNG" width="550" height="411" style="display: block; margin-left: auto; margin-right: auto;" /></p><p>Nicméně pro vás to může být cesta, jak snadno a rychle získat Desítky na zkoušku - &quot;osahat&quot; si vylepšené prostředí a podívat se na nové vlastnosti a možnosti. Nicméně nezapomínejte na to, že virtualizace je provoz počítače v počítači, proto běh virtualizovaného systému nebude nikdy takový jako při ostrém nasazení na počítač, a na to nezapomínejte...</p><ul><li><strong><a href="http://dev.modern.ie/tools/vms/windows/" target="_blank">Virtualizovaný Windows 10 ke stažení</a></strong></li></ul><p>V případě stažení Windows 10 pro VirtualBox postupujte následovně. Spustit poslední verzi VirtualBoxu (kterou stáhnete na <a href="https://www.virtualbox.org/wiki/Downloads" target="_blank">oficiálních stránkách</a>) a následně naimportujte stažený virtuál prostřednictvím nabídky Soubor -&gt; Importovat applianci. Po několika minutách můžete nově přidaný počítač spustit, pokud se objeví problém, může za tím být nepodpora virtualizace ze strany procesoru (případně je nutné ji povolit v BIOSu) nebo změnit čipovou sadu v nastavení stroje ve VirtualBoxu.</p></div></div></div><div class="field field-name-taxonomy-vocabulary-2 field-type-taxonomy-term-reference field-label-inline clearfix"><h3 class="field-label">Typ článku: </h3><ul class="links inline"><li class="taxonomy-term-reference-0"><a href="/win9" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>Windows 10</a></li></ul></div> </div> <div class="link-wrapper"> <ul class="links inline"><li class="comment-add first"><a href="/comment/reply/19845#comment-form" title="Podělte se o své myšlenky a názory k tomuto příspěvku.">Přidat komentář</a></li> <li class="statistics_counter last"><span>7805x přečteno</span></li> </ul> </div> </div> <div style="width:600px; margin:15px auto;">  <div id="sklikReklama_51984" /> <script type="text/javascript">
