se em observa√ß√µes feitas em uma escola estadual paulista inovadora, em estat√≠sticas e relat√≥rios de diversos √≥rg√£os e no acompanhamento de professores que atuam em escolas de ensino b√°sico das redes p√∫blica e particular.</span></p> <p>Palavras-chave: Educa√ß√£o, mobiles, smartphone, TDIC, TIC, novas tecnologias, inova√ß√£o</p> <h3>A escola que temos √© a que sobrou, n√£o a que constru√≠mos</h3> <div data-shortcode="caption" id="attachment_901" style="width: 160px" class="wp-caption alignleft"><a href="https://professordigital.files.wordpress.com/2014/02/celulares-nas-escolas.jpg"><img class="size-thumbnail wp-image-901" src="https://professordigital.files.wordpress.com/2014/02/celulares-nas-escolas.jpg?w=150&h=84" alt="Celulares nas escolas" width="150" height="84" srcset="https://professordigital.files.wordpress.com/2014/02/celulares-nas-escolas.jpg?w=150&h=84 150w, https://professordigital.files.wordpress.com/2014/02/celulares-nas-escolas.jpg?w=300&h=168 300w" sizes="(max-width: 150px) 100vw, 150px" /></a><p class="wp-caption-text">A escola j√° √© nativa digital.</p></div> <p>H√° duas d√©cadas as escolas, principalmente p√∫blicas, viam-se diante de dificuldades de toda ordem, mas principalmente aquelas oriundas do sucateamento ocorrido nas d√©cadas do regime militar. Embora muitas escolas ainda se encontrem sucateadas, √© ineg√°vel que a situa√ß√£o j√° esteve pior e n√£o h√° perspectiva em curto prazo de que esse panorama v√° mudar.</p> <p>Nas √∫ltimas d√©cadas as escolas ‚Äúsem tudo‚Äù eram um padr√£o comum no ensino p√∫blico (e, disfar√ßadamente, no ensino privado). De lousas esburacadas e falta de giz at√© a falta de curr√≠culos ou planos pedag√≥gicos, a escola era uma mendiga feia que tentava abra√ßar as pol√≠ticas de inclus√£o que se intensificavam nessa √©poca. Incluir, ent√£o, significava apenas colocar mais e mais alunos dentro das escolas e garantir que eles n√£o a abandonassem, quer pela implanta√ß√£o de pol√≠ticas de progress√£o continuada, quer °ria, excludente, proped√™utica e militarista como tem sido afirmado muitas vezes, mas tamb√©m dos novos paradigmas de uma escola inclusiva, mas sem prop√≥sitos, libert√°ria, mas sem rumo. Uma escola que se viu √≥rf√£ da sustenta√ß√£o dos modelos repressores e excludentes que apoiavam a pedagogia e as metodologias tradicionais e, ao mesmo tempo, que foi lan√ßada √†s cegas aos prop√≥sitos inclusivos e libert√°rios que lhe foram impostos nas √∫ltimas d√©cadas.</p> <p>Pensar em inova√ß√£o e uso de novas tecnologias em uma escola sem identidade ou prop√≥sitos, que perdeu seu rumo na hist√≥ria e ainda se encontra sucateada e mal assistida, n√£o √© tarefa exclusiva para professores ou gestores locais, mas tamb√©m para os t√©cnicos e pol√≠ticos e, principalmente, para a academia e os formadores de opini√£o. No entanto, pode ser poss√≠vel transformar parte dessa realidade a partir de a√ß√µes locais, e para isso as novas tecnologias, quando vistas como oportunidades de interven√ß√£o nas pr√°ticas pedag√≥gicas, podem ser ferramentas poderosas.</p> <p>Escolas sucateadas, ao contr√°rio do senso comum, s√£o bons ambientes para a inova√ß√£o com pr√°ticas envolvendo as TDIC, tanto quanto s√£o ambiente f√©rtil para ‚Äúpequenas revolu√ß√µes‚Äù que devolvam a professores, alunos e gestores locais no√ß√µes de autonomia, responsabilidade e liberdade (de c√°tedra e de aprendizagem).</p> <h3>Quando uma solu√ß√£o √© vista como problema</h3> <p>Em todas as oportunidades de forma√ß√£o de professores, quer para uso das novas tecnologias, quer para uso das velhas did√°ticas, a grande dificuldade que se percebe nos professores n√£o diz respeito √†s novidades tecnol√≥gicas ou mesmo √† concep√ß√£o te√≥rica de uma escola inovadora e libert√°ria, mas sim √† pr√°xis pedag√≥gica, √† transposi√ß√£o desses conceitos para metodologias de ensino, pr√°ticas efetivas de sala de aula e ideologias que acolham essas novas concep√ß√µes no cotidiano do fazer pedag√≥gico.</p> <p>As novas tecnologias ainda s√£o vistas como ‚Äúnovos problemas‚Äù por um razo√°vel n√∫mero de professores simplesmente porque eles n√£o sabem o que fazer com elas. Mas o que pouco se comenta e, de fato, √© a parte importante da raiz do problema da inova√ß√£o pedag√≥gica, √© que esses professores tamb√©m n√£o sabem o que fazer sem elas!</p> <p>O professor que n√£o sabe o pr√≥prio curr√≠culo que tem que ensinar, que n√£o sabe ensinar nem a alunos interessados em aprender e nem √© capaz de preparar minimamente suas aulas para al√©m do Ctrl+C do livro did√°tico e Ctrl+V na lousa, esse professor n√£o precisa de novas tecnologias, precisa de uma nova profiss√£o. No entanto, as redes educacionais n√£o podem prescindir desses professores, porque n√£o h√° outros melhores para substitui-los e, ao fim e ao cabo, eles foram formados e treinados tal como se apresentam.</p> <p>Um exemplo not√≥rio de como as TDIC est√£o sendo amplamente desperdi√ßadas como ferramentas de ensino e aprendizagem √© o uso, ou falta dele, dos mobiles (smartphones, tablets, netbooks, notebooks, etc.). √â um fato incontest√°vel que mais da metade dos alunos na maioria das escolas p√∫blicas ou privadas, quer nos grandes centros quer nas mais distantes periferias, possui atualmente um smartphone. Tamb√©m √© um fato inconteste que esses aparelhos, agora conectados √† internet via 3G, wireless ou outras tecnologias de comunica√ß√£o sem fio, constituem-se em ferramentas important√≠ssimas para suprir parte das defici√™ncias dessa escola sucateada e mal assistida. No entanto, as pol√≠ticas restritivas ao uso desses aparelhos partem desde os gestores pol√≠ticos (governos e secretarias) at√© os gestores da base (dire√ß√£o, coordena√ß√£o e corpo docente).</p> <p>N√£o √© conceb√≠vel que um aluno que estuda em uma escola que mal oferece √°gua fresca e pot√°vel para seus alunos, quem dir√° ent√£o bibliotecas modernas, salas-ambiente, laborat√≥rios e apetrechos facilitadores (como calculadoras, computadores, dispositivos de som e imagem, etc.), possa proibir seus alunos de usarem seus smartphones sob a alega√ß√£o de que eles atrapalham a aprendizagem. Que aprendizagem? Em quais √≠ndices, pesquisas ou avalia√ß√µes v√™-se demostrada essa aprendizagem que tanto se fala em preservar?</p> <p>Experi√™ncias feitas em uma escola p√∫blica onde os alunos tem relativa liberdade de uso de seus smartphones e possuem ainda acesso livre a uma conex√£o wireless, mostraram que tanto esses quanto os seus professores fizeram usos mais produtivos do que problem√°ticos desse aparelho. Na contram√£o da inova√ß√£o, mas ainda representando a grande via atual onde trafegam as nossas escolas, aquelas onde h√° uma pol√≠tica r√≠gida de proibi√ß√£o de uso de smartphones n√£o s√≥ n√£o comprovam nenhum ganho de aprendizagem em rela√ß√£o a outras menos restritivas como tamb√©m n√£o conseguem restringir de fato o uso desses aparelhos e, por causa disso, t√™m problemas adicionais com a administra√ß√£o dos conflitos inevit√°veis advindos dessa pol√≠tica.</p> <p>Em artigos anteriores [1] [2] j√° tratei das diversas possibilidades de uso dos smartphones (e mobiles em geral), mas cabe tamb√©m tratar uma nova quest√£o que se apresenta a partir do uso inevit√°vel desses aparelhos por parte dos alunos: de forma independente dos seus professores (que pro√≠bem ou n√£o usam pedagogicamente esses aparelhos) os alunos est√£o descobrindo formas de uso que facilitam seus estudos.</p> <p>Esse movimento de ‚Äúuso pedag√≥gico dos mobiles e TDIC n√£o assistido por educadores‚Äù sempre existiu, ainda que veemente negado por professores que ‚Äúabominam‚Äù o uso das TDIC, e vem se acentuando nos √∫ltimos anos. Alunos atualmente, e √† margem de qualquer orienta√ß√£o pedag√≥gica, utilizam seus smartphones para agendar suas tarefas, consultar dicion√°rios e enciclop√©dias, pesquisar sobre temas que aprendem em aula, registrar lousas e quadros de aviso por meio de imagens, trocar informa√ß√µes com colegas e at√© mesmo praticarem outras l√≠nguas. Sem falar do desenvolvimento de racioc√≠nio l√≥gico-estrat√©gico a partir dos t√£o odiados (por alguns professores) games.</p> <h3>Press√£o e repress√£o no sistema educacional</h3> <p>De parte dos professores tamb√©m √© crescente o uso das TDIC √† margem dos seus gestores imediatos e mais distantes e, infelizmente, √† margem de uma metodologia pedag√≥gica e consistente de uso. Esse movimento vem ganhando massa cr√≠tica e em muitas escolas j√° come√ßa a produzir uma press√£o favor√°vel √† moderniza√ß√£o dos processos de ensino que v√£o da prepara√ß√£o e execu√ß√£o de aulas at√© a documenta√ß√£o burocr√°tica. Em alguns casos, felizmente, esse movimento tamb√©m tem contaminado outros docentes e se disseminado para al√©m dos muros locais da escola por meio das redes sociais.</p> <p>Em escolas onde os professores passaram a fazer uso frequente e consistente do projetor multim√≠dia, por exemplo, j√° h√° press√£o para a aquisi√ß√£o de mais aparelhos, salas apropriadas, conex√£o √† internet de melhor qualidade, etc. Onde professores inovadores come√ßam a organizar e gerenciar o uso de mobiles ao inv√©s de proibi-los, h√° press√µes para a flexibiliza√ß√£o de regras de conviv√™ncia e a pr√≥pria no√ß√£o de autonomia de c√°tedra come√ßa a renascer. At√© mesmo a documenta√ß√£o burocr√°tica do professor, melhor descrita pela presen√ßa ainda arqueol√≥gica da velha ‚Äúcaderneta escolar‚Äù, j√° come√ßa a sofrer modifica√ß√µes gra√ßas a iniciativas de uso de documenta√ß√£o eletr√¥nica e mesmo online [3].</p> <p>A toda essa press√£o inovadora se op√µe, muitas vezes, a repress√£o de coordenadores, diretores e supervisores escolares que ainda vivem sob os ausp√≠cios tardios do sistema repressor da ditadura militar e que, via de regra, se enquadram nos moldes daqueles educadores que perderam o rumo nas √∫ltimas duas d√©cadas. No entanto, n√£o h√° suporte legal nem pedag√≥gico para a√ß√µes repressivas aos professores inovadores e, por isso, pouco se fala sobre o tema a fim de n√£o traz√™-lo √† tona para a discuss√£o (visto que seria uma discuss√£o perdida).</p> <p>Do ponto de vista da gest√£o das pol√≠ticas educacionais, ainda que o governo federal e alguns governos estaduais tenham empreendido algumas pol√≠ticas de inclus√£o digital, pouco tem sido feito, de fato, para promover o letramento digital de toda a m√°quina educacional. N√£o h√°, por exemplo, pol√≠ticas claras sobre o direcionamento dos movimentos de inova√ß√£o, sobre um curr√≠culo de letramento digital ou mesmo algum consenso sobre um pacote m√≠nimo de apetrechos e log√≠stica para dar suporte √†s novas tecnologias nas escolas. O que se tem visto em muitos locais s√£o apenas pequenos projetos pilotos, muitas vezes encabe√ßados por institutos e funda√ß√µes do terceiro setor, que s√£o usados mais para o marketing pol√≠tico nas campanhas eleitorais (ou o marketing social das organiza√ß√µes n√£o governamentais) do que como projetos visando toda a rede onde s√£o implantados para teste.</p> <p>A press√£o necess√°ria para o surgimento de pol√≠ticas p√∫blicas mais consistentes nessa √°rea depende menos dos atores das redes educacionais do que da m√≠dia e de um conjunto de formadores de opini√£o que est√£o mais presos a paradigmas econ√¥micos do que educacionais. Portanto, nessa esfera s√≥ podemos atuar de forma organizada e estrategicamente pensada em termos pol√≠tico-econ√¥micos, o que infelizmente n√£o acontece no universo das redes educacionais depois do desmantelamento e desvirtuamento dos sindicatos de classe.</p> <h3>Conclus√µes</h3> <p>A escola atual j√° √© nativa digital, pois seus alunos s√£o nativos digitais e a sociedade onde vivem faz uso ostensivo das TDIC. Independentemente das pol√≠ticas locais, estaduais ou federais relativas √†s novas tecnologias, elas existem dentro da escola, ainda que escondidas nos bolsos dos alunos na forma de um smartphone. Por outro lado, professores e gestores, em grande n√∫mero, s√£o √≥rf√£os pedag√≥gicos de uma escola que se viu sem rumo nas √∫ltimas duas d√©cadas e que perd
