</script> </head> <body class="single single-post postid-897 single-format-standard mp6 customizer-styles-applied highlander-enabled highlander-light"> <div id="page"> <div id="header"> <div id="headerimg" onclick=" location.href='https://professordigital.wordpress.com';" style="cursor: pointer;"> <h1><a href="https://professordigital.wordpress.com/">Professor Digital</a></h1> <div class="description">Um blog dedicado ao professor, à inclusão digital e à Internet a serviço da educação.</div> </div> </div> <hr /> <div id="content" class="widecolumn"> <div class="navigation"> <div class="alignleft">« <a href="https://professordigital.wordpress.com/2013/01/21/mudanca-ou-enganacao/" rel="prev">Mudança ou enganação?</a></div> <div class="alignright"><a href="https://professordigital.wordpress.com/2015/01/11/os-numeros-de-2014/" rel="next">Os números de 2014 para este blog</a> »</div> </div> <div class="clear post-897 post type-post status-publish format-standard hentry category-blog tag-educacao tag-inovacao tag-mobiles tag-novas-tecnologias tag-smartphone tag-tdic tag-telefone-celular tag-tic" id="post-897"> <h2>A escola nativa digital e seus professores órfãos pedagógicos</h2> <small class="single-by" /> <div class="entry"> <div class="pd-rating" id="pd_rating_holder_708267_post_897" /><br /><h3>Resumo</h3> <p>Há duas décadas vem se tratando do problema de adaptar a escola a um modelo que incorpore as novas tecnologias digitais de informação e comunicação (TDIC). Esse tempo acabou: a escola já incorporou as TDIC no seu cotidiano, muito embora professores, gestores locais e gestores de políticas públicas ainda tenham muita dificuldade em encarar essa nova realidade do ponto de vista de seus velhos paradigmas.</p> <p><span style="line-height:1.5em;">Nesse artigo tratamos da necessidade de uma reflexão sobre essa nova escola e os papéis de alunos, professores e gestores diante da realidade que se apresenta. As análises apresentadas aqui baseiam-se em observações feitas em uma escola estadual paulista inovadora, em estatísticas e relatórios de diversos órgãos e no acompanhamento de professores que atuam em escolas de ensino básico das redes pública e particular.</span></p> <p>Palavras-chave: Educação, mobiles, smartphone, TDIC, TIC, novas tecnologias, inovação</p> <h3>A escola que temos é a que sobrou, não a que construímos</h3> <div data-shortcode="caption" id="attachment_901" style="width: 160px" class="wp-caption alignleft"><a href="https://professordigital.files.wordpress.com/2014/02/celulares-nas-escolas.jpg"><img class="size-thumbnail wp-image-901" src="https://professordigital.files.wordpress.com/2014/02/celulares-nas-escolas.jpg?w=150&h=84" alt="Celulares nas escolas" width="150" height="84" srcset="https://professordigital.files.wordpress.com/2014/02/celulares-nas-escolas.jpg?w=150&h=84 150w, https://professordigital.files.wordpress.com/2014/02/celulares-nas-escolas.jpg?w=300&h=168 300w" sizes="(max-width: 150px) 100vw, 150px" /></a><p class="wp-caption-text">A escola já é nativa digital.</p></div> <p>Há duas décadas as escolas, principalmente públicas, viam-se diante de dificuldades de toda ordem, mas principalmente aquelas oriundas do sucateamento ocorrido nas décadas do regime militar. Embora muitas escolas ainda se encontrem sucateadas, é inegável que a situação já esteve pior e não há perspectiva em curto prazo de que esse panorama vá mudar.</p> <p>Nas últimas décadas as escolas “sem tudo” eram um padrão comum no ensino público (e, disfarçadamente, no ensino privado). De lousas esburacadas e falta de giz até a falta de currículos ou planos pedagógicos, a escola era uma mendiga feia que tentava abraçar as políticas de inclusão que se intensificavam nessa época. Incluir, então, significava apenas colocar mais e mais alunos dentro das escolas e garantir que eles não a abandonassem, quer pela implantação de políticas de progressão continuada, quer pela pura e simples política local de “empurrar o aluno adiante a qualquer custo” (e mesmo que esse custo significasse falsificar a documentação escolar, como ocorreu na maioria das escolas e continua ocorrendo ainda).</p> <p>Diante da impossibilidade de executar qualquer plano de ensino sem o mínimo suporte, que ia da falta de papel, giz, material didático para o aluno, carteiras, merenda, etc., até a falta de uma teoria pedagógica capaz de dar conta de uma situação de inclusão forçada, o que se viu foi uma escola que deixou de ser escola para tornar-se uma espécie de presídio de crianças e adolescentes, que ali vinham sem nenhum propósito ou possibilidade de aprendizagem e que ali permaneciam, quando permaneciam, por imposição da escola e da família.</p> <p>O resultado mais palpável disso é o que observamos agora quando analisamos índices como o PISA e as diversas avaliações externas de âmbito nacional ou estadual. Atualmente estima-se que essa geração que iniciou seus estudos há duas décadas constitua o contingente de mais de 50% de analfabetos funcionais presentes no ensino superior, a quantidade significativa de jovens “nem-nem” (que não estudam e nem trabalham) e uma parcela preocupante de desempregados jovens incapazes de acompanhar as formações continuadas oferecidas pelas empresas e, portanto, sem empregabilidade.</p> <p>Porém, também é dessa geração um contingente considerável de professores que passaram essas duas décadas aprendendo a desaprender, a crer que a escola era uma empreita impossível e assim, adaptando-se a um modelo corrompido e insustentável, muito bem descrito pela frase “o professor finge que ensina, o aluno finge que aprende e o governo finge que paga”.</p> <p>A escola que temos hoje, seus professores, gestores e técnicos são fruto dessa escola que destruímos nas últimas duas décadas e que vive ainda sob esses paradigmas, que não são apenas paradigmas de uma escola fordista, bancária, excludente, propedêutica e militarista como tem sido afirmado muitas vezes, mas também dos novos paradigmas de uma escola inclusiva, mas sem propósitos, libertária, mas sem rumo. Uma escola que se viu órfã da sustentação dos modelos repressores e excludentes que apoiavam a pedagogia e as metodologias tradicionais e, ao mesmo tempo, que foi lançada às cegas aos propósitos inclusivos e libertários que lhe foram impostos nas últimas décadas.</p> <p>Pensar em inovação e uso de novas tecnologias em uma escola sem identidade ou propósitos, que perdeu seu rumo na história e ainda se encontra sucateada e mal assistida, não é tarefa exclusiva para professores ou gestores locais, mas também para os técnicos e políticos e, principalmente, para a academia e os formadores de opinião. No entanto, pode ser possível transformar parte dessa realidade a partir de ações locais, e para isso as novas tecnologias, quando vistas como oportunidades de intervenção nas práticas pedagógicas, podem ser ferramentas poderosas.</p> <p>Escolas sucateadas, ao contrário do senso comum, são bons ambientes para a inovação com práticas envolvendo as TDIC, tanto quanto são ambiente fértil para “pequenas revoluções” que devolvam a professores, alunos e gestores locais noções de autonomia, responsabilidade e liberdade (de cátedra e de aprendizagem).</p> <h3>Quando uma solução é vista como problema</h3> <p>Em todas as oportunidades de formação de professores, quer para uso das novas tecnologias, quer para uso das velhas didáticas, a grande dificuldade que se percebe nos professores não diz respeito às novidades tecnológicas ou mesmo à concepção teórica de uma escola inovadora e libertária, mas sim à práxis pedagógica, à transposição desses conceitos para metodologias de ensino, práticas efetivas de sala de aula e ideologias que acolham essas novas concepções no cotidiano do fazer pedagógico.</p> <p>As novas tecnologias ainda são vistas como “novos problemas” por um razoável número de professores simplesmente porque eles não sabem o que fazer com elas. Mas o que pouco se comenta e, de fato, é a parte importante da raiz do problema da inovação pedagógica, é que esses professores também não sabem o que fazer sem elas!</p> <p>O professor que não sabe o próprio currículo que tem que ensinar, que não sabe ensinar nem a alunos interessados em aprender e nem é capaz de preparar minimamente suas aulas para além do Ctrl+C do livro didático e Ctrl+V na lousa, esse professor não precisa de novas tecnologias, precisa de uma nova profissão. No entanto, as redes educacionais não podem prescindir desses professores, porque não há outros melhores para substitui-los e, ao fim e ao cabo, eles foram formados e treinados tal como se apresentam.</p> <p>Um exemplo notório de como as TDIC estão sendo amplamente desperdiçadas como ferramentas de ensino e aprendizagem é o uso, ou falta dele, dos mobiles (smartphones, tablets, netbooks, notebooks, etc.). É um fato incontestável que mais da metade dos alunos na maioria das escolas públicas ou privadas, quer nos grandes centros quer nas mais distantes periferias, possui atualmente um smartphone. Também é um fato inconteste que esses aparelhos, agora conectados à internet via 3G, wireless ou outras tecnologias de comunicação sem fio, constituem-se em ferramentas importantíssimas para suprir parte das deficiências dessa escola sucateada e mal assistida. No entanto, as políticas restritivas ao uso desses aparelhos partem desde os gestores políticos (governos e secretarias) até os gestores da base (direção, coordenação e corpo docente).</p> <p>Não é concebível que um aluno que estuda em uma escola que mal oferece água fresca e potável para seus alunos, quem dirá então bibliotecas modernas, salas-ambiente, laboratórios e apetrechos facilitadores (como calculadoras, computadores, dispositivos de som e imagem, etc.), possa proibir seus alunos de usarem seus smartphones sob a alegação de que eles atrapalham a aprendizagem. Que aprendizagem? Em quais índices, pesquisas ou avaliações vê-se demostrada essa aprendizagem que tanto se fala em preservar?</p> <p>Experiências feitas em uma escola pública onde os alunos tem relativa liberdade de uso de seus smartphones e possuem ainda acesso livre a uma conexão wireless, mostraram que tanto esses quanto os seus professores fizeram usos mais produtivos do que problemáticos desse aparelho. Na contramão da inovação, mas ainda representando a grande via atual onde trafegam as nossas escolas, aquelas onde há uma política rígida de proibição de uso de smartphones não só não comprovam nenhum ganho de aprendizagem em relação a outras menos restritivas como também não conseguem restringir de fato o uso desses aparelhos e, por causa disso, têm problemas adicionais com a administração dos conflitos inevitáveis advindos dessa política.</p> <p>Em artigos anteriores [1] [2] já tratei das diversas possibilidades de uso dos smartphones (e mobiles em geral), mas cabe também tratar uma nova questão que se apresenta a partir do uso inevitável desses aparelhos por parte dos alunos: de forma independente dos seus professores (que proíbem ou não usam pedagogicamente esses aparelhos) os alunos estão descobrindo formas de uso que facilitam seus estudos.</p> <p>Esse movimento de “uso pedagógico dos mobiles e TDIC não assistido por educadores” sempre existiu, ainda que veemente negado por professores que “abominam” o uso das TDIC, e vem se acentuando nos últimos anos. Alunos atualmente, e à margem de qualquer orientação pedagógica, utilizam seus smartphones para agendar suas tarefas, consultar dicionários e enciclopédias, pesquisar sobre temas que aprendem em aula, registrar lousas e quadros de aviso por meio de imagens, trocar informações com colegas e até mesmo praticarem outras línguas. Sem falar do desenvolvimento de raciocínio lógico-estratégico a partir dos tão odiados (por alguns professores) games.</p> <h3>Pressão e repressão no sistema educacional</h3> <p>De parte dos professores também é crescente o uso das TDIC à margem dos seus gestores imediatos e mais distantes e, infelizmente, à margem de uma metodologia pedagógica e consistente de uso. Esse movimento vem ganhando massa crítica e em muitas escolas já começa a produzir uma pressão favorável à modernização dos processos de ensino que vão da preparação e execução de aulas até a documentação burocrática. Em alguns casos, felizmente, esse movimento também tem contaminado outros docentes e se disseminado para além dos muros locais da escola por meio das redes sociais.</p> <p>Em escolas onde os professores passaram a fazer uso frequente e consistente do projetor multimídia, por exemplo, já há pressão para a aquisição de mais aparelhos, salas apropriadas, conexão à internet de melhor qualidade, etc. Onde professores inovadores começam a organizar e gerenciar o uso de mobiles ao invés de proibi-los, há pressões para a flexibilização de regras de convivência e a própria noção de autonomia de cátedra começa a renascer. Até mesmo a documentação burocrática do professor, melhor descrita pela presença ainda arqueológica da velha “caderneta escolar”, já começa a sofrer modificações graças a iniciativas de uso de documentação eletrônica e mesmo online [3].</p> <p>A toda essa pressão inovadora se opõe, muitas vezes, a repressão de coordenadores, diretores e supervisores escolares que ainda vivem sob os auspícios tardios do sistema repressor da ditadura militar e que, via de regra, se enquadram nos moldes daqueles educadores que perderam o rumo nas últimas duas décadas. No entanto, não há suporte legal nem pedagógico para ações repressivas aos professores inovadores e, por isso, pouco se fala sobre o tema a fim de não trazê-lo à tona para a discussão (visto que seria uma discussão perdida).</p> <p>Do ponto de vista da gestão das políticas educacionais, ainda que o governo federal e alguns governos estaduais tenham empreendido algumas políticas de inclusão digital, pouco tem sido feito, de fato, para promover o letramento digital de toda a máquina educacional. Não há, por exemplo, políticas claras sobre o direcionamento dos movimentos de inovação, sobre um currículo de letramento digital ou mesmo algum consenso sobre um pacote mínimo de apetrechos e logística para dar suporte às novas tecnologias nas escolas. O que se tem visto em muitos locais são apenas pequenos projetos pilotos, muitas vezes encabeçados por institutos e fundações do terceiro setor, que são usados mais para o marketing político nas campanhas eleitorais (ou o marketing social das organizações não governamentais) do que como projetos visando toda a rede onde são implantados para teste.</p> <p>A pressão necessária para o surgimento de políticas públicas mais consistentes nessa área depende menos dos atores das redes educacionais do que da mídia e de um conjunto de formadores de opinião que estão mais presos a paradigmas econômicos do que educacionais. Portanto, nessa esfera só podemos atuar de forma organizada e estrategicamente pensada em termos político-econômicos, o que infelizmente não acontece no universo das redes educacionais depois do desmantelamento e desvirtuamento dos sindicatos de classe.</p> <h3>Conclusões</h3> <p>A escola atual já é nativa digital, pois seus alunos são nativos digitais e a sociedade onde vivem faz uso ostensivo das TDIC. Independentemente das políticas locais, estaduais ou federais relativas às novas tecnologias, elas existem dentro da escola, ainda que escondidas nos bolsos dos alunos na forma de um smartphone. Por outro lado, professores e gestores, em grande número, são órfãos pedagógicos de uma escola que se viu sem rumo nas últimas duas décadas e que perdeu a competência de ensinar sem ou com novas tecnologias.</p> <p>Nesse contexto, as novas tecnologias representam oportunidades tanto de inovação tecnológica quanto pedagógica, pois com elas se pode também trazer a capacitação que falta aos professores para o domínio próprio de seu fazer pedagógico, a capacitação de gestores para lidarem com as novas demandas oriundas de qualquer inovação, e não apenas a tecnológica e, no limite, aos gestores de políticas públicas por meio da reengenharia das redes educacionais, sem a qual estaremos apenas remendando as muletas de uma escola aleijona.</p> <p>Por ser dinâmica, a escola se transforma mesmo à revelia de políticas públicas globais ou locais, mas a pressão local que se inicia com as demandas dos próprios alunos e se expande para o corpo docente pode levar à mudança de diversos paradigmas e a redescoberta da autonomia da escola, dos objetivos da gestão em todas as esferas das redes educacionais e, no limite, a reengenharia das redes educacionais com políticas públicas de inclusão e letramento digitais consistentes com as demandas mais atuais.</p> <h3>Referências e sugestões na Internet:</h3> <ul> <li>[1]: <a title="Uso pedagógico do telefone móvel (Celular)" href="https://professordigital.wordpress.com/2010/01/13/uso-pedagogico-do-telefone-movel-celular/" target="_blank">Uso pedagógico do telefone móvel (celular)</a> – Artigo já publicado nesse blog.</li> <li>[2]: <a title="Link Permanente para TICs, telefones celulares e a escolassaura" href="https://professordigital.wordpress.com/2012/01/30/tics-telefones-celulares-e-a-escolassaura/" target="_blank" rel="bookmark">TICs, telefones celulares e a escolassaura</a> – Artigo já publicado nesse blog.</li> <li>[3]: <a title="O uso pedagógico das TIC na gestão pedagógica do processo de ensino e aprendizagem" href="https://professordigital.wordpress.com/2010/04/23/o-uso-das-tics-na-gestao-pedagogica-do-processo-de-ensino-e-aprendizagem/" target="_blank">O uso pedagógico das TICs na gestão pedagógica do processo de ensino e aprendizagem</a> – Artigo já publicado nesse blog.</li> <li><a title="Mobiles Learning na Educação da Geração Z" href="http://saladosprofessores.ning.com/profiles/blogs/mobile-learning-na-educacao-da" target="_blank">Mobile Learning na Educação da Geração Z</a>: veja aqui um apanhado de escolas e sistemas de ensino que já utilizam os tablets regularmente. Artigo da FGV Online.</li> </ul> <h3><strong>(*) Para citar esse artigo (ABNT, NBR 6023):</strong></h3> <p>ANTONIO, José Carlos. A escola nativa digital e seus professores órfãos pedagógicos, <strong>Professor Digital</strong>, SBO, 17 fev. 2014. Disponível em: &lt;<a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos" target="_blank">https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos</a>&gt;. Acesso em: [coloque aqui a data em que você acessou esse artigo, sem o colchetes].</p> <div id="geo-post-897" class="geo geo-post" style="display: none"> <span class="latitude">-22.751082</span> <span class="longitude">-47.365647</span> </div> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">

 )" aria-label="Responder para sandra">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3636" /><p>Excelente artigo falou quase tudo.</p> <p id="comment-like-3636" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3636&_wpnonce=1e7c5eda47" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3636" class="comment-like-feedback">Curtir</span></p> </li> <li class="pingback odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-3565"> <img alt src="https://secure.gravatar.com/blavatar/7040c9e9eed54096b611d0fb8d9eb745?s=32" class="avatar avatar-32" height="32" width="32" /> <cite><a href="https://naoeumacaixa.wordpress.com/2015/03/01/formacao-linguagem-digital-na-educacao-infantil-2015/" rel="external nofollow" class="url">Formação Linguagem Digital na Educação Infantil – 2015 | Não é uma caixa</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3565" title>01/03/2015 às 14:47</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3565#respond" onclick="return addComment.moveForm( "comment-3565", "3565", "respond", "897" )" aria-label="Responder para Formação Linguagem Digital na Educação Infantil – 2015 | Não é uma caixa">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3565" /><p>[…] – A escola nativa digital e seus professores órfãos pedagógicos […]</p> <p id="comment-like-3565" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3565&_wpnonce=16e1482f08" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3565" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-even depth-1 highlander-comment" id="comment-3546"> <img alt src="https://0.gravatar.com/avatar/6fbd26e2c8fb0e16d65cbcfeb28b6c55?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Marcio R. Pivato</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3546" title>02/02/2015 às 22:42</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3546#respond" onclick="return addComment.moveForm( "comment-3546", "3546", "respond", "897" )" aria-label="Responder para Marcio R. Pivato">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3546" /><p>Douglas, excelente artigo e blog.<br /> Minha filha tem quase 9 anos, está no 4o. e estuda em um colégio bilíngue. Na lista de material para 2015 a escola pede um dicionario inglês-inglês Advanced (Cambridge, Longman, ..) que além de serem grandes e pesados custam entre R$ 150 e R$ 200. Comprei a versão eletrônica do Cambridge na Amazon Brasil por cerca de R$ 11 que além de todos os verbetes e expressões da versão em papel ainda tem a opção de pronuncia em inglês americano e britânico. A escola simplesmente vetou que minha filha faça uso da versão eletrônica. Existe alguma forma de fazer valer meus direitos e mudar essa situação (MEC, advogado, …)? Além de ser um absurdo o preço, se trata de alguma coisa que está imediatamente desatualizado assim que foi impresso, ocupa um espaço e tem peso descomunais bem como não é ecologicamente correto.</p> <p>Obrigado desde já.</p> <p id="comment-like-3546" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3546&_wpnonce=7331a54b1e" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3546" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor odd alt depth-2 highlander-comment" id="comment-3547"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3547" title>03/02/2015 às 01:18</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3547#respond" onclick="return addComment.moveForm( "comment-3547", "3547", "respond", "897" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3547" /><p>Olá Marcio.</p> <p>Acho que você se enganou com meu nome.🙂</p> <p>Vamos lá: não sei se juridicamente se pode exigir da escola que aceite o uso da versão eletrônica, via tablet ou smartphone, mas com certeza você pode e deve fazer valer os seus direitos como pai e como cidadão que percebe na escola um posicionamento ultrapassado e prejudicial ao ensino (e, portanto, à sua filha). Nada que uma boa conversa com a coordenação/direção da escola não resolva na maioria das vezes.</p> <p>Se quiser “munição” para essa batalha, veja outros artigos meus nesse blog que tratam do mesmo tema e, se julgar conveniente, imprima e ofereça-os nessa reunião com a gestão da escola.</p> <p>Não há nenhum argumento pedagógico que justifique a proibição do uso da versão eletrônica desse dicionário, mas é bastante possível que você ouça argumentos ingênuos sobre “disciplina”, “uso indevido dos dispositivos eletrônicos”, etc.</p> <p>Escolas muito tradicionais, e retrógradas, vivem em paradigmas ultrapassados, mas nos quais acredita fortemente. Por isso pode ser realmente uma “batalha” esse convencimento, mas é algo que vale a pena tentar. Não por causa do valor do livro ou mesmo porque ele é grande e pesado, etc., mas porque é realmente um grande passo para trás impedir que as novas gerações vivam a realidade do mundo atual para obrigá-las a viverem em um mundo fictício que já não existe mais. O mundo mudou e as novas gerações não devem ser educadas para se adequarem a uma realidade que não existe mais.</p> <p>Aproveite e sugira para a escola que entre em contato comigo para uma “oficina de atualização sobre novos paradigmas na Educação”.🙂</p> <p>Grande abraço e boa sorte!</p> <p>P.S.: Gostaria muito que me escrevesse, depois da conversa que espero que tenha com a gestão dessa escola, me informando sobre o que ficou decidido.</p> <p id="comment-like-3547" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3547&_wpnonce=c9062cfccf" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3547" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment even depth-3 highlander-comment" id="comment-3555"> <img alt src="https://0.gravatar.com/avatar/6fbd26e2c8fb0e16d65cbcfeb28b6c55?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Marcio Rogerio Pivato</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3555" title>10/02/2015 às 12:11</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3555#respond" onclick="return addComment.moveForm( "comment-3555", "3555", "respond", "897" )" aria-label="Responder para Marcio Rogerio Pivato">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3555" /><p>Professor,</p> <p>discuti o tema com a escola mas não tive muito sucesso em relação ao uso do tablet. A principio, a escola permitirá seu uso a partir da 5a série (não conseguiram ser claros quais as restrições e estratégias dessa definição) e vão disponibilizar um dicionário em papel para minha filha usar na sala de aula (!) tendo em vista que já fiz o investimento.<br /> Vou precisar aguardar até o próximo ano para ver se, de fato, deixarão de ser uma Escolossaura.<br /> Atenciosamente</p> <p id="comment-like-3555" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3555&_wpnonce=76ecf38249" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3555" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor odd alt depth-4 highlander-comment" id="comment-3556"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3556" title>10/02/2015 às 12:23</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3556#respond" onclick="return addComment.moveForm( "comment-3556", "3556", "respond", "897" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3556" /><p>Olá Marcio,</p> <p>Fico feliz que a escola tenha, pelo menos, contornado o seu problema. Mas fico triste pelo fato de que a escola contornou o “seu” problema, mas nem mesmo vê o problema “dela”.<br /> Muitas escolas (e seus professores) são inseguras com relação ao uso das TDIC porque temem não terem competência para administrar a “disciplina” de seus alunos. Na verdade isso já é sintoma de que a escola possui problemas com a “disciplina” e tenta com isso evitar mais problemas. A má notícia é que a escola não vai resolver os problemas que já têm proibindo o uso das TDIC e, pelo contrário, vai criar mais problemas.</p> <p>Nossos filhos não viverão em um mundo de papel, canetas e ridículas cartolinas coladas na parede. Então sugiro que fora desse ambiente atrasado e desmotivador da escola da sua filha, você deixe que ela tenha acesso e contato com o mundo contemporâneo, usando o tablet dela como apoio às atividades escolares, tanto quanto possível. Ajude-a nessa tarefa, assumindo um papel de orientador que deveria ser da escola, mas que sua escola não quer assumir.</p> <p>E bons estudos para a pequena!</p> <p>Abraço,</p> <p id="comment-like-3556" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3556&_wpnonce=caf68fa889" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3556" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> </ul> </li> </ul> </li> <li class="comment even thread-odd thread-alt depth-1 highlander-comment" id="comment-3441"> <img alt src="https://0.gravatar.com/avatar/3e50e48263730dbff2e260525b08fdfe?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Douglas</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3441" title>28/10/2014 às 16:06</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3441#respond" onclick="return addComment.moveForm( "comment-3441", "3441", "respond", "897" )" aria-label="Responder para Douglas">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3441" /><p>Artigo muito bom mesmo.</p> <p>Nesse novo ambiente de transformações cada vez mais rápidas, em tecnologias cada vez mais inovadoras. Os professores as vezes se pegam com várias dúvidas.</p> <p>Escrevi um artigo sobre os grandes mitos da lousa digital, muito bacana para quem está a procura de uma:<br /> <a href="http://www.braox.com/blog/mitos-da-lousa-digital/" rel="nofollow">http://www.braox.com/blog/mitos-da-lousa-digital/</a></p> <p id="comment-like-3441" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3441&_wpnonce=edc90b99db" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3441" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor odd alt depth-2 highlander-comment" id="comment-3446"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3446" title>29/10/2014 às 00:55</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3446#respond" onclick="return addComment.moveForm( "comment-3446", "3446", "respond", "897" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3446" /><p>Olá Douglas,</p> <p>Li o artigo publicado na Braox e achei bastante interessante e importante. Portanto, também recomendo e estou incluindo o link entre as referências do meu artigo.<br /> Grato pela sugestão.</p> <p id="comment-like-3446" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3446&_wpnonce=ed484fab93" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3446" class="comment-like-feedback">Curtir</span></p> </li> </ul> </li> <li class="comment byuser comment-author-evelllinepires even thread-even depth-1 highlander-comment" id="comment-3431"> <img alt src="https://0.gravatar.com/avatar/0d1f83a6d27eab03b0c910d13b7c8148?s=32&d=https%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://evellinepires.wordpress.com" rel="external nofollow" class="url">evelllinepires</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3431" title>28/10/2014 às 09:19</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3431#respond" onclick="return addComment.moveFo ="avatar avatar-32" height="32" width="32" /> <cite>há flores de cores...</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3093" title>30/03/2014 às 17:16</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3093#respond" onclick="return addComment.moveForm( "comment-3093", "3093", "respond", "897" )" aria-label="Responder para há flores de cores...">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3093" /><p>A tecnologia emburrece ou liberta nossas mentes?</p> <p><a href="http://tecnologia.terra.com.br/noticias/0" rel="nofollow">http://tecnologia.terra.com.br/noticias/0</a>,,OI3202137-EI12884,00-A+tecnologia+emburrece+ou+liberta+nossas+mentes.html</p> <p>A internet faz mal ao cérebro?</p> <p><a href="http://revistaepoca.globo.com/ideias/noticia/2011/10/internet-faz-mal-ao-cerebro.html" rel="nofollow">http://revistaepoca.globo.com/ideias/noticia/2011/10/internet-faz-mal-ao-cerebro.html</a></p> <p id="comment-like-3093" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3093&_wpnonce=ed2ffe55ee" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3093" class="comment-like-feedback">Curtir</span></p> </li> <li class="pingback even thread-even depth-1 highlander-comment" id="comment-3088"> <img alt src="https://secure.gravatar.com/blavatar/d169a183eaa076c9e04d8755219ac8ae?s=32" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://chpenhanews.wordpress.com/2014/03/24/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/" rel="external nofollow" class="url">A escola nativa digital e seus professores órfãos pedagógicos. | chpenhanews</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3088" title>24/03/2014 às 10:39</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3088#respond" onclick="return addComment.moveForm( "comment-3088", "3088", "respond", "897" )" aria-label="Responder para A escola nativa digital e seus professores órfãos pedagógicos. | chpenhanews">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3088" /><p>[…] e seus professores órfãos pedagógicos, Professor Digital, SBO, 17 fev. 2014. Disponível em:<a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-p…Fonte" rel="nofollow">https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-p…Fonte</a>: Blog Professor Digital. […]</p> <p id="comment-like-3088" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3088&_wpnonce=bb1548ddfa" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3088" class="comment-like-feedback">Curtir</span></p> </li> <li class="pingback odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-3070"> <cite><a href="http://www.scoop.it/t/educacao-3-0-uma-jornada/p/4017559866/2014/03/13/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos" rel="external nofollow" class="url">A escola nativa digital e seus professores &amp;oac...</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3070" title>13/03/2014 às 12:23</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3070#respond" onclick="return addComment.moveForm( "comment-3070", "3070", "respond", "897" )" aria-label="Responder para A escola nativa digital e seus professores &oac...">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3070" /><p>[…] Nesse artigo tratamos da necessidade de uma reflexão sobre essa nova escola e os papéis de alunos, professores e gestores diante da realidade que se apresenta. As análises apresentadas aqui baseiam-se em observações feitas em uma escola estadual paulista inovadora, em estatísticas e relatórios de diversos órgãos e no acompanhamento de professores que atuam em escolas de ensino básico das redes pública e particular. […]</p> <p id="comment-like-3070" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3070&_wpnonce=3ebce800e1" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3070" class="comment-like-feedback">Curtir</span></p> </li> <li class="comment even thread-even depth-1 highlander-comment" id="comment-3044"> <img alt src="https://1.gravatar.com/avatar/7e634db8b0f3d36a790b99208f2a497c?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite>Cristina Bachert</cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3044" title>20/02/2014 às 11:22</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3044#respond" onclick="return addComment.moveForm( "comment-3044", "3044", "respond", "897" )" aria-label="Responder para Cristina Bachert">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3044" /><p>Conforme apontado, o uso de novas tecnologias, sejam elas digitais ou não, implica na re-significação do fazer pedagógico. Entendo fazer parte deste processo que o aluno perceba a real missão da escola: ensinar conceitos que permitam à ele entender o mundo em que vive, solucionar problemas de seu cotidiano porque consegue de fato aprender, e conseguir posicionar-se de forma crítica porque entende também o alcance ético de uma ação. Já o professor, principal articulador dessa re-significação da instituição escolar, precisa repensar sua identidade e valores, pontos fortes e fragilidades, para poder tornar-se de fato, alguém significativo para o aluno. Para isso, é preciso ter espaço para, além de replicar estratégias de ensino, poder descobrir seu estilo de ensinar. E, ao ter tempo para olhar para si, poder também ter tempo para olhar e perceber quem são seus alunos, com suas habilidades e necessidades. Ter tempo para pensar, implantar, avaliar, revisar e melhorar continuamente as intervenções necessárias. Ter oportunidade de pertencer, de fato, à uma equipe pedagógica pois, afinal de contas, é muito importante saber que não estamos sozinhos. Um processo complexo, que pode começar nos horários instituídos para reunião pedagógica, mas que ainda inclui a gestão da escola e o apoio de políticas e financiamento. Um ponto que considero importante: a aproximação da academia, como disse o Prof. José Carlos Antonio. Ou seja, compartilhar com pesquisadores dos programas de Pós-Graduação os problemas do cotidiano escolar e juntos, buscarem as soluções possíveis para todos os desafios aqui citados. Isso certamente irá enriquecer cada vez mais a pesquisa nacional e a divulgação do conhecimento científico que temos produzido e que, infelizmente, ainda é restrito.</p> <p id="comment-like-3044" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3044&_wpnonce=69530f9f9a" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3044" class="comment-like-feedback">Curtido por <a href="#" class="view-likers" data-like-count="1">1 pessoa</a></span></p> </li> <li class="pingback odd alt thread-odd thread-alt depth-1 highlander-comment" id="comment-3039"> <cite><a href="http://emrede.blog.br/tics/blog/por-uma-escola-com-menos-apertadores-de-botoes/" rel="external nofollow" class="url">TICs na Educação » Blog Archive » Por uma Escola com menos apertadores de botões</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3039" title>17/02/2014 às 10:14</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3039#respond" onclick="return addComment.moveForm( "comment-3039", "3039", "respond", "897" )" aria-label="Responder para TICs na Educação » Blog Archive » Por uma Escola com menos apertadores de botões">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3039" /><p>[…] Prof. José Carlos Antônio escreveu um excelente artigo com o título: A escola nativa digital e seus professores órfãos pedagógicos eu escrevi um comentário, que por ter crescido um pouco resolvi publicar aqui no blogue e mandar […]</p> <p id="comment-like-3039" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3039&_wpnonce=5b264591ef" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3039" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor even depth-2 highlander-comment" id="comment-3041"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3041" title>17/02/2014 às 15:09</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?replytocom=3041#respond" onclick="return addComment.moveForm( "comment-3041", "3041", "respond", "897" )" aria-label="Responder para profjc">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3041" /><p>Li o comentário que “ficou grande” e acabou virando um artigo a parte, e concordo com o que é posto lá.<br /> Fico feliz que o foco desse artigo tenha sido identificado: a superestrutura do sistema educacional como fator limitante e a necessidade de inovação em todos os setores.<br /> Não confundo inovação com o uso de TDIC, por isso lamento que essa impressão tenha sido passada (se foi mesmo), por isso recomendo a leitura desse comentário em <a href="http://emrede.blog.br/tics/blog/por-uma-escola-com-menos-apertadores-de-botoes/" rel="nofollow">http://emrede.blog.br/tics/blog/por-uma-escola-com-menos-apertadores-de-botoes/</a> que, na verdade, talvez complete um pouco mais a minha própria concepção do tema que pode não ter ficado suficientemente clara.</p> <p id="comment-like-3041" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2014/02/17/a-escola-nativa-digital-e-seus-professores-orfaos-pedagogicos/?like_comment=3041&_wpnonce=d1b0c2bcaa" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3041" class="comment-like-feedback">Curtir</span></p> </li>
