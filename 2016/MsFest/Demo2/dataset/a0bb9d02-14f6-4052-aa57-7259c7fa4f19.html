 </div> <div class="cleared" /> </div> <div class="cleared" /> </div> </div> <div class="art-post"> <div class="art-post-cc" /> <div class="art-post-body"> <div class="art-post-inner"> <div class="art-postmetadataheader"> <h2 class="art-postheader"> Rozhovor v Lesnické práci 3/2015 </h2> </div> <div class="art-postcontent">  <div class="art-article"><p style="text-align: justify;"><img src="http://www.lesprace.cz/images/casopisy-titul/lp_1511_titulka_mala.jpg" alt border="0" /></p> <p style="text-align: justify;">V březnové Lesnické práci 2015 byl uveřejněn rozhovor s předsedou komory Jiřím Pohanem.</p> <p style="text-align: justify;">Dostali jsme prostor k informování o naší organizaci a práci OLH.</p> <p style="text-align: justify;">V návaznosti a vzhledem k další spolupráci s redakcí dostal předseda možnost být členem redakční rady LP.</p> <p style="text-align: justify;">Tímto máme větší možnost nabízet zajímavé informace, názory a články redakci. Můžeme nabízet zajímavá témata, která se týkají naší práce a nebo nás trápí.</p> <p> </p> <p><a target="_blank" href="http://www.silvarium.cz/lesnictvi/olh-je-pro-vlastnika-lesa-nepostradatelnym-partnerem">Odkaz na článek na Silváriu</a></p></div><p class="modifydate">Aktualizováno (Středa, 11 Listopad 2015 11:42)</p><span class="article_separator"> </span>  </div> <div class="cleared" /> </div> <div class="cleared" /> </div> </div> <div class="art-post"> <div class="art-post-cc" /> <div class="art-post-body"> <div class="art-post-inner"> <div class="art-postcontent">  <form action="index.php" method="post"> <div class="search"> <input name="searchword" id="mod_search_searchword" maxlength="20" alt="Hledat" class="inputbox" type="text" size="20" value="hledat..." onblur="if(this.value=='') this.value='hledat...';" onfocus="if(this.value=='hledat...') this.value='';" /> </div> <input type="hidden" name="task" value="search" /> <input type="hidden" name="option" value="com_search" /> <input type="hidden" name="Itemid" val
