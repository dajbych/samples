</script> </li> </ul> <div id="content-author-1" class="author-container"> <p class="pg-bkn-dateline bylineauthor"> <a class="lnk authors" data-content-author="Esteban Mata" href="/autores/esteban_mata/">Por <span class="authors" data-content-author="Esteban Mata">Esteban Mata</span></a> <span class="authorEmail" style="text-transform:none;">emata@nacion.com</span>  </p> </div> </div> <div class="clear" /> <div class="md-send-form md" id="lnc-send-panel-top"> <div class="cp-send-form md"> <div class="bd"> <form id="sendForm-top" class="frm" name="send-form" method="post" action="#" onclick="return false;"> <div class="blk-send cf"> <span class="section seccion-">Nacional</span> <h1>CIDH lleva a Costa Rica a su segundo juicio por FIV</h1> </div> <div class="blk-inputs cf"> <p>Rellene los campos para enviar el contenido por correo electrónico.</p> <label class="clear-fm"> <strong class="frm-tit">De:</strong> <span class="sk-field"> <input type="text" placeholder="Tu correo electrónico" name="email" id="frmLoginEmail" class="email lnc-email frm-item hintable blur bbt-field" /> </span> </label> <label class="clear-fm"> <strong class="frm-tit sk-small">Para:</strong> <span class="sk-field"> <input type="text" placeholder="Correo electónico de tu amigo/a" name="email2" id="frmLoginPass" class="email2 lnc-email frm-item hintable blur bbt-field" /> <input type="hidden" name="contentId" class="bbt-field" value="LNCNWS20160120_0037" /> </span> </label> </div> <div class="form-row"> <p id="img-captcha-send-panel-top" class="img-captcha captcha"> </p> <label class="sk-field"> <input class="frm-item hintable bbt-field" id="frmCaptcha" name="captcha" type="text" placeholder="Escriba el código CAPTCHA" /> </label> <input type="submit" value="Enviar" class="btn bt2 btn-send btn-send-mail-nws" /> </div> </form> </div> <div class="ft"> </div> </div> <div class="md-frm-msg md lnc-ok" style="display:none;"> <div class="bd"> <p class="tx-ico"> <span class="ico"> </span> Se ha enviado correctamente:</p> <p> <span class="msg-ico rel-nws"> </span> Noticia La Nación: CIDH lleva a Costa Rica a su segundo juicio por FIV </p> <p> <input type="submit" value="Enviar a otro destinatario" class="btn bt2 lnc-back" /> </p> </div> <div class="ft"> </div> </div> <div class="md-frm-msg sk-alert md lnc-ko" style="display:none;"> <div class="bd"> <p class="tx-ico"> <span class="ico"> </span> Lo sentimos: </p> <p> Ha ocurrido un fallo generalizado del sistema y su mensaje no se ha podido enviar. Pruebe un poco más tarde.</p> <p> <input type="submit" value="Volver" class="btn bt2 lnc-back" /> </p> </div> <div class="ft"> </div> </div> </div> </div> <div class="clear" /> <div id="content-multimedia">  <div class="picture  kalooga_19415"> <picture> <source media="(min-width: 820px)" srcset="/nacional/politica/Albania-Redondo-FIV-RAFAEL-MURILLO_LNCIMA20160120_0037_5.jpg" /> <source media="(min-width: 400px)" srcset="/nacional/politica/Albania-Redondo-FIV-RAFAEL-MURILLO_LNCIMA20160120_0037_10.jpg" /> <source srcset="/nacional/politica/Albania-Redondo-FIV-RAFAEL-MURILLO_LNCIMA20160120_0037_22.jpg" /> <img src="/nacional/politica/Albania-Redondo-FIV-RAFAEL-MURILLO_LNCIMA20160120_0037_5.jpg" srcset="/nacional/politica/Albania-Redondo-FIV-RAFAEL-MURILLO_LNCIMA20160120_0037_5.jpg" alt="This picture loads on non-supporting browsers." /> </picture> </div> <div class="caption"> <figcaption class="footnote">Carlos López Vega y su esposa Albania Redondo, son dos de las parejas que demandan al Estado por no permitirles acceder a la FIV. Estos vecinos de Grecia no tuvieron oportunidad de procrear. | RAFAEL MURILLO <small /> </figcaption> </div> </div> <div style="clear:both" /> <div class="mce-body body-nws"> <p class="mce">Finalmente los plazos se agotaron y, desde este lunes, la Comisión Interamericana de Derechos Humanos (CIDH) llevó a Costa Rica al que será el segundo juicio por incumplir la orden de permitir la fecundación <em class="mce">in vitro </em> (FIV).</p><p class="mce">El caso fue elevado a la Corte Interamericana de Derechos Humanos (Corte IDH), bajo el expediente 12.798 “Daniel Gerardo Gómez Murillo, Aida Marcela Garita Sánchez y otros contra el Estado de Costa Rica”.</p><p class="mce">El traslado a la Corte se dio ante el incumplimiento de Costa Rica de modificar su normativa interna, de manera que se reactive la FIV en el país, suspendida por la Sala Constitucional desde el año 2000.</p><p class="mce">De acuerdo con el abogado de las seis parejas demandantes, Hubert May, sus representados exigirán una indemnización cercana a los $350.000 por pareja por daños morales y de proyecto de vida.</p><p class="mce">Serán los jueces de la Corte los que resuelvan si se castiga o no de nuevo al Estado por incumplir con la condena que ese mismo órgano había establecido contra el país, en sentencia del 28 de noviembre del 2012.</p> <ul class="mas-tags-ul"> <li class="title">Más información</li> <li class="item"> <a class="lnk" href="http://www.nacion.com/nacional/salud-publica/Centro-Fecundar-Costa-Rica-FIV_0_1564043665.html" title="Centro Fecundar recibe autorización del Ministerio de Salud para aplicar FIV en Costa Rica" target="_blank"> Centro Fecundar recibe autorización del Ministerio de Salud para aplicar FIV en Costa Rica </a> </li> <li class="item"> <a class="lnk" href="http://www.nacion.com/nacional/salud-publica/Parejas_infertiles-Ebais-hospitales-tratamiento_0_1561243932.html" title="Ebáis podrán referir parejas infértiles para su tratamiento en hospitales" target="_blank"> Ebáis podrán referir parejas infértiles para su tratamiento en hospitales </a> </li> <li class="item"> <a class="lnk" href="http://www.nacion.com/nacional/derechos-humanos/Solo-privada-proceso-aplicar-FIV_0_1557644289.html" title="Solo una clínica privada inició proceso para aplicar la FIV en Costa Rica" target="_blank"> Solo una clínica privada inició proceso para aplicar la FIV en Costa Rica </a> </li> </ul> <p class="mce">En esa oportunidad, la Corte sancionó al Estado por violar los derechos humanos de las parejas que querían acceder al método de fecundación asistida.</p><p class="mce">En el fallo, además, se exigió al Estado a cambiar su normativa interna, de manera que se permita la aplicación de la FIV, y también se ordenó el pago de una indemnización que rondó los $20.000 para cada uno de los 20 demandantes.</p><p class="mce">El Estado costarricense ha tratado de cumplir la sentencia de la Corte, con mecanismos desde el Poder Legislativo y otros de mano del Poder Ejecutivo.</p><p class="mce">Sin embargo, <a href="http://www.nacion.com/nacional/politica/Sala-IV-suspende-decreto-fecundacion_0_1516848337.html" target="_blank" class="mce"> las resoluciones de la Sala IV y las posiciones religiosas de sectores cristianos, </a> representados en el Congreso, han cerrado la puerta a la posibilidad de cumplir.</p><p class="mce">Cuatro proyectos de ley han chocado contra el muro, ante la negativa de las fracciones de diputados evangélicos de permitir su avance al plenario.</p><p class="mce">El 10 de setiembre pasado, el Poder Ejecutivo emitió un decreto que permitía la aplicación de la técnica de fecundación, pero una acción de inconstitucionalidad presentada por el legislador evangélico Mario Redondo, dio pie a la Sala para frenar la implementación del decreto.</p> <div class="ad-main rg-ad rg ad-inbody "> <div class="ad-wrap blk"> <div class="ad"> <div class="ad-label">PUBLICIDAD</div> <script type="text/javascript">
      &lt;!--
      if (typeof OAS_AD == &apos;function&apos;) { OAS_AD(&apos;x07&apos;); }
      //--&gt;
      </script> </div> </div> </div> <p class="mce"><b class="mce">Paciencia rota. </b> En octubre, antes de que se venciera el plazo dado por la CIDH, este diario conversó con una de las parejas afectadas por el atraso.</p><p class="mce">En esa oportunidad, <a href="http://www.nacion.com/nacional/politica/parejas-demandan-millones-freno-FIV_0_1521247885.html" target="_blank" class="mce"> Carlos López y Albania Elizondo dijeron que el daño que se les causó al no permitirles acceder a FIV</a> les echó por tierra todo su proyecto de vida y, por ello, demandaban.</p><p class="mce">“Cuando yo fui al Hospital México en el año 2003, me dijeron que la única forma en que podía tener hijos era mediante la FIV. Para entonces, ya teníamos más de tres años de intentar tener hijos y la respuesta fue la misma: que la alternativa para nosotros era la FIV”, dijo Elizondo.</p> <div class="clear" /> <div id="content-social-bottom" class="socialshare-container"> <ul class="clear"> <li class="item first"> <div class="media-button btn-social-facebook"> <a class="facebook-share-social-btn" href="http://www.facebook.com/sharer/sharer.php?u=http://www.nacion.com/nacional/politica/CIDH-Costa-Rica-segundo-FIV_0_1537646257.html" onclick="window.open(this.href, 'facebook', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" /> </div> </li> <li class="item"> <div class="media-button btn-social-twitter"> <a class="twitter-share-social-btn" /> </div> <script type="text/javascript">
