-smsrc="http://www.saveur.com/sites/saveur.com/files/styles/small_1x_/public/import/2015/Pilgrimages_Lentil_Blue-Cheese_Salad_2000x1500.jpg?itok=Rev0qAxn" data-medsrc="http://www.saveur.com/sites/saveur.com/files/styles/medium_1x_/public/import/2015/Pilgrimages_Lentil_Blue-Cheese_Salad_2000x1500.jpg?itok=EJT5Y230" data-lgsrc="http://www.saveur.com/sites/saveur.com/files/styles/large_1x_/public/import/2015/Pilgrimages_Lentil_Blue-Cheese_Salad_2000x1500.jpg?itok=86T7qTje" data-xlsrc="http://www.saveur.com/sites/saveur.com/files/styles/xl_1x_/public/import/2015/Pilgrimages_Lentil_Blue-Cheese_Salad_2000x1500.jpg?itok=r-Lg4GdR" src="/sites/all/modules/bonnier/sandcastle/images/placeholder.gif" /><noscript><img typeof="foaf:Image" alt="French Lentil Salad with Blue Cheese" data-smsrc="http://www.saveur.com/sites/saveur.com/files/styles/small_1x_/public/import/2015/Pilgrimages_Lentil_Blue-Cheese_Salad_2000x1500.jpg?itok=Rev0qAxn" data-medsrc="http://www.saveur.com/sites/saveur.com/files/styles/medium_1x_/public/import/2015/Pilgrimages_Lentil_Blue-Cheese_Salad_2000x1500.jpg?itok=EJT5Y230" data-lgsrc="http://www.saveur.com/sites/saveur.com/files/styles/large_1x_/public/import/2015/Pilgrimages_Lentil_Blue-Cheese_Salad_2000x1500.jpg?itok=86T7qTje" data-xlsrc="http://www.saveur.com/sites/saveur.com/files/styles/xl_1x_/public/import/2015/Pilgrimages_Lentil_Blue-Cheese_Salad_2000x1500.jpg?itok=r-Lg4GdR" src="http://www.saveur.com/sites/saveur.com/files/styles/medium_1x_/public/import/2015/Pilgrimages_Lentil_Blue-Cheese_Salad_2000x1500.jpg?itok=EJT5Y230" /></noscript></div></div><div class="caption-wrapper" style> <div class="field-credit"> <p>Nicole Franzen</p> </div> <div class="field-title"> <p><a href="/article/recipes/french-lentil-salad-with-blue-cheese">French Lentil Salad with Blue Cheese</a></p> </div> <div class="field-body"> <p>A neutral base of lentil salad lets the pleasant sharpness of the <em>Bleu d&apos;Auvergne</em> cheese, which is aged in sweet wine at <em>La Fromagerie du Comtat</em>, take center stage in this salad from Sue Conley and Peggy Smith of <a href="https://www.cowgirlcreamery.com/">Cowgirl Creamery</a> in Point Reyes Station, California. Any creamy cow&apos;s milk blue will work well in its place.</p> </div> </div> </div> </div> </li></ul></div>  </div> <div class="panel-pane pane-entity-field pane-node-body">  <div class="field-body"> <p>A neutral base of lentil salad lets the pleasant sharpness of the <em>Bleu d&apos;Auvergne</em> cheese, which is aged in sweet wine at <em>La Fromagerie du Comtat</em>, take center stage in this salad from Sue Conley and Peggy Smith of <a href="https://www.cowgirlcreamery.com">Cowgirl Creamery</a> in Point Reyes Station, California. Any creamy cow&apos;s milk blue will work well in its place.</p> <div><div vocab="http://schema.org/" typeof="Recipe" class="recipe simple"> <span property="name">French Lentil Salad with Blue Cheese</span> <meta property="dateCreated" content="2015-04-13T10:21:16-0400" /> <meta property="dateModified" content="2015-05-20T16:09:12-0400" /> <img property="image" alt style="display:none;" src="http://recipes.saveur.com/uploads/images/b2993607817280599665b7d4922cd7c72c20b6f8.jpeg" /> <div property="description">Simply simmered, lentils make an excellent salad base when tossed with arugula, blue cheese and an easy red wine vinaigrette.</div> <div class="yield"> <span property="recipeYield">serves 4</span> </div> <div class="cook-time"> <meta property="cookTime" content="PT40M" /> 40 minutes </div>  <h3 class="ingredients">Ingredients</h3> <div class="ingredients"> <div class="ingredient" property="ingredients"> 2 cups Puy lentils, rinsed</div> <div class="ingredient" property="ingredients"> 1 carrot, peeled and chopped</div> <div class="ingredient" property="ingredients"> 1 small yellow onion, chopped</div> <div class="ingredient" property="ingredients"> 10 tbsp. olive oil</div> <div class="ingredient" property="ingredients"> 5 tbsp. red wine vinegar</div> <div class="ingredient" property="ingredients"> Kosher salt and freshly ground black pepper, to taste</div> <div class="ingredient" property="ingredients"> 6 oz. arugula</div> <div class="ingredient" property="ingredients"> 8 oz. Bleu d&apos;Auvergne, sliced <sup>1</sup>⁄<sub>4</sub>-inch thick</div> <div class="ingredient" property="ingredients"> 2 tbsp. minced parsley</div> <div class="ingredient" property="ingredients"> 1 tsp. minced thyme</div> <div class="ingredient" property="ingredients"> Lemon wedges, for serving</div> </div>  <h3 class="instructions">Instructions</h3> <div class="instructions single"> <div class="instruction" property="recipeInstructions"> Combine lentils, carrot, and onion in a 4-qt. saucepan; cover with water and boil. Simmer until lentils are tender, 30 minutes; drain. Whisk 7 tbsp. oil, the vinegar, salt, and pepper together in a bowl. Toss with lentils and set aside. Toss arugula with remaining oil, salt, and pepper; divide between plates and top with lentils, cheese, and herbs. Serve with lemon wedges.</div> </div> </div> </div> </div>  </div> <div class="panel-pane pane-entity-field pane-node-field-tags">  <div class="field-tags inline"> <span class="field-label"> Tags: </span> <ul> <li> <a href="/tags/salad" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>Salads</a> </li> <li> <a href="/tags/french-recipes" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>French</a> </li> <li> <a href="/tags/easy" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>Easy</a> </li> <li> <a href="/ingredients/arugula" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>Arugula</a> </li> <li> <a href="/tags/carrots" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>Carrots</a> </li> <li> <a href="/tags/herbs" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>herbs</a> </li> <li> <a href="/tags/olive-oil" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>oils</a> </li> <li> <a href="/tags/lemon" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>lemons</a> </li> <li> <a href="/tags/lentils" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>lentils</a> </li> <li> <a href="/tags/onions" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>onions</a> </li> <li> <a href="/tags/main-course" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>Main Course</a> </li> <li> <a href="/recipes" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>Recipes</a> </li> <li> <a href="/tags/issue-174" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>Issue 174</a> </li> <li> <a href="/tags/simple-weeknight-meals" typeof="skos:Concept" property="rdfs:label skos:prefLabel" datatype>Simple Weeknight Meals</a> </li> </ul> </div>  </div> <div class="panel-pane pane-block pane-post-social-post-social-block">  <a class="btn-hamburger" /> <div class="pw-widget-placeholder" /> <div class="pw-widget-wrapper" style="display:none;"> <div class="postButtons pw-server-widget" style="float:left;" /> </div>  </div> <div class="panel-pane pane-taboola">  <div data-attr-mode="thumbnails-a" data-attr-canonical="http://www.saveur.com/article/recipes/french-lentil-salad-with-blue-cheese" class="taboola-placement" />  </div> <div class="panel-pane pane-block pane-comment-providers-comment-providers-comments">  <div id="disqus_thread"><noscript><p><a href="http://saveurmagazine.disqus.com/?url=http%3A%2F%2Fwww.saveur.com%2Farticle%2Frecipes%2Ffrench-lentil-salad-with-blue-cheese">View the discussion thread.</a></p></noscript></div>  </div> </div> <aside class="sidebar sidebar-right basic-sidebar"><div class="panel-pane pane-panels-mini pane-standard-sidebar-2">  <div class="content-onecol one-col" id="mini-panel-standard_sidebar_2"> <div><div class="panel-pane pane-block pane-ad-manager-right1">  <div id="ad-manager-ad-right1-0" cla
