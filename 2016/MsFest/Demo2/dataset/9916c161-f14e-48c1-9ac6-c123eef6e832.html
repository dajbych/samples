 meta-prep-author">Posted on</span> <a href="https://wideawakegentile.wordpress.com/2014/12/29/the-jewish-hindu-interfaith-meets/" title="11:43 am" rel="bookmark"><span class="entry-date">December 29, 2014</span></a> <span class="by-author"><span class="sep">by</span> <span class="author vcard"><a class="url fn n" href="https://wideawakegentile.wordpress.com/author/indiangentile2013/" title="View all posts by Indian Gentile" rel="author">Indian Gentile</a></span> </span> </div> <div class="entry-content"> <p><strong>Swami Dayananda</strong> <strong>Saraswati</strong> organised the <strong>first Hindu-Jewish meet</strong> in <strong>February</strong> <strong>2007</strong> at <strong>New</strong> <strong>Delhi</strong>. Facilitated by “The <strong>World</strong> <strong>Council</strong> <strong>of</strong> <strong>Religious</strong> <strong>Leaders</strong>” This Hindu-Jewish dialogue was aimed at highlighting <strong>common</strong> <strong>cultural</strong> features and common <strong>philosophies</strong> behind the two religions while gladly accepting the differences</p> <div id="irc_mimg"> <div data-shortcode="caption" id="attachment_4391" style="width: 387px" class="wp-caption aligncenter"><a href="https://wideawakegentile.files.wordpress.com/2014/12/swamidyanandasaraswati1.jpg"><img class="wp-image-4391" src="https://wideawakegentile.files.wordpress.com/2014/12/swamidyanandasaraswati1.jpg?w=377&h=250" alt="Swami+Dyananda+Saraswati1" width="377" height="250" srcset="https://wideawakegentile.files.wordpress.com/2014/12/swamidyanandasaraswati1.jpg?w=377&h=250 377w, https://wideawakegentile.files.wordpress.com/2014/12/swamidyanandasaraswati1.jpg?w=150&h=99 150w, https://wideawakegentile.files.wordpress.com/2014/12/swamidyanandasaraswati1.jpg?w=300&h=199 300w, https://wideawakegentile.files.wordpress.com/2014/12/swamidyanandasaraswati1.jpg 453w" sizes="(max-width: 377px) 100vw, 377px" /></a><p class="wp-caption-text">SWAMI DAYANAND SARASWATI BORN NATRAJAN IYER AND THE INCREDIBLE DR BAWA JAIN</p></div> <p>Dayanand Saraswati was born in an <strong>Iyer</strong> <strong>Brahmin</strong> family His birth name is <strong>Natrajan Iyer</strong> The good Swami is well travelled and went to the US in 1979 returning to India in 82 He has 2 ashrams in the US More importantly he is not a Shankarachrya <strong>The World Council of Religious Leaders </strong>seems to be controlled by an Indian named <a href="https://www.linkedin.com/pub/bawa-jain/5/47a/2ba">Bawa Jain </a>who is the “Founding Secretary ” of the The World Council of Religious Leaders Jain The Incredible Mr Jain besides founding the WCORL has also Launched Religion One on One, initiative,brought together two of the World’s Oldest Religions, Jews and Hindus which has resulted in a signed <strong>“Declaration of Mutual Understanding and Cooperation” </strong>and the creation of A <strong>Standing Committee for Hindu-Jewish Relations</strong>. Over and above it all he runs a multi million-dollar corporation of diversified construction and development firm with countrywide operations Headquartered in Delhi, India. <a href="https://www.linkedin.com/pub/bawa-jain/5/47a/2ba">Source </a></p> </div> <p>Chief Ashkenazi Rabbi <strong>Yona</strong> <strong>Metzger</strong> and other leading rabbis from around the world signed a declaration Tuesday with leading Hindu leaders in New Delhi that denounces terrorism and violence. “Although, <strong>Muslim</strong> <strong>extremism</strong> was not singled out, it was at the <strong>forefront of many participants’ minds</strong>,” said Rabbi <strong>David</strong> <strong>Rosen</strong>, international director of interreligious affairs at the American Jewish Committee</p> <div data-shortcode="caption" id="attachment_4384" style="width: 418px" class="wp-caption aligncenter"><a href="https://wideawakegentile.files.wordpress.com/2014/12/metzger.jpg"><img class="wp-image-4384" src="https://wideawakegentile.files.wordpress.com/2014/12/metzger.jpg?w=408&h=163" alt="METZGER" width="408" height="163" srcset="https://wideawakegentile.files.wordpress.com/2014/12/metzger.jpg?w=408&h=163 408w, https://wideawakegentile.files.wordpress.com/2014/12/metzger.jpg?w=150&h=60 150w, https://wideawakegentile.files.wordpress.com/2014/12/metzger.jpg?w=300&h=120 300w, https://wideawakegentile.files.wordpress.com/2014/12/metzger.jpg 515w" sizes="(max-width: 408px) 100vw, 408px" /></a><p class="wp-caption-text">RABBIS YONI METZGER AND DAVID ROSEN</p></div> <p>The good Rebbe Rosen fooled no one Common Muslim hatred is the only glue binding these two disparate groups Chief Askenazi Rabbi <strong>Yona Metzger</strong> was <strong><a href="http://www.haaretz.com/news/national/1.558757">arrested in Israel for fraud ,bribery and moneylaundering running into millions of shekels </a></strong>In <strong>2003</strong> he was also accused of <strong><a href="http://www.haaretz.com/news/national/1.558757">sexually molesting four men </a></strong>All in all a Sweet Man <strong><a href="http://www.dnaindia.com/india/report-advani-is-old-rancid-pickle-says-manohar-parrikar-1292201">“Rancid pickle” Advani </a></strong>hosted a diner for his Jewish heros <strong>RSS</strong> Sahsarkaryavah Shri <strong>Suresh</strong> <strong>Soni</strong> was also present at the dinner. The Chief Rabbi of Israel was joined by several senior Rabbis from European countries and Israeli Ambassador David Danieli. Muslim scholars from India included Prof. <strong>Akhtar-ul-Wasey </strong>, director, Jamia Milia Islamia, Sirajuddin Qureshi, President of India Islamic Cultural Centre, <strong>Wasi Ahmed</strong> <strong>Nomani</strong>, Jurist, <strong>Jameeluddin</strong> <strong>Iiyasi</strong> president of All India Imams Organisation and Umer Ilyasi, president, Sufi Sant Sangam. <strong>Leaders of the Hindu Dharma Acharya Sabha </strong>including Swami Dayananda Saraswati was also present on the occasion.</p> <p>The Jewish delegation included Chief Rabbi <strong>Yon
