ww.assine.abril.com.br/portal/assinar/revista-veja?origem=sr_ve_menu_colunistas&utm_source=editoriais&utm_medium=sites_editoriais&utm_campaign=sr_ve_menu_colunistas" target="_blank">Assine VEJA</a></li></ul><ul id="nav-sections"><li><a href="/blog/reinaldo/">REINALDO AZEVEDO</a></li><li><a href="/blog/radar-on-line/">RADAR ON-LINE</a></li><li><a href="/blog/augusto-nunes/">AUGUSTO NUNES</a></li><li><a href="/blog/mercados/">VEJA MERCADOS</a></li><li><a href="/blog/felipe-moura-brasil/">FELIPE MOURA BRASIL</a></li><li><a href="/blog/temporadas/">NOVA TEMPORADA</a></li><li><a href="/blog/cidades-sem-fronteiras/">CIDADES SEM FRONTEIRAS</a></li><li><a href="/blog/inovacao/">INOVAÇÃO</a></li></ul></nav></div></header> <div class="TopAd container"> <div id="abrAD_leaderboard1" /> </div> <div class="container" id="ubber-content"> <header> <div class="row"> <nav class="category col-xs-13"> <ul class="pull-left"> <li> <a href="/colunistas">colunistas</a> </li> <li> <a href="http://veja.abril.com.br/blog/reinaldo/">Reinaldo Azevedo</a> </li> </ul> </nav> <div class="col-xs-5"> <div class="ubber-partner-nav pull-right"><div id="abrAD_button1" /></div> </div> </div> <div class="blog-header row"> <div class="author-content col-xs-18"> <div class="author-data"> <a href="http://veja.abril.com.br/blog/reinaldo/"> <h2 class="author-name"><span>Blog</span> Reinaldo Azevedo </h2> <figure class="contributor-icon"> <img alt="Reinaldo Azevedo" title="Reinaldo Azevedo" src="http://veja.abril.com.br/blog/reinaldo/files/2015/10/reinaldo-azevedo.jpg" /> </figure> </a> <div class="social"> <a href="https://www.facebook.com/pages/Reinaldo-Azevedo/102285684838?ref=hl" class="facebook" target="_blank"><i class="fa fa-facebook" /></a> <a href="https://twitter.com/reinaldoazevedo" class="twitter" target="_blank"><i class="fa fa-twitter" /></a> <a href="https://plus.google.com/u/0/115497623606959746082/posts" class="googlePlus" target="_blank"><i class="fa fa-google-plus" /></a> <a href="http://feeds2.feedburner.com/ReinaldoAzevedo" class="feed-rss" target="_blank"><i class="fa fa-rss" /></a> </div> <h3>Blog do jornalista Reinaldo Azevedo: política, governo, PT, imprensa e cultura</h3> </div> <div class="author-bio"> <h4><span>sobre </span></h4> <p>Reinaldo Azevedo, jornalista, escreve este blog desde 2006. É autor dos livros “Contra o Consenso” (Barracuda), “O País dos Petralhas I e II”, “Máximas de Um País Mínimo — os três pela Editora Record — e “Objeções de um Rottweiler Amoroso” (Três Estrelas).</p> </div> </div> </div> </header> <article id="ubber-materia" class="post-134558"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">MP intima Lula e Marisa Letícia a depor sobre tríplex no Guarujá</h1> <h2 class="col-xs-18">É a primeira vez que Lula prestará depoimento como investigado. Ministério Público apura crime de ocultação de patrimônio no caso do tríplex do Guarujá</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Reinaldo Azevedo</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-29 13:18">29/01/2016 às 13:18</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/historia-da-bancoop-tem-reus-acusados-de-desviar-grana-para-o-pt-e-tres-cadaveres/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (241)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <p style="line-height: 16.5pt;background: white">Por Robson Bonin, na VEJA.com:</p> <p style="line-height: 16.5pt;text-align: justify;background: white">O ex-presidente Lula e sua mulher, Marisa Letícia, terão pouco mais de duas semanas para elaborar uma versão para as várias perguntas que permanecem sem respostas no caso do tríplex do Guarujá, que a OAS construiu e reformou para a família presidencial. Responsável pela investigação, o promotor Cássio Conserino, do Ministério Público de São Paulo, marcou o interrogatório de Lula e dona Marisa para o dia 17 de fevereiro. No mesmo dia, o promotor irá interrogar o empreiteiro Léo Pinheiro, amigo de Lula e ex-presidente da OAS, e o engenheiro Igor Pontes, que fazia o papel de guia de Lula e Marisa durante as visitas do casal ao tríplex. Como VEJA revelou em sua edição mais recente, o Ministério Público paulista investiga o ex-presidente Lula e dona Marisa pelo crime de lavagem de dinheiro decorrente da ocultação da propriedade do apartamento.</p> <p style="line-height: 16.5pt;text-align: justify;background: white">Será a primeira vez que Lula e dona Marisa prestarão depoimentos como investigados. Na semana passada, o Ministério Público concedeu aos advogados do ex-presidente acesso integral aos documentos colhidos na investigação. Lula continua negando ser o proprietário do tríplex, embora o Ministério Público tenha colhido uma série de depoimentos de testemunhas que relatam as visitas do ex-presidente ao apartamento, cuidadosamente reformado pela OAS para o petista. Depois de ouvir o casal petista, o promotor Cássio Conserino deverá finalizar a denúncia.</p> <a href="http://veja.abril.com.br/blog/reinaldo/"><span class="navigator">Voltar para a home</span></a> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/" data-widget-id="AR_21" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <hr class="divider" /> <div class="abril-comentarios-widget"> <div class="abril-comentarios-form"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title"><h6 class="abril-comentarios-widget-titulo">Comentários</h6> <small><a rel="nofollow" id="cancel-comment-reply-link" href="/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+ReinaldoAzevedo+%28Reinaldo+Azevedo%29#respond" style="display:none;">Cancelar resposta</a></small></h3> <form action="http://veja.abril.com.br/blog/reinaldo/wp-comments-post.php" method="post" id="commentform" class="comment-form"> <p class="comment-notes">Aprovamos comentários em que o leitor expressa suas opiniões. Comentários que contenham termos vulgares e palavrões, ofensas, dados pessoais (e-mail, telefone, RG etc.) e links externos, ou que sejam ininteligíveis, serão excluídos. Erros de português não impedirão a publicação de um comentário.</p><a href="javascript:void(0);" onclick="javascript:window.open(&quot;/aprovacao-comentarios.shtml&quot;,&quot;mywindow&quot;,&quot;menubar=0,resizable=1,width=520,height=630&quot;);"><p class="comment-notes" style="font-weight:bold;">Conheça as regras para a aprovação de comentários no site de VEJA</p></a> <div class="comment-form-author"><input id="author" placeholder="Nome" name="author" type="text" value size="30" required /><span class="required">*</span></div> <div class="comment-form-email"><input id="email" placeholder="email" name="email" type="text" value size="30" required /><span class="required">* (O e-mail não será publicado)</span></div> <div class="comment-form-comment"><textarea id="comment" name="comment" placeholder="Comentário..." cols="45" rows="8" aria-required="true" /></div> <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="Enviar" /> <input type="hidden" name="comment_post_ID" value="134558" id="comment_post_ID" /> <input type="hidden" name="comment_parent" id="comment_parent" value="0" /> </p><p style="display: none;"><input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value="f1b8881aff" /></p><p style="display: none;"><input type="hidden" id="ak_js" name="ak_js" value="194" /></p> </form> </div> </div> <div class="abril-comentarios-lista"> <span class="num-comentarios">241 comentários</span> <ol class="comment-list"> <li class="comment even thread-even depth-1" id="comment-4855489"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/32b2490c57a840c2e265d54ab48c4eb5?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/32b2490c57a840c2e265d54ab48c4eb5?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Carlos Olimpio Alves</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4855489"> Janeiro 31, 2016 às 8:35 pm</a> </div> <p>Vejo a ação do MP de São Paulo e me pergunto:<br /> cadê o janot ?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4855434"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/10b3a81f7ab06518e640d33db37286ec?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/10b3a81f7ab06518e640d33db37286ec?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">benivaldo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4855434"> Janeiro 31, 2016 às 7:21 pm</a> </div> <p>nao entendo se ele tem dinheiro porue nao assume e pronto</p> </li> <li class="comment even thread-even depth-1" id="comment-4855120"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/222a5b6ff74ed63ec59c4d054bddd522?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/222a5b6ff74ed63ec59c4d054bddd522?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcus Teixeira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4855120"> Janeiro 31, 2016 às 1:33 pm</a> </div> <p>Se o sitio ou o TriXXX dos Lulas da Siva forem ocupados… Quem será que vai reclamar a propriedade na justiça…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854349"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/587310a791c02ed9a08ea9c4f8a142f2?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/587310a791c02ed9a08ea9c4f8a142f2?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Mauricio G. de Oliveira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4854349"> Janeiro 30, 2016 às 10:24 pm</a> </div> <p>Esta propriedade no Guaruja e em Atibaia, somente foi reformada, para o BRAHMA receber a cumpanheirada, pois no moquifo que ele vive em SAO BERNARDO num tem espaco para tanto PUXA-SACO. Acanalhada prescisa de espaco, pois depois de uns me, eles ficam meio desbocados e inconvenientes, e falastroes.<br /> Estas propriedades sao somente para entretener e deixar a petezada contente e feliz, pelo menos por algumas horas, fazendo um churrasquinho de carne de gato, (pois seis acham que o nove dedos vai comprar carne de primeira para estes pichules???? ENGANA QUE EU GOSTO, nao e LULAO, CUMPANHEIRO</p> </li> <li class="comment even thread-even depth-1" id="comment-4854057"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1736c8cbb9ad2b532bc3fdd9693c35a0?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1736c8cbb9ad2b532bc3fdd9693c35a0?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Alzira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4854057"> Janeiro 30, 2016 às 6:15 pm</a> </div> <p>Esta é a razão, hiran Janeiro 30, 2016 às 11:32 am , pela qual o depoimento dos dois será só depois do Carnaval, para dar tempo aos advogados de treinar a dupla, claro! Adeus camarote no Sambródomo para eles…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854050"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1736c8cbb9ad2b532bc3fdd9693c35a0?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1736c8cbb9ad2b532bc3fdd9693c35a0?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Alzira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4854050"> Janeiro 30, 2016 às 6:09 pm</a> </div> <p>A ex-Primeira Inútil comprou um barco e mandou entregar no sítio em Atibaia, que não pertence a ela e à alma mais honesta do planeta.<br /> É, parece que a moça terá que desfazer aquela intervenção de “estética” facial naquela boca à la Jolie para conseguir parar de sorrir. Não fica bem sorrir assim para o Juíz Sergio Moro!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853949"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/45dd189ad36b23d3666bbc78bab4edf3?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/45dd189ad36b23d3666bbc78bab4edf3?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Milton Ribeiro</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853949"> Janeiro 30, 2016 às 3:39 pm</a> </div> <p>Se segura Lula que os hôme tá chegando.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853938"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/c6e6db1ab1b1b8f1992561c476c2f189?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/c6e6db1ab1b1b8f1992561c476c2f189?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">DIROFF</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853938"> Janeiro 30, 2016 às 3:21 pm</a> </div> <p>Uuuufaaa !!! Até que enfim apareceu um sujeito com “aquilo roxo” e sem medo nenhum do partido para tomar uma iniciativa desta. Espero que outros promotores , agora os federais , tomem esta ação como exemplo de coragem e honradez em defesa da Pátria e da Justiça !!!!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853885"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/409c02fbf482d4122bf38dc4b0c2812d?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/409c02fbf482d4122bf38dc4b0c2812d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">José</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853885"> Janeiro 30, 2016 às 1:48 pm</a> </div> <p>Portugal não prendeu o ex-primeiro ministro José Sócrates?<br /> Sócrates, pelo que se sabe, não é santo.<br /> Mas não parece que esteja enrolado em tanta suspeita com Lula está por aqui.<br /> Aliás, por lá, desconfiam que Lula e sua trupe da Saúde estariam envolvidos em tráfico de influência para beneficiar a Octapharma.<br /> Ou que teriam sido usados por Sócrates para isso.<br /> Fora do Brasil, por muito menos Lula já estaria preso.<br /> Aqui ele é mesmo um privilegiado.<br /> Nada tem a ver com o Mensalão.<br /> Nada tem a ver com o Petrolão.<br /> Nada tem a ver com o Eletrolão.<br /> Nada tem a ver com o Sítio de Atibaia.<br /> Nada tem a ver com o Triplex do Guarujá.<br /> Nada tem a ver com o tráfico de influência em favor de empreiteiras.<br /> Nada tem a ver com as negociatas de Bunlai.<br /> Os milhares de reais que recebeu de empreiteiras por suas iluminadas palestras foram todos por serviços lícitos efetivamente prestados.<br /> E por aí vai…<br /> Não é por acaso que ele se acha o homem mais honesto do mundo.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853860"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/ef1386357347112a809a17d6e66b3365?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/ef1386357347112a809a17d6e66b3365?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">eli</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853860"> Janeiro 30, 2016 às 1:05 pm</a> </div> <p>POBRE MEMBRO DO MP, VAI PERDER TEMPO O LULLA NAO SABE DE NADA E AQUELA QUE DIZEM SER MULHER DELE POIS ELE VAI NEGAR É MUDA NAO FALA NADA.<br /> ELA ME LMBRA UM PROGRAMA QUE TINHA NA JOVEM PA SHOW DE RADIO O CORINTIANO GRITAVA “OOOOOO NEGAE ELA RESPONDIA AAHHHHHHHHHHHHHHHHHHHHHHHHHHHHH”</p> </li> <li class="comment even thread-even depth-1" id="comment-4853828"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4c0d558907e7640fdd5e9b2f1e7e7548?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4c0d558907e7640fdd5e9b2f1e7e7548?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Aldo soares</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853828"> Janeiro 30, 2016 às 12:12 pm</a> </div> <p>O Lula, deveria achar que seria o gênio da astúcia. Arquitetou a construção de seu castelo de muralhas invisíveis, com sua caixa de pandora ,na intenção de se apoderar do país. Mas, esqueceu que vivemos, hoje, na modernidade; não existe mais REI. Tudo deve ser declarado[ a um órgão que controla mais os pobres do que os ricos políticos]; a tal de receita, na qual me deteve em sua malha da maldade por causa de 20 centavos . Pelo que o apedeuta amealhou com 8 anos na presidência sem pagar aluguel e sustento total de sua “famiarada”, além das gordas palestras das empreiteiras amigas ; essa “economia pagaria: triplex, sítios, carro de luxo e ainda sobraria um pixulé na poupança. Ao contrário do Al capone; a Receita não o incomodou. Mas o MP está com dó dele, quer saber o porquê de tanta pobreza!.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853787"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/854c5b05a2df64365315e4ee7a30f460?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/854c5b05a2df64365315e4ee7a30f460?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">hiran</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853787"> Janeiro 30, 2016 às 11:32 am</a> </div> <p>Se o depoimento for separadamente, D. Marisa vai incriminar Lula. Ela é vazia, não tem nada na cabeça. Basta o MP fazer uma pergunta um¨pouquinho¨inteligente, pra ela entrega Lula de bandeja, pois não vai saber usar as manobras mentirosas, usadas pelos políticos!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853786"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1b36e7c6abca4c905e5f95113706d20d?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1b36e7c6abca4c905e5f95113706d20d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">zelia maria freire</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853786"> Janeiro 30, 2016 às 11:31 am</a> </div> <p>Ô familia ENRROLADA! ATÉ TU, MARISA LETÍCIA!!!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853762"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/dfc4b4a730ff5f3fa10a448af35ce3cf?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/dfc4b4a730ff5f3fa10a448af35ce3cf?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">josé reis barata</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853762"> Janeiro 30, 2016 às 11:06 am</a> </div> <p>…<br /> Eu hein! Calma com o andor que a verdade não é de barro! Deixemos, por menos, de patinar no cinismo da mentira.<br /> .<br /> “Mas, pode-se dizer, é um grande mal ser enganado. Há um pior ainda: não ser enganado – Rotterdam, Erasmo”<br /> .<br /> Mas, afinal, o que é que queremos com o lulANTA e Cia? Não creio que alguém minimamente informado acredite que o modo de viver de lula e família, agora com o Instituto lula, seja compatível com os ganhos dele; que as tais palestras recompensadas a peso de ouro tenham existido de fato, embora contabilmente seja fácil provar, pois, no papel tudo cabe. Então?<br /> Prender lula? Arrego! Fala sério.<br /> Na hipótese muito pouco provável de prisão: qual a intenção?<br /> Vingança?<br /> Correção?<br /> Quando? Com a conhecida rapidez e isenção do nosso Judiciário dentro fora repleto de oportunistas e aproveitadores a não se lembrar o aparelhamento?<br /> Onde?<br /> – Na papuda 5* e não nas lixeiras dos papudinhos mais uma vez tornando-o mais igual, mostrando para a sociedade que o crime compensa?<br /> .<br /> É preciso compreender que estamos frente a UMA SITUAÇÃO política CRÍTICA que foge ao âmbito do Estado de Direito que se tem. Dominado por uma quadrilha de profissionais da política onde lula é somente a ponta do iceberg. O Direito que se avoca é o próprio Estado que é ele e o aplica. Como imaginar que esse Direito sirva para superar esta grave crise? Ora! Moro e todos os verdadeiros profissionais do Direito conhecem esta verdade; sabem que Moro e auxiliares trabalham com essa verdade e apontam para ela como a dizer: ROMPAM COM O QUE AÍ ESTÁ, OU…<br /> Tenho um grave defeito: não sei conversar sem seriedade. Arrego!<br /> Todo o divulgar desses crimes fazem mais mal social, que bem.<br /> …<br /> “A humanidade rapidamente se tornará incapaz de conceber a diversidade quando por algum tempo tiver sido desacostumado a vê-la – Mill, Stuart”<br /> …</p> </li> <li class="comment even thread-even depth-1" id="comment-4853725"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/76c0a8f4f832622e7d6174b3de 0&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">olavo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853671"> Janeiro 30, 2016 às 9:16 am</a> </div> <p>Tadinho, ele não sabia de nada, não viu nada, ninguem disse nada, passou desapercebido que reformaram o apezinho dele. A culpa foi da empresa que reformou, eles que devem responder pela reforma.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853594"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2a88dfc5362c744a3a573ab2bcbcbcf0?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2a88dfc5362c744a3a573ab2bcbcbcf0?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">helena ramalho</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853594"> Janeiro 30, 2016 às 6:57 am</a> </div> <p>nesse prédio rico não tem câmeras de segurança para mostrar quem entra quem sai ?seria mais uma prova ne?</p> </li> <li class="comment even thread-even depth-1" id="comment-4853584"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/85a7e7a16ac5c214a69d36c792fb451b?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/85a7e7a16ac5c214a69d36c792fb451b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">marcio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853584"> Janeiro 30, 2016 às 6:14 am</a> </div> <p>O depoimento da ex-primeira dama é candidatíssimo ao Oscar de melhor curta metragem do cinema mudo. Estatueta â vista!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853541"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1858dacb8852f254955bb54b65998624?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1858dacb8852f254955bb54b65998624?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Antonio Celso Tavares</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853541"> Janeiro 30, 2016 às 2:00 am</a> </div> <p>O Promotor Cássio Canserino deixou saudades quando atuava na minha cidade Porto Ferreira-SP.Até hoje, os políticos locais tremem ao ouvirem o seu nome.Parabéns Promotor! Sabíamos que você iria longe, mas não tão rápido e num momento tão especial para o Brasil. LULA- Lá promotor, na cadeia!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853535"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/93ffdcfb31b112d6f10334a01ec15a78?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/93ffdcfb31b112d6f10334a01ec15a78?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">CARLOS LEAL</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853535"> Janeiro 30, 2016 às 1:29 am</a> </div> <p>Salvo surpresas, evidente que tudo leva a crer que a ex-Primeira Dama vai recorrer ao seu direito de se manter calada aplicando o benefício constitucional de seu Direito ao Silêncio, evitando, desta forma, fazer prova contra si própria e seu amado esposo. É válida a estratégia, embora seja uma faca de dois gumes. Afinal, por toda a sua cultura e erudição, mesmo que orientada no que falar, se falar, dificilmente escapará dos questionamentos do Ministério Público, mesmo obre-triplex-no-guaruja/#comment-4853487"> Janeiro 29, 2016 às 11:59 pm</a> </div> <p>Lula rebateu a intimação do MP. Disse que para falar sobre esse tal Triplex, precisa intimar três pessoas: A Rosemary Noronha que se cuide!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853404"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4d4e500fbee7af64686915d1982edca6?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4d4e500fbee7af64686915d1982edca6?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Helio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853404"> Janeiro 29, 2016 às 10:58 pm</a> </div> <p>TENTANDO ENTENDER A TRAMA<br /> Veja se eu entendo: O Brahma teria usado como testa de ferro, uma “off shore” no exterior criada pela empresa Mossak Fonseca, com sede no Panamá, para lavar a propriedade oculta de um imóvel (ap nº 164 do condomínio solaris no Guarujá-SP). Enrolado, não? Como o Sr. Promotor de Justiça vai chegar a essa tal “off shore”? Mas parece que o Dr Conserino está perto de matar esta charada. Deus queira!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853399"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2b78dc4dfdfa4951b62610f0b1392475?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2b78dc4dfdfa4951b62610f0b1392475?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Milson</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853399"> Janeiro 29, 2016 às 10:47 pm</a> </div> <p>Gonorante Janeiro 29, 2016 às 8:10 pm, concordo plenamente com vc. Mas vai ter que ficar para depois do carnaval. Afinal + de 3.000.000 de brasileiros vão estar torrando todo seu dinheiro em suaves parcelas para PULAREM O CARNAVAL, somente aqui em SALVADOR. E depois, vai começar os campeonatos estaduais e o brasileiro, depois vamos ter a pascoa e logo em seguida as olimpíadas. Cara eu acho que vai ter alguma coisa, se tiver, para depois das férias de julho. Até lá, vamos continuar aqui, sendo HUMILHADOS E ROUBADOS A CÉU ABERTO. Que saudade dos MILITARES.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853394"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4ae923974169cbddd8f34309f2714132?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4ae923974169cbddd8f34309f2714132?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">paulo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853394"> Janeiro 29, 2016 às 10:44 pm</a> </div> <p>Está chegando a hora da “famiglia” começar à fazer as malas… não esqueçam que, enquanto o luladrão estava no cargo, a recauchutada Marisa e filhos “milagrosos” conseguiram passaportes italianos…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853388"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2b78dc4dfdfa4951b62610f0b1392475?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2b78dc4dfdfa4951b62610f0b1392475?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Milson</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853388"> Janeiro 29, 2016 às 10:40 pm</a> </div> <p>Uma coisa me deixa bastante intrigado. Por que somente agora, após anos desse rolo com a cooperativa PTRALHA de roubar, o MP de SP resolveu se mexer ??? Será que a operação lava-jato vai fazer o trabalho que o MP de SP engavetou durante todo esse tempo ?? Ou sera que o MP de SP se sentiu humilhado e resolveu mostrar trabalho ???</p> </li> <li class="comment even thread-even depth-1" id="comment-4853365"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/306eca6407842ac7b8980eb69dafa665?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/306eca6407842ac7b8980eb69dafa665?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Haroldo da Paraiba</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853365"> Janeiro 29, 2016 às 10:18 pm</a> </div> <p>Até que enfim,hein Reinaldão. o lula vai pra cadeia.Quem detonou com o palocci foi o caseiro,quem vai detonar com cachaceiro,é o zelador do prédio.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853360"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/527f407b0eed226aeefb3199b579e344?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/527f407b0eed226aeefb3199b579e344?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Décio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853360"> Janeiro 29, 2016 às 10:11 pm</a> </div> <p>Eu nunca soube o que é morar em apartamento. Sempre morei em casa alugada. No interior, eu lembro que tinha tudo o que era de fruta no quintal. Tinha goiabeira, pé de caju, tinha até pé de café. Hoje, não tem mais nada disso. Nessa cidade tão grande os lotes são tão pequenos que não dá pra plantar nem mesmo uma roseira. Mas o Lula pode. Nesse tal de tríplex deve sobrar espaço pra ele plantar o que quiser. Ele, D. Marisa, e a Rose, vão poder plantar de tudo. É isso que a gente aqui em baixo conhece e chama de tríplex. – É só assim que essa gente acaba reconhecendo que está acabada.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853358"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3c3826c458e50346a6964611d7854853?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3c3826c458e50346a6964611d7854853?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Carvalho da Font&apos;Seca</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853358"> Janeiro 29, 2016 às 10:10 pm</a> </div> <p>Bem, no ministério público ainda se encontra promotores que têm vergonha na cara e que cumprem suas funções com imparcialidade, pois a lei, segundo a Constituição, é para todos! Infelizmente não é assim que pensa o janotinho e alguns membros do stf!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853342"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/b13d4a1bb37fbfa659712bf8ae4f26bf?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/b13d4a1bb37fbfa659712bf8ae4f26bf?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">J. Santos</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853342"> Janeiro 29, 2016 às 9:59 pm</a> </div> <p>Reinaldo,<br /> OU … Alexander De Large …. Janeiro 29, 2016 às 6:12 pm É MUITO INGÊNUO OU PTRALHA INFILTRADO. “ESQUECEU” DE MENCIONAR NO QUESTIONAMENTO A VOCÊ, DA REFORMA DE R$ 700 MIL NO TRIPLEX, FEITA PELA OAS.</p> <p><strong>ReinaldoXXXXXXXX na cascuda petralha!</strong></p> </li> <li class="comment even thread-even depth-1" id="comment-4853324"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/0c24ba6e55b2087d485cacc90fe3187e?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/0c24ba6e55b2087d485cacc90fe3187e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Weliton Luiz de Oliveira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853324"> Janeiro 29, 2016 às 9:42 pm</a> </div> <p>Bate-papo de Lula e Marisa:-<br /> Lula – Galega, o triplex do Guarujá é nosso.<br /> Marisa – Claro que é. Lembra não?<br /> Lula – Eu não sabia!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853304"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/66a3ca7745bd4d414d46d177d9ef23a1?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/66a3ca7745bd4d414d46d177d9ef23a1?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Mariazinha</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853304"> Janeiro 29, 2016 às 9:22 pm</a> </div> <p>só de imaginar a cara da dupla ao receber a intimação já me sinto melhor.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853300"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/486440d7c4dde48e610c82341e58192d?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/486440d7c4dde48e610c82341e58192d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">ac</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853300"> Janeiro 29, 2016 às 9:19 pm</a> </div> <p>Depoimento do “honesto”: “isso é coisa da elite, nunca fui ao Guarujá, para dizer a verdade: não sei nem onde fica o Guarujá”.<br /> Conclusão do MP: “solta mais uma pizza para o casal honesto e esposa”.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853254"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e2b23e4cffd6a4885e239472f1472f0a?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e2b23e4cffd6a4885e239472f1472f0a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">PASSOS</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853254"> Janeiro 29, 2016 às 8:47 pm</a> </div> <p>Mais uma nota aos empresários presos em Curitiba:<br /> Os senhores não necessitam de advogados nesta fase mas abrir a boca com mais claridade pois foram seduzidos pela cúpula do Governo nos períodos Dilma, Lula. O argumento jurídico técnico é este. Obriguem a justiça a buscarem estes dois atores ao palco principal da justiça. Após isto, partam para que vossos advogados venham a lhes defender como figuras fora do Estado, em empresas privadas ao qual o Estado brasileiro fazia parte de uma raiz corrupta que seduziu.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853248"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/5748d941d878a4155af12db7a95c4429?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/5748d941d878a4155af12db7a95c4429?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">patrick</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853248"> Janeiro 29, 2016 às 8:42 pm</a> </div> <p>O dia do juizo final do capo de tutti capi está chegando. Provavelmente um dos Maiores ilusionistas de toda história da humnidade está prestes a ser desmascarado juntamente com alguns do deus comparsas assaltantes dos cofres públicos. Game over !</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853236"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/62be81067ed7a0c7b36fabfb549e24f9?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/62be81067ed7a0c7b36fabfb549e24f9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Inides</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853236"> Janeiro 29, 2016 às 8:33 pm</a> </div> <p>Será que encontrarão respostas convincentes? Nessas alturas do campeonato é muito difícil manter o raciocínio ligado com tantos bombardeios inquisidores.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853229"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3344d849c42c5cf2a2b3118ffd07fc1f?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3344d849c42c5cf2a2b3118ffd07fc1f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Lucia R.</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853229"> Janeiro 29, 2016 às 8:30 pm</a> </div> <p>Todos os anos Lulla e famiglia passavam férias no Forte dos Andradas onde tem uma praia particular e acomodações<br /> que são de propriedade do Exército Brasileiro. Falam, hotel ou alojamento de transição.<br /> Como presidente na época elle tinha direito a hospedagem, acredito que ainda tenha. Era a maior segurança, ninguém entrava, fechado só para a presidência e comitiva. Até ai nada de mais.<br /> Agora, a cidade do Guarujá inteira sabia e comentava que elle tinha comprado o Apto. nesse edifício.<br /> A obra ficou tempos parada. Quando ficou pronta,, lembro que saiu na midia que a ex-dama-muda estava reformando o triplex<br /> e cuidando dos mobiliários e decoração.<br /> Agora vão negar tudo?<br /> Imagino e a esta altura, a decoreba das respostas que darão ao Promotor.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853215"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/490f16b026d48177c30262c5fdcd294e?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/490f16b026d48177c30262c5fdcd294e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rafael Roldan</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853215"> Janeiro 29, 2016 às 8:22 pm</a> </div> <p>Poutz! Se o triplex e quase o prédio inteiro não são de ninguém, nem do Lulla, nem da OAS, por que o Boulos e sua trupe mágica, digo milícia (MTST), não invadem essa bagaça?!?</p> </li> <li class="comment even thread-even depth-1" id="comment-4853210"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4826539f4e446798997300457e6fa186?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4826539f4e446798997300457e6fa186?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Antonio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853210"> Janeiro 29, 2016 às 8:16 pm</a> </div> <p>Trihplex ou triplex?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853203"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/fab3e58d3d36700b75741c9bec84a866?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/fab3e58d3d36700b75741c9bec84a866?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Igor</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853203"> Janeiro 29, 2016 às 8:10 pm</a> </div> <p>Se a Justiça encostar Dona Marisa contra a Parede, Lula vai ruir.<br /> Luiz Inácio vai ruir se Dona Marisa se sentir “motivada” a contar coisas.<br /> Espero. É o mesmo que esperar por Godot. Mas espero que Dona Marisa se sinta “motivada” a contar coisas.<br /> Tenho esperança.<br /> Afinal, a esperança morre, mas é geralmente a ultima.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853202"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1b49392ecb1ef0457a0b829aaba2757d?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1b49392ecb1ef0457a0b829aaba2757d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Gonorante</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853202"> Janeiro 29, 2016 às 8:10 pm</a> </div> <p>Muito bla bla bla, pouca ação,povo fala mas não vai em massa para as ruas, da é nisso ninguém julga nada,e todo mundo faz de conta que esta fazendo alguma coisa, vai dar em pizza o povo é frouxo, fica em casa só escrevendo e reclamando na internet, vão pra rua, chega de ficar destilando o veneno nas REDES SOCIAIS , VÃO PARA AS RUAS MANDAR ESTE GOVERNO TOMAR LÁ ,COBREM NAS RUAS,ta ficando chato, cartas longas como se eles dessem bola ,nas ruas eles vão ver e vão ficar com medo ,mas o que vem da net é merda para eles, meu desabafo, o povo é folgado e quer calça justa ai não da.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853182"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4b0cc5f3814ed8eb404863abff1f86a7?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4b0cc5f3814ed8eb404863abff1f86a7?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">gustavo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853182"> Janeiro 29, 2016 às 7:24 pm</a> </div> <p>Lula será pego pela Dona Marisa.<br /> Eu duvido que ela tenha capacidade de se safar das perguntas, mesmo que orientada! Essa mulher só sorria e fazia plástica… acostumada a nao abrir a boca e viver sob a sombra do marido, ela vai facilmente trocar alhos com bugalhos e arrastar Lula pro buraco.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853176"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/cdd873590cc1c2c0817ad5863fd931c6?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/cdd873590cc1c2c0817ad5863fd931c6?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">FUTURO EXTERMINADOR</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853176"> Janeiro 29, 2016 às 7:13 pm</a> </div> <p>Taca-le pau<br /> <a href="https://www.google.com.br/search?q=foto+de+lula+correndo+de+policiais+militares&biw=1920&bih=955&tbm=isch&tbo=u&source=univ&sa=X&ved=0ahUKEwit_vHP5s_KAhVFgpAKHTcaCqQQsAQIGw#imgrc=roe1tgWz2I_HDM%3A" rel="nofollow">https://www.google.com.br/search?q=foto+de+lula+correndo+de+policiais+militares&amp;biw=1920&amp;bih=955&amp;tbm=isch&amp;tbo=u&amp;source=univ&amp;sa=X&amp;ved=0ahUKEwit_vHP5s_KAhVFgpAKHTcaCqQQsAQIGw#imgrc=roe1tgWz2I_HDM%3A</a></p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853171"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e6c50f19126581db1ca2d588a34553c0?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e6c50f19126581db1ca2d588a34553c0?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Aloisio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853171"> Janeiro 29, 2016 às 7:11 pm</a> </div> <p>Com certeza o Brahma e respectiva companheira já estão se preparando intensivamente pelos doutos advogados que os defenderão, perante o MPE-SP. Quanto ao triplex no Guarujá eles poderão alegar que foram várias vezes conhecer o imóvel, mas que acharam o seu tamanho inadequado para receber os membros da família. Poderão inclusive dizer que no momento passam por dificuldades econômicas e que é preciso poupar, já que as despesas de uma família são enormes, e por aí vai</p> </li> <li class="comment even thread-even depth-1" id="comment-4853159"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/065807814ac88d4add49ad14dc892a3f?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/065807814ac88d4add49ad14dc892a3f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Frank</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853159"> Janeiro 29, 2016 às 6:56 pm</a> </div> <p>Enfim, chegou.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853146"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/ff7d176539d6322bc89212fa2db50192?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/ff7d176539d6322bc89212fa2db50192?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rui Silva</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853146"> Janeiro 29, 2016 às 6:47 pm</a> </div> <p>Guarujá foi o lugar que deu fim ao PAI DA AVIAÇÃO e pode ir pra história como o começo do fim do PAI DO PETROLÃO.<br /> O que contará o futuro aos nossos filhos?</p> </li> <li class="comment even thread-even depth-1" id="comment-4853144"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/754f113bc3ba518783d538a893fad98c?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/754f113bc3ba518783d538a893fad98c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">EDY BARBOSA</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853144"> Janeiro 29, 2016 às 6:44 pm</a> </div> <p>….AZEVEDO,A FASE DO: “VOCÊ SABE COM QUEM ESTÁ FALANDO?”,FINALMENTE ESTÁ COMEÇANDO A FINALIZAR COM O PENSAMENTO OBTUSO, OBSOLETO E ARCAICO DAQUELES QUE SENTEM -SE ACIMA DA LEI . VOCÊ É UMA MENTE LÍMPIDA E CRISTALINAMENTE RACIONAL DO COMPLETO BOM SENSO QUE DEVERIA PERMEAR OS FORMADORES DE OPINIÃO (DO BEM…..RESSALTE-SE ).FELICITAÇÕES!!!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853142"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e60ad7e3ee77d27585443c94f693374b?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e60ad7e3ee77d27585443c94f693374b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">D.</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/#comment-4853142"> Janeiro 29, 2016 às 6:43 pm</a> </div> <p>Aí tem rolo do bom, o 13-171 nunca foi bancário e tem direito a triplex da Banccop !! Tem o ex-presidente da Banccop Vaccari que deixou 3000 da cooperativa a ver navios e também tesoureiro do PT e que foi condenado pela justiça com pena de 15 anos e 4 meses de reclusão. Está preso no complexo médico-penal em Pinhais em Curitiba e que também tem apartamentos no mesmo edifício.E agora como é que fica dona justiça???</p> </li> </ol> <nav class="navigation comment-navigation" role="navigation"> <div class="nav-links"> <div class="nav-next"><a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/comment-page-2/#comments">Página Anterior</a></div> </div> </nav> </div> </div> </div> <aside class="col-xs-5"> <div class="RightAd pull-right"> <div id="abrAD_rectangle1" /> </div> <ul class="secao-reinaldo"> <h3 class="title">Seções</h3> <a href="http://veja.abril.com.br/blog/reinaldo/secao/avesso-do-avesso/"> <li class="item-reinaldo top">Avesso do Avesso</li> </a> <a href="http://veja.abril.com.br/blog/reinaldo/secao/documentos/"> <li class="item-reinaldo bottom">Documentos</li> </a> </ul> <div class="my-news pull-right"> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/" data-widget-id="SB_3" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> </div> <div class="RightAd pull-right"> <div id="abrAD_rectangle2" /> </div> <ul class="columnists"> <h3 class="title">Colunistas</h3> <li> <h3>Radar on-line</h3> <figure class="contributor-icon"> <a href="http://veja.abril.com.br/blog/radar-on-line/"> <img alt="Radar on-line" title="Radar on-line" src="http://veja.abril.com.br/blog/radar-on-line/files/2016/07/mauricio-lima-80.jpg" height="80" width="80" /> </a> </figure> <h2><a href="http://vej
