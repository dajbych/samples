rovider="linkedin"> <i class="fa fa-linkedin" /> </button> </li> <li class="social-btns-more-item"> <button class="social-btns-more-googleplus" data-gtm-social-provider="googleplus"> <i class="fa fa-google-plus" /> </button> </li> </ul> </div> </div> </div> </div> <div class="col-xs-6 col-sm-3 col-md-3"> <div class="story-leaf-social-comments"> <div class="story-leaf-share-count"> <i class="fa fa-share-alt" /> <label class="gigya-totalShares" /> </div> <div class="story-leaf-comment-count"> <i class="fa fa-comment" /> <label class="livefyre-commentcount" data-lf-site-id="351112" data-lf-article-id="54438880184" data-counter="total" /> </div> </div> </div> </div> </aside> <div class="row"> <div class="lv-publi-box visible-sm marginb20 margint20"> <ins id="roba-sm-16873023"><script>gg.ads.display({&quot;sizes&quot;:&quot;[[300,250],[300,300],[300,600]]&quot;,&quot;elementId&quot;:&quot;roba-sm-16873023&quot;,&quot;device&quot;:&quot;sm&quot;,&quot;type&quot;:&quot;roba&quot;});</script></ins></div><div class="lv-publi-box visible-xs marginb20 margint20"> <ins id="roba-xs-16873024"><script>gg.ads.display({&quot;sizes&quot;:&quot;[[336,280],[320,50],[320,100],[300,250],[300,300]]&quot;,&quot;elementId&quot;:&quot;roba-xs-16873024&quot;,&quot;device&quot;:&quot;xs&quot;,&quot;type&quot;:&quot;roba&quot;});</script></ins></div></div><div class="story-leaf-body"> <div class="story-leaf-author" itemscope itemtype="http://schema.org/Person" itemprop="author"> <meta itemprop="name" content="Redacción" /> </div> <div itemprop="publisher" itemtype="http://schema.org/Organization" itemscope> <meta itemprop="name" content="La Vanguardia" /> <meta itemprop="logo" content="http://www.lavanguardia.com/rsc/images/lv-logo.svg?v=36858" /> </div> <time class="story-leaf-datetime" itemprop="dateModified" datetime="2015-11-16T21:19:33.000+01:00" data-timestamp="1447705173000"> 16/11/2015 21:19</time> <div class="story-leaf-txt-p" itemprop="articleBody" data-gtm-element-container="modulo-texto-link"> <p>Granollers (Barcelona), 16 nov (EFE). El nuevo fichaje del Fraikin Granollers, el lateral Álex Márquez (Madrid, 1995), espera &quot;dar la talla que se merece este puesto&quot;, en referencia a que llega para sustituir a Jose Guilherme de Toledo, que fichó la semana pasada por el Wisla Plock polaco.</p> <p>Márquez ha sido presentado esta tarde en el Palau d&apos;Esports después de que por la mañana el club catalán anunciase el fichaje. &quot;He aceptado la propuesta del Granollers porque quiero tener los minutos en la Liga ASOBAL que no ha podido tener en el Barcelona&quot;, ha confesado.</p> <p>El nuevo jugador del conjunto vallesano también ha anunciado que se incorpora &quot;de manera inmediata&quot; a la disciplina de su nuevo equipo y que tiene &quot;muchas ganas de debutar este fin de semana&quot; en la ida de la tercera ronda de la Copa EHF, ante el Arendal noruego.</p> <p>El joven lateral, de tan solo 20 años, también tuvo palabras de agradecimiento para el Barcelona y especialmente para su técnico, Xavi Pascual, de quien ha dicho: &quot;Se lo debo todo porque fue quien apostó por mí&quot;.</p> <p>El entrenador del Fraikin Granollers, Carlos Viver, ha definido a Márquez como &quot;un buen lanzador exterior&quot; y también como un jugador aprovechable en defensa, &quot;porque se sacrifica mucho&quot;.</p> <p>Viver también ha destacado su talento y su proyección, pero ha avisado de que necesitará un período de adaptación: &quot;Tenemos que tener calma con él y no le podemos cargar con un gramo de responsabilidad más, porque acaba de llegar&quot;, ha subrayado.</p> <p>Álex Márquez llegó a la disciplina azulgrana la temporada pasada para incorporarse al filial, aunque Xavi Pascual ya lo hizo debutar con el primer equipo, y esta temporada ha podido disfrutar de algún partido en la ASOBAL.</p> <p>El madrileño ha firmado por esta temporada y dos más, y deja muy clara la filosofía de un club que apuesta por la juventud y la formación.</p> <p>Viver no podrá contar con él para las competiciones estatales -Liga ASOBAL, Copa del Rey y Copa ASOBAL (en el caso que el equipo se clasificara)- hasta el mes de enero, cuando se vuelva a abrir el mercado de fichajes, aunque sí que podrá disputar la competición europea.</p> <p>1011352</p> <div class="hidden"> <ins id="roba-xs-16873086-deferred"><script>gg.ads.display({&quot;sizes&quot;:&quot;[[336,280],[320,50],[320,100],[300,250],[300,300],[300,600]]&quot;,&quot;elementId&quot;:&quot;roba-xs-16873086&quot;,&quot;device&quot;:&quot;xs&quot;,&quot;deferred&quot;:true,&quot;type&quot;:&quot;roba&quot;});</script></ins></div> <div id="signwall" /></div> </div> <div class="lv-publi-box visible-xs marginb20 margint20"> <ins id="roba-xs-16873091"><script>gg.ads.display({&quot;sizes&quot;:&quot;[[336,280],[320,50],[320,100],[300,250],[300,300]]&quot;,&quot;elementId&quot;:&quot;roba-xs-16873091&quot;,&quot;device&quot;:&quot;xs&quot;,&quot;type&quot;:&quot;roba&quot;});</script></ins></div><aside class="story-leaf-aside-social social-bottom"> <div class="row"> <div class="col-xs-12 col-sm-9 col-md-9"> <div class="story-leaf-social-btns" data-gtm-element="leaf-social-share-bottom"> <button class="btn-facebook" data-gtm-social-provider="facebook"> <i class="fa fa-facebook" /> <span class="btn-label">Comparte en Facebook</span> </button> <button class="btn-twitter" data-gtm-social-provider="twitter"> <i class="fa fa-twitter" /> <span class="btn-label">Comparte en Twitter</span> </button> <button class="btn-whatsapp visible-xs-inline" data-gtm-social-provider="whatsapp"> <i class="fa fa-whatsapp" /> <span class="btn-label">Comparte en Whatsapp</span> </button> <div class="social-btns-more-wrapper"> <button class="social-btns-more-footer" data-toggle="collapse" data-target=".social-btns-more-collapse-footer" /> <div class="social-btns-more-collapse-footer collapse"> <ul class="social-btns-more-list"> <li class="social-btns-more-item"> <button class="social-btns-more-envelope"> <i class=
