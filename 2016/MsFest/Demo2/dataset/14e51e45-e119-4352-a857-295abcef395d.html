acv.wordpress.com/tag/valencia/" class="tag-link-14335 tag-link-position-28" title="2 temas" style="font-size: 16.4pt;">Valencia</a></div></aside><aside id="search-2" class="widget widget_search"><form role="search" method="get" id="searchform" class="searchform" action="https://culturacolectivacv.wordpress.com/"> <div> <label class="screen-reader-text" for="s">Buscar:</label> <input type="text" value name="s" id="s" /> <input type="submit" id="searchsubmit" value="Buscar" /> </div> </form></aside> </div> </div> <div id="main" class="clear-fix"> <div id="primary" class="site-content"> <div id="content" role="main"> <article id="post-44" class="clear-fix post-44 post type-post status-publish format-standard hentry category-cartografia category-investigacion tag-2001-2011 tag-asociacion tag-autogestion tag-cartografia tag-colectivo tag-comunidad-valenciana tag-personas-nodo tag-redes"> <header class="entry-header"> <h1 class="entry-title">Emergencias colectivas. Mapa de vínculos de actividades artísticas (autogestionadas) en la Comunidad Valenciana (2001- 2011)</h1> </header> <div class="entry-content"> <h5 align="center"><a href="https://culturacolectivacv.files.wordpress.com/2012/06/mapa-version-def-final-mini-v2.jpg"><img class="alignnone  wp-image-47" title="mapa-Emergencias colectivas-octubre2011" src="https://culturacolectivacv.files.wordpress.com/2012/06/mapa-version-def-final-mini-v2.jpg?w=842&h=701" alt width="842" height="701" srcset="https://culturacolectivacv.files.wordpress.com/2012/06/mapa-version-def-final-mini-v2.jpg?w=842&h=701 842w, https://culturacolectivacv.files.wordpress.com/2012/06/mapa-version-def-final-mini-v2.jpg?w=1682&h=1402 1682w, https://culturacolectivacv.files.wordpress.com/2012/06/mapa-version-def-final-mini-v2.jpg?w=150&h=125 150w, https://culturacolectivacv.files.wordpress.com/2012/06/mapa-version-def-final-mini-v2.jpg?w=300&h=250 300w, https://culturacolectivacv.files.wordpress.com/2012/06/mapa-version-def-final-mini-v2.jpg?w=768&h=640 768w, https://culturacolectivacv.files.wordpress.com/2012/06/mapa-version-def-final-mini-v2.jpg?w=1024&h=853 1024w" sizes="(max-width: 842px) 100vw, 842px" /></a></h5> <h6 style="text-align:center;">Marín García, T; Martín Andrés, J. J.; Villar Pérez, R.<strong> “Emergencias colectivas. Mapa de vínculos de actividades artísticas (autogestionadas) en la Comunidad Valenciana (2001- 2011)”</strong>. Revista: Archivo de Arte Valenciano. Nº XCII. 2011 (pág. 515-534)</h6> <p style="text-align:center;">.</p> <p style="text-align:justify;" align="center">Recientemente hemos publicado un artículo realizado por <a href="http://lacolectivalab.wordpress.com/">Teresa Marín García</a>, <a href="http://www.otroespacio.org/web/sin-espacio">Juan José Martín Andrés</a> y <a href="http://elblogderaquelvillarperez.blogspot.com.es/">Raquel Villar Pérez</a>, que lleva por título <a href="https://culturacolectivacv.files.wordpress.com/2012/06/emergencias-colectivas_2001-11-revista-academia2011pag-504-524.pdf" target="_blank"><strong>“Emergencias colectivas. Mapa de vínculos de actividades artísticas (autogestionadas) en la Comunidad Valenciana (2001- 2011)”</strong></a> (Texto completo en pdf). Ha sido publicado en el último número de la revista<strong> Archivo de Arte Valenciano</strong> que edita la <a href="http://www.realacademiasancarlos.com/index.php?action=ListArchivos">Academia de Bellas Artes de San Carlos de Valencia.</a></p> <p style="text-align:justify;">En este artículo, que tiene un <strong>doble formato texto-visualización</strong>, mostramos algunos resultados de nuestras investigaciones sobre la actividad artístico-cultural desarrollada de forma colectiva en la Comunidad Valenciana durante la década (2001-2011). La mayoría de los ejemplos analizados están relacionadas con las artes visuales y responden a modos de funcionamiento autogestionado. Algunos ejemplos que no respondían estrictamente a estos criterios decidimos incluirlos porque en el contexto estudiado jugaron un papel esencial a este tipo de prácticas.</p> <p style="text-align:justify;">En este trabajo nos hemos centrado en el <strong>análisis de los vínculos</strong> generados entre diversos tipos de actividades colectivas: <strong><em>colectivos</em> </strong>artístico-culturales, <strong><em>asociaciones</em></strong> de artes visuales, <strong><em>espacios</em> </strong>de creación y difusión, <strong><em>medios</em></strong> de comunicación alternativos, publicaciones y <strong><em>eventos</em> artísticos</strong>. Este sociograma se completa con la inclusión de <strong><em>personas nodo</em></strong> que tuvieron papeles relevantes en este periodo en la construcción de redes de relaciones artístico-culturales.</p> <p style="text-align:justify;">Se han estudiado <strong>distintos tipos de vínculos</strong>, visibles e invisible, que han contribuido a tejer el contexto cultural reciente de este entorno geográfico. Se ha intentado reflejar actividades de toda la Comunidad Valenciana no solo la ciudad de Valencia. Algunos de los resultado ponen en evidencia de forma clara las conexiones y desconexiones de los distintos colectivos y agentes, así como la fragmentación y la reproducción de periferias existente en el propio territorio. En el estudio de los datos se dedicó especial atención a la influencia de las políticas culturales del contexto en el desarrollo de este tipo de prácticas en los últimos años.</p> <p style="text-align:justify;">Este trabajo en ningún caso pretende ser conclusivo. Está planteado como un ejercicio de <strong>reflexión en proceso abierto</strong>, que quiere plantear el debate sobre estas formas de creación, gestión y producción de las prácticas artísticas. Nuestra intención es que pueda ser un hilo más en los debates que ya se están produciendo en distintos ámbitos de nuestro contexto cercano. Por todo ello, será bien recibido cualquier comentario, aclaración o notificación de ausencia o errata detectada.</p> <p style="text-align:justify;">Aprovechamos para agradecer desde este espacio la colaboración de todas las personas que nos facilitaron información para esta investigación.</p> <p style="text-align:justify;">Esta experiencia de escritura y construcción colaborativa de visualización de datos, más allá del artículo en sí, nos ha permitido movilizar energías latentes, propias y ajenas. Nos ha servido para empezar a dar forma este ambicioso proyecto que es<strong> CCCV</strong>.</p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
