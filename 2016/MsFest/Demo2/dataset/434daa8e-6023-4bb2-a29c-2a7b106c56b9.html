urce=editoriais&utm_medium=sites_editoriais&utm_campaign=sr_ve_menu_colunistas" target="_blank">Assine VEJA</a></li></ul><ul id="nav-sections"><li><a href="/blog/reinaldo/">REINALDO AZEVEDO</a></li><li><a href="/blog/radar-on-line/">RADAR ON-LINE</a></li><li><a href="/blog/augusto-nunes/">AUGUSTO NUNES</a></li><li><a href="/blog/mercados/">VEJA MERCADOS</a></li><li><a href="/blog/felipe-moura-brasil/">FELIPE MOURA BRASIL</a></li><li><a href="/blog/temporadas/">NOVA TEMPORADA</a></li><li><a href="/blog/cidades-sem-fronteiras/">CIDADES SEM FRONTEIRAS</a></li><li><a href="/blog/inovacao/">INOVAÇÃO</a></li></ul></nav></div></header> <div class="TopAd container"> <div id="abrAD_leaderboard1" /> </div> <div class="container" id="ubber-content"> <header> <div class="row"> <nav class="category col-xs-13"> <ul class="pull-left"> <li> <a href="/colunistas">colunistas</a> </li> <li> <a href="http://veja.abril.com.br/blog/reinaldo/">Reinaldo Azevedo</a> </li> </ul> </nav> <div class="col-xs-5"> <div class="ubber-partner-nav pull-right"><div id="abrAD_button1" /></div> </div> </div> <div class="blog-header row"> <div class="author-content col-xs-18"> <div class="author-data"> <a href="http://veja.abril.com.br/blog/reinaldo/"> <h2 class="author-name"><span>Blog</span> Reinaldo Azevedo </h2> <figure class="contributor-icon"> <img alt="Reinaldo Azevedo" title="Reinaldo Azevedo" src="http://veja.abril.com.br/blog/reinaldo/files/2015/10/reinaldo-azevedo.jpg" /> </figure> </a> <div class="social"> <a href="https://www.facebook.com/pages/Reinaldo-Azevedo/102285684838?ref=hl" class="facebook" target="_blank"><i class="fa fa-facebook" /></a> <a href="https://twitter.com/reinaldoazevedo" class="twitter" target="_blank"><i class="fa fa-twitter" /></a> <a href="https://plus.google.com/u/0/115497623606959746082/posts" class="googlePlus" target="_blank"><i class="fa fa-google-plus" /></a> <a href="http://feeds2.feedburner.com/ReinaldoAzevedo" class="feed-rss" target="_blank"><i class="fa fa-rss" /></a> </div> <h3>Blog do jornalista Reinaldo Azevedo: política, governo, PT, imprensa e cultura</h3> </div> <div class="author-bio"> <h4><span>sobre </span></h4> <p>Reinaldo Azevedo, jornalista, escreve este blog desde 2006. É autor dos livros “Contra o Consenso” (Barracuda), “O País dos Petralhas I e II”, “Máximas de Um País Mínimo — os três pela Editora Record — e “Objeções de um Rottweiler Amoroso” (Três Estrelas).</p> </div> </div> </div> </header> <article id="ubber-materia" class="post-134571"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">Dilma e o mosquito – Do realismo mágico ao realismo trágico</h1> <h2 class="col-xs-18">Presidente admite que o país está perdendo a guerra para o Aedes aegypti... Fosse ele o único perdedor...</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Reinaldo Azevedo</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-29 20:05">29/01/2016 às 20:05</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/lula-e-o-pt-nao-perceberam-que-a-historia-da-vitima-ja-nao-cola-mais/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (96)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <p style="text-align: justify"><span style="color: #000000">Dilma Rousseff, pelo visto, vai entrar numa campanha nacional em favor da esterilização do Aedes aegypti. Ao tratar da questão nesta sexta, deu a seguinte declaração: “Enquanto o mosquito reproduzir-se, todos nós estamos perdendo a luta contra ele”. Há dois dias, a presidente fez, justamente, a declaração oposta: em agenda no Equador, disse que o Brasil não estava perdendo a batalha.</span></p> <p style="text-align: justify"><span style="color: #000000">A fala da presidente Dilma ocorre após a declaração do ministro Marcelo Castro, da Saúde, segundo a qual o país está perdendo “feio” a luta. Ao ser questionada mais uma vez pela imprensa sobre a fala de Castro, a presidente disse:</span><br /> <span style="color: #000000"> “É impressionante. Eu achei fantástico. Por que criar um problema com a constatação da realidade? Dizer que estamos perdendo é porque nós queremos ganhar”.</span></p> <p style="text-align: justify"><span style="color: #000000">É verdade, né? Por quê? Vamos admitir de vez que o mosquito venceu e pronto. As mulheres que não engravidem, ora bolas!</span></p> <p style="text-align: justify"><span style="color: #000000">Dilma já fez de tudo nessa área: já chamou o zika de mosquito, o Aedes aegypti de vírus e já afirmou que a transmissão se dá por meio do ovo do inseto. Parece incapaz de ler uma página com um briefing feito pela assessoria.</span></p> <p style="text-align: justify"><span style="color: #000000">O governo do realismo mágico aderiu ao realismo trágico.</span></p> <a href="http://veja.abril.com.br/blog/reinaldo/"><span class="navigator">Voltar para a home</span></a> <dl class="tags-list"><dt class="tags-list-title">TAGs:</dt><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/dilma/" rel="tag">Dilma</a></dd><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/zika/" rel="tag">zika</a></dd></dl> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/" data-widget-id="AR_21" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <hr class="divider" /> <div class="abril-comentarios-widget"> <div class="abril-comentarios-form"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title"><h6 class="abril-comentarios-widget-titulo">Comentários</h6> <small><a rel="nofollow" id="cancel-comment-reply-link" href="/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+ReinaldoAzevedo+%28Reinaldo+Azevedo%29#respond" style="display:none;">Cancelar resposta</a></small></h3> <form action="http://veja.abril.com.br/blog/reinaldo/wp-comments-post.php" method="post" id="commentform" class="comment-form"> <p class="comment-notes">Aprovamos comentários em que o leitor expressa suas opiniões. Comentários que contenham termos vulgares e palavrões, ofensas, dados pessoais (e-mail, telefone, RG etc.) e links externos, ou que sejam ininteligíveis, serão excluídos. Erros de português não impedirão a publicação de um comentário.</p><a href="javascript:void(0);" onclick="javascript:window.open(&quot;/aprovacao-comentarios.shtml&quot;,&quot;mywindow&quot;,&quot;menubar=0,resizable=1,width=520,height=630&quot;);"><p class="comment-notes" style="font-weight:bold;">Conheça as regras para a aprovação de comentários no site de VEJA</p></a> <div class="comment-form-author"><input id="author" placeholder="Nome" name="author" type="text" value size="30" required /><span class="required">*</span></div> <div class="comment-form-email"><input id="email" placeholder="email" name="email" type="text" value size="30" required /><span class="required">* (O e-mail não será publicado)</span></div> <div class="comment-form-comment"><textarea id="comment" name="comment" placeholder="Comentário..." cols="45" rows="8" aria-required="true" /></div> <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="Enviar" /> <input type="hidden" name="comment_post_ID" value="134571" id="comment_post_ID" /> <input type="hidden" name="comment_parent" id="comment_parent" value="0" /> </p><p style="display: none;"><input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value="ac9be6a694" /></p><p style="display: none;"><input type="hidden" id="ak_js" name="ak_js" value="93" /></p> </form> </div> </div> <div class="abril-comentarios-lista"> <span class="num-comentarios">96 comentários</span> <ol class="comment-list"> <li class="comment even thread-even depth-1" id="comment-4855679"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8e75e0e7f787f7ef93b938038ef9749a?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8e75e0e7f787f7ef93b938038ef9749a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcelo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4855679"> Janeiro 31, 2016 às 11:12 pm</a> </div> <p>Quando a patente do DDT caiu, cientistas americanos descobriram que o veneno, e outra clorados, era cancerígeno e muito perigoso. Surgiu então novos venenos, com patentes novinhas, mas incapazes de exterminar mosquitos. Por conta disso alguns milhões de pessoas já morreram de malária e outras doenças transmitidas por mosquitos na África e em outras regiões subdesenvolvidas. Liberem o DDT, ou a guerra contra o mosquito estará perdida.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854821"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2433b7f85c53a4fc2b9e6912c972a3a9?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2433b7f85c53a4fc2b9e6912c972a3a9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">luis</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854821"> Janeiro 31, 2016 às 9:32 am</a> </div> <p>Neste domingo reportagem da folha menciona que gravidas que tiveram confirmados o Zika vírus estão fazendo abortos antes mesmo de identificar a microcefalia.<br /> Como doí ler uma reportagem desta.<br /> Dá uma raiva que não tem tamanho ,não consigo imaginar a dor de uma mãe ao abortar uma criança.<br /> Não me venham os babacas de plantão, dizer que foi escolha desta mãe e que uma mãe que realmente quer o filho não faria isto.<br /> Quero que coloquem estes governantes (principalmente a Dilma ) frente a frente com estas gravidas e digam a elas o que devem fazer , pois elas já não sabem o que fazer , e a única alternativa que tem ( motivadas pelo medo) é o aborto.</p> </li> <li class="comment even thread-even depth-1" id="comment-4854814"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/da5ddb3671099ebab2c9c0976cf1f47a?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/da5ddb3671099ebab2c9c0976cf1f47a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Hobben</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854814"> Janeiro 31, 2016 às 9:22 am</a> </div> <p>Quem será a Idezita?<br /> Em um forró (música ao fundo), lá pelas tantas, forró comendo solto, o porteiro chamado Calango chega para o gerente e diz: – patrão, tem uma muié aí na porta dizendo que vai entrar, vai beber, vai dançar e não vai pagar! – tem disso não, Calango… ela vai ter que pagar, sim! – mas patrão, ele parece braba! (som de forró ao fundo). – vixe! Calango, como é mesmo o nome dessa muié? – patrão, é, é, é…Idezita. Ai, ai, ai! Calango, segura aí que quem vai cair fora sou eu, pois Idezita é minha muié!<br /> Quem será a Idezita da Dilma?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854714"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f5cae2e908433039f8c2b0250ff48d1b?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f5cae2e908433039f8c2b0250ff48d1b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">lorenzi</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854714"> Janeiro 31, 2016 às 7:51 am</a> </div> <p>O famoso comentário de Ricupero, “noticia ruim a gente esconde”. Lembram do escândalo criado pelo pt? Qual político não esconde noticia ruim. Esconder sem criar ilegalidades criminosas, constatando a realidade e procurando solucionar os problemas é algo esperado pela racionalidade. Dilma o que faz, esconde a realidade, mascara a realidade contábil (crime de responsabilidade fiscal) em uma dimensão nunca vista pré-eleição, acusa a oposição de políticas severas pós-eleição(que ela sabia não só necessárias como estava pronta para implementá-las) e agora sabemos sem querer constatar a realidade muito menos sabendo como solucionar os problemas.</p> </li> <li class="comment even thread-even depth-1" id="comment-4854702"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f5cae2e908433039f8c2b0250ff48d1b?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f5cae2e908433039f8c2b0250ff48d1b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">lorenzi</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854702"> Janeiro 31, 2016 às 7:41 am</a> </div> <p>“Por que criar um problema com a constatação da realidade? (dilma). Essa frase por si só é motivo de impedimento. Uma presidente que se nega a constatar a realidade é o que? Uma perfeita e completa inadequada para presidir um pais continental com tantos problemas. O problema de dilma não é apenas ideológico e intelectual é também psicológico e/ou psiquiátrico.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854439"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/02c59f4719d8f63518956c5d5af4bd84?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/02c59f4719d8f63518956c5d5af4bd84?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">FM</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854439"> Janeiro 31, 2016 às 12:11 am</a> </div> <p>Reinaldo, nossa Dilma mais que o mosquito, é o desastre que ela não consegue se enxergar. Não posso imaginar, já que idolatram tanto FHC, ele presidente, falando algo certo sobre essa catastrófica situação. Ele, FHC, mesmo com conhecimento do assunto, deixaria essa tarefa à cargo de técnicos de carreira que ganham dinheiro público para dizer com competência o necessário. E mesmo assim, duvido que FHC, não iria ficar na marcação do que dissesse essa equipe. Mas Dilma com a tamanha competência que ela se acha, é guiada por assessores aventureiros, nos cargos que o partido os premiou pela obediência partidária. E aí, o mosquito que a Dilma quer perseguir passa rindo por eles e pela Dilma. O único jeito para dizer que o assunto é de extrema importância, é dizer essas asneiras. Infelizmente é isso que acontece. E pode-se considerar com sorte se o COI não suspender as Olimpíadas no Rio de Janeiro.</p> </li> <li class="comment even thread-even depth-1" id="comment-4854245"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/191a7d551dd3efd44e7ba8d9cdf9b51f?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/191a7d551dd3efd44e7ba8d9cdf9b51f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">julia</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854245"> Janeiro 30, 2016 às 8:40 pm</a> </div> <p>Acho que o arremedo de presidente deve ter sido vítima do zika vírus. O cérebro está bem comprometido.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854198"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/af65d827e20f2cfbaca930f6044c7e08?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/af65d827e20f2cfbaca930f6044c7e08?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">donizetti mendonça, d corregos</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854198"> Janeiro 30, 2016 às 8:07 pm</a> </div> <p>ESTA SRA., quando participou da guerrilha no Araguaia, deve ter sido picada pelo mosquito da ignorancia, falta de imaginaçao, e outros quesitos mais. Nao diz nada com convicçao e conhecimento do problema que esta devastando a Naçao Brasileira, tais como desemprego, inflaçao alta, saude, segurança, educaçao e por ai vai. Falta credibilidade e paciencia para tudo.<br /> SRA., faz um favor para o povo brasileiro: DEMITA-SE, pede EXONERAÇAO DO CARGO, vai para casa cuidar de seus netos, que do pais, tomamos conta, nós o povo brasileiro, que é trabalhador, honesto e antes de tudo um brasileiro e nao como certo exxx-presidente que se haja o ultimo biscoito do pacote da honestidade, e que nunca soube o que é trabalho honesto,</p> </li> <li class="comment even thread-even depth-1" id="comment-4854145"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/be5a2489dc98f648f0b0dfb8a28df99c?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/be5a2489dc98f648f0b0dfb8a28df99c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Brasil em agonia</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854145"> Janeiro 30, 2016 às 7:30 pm</a> </div> <p>A PresidanTa não disse na TV, em campanha, que faria o “diabo” pra ganhar a posse do Brasil. Pois fazer o “diabo” é a única coisa que ela está fazendo com todo esmero. Agora, quem se encarrega de fazer desse país um inferno é o PT<br /> Basta olhar pra cara de todos eles, todos! Dá pra vê que eles fazem parte de uma seita diabólica</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854105"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/962466b6b1c3ab2794a643aab819e0f2?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/962466b6b1c3ab2794a643aab819e0f2?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcio Ruivo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854105"> Janeiro 30, 2016 às 7:03 pm</a> </div> <p>Dilma pode entrar até dentro de um criadouro do Aedes aegypti, e nem assim os mosquitos vão picar a aloprada sapiens, tamanho o desprezo e repudio, por uma coisa que não consegue sequer entender o que ela mesma faz ou diz.</p> </li> <li class="comment even thread-even depth-1" id="comment-4854090"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/77758f28e2fe77f9294776e5552b6359?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/77758f28e2fe77f9294776e5552b6359?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Mylena</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854090"> Janeiro 30, 2016 às 6:46 pm</a> </div> <p>Reinaldo, gostaria que vc fizesse um editorial sobre um assunto que me deixou muito indignada: Um grupo de pessoas pretendem entrar no STF para a legalização do aborto de nascituros com microcefalia.?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854083"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1094c783994847b07b26dc1f3b7fb334?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1094c783994847b07b26dc1f3b7fb334?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">BRASILEIRO</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854083"> Janeiro 30, 2016 às 6:39 pm</a> </div> <p>O Brasil tem que expulsar ” 2 zikas” a do Palácio do Planalto e a que vive agarrada a todos os mosquitos da podridão que virou a Nação Brasileira sob o seu comando ! Qualquer semelhança é mera coincidência !!!!!!!!</p> </li> <li class="comment even thread-even depth-1" id="comment-4854041"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2573c1ad26e85ddaee4bed8a4b3d1f39?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2573c1ad26e85ddaee4bed8a4b3d1f39?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">ZÉ PRETINHO</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854041"> Janeiro 30, 2016 às 5:59 pm</a> </div> <p>REINALDO.<br /> NESSE MOMENTO DE MUITA BESTEIRA E POUCA AÇÃO, VAMOS REFLETIR.<br /> Estava escrito na traseira de um caminhão: ” QUEM PODE MAIS, FALA MENOS”. Quantas palavras contem o Sermão da Montanha e quanto papel, saliva e tempo já foi gasto para tornar o EXXX-PRESIDENTE inimputável?. Segundo se publicou em uma importante revista brasileira, um ex-ministro do STF tratou a questão do impeachment com poucas palavras e muita sabedoria e objetividade. O raciocínio dele é o seguinte: na administração pública prepondera a dicotomia: investidura e aptidão. Neste contexto, pouca importa se a Presidanta foi eleita “sei lá” pelo povo e, legalmente investida no cargo, se ela não se encontra apta para exercê-lo. Então a saída é o impeachment. É preciso dizer mais alguma coisa a respeito?. E tem mais, Geraldo Samor escreveu na VEJA palavras imortais, que perpassam por todos os cânones dos três poderes: “DIGNIDADE NÃO É DE TER SER GRATO A POLÍTICO, MAS SENTIR GRATIDÃO AO BRASIL PELAS OPORTUNIDADES QUE O CRESCIMENTO GERA”. A partir dessa linha de raciocínio pode-se dizer que o próprio Supremo Tribunal Federal toma decisões de costas para o Brasil por gratidão a políticos?. E o EXXX-PRESIDENTE que mete a ser tudo e não é nada. Ao que parece na relação dele com o governo, do qual ele não apeou, ele se reveste de Keynes: “o governo tem de por dinheiro”. Nas suas relações com empreiteiras, lobistas, doleiros e Cia Ltda, tudo indica que a teoria aplicada nessas relações é a de Milton Friedman: “não existe MP, digo almoço de graça” REINALDO, VEJA se assiste-me razão; da conjugação da citada teoria econômica com a Lei de Gerson aplicada em toda da sua extensão e profundidade, resulta o enriquecimento pessoal, trafico de influência, ocultação de patrimônio e talvez alguma outra ocultação que poderá vir à tona na tão tal almejada delação do publicitário Marcos Valério. O foro de são paulo teria servido de arcabouço para a implantação da corrupção científica na administração nos últimos anos, dela resultante um projeto criminoso de poder consagrado e assumido em toda a plenitude pelos pais dos pobres, defensores do oprimidos, vítimas da burguesia e da mídia reacionária? Diogo Mainardi pontuou que a presidenta não sabe se está de dia ou de noite. Se ela não sabe o que diz, mas insiste em não ficar calada, resta-nos daquela passagem bíblica: “Pai perdoe essa Presidanta” ela não sabe o que faz. Agora vamos ao “mot” de campanha do XXX para 2018: “PÍLULA DE VIDA DO DRXXX ENTRA PELA BOCA E SAI PELO NARIZ”. ou se preferirem: “PILULA DE VIDA DO DR. BODE, ENTRA PELA BOCA E SAI POR ONDE PODE”. O certo é que pelo nariz ou por outra via temos de expelir a corrupção científica dos poderes públicos, antes que a dona Zika “nos pique”.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854018"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/01b72c8597c649e52c69a684a80a2bf4?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/01b72c8597c649e52c69a684a80a2bf4?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">samuel</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854018"> Janeiro 30, 2016 às 5:34 pm</a> </div> <p>O atual governo brasileiro já se antecipou e RESOLVEU o problema do zika. Deu a BOLSA ZIKA. R$ 70,00 mês para quem for picado e inoculado pelo zika. Não é genial? Os líderes políticos atuais do brasil estão financiando um CRIADOURO DE ZIKAS….para o mundo…Além de que é uma medida de economia… as gerações futuras de brasileiros não precisarem chapéus de números altos…</p> </li> <li class="comment even thread-even depth-1" id="comment-4854013"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f92079b4d5542e706e0d126cd2b70a6f?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f92079b4d5542e706e0d126cd2b70a6f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">jose inacio grillo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854013"> Janeiro 30, 2016 às 5:27 pm</a> </div> <p>a dilma é tão ruim de serviço, que nem o próprio quintal ela cuida…tá cheio de agua parada e possiveis focos do mosquito…deu no jornal da record dia 29/01…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854004"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1e38e9cfaf532f2474e33ebdb4865df6?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1e38e9cfaf532f2474e33ebdb4865df6?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Lucas</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4854004"> Janeiro 30, 2016 às 5:12 pm</a> </div> <p>Fiquei pensando aqui sobre anovaordem.com todas as teorias de conspirações que vejo na internet a respeito dessa zika vírus, sei lá…Eu sinceramente não acreditava nisso mas parece que faz sentido essa onda grande de pessoas com câncer, novos surgimentos de doenças acredito que uma grande parte vem da alimentação outra parte de manipulação.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853977"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e4311e1ab3319a4be590991d28e2c0c3?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e4311e1ab3319a4be590991d28e2c0c3?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Filipe Leal</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853977"> Janeiro 30, 2016 às 4:32 pm</a> </div> <p>“Enquanto o PT reproduzir-se, todos nós estaremos perdendo a luta contra ele.”</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853970"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/61ea1627452a2805e9521eeccf18c3bf?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/61ea1627452a2805e9521eeccf18c3bf?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Kevin Lomax</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853970"> Janeiro 30, 2016 às 4:23 pm</a> </div> <p>PERGUNTAS QUE NÃO QUEREM CALAR!!!!</p> <p>Quem mandou matar Celso Daniel, Toninho do PT e Luis Eduardo Saeger Malheiro ( PRESIDENTE DA BANCOOP) ??</p> <p>Por que o Procurador Geral da República Rodrigo Janot não denuncia os 49 parlamentares citados nas delações do PT e dos partidos aliados da criminosa Dilma mesmo com todos indícios de autoria e materialidade dos fatos ??</p> <p>Por que Rodrigo Janot pede o afastamento de Eduardo Cunha e não pede o de Renan Calheiros, já que ambos estão envolvidos nas delações do Petrolão da Dilma ??</p> <p>É verdade que a esposa do Ministro do STF Luis Roberto Barroso tem uma offshore em Miami ?? E que o escritório do pai dele tem um contrato milionário com o Governo Federal ??</p> <p>Ele não deveria se declarar impedido de julgar o tramite do IMPEACHMENT? Qual o motivo de ele ter omitido trechos do Regimento Interno da Câmara propositalmente para justificar o seu voto e dificultar a aprovação do impedimento da Presidente que faz parte do Governo mais corrupto da história do Brasil ? Não deveria ser afastado ??</p> <p>Procede que os Ministros Luis Fux e Marco Aurélio Mello ficaram contra o IMPEACHMENT depois que Dilma pessoalmente atuou para que suas filhas virassem Desembargadoras?</p> <p>Por que os políticos do Congresso Nacional contrariaram os técnicos do TCU e aprovaram as contas da criminosa DILMA, mesmo ela tendo pedalado e cometido crime de responsabilidade fiscal?</p> <p>Qual o interesse da Rede Globo, Record, Band, SBT, REDE TV entre outras emissoras, todos os jornais, revistas e sites, salvo raras exceções; Os maiores Empresários e Banqueiros do país; ARTISTAS e FORMADORES DE OPINIÃO; OAB, CNBB, IURD, Sindicatos e Movimentos Sociais continuarem apoiando e defendendo um Governo que trouxe de volta a inflação, desemprego e literalmente quebrou e rachou o BRASIL?</p> <p>Como é possível não responsabilizar criminalmente e politicamente uma Presidente e um Governo que tiveram mais de 20 Ministros de Estado que caíram, foram afastados ou estão denunciados e envolvidos em escândalos de corrupção desde a posse em Janeiro de 2011 ??</p> <p>Por que o vice Michel Temer se acovarda, rasgando assim a sua BIOGRAFIA e não rompe de vez com o Governo do PT?<br /> Por qual motivo os partidos de Direita que foram eleitos com os votos das pessoas conservadoras como o PMDB, PP, PR, PRB, PROS, PSC e PSD continuam apoiando e defendendo um Governo de Esquerda Bolivariana ??</p> <p>Por que Lula e seu filho ainda estão soltos diante de tantas provas que as autoridades já possuem ??</p> <p>ACORDA BRASIL!!! – Até que quando o POVO vai ser saco de pancada??</p> <p>Ou fazemos alguma coisa até Março, ou vamos ter que aguentar mais 3 anos de DILMA/LULA e o PT.</p> <p># TODOS PELO IMPEACHMENT ( Dia 13/03 MEGA MANIFESTAÇÃO PARA PARALISAR O BRASIL )</p> </li> <li class="comment even thread-even depth-1" id="comment-4853942"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/bb1bb1d175858d5f35b0b36dafec977e?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/bb1bb1d175858d5f35b0b36dafec977e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">affonso</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853942"> Janeiro 30, 2016 às 3:30 pm</a> </div> <p>Precisam conversar com os mosquitos para convencê-los a picar somente as jovens não grávidas.Ë mais trágico do que cômico fazer brincadeira com a tragédia, mas eles fazem; consciente ou inconscientemente fazem. Na impossibilidade de resolver esse magno problema saem pela tangente, quando questionados. Para ter um ministro tão gracioso assim, que chamem o Tiririca; ele pode fazer graça, de graça…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853922"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1f69acae3ae07416089891bb5e42d6ad?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1f69acae3ae07416089891bb5e42d6ad?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">forg</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853922"> Janeiro 30, 2016 às 2:56 pm</a> </div> <p>É que hoje em dia quase não há o jornalismo investigativo. Querem achar focos de mosquitos, água parada? Procurem os terrenos usados por exemplo, pela gloriosa Prefeitura de São Paulo, os armazéns usados por eles, como terrenos,sim, esses usados pelas Secretarias de Educação, Sáude..mas cadê os jornalistas? Só procurar um pouco.Procurem os pátios…Já chega, isso é trabalho de vocês , não meu.<br /> Microcefalia….será que isso já havia afetado os últimos presidentes daqui do bananal?Isso responderia muita coisa.<br /> Era fácil exterminar. A governanta poderia achar que é o Aécio Egyptus, pronto. Ela mesma sairia com as raquetes de matar moscas!E, se fosse o Aécio Egyptus, era só dar um passa-muleque ou uma urnada nele. Expertise já tem.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853913"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/42a6f97d06ca319a1c7831d73fea0641?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/42a6f97d06ca319a1c7831d73fea0641?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">eusebio h. gatti</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853913"> Janeiro 30, 2016 às 2:44 pm</a> </div> <p>A dilma já superou até o inesquecivel Vicente Mateus, que em sua época já soltava pérolas como: “..é uma faca de dois legumes” .</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853850"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2d02bbe33c713575a9a09f3ba963452f?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2d02bbe33c713575a9a09f3ba963452f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marco Goncalves</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853850"> Janeiro 30, 2016 às 12:45 pm</a> </div> <p>O que esperar de uma pessoa que não consegue concatenar duas frases sequer…</p> </li> <li class="comment even thread-even depth-1" id="comment-4853822"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/960472d371173a08f62b75bd5bf0bf8e?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/960472d371173a08f62b75bd5bf0bf8e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Luiz Schuwinski</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853822"> Janeiro 30, 2016 às 12:03 pm</a> </div> <p>Dilma já faz parte do anedotário nacional. Nunca uma personalidade da República foi motivo de tanta galhofa e ridicularização quanto a presidAnta! Para que isto se perpetue, ela tem se esforçado bastante.<br /> Há mais de cem anos (1904) Osvaldo Cruz desencadeou uma campanha de erradicação dos insetos transmissores da malária e febre amarela. Foi ferozmente combatido porque mandou limpar – a contragosto dos moradores – milhares de terrenos e residências que se encontravam imundos e cheios de lixo e entulhos. Ao final, foi bem sucedido no controle das duas epidemias. Ressalte-se que, no começo do século vinte, não havia a tecnologia e os meios financeiros hoje disponíveis.<br /> Hoje, ao lado do descaso da população no que diz respeito à proliferação do mosquito transmissor, junta-se um governo contaminado pela corrupção e pela incompetência. NENHUM ministro da Saúde, até hoje, conseguiu equiparar-se ao grande médico sanitarista do passado em eficiência, criatividade, objetividade e capacidade administrativa. Grande Osvaldo!<br /> P.S.- Para nossa infelicidade, não consta que Osvaldo Cruz tenha reencarnado.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853806"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7ab74af29aed0bbddf1df5749b0090e9?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7ab74af29aed0bbddf1df5749b0090e9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Microcéfalo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853806"> Janeiro 30, 2016 às 11:51 am</a> </div> <p>Conseguirá Dilma,…, combater com sucesso a microcefalia?<br /> Não percam os próximos episódios.<br /> Bancados por você, patético contribuinte.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853792"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/ee0981c45213e2679c4bfe130823d337?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/ee0981c45213e2679c4bfe130823d337?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">memory</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853792"> Janeiro 30, 2016 às 11:36 am</a> </div> <p>Até a OMS já admitiu que a microcefalia não é transmitida pelo zika.<br /> O zika é conhecido há 70 anos e não causou nenhuma morte, nem microcefalia, em lugares onde abunda há muito tempo. A indústria farmacêutica vai ganhar muito espalhando esse pânico, mas não foi estabelecida a relação de causa e efeito entre mosquito e microcefalia. Isso requer anos de pesquisa.<br /> A aparente contradição nos discursos é porque, por um lado, a OMS manda espalhar essa lorota para receber pixuleco das indústrias que inventam vacinas e protetores anti-mosquito. As grávidas que se cuidem antes de se lambuzar com esses produtos. leiam a bula. Por outro lado, a Dilma tem de fingir que vai tudo bem por causa da olimpíada.<br /> E a pílula do outro dia? o que acontece quando “não funciona” e a mulher tem o filho?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853785"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/68677c446e6b15cfb805ddc52c343849?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/68677c446e6b15cfb805ddc52c343849?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Paulo Bandarra</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853785"> Janeiro 30, 2016 às 11:30 am</a> </div> <p>Trágico foi o eleitor ter eleito o poste indicado pelo apedeuta, e pior, ter reeleito o poste novamente. Não existe registro na história de futuro para países com este nível de eleitores. Tanto que já se preparam para votar em Marina Silva. Você pensa que Alckmin seria um forte candidato para levar o país ao nível de São Paulo? Que nada, o eleitor o rejeita furiosamente.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853780"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/dfc4b4a730ff5f3fa10a448af35ce3cf?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/dfc4b4a730ff5f3fa10a448af35ce3cf?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">josé reis barata</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853780"> Janeiro 30, 2016 às 11:24 am</a> </div> <p>…<br /> ENTRETANTAS TANTAS E ANTAS.<br /> .<br /> Presidente, presidentA, presidANTA. Se ela pode decretar mais um “A”, que mal faz mais um?<br /> .<br /> Porém, devo reconhecer, realmente, é ofensivo para uma ANTA.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853773"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/854c5b05a2df64365315e4ee7a30f460?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/854c5b05a2df64365315e4ee7a30f460?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">hiran</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853773"> Janeiro 30, 2016 às 11:15 am</a> </div> <p>Eu não sei qual é o pior, o Brasil perder a guerra pru Aedes aegypti ou pra peste do PT?</p> </li> <li class="comment even thread-even depth-1" id="comment-4853714"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7a01a2284605da60e9fc2f68c26f8497?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7a01a2284605da60e9fc2f68c26f8497?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Rick</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853714"> Janeiro 30, 2016 às 10:11 am</a> </div> <p>Pensamento PTralha: “Prá que si preocupá? Logo, logo, os americano capitalista explorador vai resolvê o pobrema i fazê vacina, já qui a zika tá cheganu lá tamém. Aí nóis apruveita i ainda diz qui a culpa é delis.”</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853708"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e162c8da531cfd9195a0ff977057b967?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e162c8da531cfd9195a0ff977057b967?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Johnny</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853708"> Janeiro 30, 2016 às 10:04 am</a> </div> <p>Com esse povinho bovino,vai demorar 100 anos para melhorar alguma coisa por aqui,afinal temos carnaval,funk e futebol.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853707"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/46abc7aa6ce63aec363228d004d361b9?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/46abc7aa6ce63aec363228d004d361b9?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">kátia</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853707"> Janeiro 30, 2016 às 10:04 am</a> </div> <p>é fantástico… acho que eu meio que entendi o que dilma quis dizer com isso, tipo “só perde a guerra quem nela entra”, ou sei lá, “mais valem as intenções que os resultados”, mas não, né? o governo não entrou em guerra contra o mosquito, nem mesmo contra a microcefalia em específico, apenas fez da comunidade improvável cenário para a atuação do exército, prontamente veiculada no jornal nacional e no fantástico. show da vida? show de saúde, de vida, verdade, vacina. fora pt.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853702"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/fc50e15ce2a6afc87b9d2ce2a3829524?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/fc50e15ce2a6afc87b9d2ce2a3829524?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Mario Geraldo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853702"> Janeiro 30, 2016 às 9:53 am</a> </div> <p>Lá vamos nós outra vez Reinaldo. É por essas e por outras que pergunto quando você irá se convencer que uma capa de Veja sobre os problemas cognitivos de Dilma ajudarão o processo de impeachment. A maioria absoluta da população brasileira não sabe disso. O que mais falta para você se convencer? Tem de ser mostrada em todos os meios de comunicação e discutida para mostrar que ela, Dilma, é uma incapaz. E somente Veja poderia dar este “start”. Por favor! Abraços.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853694"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/c7c77e6c4b565764423f7e5360f27e75?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/c7c77e6c4b565764423f7e5360f27e75?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Ricardo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853694"> Janeiro 30, 2016 às 9:43 am</a> </div> <p>“Parece incapaz de ler uma página com um briefing feito pela assessoria” — Acho que isso resume nossa presidente ,porém isto acontece em todas áreas do governo .. e não só na saúde.<br /> Razão esta para chegarmos onde chegamos.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853691"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/c7c77e6c4b565764423f7e5360f27e75?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/c7c77e6c4b565764423f7e5360f27e75?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Ricardo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853691"> Janeiro 30, 2016 às 9:38 am</a> </div> <p>“Parece incapaz de ler uma página com um briefing feito pela assessoria” — Acho que isso resume nossa presidente ,porém isto acontece em todas áreas do governo .. e não só na saúde.<br /> Razão esta que chegamos onde chegamos.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853687"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/0a4fddcf506da36675df60bcebc6567b?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/0a4fddcf506da36675df60bcebc6567b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Observador</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853687"> Janeiro 30, 2016 às 9:31 am</a> </div> <p>“Mais problemas no horizonte”<br /> Delação de empreiteiro vai envolver dois auxiliares de Dilma no escândalo do petrolão: o ministro Edinho Silva, da Comunicação Social, e Giles Azevedo, assessor especial da presidente”<br /> <a href="http://veja.abril.com.br/noticia/brasil/mais-problemas-no-horizonte" rel="nofollow">http://veja.abril.com.br/noticia/brasil/mais-problemas-no-horizonte</a><br /> —————-<br /> O Edinho está protegido pela Dilma em seu ministério.<br /> Os cupinchas fazem a roubalheira e ela protege com unhas e dentes.<br /> Alguém ainda confia nela e em toda a estrutura do estado?<br /> E ainda tem gente passando a mão na cabeça da Dilma ou evitando a tocar no assunto para que as passeatas percam fôlego para dar “credibilidade” ao país”<br /> Podem enganar os brasileiros, mas não enganam os trilhões de dólares que procuram um lugar seguro para aplicação de seus dinheiros.<br /> ——<br /> QUEREM CREDIBILIDADE OCULTANDO A VERDADE?<br /> TERÃO DESTRUIÇÃO DO PAÍS.<br /> NINGUÉM ENGANA A VERDADE!<br /> A VERDADE É SIMPLESMENTE A VERDADE.<br /> —<br /> Falta de credibilidade do BC irá elevar dólar e inflação, diz JPMorgan<br /> Notícia Publicada em 29/01/2016 19:18<br /> Banco agora espera que a taxa de câmbio fique em R$ 4,70 e os preços subam 7,1% em 2016</p> <p><a href="http://www.financista.com.br/noticias/falta-de-credibilidade-do-bc-ira-aumentar-o-dolar-inflacao-e-o-juro-diz-jpmorgan" rel="nofollow">http://www.financista.com.br/noticias/falta-de-credibilidade-do-bc-ira-aumentar-o-dolar-inflacao-e-o-juro-diz-jpmorgan</a><br /> ——<br /> Feliz 2016 aos brasileiros.<br /> E aos que ocultam a verdade para obter credibilidade, terão sua cota na alma do mundo.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853686"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/da99eaef22fb1ef3a0620c1e1bd0a52d?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/da99eaef22fb1ef3a0620c1e1bd0a52d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Gilberto mendes</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853686"> Janeiro 30, 2016 às 9:31 am</a> </div> <p>Andem pelas ruas de sua cidade e vocês constataram que se tivesse fiscalização e atuação do estado não teria mosquito. É lixo para todo lugar. É um estado que quer ser dono de empresa (petrobras) e não faz nem o básico.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853677"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/cceddf922b9304c1036407284e967515?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/cceddf922b9304c1036407284e967515?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">OS DOIS COMBINAM! SÃO DEMENTES!</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853677"> Janeiro 30, 2016 às 9:20 am</a> </div> <p>DAMAS PRIMEIRO!<br /> O CARA QUE OLHAR<br /> E ACOMPANHAR AS<br /> RIDÍCULAS FALAS E<br /> ATITUDES TORTAS,<br /> CONTRADIÇÕES<br /> SEM COERÊNCIA<br /> ALGUMA, DESTA<br /> IDOSA SRA,<br /> DESCONFIA<br /> SERIAMENTE<br /> DE SUAS<br /> FACULDADES<br /> MENTAIS!<br /> É SÓ OBSERVAR<br /> COM ATENÇÃO!<br /> E AGORA?.COMO<br /> VAMOS REMOVER<br /> ESTE ENCOSTO,<br /> ANTES QUE DESTRUA<br /> TOTALMENTE O PAÍS?<br /> IMPEACHMENT OU TSE<br /> URGENTE, NELA! JÁ!<br /> BEM, QUANTO AO<br /> SEU CHEFE, O NOVO<br /> SANTO MURRINHA?<br /> SE FAZ DE BOBO PRA<br /> PASSAR BEM! ESTÁ<br /> REVOLTADO! QUE<br /> PAÍS Ê ESTE, ONDE<br /> UM RETIRANTE EM<br /> PAU DE ARARA,<br /> CHINELÃO E<br /> ANALFABETO, NÃO<br /> PODE ENRICAR?<br /> AMEALHAR ALGUNS<br /> BILHÕES EM UNS<br /> 15 ANOS, SEM<br /> TRABALHAR?<br /> ISTO É INVEJA!<br /> O.POVINHO TEM<br /> QUE IR PRA RUA<br /> ME DEFENDER!<br /> VAI TER MORTADELA<br /> E CACHAÇA A VONTADE!<br /> AFINAL, NÃO SOU<br /> O ÚNICO! TODA A<br /> QUADRILHA<br /> PT &amp; PMDB,<br /> ROUBOU!<br /> E CONTINUA<br /> A ROUBAR!<br /> TODOS SE<br /> ADIANTARAM E,<br /> NO MÍNIMO,<br /> FORAM ELEITOS<br /> COM VERBAS<br /> DO PETROLÃO!<br /> ATÉ A DIVA!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853676"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/54182e7948bb4dd38e6a52532c425698?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/54182e7948bb4dd38e6a52532c425698?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Leonardo Gonçalves de Abreu</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853676"> Janeiro 30, 2016 às 9:20 am</a> </div> <p>Como profissional da área de saúde e ex -gestor sei com é difícil o combate ao Aedes aegypti. Principalmente nas cidades de pequeno porte, sem equipamentos ou pessoal especializado.É necessário contratação e treinamento de agentes de saúde, logística para levantamento e combate aos focos do mosquito, melhoria das estruturas habitacionais e muita informação e educação para a população. O agravamento das endemias e epidemias no país, contudo, estão relacionadas com o esvaziamento e sucateamento da Fundação Nacional de Saúde, grande centro de inteligência no combate de doenças. O processo de desmantelamento da Funasa acentuou -se de forma intensa na gestão petista, com a transferência do enfrentamento das endemias para os municípios, a maioria sem nenhuma condição de realiza -los. Com qual motivação, não sei!O que sei é que todos nós perdemos.Tive a experiência de combater o barbeiro,transmissor da doença de Chagas, no meu município, com o apoio da Funasa. O processo durou quatro anos e erradicamos o vetor, com o resultado de nenhuma nova contaminação. Grande vitória! ,que me orgulha bastante, mas que não seria possível sem o apoio da Fundação. Sugiro que os gestores atuais repensem o esvaziamento da Funasa, entreguem a ela a responsabilidade do enfrentamento da crise e salvem o país.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853670"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2987ba2aa5fac56c8ddbef3e86003562?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2987ba2aa5fac56c8ddbef3e86003562?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">PALCOSCENICO</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853670"> Janeiro 30, 2016 às 9:16 am</a> </div> <p>.<br /> NO AUGE DO DESASTRE DO ‘ZIKA VÍRUS’ e da MICROCEFALIA, DILMA PRIORIZOU AS RELAÇÕES PROMÍSCUAS COM DITADORES BOLIVARIANOS, QUE SÓ QUEREM O NOSSO DINHEIRO e “SOCIALIZAR” NOSSAS RIQUEZAS, POIS NADA TEM A OFERECER<br /> .<br /> DILMA no gravíssimo caso do “Zika Vírus”, passou dos limites da irresponsabilidade e algo precisa ser feito com urgência para impedi-la de dar vazão aos seus instintos de guerrilheira, sabidamente sem nenhum compromisso com a preservação da VIDA.<br /> .<br /> Exatamente quando o desastre da MICROCEFALIA – filha bastarda dela, LULA e do PT – se revela uma verdadeira tragédia, assumindo dimensões alarmantes, DILMA deixou o país para participar de uma reunião na qual a presença brasileira é de interesse puro e exclusivo daqueles que estão de olho em nossas riquezas e nas ‘doações do BNDES’. Ademais, para nós eles nada têm a oferecer senão problemas.<br /> .<br /> DILMA deveria ter feito como MACRI”, novo Presidente da Argentina – que já se revela um Estadista – e mandado o vice TEMER ao Equador. E não só MACRI, a grande maioria dos países que compõe este grupo a serviço da ‘causa Bolivariana’ – que já se destaca pelos desastres sociais que provoca – também mandaram representantes.<br /> .<br /> Só agora DILMA se deu conta que o Brasil está exportando o ZIKA VIRUS e a MICROCEFALIA para o mundo inteiro, e este já começa a nos cobrar. Felizmente parece que ‘caiu na REAL’, deixou de lado momentaneamente os ‘Bolivarianos’ que de nós só querem ajuda financeira – doações – e as nossas riquezas, e aceitou a ajuda norte-americana de OBAMA para em um primeiro momento minorar o estrago já causado e partir para o tratamento, impedir a proliferação do mosquito transmissor e erradicar a doença.<br /> .<br /> Mas o quadro de epidemia apresentado tem suas raízes no ‘lulo-petismo’,pois enquanto Lula e o PT se dedicavam, quase que em tempo integral à implantação, gestão e ‘desenvolvimento sustentável’ do Mensalão, Petrolão e dezenas de outros “ãos”, ela se dedicava ao incremento e expansão de ridículos “Movimentos Sociais”, na verdade “Centros de Treinamento de Arruaceiros, Vândalos e Black Blocs”, recrutados entre os desocupados da militância PETISTA e SINDICAL associada.<br /> .<br /> Fotos em <a href="http://www.aquinao.org" rel="nofollow">http://www.aquinao.org</a><br /> .<br /> E era aí que ‘ia para o ralo’ todo o dinheiro da Saúde (ou melhor, da VIDA de terceiros, pelas quais DILMA nunca esteve nem está preocupada), através do direcionamento de verbas para ONGs sem objetivos sociais claros, geralmente produtos exclusivos da indústria de Ideli Salvati e do marido.<br /> .<br /> Esta senhora “sem noção” já deveria estar interditada judicialmente por deficiências psíquicas para governar uma Nação com as dimensões e complexidade da economia brasileira. Embora formada em Economia, economista jamais foi e nunca será. Assim como Lula, que tinha a desculpa de ser um iletrado, ela cometeu todas as barbaridades possíveis contra as premissas e teorias econômicas testadas e aceitas pelo mundo.<br /> .<br /> Enfim, para manter o ’emprego’, mas com a tarefa específica de impedir que todas as trapalhadas de LULA e do PT sejam descobertas, manterá até 2018 – eleição da qual não podemos ter certeza do que ocorrerá – homens de sua confiança nos postos chaves e críticos, contando com a sorte de – mesmo que PT não vença as eleições em 2018 -esteja ao lado de quem vencer e “empatar o jogo com a LAVA JATO.<br /> .<br /> É apenas esta a sua função, hoje, como presidente. diante de “autoridades outras da República que não tem a coragem de dar um passo para acabar de vez com esta palhaçada, antes que ela acabe com o país.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853651"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/ca7d59375d3d582d4b26bbcab8085034?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/ca7d59375d3d582d4b26bbcab8085034?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Cactus</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853651"> Janeiro 30, 2016 às 8:51 am</a> </div> <p>.<br /> A Dilmazika deveria calar a boca para não entrar mosquito.<br /> .</p> </li> <li class="comment even thread-even depth-1" id="comment-4853648"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/aa282a94f206f20e2ce26279e6329e97?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/aa282a94f206f20e2ce26279e6329e97?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Carlos</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853648"> Janeiro 30, 2016 às 8:47 am</a> </div> <p>Se procurarem vão ver que em uma das suas declarações ela chamou a doença provocada pelo virus de micro-encefalia.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853638"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1d72236d20b2fdec4148e0af528b6294?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1d72236d20b2fdec4148e0af528b6294?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Jun</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853638"> Janeiro 30, 2016 às 8:31 am</a> </div> <p>Desfaçatez : O Brasil perde a batalha não só para o mosquito, como para as doenças por ele transmitido. E todas as outras doenças de que sofrem os brasileiros? Todo o sistema de saúde está em colapso. Hoje, nossa atenção está, estrategicamente desviada para o temido e malvado mosquito.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853616"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f1e2d799470e74c0e152773987bf93a2?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f1e2d799470e74c0e152773987bf93a2?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Darazoom</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853616"> Janeiro 30, 2016 às 7:50 am</a> </div> <p>Todo apoio ao comentário de FM – Janeiro 29, 2016 às 11:46 pm.<br /> Não concordo que se deva sair às tontas dando pauladas pra todo lado. Há meios mais civilizados de se lutar contra essa porcariada que assumiu muitos dos diversos governos – municipal, estadual e federal, sendo os meios eletrônicos de comunicação bons exemplos. Não posso deixar passar a oportunidade de levantar a questão: quantos dos que hoje gritam de forma selvagem contra a presidenta votaram nela? Ou votaram no lula? Ou votaram em outros do mesmo calibre? Então não se queixem, são tão culpados quanto eles.<br /> Mas, embora eu não concorde com as selvagerias sugeridas pelo alvo do comentário de FM, não me negarei a ir à Av. Paulista exercer o meu legítimo direito de protestar contra a governanta e seus asseclas.<br /> A propósito: quantos mosquitos você matou hoje?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853610"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3355d55c26dd25a07982643918a25aea?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3355d55c26dd25a07982643918a25aea?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcus Meyer</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853610"> Janeiro 30, 2016 às 7:40 am</a> </div> <p>Com tantas baboseiras, com tantas idas e vindas periga ainda vermos o povo torcendo para o Aedes aegypti, só de marra!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853580"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2686e9148f3c89b6b3680ac6f588fc50?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2686e9148f3c89b6b3680ac6f588fc50?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Fábio Luís Inaimo</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853580"> Janeiro 30, 2016 às 6:01 am</a> </div> <p>O PÊTÊ esta destruindo o Brasil ! Bem que a presidanta avisou “Não vai restar pedra sobre pedra” Pensaram que era só a Petrobras !? Ledo engano !!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853579"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e638e0d8ea591710c7b900d7143750f1?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e638e0d8ea591710c7b900d7143750f1?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">carlos alberto</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853579"> Janeiro 30, 2016 às 5:57 am</a> </div> <p>A demência da Dilma está avançando rapidamente (ou como querem agora os redatores e faladores de mídia: “de forma rápida”, argh!). O seu olhar, esgar, gestual e voz levam uma junta médica a declará-la demente, com certeza, e a desgraçada vai ser internada como inimputável.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853566"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/0255b368b132be51a707cbc2763074ba?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/0255b368b132be51a707cbc2763074ba?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">luiz ranieri</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853566"> Janeiro 30, 2016 às 4:34 am</a> </div> <p>É impressionante como regredimos em vários aspectos de nossa vida social, tudo pela incompetência de quem governa o país durante as últimas décadas. Lembro-me, ainda criança, na década de 70, lá nos cafundós do Estado do Pará dos chamados homens da saúde, que faziam visitas com um grande cilindro que continha um veneno chamado DDT, eles borrifavam todas as casas e propriedades, e simplesmente não ficava nenhum inseto pra contar história. Aí eu pergunto: por que essa gente incompetente não continuou com todo aquele brilhante trabalho, com certeza, não estaríamos vivendo mais essa desgraça.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853559"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9c5a2fc5ec67e6965aa34f11cd00124d?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9c5a2fc5ec67e6965aa34f11cd00124d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Paulão</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853559"> Janeiro 30, 2016 às 3:29 am</a> </div> <p>Reinaldo.<br /> Proponho que aquela … e seu incompetente sinistro da saúde lancem uma campanha nacional, com divulgação em todas as mídias amestradas, orientando os aedes machos a usarem camisinha, para evitar a reprodução da espécie.<br /> …</p> </li> <li class="comment even thread-even depth-1" id="comment-4853542"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/ef6ffd8407190b93f565ba2dd8ae7c53?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/ef6ffd8407190b93f565ba2dd8ae7c53?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Paulistana</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853542"> Janeiro 30, 2016 às 2:06 am</a> </div> <p>E o brasileiro parece encarnar muito bem o papel de personagem desse realismo mágico. As situações q somos obrigados a viver são estarrecedoras, como a epidemia de Zika/microcefalia e os hospitais fechados no RJ por falta de verbas. Mas a população não dá nem pio, é tudo normal, tem dinheiro p/carnaval, p/olimpíada, e p/tudo o mais q for festa e aparência, é o q basta. Chega-se à conclusão de q o problema do Brasil não os políticos, afinal eles só realizam os desejos do povo.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853524"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/6169c26c0d5d224704ec2344dca11883?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/6169c26c0d5d224704ec2344dca11883?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Fabricio Bianchi</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/#comment-4853524"> Janeiro 30, 2016 às 1:02 am</a> </div> <p>Dilma vive seu realismo fantástico em seu mundo trágico e mágico.</p> </li> </ol> <nav class="navigation comment-navigation" role="navigation"> <div class="nav-links"> <div class="nav-next"><a href="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/comment-page-2/#comments">Página Anterior</a></div> </div> </nav> </div> </div> </div> <aside class="col-xs-5"> <div class="RightAd pull-right"> <div id="abrAD_rectangle1" /> </div> <ul class="secao-reinaldo"> <h3 class="title">Seções</h3> <a href="http://veja.abril.com.br/blog/reinaldo/secao/avesso-do-avesso/"> <li class="item-reinaldo top">Avesso do Avesso</li> </a> <a href="http://veja.abril.com.br/blog/reinaldo/secao/documentos/"> <li class="item-reinaldo bottom">Documentos</li> </a> </ul> <div class="my-news pull-right"> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/dilma-e-o-mosquito-do-realismo-magico-ao-realismo-tragico/" data-widget-id="SB_3" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> </div> <div class="RightAd pull-right"> <div id="abrAD_rectangle2" /> </div> <ul class="columnists"> <h3 class="title">Colunistas</h3> <li> <h3>Radar on-line</h3
