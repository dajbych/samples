</script> </head> <body class="single single-post postid-960 single-format-standard mp6 customizer-styles-applied highlander-enabled highlander-light"> <div id="page"> <div id="header"> <div id="headerimg" onclick=" location.href='https://professordigital.wordpress.com';" style="cursor: pointer;"> <h1><a href="https://professordigital.wordpress.com/">Professor Digital</a></h1> <div class="description">Um blog dedicado ao professor, à inclusão digital e à Internet a serviço da educação.</div> </div> </div> <hr /> <div id="content" class="widecolumn"> <div class="navigation"> <div class="alignleft">« <a href="https://professordigital.wordpress.com/2015/01/11/os-numeros-de-2014/" rel="prev">Os números de 2014 para este blog</a></div> <div class="alignright"><a href="https://professordigital.wordpress.com/2015/12/30/os-numeros-de-2015/" rel="next">Os números de 2015</a> »</div> </div> <div class="clear post-960 post type-post status-publish format-standard hentry category-blog tag-avaliacao tag-mobiles tag-prova tag-smartphones tag-tdic" id="post-960"> <h2>Avaliação na era das TDIC</h2> <small class="single-by" /> <div class="entry"> <div class="pd-rating" id="pd_rating_holder_708267_post_960" /><br /><h3>Resumo</h3> <p style="text-align:justify;">O presente artigo descreve uma pesquisa feita com alunos do Ensino Médio de uma escola pública paulista visando validar uma nova metodologia de avaliação com base em provas escritas fazendo uso intensivo das TDIC, permitindo aos alunos o livre acesso à informação e à colaboração durante a avaliação. Mostra-se a possibilidade de ganhos de aprendizagem e melhora significativa do desempenho dos alunos em situação de prova e nos resultados gerais da avaliação global.</p> <p style="text-align:justify;">Palavras-chave: Educação, mobiles, smartphone, TDIC, inovação, avaliação</p> <h3>Introdução</h3> <p style="text-align:justify;">A avaliação sempre foi um tema complexo e por muito tempo foi vista apenas como a aplicação de provas tradicionais, geralmente visando medir a quantidade de informações que o aluno era capaz de reter na forma de memorização. Críticos desse tipo de avaliação apontam seu caráter excludente, classificatório e pouco importante do ponto de vista da aprendizagem do aluno. Pelo menos nas duas últimas décadas muitos discursos demonizam as provas tradicionais e apontam para a necessidade de outras formas de avaliação que priorizem a criatividade e a capacidade de resolver problemas, além de levar em conta outros aspectos não cognitivos e o próprio contexto social do aluno.</p> <p style="text-align:justify;">Avaliar não é apenas aplicar provas, mas isso não significa que as provas não possam ou não devam fazer parte do universo da avaliação. Negar a existência das mesmas como prática ainda muito disseminada, ou afirmar sua invalidade e propor sua extinção seria imprudente, porque irreal e incorreto. A avaliação por meio de provas escritas não precisa trazer consigo os caracteres apontados e criticados na sua forma “tradicional” e podem incorporar, por meio das TDIC, espaços para a criatividade, o universo próprio do aluno e a capacidade de resolver problemas significativos.</p> <p style="text-align:justify;">O presente artigo apresenta a metodologia e os resultados gerais de uma pesquisa realizada com alunos do Ensino Médio de uma escola pública submetidos a um processo de ensino e de avaliação que faz uso intensivo das TDIC e, em especial, dos mobiles dos próprios alunos. Outros artigos complementares sobre esse tema e essa pesquisa serão publicados em breve e ligados a este.</p> <h3 style="text-align:justify;">Objetivos</h3> <p style="text-align:justify;">O objetivo desse artigo não é defender nem atacar qualquer sistema ou método de avaliação, mas trazer para a discussão e a reflexão a necessidade de incorporar nos processos de avaliação novas metodologias que façam uso das TDIC como ferramentas que potencializam esse processo e podem contribuir para a obtenção de resultados mais significativos em termos de ensino e aprendizagem. Essas novas metodologias estão intimamente ligadas à colaboração, pesquisa, autoria e capacidade de resolver problemas.</p> <p style="text-align:justify;">O objetivo da pesquisa foi avaliar o impacto do uso das TDIC, aliado a uma nova metodologia de elaboração de avaliações escritas, no letramento tradicional e digital dos alunos, bem como as implicações na aprendizagem curricular tradicional e no desenvolvimento de habilidades de pesquisa, autoria e colaboração próprias de um currículo ainda não oficializado, mas já inserido informalmente na sociedade da informação e do conhecimento.</p> <h3 style="text-align:justify;">Metodologia</h3> <p style="text-align:justify;">A pesquisa foi realizada ao longo de dois anos (2013 e 2014) em uma escola pública paulista com alunos do primeiro e do terceiro ano do Ensino Médio dos períodos da manhã e da noite como atividade paralela e não intrusiva no processo de ensino e aprendizagem regular. As análises de resultados foram feitas no âmbito de cada uma das 9 diferentes classes que participaram desse estudo ao longo do período considerado e utilizadas como elementos para o replanejamento bimestral.</p> <p style="text-align:justify;">Ao final de cada ano letivo foram comparados os resultados de uma mesma classe ao longo do ano letivo; entre classes da mesma série e mesmo período e; entre classes de uma mesma série de diferentes períodos. Por fim, os resultados dos dois anos observados foram comparados a fim de detectar possíveis variações no comportamento dos resultados em função da mudança de público de um ano para outro.</p> <p style="text-align:justify;">Todos os registros foram lançados em planilhas online e posteriormente trabalhados a fim de se obter as totalizações necessárias. Foram feitas correlações estatísticas entre os resultados obtidos com as avaliações escritas e outros itens que compõem a avaliação global dos alunos e que também foram avaliados e quantificados, como a frequência, a realização de atividades e tarefas e o engajamento e participação nas atividades de sala de aula.</p> <h3 style="text-align:justify;">Desenvolvimento</h3> <p style="text-align:justify;">Cada classe foi submetida a duas avaliações escritas por bimestre, do tipo “prova”, totalizando 8 avaliações no ano. A amostra total contou portanto com a análise de 72 conjuntos com 30 provas em média cada um, resultando em, aproximadamente, 2160 provas.</p> <p style="text-align:justify;">As provas foram elaboradas a partir da seleção dos temas tratados em cada período de um bimestre, tendo caráter cumulativo no sentido de requerem aprendizagens de períodos anteriores. O tempo de realização máximo de cada prova foi dimensionado para 1 aula (50 minutos no período da manhã e 45 minutos no período da noite). A quantidade de questões em cada prova variou em função das limitações de tempo e necessidade de abordar os temas mais importantes para a disciplina (Física). O critério para elaboração da nota de prova final de cada bimestre consistiu em escolher a maior das duas notas obtidas. O intervalo de aplicação das duas provas em cada bimestre variou de uma a duas semanas em função do calendário escolar.</p> <div data-shortcode="caption" id="attachment_965" style="width: 235px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2015/06/2014-09-18-08-08-37.jpg"><img class="wp-image-965 size-medium" style="margin-left:10px;" src="https://professordigital.files.wordpress.com/2015/06/2014-09-18-08-08-37.jpg?w=225&h=300" alt="Mobiles na avaliação" width="225" height="300" srcset="https://professordigital.files.wordpress.com/2015/06/2014-09-18-08-08-37.jpg?w=225&h=300 225w, https://professordigital.files.wordpress.com/2015/06/2014-09-18-08-08-37.jpg?w=450&h=600 450w, https://professordigital.files.wordpress.com/2015/06/2014-09-18-08-08-37.jpg?w=113&h=150 113w" sizes="(max-width: 225px) 100vw, 225px" /></a><p class="wp-caption-text">Smartphone sendo utilizado durante a avaliação escrita.</p></div> <p style="text-align:justify;">O uso de smartphones e mobiles em geral foi estimulado e recomendado durante as avaliações. Ao longo do ano as metodologias e estratégias de ensino foram variadas, incluindo aulas expositivas com ou sem auxílio de TDIC, filmes, demonstrações, trabalhos de pesquisa individual e em grupo, atividades complementares, trabalhos práticos e uso de ambientes virtuais de aprendizagem. Em 2014 a principal metodologia de trabalho em sala de aula baseou-se na “sala de aula invertida”, com alunos trabalhando em grupo orientados por roteiros e assistidos pelo professor.</p> <p style="text-align:justify;">Durante todo o período da pesquisa os alunos contaram com um site de apoio com materiais didáticos disponibilizados digitalmente, assessoria online e diversas ferramentas de acompanhamento e organização da aprendizagem por meio de aplicativos sugeridos e baixados gratuitamente na internet. Também foi solicitado a todos os alunos que possuíam <em>smartphones</em>, <em>tablets</em> ou <em>notebooks</em> que os trouxessem para a aula como parte integrante do material didático. A escola, por sua vez, disponibilizou uma conexão com a internet via <em>wirelles</em> e o acesso à sala do programa Acessa Escola do governo do Estado de São Paulo.</p> <p style="text-align:justify;">Os alunos foram orientados sobre como utilizar os seus dispositivos móveis para armazenar, organizar, pesquisar materiais disponibilizados pelo professor ou obtidos na internet, bem como utilizar recursos nativos ou acrescentados via aplicativos gratuitos disponíveis nas lojas virtuais compatíveis com os sistemas operacionais de seus aparelhos.</p> <p style="text-align:justify;">Durante as avaliações os alunos puderam ter acesso a todos os materiais que trouxeram para a prova, incluindo livros, cadernos de anotações e seus dispositivos móveis. Não foi permitida a comunicação direta, por meio da fala, nem a troca de materiais físicos durante as provas a fim de manter um ambiente de silêncio e concentração, mas os alunos podiam comunicar-se livremente uns com os outros por meio de seus dispositivos móveis e, inclusive com indivíduos fora da sala de aula.</p> <p style="text-align:justify;">Uma proposta de resolução das provas, elaborada pelo professor, foi disponibilizada no formato digital após cada prova, bem como foi feita uma discussão geral da prova e dos resultados individuais e coletivos em sala de aula. Nessa oportunidade os alunos também puderam discutir os resultados gerais da classe e as estratégias utilizadas para a aprendizagem e a realização da prova.</p> <p style="text-align:justify;">É importante ressalvar que essa metodologia foi apresentada, discutida e aprovada pelo conjunto dos alunos no início do ano letivo, durante a elaboração do contrato pedagógico e, a cada bimestre a metodologia foi novamente discutida e revalidada. Vale também notar que os alunos não apontaram modificações nem apresentaram ressalvas a essa metodologia em nenhum momento durante o ano letivo, o que indica claramente sua adesão a ela.</p> <h3 style="text-align:justify;">Discussão</h3> <p style="text-align:justify;">Observou-se, já de início, uma menor resistência por parte dos alunos a submeterem-se a avaliações escritas do tipo prova. A discussão da metodologia que seria utilizada e sua validação como parte do contrato pedagógico foi fundamental para quebrar eventuais resistências, visto que para muitos alunos a experiência de fazer provas escritas já havia se perdido ao longo dos anos anteriores ou causado traumas. Também é importante frisar que as provas constituíram apenas 40% da nota final do aluno, já que esta depende de uma avaliação global e contínua baseada em diversos critérios, além da avaliação por provas, e isso pode ter contribuído para a redução do estresse.</p> <p style="text-align:justify;">A possibilidade do aluno consultar qualquer material, inclusive a internet ou outras pessoas por meio de redes sociais, criou a necessidade de repensar todo o modelo de prova escrita, abrindo espaço para a criatividade e a autoria em detrimento da mera coleta de informações. A metodologia desenvolvida para a criação de provas escritas compatíveis com essa nova forma de avaliar, que também incorpora as potencialidades da sociedade da informação, será descrita em artigo posterior por tratar-se de um assunto também extenso e importante.</p> <p style="text-align:justify;">O engajamento dos alunos na atividade de realização da prova aumentou de forma considerável, sendo raros, ao final do experimento, os alunos que desistiam da resolução da prova antes do término do tempo estipulado. Observou-se, pelo contrário, o surgimento de grupos de alunos que apresentavam alguma frustração pela limitação do tempo. Ao fim do ano letivo foram muito raros os casos de “desistência do aluno”, isto é, quando este devolve uma prova “em branco”.</p> <p style="text-align:justify;">A possibilidade de construir suas próprias respostas sem o estresse de tê-las comparadas a um”gabarito oficial” permitiu o aperfeiçoamento da autoria e o uso da criatividade, criando por vezes soluções brilhantes para problemas complexos ou visões distintas sobre um mesmo problema simples. A re-significação dos conceitos de “certo e errado”, abrindo espaço para interpretações intermediárias e exposições incompletas, permitiu avaliar com mais precisão o grau de compreensão de cada aluno, bem como os elementos conceituais que apresentaram deficiência de aprendizagem pelo conjunto de alunos de uma dada classe.</p> <p style="text-align:justify;">Contrariamente à expectativa um tanto generalizada, mas até então não aferida, de que os alunos plagiariam uns aos outros fazendo um uso antiético das TDIC, o uso das redes sociais como forma de “trapaça” mostrou-se ineficiente por variadas razões e levou a uma aprendizagem importante sobre o significado do termo “colaboração”, a importância da autoria e a novas aprendizagens sobre formas de reestruturar as informações, transformando-as em conhecimento.</p> <p style="text-align:justify;">Sobre esse aspecto vale ressaltar que foram observados ganhos consideráveis sobre a aprendizagem dos alunos no uso pedagógico das TDIC, tanto para colaboração em rede como para o uso individual das ferramentas de organização. Além disso, as questões éticas sobre autoria, plágio e colaboração puderam ser trabalhadas no contexto das aulas de forma transversal ao conteúdo específico da disciplina.</p> <p style="text-align:justify;">Ao longo do ano letivo foram observados o desenvolvimento de habilidades de leitura, interpretação, comunicação e organização de ideias, independentemente de conteúdos curriculares, e um expressivo ganho qualitativo na capacidade de propor soluções para problemas e situações desafiadoras.</p> <div data-shortcode="caption" id="attachment_962" style="width: 460px" class="wp-caption alignright"><a href="https://professordigital.files.wordpress.com/2015/06/evoluc3a7c3a3o-das-mc3a9dias-de-provas-por-classe-e-bimestre-2013.png"><img class="wp-image-962 size-large" style="margin-left:10px;" src="https://professordigital.files.wordpress.com/2015/06/evoluc3a7c3a3o-das-mc3a9dias-de-provas-por-classe-e-bimestre-2013.png?w=450&h=237" alt="Evolução das médias de prova" width="450" height="237" srcset="https://professordigital.files.wordpress.com/2015/06/evoluc3a7c3a3o-das-mc3a9dias-de-provas-por-classe-e-bimestre-2013.png?w=450&h=237 450w, https://professordigital.files.wordpress.com/2015/06/evoluc3a7c3a3o-das-mc3a9dias-de-provas-por-classe-e-bimestre-2013.png?w=150&h=79 150w, https://professordigital.files.wordpress.com/2015/06/evoluc3a7c3a3o-das-mc3a9dias-de-provas-por-classe-e-bimestre-2013.png?w=300&h=158 300w, https://professordigital.files.wordpress.com/2015/06/evoluc3a7c3a3o-das-mc3a9dias-de-provas-por-classe-e-bimestre-2013.png?w=768&h=404 768w, https://professordigital.files.wordpress.com/2015/06/evoluc3a7c3a3o-das-mc3a9dias-de-provas-por-classe-e-bimestre-2013.png 834w" sizes="(max-width: 450px) 100vw, 450px" /></a><p class="wp-caption-text">Evolução das médias de provas por classe e bimestre – 2013</p></div> <p style="text-align:justify;">Em termos de aprendizagem curricular, verificou-se também uma melhora considerável ao longo do ano letivo. Embora as notas médias finais das provas de cada classe tenham sido baixas em uma escala comparativa com a expectativa máxima de aprendizagem, houve acréscimos consideráveis ao longo dos quatro bimestres e, ao final, os resultados médios atingiram em algumas classes patamares raros de qualidade.</p> <p style="text-align:justify;">Individualmente verificou-se que alunos com bom potencial inicial, devido a uma melhor escolarização anterior, conseguiram atingir resultados máximos de aprendizagem conforme as expectativas medidas. Por outro lado, verificou-se também que todo o conjunto de alunos apresentou melhora regular na aprendizagem ao longo do ano, salvo exceções explicadas por outros contextos que extrapolam a sala de aula.</p> <p style="text-align:justify;">Provavelmente devido ao maior grau de maturidade e a existência de expectativas mais concretas no horizonte próximo, as classes dos terceiros anos foram as que apresentaram melhor resposta a essa metodologia.</p> <p style="text-align:justify;">Como o experimento se deu em dois anos seguidos e com classes de séries distantes (primeiro ano e terceiro ano) não foi possível medir o impacto causado em uma mesma classe submetida a essa metodologia em anos consecutivos, mas arrisco-me a supor que no segundo ano de aplicação dessa metodologia teríamos bons resultados já desde o início do ano e uma curva de melhora menos acentuada ao longo do ano letivo.</p> <h3 style="text-align:justify;">Resultados</h3> <p style="text-align:justify;">Por meio de uma nova metodologia de elaboração e aplicação de provas escritas, inserida em um contexto de uso intensivo das TDIC na sala de aula e durante essas avaliações, verificamos uma significativa melhora no letramento dos alunos, tanto no sentido tradicional quanto no letramento digital, nas práticas de estudo e organização e nos resultados gerais da aprendizagem. Foi possível constatar que processos colaborativos complexos deram lugar à tradicional “cola”, contrariando o senso comum, e que os alunos passaram a demonstrar maior interesse pela disciplina estudada e pela obtenção de bons resultados nas avaliações.</p> <p style="text-align:justify;">Observou-se um maior empenho dos estudantes em obter bons resultados, uma menor “evasão da prova” e uma mudança importante no comportamento criativo dos alunos, levando-os a propor soluções mesmo quando não detinham as informações necessárias para a correta solução do problema. De forma correlata, diminuiu muito o estresse pré e pós prova, bem como os incidentes corriqueiros nesse tipo de avaliação, como tentativas de fraudes e plágio.</p> <p style="text-align:justify;">O desenvolvimento de uma nova metodologia de elaboração de provas com suporte ao uso das facilidades trazidas pelo uso da internet e das redes sociais mostrou-se possível a partir de novos paradigmas sobre a aferição da qualidade da aprendizagem, tais como a capacidade de resolver problemas personalizados e a autoria na elaboração de propostas a partir do livre acesso às informações necessárias.</p> <p style="text-align:justify;">Melhoraram também as habilidades de pesquisa e síntese dos alunos, a concentração na execução de tarefas e a capacidade de trabalhar colaborativamente. Outros parâmetros que compõem a matriz de avaliação contínua e global também apresentaram melhoras com forte correlação, tais como a frequência, o empenho na realização de atividades e tarefas e o grau de engajamento nas atividades de classe.</p> <h3><strong>(*) Para citar esse artigo (ABNT, NBR 6023):</strong></h3> <p>ANTONIO, José Carlos. Avaliação da era das TDIC, <strong>Professor Digital</strong>, SBO, 15 jun. 2015. Disponível em: &lt;<a href="https://professordigital.wordpress.com/2015/06/15/avaliacao-na-era-das-tdic" target="_blank">https://professordigital.wordpress.com/2015/06/15/avaliacao-na-era-das-tdic</a>&gt;. Acesso em: [coloque aqui a data em que você acessou esse artigo, sem o colchetes].</p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">

amocando.wordpress.com" rel="external nofollow" class="url">profacelia</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3646" title>30/06/2015 às 19:30</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2015/06/15/avaliacao-na-era-das-tdic/?replytocom=3646#respond" onclick="return addComment.moveForm( "comment-3646", "3646", "respond", "960" )" aria-label="Responder para profacelia">Responder</a> </small> <div class="pd-rating" id="pd_rating_holder_708269_comm_3646" /><p>Hummm… seria, o aluno protagonizando seu conhecimento? Interessante, caso ele consiga construir seu próprio entendimento com base nas pesquisas e demais recursos utilizados no momento da avaliação, é válido. Mas, se este aluno, ao invés de formular seu pensamento, ele apenas copia, aí… não, ele continua sendo o mesmo. Não houve acréscimo nenhuma em sua aprendizagem.</p> <p id="comment-like-3646" data-liked="comment-not-liked" class="comment-likes comment-not-liked"><a href="https://professordigital.wordpress.com/2015/06/15/avaliacao-na-era-das-tdic/?like_comment=3646&_wpnonce=0619a7f278" class="comment-like-link needs-login" rel="nofollow" data-blog="4128538"><span>Curtir</span></a><span id="comment-like-count-3646" class="comment-like-feedback">Curtir</span></p> <ul class="children"> <li class="comment byuser comment-author-profjc bypostauthor odd alt depth-2 highlander-comment" id="comment-3649"> <img alt src="https://1.gravatar.com/avatar/aadaad7212d167f66cee37d44bf20a20?s=32&d=https%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D32&r=G" class="avatar avatar-32" height="32" width="32" /> <cite><a href="http://www.profjc.net" rel="external nofollow" class="url">profjc</a></cite> Says: <br /> <small class="commentmetadata"><a href="#comment-3649" title>01/07/2015 às 05:11</a> | <a rel="nofollow" class="comment-reply-link" href="https://professordigital.wordpress.com/2015/06/15/avaliacao-na-era-das-tdic/?r
