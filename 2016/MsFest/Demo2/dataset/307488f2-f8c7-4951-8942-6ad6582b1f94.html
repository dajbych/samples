> <div class="fauxborder-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs section" id="crosscol" name="Entre colunas"><div class="widget PageList" data-version="1" id="PageList1"> <h2>Textos</h2> <div class="widget-content"> <ul> <li><a href="http://analisevermelha.blogspot.cz/">Analises</a></li> <li><a href="uniao.socialista@ig.com.br">Contato</a></li> </ul> <div class="clear" /> <span class="widget-item-control"> <span class="item-control blog-admin"> <a class="quickedit" href="//www.blogger.com/rearrange?blogID=82902865244088718&widgetType=PageList&widgetId=PageList1&action=editWidget&sectionId=crosscol" onclick="return _WidgetManager._PopupConfig(document.getElementById("PageList1"));" target="configPageList1" title="Editar"> <img alt height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18" /> </a> </span> </span> <div class="clear" /> </div> </div></div> <div class="tabs no-items section" id="crosscol-overflow" name="Cross-Column 2" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main" name="Principal"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>terça-feira, 15 de dezembro de 2015</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="82902865244088718" itemprop="blogId" /> <meta content="1067481548299289593" itemprop="postId" /> <a name="1067481548299289593" /> <h3 class="post-title entry-title" itemprop="name"> Sistema tributário no Brasil, um roubo contra os trabalhadores </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-1067481548299289593" itemprop="description articleBody"> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="font-family: "arial" , "helvetica" , sans-serif;">Para falar sobre esse tema, primeiro deve-se explicar do que se trata e para que serve, justamente para que possamos entender a respectiva analise da melhor forma possível. </span><span style="font-family: "arial"; font-size: 16px; line-height: 21.6px;">O sistema tributário de um país é o conjunto de impostos, taxas e contribuições através dos quais o Estado obtém recursos para cumprir suas funções, como fornecer e manter os serviços públicos para a população.</span></span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 21.6px;"><br /></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 21.6px;">Então, ele é um sistema que pode ou não promover uma maior justiça social, distribuição de renda, e portanto, uma maior ou menor disparidade entre as classes sociais. Tudo isso dependerá da politica aplicada pelos governos, enquanto administradores do Estado capitalista. </span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 21.6px;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="font-family: "arial"; font-size: 16px; line-height: 21.6px;"><span style="background-color: #660000;">Quando o Brasil é citado nessa área é visível e comprovado que, o sistema tributário brasileiro é extremamente desigual e atrasado. Para que se tenha uma noção do problema,</span></span><span style="background-color: #660000; color: white; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000;"><b style="background-color: #660000;">os 10% mais pobres da população comprometem 32% da renda com o pagamento de tributos. Para os 10% mais ricos, o peso dos tributos cai para 21%[1].</b></span></span></span></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><br /></span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "arial" , "helvetica" , sans-serif;">Apenas esses números já demonstram a precariedade das leis tributarias que temos, mas não é só,<span style="background-color: #660000;">a<span style="background-color: #660000; line-height: 21.6px;"><b>s pessoas mais pobres e os trabalhadores assalariados são os responsáveis por 71,38% do montante de impostos[2], </b>ou seja, o povo pobre, trabalhador mantém a maior porcentagem de impostos arrecadados pelo Estado brasileiro, em contrapartida, não recebe os serviços públicos como necessita, e muito menos em qualidade.</span></span></span></div> <div style="text-align: justify;"> <span style="font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: white; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 21.6px;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 21.6px;">Já a elite nacional é a menos onerada nas tributações, não é a toa que por conta de tais circunstâncias a desigualdade não é diminuída de forma relevante, e que as disparidades sociais se mantenham ainda que programas assistências sejam feitos paralelamente a esse problema.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 21.6px;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 21.6px;">Aumentar a renda de todas as classes sociais não faz o país mais justo economicamente, isso só acontece quando há uma contensão de acumulação junto aos mais ricos, se não apenas faz o pobre ter uma renda um pouquinho melhor, que pode ser perdida quando houver crises econômicas, politicas, o que mostra-se comum no capitalismo, enquanto a elite mesmo em tempos de crise consegue uma acumulação de capital, exemplo, os bancos e/ou o próprio capital industrial que tem muito dinheiro em especulação financeira<b>[3]</b>.</span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 21.6px;">Quando vemos os países do G20, <b>o Brasil é o terceiro com menor parcela de imposto nas duas faixas de renda mais altas, um exemplo, o contribuinte que ganha 415 mil anualmente, depois de pagar o imposto fica com 73,3%, sendo que a média do G20 é 65%, ficando assim atrás apenas de Russia e Arábia Saudita[4]</b>, .</span></div> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 21.6px;"><br /></span></div> <div style="text-align: justify;"> <span style="font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 21.6px;">Uma das causas desse problema é que grande parte das tributações se dão no consumo e salário, o que consequentemente ataca os mais pobres, o trabalhador, dificultando assim o desenvolvimento maior da economia, já que o consumo movimenta a economia capitalista através da compra de produtos e serviços, sendo esses mais caros, logo o consumo será menor( ou não tão grande quanto poderia), principalmente em momentos de retração econômica e crise politica. </span></span><br /> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; color: white; line-height: 21.6px;"><br /></span></span> <span style="background-color: #660000;"><span style="color: white;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><span style="line-height: 21.6px;">Sobre essa questão um estudo mostra que, <b>no Brasil </b></span></span><span style="font-family: "uoltext" , "arial" , "verdana" , sans-serif; font-size: 16px; line-height: 24px; text-align: start;"><b>55,74% das receitas de tributos vieram do consumo e 15,64% da renda do trabalho em 2011, somando 71,38%. Nos países da Organização para a Cooperação e Desenvolvimento Econômico (OCDE), a média desta soma está em 33%[5]. </b>Diante desse fato fica claro qual a classe social prejudicada e portanto, a que encontra mais dificuldades para sobreviver e ter suas necessidades supridas. </span></span></span></span><br /> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; font-family: "uoltext" , "arial" , "verdana" , sans-serif; font-size: 16px; line-height: 24px; text-align: start;"><span style="color: white;"><br /></span></span> <span style="background-color: #660000;"><span style="color: white;"><span style="font-size: 16px; line-height: 24px; text-align: start;"><span style="font-family: "arial" , "helvetica" , sans-serif;">Outra circunstância deve ser lembrada, é que quase metade da população brasileira vive com um salário minimo<b>[6]</b>, não chegando aos 800 reais, tendo como gastos fundamentais, aluguel(com especulação imobiliária nas grandes cidades, criando o fenômeno da gentrificação), luz(aumentos sequências), água( alguns estados tendo seca) gás e alimentos essências. </span></span><span style="font-family: "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 24px; text-align: start;">Por isso o Dieese estipula como salário minimo 3.240,27</span><b style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; line-height: 24px; text-align: start;">[7], </b><span style="font-family: "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 24px; text-align: start;">e</span><span style="font-family: "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 24px; text-align: start;">ssas situações demonstram o tamanho grau de desigualdade que vivemos, e os únicos favorecidos nesse sistema são os ricos. </span></span></span></span><br /> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; font-size: 16px; line-height: 24px; text-align: start;"><span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><br /></span></span> <span style="background-color: #660000;"><span style="color: white;"><span style="font-size: 16px; line-height: 24px; text-align: start;"><span style="font-family: "arial" , "helvetica" , sans-serif;">Tributações e impostos sobre o patrimônio e renda do capital são ínfimas, se comparamos com o que é feito em outros países, ou como o próprio Estado brasileiro poderia fazer diante da sua experiência histórica. Para que se tenha uma compreensão desses fatos, podemos afirmar que anualmente são perdidos em média, </span></span><span style="font-family: "open sans" , "arial" , "helvetica" , sans-serif; font-size: 16px; font-weight: bold; line-height: 28px; text-align: start;">200 bilhões de reais</span><span style="font-family: "arial" , "helvetica" , sans-serif; font-size: 16px; font-weight: bold; line-height: 24px; text-align: start;"> com isenção de imposto de renda há </span><span style="font-family: "open sans" , "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 28px; text-align: start;"><b>71.440 brasileiros, isso acontece graças há uma lei de 1995[8]. </b></span></span></span></span><br /> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; font-family: "open sans" , "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 28px; text-align: start;"><span style="color: white;"><br /></span></span> <span style="background-color: #660000;"><span style="color: white;"><span style="font-family: "open sans" , "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 28px; text-align: start;">Caso houvesse a taxação dessas fortunas, no mais alto corte da receita federal(</span><span style="font-family: "open sans" , "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 28px; text-align: start;">de 27,5%)</span><span style="font-family: "open sans" , "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 28px; text-align: start;">, seria possível arrecadar anualmente 50 bilhões de reais, valor que o governo gostaria de conseguir pelo aclamado ajuste fiscal, no qual é cortado investimento de áreas importantes, educação<b>[9],</b> saúde<b>[10]</b> e infraestrutura por exemplo. Números como esses demonstram como o país sofre o parasitismo financeiro, não só na especulação do mercado, mas no acumulo desse capital sequer taxado por qualquer tipo de imposto que possa trazer algum retorno a população.</span></span></span></span><br /> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; font-family: "open sans" , "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 28px; text-align: start;"><span style="color: white;"><br /></span></span> <span style="background-color: #660000; font-family: "open sans" , "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 28px; text-align: start;"><span style="color: white;">Há quem interessa impostos sobre os pobres, assalariados ? Logicamente a elite, que não é taxada, e por isso transfere o peso tributário a classe trabalhadora fundamentalmente. Mantendo assim seus lucros intactos, sendo isso possível por governos que apenas serviram/servem como instrumento dessa elite para controlar o Estado e utiliza-lo contra os pobres.</span></span></span><br /> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; font-family: "open sans" , "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 28px; text-align: start;"><span style="color: white;"><br /></span></span> <span style="background-color: #660000; font-family: "open sans" , "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 28px; text-align: start;"><span style="color: white;">As experiências internacionais<b>[11]</b>, quanto ao assunto mostram que, é possível e importante tributar grandes fortunas, lucros e patrimônio dos ricos. Porque isso gera claramente uma arrecadação maior, essa é a primeira parte da questão, a segunda é por meio dessa tributação aumentar, melhorar e criar programas e direitos sociais para os pobres, a classe trabalhadora, dinamizando assim os ganhos, aumentando o potencial econômico e social das pessoas(a renda básica aumenta, a desigualdade diminui, consequentemente a sociedade se estabelece de maneira mais equilibrada).</span></span></span><br /> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; font-family: "open sans" , "arial" , "helvetica" , sans-serif; font-size: 16px; line-height: 28px; text-align: start;"><span style="color: white;"><br /></span></span></span> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 28px;">É obvio que apenas uma reforma tributaria não resolverá o problema da desigualdade social, há outras questões relacionadas ao sistema capitalista que não permite tal conquista, como a acumulação de capital, o sistema financeiro controlado pelo mercado, o comércio exterior em mãos da iniciativa privada, fazendo, que percamos nossa soberania nas negociações.</span><br /> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 28px;"><br /></span> <br /> <div style="text-align: justify;"> <span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 28px;">Coloca-se como objetivo a curto e médio prazo é a obtenção de dividendos da elite para o financiamento efetivo do Estado, seus serviços, e a contenção mesmo que não definitiva, da disparidade de renda, desigualdade social, e em consequência do aumento da pobreza. Com essas ações é possível aumentar a distribuição de renda, não só de forma direta por programas sociais, mas também por direitos elementares, como o salário minimo, emprego, construções de moradia, mais vagas nas universidades públicas.</span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "open sans" , "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 28px;"><br /></span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "open sans" , "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 28px;">Evidentemente todas essas ações necessitam de um governo que tenha vontade politica para agir nesse caminho, construir propostas e coloca-las em prática. Não adianta pequenos &apos;&apos;remendos&apos;&apos;, isenções fiscais a elite econômica, ou empréstimos a grandes empresas, favorecimento a determinados setores. </span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "open sans" , "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 28px;"><br /></span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "open sans" , "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 28px;">O que fará o país avançar tributariamente será justamente o contrário, impostos e punições aos sonegadores bilionários, no qual várias grandes empresas estão envolvidas<b>[12]</b>, retirada de tributações dos pobres, dos trabalhadores. E uma equalização no investimento desses recursos nos serviços e direitos sociais, reestruturando a maquina pública para sua maior eficiência através da participação direta da população nos respectivos planejamentos e ações do poder público.</span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "open sans" , "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 28px;"><br /></span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "open sans" , "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; color: white; font-family: "arial" , "helvetica" , sans-serif; line-height: 28px;">Referências utilizadas para o artigo, links:</span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "open sans" , "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; line-height: 28px;"><br /></span></span></div> <div style="text-align: justify;"> <span style="font-family: "open sans" , "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; line-height: 28px;"><span style="color: white;">1-</span><a href="http://agenciabrasil.ebc.com.br/economia/noticia/2014-09/sistema-tributario-brasileiro-onera-mais-negros-e-mulheres-mostra-estudo"><span style="color: #ffe599;">http://agenciabrasil.ebc.com.br/economia/noticia/2014-09/sistema-tributario-brasileiro-onera-mais-negros-e-mulheres-mostra-estudo</span></a></span></span> os-pagam-impostos-mundo</span></a></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; font-family: "arial" , "helvetica" , sans-serif;"><span style="color: white;">5-</span><a href="http://economia.uol.com.br/noticias/redacao/2014/09/12/sistema-tributario-brasileiro-onera-mais-negros-e-mulheres-diz-estudo.htm"><span style="color: #ffd966;">http://economia.uol.com.br/noticias/redacao/2014/09/12/sistema-tributario-brasileiro-onera-mais-negros-e-mulheres-diz-estudo.htm</span></a></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;">6-</span><a href="http://www.em.com.br/app/noticia/economia/2014/09/19/internas_economia,570586/quase-metade-dos-brasileiros-sobrevive-com-ate-um-salario-minimo.shtml"><span style="color: #ffd966;">http://www.em.com.br/app/noticia/economia/2014/09/19/internas_economia,570586/quase-metade-dos-brasileiros-sobrevive-com-ate-um-salario-minimo.shtml</span></a></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;">7-</span><a href="http://economia.uol.com.br/empregos-e-carreiras/noticias/redacao/2015/10/14/salario-minimo-no-brasil-deveria-ser-de-r-324027-segundo-dieese.htm"><span style="color: #ffd966;">http://economia.uol.com.br/empregos-e-carreiras/noticias/redacao/2015/10/14/salario-minimo-no-brasil-deveria-ser-de-r-324027-segundo-dieese.htm</span></a></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;">8-</span><a href="http://www.cartacapital.com.br/economia/uma-fortuna-de-200-bi-protegida-do-ir-da-pessoa-fisica-3229.html"><span style="color: #ffd966;">http://www.cartacapital.com.br/economia/uma-fortuna-de-200-bi-protegida-do-ir-da-pessoa-fisica-3229.html</span></a></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;">9-</span><a href="http://www.cartacapital.com.br/economia/ajuste-fiscal-governo-anuncia-corte-de-69-9-bilhoes-de-reais-do-orcamento-6830.html"><span style="color: #ffd966;">http://www.cartacapital.com.br/economia/ajuste-fiscal-governo-anuncia-corte-de-69-9-bilhoes-de-reais-do-orcamento-6830.html</span></a></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;">10-</span><a href="http://exame.abril.com.br/economia/noticias/governo-corta-r-1-bi-em-educacao-e-quase-r-1-2-bi-em-saude"><span style="color: #ffd966;">http://exame.abril.com.br/economia/noticias/governo-corta-r-1-bi-em-educacao-e-quase-r-1-2-bi-em-saude</span></a></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;">11-</span><a href="http://www.sul21.com.br/jornal/a-maioria-dos-paises-desenvolvidos-taxa-ou-ja-taxou-as-grandes-fortunas/"><span style="color: #ffd966;">http://www.sul21.com.br/jornal/a-maioria-dos-paises-desenvolvidos-taxa-ou-ja-taxou-as-grandes-fortunas/</span></a></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;">12-</span><a href="http://economia.estadao.com.br/noticias/geral,sonegacao-de-impostos-no-brasil-chega-a-r-420-bi-em-2015,1784149"><span style="color: #ffd966;">http://economia.estadao.com.br/noticias/geral,sonegacao-de-impostos-no-brasil-chega-a-r-420-bi-em-2015,1784149</span></a></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "open sans" , "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; line-height: 28px;"><br /></span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "open sans" , "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; line-height: 28px;"><br /></span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "open sans" , "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; line-height: 28px;"><br /></span></span></div> <span style="background-color: #660000; font-size: 16px; line-height: 24px; text-align: start;"><span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><b style="background-color: #660000;"><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><b style="background-color: #660000;"><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b style="background-color: white;"><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b style="background-color: white;"><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b style="background-color: white;"><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b style="background-color: white;"><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b style="background-color: white;"><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b style="background-color: white;"><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b><br /></b></span></span></div> <div style="text-align: justify;"> <span style="background-color: #f3f3f3; color: #333333; line-height: 20.8128px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b><br /></b></span></span></div> <div style="text-align: justify;"> <span style="font-family: "arial"; font-size: 16px; line-height: 21.6px;"><br /></span></div> <div style="text-align: justify;"> <br /></div> <div style="clear: both;" /> </div> <div class="post-footer"> <div class="post-footer-line post-footer-line-1"> <span class="post-author vcard"> Postado por <span class="fn" itemprop="author" itemscope="itemscope" itemtype="http://schema.org/Person"> <meta content="https://plus.google.com/110455047338425613496" itemprop="url" /> <a class="g-profile" href="https://plus.google.com/110455047338425613496" rel="author" title="author profile"> <span itemprop="name">Uniao Socialista</span> </a> </span> </span> <span class="post-timestamp"> às <meta content="http://analisevermelha.blogspot.com/2015/12/sistema-tributario-no-brasil-um-roubo.html" itemprop="url" /> <a class="timestamp-link" href="http://analisevermelha.blogspot.cz/2015/12/sistema-tributario-no-brasil-um-roubo.html" rel="bookmark" title="permanent link"><abbr class="published" itemprop="datePublished" title="2015-12-15T01:07:00-08:00">01:07</abbr></a> </span> <span class="reaction-buttons"> </span> <span class="post-comment-link"> </span> <span class="post-backlinks post-comment-link"> </span> <span class="post-icons"> <span class="item-control blog-admin pid-1281440554"> <a href="https://www.blogger.com/post-edit.g?blogID=8290286
