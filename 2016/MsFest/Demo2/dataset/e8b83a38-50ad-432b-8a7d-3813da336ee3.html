</script> <div id="hors_format"> <main id="project_container" class="project-container"><article itemscope itemtype="http://schema.org/NewsArticle"><div class="container-general"> <div class="container-titraille"> <div class="titre"> <h1>Primaires à</h1> <h2>Des Moines,</h2> <h3>Iowa</h3> </div> <div class="chapo"> <div class="inner"> <p>Les caucus du 1<sup>er</sup> février marquent <a href="http://www.lemonde.fr/elections-americaines/article/2016/02/02/coup-d-envoi-des-primaires-americaines-dans-l-iowa_4857548_829254.html" target="_blank">la percée du républicain Ted Cruz et la résistance du démocrate Bernie Sanders, au coude-à-coude avec Hillary Clinton</a>. Profitant d’une mobilisation exceptionnelle de l’électorat conservateur, <a href="http://bigbrowser.blog.lemonde.fr/2016/02/01/tout-le-monde-deteste-ted-cruz/" target="_blank">Ted Cruz</a>, sénateur de 45 ans, l’a en effet emporté avec 28 % des voix sur Donald Trump (24 %), dans la course à l’investiture républicaine pour l’élection présidentielle du 8 novembre. Côté démocrate, le sénateur du Vermont, Bernie Sanders, crée la surprise en obtenant, selon sa propre expression, <a href="http://www.lemonde.fr/international/article/2016/02/02/primaires-democrates-face-a-sanders-les-debuts-difficiles-de-clinton_4858086_3210.html" target="_blank">« un quasi-match nul »</a> avec une autre favorite, l’ancienne secrétaire d’Etat Hillary Clinton, pour l’investiture démocrate.</p> </div> </div> </div> <div class="container-photos">  <div class="item photo"> <div class="container-photo"> <img src="//s1.lemde.fr/mmpub/edt/zip/2016/02/03/153743853-3ba3c49fcc8f7b9e7e2e39235f6372a2b26da551/assets/images/ui/missing-1x1.png" alt data-srcset="assets/images/content/img01-1024.jpg 1024w, assets/images/content/img01-1280.jpg 1280w, assets/images/content/img01-2000.jpg" itemprop="contentURL" /> </div>  <div class="legende"> <p>Un sympathisant de la candidate démocrate Hillary Clinton</p> </div> </div>  <div class="item photo"> <div cl
