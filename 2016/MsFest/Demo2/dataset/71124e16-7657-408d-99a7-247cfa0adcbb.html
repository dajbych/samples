ript type="text/javascript" src="https://www.allthingsdigital.nl/wp-includes/js/jquery/jquery.js?ver=1.12.4" /> <script type="text/javascript" src="https://www.allthingsdigital.nl/wp-includes/js/jquery/jquery-migrate.min.js?ver=1.4.1" /> <link rel="https://api.w.org/" href="https://www.allthingsdigital.nl/wp-json/" /> <link rel="EditURI" type="application/rsd+xml" title="RSD" href="https://www.allthingsdigital.nl/xmlrpc.php?rsd" /> <link rel="wlwmanifest" type="application/wlwmanifest+xml" href="https://www.allthingsdigital.nl/wp-includes/wlwmanifest.xml" /> <link rel="prev" title="Configuring SpamAssassin on Debian" href="https://www.allthingsdigital.nl/2011/06/13/configuring-spamassassin-on-debian/" /> <link rel="next" title="Certificate validation mess on Mac OS X" href="https://www.allthingsdigital.nl/2011/09/04/certificate-validation-mess-on-mac-os-x/" /> <meta name="generator" content="WordPress 4.6.1" /> <link rel="canonical" href="https://www.allthingsdigital.nl/2011/08/02/java-source-and-documentation-on-mac-os-x-lion/" /> <link rel="shortlink" href="https://www.allthingsdigital.nl/?p=51" /> <link rel="alternate" type="application/json+oembed" href="https://www.allthingsdigital.nl/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fwww.allthingsdigital.nl%2F2011%2F08%2F02%2Fjava-source-and-documentation-on-mac-os-x-lion%2F" /> <link rel="alternate" type="text/xml+oembed" href="https://www.allthingsdigital.nl/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fwww.allthingsdigital.nl%2F2011%2F08%2F02%2Fjava-source-and-documentation-on-mac-os-x-lion%2F&format=xml" /> <style type="text/css" id="syntaxhighlighteranchor" /> </head> <body class="single single-post postid-51 single-format-standard masthead-fixed singular"> <div id="page" class="hfeed site"> <header id="masthead" class="site-header" role="banner"> <div class="header-main"> <h1 class="site-title"><a href="https://www.allthingsdigital.nl/" rel="home">All things digital</a></h1> <div class="search-toggle"> <a href="#search-container" class="screen-reader-text" aria-expanded="false" aria-controls="search-container">Search</a> </div> <nav id="primary-navigation" class="site-navigation primary-navigation" role="navigation"> <button class="menu-toggle">Primary Menu</button> <a class="screen-reader-text skip-link" href="#content">Skip to content</a> <div class="menu-main-menu-container"><ul id="primary-menu" class="nav-menu"><li id="menu-item-234" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-has-children menu-item-234"><a href="http://www.allthingsdigital.nl/">Home</a> <ul class="sub-menu"> <li id="menu-item-315" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-315"><a href="https://www.allthingsdigital.nl/sitemap/">Sitemap</a></li> <li id="menu-item-316" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-316"><a href="https://www.allthingsdigital.nl/privacy-cookies/">Privacy &amp; cookies</a></li> <li id="menu-item-165" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-165"><a href="https://www.allthingsdigital.nl/about/">About me</a></li> </ul> </li> <li id="menu-item-230" class="menu-item menu-item-type-taxonomy menu-item-object-category current-post-ancestor current-menu-parent current-post-parent menu-item-230"><a href="https://www.allthingsdigital.nl/category/how-to/">HOWTO</a></li> <li id="menu-item-231" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-231"><a href="https://www.allthingsdigital.nl/category/review/">Review</a></li> <li id="menu-item-232" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-232"><a href="https://www.allthingsdigital.nl/category/column/">Column</a></li> <li id="menu-item-233" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-233"><a href="https://www.allthingsdigital.nl/category/tips-and-tricks/">Tips &amp; Tricks</a></li> <li id="menu-item-336" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-336"><a href="/wp-login.php">Login</a></li> </ul></div> </nav> </div> <div id="search-container" class="search-box-wrapper hide"> <div class="search-box"> <form role="search" method="get" class="search-form" action="https://www.allthingsdigital.nl/"> <label> <span class="screen-reader-text">Search for:</span> <input type="search" class="search-field" placeholder="Search …" value name="s" /> </label> <input type="submit" class="search-submit" value="Search" /> </form> </div> </div> </header> <div id="main" class="site-main"> <div id="primary" class="content-area"> <div id="content" class="site-content" role="main"> <article id="post-51" class="post-51 post type-post status-publish format-standard hentry category-how-to tag-java tag-devel"> <header class="entry-header"> <div class="entry-meta"> <span class="cat-links"><a href="https://www.allthingsdigital.nl/category/how-to/" rel="category tag">HOWTO</a></span> </div> <h1 class="entry-title">Java source and documentation on Mac OS X Lion</h1> <div class="entry-meta"> <span class="entry-date"><a href="https://www.allthingsdigital.nl/2011/08/02/java-source-and-documentation-on-mac-os-x-lion/" rel="bookmark"><time class="entry-date" datetime="2011-08-02T21:48:02+00:00">August 2, 2011</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="https://www.allthingsdigital.nl/author/admin/" rel="author">David van Enckevort</a></span></span> <span class="comments-link"><a href="https://www.allthingsdigital.nl/2011/08/02/java-source-and-documentation-on-mac-os-x-lion/#respond">Leave a comment</a></span> </div> </header> <div class="entry-content"> <p>If you develop in Java on Mac OS X you might have noticed that the JavaDoc documentation and sources from the JDK are missing. Luckily it is very easy to solve.</p> <ol> <li>Download the latest Developer Package from the <a title="Apple Developer Downloads site" href="http://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/downloads" target="_blank">Apple Developer Downloads Website</a>. (Currently called “Java for Mac OS X 10.7 Developer Package”) and install it.</li> <li>Add the following jar files to the search path for your JavaDoc (adjust the version in the path if necessary):</li> <ul> <li>/Library/Java/JavaVirtualMachines/1.6.0_26-b03-383.jdk/Contents/Home/appledocs.jar</li> <li>/Library/Java/JavaVirtualMachines/1.6.0_26-b03-383.jdk/Contents/Home/docs.jar</li> </ul> <li>Add the following jar file to the search path for your class sources (adjust the version in the path if necessary):</li> <ul> <li>/Library/Java/JavaVirtualMachines/1.6.0_26-b03-383.jdk/Contents/Home/src.jar</li> </ul> </ol> <p>In NetBeans you can find these settings in Tools» Java Platforms. You can remove the URLs to the Oracle website.</p> </div> <footer class="entry-meta"><span class="tag-links"><a href="https://www.allthingsdigital.nl/tag/java/" rel="tag">Java</a><a href="https://www.allthingsdigital.nl/tag/devel/" rel="tag">Software Development</a></span></footer></article> <nav class="navigation post-navigation" role="navigation"> <h1 class="screen-reader-text">Post navigation</h1> <div class="nav-links"> <a href="https://www.allthingsdigital.nl/2011/06/13/configuring-spamassassin-on-debian/" rel="prev"><span class="meta-nav">Previous Post</span>Configuring SpamAssassin on Debian</a><a href="https://www.allthingsdigital.nl/2011/09/04/certificate-validation-mess-on-mac-os-x/" rel="next"><span class="meta-nav">Next Post</span>Certificate validation mess on Mac OS X</a> </div> </nav> <div id="comments" class="comments-area"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title">Leave a Reply <small><a rel="nofollow" id="cancel-comment-reply-link" href="/2011/08/02/java-source-and-documentation-on-mac-os-x-lion/#respond" style="display:none;">Cancel reply</a></small></h3> <form action="https://www.allthingsdigital.nl/wp-comments-
