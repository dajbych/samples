lass="inner-wrap clearfix"> <div id="primary"> <div id="content" class="clearfix"> <article id="post-9713" class="post-9713 post type-post status-publish format-standard hentry category-tin-tong-hop tag-mo tag-nan tag-nhan tag-noi tag-sap tag-thuong tag-trum tag-ve tag-xuan tag-da tag-dau tag-dinh"> <div class="article-content clearfix"> <div class="above-entry-meta"><span class="cat-links"><a href="http://bongdaso247.com/category/tin-tong-hop/" rel="category tag">Tin tổng hợp</a> </span></div> <header class="entry-header"> <h1 class="entry-title"> Nỗi đau thương bao trùm gia đình nạn nhân sập mỏ đá khi xuân về </h1> </header> <div class="below-entry-meta"> <span class="posted-on"><a href="http://bongdaso247.com/noi-dau-thuong-bao-trum-gia-dinh-nan-nhan-sap-mo-da-khi-xuan-ve/" title="8:23 am" rel="bookmark"><i class="fa fa-calendar-o" /> <time class="entry-date published" datetime="2016-01-24T08:23:31+00:00">January 24, 2016</time></a></span> <span class="byline"><span class="author vcard"><i class="fa fa-user" /><a class="url fn n" href="http://bongdaso247.com/author/admin/" title="admin">admin</a></span></span> <span class="comments"><a href="http://bongdaso247.com/noi-dau-thuong-bao-trum-gia-dinh-nan-nhan-sap-mo-da-khi-xuan-ve/#respond"><i class="fa fa-comment" /> 0 Comment</a></span> <span class="tag-links"><i class="fa fa-tags" /><a href="http://bongdaso247.com/tag/mo/" rel="tag">mộ</a>, <a href="http://bongdaso247.com/tag/nan/" rel="tag">nạn</a>, <a href="http://bongdaso247.com/tag/nhan/" rel="tag">nhận</a>, <a href="http://bongdaso247.com/tag/noi/" rel="tag">nới</a>, <a href="http://bongdaso247.com/tag/sap/" rel="tag">sắp</a>, <a href="http://bongdaso247.com/tag/thuong/" rel="tag">thương</a>, <a href="http://bongdaso247.com/tag/trum/" rel="tag">trùm</a>, <a href="http://bongdaso247.com/tag/ve/" rel="tag">về|</a>, <a href="http://bongdaso247.com/tag/xuan/" rel="tag">xuân</a>, <a href="http://bongdaso247.com/tag/da/" rel="tag">đã</a>, <a href="http://bongdaso247.com/tag/dau/" rel="tag">đầu</a>, <a href="http://bongdaso247.com/tag/dinh/" rel="tag">định</a></span></div> <div class="entry-content clearfix"> <div> <div id="main-detail" readability="69"> <p> Đã 2 ngày trôi qua sau khi vụ sập mỏ đá tại xã Yên Lâm, huyện Yên Định xảy ra, người dân nơi đây nói riêng và người dân Thanh Hóa nói chung vẫn chưa hết khuôn nguôi tiếc thương. Bởi, chưa bao giờ trong đời họ lại chứng kiến cảnh sập mỏ đá tang thương đến vậy. </p> <p> Theo tin tức mới nhất, cho đến chiều tối ngày 23/1, 7 nạn nhân tử vong trong vụ sập mỏ đá đã được bàn giao cho các gia đình đưa về quê mai táng. </p> <p> Nỗi tang thương bao trùm nhiều vùng quê có nạn nhân tử vong. Theo sau mỗi chiếc xe chở thi thể nạn nhân là những tiếng kêu khóc đến đau lòng. Người chồng, người cha đã mãi rời xa gia đình. </p> <p> Qua tìm hiểu được biết, trong số các nạn nhân tử vong, có 3 người trú tại bản Cú, xã Thiết Ống, huyện Bá Thước (Thanh Hóa). Đây là lần đầu tiên người dân trong bản chịu tang thương lớn như vậy. Đến chiều ngày 23/1, 3 nạn nhân này đều đã được đưa về nhà trong sự tiếc thương và đau đớn của gia đình, họ hàng và xóm làng. Cũng trong chiều cùng ngày, chính quyền đã tiến hành các thủ tục mai táng, đưa họ về nơi an nghỉ cuối cùng. </p> <p> Tại nhà anh Trương Văn Danh, xã Thiết Ống, huyện Bá Thước, người thân cũng chỉ biết giấu nước mắt vào trong để chuẩn bị các thủ tục đưa anh về nơi chín suối. </p> <p> Được biết, gia cảnh anh Danh hết sức khó khăn. Hai vợ chồng đã có 2 đứa con nhỏ. Kinh tế không có, hai con học hành nên anh đành để một mình vợ chăm lo còn bản thân xuống Yên Định làm thuê mỏ đá kiếm tiền nuôi con ăn học. Những tưởng rằng tết này gia đình sẽ sum vầy nhưng vụ sập mỏ đá đã cướp đi người chồng, người cha, người trụ cột chính của gia đình. </p> <p> Câu chuyện đau thương trên có lẽ sẽ mãi là nỗi mất mát, ám ảnh những người ở lại. Gạt đi những giọt nước mắt lăn dài trên gò má, một người dân tham gia đưa tang chia sẻ, những nạn nhân này là trụ cốt chính của cả gia đình nghèo, họ ra đi khi tuổi đời còn rất trẻ như anh Trương Văn Danh mới 33 tuổi, anh Đinh Văn Hoàng 34 tuổi. Chỉ vì miếng cơm manh áo, chỉ vì muốn có thu nhập nuôi sống gia đình, vợ con, họ đã rời quê hương, xuống Yên Định làm thuê mỏ đá. </p> <p> Trong không khí tang thương bao trùm, không ít người vẫn không thể che nỗi đau xót khi nhìn chị Tính, vợ của anh Đinh Văn Hoàng khóc ngất bên quan tài chồng. Được biết, hai anh chị cưới nhau đã chục năm nhưng vẫn chưa có con. Anh Hoàng đi làm thuê ở Yên Định với mong muốn kiếm tiền lo cho kinh tế gia đình và nhất là dành dụm để chữa bệnh, sinh con. </p> <p> Được biết, khi vụ việc xảy ra có 6 công nhân là người xã Thiết Ống, huyện Bá Thước. Tại hiện trường, hàng nghìn khối đá đổ xuống, một xe tải bị bẹp dúm, chiếc máy múc bị hư hỏng. Nhiều công nhân bị vùi lấp trong đống đất đá. Cơ quan chức năng đã phải huy động hàng trăm người để tìm kiếm thi thể các nạn nhân. </p> <p> Trước đó, ông Nguyễn Văn Bình, Phó Chủ tịch UBND huyện Yên Định xác nhận, vụ sập mỏ đá xảy ra vào sáng 22/1 đã khiến 8 người gặp nạn. Ngay sau khi vụ việc xảy ra, cơ quan chức năng đã nhanh chóng có mặt, triển khai các phương án cứu hộ tìm kiếm nạn nhân bị vùi lấp. </p> <p> Cùng ngày, ông Ngô Văn Tuấn, Phó Chủ tịch UBND tỉnh Thanh Hóa cũng đã có mặt tại hiện trường chỉ đạo công tác tìm kiếm các nạn nhân. </p> <p> Đến chiều ngày 23/1, 7 nạn nhân tử vong đã được bàn giao cho các gia đình đưa về quê mai táng. Trước những mất mát của gia đình, chính quyền địa phương và các ngành chức năng tỉnh Thanh Hóa đã hỗ trợ mỗi người tử vong hơn 27 triệu đồng, người bị thương hơn 15 triệu đồng. </p> <p> Nguyên nhân ban đầu vụ sập mỏ đá được xác định là do trời mưa trơn trượt khiến đất đá bị sạt lở. Hiện, để xác định rõ nguyên nhân, Chủ tịch UBND tỉnh Thanh Hóa đã chỉ đạo các cơ quan chức năng của tỉnh điều tra làm rõ và xử lý nghiêm theo quy định của pháp luật. </p> <p> Thủ tướng Chính phủ cũng đã có công điện chỉ đạo về việc tìm kiếm các nạn nhân, gửi lời thăm hỏi, chia buồn sâu sắc tới thân nhân các gia đình có người bị nạn và yêu cầu tổ chức thăm hỏi, động viên, cấp cứu người bị thương… </p> <p> <strong>P.V</strong> </p> <p>  </p></div> </div> <p><center>Powered By WizardRSS.com | Full Text RSS Feed</center></p> <p>xem thêm:xem <a href=" http://247plus.net" title="tin tuc trong ngay">tin tuc trong ngay</a> hot<br /> , tin giao thong, tin kinh te, những <a href="http://xahoi.com.vn/" title="Tin mới">Tin mới</a> hot</p> </div> </div> </article> </div> <ul class="default-wp-page clearfix"> <li class="previous"><a href="http://bongdaso247.com/my-nhan-chuyen-gioi-thai-lan-dep-den-kho-tin/" rel="prev"><span class="meta-nav">←</span> ‘Mỹ nhân chuyển giới’ Thái Lan đẹp đến khó tin</a></li> <li class="next"><a href="http://bongdaso247.com/tin-chuyen-nhuong-241-real-da-co-sao-tre-boca-juniors/" rel="next">Tin chuyển nhượng 24/1: Real đã có sao trẻ Boca Juniors <span class="meta-nav">→</span></a></li> </ul> <div id="comments" class="comments-area"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title">Leave a Reply <small><a rel="nofollow" id="cancel-comment-reply-link" href="/noi-dau-thuong-bao-trum-gia-dinh-nan-nhan-sap-mo-da-khi-xuan-ve/#respond" style="display:none;">Cancel reply</a></small></h3> <form action="http://bongdaso247.com/wp-comments-post.php" method="post" id="commentform" class="comment-form" novalidate> <p class="comment-notes"><span id="email-notes">Your email address will not be published.</span> Required fields are marked <span class="required">*</span></p><p class="comment-form-comment"><label for="comment">Comment</label> <textarea id="comment" name="comment" cols="45" rows="8" aria-required="true" required /></p><p class="comment-form-author"><label for="author">Name <span class="required">*</span></label> <input id="author" name="author" type="text" value size="30" aria-required="true" required /></p> <p class="comment-form-email"><label for="email">Email <span class="requi
