> <div class="fauxborder-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs section" id="crosscol" name="Entre colunas"><div class="widget PageList" data-version="1" id="PageList1"> <h2>Textos</h2> <div class="widget-content"> <ul> <li><a href="http://analisevermelha.blogspot.cz/">Analises</a></li> <li><a href="uniao.socialista@ig.com.br">Contato</a></li> </ul> <div class="clear" /> <span class="widget-item-control"> <span class="item-control blog-admin"> <a class="quickedit" href="//www.blogger.com/rearrange?blogID=82902865244088718&widgetType=PageList&widgetId=PageList1&action=editWidget&sectionId=crosscol" onclick="return _WidgetManager._PopupConfig(document.getElementById("PageList1"));" target="configPageList1" title="Editar"> <img alt height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18" /> </a> </span> </span> <div class="clear" /> </div> </div></div> <div class="tabs no-items section" id="crosscol-overflow" name="Cross-Column 2" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main" name="Principal"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>sexta-feira, 11 de dezembro de 2015</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="82902865244088718" itemprop="blogId" /> <meta content="6823895871181168029" itemprop="postId" /> <a name="6823895871181168029" /> <h3 class="post-title entry-title" itemprop="name"> Feminismo liberal: Um veneno burguês na luta das mulheres </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-6823895871181168029" itemprop="description articleBody"> <div style="text-align: justify;"> <span style="background-color: #660000; font-family: "arial" , "helvetica" , sans-serif;"><span style="color: white;">Primeiramente deixo claro que, como comunistas, socialistas e revolucionários, devemos ter em mente que a mulher é fundamental na luta pelo socialismo. Sem a sua participação o movimento comunista, progressista de um modo geral, não tem a capacidade de luta, organização e mobilização necessárias para a revolução, e claro para alcançar o socialismo e durante todo seu período de transição.</span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; font-family: "arial" , "helvetica" , sans-serif;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; font-family: "arial" , "helvetica" , sans-serif;"><span style="color: white;">Dito isso, a abordagem desse texto refere-se ao feminismo liberal, atualmente majoritário entre as mulheres, principalmente entre a classe média universitária, e a burguesia. O feminismo liberal é essencialmente burgues, porque não é uma teoria baseada no coletivo, ou seja, sua forma de ação e representatividade é individual, suas reivindicações, discursos e palavras de ordem são em prol do individuo e não de uma classe social, ou seja, a operária.</span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; font-family: "arial" , "helvetica" , sans-serif;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><span style="font-family: "arial" , "helvetica" , sans-serif;">Uma forma de esclarecer ainda melhor, é colocar seu significado literal, o &apos;&apos;</span><span style="font-family: "arial" , sans-serif; font-size: 16px; font-weight: bold; line-height: 19.2px;">Feminismo liberal</span><span style="font-family: "arial" , sans-serif; font-size: 16px; font-weight: bold; line-height: 19.2px;"> é uma forma individualista da teoria </span><span style="font-family: "arial" , sans-serif; font-size: 16px; font-weight: bold; line-height: 19.2px;">feminista</span><span style="font-family: "arial" , sans-serif; font-size: 16px; line-height: 19.2px;"><b>, que se concentra principalmente na capacidade das mulheres de mostrar e manter sua igualdade através de suas próprias ações e escolhas&apos;&apos;. </b>Isso mostra o tipo de teoria perniciosa que coloca-se atualmente entre as mulheres, que na suas justas e mais que necessárias reivindicações, se veem recrutadas pelo liberalismo, defendendo assim não pautas das mulheres da classe operária, e portanto classistas, e sim servindo ao capital,a burguesia e suas manipulações.</span></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; font-family: "arial" , sans-serif; font-size: 16px; line-height: 19.2px;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><span style="font-family: "arial" , sans-serif; font-size: 16px; line-height: 19.2px;">O feminismo liberal é uma arma do capital, criado pela burguesia, para distorcer e superficializar uma luta que é pela libertação da mulher, enquanto explorada não só pelo patriarcado, mas também pelo capitalismo. Fazendo isso, a burguesia consegue desviar o objetivo central da exploração econômica mantida pelo capital, para pautas individuais e de cunho pequeno burgues( como alteração de palavras, pelos ou não no corpo etc), que na prática não mudam em nada a realidade concreta a vida da mulher proletária, já que</span><span style="font-family: "arial" , sans-serif; font-size: 16px; line-height: 19.2px;"> a exploração pelo capitalismo, a diferença salarial etc, não se alteram por essa via.</span></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; font-family: "arial" , sans-serif; font-size: 16px; line-height: 19.2px;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><span style="font-family: "arial" , sans-serif; font-size: 16px; line-height: 19.2px;">Essa parte da exploração, colocarei uma das feministas marxistas do século XX mais importante para detalhar sobre, Alexandra Kollontai diz &apos;&apos;</span><span style="font-size: 16px; line-height: 22.4px; text-indent: 32px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b>A mulher, a mãe operária, sua sangue para cumprir três tarefas ao mesmo tempo: trabalhar durante oito horas num estabelecimento, o mesmo que seu marido; depois, ocupar-se da casa e, finalmente, tratar dos filhos. O capitalismo pôs nos ombros da mulher uma carga que a esmaga; fez dela uma assalariada, sem ter diminuído o seu trabalho de dona de casa e de mãe. Assim, a mulher dobra-se sob o triplo peso insuportável, que lhe arranca amiúde um grito de dor e que, às vezes, também lhe faz verter lágrimas. O afã foi sempre a sorte da mulher, mas nunca houve sorte de mulher mais terrível e desesperada que a de milhões de operárias sob o julgo capitalista durante o florescimento da grande indústria&apos;&apos;. </b>Ou seja, o feminismo liberal em nada liberta a mulher do julgo capitalista, e muito menos pode proporciona-la meios(de forma coletiva) de livrar-se do trabalho domestico.</span></span></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; font-size: 16px; line-height: 22.4px; text-indent: 32px;"><span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><span style="font-size: 16px; line-height: 22.4px; text-indent: 32px;"><span style="font-family: "arial" , "helvetica" , sans-serif;">Em outro texto, Alexandra Kollontai demonstra avanços importantes que foram conquistados após a revolução socialista na Russia, e aponta que só a luta coletiva, classista, revolucionária pode caminhar de forma ainda mais rápida e melhor no objetivo de emancipação da mulher, ela diz &apos;&apos;</span></span><span style="font-size: 16px; line-height: 22.4px; text-indent: 32px;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><b>A Revolução de Outubro emancipou a mulher: hoje as camponesas têm os mesmos direitos que os camponeses, e as operárias, os mesmos que os operários. Em todo lugar a mulher pode votar, ser membro dos sovietes ou comissária, e até comissária do povo&apos;&apos;. </b>Conquistas que nos países capitalistas ainda demoraram muito tempo para acontecer, isso nesse caso, sem citar o aborto, que foi prontamente aprovado pós revolução.</span></span></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; font-size: 16px; line-height: 22.4px; text-indent: 32px;"><span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><span style="font-size: 16px; line-height: 22.4px; text-indent: 32px;"><span style="font-family: "arial" , "helvetica" , sans-serif;">Num outro trecho é apontado que &apos;&apos;</span></span><span style="font-family: "arial" , "helvetica" , sans-serif;"><span style="font-size: 16px; line-height: 22.4px; text-indent: 32px;"><b>A classe operária também está interessada em liberar a mulher nessas esferas. Os operários devem entender que a mulher é tão integrada à família do proletariado quanto eles próprios, pois ela trabalha sob as mesmas condições que o homem. Um terço de todas as riquezas da Terra surge das mãos das mulheres; a Europa e a América contam 70 milhões de operárias. Numa sociedade comunista mulher e homem devem ter direitos iguais! Sem essa igualdade, não há comunismo&apos;&apos;. </b>Atualmente a mulher esta muito mais integrada ao mundo trabalho do que anteriormente, porém no capitalismo as diferenças salariais para a mesma função se mantém, o interesse da burguesia, e óbvio do feminismo liberal, é que tal situação não seja lembrada, justamente para não despertar a luta de classe.</span></span></span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; font-size: 16px; line-height: 22.4px; text-indent: 32px;"><br /></span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; font-size: 16px; line-height: 22.4px; text-indent: 32px;">Não é por coincidência que ultimamente a pauta sobre o feminismo vem ganhando manchetes, e inclusive publicidade por parte das empresas.O interesse não é a emancipação da mulher, e muito menos proporcionar um entendimento revolucionário sobre o tema da exploração, a única coisa que os capitalistas desejam é a manipulação, a superficialidade e a subjetificação dos temas fundamentais da luta feminista, que é essencialmente socialista, pois só no socialismo conquistará sua libertação de forma plena e concreta.</span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "arial" , "helvetica" , sans-serif;"><span style="background-color: #660000; font-size: 16px; line-height: 22.4px; text-indent: 32px;"><br /></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000;"><span style="color: white;"><span style="font-family: "arial" , "helvetica" , sans-serif;"><span style="font-size: 16px; line-height: 22.4px; text-indent: 32px;">Então qual deve ser o posicionamento duma mulher feminista, revolucionária e marxista?Logicamente a Alexandra Kollontai deixa explicito quando faz um chamado as mulheres soviéticas da época.&apos;&apos;</span></span><span style="font-size: 16px; line-height: 22.4px; text-indent: 32px;"><b><span style="font-family: "arial" , "helvetica" , sans-serif;">Então, mãos à obra, camaradas trabalhadoras! Iniciem sua emancipação! Construam creches e maternidades, ajudem os sovietes a organizar refeitórios públicos, ajudem o Partido Comunista a edificar uma nova e radiosa realidade. Tomem lugar nas fileiras de todos os que lutam pela libertação dos trabalhadores, pela igualdade, pela liberdade e pela felicidade dos filhos de vocês. Tomem lugar, operárias e camponesas, sob a bandeira vermelha revolucionária do vitorioso comunismo mundial!</span></b></span></span></span></div> <div style="text-align: justify;"> <span style="background-color: #660000; font-family: "arial" , sans-serif; font-size: 16px; line-height: 19.2px;"><span style="color: white;"><br /></span></span></div> <div style="text-align: justify;"> <span style="color: white; font-family: "arial" , sans-serif;"><span style="background-color: #660000; line-height: 19.2px;">Links dos textos que tirei sobre a Alexandra Kollontai</span></span></div> <div style="text-align: justify;"> <span style="color: yellow; font-family: "arial" , sans-serif;"><span style="background-color: white; color: #ffd966; line-height: 19.2px;"><br /></span></span></div> <div style="text-align: justify;"> <span style="color: yellow; font-family: "arial" , sans-serif;"><span style="background-color: white; line-height: 19.2px;"><a href="https://www.marxists.org/portugues/kollontai/1918/mes/mulheres.htm"><span style="color: #ffd966;">https://www.marxists.org/portugues/kollontai/1918/mes/mulheres.htm</span></a></span></span></div> <div style="text-align: justify;"> <span style="color: yellow; font-family: "arial" , sans-serif;"><br /></span></div> <div style="text-align: justify;"> <span style="color: yellow; font-family: "arial" , sans-serif;"><a href="https://www.marxists.org/portugues/kollontai/ano/mes/familia.htm"><span style="color: yellow;">https://www.marxists.org/portugues/kollontai/ano/mes/familia.htm</span></a></span></div> <div style="text-align: justify;"> <span style="background-color: white; color: #222222; font-family: "arial" , sans-serif; font-size: 16px; line-height: 19.2px;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: white; color: #222222; font-family: "arial" , sans-serif; font-size: 16px; line-height: 19.2px;"><br /></span></div> <div style="text-align: justify;"> <span style="background-color: white; colo
