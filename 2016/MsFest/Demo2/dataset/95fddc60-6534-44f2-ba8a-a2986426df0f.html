src="https://dolcacatalunya.com/wp-content/uploads/2013/11/cropped-montaje-web.jpg" width="1100" height="407" alt /> </a> </section> <nav class="menu" id="nav-primary"> <section class="row clearfloat"><div class="menu-inicio-container"><ul id="menu-inicio" class="nav"><li class="home menu-item"><a href="https://www.dolcacatalunya.com/"><span class="genericon genericon-home" /><span class="screen-reader">Home</span></a></li><li id="menu-item-1709" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1709"><a href="https://www.dolcacatalunya.com/para-que-nacimos-2/">Para qué nacimos</a></li></ul></div> </section> </nav> </header> <section class="wrapper"> <section id="main"> <section class="row"><div class="eightcol"><p class="breadcrumbs postmetadata"><a href="https://www.dolcacatalunya.com" class="breadcrumbLevel_1">Home</a> <b>›</b> <a href="https://www.dolcacatalunya.com/categoria/catalanes-universales/" class="breadcrumbLevel_2">Catalanes universales</a> <b>›</b> <strong class="breadcrumbLevel_3">Gracias a los separatistas, Cataluña se va al carajo</strong></p><article id="post-25948" class="post-25948 post type-post status-publish format-standard has-post-thumbnail hentry category-catalanes-universales category-catalunya-de-tots category-historia category-huid-del-nacionalismo category-pensando-bien category-pujol-family tag-artur-mas tag-catalan-nationalism tag-dolca-catalunya tag-dolcacatalunya tag-gregorio-moran tag-jordi-pujol tag-la-vanguardia tag-nacionalismo-catalan odd"><h1 class="posttitle"> Gracias a los separatistas, Cataluña se va al carajo</h1><p class="postmetadata"> <span class="byline">By <span class="author vcard"><a class="url fn n" href="https://www.dolcacatalunya.com/autor/" title="View all posts by " rel="author" /></span></span> <em>on</em> <a href="https://www.dolcacatalunya.com/2015/12/gracias-a-los-separatistas-cataluna-se-va-al-carajo/" title="13:20" rel="bookmark"><time class="entry-date" datetime="2015-12-12T13:20:17+00:00">Sábado, 12 de diciembre de 2015</time></a> • <span class="commentcount">( <a href="https://www.dolcacatalunya.com/2015/12/gracias-a-los-separatistas-cataluna-se-va-al-carajo/#comments" class="comments_link">32</a> )</span></p> <section class="entry"><div class="pd-rating" id="pd_rating_holder_8382297_post_25948" /><p style="text-align:center;"><strong>Es lo que explica en La Vanguardia Gregorio Morán</strong></p><p style="text-align:center;"><img class="alignnone size-full wp-image-25950" src="//dolcacatalunya.com/wp-content/uploads/2015/12/gregoriomoran.jpg" alt="gregoriomoran" width="646" height="455" srcset="https://www.dolcacatalunya.com/wp-content/uploads/2015/12/gregoriomoran.jpg 646w, https://www.dolcacatalunya.com/wp-content/uploads/2015/12/gregoriomoran-300x211.jpg 300w" sizes="(max-width: 646px) 100vw, 646px" /></p><div style="font-size:medium;"><p style="text-align:justify;"><strong>Gregorio Morán</strong> es un veterano periodista, con ideas propias y al que la va la polémica. Es de esos periodistas de la vieja escuela con los que no tienes que estar de acuerdo siempre, pero que lees porque dicen cosas diferentes desde una irrenunciable independencia. Su artículo, <a href="http://www.lavanguardia.com/opinion/20151205/30604287448/senores-este-pais-se-va-al-carajo.html" target="_blank"><strong>Señores, este país se va al carajo</strong></a>, merece que nos detengamos un momento y repasemos <strong>el enorme, brutal, daño que ha hecho el nacionalismo a Cataluña, a la que ha envilecido como nadie había conseguido antes</strong>. Escribe Morán:</p><p style="text-align:justify;">“<strong>No hay pueblos inocentes, hay pueblos irresponsables</strong>. Un día descubrimos que <strong>nuestra sociedad civil</strong>, que estaba en boca de todos como ejemplo de cultura, mecenazgo y espíritu emprendedor, <strong>estaba representada por un estafador de tres al cuarto, zafio y sórdido, por buen nombre Fèlix Millet</strong>, cabeza de una institución, modelo y pasmo no sólo para los paletos españoles sino de toda Europa. El Palau de la Música Catalana.</p><div style="text-align:justify;"><p>No cabía preocuparse. Nuestro Gran Timonel sabía moverse en el mar de los Sargazos en los que estábamos metidos por las ovejitas blancas del patriotismo que tenían la carne muy negra; pero claro eso del color del dinero sólo lo sabemos cuando les apuramos la lana. Ya lo descubriría él, portavoz de la ética y la dignidad. ¡Y zas! <strong>Resulta que el Gran Timonel llevó el barco 22 años con un plantel de marineros sumisos y una tripulación despreocupada ante aquel brujo irritable</strong> salido de las entrañas de un país que había roto la maldición del poeta Espriu. Ahora éramos educados, tranquilos y limpios.</p><p>El día que se expuso, cual eccehomo, para explicarnos la cándida historia de una herencia paterna, empezó la danza de los siete velos. Cada día que pasaba se desnudaba más; <strong>pri­mero era un hijo que le salió mal, luego dos, más tarde tres y así sucesivamente hasta convertirse en una familia mafiosa donde él ejercía de capo y su señora de “tabernera del puerto”</strong>. El Gran Timonel había estado durante 22 años en el puesto de mando; un delincuente, capo di capi. La sumisión se cobraba; otorgaba garantía de por vida. La insumisión, apenas visualizada, era desterrada o silenciada. <strong>Jordi Pujol, el Gran Timonel, se encargaba de quitarte el pasaporte de catalanidad sin el cual pasabas a ser un simpapeles social</strong>.</p><p>A él se debe la primera clasificación entre catalanes de primera y aspirantes, pero como era listo, astuto y conocía los límites en los que se movía, tenía muy arraigado el sentido del ridículo. Sabía diferenciar lo que decía en público de su genuino sentir privado. <strong>Y llegó Artur Mas. Uno de esos ­personajes que descubrió la Catalunya ­política cuando sus negocios no iban bien</strong> y la cosa pública podía traducirse en una salida. <strong>Después del Gran Timonel llegaba el Profeta</strong>, y como todo profeta, muy sen­sible a la actitud de los rebaños humanos. Mientras hubo dinero que repartir fue ­generoso con los llamados “movimientos ciudadanos independientes” y con los ­medios de comunicación no menos in­dependientes. Pero su partido, minado por la corrupción y el desprestigio –aún tiene su sede central embargada–, fue perdiendo base social al tiempo que se radicalizaba.</p><p>El hombre que menos idea tenía de Catalunya y de su historia era el que asumía con mayor vigor las nuevas tesis independentistas.<strong> Fue de fracaso en fracaso hasta la miseria final, en la que estamos instalados</strong>. Primero fue Ítaca, lugar y referencia cultural absolutamente alejada de su simpleza; la cantaba un bardo local y eso bastaba. Con la conciencia, nada poética, de que si le apean de la Generalitat acabará procesado por alguno de los cien agujeros que acumula su partido y su persona. Ahora bien, la vida sigue. Un día la presidenta del Parlament declara la República Catalana, otro una mayoría de tribunos deciden desconectar con las instituciones españolas. Pero no pasa nada, porque la chica alega que se trata sólo de un deseo. Y el reto parlamentario, una “simple instrucción indicativa”.</p></div><div style="text-align:justify;">[…]</div><div style="text-align:justify;" /><p><strong>Nunca en la historia de la Catalunya contemporánea se llegó tan lejos en el chalaneo y el ridículo</strong>. Un partido corrupto y sin norte, de derechas de toda la vida, tratando de engatusar a un grupo de ex­trema izquierda para que avale un día, basta con un día, al hombre que representa todo aquello contra lo que aseguran combatir.</p></div><div style="text-align:justify;" /><div><strong>Este es el sustrato, llamémosle po­lítico, que nos han dejado por el Gran Timonel y luego el Gran Farsante</strong>; la creencia de que somos únicos y que no nos arredra nada, salvo nuestro propio miedo. <strong>Hay quien piensa que la independencia es como un partido del Barça; hay quien cree que le consentirá librarse de la cárcel; hay a quien le suena como una canción</strong>. Todo vale, por qué no. Lo difícil es cómo se van a recomponer los pedazos de un país que se jactaba, con razón, de modelo de convivencias políticas, lingüísticas y culturales.”</div></section></article></div></section></section></section></section></body></html>
