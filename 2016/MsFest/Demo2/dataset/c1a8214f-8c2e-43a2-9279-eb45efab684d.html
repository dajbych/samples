2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/06/">Tháng Sáu 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/05/">Tháng Năm 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/04/">Tháng Tư 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/03/">Tháng Ba 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/02/">Tháng Hai 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2011/01/">Tháng Một 2011</a></li> <li><a href="https://doithoaionline.wordpress.com/2010/12/">Tháng Mười Hai 2010</a></li> <li><a href="https://doithoaionline.wordpress.com/2010/11/">Tháng Mười Một 2010</a></li> </ul> </li> </ul> </div>  <div class="wrapper"> <div class="narrowcolumnwrapper"><div class="narrowcolumn"> <div class="content"> <div class="post-82673 post type-post status-publish format-standard hentry category-bai-cac-trang-web" id="post-82673"> <h2><a href="https://doithoaionline.wordpress.com/2016/01/18/su-that-ve-hntw-14-nguyen-phu-trong-thua-phieu-nguyen-tan-dung-trong-viec-de-cu-tbt/" rel="bookmark" title="Sự thật về HNTW 14: Nguyễn Phú Trọng thua phiếu Nguyễn Tấn Dũng trong việc đề cử TBT">Sự thật về HNTW 14: Nguyễn Phú Trọng thua phiếu Nguyễn Tấn Dũng trong việc đề cử TBT</a></h2> <div class="postinfo"> Posted on <span class="postdate">18/01/2016</span> by Doi Thoai </div> <div class="entry"> <p>Đăng bởi Hai Hoang Van on Thứ Hai, ngày 18 tháng 1 năm 2016 | 18.1.16<br /> <a href="http://www.tintuchangngayonline.com/2016/01/su-that-ve-hntw-14-nguyen-phu-trong.html">TTHN</a></p> <p><img class="alignleft" src="https://i2.wp.com/petrotimes.vn/stores/news_dataimages/tranminhquan/012016/13/19/be-mac-hoi-nghi-trung-uong-lan-thu-14_1.jpg" alt="https://i2.wp.com/petrotimes.vn/stores/news_dataimages/tranminhquan/012016/13/19/be-mac-hoi-nghi-trung-uong-lan-thu-14_1.jpg" width="418" height="277" /></p> <p>Hình minh họa</p> <div style="text-align:justify;"><b>TTHN:</b> <b>Đây là bài viết của chúng tôi nhận được và chưa có điều kiện kiểm chứng. Đề nghị bạn đọc có góc nhìn thực tế và khách quan để xử lý thông tin.</b></div> <div style="text-align:justify;"><i> </i></div> <div style="text-align:justify;"><i>Khi viết bài này, chúng tôi (Người Đưa Tin), những người cầm bút, vẫn còn cảm giác bàng hoàng và không thể tin được sự thật diễn ra tại HNTW14 lại trở thành một vở kịch không hoàn hảo với sự thất bại thảm hại của đạo diễn chính Nguyễn Phú Trọng. Chúng tôi cũng tin rằng, khi những thông tin bí mật về diễn biến của HNTW14 được đưa ra công khai thì rất nhiều đại biểu, là những UVTW có lương tâm sẽ vẫn còn giữ mãi cảm xúc thất vọng, ân hận, nuối tiếc và hổ thẹn vì “ mình đã không làm gì, hoặc không thể làm gì” để giúp cho Hội Nghị TW14 tránh khỏi một thảm kịch hỗn loạn, mất kiểm soát đến mức các đại biểu mạt sát, chỉ trích lẫn nhau như “một phường ô hợp” tại nghị trường.</i></div> <p><span id="more-82673" /></p> <div style="text-align:justify;" /> <div style="text-align:justify;">Trước tiên, chúng tôi xin được trích dẫn ý kiến nhận xét của một UVTW là người trực tiếp tham dự HNTW14 đã cung cấp đầy đủ thông tin cho Người Đưa Tin và yêu cầu chúng tôi tuyệt đối giữ bí mật nguồn tin vì sự an toàn tính mạng cho bản thân và gia đình.</div> <div style="text-align:justify;"><i> </i></div> <div style="text-align:justify;"><i>“Có thể nói rằng lịch sử ĐCSVN chưa bao giờ chứng kiến một hội nghị TƯ mà Tổng bí thư lại bị chỉ trích, vạch mặt vì các hành vi phản bội tổ quốc, phản bội nhân dân và bị yêu cầu khởi tố, bắt giam ngay tại Nghị trường. Cả đời tôi chưa bao giờ được chứng kiến một cuộc họp phơi bày đầy đủ các thủ đoạn nhơ bẩn được áp dụng nhằm tham quyền cố vị của ông Tổng bí thư đến như vậy. Đấy là nỗi hổ thẹn của tôi với tư cách là một Đảng viên ĐCS và có lẽ cũng là nỗi hổ thẹn của tất cả những UVTW có lương tâm tham dự Hội Nghị. Sau Hội nghị này nếu ông Trọng còn làm TBT có lẽ tôi phải xin ra khỏi Đảng để khỏi mang tiếng là cùng với ông ấy phản bội tổ quốc, phản bội nhân dân mà đời đời cháu con sẽ còn nguyền rủa”</i> .</div> <div style="text-align:justify;" /> <div style="text-align:justify;">PHẦN 1. <b>Giới thiệu bối cảnh buổi họp bầu Tứ trụ tại Hội nghị TW14</b></div> <div style="text-align:justify;" /> <div style="text-align:justify;">Trong bài viết này, chúng tôi chỉ tập trung vào diễn biến của ngày cuối cùng của HNTW 14 (13/1/2016).</div> <div style="text-align:justify;" /> <div style="text-align:justify;">Sau khi bàn bạc, thảo luận đánh giá thời cơ, thách thức của Hiệp định TPP và thông qua chủ trương ký kết, phê duyệt Hiệp định TPP với sự đồng thuận, nhất trí cao; Hội nghị TW 14 tiếp tục quyết định những phần việc còn lại để tổ chức thành công Đại hội XII của Đảng, trong đó công tác chuẩn bị nhân sự Ban Chấp hành Trung ương, Bộ Chính trị, Ban Bí thư khoá XII là nội dung trọng tâm với không khí thảo luận sôi nổi, đặc biệt nội dung bàn luận trở nên nóng bỏng, căng thẳng, quyết liệt khi bàn về nhân sự Tứ trụ. Đến phiên bỏ phiếu bầu chọn Tứ trụ vào chiều ngày 13/1, để đảm bảo an toàn và bí mật thông tin, tất cả UVTW, UVBCT trước khi bước vào hội trường tham dự Hội nghị đều được Ban tổ chức yêu cầu để lại giầy, điện thoại và khám người kiểm tra an ninh. Chỉ riêng việc này đã báo hiệu một không khí hết sức căng thẳng và nghẹt thở tại nghị trường.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">PHẦN II. <b>Diễn biến tại hội nghị</b></div> <div style="text-align:justify;" /> <div style="text-align:justify;">Ngay sau khi Trưởng Ban Tổ chức TW Tô Huy Rứa đọc danh sách ứng viên cho 4 vị trí Tứ trụ do BCT đề cử, hàng loạt các UVTW đã có những phản ứng quyết liệt, Cụ thể:</div> <div style="text-align:justify;" /> <div style="text-align:justify;">– Một UVTW có ý kiến phát biểu tố cáo hành vi vi phạm điều lệ Đảng, vi phạm quy chế bầu cử trong Đảng của ông Nguyễn Phú Trọng; cho rằng BCT và Tổng Bí thư đã vi phạm quy chế bầu cử trong Đảng, Ban Chấp hành TW sẽ thực hiện đúng quy chế bầu cử trong Đảng và quyết định việc đề cử danh sách ứng cử các UVBCT vào vị trí Tứ trụ.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">– Một UVTW đã tố cáo thái độ độc đoán vi phạm dân chủ, sử dụng thủ đoạn lừa dối, gian lận của Nguyễn Phú Trọng trong việc lập danh sách ứng cử, đề cử vào vị trí Tứ trụ thông qua việc hứa hẹn, vận động để loại bỏ người này bầu cho người khác vv….</div> <div style="text-align:justify;" /> <div style="text-align:justify;">Ngay sau hai ý kiến phát biểu này, hàng loạt UVTW giơ tay đòi được phát biểu và hàng loạt các ý kiến được phát biểu thẳng thắn công khai, không còn sự nể nang hoặc sợ hãi, các ý kiến này tập trung vào các nội dung tố cáo hành vi phản bội tổ quốc, phản bội nhân dân của Nguyễn Phú Trọng. Chúng tôi xin được tóm lược dưới đây một số ý kiến tố cáo Tổng Bí Thư Nguyễn Phú Trọng của các đại biểu như sau:</div> <div style="text-align:justify;" /> <div style="text-align:justify;">1. <b>Nguyễn Phú Trọng đã ngăn cản các phản ứng của Bộ Ngoại giao và Đài Truyền hình VN khi giàn khoan HD 981 TQ xâm phạm lãnh hải VN</b> từ tháng 5-7/2014. Nguyễn Phú Trọng đã trực tiếp chỉ đạo cho Chính phủ, các Bộ và đặc biệt là Bộ Ngoại Giao, Đài Truyền hình VN không được có phản ứng gì để chờ Nguyễn Phú Trọng liên lạc trực tiếp với Tập Cập Bình. Tuy nhiên, hàng loạt các động thái như là gửi Công văn, Thư riêng hoặc các cuộc tiếp xúc trực tiếp với lãnh đạo sứ quán TQ tại HN đề nghị cho Trọng được gặp Tập Cập Bình đã không đạt được gì. Kết quả là Tập Cập Bình không tiếp Nguyễn Phú Trọng mà cũng không cho phép Bộ Ngoại giao TQ được tiếp xúc với Bộ Ngoại giao VN.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">2. <b>Nguyễn Phú Trọng đã cố tình trì hoãn cuộc họp Bộ Chính trị trong lúc cần thiết để quyết định thái độ và phản ứng của VN đối với hành vi của TQ xâm phạm vùng lãnh hải của VN</b>. Tại thời điểm đó, khi mà cả nước đang sục sôi không khí chống TQ và tình hình đã trở nên cấp thiết, Bộ Ngoại giao đã liên tục đề nghị Tổng Bí thư cho họp BCT để cho ý kiến chính thức về các phản ứng và thái độ cần thiết của VN trước việc TQ xâm phạm chủ quyền lãnh hải của VN. Tuy nhiên, thay cho việc phải tổ chức họp BCT để quyết định các vấn đề cấp bách thì Nguyễn Phú Trọng lại cố tình trì hoãn cho đến khi Thủ tướng Chính phủ cùng với một số UVBCT khác chính thức lên tiếng, yêu cầu phải họp gấp BCT thì Nguyễn Phú Trọng mới đồng ý tổ chức cuộc họp quan trọng này.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">3. <b>Nguyễn Phú Trọng ngăn cản việc Chính phủ ra Công hàm lên Liên Hiệp Quốc tố cáo hành vi ngang ngược của TQ trên biển đông vì sợ làm mất lòng Tập Cập Bình.</b> Tại cuộc họp BCT, đại diện Bộ Ngoại giao báo cáo tình hình Biển Đông và đề nghị Thủ tướng Chính Phủ cho phép Bộ Ngoại giao ra Công hàm tố cáo hành vi của TQ xâm phạm lãnh hải, chủ quyền và quyền chủ quyền của VN tại vùng biển của VN được quy định theo Công ước 1982 của Liên Hiệp Quốc. Khi đó, Nguyễn Phú Trọng đã đưa ra ý kiến rằng nếu làm như vậy là mất lòng TQ và sẽ làm cho tình hình trở nên căng thẳng hơn mà không giải quyết được gì, đây là Vấn Đề Nội Bộ giữa VN và TQ. Phát biểu này của Nguyễn Phú Trọng đã bị rất nhiều UVBCT phản bác và yêu cầu bỏ phiếu về nội dung này. Kết quả là hầu hết số đông UVBCT đồng lòng với Chính phủ và Bộ Ngoại giao ban hành Công hàm gửi Liên Hiệp Quốc tố cáo hành vi của TQ xâm phạm vùng biển, vùng lãnh hải VN.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">4. <b>Nguyễn Phú Trọng đã cố tình ngăn cản Chính Phủ đưa ra các biện pháp khẩn cấp để bảo vệ tổ quốc trước hành vi xâm lấn của TQ trên biển Đông</b> . Bao gồm:</div> <div style="text-align:justify;" /> <div style="text-align:justify;">+ Ngăn cản việc khởi kiện TQ ra cơ quan tòa án quốc tế: Trong bài trả lời phóng viên quốc tế tại Philippines ngày 21/5/2015, tức gần 3 tuần sau khi TQ ngang nhiên cắm giàn khoan HD-981 trong vùng biển VN, Thủ tướng Nguyễn Tấn Dũng tuyên bố: “Chủ quyền lãnh thổ, chủ quyền biển đảo là thiêng liêng, nhất định không chấp nhận đánh đổi điều thiêng liêng này để nhận lấy một thứ hòa bình, hữu nghị viển vông, lệ thuộc nào đó… Việt Nam chúng tôi đang cân nhắc các phương án để bảo vệ mình, kể cả phương án đấu tranh pháp lý, theo luật pháp quốc tế.”</div> <div style="text-align:justify;" /> <div style="text-align:justify;">Trở lại thời gian khoảng gần 4 năm trước khi vụ dàn khoan HD 981 xảy ra, Thủ tướng Chính Phủ đã có văn bản chỉ đạo các Bộ Ngoại giao, Bộ Tư pháp, Bộ Công an, Bộ Quốc phòng…. Liên đoàn Luật sư VN, Hội Luật gia VN, Quỹ Biển đông và các hiệp hội chuẩn bị hồ sơ, tài liệu, nghiên cứu để sẵn sàng phương án khởi kiện TQ ra Tòa án Quốc Tế. Căn cứ vào chỉ đạo này hàng loạt các nhóm nghiên cứu về Biển Đông của các bộ, ngành, các hiệp hội đặc biệt là Liên Đoàn Luật Sư VN và Hội Luật Gia VN đã được thành lập và xúc tiến nghiên cứu về phương án khởi kiện TQ ra tòa án quốc tế đã được đệ trình và trình bày vào tháng 6/2014 với Thủ tướng Chính phủ, Bộ Tư pháp, Bộ Ngoại giao, Ban Đối ngoại TƯ, Chủ tịch nước và Chủ tịch Quốc hội vv.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">Tuy nhiên tại cuộc họp BCT vào tháng 6/2014 để quyết định vấn đề khởi kiện TQ, Nguyễn Phú Trọng đã chính thức đưa ra ý kiến rằng việc khởi kiện TQ sẽ mang lại hậu quả khôn lường cho VN vì TQ ở sát cạnh VN nên sẽ dễ dàng sử dụng sức mạnh quân sự và kinh tế để buộc chúng ta phải rút đơn khởi kiện. Theo đó, Nguyễn Phú Trọng công khai vận động các UVBCT không biểu quyết việc khởi kiện. Cuối cùng, ngoài Thủ Tướng Nguyễn Tấn Dũng thì chỉ có 5 UVBCT đồng ý khởi kiện còn số đông các UVBCT không đồng ý khởi kiện TQ. Kế hoạch khởi kiện TQ ra tòa án quốc tế của Chính Phủ bị phá sản hoàn toàn.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">5. <b>Nguyễn Phú Trọng đã ra lệnh đàn áp các cuộc biểu tình chống TQ.</b> Tại thời điểm từ tháng 5 – 7/2014, hàng loạt các cuộc biểu tình tại các tỉnh thành trong cả nước tố cáo TQ có hành vi xâm phạm lãnh hải, xâm phạm chủ quyền, quyền chủ quyền của VN. Nguyễn Phú Trọng đã ra lệnh cho Chính Phủ, Bộ Công An và Công an các tỉnh thành trong toàn quốc phải có hành động kịp thời và kiên quyết dẹp bỏ các cuộc biểu tình đồng thời tổ chức bắt bớ, giam cầm và kết án những người tham gia biểu tình chống TQ để làm gương đồng thời yêu cầu Chính Phủ phải có văn bản kịp thời chấn chỉnh các hoạt động biểu tình vì sợ rằng những thế lực thù địch lợi dụng các cuộc biểu tình này để gây bạo loạn hoặc đảo chính vv…</div> <div style="text-align:justify;" /> <div style="text-align:justify;">6. <b>Nguyễn Phú Trọng đã ra lệnh đàn áp bắt bớ những người yêu nước.</b> Trong suốt thời gian vừa qua, đặc biệt là từ năm 2010 trở lại đây, các hoạt động biểu tình tự phát chống TQ, các hoạt động kỷ niệm, vinh danh các liệt sỹ đã hy sinh trong cuộc chiến tranh biên giới chống TQ xâm lược năm 1979 liên tục được một số người dân yêu nước tổ chức. Vì sợ làm mất lòng TQ, Nguyễn Phú Trọng đã trực tiếp ra lệnh bằng lời nói và văn bản cho Bộ Công an bắt bớ những người yêu nước tham gia các hoạt động biểu tình vinh danh những liệt sỹ đã hi sinh trong cuộc chiến chống TQ xâm lược nhân kỷ niệm ngày chiến tranh biên giới 17/2/1979;</div> <div style="text-align:justify;" /> <div style="text-align:justify;">Theo yêu cầu của Sứ quán TQ, Nguyễn Phú Trọng cũng đã ra lệnh cho các cơ quan an ninh bắt một số nhà hoạt động dân chủ nhằm mục đích phá hoại niềm tin của cộng đồng quốc tế đối với những cam kết của Thủ Tướng Chính phủ VN về việc thực thi tự do nhân quyền.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">7. <b>Nguyễn Phú Trọng đã ra lệnh cho Bộ trưởng Bộ Quốc Phòng Phùng Quang Thanh khi tham dự Hội nghị các Bộ trưởng quốc phòng tại Singapore phải có những phát biểu mềm mại về quan hệ hữu nghị VN-TQ nhằm xoa dịu TQ về vấn đề biển Đông.</b> Trước khi tham dự Hội Nghị các Bộ trưởng Quốc Phòng tại Singapore, Ông Phùng Quang Thanh được lệnh phải gặp Nguyễn Phú Trọng để nghe lời căn dặn (huấn dụ) về việc không được làm cho TQ phật ý mà phải phát biểu sao cho mềm mại nâng cao tình hữu nghị VN-TQ để không làm TQ mất lòng gây hậu quả khó lường. Kết quả là, tại hội nghị này khi mà đại diện các nước như Hoa Kỳ, Nhật Bản, Australia, Philipine vv… đều có những phát biểu mạnh mẽ, gay gắt trước hành động của TQ tại biển đông thì Phùng Quang Thanh đại diện cho VN (với tư cách là bên bị hại trực tiếp) đã phát biểu những ý kiến làm ngỡ ngàng cả thế giới…</div> <div style="text-align:justify;" /> <div style="text-align:justify;">8. <b>Nguyễn Phú Trọng đã cố ý ngăn cản Quốc Hội VN ra Nghị Quyết về biển Đông</b>: Tại thời điểm đó, Quốc hội đang họp và hầu hết đại biểu Quốc hội và UBTV Quốc hội đều có ý kiến đề nghị Chủ tịch Quốc hội Nguyễn Sinh Hùng phải để cho Quốc hội ra một Nghị quyết riêng biệt về Biển Đông. Tuy nhiên, Nguyễn Sinh Hùng đại diện cho Quốc hội đã xin ý kiến TBT Nguyễn Phú Trọng và được trả lời là VN đã có Công hàm gửi Liên Hiệp Quốc rồi thì QH cần gì phải ra Nghị Quyết về Biển Đông để làm rối thêm tình hình và làm tăng thêm sự căng thẳng trong quan hệ ngoại giao giữa hai nước. Và thế là Quốc Hội VN đã không thể ra được một bản Nghị Quyết riêng về Biển Đông.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">9. <b>Nguyễn Phú Trọng đã cố ý ngăn cản Chính Phủ ban hành Nghị định hướng dẫn thi hành Luật Biển Việt Nam.</b> Luật Biển Việt Nam khẳng định chủ quyền của Việt Nam đối với các quần đảo Hoàng Sa và Trường Sa được Quốc hội Việt Nam thông qua ngày 21/6/2012. Chính phủ đã nhiều lần đệ trình Bản Dự Thảo Nghị định hướng dẫn thi hành lên BCT và Ban Bí Thư để xin ý kiến. Tuy nhiên đã gần 4 năm qua mà Bản dự thảo này vẫn chưa được Nguyễn Phú Trọng, BCT và Ban Bí Thư xem xét và hiện nay vẫn đang bị bỏ rơi vào quên lãng. Như vậy, một văn bản pháp lý vô cùng quan trọng của Nhà nước Việt Nam khẳng định Hoàng Sa và Trường Sa là của Việt Nam là Luật Biển Việt Nam đã bị Nguyễn Phú Trọng vô hiệu hóa hoàn toàn vì không có hướng dẫn thực thi.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">10. <b>Nguyễn Phú Trọng đã ngăn cản Quốc hội ban hành Luật Biểu Tình.</b> Dự Thảo Luật Biểu Tình đã được soạn thảo một cách công phu và đã qua rất nhiều bước lấy ý kiến của các bộ, ngành, các tổ chức và dân chúng để cuối cùng Chính Phủ đã hai lần chính thức đệ trình lên QH thông qua. Nhưng bằng quyền lực của mình và với lý do là nếu cho phép biểu tình sẽ dễ dàng dẫn đến bạo loạn và nguy cơ mất chế độ nên Nguyễn Phú Trọng đã nhiều lần ra lệnh cho QH và UBTVQH không được phép thông qua Luật Biểu Tình.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">11. <b>Nguyễn Phú Trọng đã cầu viện TQ, phản bội tổ quốc, phản bội nhân dân ngay trước thềm Đại hội Đảng XII.</b> Trong chuyến thăm TQ của Chủ tịch Quốc hội Nguyễn Sinh Hùng cuối năm 2015, Nguyễn Phú Trọng đã chỉ thị cho Nguyễn Sinh Hùng chuyền lời đề nghị của Đảng Cộng sản Việt Nam nhờ Trung Quốc giúp đỡ, hỗ trợ Việt Nam đảm bảo an ninh, bảo vệ Đại hội Đảng XII trong tình huống nguy biến (tức là nếu có đảo chính). Nội dung đề nghị giúp đỡ này tiếp tục được Nguyễn Phú Trọng cử Đặc phái viên đề nghị chính thức với Đại sứ quán Trung Quốc tại Hà Nội vào sáng ngày 06/1. Nội dung này nhân danh Đảng Cộng sản Việt Nam, song lại do cá nhân Nguyễn Phú Trọng tự ý quyết định mà không đưa ra bàn bạc, thảo luận công khai, dân chủ trong BCT. (Phần nội dung chi tiết đã được trình bày tại bài viết Nguyễn Phú Trọng – Ai là Trần Ích Tắc? )</div> <div style="text-align:justify;" /> <div style="text-align:justify;">12. <b>Nguyễn Phú Trọng đã ngăn cản Bộ Ngoại giao, truyền thông báo chí và quân đội đấu tranh với hành vi TQ xâm lấn vùng an toàn bay VN.</b> Trong những ngày đầu tháng 1/2016, đã có 46 vụ máy bay TQ bay ở cao độ 12.000 – 14.000m xâm phạm vùng an toàn bay quốc tế do Việt Nam quản lý để đến các đảo nhân tạo trên Bãi đá Chữ Thập, trong đó có cả máy bay quân sự hoạt động trên bầu trời Miền Bắc Việt Nam (Hà Nội và toàn bộ các tỉnh phía bắc). Trên biển, máy bay của TQ có lúc hạ thấp độ cao xuống còn 2000 m để phá hoại các chuyến bay dân sự VN không thể cất cánh. Trước diễn biến đó, vì sợ làm mất lòng TQ, Nguyễn Phú Trọng đã:</div> <div style="text-align:justify;" /> <div style="text-align:justify;">a. Ngăn cản không cho Bộ Ngoại giao có công hàm phản đối TQ, buộc Chính phủ phải phản ứng linh hoạt, chỉ đạo Cục quản lý bay dân sự có văn bản kiến nghị lên Tổ chức hàng không quốc tế tố cáo TQ.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">b. Chỉ đạo bưng bít thông tin, yêu cầu báo chí, truyền thông trong nước chỉ được đưa tin liên quan theo định hướng các bài đăng sẵn của Thông Tấn xã Việt Nam tại Hội nghị giao ban báo chí thứ ba ngày 5/1/2016. Vì vậy dư luận chỉ biết có một vụ việc máy bay lạ xâm nhập vùng an toàn bay Việt Nam trên bầu trời Biển Đông.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">c. Ngăn cản hoạt động bảo vệ bầu trời của quân đội nhân dân VN, yêu cầu Quân chủng Phòng không Không quân chỉ được theo dõi mà không được sử dụng máy bay quân sự của VN để áp sát và truy đuổi máy bay quân sự TQ xâm phạm không phận VN</div> <div style="text-align:justify;" /> <div style="text-align:justify;">13. <b>Nguyễn Phú Trọng đã ra lệnh ngăn cản Bộ Đội Biên Phòng và Cảnh Sát Biển VN có các hoạt động bảo vệ vùng biển VN vào những ngày đầu năm 2016 </b>(khi TQ cho tầu quân sự giả danh tàu đánh cá áp sát bờ biển VN 24 hải lý) vì lý do sợ ảnh hưởng đến tình hữu nghị giữa hai nước. Thực chất là ngay khi phát hiện các tầu quân sự TQ trá hình tầu đánh cá đang áp sát cách bờ biển VN chỉ còn có 24 hải lý các cán bộ lãnh đạo Bộ Đội Biên Phòng và Cảnh Sát Biển đã đưa ra kiến nghị BCT cho phép VN đưa tầu hải cảnh và tầu quân sự ra xua đuổi tàu TQ. Tuy nhiên, theo một nguồn tin tuyệt mật cho biết, Nguyễn Phú Trọng đã ra lệnh không được thực hiện kế hoạch này nhằm mục đích nếu có biến động trong Đại Hội Đảng thì đây chính là một lực lượng của TQ áp sát bờ biển VN nhằm mục đích hỗ trợ và giúp ĐCSVN tổ chức thành công ĐHĐ 12 và sẵn sàng đối phó nếu có đảo chính.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">14. <b>Nguyễn Phú Trọng đã cam kết với Tập Cập Bình về việc ủng hộ các hoạt động đầu tư của TQ</b>: Ngay sau khi nhận chức Tổng Bí Thư, Nguyễn Phú Trọng đã thực hiện hàng loạt các cam kết với Tập Cập Bình về việc ủng hộ các hoạt động đầu tư của TQ tại VN. Để thực hiện lời cam kết này, trong các hội nghị BCT Trọng đã đưa ra yêu cầu buộc Chính phủ và tất cả các ngành phải ưu tiên các nhà thầu TQ vì thế mạnh của họ là giá rẻ, đầu tư nhanh chóng đồng thời giữ được quan hệ ngoại giao với TQ. Kết quả là 54 dự án trọng điểm quốc gia trong các ngành kinh tế chính như điện dân dụng, xây dựng cơ sở hạ tầng giao thông đều rơi vào tay các nhà thầu TQ với các hệ thống công nghệ lạc hậu lỗi thời, máy móc thiết bị không đảm bảo chất lượng vv… Từ đó các gói thầu này đều phải tăng giá từ 50% đến 250%. thậm trí các nhà thầu TQ liên tục vi phạm các hợp đồng thầu mà phía VN không thể nào chấm dứt các hợp đồng mà công luận đã từng đưa ra như các dự án đường sắt trên cao tại HN, các dự án xây dựng đường bộ trong ngành giao thông, xây dựng dân dụng, dự án xây dựng các nhà máy nhiệt điện, dự án xi măng vvv….</div> <div style="text-align:justify;" /> <div style="text-align:justify;">PHẦN 3. <b>Nguyễn Phú Trọng đã bị lột mặt nạ bán nước như thế nào tại HNTW14.</b></div> <div style="text-align:justify;" /> <div style="text-align:justify;">Vào cuối ngày họp thứ ba (13/1/2016) của Hội nghị TW14, không khí hội trường đã rất nóng khi mọi con mắt đều đổ dồn vào Nguyễn Phú Trọng với hàng loạt các phát biểu chỉ trích và tố cáo hành vi độc đoán làm tê liệt tính dân chủ trong Đảng. Các hành vi bán nước cầu vinh, cầu viện TQ của Nguyễn Phú Trọng cũng đã được đưa ra một cách thẳng thắn công khai giữa Hội nghị như chúng tôi đã tóm lược ở phần trên.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">Sau hàng loạt các phát biểu chỉ trích nêu trên, dần dần Hội nghị đã mất kiểm soát. Trong không khí hỗn loạn đó, các cửa ra vào hội trường đã nhanh chóng được khóa chốt bên trong; Bộ phận điều khiển loa đài được yêu cầu tắt toàn bộ micro, tất cả cán bộ phục vụ Hội Nghị được yêu cầu đi ra khỏi Hội trường. Khi đó khoảng hơn 20 UVTW đã không thể kiểm soát được và đứng lên bàn chỉ thẳng tay vào mặt Nguyễn Phú Trọng mà mắng rằng “Mày là thằng bán nước, phản bội tổ quốc, phản bội nhân dân. Tội của mày ngàn năm không thể rửa sạch được, lịch sử dân tộc VN sẽ đời đời nguyền rủa mày”. Một trong số các đại biểu đã đứng lên bàn và chỉ tay vào Nguyễn Phú Trọng nói rằng “Tội bán nước của mày là tội trời không dung, đất không tha, phải chu di cửu tộc, tội phản bội tổ quốc là tội phải chịu án tử hình”. Tình hình lúc đó rất căng thẳng và hỗn loạn, Hội nghị đã hoàn toàn mất kiểm soát, các đại biểu ngồi phía dưới đã không thể giữ được bình tĩnh nữa mà thi nhau mắng nhiếc Nguyễn Phú Trọng là đồ tham quyền cố vị, phản bội tổ quốc, phản bội nhân dân. Một số UVTW còn đề nghị khởi tố bắt tạm giam Nguyễn Phú Trọng ngay tại Hội nghị vì tội phản bội tổ quốc.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">Kể đến đây, người cung cấp tin là một UVTW trực tiếp tham dự Hội Nghị TW14 đã lắc đầu ngao ngán, thất vọng và đưa ra nhận xét mà chúng tôi (Người Đưa Tin) một lần nữa, xin được trích dẫn lại nguyên văn như sau:</div> <div style="text-align:justify;" /> <div style="text-align:justify;"><i>“Có thể nói rằng lịch sử ĐCSVN chưa bao giờ chứng kiến một hội nghị TƯ mà Tổng bí thư lại bị chỉ trích, vạch mặt vì các hành vi phản bội tổ quốc, phản bội nhân dân và bị yêu cầu khởi tố, bắt tạm giam ngay tại Nghị trường. Cả đời tôi chưa bao giờ được chứng kiến một cuộc họp phơi bày đầy đủ các thủ đoạn nhơ bẩn được áp dụng nhằm tham quyền cố vị của ông Tổng bí thư đến như vậy. Đấy là nỗi hổ thẹn của tôi với tư cách là một Đảng viên ĐCS và có lẽ cũng là nỗi hổ thẹn của tất cả những UVTW có lương tâm tham dự Hội Nghị”. Sau Hội nghị này nếu ông Trọng còn làm TBT có lẽ tôi phải xin ra khỏi Đảng để khỏi mang tiếng là cùng với ông ấy phản bội tổ quốc, phản bội nhân dân mà đời đời cháu con sẽ còn nguyền rủa”</i></div> <div style="text-align:justify;" /> <div style="text-align:justify;">Nói về Nguyễn Phú Trọng, thì chỉ với một nhận xét như trên đã hoàn toàn vạch rõ bộ mặt Trần Ích Tắc của Nguyễn Phú Trọng mà không cần thêm bất cứ điều gì nữa mà trở thành thừa thãi. Hầu hết những ý kiến của những đảng viên chân chính, có lương tâm đều cho rằng, nếu Nguyễn Phú Trọng làm Tổng bí thư, dù chỉ thêm một năm thôi thì Tổ quốc Việt Nam, dân tộc Việt Nam sẽ hoàn toàn nằm trong sự kiềm tỏa của TQ kể cả phạm vi trên biển và trên không.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">PHẦN 4. <b>DIỄN BIẾN BẦU CỬ VÀ KẾT QUẢ</b></div> <div style="text-align:justify;" /> <div style="text-align:justify;">Sau cuộc cãi lộn, mạt sát trì triết lẫn nhau diễn ra và cuối cùng một số đại biểu đã đứng dậy và dàn hòa các bên để vãn hồi trật tự tại nghị trường. Hội nghị quyết định rằng ngoài 4 ứng viên do BCT giới thiêu mỗi vị trí tứ trụ cần có thêm một ứng viên do HNTW đề cử. Hội nghị tiếp tục lần bỏ phiếu kín về việc giới thiệu thêm 4 ứng viên trong đó có trường hợp “đặt biệt” tái cử của ủy viên Bộ Chính trị. Mỗi vị trí bỏ phiếu hai lần, lần đầu là do Trung ương giới thiệu nhiều phương án, có những trường hợp xin rút. Tuy nhiên, Bộ Chính trị không có thẩm quyền quyết định việc cho rút khỏi danh sách ứng viên mà do Trung ương quyết định bằng việc bỏ phiếu kín, bỏ phiếu vòng một là “chốt” danh sách để đồng ý cho rút hay không cho rút đối với các trường hợp xin rút, rồi đến vòng hai là bỏ phiếu chính thức để chọn nhân sự cụ thể giới thiệu cho Trung ương khóa 12.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">Kết quả là HNTW đã bỏ phiếu cho ứng viên Nguyễn Tấn Dũng đối với vị trí TBT với số phiếu 160/173 (chỉ đứng sau số phiếu bầu của ứng viên Nguyễn Thị Kim Ngân 161/173 cho vị trí Chủ tịch Quốc Hội). Như vậy, nếu so sánh với số phiếu bầu tại Nghị trường thì số phiếu bầu cho ứng viên chức TBT của Nguyễn Phú Trọng 46/173 là quá thấp theo yêu cầu. Tuy nhiên đến lúc đó TBT Nguyễn Phú Trọng đã yêu cầu phải thực hiện theo QĐ 244 mà theo đó, ứng viên không được BCT đề cử thì buộc phải xin rút. Thêm một lần nữa Trung ương lại bỏ phiếu về việc ứng viên Nguyễn Tấn Dũng có được rút hay không và kết quả là 158/173 số đại biểu bỏ phiếu không đồng ý việc ứng viên Nguyễn Tấn Dũng được rút khỏi danh sách đề cử ứng viên vị trí Tổng Bí Thư khóa 12.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">Như vậy, Nguyễn Phú Trọng đã liên tục thực hiện quyền hạn TBT để độc diễn tại nghị trường làm cho toàn thể các UVTW đều hết sức bất bình và lên tiếng phản đối một cách mạnh mẽ và quyết liệt. Cuối cùng Hội nghị đã quyết định việc phê chuẩn danh sách ứng viên cuối cùng và bầu sẽ do Đại hội quyết định. Và như vậy, khác với các Đại hội trước đây, như người ta thường nói phải đến hết phút thứ 90 mới biết được kết quả trận đấu.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">Hội Nghị đã kết thúc trong không khí nặng nề, u ám với nỗi thất vọng, chán chường, tủi hận và hổ thẹn của 237 đại biểu là UVTW bao gồm cả chính thức và dự khuyết. Chúng ta có thể xem lại clip Nguyễn Phú Trọng đọc diễn văn bế mạc HNTW14 đó là kịch bản đã được dàn dựng tại chỗ để chính thức đưa ra công luận. Sau khi các đại biểu ra về, có thông tin rằng Bộ Chính Trị tiếp tục ở lại họp tiếp nhưng người cung cấp tin không có được thông tin này.</div> <div style="text-align:justify;" /> <div style="text-align:justify;"><b>PHẦN KẾT</b></div> <div style="text-align:justify;" /> <div style="text-align:justify;">Để kiểm chứng nguồn tin, trước khi gửi bài viết này, chúng tôi cũng đã tham khảo thêm ý kiến của 4 vị UVTW khác là những đại biểu trực tiếp tham dự HNTW14 vào ngày cuối cùng của Hội nghị (13/1/2016). Họ đều khẳng định với một thái độ cực kỳ thất vọng và chán nản rằng nguồn tin mà chúng tôi được cung cấp là hoàn toàn chính xác, thậm trí còn hỗn loạn và ô hợp hơn nhiều so với những nội dung mà chúng tôi đã đề cập trong bài viết này. Chúng tôi tin rằng, ít nhất một trong số bạn đọc có thể tự kiểm chứng độ chân thực của thông tin bài viết này bằng cách hỏi lại người thân của mình là UVTW đã tham dự Hội Nghị.</div> <div style="text-align:justify;" /> <div style="text-align:justify;">Cầu mong Phật, Trời, Tổ tiên phù hộ, độ trì cho non sông, đất nước Việt Nam không phải trải qua những năm tháng thương đau, sống trong vòng loạn lạc do những tên phản quốc như Trần Ích Tác, Lê Chiêu Thống gây ra mà lịch sử Việt Nam đã từng nguyền rủa.</div> <div style="text-align:justify;" /> <div style="text-align:justify;"><b>Người Đưa Tin</b></div> <div style="text-align:justify;" /> <div style="text-align:justify;">* <i>Bài viết của tác giả gửi đến TTHN</i></div> <div style="text-align:justify;" /> <div style="text-align:justify;">Tiêu đề bài viết do TTHN đặt</div> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
