lass="xg_widget_profiles xg_widget_profiles_blog xg_widget_profiles_blog_show"> <div id="xg_body"> <div class="xj_notifications" /> <div class="xg_column xg_span-14" id="column1"> <div id="xg_canvas" class="xj_canvas"> <ul class="navigation easyclear"><li><a href="http://aamulehdenblogit.ning.com/profiles/blog/list">Kaikki blogit</a></li><li><a href="http://aamulehdenblogit.ning.com/profiles/blog/list?my=1">Oma blogini</a></li><li class="right  xg_lightborder navbutton"><a href="http://aamulehdenblogit.ning.com/profiles/blog/new" class="xg_sprite xg_sprite-add">Lisää</a></li></ul> <div class="xg_module xg_blog xg_blog_detail xg_blog_mypage xg_module_with_dialog"> <div class="xg_headline xg_headline-img xg_headline-2l"> <div class="ib"><span class="xg_avatar"><a class="fn url" href="http://aamulehdenblogit.ning.com/profile/JoukoPiho" title="Jouko Piho"><span class="dy-avatar dy-avatar-64 "><img class="photo photo" src="http://api.ning.com:80/files/585jWUwZlcmaNHnnBkAZD-3IDPmTWp0xo11oNVoi1xtSmijeUu9KoGHyYUqPKndmFnwvdvOj97jIIQJoNsYZI4diSbE3DU7V/882459224.bin?xgip=0%3A0%3A1595%3A1595%3B%3B&width=64&height=64&crop=1%3A1" alt /></span></a></span></div> <div class="tb"><h1>Venäjän jakamisen suunnitelmat</h1> <ul class="navigation byline"> <li><a class="nolink">Kirjoittanut </a><a href="/profile/JoukoPiho">Jouko Piho</a><a class="nolink"> (18. marraskuu 2014, 17:30)</a></li> <li><a class="xg_sprite xg_sprite-view" href="http://aamulehdenblogit.ning.com/profiles/blog/list?user=1fgdw1gqxfiu4">Lue blogia</a></li> </ul> </div> </div> <div class="xg_module_body"> <div class="postbody"> <div class="xg_user_generated"> <p><b><a href="http://api.ning.com:80/files/7JAc5CeHqZ0jBxwMRs1oE3paKo*X9HWIWWny4InL6xxRQ0FTMrFK2prN1yfxOx6RI3uQF3tOBHZKWlKlrx759f91R3AF4T3j/Map_of_a_Divided_Russia_by_RFE.jpg" target="_self"><img width="520" class="align-full" src="http://api.ning.com:80/files/7JAc5CeHqZ0jBxwMRs1oE3paKo*X9HWIWWny4InL6xxRQ0FTMrFK2prN1yfxOx6RI3uQF3tOBHZKWlKlrx759f91R3AF4T3j/Map_of_a_Divided_Russia_by_RFE.jpg" /></a><a href="http://api.ning.com:80/files/7JAc5CeHqZ11R2IoXcdADs6J4JojvVzFwPjEgZdYNYth7ZXmOQ*mjH4olL08RMZ*ddWBSXp4wQHCaLUCYgRpxe91kkg43WpX/10hallintoaluetta.jpg" target="_self"><img width="500" class="align-full" src="http://api.ning.com:80/files/7JAc5CeHqZ11R2IoXcdADs6J4JojvVzFwPjEgZdYNYth7ZXmOQ*mjH4olL08RMZ*ddWBSXp4wQHCaLUCYgRpxe91kkg43WpX/10hallintoaluetta.jpg" /></a>Venäjän jakamisen suunnitelmat</b></p> <p>Sain Veli-Pekka Kortelaisen kautta tietää oheisesta artikkelista ja sen kartoista. Kirjoitus löytyy linkistä: <a rel="nofollow" href="http://www.sott.net/article/285502-Brzezinskis-vision-for-the-dissolution-and-re-mapping-of-the-Russian-Federation-after-World-War-III-takes-root"><font color="#0563C1" face="Calibri" size="3">http://www.sott.net/article/285502-Brzezinskis-vision-for-the-dissolution-and-re-mapping-of-the-Russian-Federation-after-World-War-III-takes-root</font></a> <font face="Calibri" size="3">.<br /></font> <font face="Calibri"><font size="3"><br /></font></font> Koska artikkeli on pitkähkö, en käy sitä suomentamaan, vaan kehotan lukemaan sen englanniksi.<br /> <br /> Mutta lyhyesti sanottuna kyseessä on Uuden maailmanjärjestyksen suunnitelmat maailman jakamiseksi 10 hallintoalueeseen, jotka olisivat sitten kaikki yhden maailmanhallinnon alaisia.<br /> Kyse on samasta asiasta, josta Johannes profetoi jo 1900 vuotta sitten kirjoittaessaan Ilmestyskirjan luvun 17 jakeessa 12, että lopunaikana on oleva 10 kuningasta, jotka antavat valtansa ja voimansa Pedon eli tulevan maailmanhallitsijadiktaattorin palvelukseen.<br /> <br /> Kirjoituksessa mainitaan erityisesti yksi henkilö näiden ajatusten takapiruna eli <b>Zbigniew Brzezinski,</b> joka toimi aikoinaan presidentti <b>Jimmy Carterin</b> turvallisuusneuvonantajana.<br /> <br /> Ajatuksia on jatkanut <i>Radio Free Europassa</i> <b>Dmytro Sinchenko</b>, joka julkaisi 8.9.2014 artikkelin ”Kolmatta maailmansotaa odotellessa”. Maailman taustavoimien ideana on se, että Venäjä on liian iso ja voimakas ollakseen vain yksi voimakeskittymä kymmenen liittouman joukossa, joten Venäjä täytyy murskata ja jakaa osiin eli balkanisoida.<br /> <br /> Jotta Venäjä voitaisiin hajottaa osiin, täytyy Kolmas maailmansota saada aikaan. Sota heikentäisi kyllä myös länttä eli EU:ta ja USAa, mutta niin on tarkoituskin, ettei mikään näistä 10 alueesta olisi liian voimakas yksinään.<br /> <br /> Artikkelin kaavailujen mukaan sodan jälkeinen maailma olisi suuresti muuttunut juuri Venäjän osalta. Koko Siperia irtaantuisi Venäjästä ja tulisi osaksi Kiinan valtapiiriä. Japani saisi Kuriilien saaret. Venäjä menettäisi lännestä alueita, jotka liitettäisiin Ukrainaan. Kaliningrad tulisi osaksi EU:ta.<br /> <br /> Suomalaisittain suunnitelmassa on sellainen kiinnostava kohta, että sen mukaan Itä-Karjala, Kuolan alue aina Arkangeliin asti sekä Inkerinmaa eli Pietarin ympäristö tulisivat osaksi Suur-Suomea. Tämä olisi yhtäpitävä asiasta tulleiden profetioiden kanssa paitsi, että niissä ei ole mainittu Pietarin aluetta osana Suomea.</p> <p /> <p> </p> <p /> </div> </div> <div class="left-panel"> <script>xg.addOnRequire(function () { xg.post(&apos;/main/viewcount/update?xn_out=json&apos;, {key: &apos;2119722:BlogPost:1371430&apos;, x: &apos;68a0061&apos;}); });</script> <p class="small dy-clear view-count-container"> <span class="view-count-label">Katselukerrat:</span> <span class="view-count">141</span></p> <p class="small object-detail" id="tagsList" style="display:none">Tagit:<br /></p> <div class="likebox likebox-ning"> <div class="ning-like"> <div class="xg_lightborder like-button like-button-3"> <a data-content-id="2119722:BlogPost:1371430" data-content-type="BlogPost" data-sign-up-url="http://aamulehdenblogit.ning.com/main/authorization/signUp?target=http%3A%2F%2Faamulehdenblogit.ning.com%2Fprofiles%2Fblogs%2Fven-j-n-jakamisen-suunnitelmat" data-like-url="/main/like/like" data-unlike-url="/main/like/unlike" data-page-type="detail" class="xg_sprite" href="#"> Tyk > <span class="xg_avatar"><a class="fn url" href="http://aamulehdenblogit.ning.com/profile/AhtiPontinen" title="Ahti Pontinen"><span class="dy-avatar dy-avatar-48 "><img class="photo photo" src="http://api.ning.com/files/8bEKDCdiKyJdvlxaQxoQO2sB*IkHJoA-vC8iYMnIDTzYaNUu78BbFxiJEkuRL5*IorVJdRXpe5D1CGuda-yARmV-FT5KBJ66/Ahtijpg.jpg?width=48&height=48&crop=1%3A1" alt /></span></a></span> <a href="/profile/AhtiPontinen" class="fn url">Ahti Pontinen</a> kommentoi_ 18. marraskuu 2014 17:47 </dt> <dd> <div class="xg_user_generated"><p>Tarkoittaako tuo Punainen, että on kaikkein kommunistisemmat?</p></div> </dd> </dl> <dl _id="2119722:Comment:1371585" id="c_6af" class="comment vcard xg_lightborder"> <dt> <a name="comment-2119722_Comment_1371585" id="comment-2119722_Comment_1371585" /> <span class="xg_avatar"><a class="fn url" href="http://aamulehdenblogit.ning.com/profile/JoukoPiho" title="Jouko Piho"><span class="dy-avatar dy-avatar-48 "><img class="photo photo" src="http://api.ning.com:80/files/585jWUwZlcmaNHnnBkAZD-3IDPmTWp0xo11oNVoi1xtSmijeUu9KoGHyYUqPKndmFnwvdvOj97jIIQJoNsYZI4diSbE3DU7V/882459224.bin?xgip=0%3A0%3A1595%3A1595%3B%3B&width=48&height=48&crop=1%3A1" alt /></span></a></span> <a href="/profile/JoukoPiho" class="fn url">Jouko Piho</a> kommentoi_ 18. marraskuu 2014 18:27 </dt> <dd> <div class="xg_user_generated"><p>Ei tarkoita. Värillä ei ole väliä, vaan alueilla, joita värit kuvaavat.</p></div> </dd> </dl> <dl _id="2119722:Comment:1371640" id="c_972" class="comment vcard xg_lightborder"> <dt> <a name="comment-2119722_Comment_1371640" id="comment-2119722_Comment_1371640" /> <span class="xg_avatar"><a class="fn url" href="http://aamulehdenblogit.ning.com/profile/NiiloMaekelae" title="Neuvos"><span class="dy-avatar dy-avatar-48 "><img class="photo photo" src="http://api.ning.com/files/Q-ORtaAssNJ3G864c2vFcNFNxEoMyHaCtNYFnBTwO8en33Ht5jf1Ccogxgj5WjWBv5gNEhXs178fSMyun1nfHZnkNKPkMxzo/IMG_0646.JPG?width=48&height=48&crop=1%3A1" alt /></span></a></span> <a href="/profile/NiiloMaekelae" class="fn url">Neuvos</a> kommentoi_ 18. marraskuu 2014 18:38 </dt> <dd> <div class="xg_user_generated"><p>Ainakin venäjä uhittelee - niin että ei taideta selvitä ilman sotaa.</p> <p>Suomen kohtalo on paljolti kiinni nyt lähiaikana tehtävistä liittoutumisista</p> <p>ja niitä ei näy kakkahousut uskaltavan tehdä.</p></div> </dd> </dl> <dl _id="2119722:Comment:1371488" id="c_571" class="comment vcard xg_lightborder"> <dt> <a name="comment-2119722_Comment_1371488" id="comment-2119722_Comment_1371488" /> <span class="xg_avatar"><a class="fn url" href="http://aamulehdenblogit.ning.com/profile/teuvomast" title="teuvomast"><span class="dy-avatar dy-avatar-48 "><img class="photo photo" src="http://api.ning.com:80/files/BY6VWIVrp22B0tpdp8v9ArDo8btyv7-FHH7t-fiBXIc2JpKb4Y7cTkuBoGNikqB*NRB1yler4kHwSRLbh7fdxdwn1zN76Cca/1075669404.jpeg?xgip=0%3A16%3A202%3A202%3B%3B&width=48&height=48&crop=1%3A1" alt /></span></a></span> <a href="/profile/teuvomast" class="fn url">teuvomast</a> kommentoi_ 18. marraskuu 2014 18:49 </dt> <dd> <div class="xg_user_generated"><p>Noinhan ne asiat olisi Naton myötä meiltä menis pitkään tehty idän ja lännen yhteistoimi, ja niitä kumpaakin Suomi tarvii sanottiin mitä hyvänsä .</p> <p>Ja ei silti tarvii housuun kakkia kenenkään vaikka emme moisia riippuvaiksuuksia ota riesaksi </p> <p>Ja mitä meille olisi hyötyä liittoumasta mihinkään todellisuudessa me eme saisi sillä mitään turvaa . terv tepivaari </p></div> </dd> </dl> <dl _id="2119722:Comment:1371904" id="c_1c3" class="comment vcard xg_lightborder"> <dt> <a name="comment-2119722_Comment_1371904" id="comment-2119722_Comment_1371904" /> <span class="xg_avatar"><a class="fn url" href="http://aamulehdenblogit.ning.com/profile/TarmoLeinonenPiraattipuolue" title="Tarmo Leinonen"><span class="dy-avatar dy-avatar-48 "><img class="photo photo" src="http://api.ning.com:80/files/pABsHQm-hhE0qsapIZiTL1tVfvLImKt2wWAxcuqt8MWLMqnQL6FtwPjt0daLNb2OIuvYZNYvnqqm2SVxKH9EyHBlPrHwgSBS/tarmocube.jpg?width=48&height=48&crop=1%3A1" alt /></span></a></span> <a href="/profile/TarmoLeinonenPiraattipuolue" class="fn url">Tarmo Leinonen</a> kommentoi_ 19. marraskuu 2014 17:19 </dt> <dd> <div class="xg_user_generated"><p>Halvalla menee, mutta ...</p> <p /> <p>Tuossa on sen verran totta, että Venäjän painajaisissa mongoolit taas hyökkäävät. Viimeksihän ne kävivät tuossa Laatokalla.</p> <p /> <p>Uusi maailmanjärjestys tulee, mutta se ei sitten olekaan sellainen kuin EUta perustettaessa ajateltiin tai vastajihadistihuruille uskoteltiin. Tulevassa idän maailmanjärjestyksessä Venäjä on heikoin lenkki, minkä takia Poutiainen tekee töitä niska limassa parantaakseen Venäjän asemaa tulevaisuudessa.</p> <p /> <p>Englannissahan usko NWOhon on mennyt jo niin paljon, että Englanti on jo teknisesti eronnut EUsta. Ne pitävät EUta jäänteenä, jonka olemassaololle ei ole ollut oikeutusta enää 20 vuoteen.</p> <p /> <p>Kolmannessa maailmansodassa voipi Suomen Suurruhtinaskunta palautua ja Viro liittyä siihen maakuntana. Kielialuehan määrittelee kuitenkin aika vahvasti valtioiden rajoja.</p> <p /> <p>Brasilia, Venäjä, Kiina ja Intia tuskin aloittavat kolmatta maailmansotaa ennen kuin ovat varmoja voitosta. Sitä ennen niiden pitää valmistaa vähän enemmän aseita.</p></div> </dd> </dl> <dl _id="2119722:Comment:1372013" id="c_778" class="comment vcard xg_lightborder last-child"> <dt> <a name="last_comment" /><a name="comment-2119722_Comment_1372013" id="comment-2119722_Comment_1372013" /> <span class="xg_avatar"><a class="fn url" href="http://aamulehdenblogit.ning.com/profile/TarmoLeinonenPiraattipuolue" title="Tarmo Leinonen"><span class="dy-avatar dy-avatar-48 "><img class="photo photo" src="http://api.ning.com:80/files/pABsHQm-hhE0qsapIZiTL1tVfvLImKt2wWAxcuqt8MWLMqnQL6FtwPjt0daLNb2OIuvYZNYvnqqm2SVxKH9EyHBlPrHwgSBS/tarmocube.jpg?width=48&height=48&crop=1%3A1" alt /></span></a></span> <a href="/profile/TarmoLeinonenPiraattipuolue" class="fn url">Tarmo Leinonen</a> kommentoi_ 19. marraskuu 2014 17:24 </dt> <dd> <div class="xg_user_generated"><p>Kun tuossa kartassa on laitettu shia- ja sunnimuslimit samalle alueelle, sekä espanjaa puhuvaa Keski-Amerikkaa gringojen kanssa samaan, niin piirtäjällä on ollut kieli poskessa.</p> <p /> <p /></div> </dd> </dl> </div> <div class="xg_module_body"> <p id="add-comment">Kommentoi</p> <div class="comment-join"> <h3>Sinun tulee olla Aamulehti Blogit -verkoston jäsen ennen kuin voit kommentoida!</h3> <p><a href="http://aamulehdenblogit.ning.com/main/authorization/signUp?target=http%3A%2F%2Faamulehdenblogit.ning.com%2Fprofiles%2Fblogs%2Fven-j-n-jakamisen-suunnitelmat">Liity verkostoon Aamulehti Blogit</a></p> </div> </div> <div class="xg_module_foot" id="xj_comments_footer"> <p class="left"> <a class="xg_icon xg_icon-rss" href="http://aamulehdenblogit.ning.com/profiles/comment/feed?attachedTo=2119722%3ABlogPost%3A1371430&xn_auth=no">RSS</a> </p> </div> </div> <input type="hidden" id="incrementViewCountEndpoint" value="http://aamulehdenblogit.ning.com/profiles/blog/incrementViewCount?id=2119722%3ABlogPost%3A1371430&xn_out=json" /> </div> </div> <div class="xg_column xg_span-7 xg_last" id="column2"> <div class="xj_user_info"> <div class="xg_module" id="xg_module_account"> <div class="xg_module_body xg_signup xg_lightborder"> <p>Tervetuloa <br />Aamulehti Blogit -palveluun</p> <p class="last-child"><big><strong><a href="http://aamulehdenblogit.ning.com/main/authorization/signUp?target=http%3A%2F%2Faamulehdenblogit.ning.com%2Fprofiles%2Fblogs%2Fven-j-n-jakamisen-suunnitelmat">Rekisteröidy</a></strong></big><br />tai <a href="http://aamulehdenblogit.ning.com/main/authorization/signIn?target=http%3A%2F%2Faamulehdenblogit.ning.com%2Fprofiles%2Fblogs%2Fven-j-n-jakamisen-suunnitelmat" style="white-space:nowrap">Kirjaudu sisään</a></p> <div class="xg_external_signup xg_lightborder xj_signup"> <p class="dy-small">Or sign in with:</p> <ul class="providers"> <li><a onclick="window.open('https://aamulehdenblogit.networkauth.com/facebook/connect_
