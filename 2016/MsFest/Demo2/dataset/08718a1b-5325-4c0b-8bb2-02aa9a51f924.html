olumn" id="Content"> <div class="DismissMessage InfoMessage">Our new Indie Games subforum is now open for business in G&amp;T. Go and check it out, you might land a code for a free game. If you&apos;re developing an indie game and want to post about it, <a href="http://forums.penny-arcade.com/discussion/167663/how-to-apply-and-make-a-pitch-that-doesnt-suck">follow these directions</a>. If you don&apos;t, he&apos;ll break your legs! Hahaha! Seriously though.</div><div class="DismissMessage AlertMessage">Our rules have been updated and given <a href="http://forums.penny-arcade.com/categories/read-this-before-you-post">their own forum</a>. Go and look at them! They are nice, and there may be new ones that you didn&apos;t know about! Hooray for rules! Hooray for The System! Hooray for Conforming!</div><div class="MessageList Discussion"> <div id="Item_0" class="PageTitle"><div class="Options" /><h1>Penny Arcade - PATV - Livescream – Five Nights At Freddy’s 4</h1></div> <div id="Discussion_203426" class="Item ItemDiscussion  Role_RegisteredUser Role_Administrator Role_VanillaStaff Rank-Admin Offline"> <div class="Discussion"> <div class="Item-Header DiscussionHeader"> <div class="AuthorWrap"> <span class="Author"> <a href="/profile/Dog" class="Username">Dog</a><a title="Dog" href="/profile/Dog" class="PhotoWrap Rank-Admin Offline"><img src="https://15254b2dcaab7f5478ab-24461f391e20b7336331d5789078af53.ssl.cf1.rackcdn.com/pennyarcade.vanillaforums.com/userpics/793/nEQMD0WILWT3P.png" alt="Dog" class="ProfilePhoto ProfilePhotoMedium" /></a> </span> <span class="AuthorInfo"> <span class="MItem RoleTitle">Registered User, Administrator, Vanilla Staff</span> <span class="Rank MItem Rank-Admin" title="Administrator">admin</span> </span> </div> <div class="Meta DiscussionMeta"> <span class="MItem DateCreated"> <a href="https://forums.penny-arcade.com/discussion/203426/penny-arcade-patv-livescream-five-nights-at-freddy-s-4" class="Permalink" rel="nofollow"><time title="February 12, 2016  7:20PM" datetime="2016-02-12T19:20:51+00:00">February 12</time></a> </span> <span class="MItem"> <span title="Edited February 12, 2016 7:20PM." class="DateUpdated">edited February 12</span> </span> <span class="MItem Category"> in <a href="https://forums.penny-arcade.com/categories/penny-arcade-hub">The Penny Arcade Hub</a></span> </div> </div> <div class="Item-BodyWrap"> <div class="Item-Body"> <div class="Message"> <br /> <div><img src="https://www.penny-arcade.com/uploads/patv/episodes/thumb/Livescream-Five_Nights_At_Freddys_4_thumb.jpg" alt="image" /><strong>Penny Arcade - PATV - Livescream – Five Nights At Freddy’s 4</strong> <p> Robert and Brian deal with mechanized mayhem in Five Nights at Freddy&apos;s 4.</p> <p><a rel="nofollow" href="https://www.penny-arcade.com/patv/episode/five-nights-at-freddys-4">Read the full story here</a></p> <div /><br /> </div><p /> </div> <div class="PostEdited"><b>Unknown User</b> on <time title="February 12, 2016  7:20PM" datetime="2016-02-12T19:20:51+00:00">February 12</time></div><div class="Reactions"><span class="Column-Score Hidden">0</span><span class="ReactMenu"><span class="ReactButtons"> </span></span></div> </div> </div> </div> </div> </div><div class="CommentsWrap"><span class="BeforeCommentHeading" /><div class="DataBox DataBox-Comments"><h2 class="CommentHeading">Posts</h2> <ul class="MessageList DataList Comments"> <li class="Item Alt ItemComment Rank-Regular Offline Role_RegisteredUser" id="Comment_34457798"> <div class="Comment"> <div class="Options"> </div> <div class="Item-Header CommentHeader"> <div class="AuthorWrap"> <span class="Author"> <a href="/profile/Dasilodavi" class="Username">Dasilodavi</a><a title="Dasilodavi" href="/profile/Dasilodavi" class="PhotoWrap Rank-Regular Offline"><img src="https://forums.penny-arcade.com/themes/pennyarcade/design/images/profile_user.png" alt="Dasilodavi" class="ProfilePhoto ProfilePhotoMedium" /></a> </span> <span class="AuthorInfo"> <span class="MItem RoleTitle">Registered User</span> <span class="Rank MItem Rank-Regular" title="Regular">regular</span> </span> </div> <div class="Meta CommentMeta CommentInfo"> <span class="MItem DateCreated"> <a href="/discussion/comment/34457798/#Comment_34457798" class="Permalink" name="Item_1" rel="nofollow"><time title="February 12, 2016  7:20PM" datetime="2016-02-12T19:20:51+00:00">February 12</time></a> </span> </div> </div> <div class="Item-BodyWrap"> <div class="Item-Body"> <div class="Message"> These games do seem kind of dumb and straightforward, but I still want to play them I think. I&apos;m a sucker for jump-scares.<br /> <br /> The breathing must be super quiet to force you to crank the volume to make the monster attacks crazy loud.<p /> </div> <div class="Reactions"><span class="Column-Score Hidden">0</span><span class="ReactMenu"><span class="ReactButtons"> </span></span></div> </div> </div> </div> </li> <li class="Item ItemComment Rank-Regular Offline Role_RegisteredUser" id="Comment_34458696"> <div class="Comment"> <div class="Options"> </div> <div class="Item-Header CommentHeader"> <div class="AuthorWrap"> <span class="Author"> <a href="/profile/forty" class="Username">forty</a><a title="forty" href="/profile/forty" class="PhotoWrap Rank-Regular Offline"><img src="https://15254b2dcaab7f5478ab-24461f391e20b7336331d5789078af53.ssl.cf1.rackcdn.com/pennyarcade.vanillaforums.com/userpics/836/nQ3MN325JFVOD.png" alt="forty" class="ProfilePhoto ProfilePhotoMedium" /></a> </span> <span class="AuthorInfo"> <span class="MItem RoleTitle">Registered User</span> <span class="Rank MItem Rank-Regular" title="Regular">regular</span> </span> </div> <div class="Meta CommentMeta CommentInfo"> <span class="MItem DateCreated"> <a href="/discussion/comment/34458696/#Comment_34458696" class="Permalink" name="Item_2" rel="nofollow"><time title="February 12, 2016  8:50PM" datetime="2016-02-12T20:50:31+00:00">February 12</time></a> </span> </div> </div> <div class="Item-BodyWrap"> <div class="Item-Body"> <div class="Message"> <blockquote class="Quote UserQuote"> <div class="QuoteAuthor"><a href="/profile/Dasilodavi">Dasilodavi</a> wrote: <a href="/discussion/comment/34457798#Comment_34457798" class="QuoteLink"><span class="ArrowLink">»</span></a></div> <div class="QuoteText">These games do seem kind of dumb and straightforward, but I still want to play them I think. I&apos;m a sucker for jump-scares.<br /> <br /> The breathing must be super quiet to force you to crank the volume to make the monster attacks crazy loud.</div> </blockquote> In other words: Lazy Horror Design 101.<p /> </div> <div class="Signature UserSignature "> <blockquote class="Quote UserQuote"> <div class="QuoteAuthor"><a href="/profile/HEROES%20OF%20THE%20STORM%20PATCH%20NOTES%20--%20April%2019%2C%202016">HEROES OF THE STORM PATCH NOTES -- April 19, 2016</a> wrote:</div> <div class="QuoteText">Towers of Doom<br /> Events in which three Altars spawn at once will now only occur twice per game, during the first and fifth Altar events.</div> </blockquote> YES! I AM INVINCIBLE!</div><div class="Reactions"><span class="Column-Score Hidden">0</span><span class="ReactMenu"><span class="ReactButtons"> </span></span></div> </div> </div> </div> </li> <li class="Item Alt ItemComment Rank-Regular Offline Role_RegisteredUser" id="Comment_34459422"> <div class="Comment"> <div class="Options"> </div> <div class="Item-Header CommentHeader"> <div class="AuthorWrap"> <span class="Author"> <a href="/profile/Gaslight" class="Username">Gaslight</a><a title="Gaslight" href="/profile/Gaslight" class="PhotoWrap Rank-Regular Offline"><img src="https://15254b2dcaab7f5478ab-24461f391e20b7336331d5789078af53.ssl.cf1.rackcdn.com/pennyarcade.vanillaforums.com/userpics/515/nLWVXA6NVT8FS.jpg" alt="Gaslight" class="ProfilePhoto ProfilePhotoMedium" /></a> </span> <span class="AuthorInfo"> <span class="MItem RoleTitle">Registered User</span> <span class="Rank MItem Rank-Regular" title="Regular">regular</span> </span> </div> <div class="Meta CommentMeta CommentInfo"> <span class="MItem DateCreated"> <a href="/discussion/comment/34459422/#Comment_34459422" class="Permalink" name="Item_3" rel="nofollow"><time title="February 12, 2016 10:08PM" datetime="2016-02-12T22:08:00+00:00">February 12</time></a> </span> </div> </div> <div class="Item-BodyWrap"> <div class="Item-Body"> <div class="Message"> They&apos;re up to <i>four</i> of these now? It&apos;s like the Land Before Time of video game franchises! Or maybe Saw would be a better comparison? <p /> </div> <div class="Signature UserSignature "> <blockquote class="Quote UserQuote"> <div class="QuoteAuthor"><a href="/profile/bowen">bowen</a> wrote: <a href="/discussion/comment/33948509#Comment_33948509" class="QuoteLink"><span class="ArrowLink">»</span></a></div> <div class="QuoteText">The bacteria in your poop exist <i>everywhere</i>.</div> </blockquote> </div><div class="Reactions"><span class="Column-Score Hidden">0</span><span class="ReactMenu"><span class="ReactButtons"> </span></span></div> </div> </div> </div> </li> <li class="Item ItemComment Rank-Regular Offline Role_RegisteredUser" id="Comment_34476239"> <div class="Comment"> <div class="Options"> </div> <div class="Item-Header CommentHeader"> <div class="AuthorWrap"> <span class="Author"> <a href="/profile/Zeh" class="Username">Zeh</a><a title="Zeh" href="/profile/Zeh" class="PhotoWrap Rank-Regular Offline"><img src="https://forums.penny-arcade.com/themes/pennyarcade/design/images/profile_user.png" alt="Zeh" class="ProfilePhoto ProfilePhotoMedium" /></a> </span> <span class="AuthorInfo"> <span class="MItem RoleTitle">Registered User</span> <span class="Rank MItem Rank-Regular" title="Regular">regular</span> </span> </div> <div class="Meta CommentMeta CommentInfo"> <span class="MItem DateCreated"> <a href="/discussion/comment/34476239/#Comment_34476239" class="Permalink" name="Item_4" rel="nofollow"><time title="February 15, 2016  5:45PM" datetime="2016-02-15T17:45:50+00:00">February 15</time></a> </span> <span class="MItem"> <span title="Edited February 15, 2016 5:46PM by Zeh." class="DateUpdated">edited February 15</span> </span> </div> </div> <div class="Item-BodyWrap"> <div class="Item-Body"> <div class="Message"> These LiveScream things seem to be a bit hit-or-miss. They were not only not scared, I&apos;d suggest both players were downright BORED for 95% of the session. I feel the PT one was the best, and there have been some other good ones. This was the worst, but it&apos;s not much worse than some of the RE titles where they&apos;re really just playing the game. (To be fair, some of the jokes about the lame characters were good)<p /> </div> <div class="PostEdited"><b>Zeh</b> on <time title="February 15, 2016  5:46PM" datetime="2016-02-15T17:46:28+00:00">February 15</time></div><div class="Reactions"><span class="Column-Score Hidden">0</span><span class="ReactMenu"><span class="ReactButtons"> </span></span></div> </div> </div> </div> </li> </ul> </div><div class="P PagerWrap" /></div> <div class="Foot Closed"> <div class="Note Closed SignInOrRegister"><a href="/entry/signin?Target=discussion%2F203426%2Fpenny-arcade-patv-livescream-five-nights-at-freddy-s-4%3F" class="Popup">Sign In</a> or <a href="/entry/register?Target=discussion%2F203426%2Fpenny-arcade-patv-livescream-five-nights-at-freddy-s-4%3F">Register</a> to comment. </div> </div> <script type="text/javascript">
