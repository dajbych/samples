"inner-wrap clearfix"> <div id="primary"> <div id="content" class="clearfix"> <article id="post-9708" class="post-9708 post type-post status-publish format-standard hentry category-bong-da-duc tag-2709 tag-cavani tag-chuyen tag-gia tag-khung tag-nhuong tag-tra"> <div class="article-content clearfix"> <div class="above-entry-meta"><span class="cat-links"><a href="http://bongdaso247.com/category/bong-da-duc/" rel="category tag">Bóng đá Đức</a> </span></div> <header class="entry-header"> <h1 class="entry-title"> Tin chuyển nhượng 23/1: MU trả giá khủng cho Cavani </h1> </header> <div class="below-entry-meta"> <span class="posted-on"><a href="http://bongdaso247.com/tin-chuyen-nhuong-231-mu-tra-gia-khung-cho-cavani/" title="7:53 am" rel="bookmark"><i class="fa fa-calendar-o" /> <time class="entry-date published" datetime="2016-01-23T07:53:46+00:00">January 23, 2016</time></a></span> <span class="byline"><span class="author vcard"><i class="fa fa-user" /><a class="url fn n" href="http://bongdaso247.com/author/admin/" title="admin">admin</a></span></span> <span class="comments"><a href="http://bongdaso247.com/tin-chuyen-nhuong-231-mu-tra-gia-khung-cho-cavani/#respond"><i class="fa fa-comment" /> 0 Comment</a></span> <span class="tag-links"><i class="fa fa-tags" /><a href="http://bongdaso247.com/tag/231/" rel="tag">23/1</a>, <a href="http://bongdaso247.com/tag/cavani/" rel="tag">Cavani</a>, <a href="http://bongdaso247.com/tag/chuyen/" rel="tag">Chuyển</a>, <a href="http://bongdaso247.com/tag/gia/" rel="tag">giá</a>, <a href="http://bongdaso247.com/tag/khung/" rel="tag">khủng</a>, <a href="http://bongdaso247.com/tag/nhuong/" rel="tag">nhượng</a>, <a href="http://bongdaso247.com/tag/tra/" rel="tag">trả</a></span></div> <div class="entry-content clearfix"> <div> <div class="text-conent" itemprop="articleBody" readability="33"> <div class="baiviet-bailienquan" readability="3"> <p><strong>MU săn HLV mới: Pep Guardiola xin lỗi đồng nghiệp ở Anh</strong></p> <p> <br /> </p> <p><strong>Tin chuyển nhượng 22/1: Ivanovic tiếp tục gắn bó Chelsea</strong></p> <p> <br /> </p> <p><strong>Livescore – Kết quả bóng đá trực tuyến</strong></p> </div> <p><strong>MU ra giá 48 triệu bảng cho Cavani: </strong>Tờ nhật báo Tuttomercatoweb đưa tin tiền đạo Edinson Cavani của PSG đã được MU hỏi mua với mức giá vào khoảng 48,4 triệu bảng. Tờ này cho hay PSG có thể sẽ đàm phán với MU bởi họ muốn chừa vị trí tiền đạo cánh trái mà Cavani đang chiếm giữ cho một người biết đá cánh hơn như Javier Pastore (nghỉ phần lớn mùa giải do chấn thương) hay một cầu thủ mới thay vì một trung phong cắm như Cavani.</p> <p> <br /> </p> <p align="center"><span class="img-share" align="center"><span id="shareImage-0" class="shareImage"><span onclick="javascript:window.open('https://www.facebook.com/dialog/feed?app_id=358146150898235&display=popup&caption=24h.com.vn&link=http://www.24h.com.vn//bong-da-duc/tin-chuyen-nhuong-23-1-real-gap-doi-vu-lewandowski-c152a765509.html&redirect_uri=http://www.24h.com.vn//windown.close.html&picture=http://img-us.24hstatic.com/upload/1-2016/images/2016-01-23/1453521984-cavani.jpg', '',  'menubar=no, toolbar=no, resizable=yes, scrollbars=yes, height=600, width=600')"><img src="http://static-us.24hstatic.com/images/2014/share-fb.gif" width="67" height="20" alt /></span> <span onclick="javascript:window.open('https://plus.google.com/share?url=http://www.24h.com.vn//bong-da-duc/tin-chuyen-nhuong-23-1-real-gap-doi-vu-lewandowski-c152a765509.html', '',  'menubar=no, toolbar=no, resizable=yes, scrollbars=yes, height=600, width=600')" title><img src="http://static-us.24hstatic.com/images/2014/share-gg.gif" width="67" height="20" alt /></span></span><img class="news-image" id="news-image-id-0" onmouseover="display_icon_socail_image('shareImage-0', this);" alt="Tin chuyển nhượng 23/1: MU trả giá khủng cho Cavani - 1" onclick="return openNewImage(this, '')" src="http://img-us.24hstatic.com/upload/1-2016/images/2016-01-23/1453521984-cavani.jpg" /></span></p> <p> <br /> </p> <p>MU và Cavani cần nhau</p> <p> <br /> </p> <p><strong>Pep Guardiola hoãn công bố điểm đến:</strong> Tờ The Sun (Anh) cho hay phải tới hết mùa giải 2015/16 Guardiola mới cho biết mình sẽ đến dẫn dắt đội bóng nào. Theo lý giải của The Sun là bởi Pep muốn tránh trường hợp Bayern Munich của ông gặp phải đội bóng mà ông sắp chuyển tới, mà có thể là Man City.</p> <p> <br /> </p> <p><strong>Chelsea muốn có Thiago Silva:</strong> Tiếp tục liên quan đến PSG, tin từ báo giới Pháp cho hay trung vệ Thiago Silva là mục tiêu của Chelsea trong kỳ chuyển nhượng mùa hè sắp tới. Silva chỉ còn hơn 2 năm nữa là hết hợp đồng và phía PSG vẫn chưa có động thái mời gia hạn, do vậy Chelsea đang thăm dò khả năng đón Silva về để thay thế cho John Terry đã cao tuổi.</p> <p> <br /> </p> <p><strong>MU tìm người thay thế Ashley Young:</strong> Chấn thương háng khiến Ashley Young sẽ phải nghỉ hết mùa giải và khiến vị trí hậu vệ trái của MU thiếu người trầm trọng do lúc này Luke Shaw lẫn Marcos Rojo đều đang nằm viện dưỡng thương. Tờ Daily Star cho biết MU đang muốn hỏi giá từ phía Southampton cho hậu vệ trái Ryan Bertrand.</p> <p> <br /> </p> <p><strong>Napoli tăng giá cho Sissoko: </strong>Tờ Gazzetta dello Sport cho biết Napoli đã sẵn sàng để nâng giá mua tiền vệ Moussa Sissoko lên 20 triệu euro để đón cầu thủ này từ Newcastle. Đội bóng miền Nam nước Ý đang cạnh tranh chức vô địch Serie A và họ cần thêm chút cơ bắp ở tuyến giữa để phục vụ cho nửa cuối mùa giải.</p> <p> <br /> </p> <p><strong>Real gặp đối trọng vụ Lewandowski: </strong>Tham vọng sở hữu Robert Lewandowski của Real vừa gặp phải thách thức không nhỏ khi PSG cũng nhảy vào cuộc đua khốc liệt này. Theo báo giới Pháp, mức giá mà nhà ĐKVĐ Ligue I đưa ra chắc chắn không thua kém lời đề nghị của Real (chưa được tiết lộ).</p> <p> <br /> </p> <p>Song song với tiền đạo người Ba Lan, PSG vẫn quan tâm sát sao đến Cristiano Ronaldo.</p> <p> <br /> </p> <p><strong>Sợ De Gea ra đi, MU nhắm thủ thành số 2 nước Anh: </strong>Trước sự chèo kéo mạnh mẽ từ Real, khả năng MU để mất David De Gea hoàn toàn có thể xảy ra ngay trong kì chuyển nhượng mùa đông này.</p> <p> <br /> </p> <p>Chính vì vậy, nhiều nguồn tin cho rằng Quỷ đỏ” đang rục rịch tìm kiếm một “người gác đền” đẳng cấp thay thế, và đó chính là Jack Butland – thủ thành số 2 của ĐT Anh (sau Joe Hart), hiện đang thi đấu cho CLB Stoke City. </p> <p> <br /> </p> <p><span class="img-share" align="center"><span id="shareImage-1" class="shareImage"><span onclick="javascript:window.open('https://www.facebook.com/dialog/feed?app_id=358146150898235&display=popup&caption=24h.com.vn&link=http://www.24h.com.vn//bong-da-duc/tin-chuyen-nhuong-23-1-real-gap-doi-vu-lewandowski-c152a765509.html&redirect_uri=http://www.24h.com.vn//windown.close.html&picture=http://img-us.24hstatic.com/upload/1-2016/images/2016-01-23/1453492631-jack-butland.jpg', '',  'menubar=no, toolbar=no, resizable=yes, scrollbars=yes, height=600, width=600')"><img src="http://static-us.24hstatic.com/images/2014/share-fb.gif" width="67" height="20" alt /></span> <span onclick="javascript:window.open('https://plus.google.com/share?url=http://www.24h.com.vn//bong-da-duc/tin-chuyen-nhuong-23-1-real-gap-doi-vu-lewandowski-c152a765509.html', '',  'menubar=no, toolbar=no, resizable=yes, scrollbars=yes, height=600, width=600')" title><img src="http://static-us.24hstatic.com/images/2014/share-gg.gif" width="67" height="20" alt /></span></span><img class="news-image" id="news-image-id-1" onmouseover="display_icon_socail_image('shareImage-1', this);" alt="Tin chuyển nhượng 23/1: MU trả giá khủng cho Cavani - 2" onclick="return openNewImage(this, '')" src="http://img-us.24hstatic.com/upload/1-2016/images/2016-01-23/1453492631-jack-butland.jpg" /></span></p> <p> <br /> </p> <p>Jack Butland là sự lựa chọn số 1 của MU, trong trường hợp De Gea ra đi</p> <p> <br /> </p> <p><strong>Arsenal sắp “trói chân” Wenger:</strong> BLĐ Arsenal chuẩn bị công bố bản hợp đồng mới với HLV Arsene Wenger. Theo đó, chiến lược gia kì cựu người Pháp sẽ gắn bó cùng đội bóng thành London thêm 2 năm nữa, tới mùa giải 2019/20.</p> <p> <br /> </p> <p><strong>Juventus kiên quyết từ chối bán Dybala:</strong> Juventus đang thể hiện thái độ cứng rắn trước những lời đề nghị hấp dẫn cho trường hợp của tiền đạo trẻ Paulo Dybala. Thậm chí mới đây, nhà ĐKVĐ Sererie A vừa từ chối số tiền “khủng”, lên tới 80 triệu euro mà Barca đưa ra.</p> <p> <br /> </p> <p><strong>“Sát thủ” Atletico được CLB Premier League quan tâm:</strong> Dù trải qua nửa mùa giải không thành công trong màu áo Atletico Madrid, Jackson Martinez vẫn nhận được sự quan tâm từ nhiều CLB lớn ở châu Âu.</p> <p> <br /> </p> <p>Trong đó, Tottenham là đội tỏ ra nghiêm túc nhất trong việc liên hệ với tiền đạo 29 tuổi này.</p> <p> <br /> </p> </div></div></div></div></article></div></div></div></div></div></body></html>
