class="date-outer"> <h2 class="date-header"><span>4. maaliskuuta 2015</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="http://4.bp.blogspot.com/-zAE37_eB2jI/VPcY9WN5lUI/AAAAAAAACVI/Ox5x0J1ojLc/s1600/IMG_20150304_142952.jpg" itemprop="image_url" /> <meta content="3954680570987205225" itemprop="blogId" /> <meta content="7522444153502658493" itemprop="postId" /> <a name="7522444153502658493" /> <h3 class="post-title entry-title" itemprop="name"> Pientä mediaa </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-7522444153502658493" itemprop="description articleBody"> <div dir="ltr" style="text-align: left;" trbidi="on"> Yle Lahden Vihtori Koskinen kävi haastattelemassa minua meillä kotona. Lyhyt ja ytimekäs juttu radioon, sekä vähän pidempi artikkeli nettiin.<br /> <span style="line-height: normal;">Radiotaajuus on 97,9 mhz. Netissäkin voi kuunnella osoiteessa yle.fi/lahti. Jutut tulevat ulos huomenna (torstai 5.3.) n. klo 11.05-11.45.</span><br /> <span style="line-height: normal;"><br /></span> Blogi myös laajentui facebookkiin, nimellä Selviytymistarina tytöstä mieheksi. Osoite on facebook.com/yampanprosessi.<br /> <br /> Kirjaprosessissani on ollut hiljaista. Atena kustannus ei ole vieläkään antanut tuomiota, että kustantaisiko he tämän kirjan kirjoittajan tarinan minusta. Vaikka kirjan suunnitelma on tosi hyvin kirjoitettu.<br /> <br /> <div class="separator" style="clear: both; text-align: center;"> <a href="http://4.bp.blogspot.com/-zAE37_eB2jI/VPcY9WN5lUI/AAAAAAAACVI/Ox5x0J1ojLc/s1600/IMG_20150304_142952.jpg" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" src="http://4.bp.blogspot.com/-zAE37_eB2jI/VPcY9WN5lUI/AAAAAAAACVI/Ox5x0J1ojLc/s1600/IMG_20150304_142952.jpg" height="400" width="400" /></a></div>     (function() {
      var items = [{&apos;id&apos;: &apos;8903762270667077001&apos;, &apos;body&apos;: &apos;Hitsit, missasin ton sun radihaastiksen. Onko sitä kuunneltavissa netissä podcastina jossain?&apos;, &apos;timestamp&apos;: &apos;1425574269444&apos;, &apos;permalink&apos;: &apos;http://yampanprosessi.blogspot.com/2015/03/pienta-mediaa.html?showComment\x3d1425574269444#c8903762270667077001&apos;, &apos;author&apos;: {&apos;name&apos;: &apos;Anonyymi&apos;, &apos;avatarUrl&apos;: &apos;//img1.blogblog.com/img/blank.gif&apos;, &apos;profileUrl&apos;: &apos;&apos;}, &apos;displayTime&apos;: &apos;5.3.2015 18.51&apos;, &apos;deleteclass&apos;: &apos;item-control blog-admin pid-593017812&apos;}, {&apos;id&apos;: &apos;1392275096842187015&apos;, &apos;body&apos;: &apos;Vaikka on tämän blogin ajan seurannut ja nähnyt niitä tytömpiä kuvia niin silti to-del-la vaikea sisäistää että et ole aina näyttänyt mieheltä. Mahtavaa että alkaa olla paketti kasassa \x26lt;3&apos;, &apos;timestamp&apos;: &apos;1425661550255&apos;, &apos;permalink&apos;: &apos;http://yampanprosessi.blogspot.com/2015/03/pienta-mediaa.html?showComment\x3d1425661550255#c1392275096842187015&apos;, &apos;author&apos;: {&apos;name&apos;: &apos;Anonyymi&apos;, &apos;avatarUrl&apos;: &apos;//img1.blogblog.com/img/blank.gif&apos;, &apos;profileUrl&apos;: &apos;&apos;}, &apos;displayTime&apos;: &apos;6.3.2015 19.05&apos;, &apos;deleteclass&apos;: &apos;item-control blog-admin pid-246739833&apos;}, {&apos;id&apos;: &apos;3317147039235702693&apos;, &apos;body&apos;: &apos;Moikka, teen töitä nuorten syrjäytyneiden parissa ja minulle iski taannoin keissi jossa asiakkaani on nuori, arka ja jotenkin \x26quot;vääränoloinen\x26quot; ja pikkuhiljaa on selvinnyt että kyseessä olisi mtf henkilö.\x3cbr /\x3eMulla sattumoisin on tuttavapiirissä mtf kaveri mutta näin cis naisena on vaikeaa kysyä suoraan tuntemuksia yhdestä sun toisesta koska toisen yksityisyyttä haluaa kunnioittaa enkä haluaisi antaa kuvaa että urkkimisellani epäilen hänen halua korjata sukupuolensa.\x3cbr /\x3eJoka tapauksessa googlailin näitä asioita kun haluaisin asiakastani auttaa ja törmäsin tähän blogiin jonka luin kolmeen asti yöllä sillä uhalla että oma perhe kärsi hieman :p\x3cbr /\x3e\x3cbr /\x3ePäällisin asia mikä blogistasi tulee on suuri kiitollisuus, olen todella kiitollinen siitä että olet jakanut tuntemuksiasi täällä sekä pikkutarkasti hoidon etenemisestä ihan siksi että ei me perusjuntit tiedetä näistä asioista mitään ja ne kerrat kun elämässä on joku joka on itseänsä korjaamassa niin sä oot korkeintaan tsemppaava koska aihealue on niin vieras.\x3cbr /\x3e\x3cbr /\x3eOn ollut mahtavaa lukea muutoksestasi arasta, epävarmasta teini \x26quot;tytöstä\x26quot;, aikuiseksi mieheksi.\x3cbr /\x3eKun näytit vanhoja koulukuvia niin en kyllä niissä tyttöä nähnyt, poika siellä oli.\x3cbr /\x3e\x3cbr /\x3eKiitos siis tästä blogista joka kehitti minuakin ihmisenä, antoi ymmärrystä ihan uudella tasolla.\x3cbr /\x3e\x3cbr /\x3eOlet komea nuori mies, elämä edessä, pahin ihan selvästi takanapäin.\x3cbr /\x3e\x3cbr /\x3eKaikkea hyvää sinulle ja kihlatullesi tulevaisuuteen!\x3cbr /\x3e\x3cbr /\x3eJa lopuksi vaan WAU, mä haluan edes osan sun määrätietoisuudesta :D&apos;, &apos;timestamp&apos;: &apos;1425720451655&apos;, &apos;permalink&apos;: &apos;http://yampanprosessi.blogspot.com/2015/03/pienta-mediaa.html?showComment\x3d1425720451655#c3317147039235702693&apos;, &apos;author&apos;: {&apos;name&apos;: &apos;Anonyymi&apos;, &apos;avatarUrl&apos;: &apos;//img1.blogblog.com/img/blank.gif&apos;, &apos;profileUrl&apos;: &apos;&apos;}, &apos;displayTime&apos;: &apos;7.3.2015 11.27&apos;, &apos;deleteclass&apos;: &apos;item-control blog-admin pid-860353922&apos;}, {&apos;id&apos;: &apos;6444686858581790774&apos;, &apos;body&apos;: &apos;Opettele oikeinkirjoitusta ennen kirjailijaksi ryhtymistä. Ei millään pahalla;)\x3cbr /\x3e&apos;, &apos;timestamp&apos;: &apos;1426021269990&apos;, &apos;permalink&apos;: &apos;http://yampanprosessi.blogsp et="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-246739833"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=1392275096842187015">Poista</a></span></span></div><div id="bc_0_2BR" class="comment-replies" /><div id="bc_0_2B_box" class="comment-replybox-single" /></li><li id="bc_0_3B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c3317147039235702693" class="comment-block"><div id="bc_0_3M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/pienta-mediaa.html?showComment=1425720451655#c3317147039235702693">7.3.2015 11.27</a></span></div><p id="bc_0_3MC" class="comment-content">Moikka, teen töitä nuorten syrjäytyneiden parissa ja minulle iski taannoin keissi jossa asiakkaani on nuori, arka ja jotenkin &quot;vääränoloinen&quot; ja pikkuhiljaa on selvinnyt että kyseessä olisi mtf henkilö.<br />Mulla sattumoisin on tuttavapiirissä mtf kaveri mutta näin cis naisena on vaikeaa kysyä suoraan tuntemuksia yhdestä sun toisesta koska toisen yksityisyyttä haluaa kunnioittaa enkä haluaisi antaa kuvaa että urkkimisellani epäilen hänen halua korjata sukupuolensa.<br />Joka tapauksessa googlailin näitä asioita kun haluaisin asiakastani auttaa ja törmäsin tähän blogiin jonka luin kolmeen asti yöllä sillä uhalla että oma perhe kärsi hieman :p<br /><br />Päällisin asia mikä blogistasi tulee on suuri kiitollisuus, olen todella kiitollinen siitä että olet jakanut tuntemuksiasi täällä sekä pikkutarkasti hoidon etenemisestä ihan siksi että ei me perusjuntit tiedetä näistä asioista mitään ja ne kerrat kun elämässä on joku joka on itseänsä korjaamassa niin sä oot korkeintaan tsemppaava koska aihealue on niin vieras.<br /><br />On ollut mahtavaa lukea muutoksestasi arasta, epävarmasta teini &quot;tytöstä&quot;, aikuiseksi mieheksi.<br />Kun näytit vanhoja koulukuvia niin en kyllä niissä tyttöä nähnyt, poika siellä oli.<br /><br />Kiitos siis tästä blogista joka kehitti minuakin ihmisenä, antoi ymmärrystä ihan uudella tasolla.<br /><br />Olet komea nuori mies, elämä edessä, pahin ihan selvästi takanapäin.<br /><br />Kaikkea hyvää sinulle ja kihlatullesi tulevaisuuteen!<br /><br />Ja lopuksi vaan WAU, mä haluan edes osan sun määrätietoisuudesta :D</p><span id="bc_0_3MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-860353922"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=3317147039235702693">Poista</a></span></span></div><div id="bc_0_3BR" class="comment-replies" /><div id="bc_0_3B_box" class="comment-replybox-single" /></li><li id="bc_0_6B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c6444686858581790774" class="comment-block"><div id="bc_0_6M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/pienta-mediaa.html?showComment=1426021269990#c6444686858581790774">10.3.2015 23.01</a></span></div><p id="bc_0_6MC" class="comment-content">Opettele oikeinkirjoitusta ennen kirjailijaksi ryhtymistä. Ei millään pahalla;)<br /></p><span id="bc_0_6MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1389792257"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=6444686858581790774">Poista</a></span></span></div><div id="bc_0_6BR" class="comment-replies"><span id="bc_0_6b+seedFQfFD" kind="d"><div id="bc_0_4T" class="comment-thread inline-thr c_0_24MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1935174990"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=5781735824278922297">Poista</a></span></span></div><div id="bc_0_24BR" class="comment-replies" /><div id="bc_0_24B_box" class="comment-replybox-single" /></li><li id="bc_0_25B" class="comment" kind="b"><div class="avatar-image-container"><img src="//1.bp.blogspot.com/-RV5X5XU3GFU/Uv86RlNBjEI/AAAAAAAAABk/ljRhI1Bhqi0/s35/130089757.jpg" /></div><div id="c4904459942939995412" class="comment-block"><div id="bc_0_25M" class="comment-header" kind="m"><cite class="user"><a rel="nofollow" href="https://www.blogger.com/profile/13471365381464371971">niinno</a></cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/pienta-mediaa.html?showComment=1429043009312#c4904459942939995412">14.4.2015 23.23</a></span></div><p id="bc_0_25MC" class="comment-content">Kiitos Alex, blogisi on tuonut minulle kuten varmaan myös monille muille trans ihmisille jaksamista! Olen seuraillut blogiasi jonkin aikaa ja se todellakin on helpottanut kun tietää edes vähän mitä on edessä itselläkin ja vaikka prosessi kauan kestääkin niin siitä nähtävästi voi selvitä ja sinun ansiosta usko omaan tulevaisuuteen on kasvanut myös aika lailla:) </p><span id="bc_0_25MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1943143227"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=4904459942939995412">Poista</a></span></span></div><div id="bc_0_25BR" class="comment-replies" /><div id="bc_0_25B_box" class="comment-replybox-single" /></li><li id="bc_0_26B" class="comment" kind="b"><div class="avatar-image-container"><img src="//4.bp.blogspot.com/-6uMDQLBcx6U/VQmgoJN0J3I/AAAAAAAADoo/A95blTe86dk/s35/*" /></div><div id="c3952807988804362819" class="comment-block"><div id="bc_0_26M" class="comment-header" kind="m"><cite class="user"><a rel="nofollow" href="https://www.blogger.com/profile/10866036445241206902">Lina</a></cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/pienta-mediaa.html?showComment=1429123413520#c3952807988804362819">15.4.2015 21.43</a></span></div><p id="bc_0_26MC" class="comment-content">Täällä odotellaan :) Onhan kaikki hyvin?!</p><span id="bc_0_26MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-1226508622"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=3952807988804362819">Poista</a></span></span></div><div id="bc_0_26BR" class="comment-replies" /><div id="bc_0_26B_box" class="comment-replybox-single" /></li><li id="bc_0_27B" class="comment" kind="b"><div class="avatar-image-container"><img src="//img1.blogblog.com/img/blank.gif" /></div><div id="c3381193417751900915" class="comment-block"><div id="bc_0_27M" class="comment-header" kind="m"><cite class="user">Anonyymi</cite><span class="icon user" /><span class="datetime secondary-text"><a rel="nofollow" href="http://yampanprosessi.blogspot.com/2015/03/pienta-mediaa.html?showComment=1439480981536#c3381193417751900915">13.8.2015 18.49</a></span></div><p id="bc_0_27MC" class="comment-content">Oon innoissani ja ylpeä aina kun nään jotakin sun juttuja netissä yms. :) Esim. tää yle haastattelu, kun en ollut tiennyt, että sellainen tulee olemaan! Kaveri oli jakanut somessa ja tuli iloinen olo, kun oon seurannut sua sun blogin ulkoajoilta lähtien. Radiohaastattelua minäkin kaipaan, ilmoittele täällä jos laitat sitä nettiin. :) Ei paineita kirjottelusta, kaikkea hyvää ja onnea häihin. &lt;3</p><span id="bc_0_27MN" class="comment-actions secondary-text" kind="m"><a kind="i" href="javascript:;" target="_self" o="r">Vastaa</a><span class="item-control blog-admin pid-519585372"><a o="d" target="_self" href="https://www.blogger.com/delete-comment.g?blogID=3954680570987205225&postID=3381193417751900915">Poista</a></span></span></div><div id="bc_0_27BR" class="comment-replies" /><div id="bc_0_27B_box" class="comment-replybox-single" /></li></ol><div id="bc_0_28I" class="continue" kind="ci"><a href="javascript:;" target="_self">Lisää kommentti</a></div><div id="bc_0_28T_box" class="comment-replybox-thread" /><div id="bc_0_28L" class="loadmore loaded" kind="rb"><a href="javascript:;" target="_self">Lataa lisää...</a></div></div></div></div> </div> </div> <p class="comment-footer"> <div class="comment-form"> <a name="comment-form" /> <p> </p> <a href="https://www.blogger.com/comment-iframe.g?blogID=3954680570987205225&postID=7522444153502658493" id="comment-editor-src" /> <iframe allowtransparency="true" class="blogger-iframe-colorize blogger-comment-from-post" frameborder="0" height="410px" id="comment-editor" name="comment-editor" src width="100%" /> <script type="text/javascript" src="https://www.blogger.com/static/v1/jsbin/1718213449-comment_from_post_iframe.js" /> <script type="text/javascript">
