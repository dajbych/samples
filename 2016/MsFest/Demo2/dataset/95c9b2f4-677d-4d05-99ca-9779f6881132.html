 class="clear" /><div itemprop="articleBody" class="article-body" />C’erano grandi aspettative per l’arrivo del <strong>Giocattolaio </strong>(Henry Czerny) nell’universo di <strong><em><a href="http://www.badtv.it/serie/supergirl/">Supergirl</a></em></strong>, un po’ per il ruolo ricoperto da suo figlio <strong>Winn</strong> (Jeremy Jordan) all’interno dello show, un po’ perché i suoi precedenti adattamenti televisivi non sono mai riusciti a catturare la vera essenza del personaggio. Purtroppo, anche questa volta per il povero <strong>Winslow Schott</strong> non è andata benissimo, nonostante la caratterizzazione scelta per questa ennesima trasposizione del celebre villain DC Comics sia da lodare, almeno negli intenti.</div></div></div></div></div></div></body></html>
