</script>  </head> <body class="single single-post postid-234 single-format-standard"> <div id="parallax-bg" /> <div id="page" class="hfeed site"> <header id="masthead" class="site-header" role="banner"> <div class="header-wrap clearfix"> <div class="site-branding"> <h1 class="site-title"><a href="http://www.mlguru.cz/" title="Machine Learning Guru" rel="home">Machine Learning Guru</a></h1> <div class="site-description"> Český blog o strojovém učení.</div> </div> <div class="header-search-icon" /> <form role="search" method="get" class="search-form" action="http://www.mlguru.cz/"> <label> <span class="screen-reader-text">Search for:</span> <input type="search" class="search-field" placeholder="Hledat …" value name="s" /> </label> <input type="submit" class="search-submit" value="Hledat" /> </form> <nav id="site-navigation" class="main-navigation" role="navigation"> <h1 class="menu-toggle" /> <a class="skip-link screen-reader-text" href="#content">Přeskočit k obsahu</a> <div class="menu"><ul><li><a href="http://www.mlguru.cz/">Úvodní stránka</a></li><li class="page_item page-item-2"><a href="http://www.mlguru.cz/kontakt/">Kontakt</a></li></ul></div> </nav> </div> </header> <div id="content" class="site-content"> <div class="inner-wrap"> <div id="primary" class="content-area"> <main id="main" class="site-main" role="main"> <article id="post-234" class="post-234 post type-post status-publish format-standard hentry category-nlp"> <header class="entry-header"> <h1 class="entry-title">word2vec – jednoduchá aritmetika se slovy</h1> <div class="entry-meta"> <span class="posted-on"><a href="http://www.mlguru.cz/word2vec-jednoducha-aritmetika-se-slovy/" rel="bookmark"><time class="entry-date published" datetime="2015-03-23T17:59:44+00:00">Březen 23, 2015</time><time class="updated" datetime="2015-03-23T18:00:53+00:00">Březen 23, 2015</time></a></span><span class="byline"><span class="author vcard"><a class="url fn n" href="http://www.mlguru.cz/author/admin/">Jiří Materna</a></span></span> </div> </header> <div class="entry-content"> <div class="kcite-section" kcite-section-id="234"> <p>Když psal Tomáš Mikolov svoji <a href="http://www.fit.vutbr.cz/~imikolov/rnnlm/thesis.pdf">disertační práci</a>, jistě netušil, jaký rozruch její důsledky v celosvětové NLP komunitě vyvolají. Práce se zabývala jazykovými modely postavenými na neuronových sítích. Jazykové modely, které se běžně využívají při strojovém zpracování řeči nebo automatickém překladu, jsou matematické modely, umožňující predikovat slova následující po nějaké posloupnosti slov tak, aby vzniklý text co nejlépe zapadal do daného jazyka. Pokud tedy např. máme posloupnost slov „Šel do lesa na“, je v češtině mnohem pravděpodobnější, že bude následovat „houby“ nebo „dřevo“ než „mikroskop“ nebo „vítr“. Neuronová síť tedy řeší relativně jednoduchou úlohu strojového učení s učitelem, kde jako trénovací data slouží velký korpus textů. Mikolov si však všiml, že synaptické váhy neuronové sítě mezi vstupem a skrytou vrstvou sítě představují vektorovou reprezentaci slov v n-rozměrném prostoru, mající velmi zajímavé vlastnosti.</p> <p>Prvním důležitým rysem je, že slova, která jsou si významově podobná, leží v daném prostoru blízko sebe a naopak slova nepodobná mají od sebe daleko. Mnohem zajímavější je ale vlastnost, kterou Mikolov nazývá „linguistic regularity“. Rozumí se tím zejména to, že velkou část sémantických i morfologických vlastností slov je možné reprezentovat unikátním vektorem. Pokud tento vektor přičteme k vektoru libovolného slova, posuneme se k těsné blízkosti vektoru slova, které se od původního liší právě touto vlastností (pokud takové slovo existuje). Jednoduchá ilustrace ve dvourozměrném prostoru je znázorněna na obrázku 1 vlevo.</p> <div id="attachment_236" style="width: 691px" class="wp-caption aligncenter"><a href="http://www.mlguru.cz/wp-content/uploads/2015/03/w2v.png"><img class="wp-image-236" src="http://www.mlguru.cz/wp-content/uploads/2015/03/w2v.png" alt="word2vec" width="681" height="244" srcset="http://www.mlguru.cz/wp-content/uploads/2015/03/w2v-300x107.png 300w, http://www.mlguru.cz/wp-content/uploads/2015/03/w2v.png 1005w" sizes="(max-width: 681px) 100vw, 681px" /></a><p class="wp-caption-text">Obrázek 1: Vektorová reprezentace slov. Zdroj: T. Mikolovov et al. : Linguistic Regularities in Continuous Space Word Representations, NAACL 2013.</p></div> <p>Modré šipky zde představují vektory, reprezentující vlastnost změny pohlaví z mužského na ženské. Z obrázku je vidět, že se vždy jedná o vektor stejného směru a velikosti. Lze ho tedy jednoduše spočítat odečtením vektorové reprezentace libovolné dvojice slov, reprezentujících objekty lišící se pouze pohlavím. Označme vektorovou reprezentaci slova s jako<em> vec</em>(s)<em>. </em>Vektor změny mužského pohlaví na ženské potom získáme například jako <em>vec</em>(&quot;woman&quot;) – <em>vec</em>(&quot;man&quot;) nebo <em>vec</em>(&quot;queen&quot;) – <em>vec</em>(&quot;king&quot;)<em>. </em>Vektor změny ženského pohlaví na mužské bude mít stejnou velikost jen opačný směr.</p> <p>Takovéto vektorové operace se samozřejmě dají kombinovat, viz obrázek 1 vpravo. Ten se dá interpretovat jako odpověď na dotaz<em> „King“ se má ke „kings“ jako se má „queen“ k? </em>Správnou odpovědí je samozřejmě „queens“. Získáme ji tak, že zahledáme slovo, jehož vektorová reprezentace má nejblíže vektoru vec(„kings“) – vec(„king“) + vec(„queen“). Vhodnou metrikou vzdálenosti vektorů je například <a title="euk" href="http://en.wikipedia.org/wiki/Cosine_similarity">kosinová vzdálenost</a>. Pokud máme dostatečně velký a reprezentativní trénovací korpus, můžeme se ptát i na relativně složité dotazy, jako <em>Kdo je prezidentem Mexika?</em> Příkladem vektorových operací, které by vedly k výsledku může být <em>vec</em>(<em>„</em>Obama“) – vec(<em>„</em>USA“) + vec(<em>„</em>Mexico“)<span style="line-height: 1.5;">.</span></p> <p>Zpracování velkých korpusů pomocí původního algoritmu však bylo výpočetně příliš náročné. Proto vznikly dva zjednodušené modely, pomocí kterých je možné vygenerovat slovní vektory podobných vlastností mnohem efektivněji – <a title="C" href="http://arxiv.org/pdf/1301.3781.pdf">CBOW a Skip-gram</a>. CBOW model je jednoduchá dopředná neuronová síť, která predikuje slovo v korpusu na základě sousedních slov. Model Skip-gram naopak predikuje okolní slova ze slova, které leží mezi nimi. Odkazy na různé implementace těchto dvou modelů lze najít na domovské stránce projektu word2vec: <a href="https://code.google.com/p/word2vec/">https://code.google.com/p/word2vec/</a>.</p> <p>Po velkém úspěchu těchto modelů vznikla řada dalších přístupů, jejichž cílem bylo také nalezení vektorové reprezentace slov podobných vlastností. Nejvýraznějším z nich je zřejmě stanfordský model <a title="GloVe" href="http://nlp.stanford.edu/projects/glove/">GloVe</a>. Žádný z těchto modelů však kvalitativně výrazně word2vec nepřevyšuje, takže nemá smysl se jimi v tomto článku zabývat.</p> <p>Zájemci si můžou vyzkoušet on-line word2vec model napočítaný nad anglickou wikipedií například na adrese <a href="http://deeplearner.fz-qqq.net">http://deeplearner.fz-qqq.net</a>.</p> <br /><iframe src="http://www.facebook.com/plugins/like.php?locale=cs_CZ&href=http%3A%2F%2Fwww.mlguru.cz%2Fword2vec-jednoducha-aritmetika-se-slovy%2F&layout=standard&show-faces=false&width=450&action=like&colorscheme=light" scrolling="no" frameborder="0" allowTransparency="true" style="border:none; overflow:hidden; width:450px; height:40px" /><div class="ssba ssba-wrap"><div style="text-align:left"><a data-site class="ssba_facebook_share" href="http://www.facebook.com/sharer.php?u=http://www.mlguru.cz/word2vec-jednoducha-aritmetika-se-slovy/" target="_blank"><img src="http://www.mlguru.cz/wp-content/plugins/simple-share-buttons-adder/buttons/somacro/facebook.png" title="Facebook" class="ssba ssba-img" alt="Share on Facebook" /></a><a data-site class="ssba_twitter_share" href="http://twitter.com/share?url=http
