ety of posters, the majority from our AIforGA series.</p> <p class="gray_100"><a href="http://underconsideration.com/category/products_we_sell/" target="_blank" class="red_100_to_gray_100 underline">Other:</a> Various one-off products.</p> </div> <div id="about_uc_events_and_comps"> <h3 class="gray_100">events we organize</h3> <p class="gray_100"><a href="http://www.underconsideration.com/brandnewconference/" target="_blank" class="red_100_to_gray_100 underline">Brand New Conference</a> <span class="red_100">/</span> A two-day event on corporate and brand identity with some of today’s most active and influential practitioners from around the world.</p> <p class="gray_100"><a href="http://www.underconsideration.com/brandnieuweconference/" target="_blank" class="red_100_to_gray_100 underline">Brand Nieuwe Conference</a> <span class="red_100">/</span> Ditto but in Amsterdam.</p> <p class="gray_100"><a href="http://www.aiforga.com/" target="_blank" class="red_100_to_gray_100 underline">Austin Initiative for Graphic Awesomeness</a> <span class="red_100">/</span> A speaker series in Austin, TX, featuring some of the graphic design industry&apos;s most awesome people.</p> </div> <div id="about_uc_writing"> <h3 class="gray_100">writing</h3> <p class="gray_100"><em><a href="http://www.underconsideration.com/graphicdesignreferenced/" target="_blank" class="red_100_to_gray_100 underline">Graphic Design, Referenced:</a> A Visual Guide to the Language, Applications, and History of Graphic Design</em><br />Rockport: 2009</p> <p class="gray_100"><em><a href="http://www.underconsideration.com/womenofdesign" target="_blank" class="red_100_to_gray_100 underline">Women of Design:</a> Influence and Inspiration from the Original Trailblazers to the New Groundbreakers</em> <br />HOW Books: 2008</p> <p class="gray_100"><em><a href="http://www.amazon.com/gp/product/1581809255?ie=UTF8&tag=uc-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=1581809255" target="_blank" class="red_100_to
