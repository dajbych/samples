bre </span></h4> <p>Reinaldo Azevedo, jornalista, escreve este blog desde 2006. É autor dos livros “Contra o Consenso” (Barracuda), “O País dos Petralhas I e II”, “Máximas de Um País Mínimo — os três pela Editora Record — e “Objeções de um Rottweiler Amoroso” (Três Estrelas).</p> </div> </div> </div> </header> <article id="ubber-materia" class="post-134562"> <header class="blogs"> <div class="row"> <h1 class="col-xs-18">Hoje, na TV, às 22h30. Participe!</h1> <h2 class="col-xs-18">Estarei no programa “Mariana Godoy Entrevista”</h2> </div> <p class="author row blogs"> <span class="prefixo-autor">Por: </span> <strong>Reinaldo Azevedo</strong> <i class="fa fa-clock-o" /> <time datetime="2016-01-29 15:57">29/01/2016 às 15:57</time> </p> <div class="arrow-nav previous-post" title="Anterior"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/sem-futuro-o-pt-so-mira-o-passado/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-left-dark-b26805aeeec19a317999f5159a5cacca.png" alt="Anterior" class="left" /> </a> </div> <div class="arrow-nav next-post" title="Próxima"> <a href="http://veja.abril.com.br/blog/reinaldo/geral/mp-intima-lula-e-marisa-leticia-a-depor-sobre-triplex-no-guaruja/"> <img src="http://a.veja.abrilm.com.br/assets/arrow-right-dark-674393fda92fe21af637fd25b52f3709.png" alt="Próxima" class="right" /> </a> </div> </header> <div class="social-bar noindex blogs" data-social-toolbar> <a data-provider="facebook" data-label="Compartilhe no Facebook" style="display:none" /> <a data-provider="twitter" data-via="veja" data-label="Compartilhe no Twitter" style="display:none" /> <a data-provider="google_plus" data-label="Compartilhe no Google+" style="display:none" /> <a data-provider="mail" style="display:none" /> </div> <a href="#comments" class="btn btn-comentarios comment-button" style="display:none"><i class="icon-chat" /><span>Ver comentários (123)</span></a> <div class="row"> <div class="content col-xs-13 blogs"> <p style="line-height: 16.5pt; text-align: justify; background: white;"><a href="http://veja.abril.com.br/blog/reinaldo/files/2016/01/Mariana-Godoy.jpg"><img class="aligncenter size-large wp-image-134563" src="http://veja.abril.com.br/blog/reinaldo/files/2016/01/Mariana-Godoy-480x268.jpg" alt="Mariana Godoy" width="480" height="268" /></a></p> <p style="line-height: 16.5pt; text-align: justify; background: white;"><span style="font-family: 'Verdana','sans-serif'; color: black;">Concedo hoje uma entrevista à jornalista Mariana Godoy, às 22h30, na RedeTV, ao vivo. Os telespectadores podem participar enviando perguntas pelo Twitter com #MarianaGodoyEntrevista.</span></p> <p style="line-height: 16.5pt; text-align: justify; background: white;"><a href="http://veja.abril.com.br/blog/reinaldo/files/2016/01/Mariana-1.jpg"><img class="aligncenter size-large wp-image-134564" src="http://veja.abril.com.br/blog/reinaldo/files/2016/01/Mariana-1-379x480.jpg" alt="Mariana 1" width="379" height="480" /></a></p> <a href="http://veja.abril.com.br/blog/reinaldo/"><span class="navigator">Voltar para a home</span></a> <dl class="tags-list"><dt class="tags-list-title">TAGs:</dt><dd><a href="http://veja.abril.com.br/blog/reinaldo/tag/imprensa/" rel="tag">imprensa</a></dd></dl> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/" data-widget-id="AR_20" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/" data-widget-id="AR_21" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> <hr class="divider" /> <div class="abril-comentarios-widget"> <div class="abril-comentarios-form"> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title"><h6 class="abril-comentarios-widget-titulo">Comentários</h6> <small><a rel 0" /></p> </form> </div> </div> <div class="abril-comentarios-lista"> <span class="num-comentarios">123 comentários</span> <ol class="comment-list"> <li class="comment even thread-even depth-1" id="comment-4948929"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/fbc42a8f9ba2a9c38455635d83e9337c?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/fbc42a8f9ba2a9c38455635d83e9337c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Claudia</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4948929"> Março 29, 2016 às 10:41 pm</a> </div> <p>Gostaria de receber o vídeo do programa de hoje. Poderia me enviar ….</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4855288"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/a3d8a165dbf822994bd5b7fd66e0a258?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/a3d8a165dbf822994bd5b7fd66e0a258?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Jose Carlos Monteiro</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4855288"> Janeiro 31, 2016 às 4:34 pm</a> </div> <p><strong>ReinaldoXXXXXXXXX na cascuda!</strong></p> </li> <li class="comment even thread-even depth-1" id="comment-4855227"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f975cf8c31bbda59f0940b2fa18ff90c?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f975cf8c31bbda59f0940b2fa18ff90c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Cury Sab</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4855227"> Janeiro 31, 2016 às 3:23 pm</a> </div> <p>Parabéns pela entrevista e novo programa,agora também na TV aberta.Saúde,abs.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4855209"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8e057a45c9afabc35ad0cafab1731960?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8e057a45c9afabc35ad0cafab1731960?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Téia</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4855209"> Janeiro 31, 2016 às 3:11 pm</a> </div> <p>Parabéns Reinaldo vc merece e tá trabalhando pouco né ?<br /> Sucesso sempre.<br /> A entrevista foi ótima mas a Marianinha…. fraquinha e petistinha.<br /> Em 13 anos de sofrimento do povo brasileiro sob o desgoverno petralha ela quer saber do grande e único estadista FHC ?</p> </li> <li class="comment even thread-even depth-1" id="comment-4854388"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2d7ef8db49cf43b1696d7a607fcd507d?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2d7ef8db49cf43b1696d7a607fcd507d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">vi</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4854388"> Janeiro 30, 2016 às 10:54 pm</a> </div> <p>Reinaldo,parece que eu ouvi você dizer que estará também na TV fechada?Se for verdade,que maravilha. A entrevista foi muito boa.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854200"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e638e0d8ea591710c7b900d7143750f1?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e638e0d8ea591710c7b900d7143750f1?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">carlos alberto</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4854200"> Janeiro 30, 2016 às 8:08 pm</a> </div> <p>Muito boa a entrevista na Mariana Godoy, fiquei sabendo até que o Lula ganhou seu voto conta o Collor. Graças a Deus não carrego essa mácula. Sempre soube que o Lula era o demo encarnado.</p> </li> <li class="comment even thread-even depth-1" id="comment-4854056"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/5dcc0f53f3605d466a60aeb4251236b7?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/5dcc0f53f3605d466a60aeb4251236b7?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Pereira Passos</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4854056"> Janeiro 30, 2016 às 6:15 pm</a> </div> <p>Rei, avise-nos sobre a estreia na Rede TV News. Os proprietários de televisão não são bobos. Eles sabem que nasce um novo pensamento no seio do povo. Ficará para trás quem não entender a necessidade de vocalizá-lo. Aquele nheim, nheim, heim babaca das esquerdas estão com seus dias contados.<br /> Sucesso! Sucesso! Sucesso!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854022"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3abd4a1b8d557a4fc3e9116efc7ad796?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3abd4a1b8d557a4fc3e9116efc7ad796?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Gabriel</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4854022"> Janeiro 30, 2016 às 5:38 pm</a> </div> <p>Boas Reinaldo,<br /> Assisti a grande parte do programa, perdi alguns trechos (tenho filhos pequenos). Parabéns a Rede TV, pela contratação, acredito que devemos ocupar os espaços, como você e o Kim estão fazendo: rádio, jornal, internet e agora TV, além das ruas claro!<br /> Abraços e parabéns, gostaria de um programa de entrevistas seu…</p> </li> <li class="comment even thread-even depth-1" id="comment-4854001"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f1502cfba8353c547f7b83dc486a7ff2?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f1502cfba8353c547f7b83dc486a7ff2?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcos</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4854001"> Janeiro 30, 2016 às 5:12 pm</a> </div> <p>Reinaldo, parabéns pela bela entrevista e por mais um trabalho. Mas não gostei daquela propaganda oportunista da Petrobras, que desfrutou da alta audiência que você proporciona aonde se apresenta. Outra coisa estranha foi anunciarem um novo assunto no próximo bloco e acabaram com a propaganda da Petrobras e o anúncio de sua contratação, não o deixando falar mais nada.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4854000"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/306eca6407842ac7b8980eb69dafa665?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/306eca6407842ac7b8980eb69dafa665?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Haroldo da Paraiba</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4854000"> Janeiro 30, 2016 às 5:12 pm</a> </div> <p>Parabéns Reinaldo!Você estava muito elegante,muito seguro nas suas respostas,muito inteligente,muito educado.achei muito extraordinário à resposta pros petralhas.A entrevista foi excelente,estava mais que na hora de uma tv te contratar,só assim teremos um jornalista de primeira linha,parabéns para rede tv.DEUS te ILUMINE sempre.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853994"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/89c358f8ab4936be7f641f8552a6025d?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/89c358f8ab4936be7f641f8552a6025d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Claudia</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853994"> Janeiro 30, 2016 às 5:01 pm</a> </div> <p>Afiado, como sempre, e o público só tem a ganhar. E os que não se interessam por política terão, a partir de seu programa, um motivo pra mudarem de opinião, ou ao menos, informarem-se como se deve. Houve uma cortada no final, e a última pergunta da Mariana ficou sem resposta, por falta de tempo ( se bem que seus leitores a conhecem, muito bem). O programa pecou nisso, afinal todos queremos ouvir Reinaldo. E não é que a TV aberta, quem diria, resolve dar uma guinada na mudança de nível? Lucra o Brasil decente.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853966"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7a87f980bbe07fa208c132e724632674?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7a87f980bbe07fa208c132e724632674?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Raphael</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853966"> Janeiro 30, 2016 às 4:21 pm</a> </div> <p>Parabéns pelo 10009282 emprego kkkk. Reinaldo exemplo de homem trabalhador e que realmente quer um pais melhor. A Mariana deve ter gostado sim, quem não gostou foi o assistente Petralha que tentou de tudo encurralhar no começo selecionando as perguntas, cada uma pior que a outra que no final foi ainda melhor para responder na altura. Só não trabalha muito e esquece de perder algumas calorias (a TV aumenta rsrsrsr)</p> </li> <li class="comment even thread-even depth-1" id="comment-4853929"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/116f89ed07ec8c0b207ebad3b9a3dfe3?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/116f89ed07ec8c0b207ebad3b9a3dfe3?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Aí que inveja !</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853929"> Janeiro 30, 2016 às 3:11 pm</a> </div> <p>Sofisticado Reinaldo,<br /> Aquele “close” em seu relógio azul, foi para que mesmo? Sabe que até agora eu não entendi !<br /> Foi demolidora sua resposta para os petistas de plantão ! quá quá quá !<br /> O pt não está qualificado para ser governo e o congresso está completamente DESQUALIFICADO para ser representante do povo!<br /> A luz ?<br /> Está cada vez mais cara para o povo brasileiro, com uma oposição COVARDE e fisiológica!<br /> Seu programa será sobre ditaduras? Por que sobre democracia não será, porquê não a temos!<br /> Aí que inveja!<br /> kkk</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853912"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f9e923e99455afda8de8131c39bd996b?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f9e923e99455afda8de8131c39bd996b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">neiabisset</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853912"> Janeiro 30, 2016 às 2:42 pm</a> </div> <p>Ontem, pela primeira vez, assisti à um programa na Rede TV. Agora vai fazer parte da minha “programação”. Tio Rei reinando como nunca…</p> </li> <li class="comment even thread-even depth-1" id="comment-4853904"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7af3a082c238fffdc40cbefdda2a5f89?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7af3a082c238fffdc40cbefdda2a5f89?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Isaías</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853904"> Janeiro 30, 2016 às 2:23 pm</a> </div> <p>Agora é adequar as atenções à telinha ao programa diário da Redetv-News. Na entrevista, vc afirmou que Dilma não roubou “até por falta de imaginação”, pois discordo porque sabemos que presidente petista jamais coloca suas digitais nas falcatruas que administra com competência, sempre em prol de um projeto de poder. Parece até um dogma petralha!<br /> Parabéns pela entrevista e à RedeTV pela contratação!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853889"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/a7f02e38925e4c7d784fe045f0b53c76?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/a7f02e38925e4c7d784fe045f0b53c76?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Juliana Oliveira</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853889"> Janeiro 30, 2016 às 1:54 pm</a> </div> <p>Parabéns Reinaldo,adorei a entrevista,te acompanho sempre , a Rede TV foi esperta em te contratar.Os jornalistas que analisam política atualmente são fracos demais,aquele negócio de conselhão ,por exemplo,qualquer um que não vive do jornalismo,observa que é conversa fiada,e as emissoras perderam uma semana com esse assunto. Reinaldo e Willian Wack são os melhores na minha opinião.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853886"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/654605183a85db9a46d31021d2be9089?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/654605183a85db9a46d31021d2be9089?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Kederis</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853886"> Janeiro 30, 2016 às 1:50 pm</a> </div> <p>A RedeTV ganhou mas 1 telexpectador: eu. Quero ver o Reinaldo e tb outras entrevistas da excelente Mariana Godoy.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853866"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3bcb1b618e16e92d24e6088cc2cef388?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3bcb1b618e16e92d24e6088cc2cef388?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">zezin</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853866"> Janeiro 30, 2016 às 1:11 pm</a> </div> <p>Parabéns!!!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853865"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e1f4081971b797d54e593079973a849e?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e1f4081971b797d54e593079973a849e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">burduna nelles !!!</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853865"> Janeiro 30, 2016 às 1:10 pm</a> </div> <p>Véio, 40 minutos memoráveis<br /> O high light foi bolsonaro/jean com suas políticas homoafetivas kkkkkkkk dois toscos sem verniz algum<br /> Parabéns pelo novo emprego e que assim seja,<br /> Deus o abençoe.<br /> ps: cuidado com as calorias ehehehehe</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853838"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2374304f1e18dd1286d7f66b0bae672f?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2374304f1e18dd1286d7f66b0bae672f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Ricardo A</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853838"> Janeiro 30, 2016 às 12:24 pm</a> </div> <p>Reinaldo, parabéns pela sua performance na entrevista, e também pela grande notícia de sua contratação pela Rede TV. Os petralhas devem estar se mordendo todos. Achei a Mariana meio que retraída, com medo de falar uma besteira qualquer e você responder em alto nível com fatos como é de costume. Gostei da sua resposta sobre o índice de criminalidade em S.Paulo, acabando com a máxima de que o índice é alto porque se apura mais no Brasil……matou a pau usando a lógica !! De qualquer forma a Rede TV foi esperta em contrata-lo, em razão da grande audiência no rádio com os Pingos nos is. Por outro lado eles terão que administrar a pressão e ameaça lulopetista contra você. Depois nos informe como será o formato do seu programa. Abraços</p> </li> <li class="comment even thread-even depth-1" id="comment-4853836"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/15a07aadb0951e09c0edb1b50b0b1c53?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/15a07aadb0951e09c0edb1b50b0b1c53?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Bruno Versuto</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853836"> Janeiro 30, 2016 às 12:24 pm</a> </div> <p>Começo a colocar a REDE TV na lista de emissoras que terei que assistir!! Reinaldo Azevedo na REDE TV, parabéns para ambos!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853834"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/78dec5efa17981f424290efaf9dcfc59?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/78dec5efa17981f424290efaf9dcfc59?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">psit</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853834"> Janeiro 30, 2016 às 12:17 pm</a> </div> <p>O anúncio da entrevista foi feito no blog, avisei familiares, amigos, e o programa foi um sucesso. Parabéns para o povo que agora terá na TV aberta um profissional comprometido com a verdade; com informações que não irão enganar, ludibriar, a população. O sucesso no rádio com os Pingos nos Is agora na TV. Chega de programas com jornalistas esquerdopatas a serviço do PT. Parabéns Rede TV!!! Sucesso na certa junto a esmagadora maioria do povo brasileiro, que agora terá um canal com profissionais que o representa. Sucesso Reinaldo, vc e nós merecemos, pois sua vitória é nossa vitória!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853799"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/fa894fe3810ded3a1ce3d32a70e10050?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/fa894fe3810ded3a1ce3d32a70e10050?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Wagner</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853799"> Janeiro 30, 2016 às 11:43 am</a> </div> <p>Parabéns Reinaldo! Tenho certeza que você vai fazer muito barulho na TV. Nossa, como o Brasil tá precisando de você.</p> <p>…</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853784"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8fd63a898746c153b2299f9a065d67bc?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8fd63a898746c153b2299f9a065d67bc?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">O Bebum da Rosemary</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853784"> Janeiro 30, 2016 às 11:27 am</a> </div> <p>Só agora pude ver sua entrevista.Parabéns REI! A petralhada já deve estar babando de ódio…Mas sabe o que eu gostaria de ver na TV? Você comandando um programa analisando política, cultura e fazendo entrevistas,tomara que alguma TV faça isso.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853744"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2a3f46002293be0977d10d1a0600bb1b?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2a3f46002293be0977d10d1a0600bb1b?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Gilberto</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853744"> Janeiro 30, 2016 às 10:42 am</a> </div> <p>Reinaldo,adoro vc,sua inteligência,seus comentários.Fiquei contente que vc vai para a TV aberta,faz tempo que precisamos de uma pessoa como vc já que existem poucos.Acho apenas que vc não deve se empolgar tanto em algumas opiniões,ser um tiquinho mais moderado.Pense bem e verás que tenho razão.Abraço e boa sorte na TV.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853740"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/2c60e1966d8f4f2b9bb7f055031a5552?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/2c60e1966d8f4f2b9bb7f055031a5552?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Ana Paula</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853740"> Janeiro 30, 2016 às 10:37 am</a> </div> <p>Ainda bem que não falaram de Frei Beto, Leonardo Boff….ahahahahaha…..Marianinha adora eles.<br /> Entrevista admirável!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853732"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7f0b52076de6e60175ce9869edf94507?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7f0b52076de6e60175ce9869edf94507?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">JANSCER NOMURA</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853732"> Janeiro 30, 2016 às 10:32 am</a> </div> <p>CARACA VÉI… REINALDO, VOCÊ É SEM DÚVIDA “UM TAPA NA CARA DA DESINFORMAÇÃO” !<br /> E CLARO PARABENIZO A VOCÊ POR MAIS ESSA CONQUISTA, VOCÊ MERECE. PARABÉNS</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853723"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/965185076a04f81ba47156112ee6aee3?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/965185076a04f81ba47156112ee6aee3?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Marcia</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853723"> Janeiro 30, 2016 às 10:22 am</a> </div> <p>Rei, amei ver vc na rede TV. Você se saiu muito bem. A simpatia da Mariana por Dilma é latente. Você não amaciou. Deu as respostas que queríamos ouvir. Só não gostei muito no momento em que vc respondeu que pegava pesado com os pt porque não é esquerdista. A meu ver, vc pega pesado com qualquer um, de qualquer partido , porque o seu compromisso é com os fatos. Nota 09!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853709"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/b02e5a1c3d7515d457e6f3390cf23761?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/b02e5a1c3d7515d457e6f3390cf23761?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Jucelio alencar</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853709"> Janeiro 30, 2016 às 10:05 am</a> </div> <p>Caramba fiquei numa espequitativa danada q adormeci e acordei no final, mas fiquei feliz em saber q eis o novo contratado da Rede TV. Parabéns</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853682"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/4202df54871c2ea9fa2cd14976349e99?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/4202df54871c2ea9fa2cd14976349e99?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Wagner Palma</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853682"> Janeiro 30, 2016 às 9:26 am</a> </div> <p>Assisti a entrevista e fiquei feliz com a sua contratação. Parabéns.<br /> Que Deus te abençoe e te ilumine cada vez mais, para que você continue informando, esclarecendo e ensinando esse povo, que parece estar acordando. Abs.</p> </li> <li class="comment even thread-even depth-1" id="comment-4853675"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e139fe185580afabf618f20a57f92e9d?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e139fe185580afabf618f20a57f92e9d?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">gleison</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853675"> Janeiro 30, 2016 às 9:20 am</a> </div> <p>gostei da entrevista,mas fiquei com a impressão que foi cortado por ordem superor</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853659"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f81e0c86fd02ee3d2b79662d1f415263?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f81e0c86fd02ee3d2b79662d1f415263?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Perola Zambrana</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853659"> Janeiro 30, 2016 às 9:01 am</a> </div> <p>Acabo de ver pelo youtube o “Mariana Godói entrevista” e o parabenizo por mais uma vitória profissional: você está finalmente na TV!Avise-nos quando será a estréia,você merece mais esse espaço.Petistas devem estar espumando de raiva!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853647"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8c16d22b18e292c326632766f0b9692a?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8c16d22b18e292c326632766f0b9692a?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Arlete Moraes Ferraz</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853647"> Janeiro 30, 2016 às 8:45 am</a> </div> <p>Reinaldo, parabéns pela sua brilhante entrevista à Mariana Godoy, ontem! Precisamos de pessoas francas, destemidas e diretas como você exercitando a liberdade de imprensa e de expressão, principalmente na TV Aberta que, infelizmente, padece da falta de diálogos francos com a sociedade. Parabéns também pelo seu novo programa na Rede TV!, que certamente, por seu intermédio – , será um canal de voz para milhões de brasileiros!</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853639"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/6fba39b4832b0e0015cb380330f77499?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/6fba39b4832b0e0015cb380330f77499?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Agusto Pedrosa</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853639"> Janeiro 30, 2016 às 8:32 am</a> </div> <p>Seguidor do BLOG, da COLUNA DA FOLHA, Do OS PINGOS NOS IS e agora do…Diz logo qual o nome do programa na REDE TV, Reinaldo…</p> </li> <li class="comment even thread-even depth-1" id="comment-4853634"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/80bc9ae7166f4cefaf3cf5f5d1809fad?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/80bc9ae7166f4cefaf3cf5f5d1809fad?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Nels ON - off</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853634"> Janeiro 30, 2016 às 8:25 am</a> </div> <p>Gostei quando o Reinaldo Azevedo disse que não deveria existir empresa estatal e que a ação da Petrobras vale pouco, quase nada, uma balinha, talvez. Em seguida, entra uma loura bonita que pergunta qualquer coisa a um “contratado” oficial da estatal petroleira brasileira. Foi muito bom. A Petrobras deve ter adorado.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853627"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/29f5c9f23aa7c5e4bce656f06c236a12?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/29f5c9f23aa7c5e4bce656f06c236a12?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Tom</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853627"> Janeiro 30, 2016 às 8:11 am</a> </div> <p><strong>ReinaldoXXXXXXXX na cascuda petralha!</strong></p> </li> <li class="comment even thread-even depth-1" id="comment-4853621"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/b06e2bc17c9e2059f63252c461dd35ff?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/b06e2bc17c9e2059f63252c461dd35ff?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Raymundo Nonato Couto Lopes</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853621"> Janeiro 30, 2016 às 8:00 am</a> </div> <p>Bom dia; estou te desejando os meus parabéns juntamente a Rede TV pela a sua contratação.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853590"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/b9329bf94ddd8b2fb403c68d3389dc58?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/b9329bf94ddd8b2fb403c68d3389dc58?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Yara</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853590"> Janeiro 30, 2016 às 6:45 am</a> </div> <p>Consegui assistir pela internet, pois ao vivo não deu. Gostei muito. … Reinaldão vai nadar de braçada na Rede TV! Que bom, fico feliz por você, Reinaldo, mas mais feliz ainda pelo imenso público que você atingirá e abrirá os olhos. Parabéns a você e a Rede TV!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853586"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/f81e0c86fd02ee3d2b79662d1f415263?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/f81e0c86fd02ee3d2b79662d1f415263?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Perola Zambrana</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853586"> Janeiro 30, 2016 às 6:36 am</a> </div> <p>Avise com antecedência sempre que puder – sou sua seguidora incondicional por blog,radio ou outro qualquer meio de comunicação.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853585"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/0298125cf9d2a458b85af01193ea0097?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/0298125cf9d2a458b85af01193ea0097?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">etds_br</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853585"> Janeiro 30, 2016 às 6:28 am</a> </div> <p>Pra quem não assistiu: <a href="http://www.redetv.uol.com.br/jornalismo/marianagodoyentrevista/videos/programas-na-integra/mariana-godoy-recebe-reinaldo-azevedo-integra" rel="nofollow">http://www.redetv.uol.com.br/jornalismo/marianagodoyentrevista/videos/programas-na-integra/mariana-godoy-recebe-reinaldo-azevedo-integra</a></p> </li> <li class="comment even thread-even depth-1" id="comment-4853572"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/b9329bf94ddd8b2fb403c68d3389dc58?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/b9329bf94ddd8b2fb403c68d3389dc58?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Yara</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853572"> Janeiro 30, 2016 às 5:11 am</a> </div> <p>Não pude assistir; tem como você colocar aqui?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853560"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/53520ec30b057f85bb73fa4adaa4cd5e?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/53520ec30b057f85bb73fa4adaa4cd5e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Octávio</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853560"> Janeiro 30, 2016 às 3:47 am</a> </div> <p>Minha impressão ou pintou um ciuminho na Mariana? Estava meio nervosinha, invadiu as suas respostas mas, normal. Você tira de letra. Você na RedeTV é tudo de bom, Reinaldo! Sucesso!</p> </li> <li class="comment even thread-even depth-1" id="comment-4853531"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/b00da998eac18c57a4176f957e8d9330?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/b00da998eac18c57a4176f957e8d9330?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">MALU</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853531"> Janeiro 30, 2016 às 1:18 am</a> </div> <p>Assisti boa parte do programa. Mariana me passou a impressão de ser petista. E petista mal informada porque disse que antes da constituição de 1988, o mandato presidencial era de seis anos. Pelo que eu me lembre, eram cinco anos. Estou certa?</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853515"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8730b701882ef2467f0a3c79da1c22e2?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8730b701882ef2467f0a3c79da1c22e2?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">olga</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853515"> Janeiro 30, 2016 às 12:42 am</a> </div> <p>Reinaldo, eu assisti o programa… Particularmente gosto de programas assim e nem me importo se a Mariana é de esquerda ou direita, quem ganha é o público por conta da pluralidade de ideias, perguntas que vem de todas as frentes, etc. e, se é ao vivo, melhor ainda…<br /> Eu apenas gostaria de falar sobre o Bossonaro, pois acho que naquele momento o clima ficou um pouco tenso! Eu não gosto muito do estilo de políticos como Bossonaro, Marco Feliciano, etc. Pra mim este estilo só ajuda a fortalecer os extremos!Mas, a causa dele (Bossonaro) é uma causa justa! E, sabe porque penso assim? Porque o que os militantes gays querem é exatamente isto… Querem que o seu adversário perca o controle e passe por homofóbico, gay enrustido, etc…<br /> Eu não sei se você vai publicar meu comentário, mas recentemente eu vi um video do presidente Obama no youtube onde entre outras coisas ele pergunta se é certo um presidente governar apenas para os cristãos… Veja, os Estados Unidos da América, teoricamente, é um país protestante, cristão, o berço da liberdade, democracia… O discurso do Obama é perfeito, equilibrado! É claro que um governante tem que atender gays, ateus, abortistas, muçulmanos, judeus… Mas, acredito que se uma lei for justa tem que ser justa para todos e ser for injusta tem que ser injusta igualmente para todos! Mas, o que muitos não percebem neste discurso politicamente correto do Obama é sua arrogância, seu orgulho… Ele cita a biblia menosprezando-a e tirando versículos do contexto. E, versículo fora do contexto é pretexto para heresia. Ele esqueceu assim como muitos religiosos também se esquecem é que segundo a bíblia estamos no tempo da graça. Isto significa que é o tempo de nos arrependermos. Mas, se arrepender do quê se para muitos não há pecado? Até mesmo para o papa o homossexual, por exemplo, não tem pecado… Tem direitos!Obama discursando num país cristão, papa falando para o seu rebanho… Tudo a mesma coisa… Importa obedecer Deus ou os homens? E, não falomisto porque não tenho pecado. Falo porque reconheço que tenho e preciso do perdão de Deus!<br /> Ah, estou me esquecendo… Para o presidente da maior potencia do mundo o Islã é a religião da paz!<br /> E, o que isto tem a ver com o programa e o Bossonaro? Pra mim homens como Bossonaro, Feliciano, Malafaia precisam ser astutos como as serpentes… Não dá pra bater de frente, estamos numa guerra, a mesma que começou lá no jardim do Eden quando a serpente disse pra Eva: Certamente não morrerás! Muitos estão acreditando nisto até hoje! Lembrando que a primeira morte foi espiritual. Esta cega mesmo! Afasta o homem de Deus e ele passa a achar que o mundo é dele! Está aqui só pra ser feliz e gozar muito! Mas…<br /> …</p> </li> <li class="comment even thread-even depth-1" id="comment-4853514"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/8de56509be321506a3e12284af75948f?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/8de56509be321506a3e12284af75948f?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Saxe-Coburg and Gotha.</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853514"> Janeiro 30, 2016 às 12:38 am</a> </div> <p>Reinaldo, assisti a sua entrevista. Parabéns pelo novo trabalho na Rede TV News!<br /> Vi sua foto no documento de identificação do Diário do Grande ABC.<br /> Fico feliz por seu primeiro trabalho como jornalista ter sido na empresa de uma pessoa de minha família.<br /> Fausto Polesi é primo de minha avó materna.<br /> A tia do Dr. Fausto é minha bisavó.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853500"> <div class="comment-author vcard"> <img alt src="http://2.gravatar.com/avatar/e3ee1dd0f6e569bc98a77a2583ec8d5c?s=40&d=mm&r=g" srcset="http://2.gravatar.com/avatar/e3ee1dd0f6e569bc98a77a2583ec8d5c?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">J.B.CRUZ</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853500"> Janeiro 30, 2016 às 12:14 am</a> </div> <p>Isso é que é jornalista de verdade..Contratado no ar..<br /> Mariana parece que ficou surpresa..<br /> A REDE TV. deu uma tacada de mestre, trocando KENNEDY ALENCAR por REINALDO AZEVEDO..<br /> Definitivamente vai sair do TRAÇO no IBOPE, principalmente no horário do REI..<br /> E aí REI será um programa de entrevistas?/ Que dia é a estreia..<br /> Sugestão: Domingo depois das 23:00 Hs..<br /> Boa Sorte para você e para nós..</p> </li> <li class="comment even thread-even depth-1" id="comment-4853486"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/9c0f00c2566139fc362c01e3796ebcaf?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/9c0f00c2566139fc362c01e3796ebcaf?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Antonio Sergio Marques</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853486"> Janeiro 29, 2016 às 11:59 pm</a> </div> <p>Querido Rei, sou seu fã e sempre te admirei. Mas a jogada foi de mestre, com o seu anuncio na veja de que seria o entrevistado na rede-tv, corremos pra lá, aumentou a audiência e deu no que deu $$$$, e ao vivo. Meu parabéns.</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853481"> <div class="comment-author vcard"> <img alt src="http://0.gravatar.com/avatar/3213efa5536b6c20074958f0426055cc?s=40&d=mm&r=g" srcset="http://0.gravatar.com/avatar/3213efa5536b6c20074958f0426055cc?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Lindenberg</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853481"> Janeiro 29, 2016 às 11:50 pm</a> </div> <p>Aeeeee tio Rei tacale pau…. Agora na TV…. Chora esquerda</p> </li> <li class="comment even thread-even depth-1" id="comment-4853480"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/1064721a5f6c5e598b3823e715c0fa3e?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/1064721a5f6c5e598b3823e715c0fa3e?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">heriberto</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853480"> Janeiro 29, 2016 às 11:48 pm</a> </div> <p>BOA NOITE REINALDO ACOMPANHEI A ENTREVISTA E APROVEITO PARA CUMPRIMENTA-LO PELA SUA CHEGADA A REDE TV.<br /> NÃO SABEMOS O QUE VAI FAZER MAIS COM CERTEZA SERA UM BELO TRABALHO BOA SORTE</p> </li> <li class="comment odd alt thread-odd thread-alt depth-1" id="comment-4853478"> <div class="comment-author vcard"> <img alt src="http://1.gravatar.com/avatar/7f319c0d53d034e5f24a3eb1ffd20673?s=40&d=mm&r=g" srcset="http://1.gravatar.com/avatar/7f319c0d53d034e5f24a3eb1ffd20673?s=80&d=mm&r=g 2x" class="avatar avatar-40 photo" height="40" width="40" /> <cite class="fn">Anônima-RJ</cite> </div> <div class="comment-meta commentmetadata"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/#comment-4853478"> Janeiro 29, 2016 às 11:48 pm</a> </div> <p>Acabei de assistir. Ótima entrevista e com boa notícia: trabalhar na rede TV. Nos avise, por favor.</p> </li> </ol> <nav class="navigation comment-navigation" role="navigation"> <div class="nav-links"> <div class="nav-next"><a href="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/comment-page-2/#comments">Página Anterior</a></div> </div> </nav> </div> </div> </div> <aside class="col-xs-5"> <div class="RightAd pull-right"> <div id="abrAD_rectangle1" /> </div> <ul class="secao-reinaldo"> <h3 class="title">Seções</h3> <a href="http://veja.abril.com.br/blog/reinaldo/secao/avesso-do-avesso/"> <li class="item-reinaldo top">Avesso do Avesso</li> </a> <a href="http://veja.abril.com.br/blog/reinaldo/secao/documentos/"> <li class="item-reinaldo bottom">Documentos</li> </a> </ul> <div class="my-news pull-right"> <div class="OUTBRAIN" data-src="http://veja.abril.com.br/blog/reinaldo/geral/hoje-na-tv-as-22h30-participe/" data-widget-id="SB_3" data-ob-template="veja" /> <script type="text/javascript" async="async" src="http://widgets.outbrain.com/outbrain.js" /> </div> <div class="RightAd pull-right"> <div id="abrAD_rectangle2" /> </div> <ul class="columnists"> <h3 class="title">Colunistas</h3> <li> <h3>Radar on-line</h3> <figure class="contributor-icon"> <a href="http://veja.abril.com.br/blog/radar-on-line/"> <img alt="Radar on-line" title="Radar on-line" src="http://veja.abril.com.br/blog/radar-on-line/files/2016/07/mauricio-lima-80.jpg" height="80" width="80" /> </a> </figure> <h2><a href="http://veja.abril.com.br/blog/radar-on-line/">Notas exclusivas sobre política, negócios e entretenimento</a></h2> </li> <li> <h3><span />Augusto Nunes</h3> <figure class="contributor-icon"> <a href="http://veja.abril.com.br/blog/augusto-nunes/"> <img alt="Augusto Nunes" title="Augusto Nunes" src="http://msalx.veja.abril.com.br/2015/04/10/1725/pusn8/augusto-nunes-original.png?1428697573" /> </a> </figure> <h2><a href="http://veja.abril.com.br/blog/augusto-nunes/">Análises, vídeos, enquetes e o resgate das histó
