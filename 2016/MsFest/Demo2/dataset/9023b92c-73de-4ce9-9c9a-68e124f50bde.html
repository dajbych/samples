  </script> </section> </div> </div> <nav class="nav-dropdown nav" id="nav"> <ul class="parent-nav lst cf"> <li class="lst-item tabnav navFirstLevel first"> <a href="http://www.eldiario.es/theguardian/" title="theGuardian" target="_self" class="tab-item lnk">theGuardian</a> </li> <li class="lst-item tabnav navFirstLevel ">  <div class="tab-grp"> <a href="/politica/" title="Política" target="_self" class="tab-item lnk"><strong>Política</strong></a>  <div class="child-nav cf" style="display: none;">  <em class="jointitle">En esta sección</em> <ul class="lst-std lst"> <li class="lst-item navSecondLevel last"><a class="lnk" href="/sociedad/" title="Política Social" target="_self">Política Social</a></li> </ul> </div> </div>  </li> <li class="lst-item tabnav navFirstLevel "> <a href="/economia/" title="Economía" target="_self" class="tab-item lnk">Economía</a> </li> <li class="lst-item tabnav navFirstLevel ">  <div class="tab-grp"> <a href="/cultura/" title="Cultura" target="_self" class="tab-item lnk"><strong>Cultura</strong></a>  <div class="child-nav cf" style="display: none;">  <em class="jointitle">En esta sección</em> <ul class="lst-std lst"> <li class="lst-item navSecondLevel first"><a class="lnk" href="/cultura/" title="Cultura" target="_self">Cultura</a></li> <li class="lst-item navSecondLevel "><a class="lnk" href="http://www.eldiario.es/cultura/" title="Tecnología" target="_self">Tecnología</a></li> <li class="lst-item navSecondLevel "><a class="lnk" href="http://www.timeout.es/index.html" title="Time Out" target="_self">Time Out</a></li> <li class="lst-item navSecondLevel "><a class="lnk" href="http://www.eldiario.es/carnecruda" title="Carne Cruda" target="_self">Carne Cruda</a></li> <li class="lst-item navSecondLevel "><a class="lnk" href="http://www.eldiario.es/hojaderouter/" title="Hoja de Router" target="_self">Hoja de Router</a></li> <li class="lst-item navSecondLevel "><a class="lnk" href="http://www.yorokobu.es/" title="Yorokobu" target="_self">Yorokob ="micrositheme-header"> </div> <div class="rg-theme-wrap-inner">  <main id="bd" class="rg-body rg"> <div class="ad-bottom-menu rg-ad rg no-adv-socios"> <section class="ad-wrap" role="marquee"> <div id="edi-ad-slot-ED_horizontal_bajo_menu_4729219795642220544" data-type="ED_horizontal" data-pos="bajo_menu" class="adv-container ad" /> </section> </div> <div class="rg-main rg"> <div class="limiter limiter1"> <div class="pg-story pg"> <div class="pg-main skin-gd-sep-c2">  <div class="gd gd6-m faux-seam-42g6">  <div class="gdu u4-6-m u-first"> <article class="pg-content hspace" id="content"> <header> <div class="md-breadcrumbs md" id="breadcrumbs"> <ul class="md-breadcrumbs-lst lst fl"> <li class="lst-item fl first "> <a class="lnk" title="Inicio" href="/">Inicio</a> / </li> <li class="lst-item fl first selected last"> <a class="lnk" title="Política" href="/politica/">Política</a> </li> </ul> </div>  <h1 class="pg-headline"> La Fiscalía pide 20 meses de cárcel para el líder de Def con Dos por seis tuits y un retuit </h1> <div class="subtitle bkn mce sk2"> <p>El escrito, que acusa a César Strawberry de enaltecimiento del terrorismo, alude a un retuit y seis tuits, dos de ellos dedicados a Carrero Blanco</p><p>El juez De la Mata abre juicio oral, obligado por la Sala de lo Penal, que estimó el recurso del Ministerio Público</p><p>El órgano que dirige Javier Zaragoza también recurrió el archivo de la causa contra Guillermo Zapata y propuso encarcelar a los titiriteros</p> </div> <section class="cp-tools md cf "> <address class="bkn dateline fl"> <small class="byline"> <a href="/autores/pedro_agueda/" class="lnk" title="Pedro Águeda">Pedro Águeda</a> </small> <a class="bttn twitter" title="Seguir en Twitter" href="http://twitter.com/intent/user?screen_name=pedroagueda" target="_blank"> <span class="hide-text">Seguir en Twitter</span> </a> <span class="location" /> </address> <p class="cmt-info fr"> <a href="/politica/Fiscalia-Def-enaltecer-terrorismo-Twitter_0_482952691.html#comments" class="lnk" title="comentarios"> <strong class="comments-nmbr bb-numComments">51</strong> Comentarios </a> </p> <div class="md-social md cl"> <time class="bkn dateline fl" datetime="2016-02-10T22:45:36+01:00" property="published"> <span class="date">10/02/2016 - </span> <span class="time">22:45h</span> </time> <ul class="social-lst fr"> <li class="lst-item first"> <a class="bttn facebook" title="Enviar a Facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://www.eldiario.es/politica/Fiscalia-Def-enaltecer-terrorismo-Twitter_0_482952691.html"> <span class="hide-text">Enviar a Facebook</span> </a> </li> <li class="lst-item api twTweet"> <a class="bttn twitter" title="Enviar a Twitter" href="https://twitter.com/share?url=http%3A%2F%2Fwww.eldiario.es%2F_1cc945f3&text=La+Fiscal%C3%ADa+pide+20+meses+de+c%C3%A1rcel+para+el+l%C3%ADder+de+Def+con+Dos+por+seis+tuits+y+un+retuit&via=eldiarioes" target="_blank"> <span class="hide-text">Enviar a Twitter</span> </a> </li> </ul> </div> </section> <section id="edi-ad-slot-ED_bajo_titular_3493485549132447744" data-type="ED_bajo_titular" data-pos class="md-advertisement md hspace ad-article adv-container no-adv-socios" role="marquee"> <div class="caption">- PUBLICIDAD -</div> </section> <div class="inset cf"> <figure class="media-holder"> <img src="http://images.eldiario.es/politica/Cesar-Strawberry-Alejandro-Navarro-Bustamante_EDIIMA20150617_0276_4.jpg" width="643" height="362" alt="César Strawberry, líder de la banda de rap Def Con Dos \ Foto: Alejandro Navarro Bustamante" /> <figcaption class="caption-inside"> <p> César Strawberry, líder de la banda de rap Def Con Dos \ Foto: Alejandro Navarro Bustamante </p> </figcaption> </figure> </div> </header>  <div class="pg-body"> <aside class="slidebar"> <section class="md-masInfo md md-sk1"> <div class="hd"> <h2 class="headline-aux">más INFO</h2> </div> <div class="bd"> <ul class="lst"> <li class="lst-item first"> <a href="/politica/Fiscalia-extender-condenas-enaltecimiento-terrorismo_0_449006192.html" class="lnk" title="La Fiscalía quiere extender a los retuits las condenas por enaltecimiento del terrorismo "> La Fiscalía quiere extender a los retuits las condenas por enaltecimiento del terrorismo </a> </li> <li class="lst-item "> <a href="/politica/Fiscalia-encarcelara-titiriteros-Carmena-repitieran_0_482252635.html" class="lnk" title="La Fiscalía pidió al juez que encarcelara a los titiriteros por si Carmena dejaba que repitieran la obra "> La Fiscalía pidió al juez que encarcelara a los titiriteros por si Carmena dejaba que repitieran la obra </a> </li> <li class="lst-item last tags"> <strong>ETIQUETAS:</strong> <a href="/temas/cesar_strawberry/" class="lnk" title="César Strawberry">César Strawberry</a>, <a href="/temas/def_con_dos/" class="lnk" title="Def con Dos">Def con Dos</a>, <a href="/temas/fiscalia/" class="lnk" title="Fiscalía">Fiscalía</a>, <a href="/temas/javier_zaragoza/" class="lnk" title="Javier Zaragoza">Javier Zaragoza</a>, <a href="/temas/carlos_bautista/" class="lnk" title="Carlos Bautista">Carlos Bautista</a>, <a href="/temas/audiencia_nacional/" class="lnk" title="Audiencia Nacional">Audiencia Nacional</a> </li></ul> </div> </section> </aside> <div id="edi-body" class="mce-body mce no-sticky-adv-socios"> <p class="mce"> La Audiencia Nacional acaba de dictar la apertura de juicio oral contra el líder de Def con Dos, César Strawberry. En el escrito de acusación, la Fiscalía del tribunal especial solicita para el artista 20 meses de cárcel, ocho años de inhabilitación absoluta y dos de libertad vigilada por un delito de enaltecimiento del terrorismo y humillación a las víctimas, contenido presuntamente en seis comentarios en Twitter y un retuit lanzados por el artista desde su cuenta en la red social entre noviembre de 2013 y julio de 2014.</p><p class="mce"> En el brevísimo escrito de acusación, de apenas tres páginas, el fiscal Carlos Bautista enumera los mensajes susceptibles de constituir el delito de enaltecimiento, castigado con hasta dos años de cárcel, según el Código Penal vigente en el momento de los hechos. Junto a ellos realiza las interpretaciones que considera demuestran la culpabilidad de César Montaña Lehman, conocido artísticamente como César Strawberry.</p><div class="no-adv-socios"> <script type="text/javascript">
    if (!EDI.user.utils.userIsSubscriber()) {
    document.write(&apos;&lt;scr&apos; + &apos;ipt language=\&quot;Javascript\&quot; type=\&quot;text/javascript\&quot; src=\&quot;http://des.smartclip.net/ads?t=de&amp;p=9372&amp;pl=d9925df8&amp;sz=400x320&amp;rnd=&apos; + Math.round(Math.random() * 1000000) + &apos;\&quot;&gt;&lt;/scr&apos; + &apos;ipt&gt;&apos;);
    }
  </script> </div> <p class="mce"> El caso más paradigmático es el del retuit. A pesar de que hacer RT a mensajes de otros usuarios no significa mostrar apoyo o conformidad con los mismos -una norma no escrita en Twitter, pero asumida por sus 300 millones de usuarios en todo el mundo-, <a href="http://www.eldiario.es/politica/Fiscalia-extender-condenas-enaltecimiento-terrorismo_0_449006192.html" class="mce"> el fiscal Bautista insiste</a> en que Strawberry lo &quot;reprodujo, haciendo suyo el contenido&quot;.</p><p class="mce"> &quot;¿Se puede llevar una camiseta con un estampado de Miguel Ángel Blanco? Lo pregunto desde el respeto y el verano&quot;. Este es el mensaje retuiteado por el acusado el 17 de julio de 2014 y cuyo autor original no ha sido perseguido. Según la interpretación del fiscal Bautista, el cantante hacía referencia al asesinato del que fuera concejal del PP en Ermua y &quot;a las manchas de sangre en la ropa&quot;.</p><p class="mce"> Dos de los tuits de Strawberry que le llevarán al banquillo haen alusión al penúltimo presidente de la dictadura franquista, Luis Carrero Blanco. &quot;Franco, Serrano Suñer, Arias Navarro, Fraga, Blas Piñar… Si no les das lo que a Carrero Blanco, la longevidad se pone de su lado&quot;, escribió el 29 de enero de 2014. Para el fiscal, el acusado hizo &quot;loa al asesinato&quot; del que cita como &quot;almirante Carrero Blanco&quot;, al tiempo que hace de ese tipo de atentado &quot;su solución preferida para otras personas&quot;. Un mes antes, Strawberry había escrito en Twitter: &quot;Cuantos deberían seguir el vuelo de Carrero Blanco&quot;, según consta en el escrito que adelantó <a href="http://vozpopuli.com/actualidad/75128-el-fiscal-pide-20-meses-de-prision-y-dos-anos-de-libertad-vigilada-para-el-rapero-que-se-mofo-de-ortega-lara-en-twitter" class="mce"> Vozpopuli.com.</a></p><p class="mce"> En el auto de apertura de juicio oral, al que ha accedido eldiario.es, el juez José de la Mata recuerda que él archivó la causa contra el artista al no apreciar indicios de delito, pero que la Sala de lo Penal estimó el recurso de la Fiscalía y que debe, por tanto, enviar la causa a juicio. En aquel recurso, el fiscal Bautista <a href="http://www.eldiario.es/politica/Fiscalia-extender-condenas-enaltecimiento-terrorismo_0_449006192.html" class="mce"> se lanzaba contra el juez</a> y le acusaba de &quot;cometer un cierto fraude procesal&quot; y de estar &quot;menos capacitado que el lector medio&quot; por no apreciar delito en los tuits de Strawberry.</p><p class="mce"> Después de tomar declaración a Strawberry, el juez De la Mata había concluido que, lejos de ensalzar a organizaciones terroristas, &quot;en realidad, lo que revela el patrón de comportamiento de esta persona es aparentemente lo contrario&quot;. &quot;Lo acreditado es que, desde su particular concepción del arte, el imputado ha mostrado en público su compromiso social con distintas causas, expresándose siempre, eso sí, desde una estética provocadora, irónica y sarcástica, buscando <a href="http://www.eldiario.es/politica/Archivada-Cesar-Strawberry-ensalzan-terrorismo_0_439556391.html" class="mce"> generar en los receptores perturbación, disconformidad o escándalo&quot;</a>, añadía el magistrado.</p><h3>Madina no se sintió vejado</h3><p class="mce"> Como <a href="http://www.eldiario.es/rastreador/Irene-Villa-Zapata-Jamas-ofendida_6_402519752.html" class="mce"> ocurrió con Irene Villa</a> y el concejal de Ahora Madrid Guillermo Zapata, el cantante César Strawberry fue exculpado por una de las víctimas a las que supuestamente humillaba: “Street Fighter, edición post ETA: Ortega Lara versus Eduardo Madina” es el contenido del mensaje en cuestión. Madina fue preguntado en un acto público si se sintió menospreciado y contestó. <a href="http://www.eldiario.es/politica/Madina-Strawberry-decepciono-mierda-chiste_0_461254030.html" class="mce"> “No, me decepcionó, me parece una mierda de chiste, pero no, para nada”.</a> Según Bautista, el mensaje invoca “de manera despreciativa las secuelas psíquicas y físicas que ambos sufrieron a manos de la organización terrorista ETA”.</p><p class="mce"> El funcionario de prisiones José Antonio Ortega Lara protagoniza otro de los comentarios recogidos en el escrito de acusación: “A Ortega Lara habría que secuestrarle ahora”, escribió el 27 de enero de 2014 César Strawberry en su cuenta de Twitter. Ante el juez y en declaraciones a los medios, Strawberry explicó que se refería a Ortega Lara como un adversario político de “extrema derecha” y no a una víctima de la banda. Similar argumento utilizó para referirse al tuit “El fascismo sin complejos de Esperanza Aguirre me hace añorar hasta los GRAPO”.</p><p class="mce"> Carlos Bautista es uno de los máximos colaboradores del fiscal jefe de la Audiencia Nacional, Javier Zaragoza, en su estrategia de derivar gran parte de los esfuerzos del Ministerio Públio a perseguir delitos de enaltecimiento, especialmente a través de las redes sociales. Se da la circunstancia de que Bautista tuvo que pedir disculpas públicas cuando fue descubierto <a href="http://www.abc.es/espana/20140318/abci-fiscal-bautista-twitter-201403172209.html" class="mce"> burlándose de compañeros de la Audiencia Nacional</a> e insultando a la Guardia Civil desde una cuenta de Twitter tras la que ocultaba su identidad.</p><p class="mce"> La Fiscalía también impulsó que el concejal de Ahora Madrid <a href="http://www.eldiario.es/politica/recusados-PP-banquillo-Guillermo-Zapata_0_465454368.html" class="mce"> Guillermo Zapata esté a punto de sentarse en el banquillo</a>. Como con Strawberry, el juez de instrucción –en su caso Santiago Pedraz- archivó el caso, pero Dignidad y Justicia y el Ministerio Público recurrieron y la Sala de lo Penal les dio la razón. El pasado sábado, el órgano que dirige Javier Zaragoza solicitó prisión incondicional para dos titiriteros por haber presuntamente enaltecido el terrorismo y cometido un delito contra las libertades durante una representación de guiñoles. El miércoles, la Fiscalía rectificó y <a href="http://www.eldiario.es/politica/Fiscalia-titiriteros_0_482952047.html" class="mce"> pidió su excarcelación. </a></p> </div> <section id="edi-ad-slot-ED_bajo_noticia_5320536964376559616" data-type="ED_bajo_noticia" data-pos class="md-advertisement md hspace ad-article adv-container no-adv-socios" role="marquee"> <div class="caption">- PUBLICIDAD -</div> </section>  <section class="md-ban-hazte md no-adv-socios"> <a class="lnk" href="https://seguro.eldiario.es/socios/alta.html"> <img src="http://static1.eldiario.es/static/EDIDiario/images/ban_hazte.gif?hash=530baeb9b16fbde6ef575854f94e1f31" alt="hazte socio/socia" /> </a> </section> <section class="cp-tools md cf"> <div class="md-social md cl"> <address class="bkn dateline fl"> <span class="date">10/02/2016 - </span> <time class="time" property="published" datetime="2016-02-10T22:45:36+01:00">22:45h</time> </address> <ul class="social-lst fr"> <li class="lst-item"> <a class="bttn facebook" title="Enviar a Facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://www.eldiario.es/politica/Fiscalia-Def-enaltecer-terrorismo-Twitter_0_482952691.html"> <span class="hide-text">Enviar a Facebook</span> </a> </li> <li class="lst-item"> <a class="bttn twitter" title="Enviar a Twitter" href="https://twitter.com/share?url=http%3A%2F%2Fwww.eldiario.es%2F_1cc945f3&text=La+Fiscal%C3%ADa+pide+20+meses+de+c%C3%A1rcel+para+el+l%C3%ADder+de+Def+con+Dos+por+seis+tuits+y+un+retuit&via=eldiarioes" target="_blank"> <span class="hide-text">Enviar a Twitter</span> </a> </li> <li class="lst-item button"> <a class="bttn meneame" title="Enviar a Menéame" href="http://meneame.net/submit.php?url=http://www.eldiario.es/politica/Fiscalia-Def-enaltecer-terrorismo-Twitter_0_482952691.html" target="_blank"> <span class="hide-text">Enviar a Menéame</span> </a> </li> <li class="lst-item button"> <a href="javascript:window.print()" class="bttn p </script> <noscript> <div class="comment-item-v2 bb-comment-entity commentid_1071301  lst-comments" id="comment_1071301"> <section> <div class="comment-item-tbl" id="comment_3"> <div class="comment-item-panel panel-commentId_1071301"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_3" class="lnk"><strong class="num-comment">#3</strong></a> <a class="lnk" href="/usuarios/perfiles/44172/MujerArbol.html"> MujerArbol </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">09:29h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Todo esto es puro TOTALITARISMO, es que incluso imponen su visión totalitaria a las propias víctimas que deben sentirse ofendidas según dicte la Inquisición.<br />Recortan la libertad de expresión a los vaivenes emocionales de a saber quien, España da puto asco. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071064 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071064"> <section> <div class="comment-item-tbl" id="comment_2"> <div class="comment-item-panel panel-commentId_1071064"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_2" class="lnk"><strong class="num-comment">#2</strong></a> <a class="lnk" href="/usuarios/perfiles/67844/silbando.html"> silbando </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">00:32h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Es tan terrible y patética la posición de debilidad y abuso en la que nos tiene &apos;remachados&apos; el poder ppero, que la sola intención de protestar y de exigir justicia, demandar la aplicación de la carta de los derechos humanos, contar en el marco real de la vigente Constitución Española, ir tribunales no contaminados. Jurar ente jueces y fiscales que contemplen su labor bajo la verdadera sombra del símbolo de los ojos tapados y su &quot;Romana sin fallas&quot; se antoja ininteligible e, insólito. Lo de entender, como cuando y donde, pero sobre todo por qué, la inmensa mayoría de la sociedad española ha quedado fuera de las reglas que defienden todos y cada uno de sus representantes electos, hasta ahora, no queda para nosotros. Es tan sangrante vivir bajo esta &quot;realidad&quot; que leer, las reflexiones de los sindicatos mayoritarios y sus indicaciones hacia &quot;15millones de votantes que piden otra forma de gobernar&quot;, y la atención puesta por el “gran negociador” que, los escalofríos y las pulsiones de ocaso, se hacen reinas del lugar. Es gigantesca la injusticia circundante, esa que cada mañana, golpea, para arruinar casi todos los motivos para vivir, trabajar, sacar adelante a nuestros hijos, compartir aire con nuestros vecinos, o tal vez, intentar amar. Los poderes pperos, han colocado dentro de cada uno de nosotros, ese mecanismo de las pelis de ciencia ficción, para que entendamos que vivimos dentro del peor guiño que el destino, nos ha podido elaborar. Pidamos, justicia. Exijamos que la justicia sea eso: Justa. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071691  lst-comments" id="comment_1071691"> <section> <div class="comment-item-tbl" id="comment_10"> <div class="comment-item-panel panel-commentId_1071691"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_10" class="lnk"><strong class="num-comment">#10</strong></a> <a class="lnk" href="/usuarios/perfiles/83813/ramonchu.html"> ramonchu </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:34h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Es que hay doble rasero. <br />A Fernández Díaz que relacionó ETA con las mujeres que abortan es para meterle en la cárcel. También por condecorar a una virgen en un supuesto estado laico.<br />A Losantos por decir que dispararía a Errejón, a Bescansa, etc si tuviera un arma tampoco le pasó nada y ahí debería haber actuado la fiscalía de oficio, porque eso sí que debería ser delito de fomento del odio. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071646  lst-comments" id="comment_1071646"> <section> <div class="comment-item-tbl" id="comment_5"> <div class="comment-item-panel panel-commentId_1071646"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_5" class="lnk"><strong class="num-comment">#5</strong></a> <a class="lnk" href="/usuarios/perfiles/6101/bandini.html"> bandini </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:17h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Carrero formaba parte de un gobierno terrorista e ilegítimo. Y eso se estudia en primero de democracia. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071671  lst-comments" id="comment_1071671"> <section> <div class="comment-item-tbl" id="comment_8"> <div class="comment-item-panel panel-commentId_1071671"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_8" class="lnk"><strong class="num-comment">#8</strong></a> <a class="lnk" href="/usuarios/perfiles/18127/libertarioa.html"> libertarioa </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:26h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Carrero Blanco: Fascista y genocida, cabeza de una dictadura que encabezaba el estado TOTALITARIO ESPAÑOL EN 1973. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071726  lst-comments" id="comment_1071726"> <section> <div class="comment-item-tbl" id="comment_13"> <div class="comment-item-panel panel-commentId_1071726"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_13" class="lnk"><strong class="num-comment">#13</strong></a> <a class="lnk" href="/usuarios/perfiles/97684/Ortigaz-y-Cassette.html"> Ortigaz-y-Cassette </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:52h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Usted sí produce asco con esa fotografía y ese nombre. A la legua se denota un tipo que no viene a comentar, sino a fastidiar con sus fútiles argumentos y a dar rienda a su lengua viperina. Vaya a ajusticiar a los que defiende, que esos no dicen tonterías sino que cometen delitos y roban dinero de los demás. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071689 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071689"> <section> <div class="comment-item-tbl" id="comment_9"> <div class="comment-item-panel panel-commentId_1071689"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_9" class="lnk"><strong class="num-comment">#9</strong></a> <a class="lnk" href="/usuarios/perfiles/37217/Laughterandforgetting1.html"> Laughterandforgetting1 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:33h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Vergonzoso...lo digo como Europeo, la Fiscalía del Estado Español es una aberracion de la democracia europea...una verguenza, un escándalo, y una provocación a todos demócratas europeos de verdad, gentes cuyas abuelos se murieron luchando contra el fascismo europeo...<br />...hay que airear esto fuera de las fronteras del Reino...lo que está pasando en Espala es de lo más preocupante...<br />Carrera Blanco era un fascista responsable por la muerte de muchas personas, igual el fascista Franco, que mató 20 españaoles por cada Italiano que mató Mussolini...<br />...¿en pais estamos? Esta gente no es demócrata, que vayan devolviendo los muchos millones de los fonods europeos ya.... </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072027  lst-comments" id="comment_1072027"> <section> <div class="comment-item-tbl" id="comment_41"> <div class="comment-item-panel panel-commentId_1072027"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_41" class="lnk"><strong class="num-comment">#41</strong></a> <a class="lnk" href="/usuarios/perfiles/657/koniwan.html"> koniwan </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:06h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Yo no quiero a Jiménez Losantos en la cárcel. Quiero que pueda seguir vomitando barbaridades desde su púlpito. Y lo quiero porque quiero un país donde decir lo que se te pase por la cabeza no sea motivo para ir al talego. LIBERTAD DE EXPRESIÓN. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071541  lst-comments" id="comment_1071541"> <section> <div class="comment-item-tbl" id="comment_4"> <div class="comment-item-panel panel-commentId_1071541"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_4" class="lnk"><strong class="num-comment">#4</strong></a> <a class="lnk" href="/usuarios/perfiles/94487/oceano.html"> oceano </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">11:24h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Este fiscal solo busca hacer carrera y subir en el escalafon porque se sabe en un entorno de gobierno de derechas y esto premia...seria bueno, si al final hay un gobierno progresista y ante de organizar la fiscalia para su mayor independencia, que se buscara la formula de cargarse la &quot;carrera&quot; de este sujeto y otros (incluidos algunos jueces)...para asi limpiar un poco de mierda la judicatura. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071844  lst-comments" id="comment_1071844"> <section> <div class="comment-item-tbl" id="comment_30"> <div class="comment-item-panel panel-commentId_1071844"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_30" class="lnk"><strong class="num-comment">#30</strong></a> <a class="lnk" href="/usuarios/perfiles/49858/carmen150.html"> carmen150 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">13:55h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Al neonazi cobarde que amenazó a Maite Molina, concejal de IU en Granada por decirle que la iba a enterrar en cal viva, le caen 120 euritos de multa. Esta es su respuesta.&quot;@maitemolinaN pues nada, una pregunta. ¿Ganaste algo mareándote 4 años? Por cierto, gracias por sacar una foto en la que salgo guapo, EA &quot;. Ahora vamos y decimos que este es un país democrático, justo y con igualdad de derechos. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071647  lst-comments" id="comment_1071647"> <section> <div class="comment-item-tbl" id="comment_6"> <div class="comment-item-panel panel-commentId_1071647"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_6" class="lnk"><strong class="num-comment">#6</strong></a> <a class="lnk" href="/usuarios/perfiles/28963/BorisVian.html"> BorisVian </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:18h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Se necesita una limpia de fascistas en la Judicatura, en la Política y en determinados sectores de la Sociedad.<br />Todavía hay mucho franquista católico apostólico romano ( que además luego suelen ser puteros muchos de ellos, hay que joderse con su ética) .<br />Esta gente si que es peligrosa. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071752 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071752"> <section> <div class="comment-item-tbl" id="comment_20"> <div class="comment-item-panel panel-commentId_1071752"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_20" class="lnk"><strong class="num-comment">#20</strong></a> <a class="lnk" href="/usuarios/perfiles/4461/Daniel_Epikuros.html"> Daniel Epikuros </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">13:02h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Luego mucho Je suis Charlie, pero en vista de los hechos, una panda de cínicos e hipócritas que bien de rentabilidad sacan al terrorismo para su prop lass="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_27" class="lnk"><strong class="num-comment">#27</strong></a> <a class="lnk" href="/usuarios/perfiles/62512/pitxurri.html"> pitxurri </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">13:35h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Eres un FACHA REPUGNANTE. You are disgusting(asqueroso) </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071827  lst-comments" id="comment_1071827"> <section> <div class="comment-item-tbl" id="comment_28"> <div class="comment-item-panel panel-commentId_1071827"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_28" class="lnk"><strong class="num-comment">#28</strong></a> <a class="lnk" href="/usuarios/perfiles/9357/Yo_misma_la_de_siempre.html"> Yo misma la de siempre </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">13:39h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Y luego dicen que Franco ha muerto. El franquismo sociológico en todo su apogeo. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071758  lst-comments" id="comment_1071758"> <section> <div class="comment-item-tbl" id="comment_21"> <div class="comment-item-panel panel-commentId_1071758"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_21" class="lnk"><strong class="num-comment">#21</strong></a> <a class="lnk" href="/usuarios/perfiles/87457/balbina.html"> balbina </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">13:04h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Mira hijo mío, te lo voy a explicar: porque las amenazas, las bravuconadas, o alegrarse de que la espiche alguien, no son delitos, en principio. La diferencia es que las víctimas de terrorismo tienen una protección especial en el código penal, que no poseemos el resto de mortales, y que impide que se bromee con ellas, se haga mofa, sátira, parodia, etc. Es lo que hay, debido a leyes que aprobaron el Psoe y el PP. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071911 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071911"> <section> <div class="comment-item-tbl" id="comment_35"> <div class="comment-item-panel panel-commentId_1071911"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_35" class="lnk"><strong class="num-comment">#35</strong></a> <a class="lnk" href="/usuarios/perfiles/64212/JccRio.html"> JccRio </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:14h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Esta claro que hay doble rasero entre las declaraciones de los políticos y los ciudadanos. Los primeros pueden decir lo que quieran que les ampara el aforamiento y los segundos si dicen algo que ya había dicho un político, le pueden imputar por esas declaraciones dichas anteriormente por el político. Jimenez de los santos debería estar en un juzgado, para él eso es libertad de expresión y para stramberri delito. Que reforma necesita el código penal y la justicia, para que estén los mejores y no los más pelotas. <br /> </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071923  lst-comments" id="comment_1071923"> <section> <div class="comment-item-tbl" id="comment_36"> <div class="comment-item-panel panel-commentId_1071923"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_36" class="lnk"><strong class="num-comment">#36</strong></a> <a class="lnk" href="/usuarios/perfiles/90410/Jose_Bel.html"> Jose Bel </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:29h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> A ver si ahora me van a acusar de terrorista, pero si la memoria no me falla, Carrero Blanco era presidente de España bajo el mandato del dictador, sinvergüenza Franco y un fiel seguidor de sus ideas, pero claro el no era terrorista, el era un militar que obedecía a un dictador, suena un poco raro, Franco y sus secuaces no mataban y encarcelaban a las personas que no pensaban como ellos? que curioso esto de la historia,que hipocresía tiene el PP para medir, no deja de ser curioso, vergonzoso también es de quien les vota, pero eso que lo decida cada uno </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071985  lst-comments" id="comment_1071985"> <section> <div class="comment-item-tbl" id="comment_38"> <div class="comment-item-panel panel-commentId_1071985"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_38" class="lnk"><strong class="num-comment">#38</strong></a> <a class="lnk" href="/usuarios/perfiles/62512/pitxurri.html"> pitxurri </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">16:33h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> No es ninguna Broma. Otegi lleva años preso por Apología de.... </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071748  lst-comments" id="comment_1071748"> <section> <div class="comment-item-tbl" id="comment_18"> <div class="comment-item-panel panel-commentId_1071748"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_18" class="lnk"><strong class="num-comment">#18</strong></a> <a class="lnk" href="/usuarios/perfiles/94520/GreenStar.html"> GreenStar </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:59h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Si José de la Mata archivó en su momento el caso, la sentencia va a ser absolutoria 99.99% seguro </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071749 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071749"> <section> <div class="comment-item-tbl" id="comment_19"> <div class="comment-item-panel panel-commentId_1071749"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_19" class="lnk"><strong class="num-comment">#19</strong></a> <a class="lnk" href="/usuarios/perfiles/4461/Daniel_Epikuros.html"> Daniel Epikuros </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">13:01h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Trolaso! </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071011 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071011"> <section> <div class="comment-item-tbl" id="comment_1"> <div class="comment-item-panel panel-commentId_1071011"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href=" comment">#24</strong></a> <a class="lnk" href="/usuarios/perfiles/58589/fraygerundio.html"> fraygerundio </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">13:28h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Sigue el delirio de este mundo patas arriba. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071840 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071840"> <section> <div class="comment-item-tbl" id="comment_29"> <div class="comment-item-panel panel-commentId_1071840"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_29" class="lnk"><strong class="num-comment">#29</strong></a> <a class="lnk" href="/usuarios/perfiles/63924/jrbecher.html"> jrbecher </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">13:52h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Semejante petición lo que supone es un enaltecimiento del propio Strawberry. Ser odiado y perseguido por los subnormales es un orgullo. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071851  lst-comments" id="comment_1071851"> <section> <div class="comment-item-tbl" id="comment_31"> <div class="comment-item-panel panel-commentId_1071851"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_31" class="lnk"><strong class="num-comment">#31</strong></a> <a class="lnk" href="/usuarios/perfiles/80508/Alistairt.html"> Alistairt </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">13:58h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Pereza... </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071786  lst-comments" id="comment_1071786"> <section> <div class="comment-item-tbl" id="comment_23"> <div class="comment-item-panel panel-commentId_1071786"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_23" class="lnk"><strong class="num-comment">#23</strong></a> <a class="lnk" href="/usuarios/perfiles/64857/jvanlvis.html"> jvanlvis </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">13:17h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Me estoy cuestionando la INDEPENDENCIA de los jueces. Me enseñaron en las clases de derecho que los jueces son LOS INTÉRPRETES, y no los aplicadores sumisos del derecho. Por mucha ley que los políticos aprueben, los jueces, en conciencia pueden discrepar y elevar de oficio una exposición razonada al tribunal constitucional, máximo garante del derecho. Sucede que aún no han desaparecido todos los jueces del pos-franquismo. ¿Recuerdan los sucesos acaecidos en Puerto Hurraco (Badajoz) cuando un juez vio besarse en público a una pareja de jóvenes? EL MALPARIDO JUEZ ERA FRANQUISTA!!! Espero y DESEO que haya muerto. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071875 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1071875"> <section> <div class="comment-item-tbl" id="comment_32"> <div class="comment-item-panel panel-commentId_1071875"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_32" class="lnk"><strong class="num-comment">#32</strong></a> <a class="lnk" href="/usuarios/perfiles/65355/Tisvepunez.html"> Tisvepunez </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">14:29h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Esta noticia, en mi opinión, deberá leerla y escribir el titular cien veces un contertulio del ARV, La Sexta de hoy.<br />.<br />Lo digo, porque me ha llamado la atención, la falta de luz y taquígrafos de uno de los contertulios, hablando de un asunto grave porque afecta a la libertad de expresión y cae de lleno en lo que transmite la canción La Estaca.<br />.<br />La cosa fue debido a una videoentrevista a Pablo Echenique (POdemos) y <br />.<br />Ferreras le preguntó a Echenique:<br />.<br />- “¿Hay una cierta sobreactuación en la detención de estos dos titiriteros para generar una especie de clima del miedo, de cuidado que viene Podemos?”<br />.<br />Echenique contestó:<br />.<br />“Sí.<br />.<br />(...)<br />.<br />Creo que lo importante aquí, y si me apuras, mas importante que el evidente ataque, utilizando las instituciones del Estado, a un ayuntamiento democráticamente elegido (yo creo que eso es obvio y todo el mundo se ha dado cuenta ya) pero para mi, además de eso, que como digo ya es obvio, lo verdaderamente importante es que no demos, ni un paso atrás, ni un milímetro de paso atrás, en la defensa de la libertad de expresión”<br />.<br />.<br />.<br />Mas tarde un contertulio, refiriéndose a esa opinión de Echenique, dijo:<br />.<br />“Me parece un error ¡enorme! y una desmesura política que no judicial, es lo que ha dicho Echenique, porque considerar que la Audiencia Nacional, ¡toma una decisión! Para perjudicar o favorecer un cierto clima político con respecto a POdemos, me parece una locura, me parece una barrabasada lo que ha dicho Echenique.”<br />.<br />.<br />.<br />En mi opinión, la forma de actuar del contertulio, hablando de la Audiencia Nacional a secas, y no mencionando a la fiscalía, denota que no usó luz y taquígrafos, ya que, en su día, supimos, que causó sorpresa, la actuación de la fiscalía (que depende del Gobierno a través del ministro del Justicia) por su aparente desmesura. De siempre, es normal, oír en debates o leer en los medios, opiniones referidas a la fiscalía que van en la línea que apunta Echenique. Ejemplo: el caso que tiene sentada en el banquillo a la infanta Cristina.<br />.<br />Un abrazo. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071879  lst-comments" id="comment_1071879"> <section> <div class="comment-item-tbl" id="comment_33"> <div class="comment-item-panel panel-commentId_1071879"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_33" class="lnk"><strong class="num-comment">#33</strong></a> <a class="lnk" href="/usuarios/perfiles/20255/Opinadora.html"> Opinadora </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">14:36h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Y para la infanta por fraude a la nación cuanto piden? </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071740  lst-comments" id="comment_1071740"> <section> <div class="comment-item-tbl" id="comment_15"> <div class="comment-item-panel panel-commentId_1071740"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_15" class="lnk"><strong class="num-comment">#15</strong></a> <a class="lnk" href="/usuarios/perfiles/85230/Androcentritis.html"> Androcentritis </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:56h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Tu aportación, en cambio, resulta esencial y ofrece muchas claves interesantes. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072006 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072006"> <section> <div class="comment-item-tbl" id="comment_39"> <div class="comment-item-panel panel-commentId_1072006"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_39" class="lnk"><strong class="num-comment">#39</strong></a> <a class="lnk" href="/usuarios/perfiles/47157/sacoroto.html"> sacoroto </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">16:52h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Coincido en resaltar lo depauperada que se encuentra la profesión de fiscal en los últimos tiempos...... </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072014  lst-comments" id="comment_1072014"> <section> <div class="comment-item-tbl" id="comment_40"> <div class="comment-item-panel panel-commentId_1072014"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_40" class="lnk"><strong class="num-comment">#40</strong></a> <span style="color:#F00;"> LACORTEDELOSMILAGROS </span> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">16:58h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> hace falta, es urgente cambiar el gobierno y mandar a todos estos fiscales que en lugar de ser garantes de las libertades y derechos de los ciudadanos se han convertido en un instrumento represor de los mismos y del derecho de huelga y perseguidores de sindicalistas y defensores de presuntos corruptos pues mandarlos a donde corresponde o a arabia saudi o a marruecos o a lugares donde las libertades brillan por su ausencia, allí se sentiran como pez en el agua </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072028  lst-comments" id="comment_1072028"> <section> <div class="comment-item-tbl" id="comment_42"> <div class="comment-item-panel panel-commentId_1072028"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_42" class="lnk"><strong class="num-comment">#42</strong></a> <a class="lnk" href="/usuarios/perfiles/52636/Pepinus.html"> Pepinus </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:07h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Esta cacareada y puñetera &quot;Transición&quot; contó con ETA (los milis y los poli-milis) como pegamento osmótico para afianzar el sistema de partidos que se substituyó a la verticalidad franquista. El fin factual de ETA ha dejado sin pegamento a este pacto entre caballeros; chorizos, corruptos, mentirosos, timadores, prevaricadores, incluso asesinos (GAL) se curaban en salud cada vez que ETA cometía un asesinato: De golpe, todos eran arcángeles garantes de la libertad y de la democracia, con sus sempiternas &quot;repulsas&quot;, &quot;los demócratas contra los violentos&quot; y ba bla bla, que hasta un marido borracho y maltratador podía manifestar contra ETA y parecer un ciudadanito de bien. Igualito que en Italia, que, pasara lo que pasara, como si eruptaba el Etna, todo era culpa de las Brigate Rosse.<br />Ya sin cortina de humo, desacreditados, en espera de que sus sucesores juvenil-light (C&apos;s y P&apos;s) tomen el relevo y hereden las eternas cloacas, lo poderes inamovibles del franquismo y de la sociedad heredera de éste se han quedado sin coco legitimador. De ahí que, apenas pueden, lo resuciten esperanzados de que la sociedad se vuelva a alinear, acrítica, con los rufianes herederos de la Victoria, un modo de chulear al respetable y de recordar que, por mucho que se aventuren cambios, aquí no cambia nada, &quot;por nuestros cojones&quot;.<br />Un cantante, dos titiriteros, un chaval de Gijón, el todo regado con los sempiternos &quot;sospechosos habituales&quot; (&quot;anarquistas incontrolados&quot;, de esos de bomba negra con mecha, como en Tintín) es toda la cuerda seudo-legitimadora que le queda a estos poderes putrefactos. Pero estos chavales han puesto a Carmena en evidencia, le han quitado el barniz &quot;guay&quot; a los que nos venden el cuento del cambio y esa función reveladora quizás le haya quitado la venda en los ojos a unos cuantos.<br />Ya sólo queda prohibir el uso verbal de &quot;panceta&quot;, &quot;teta&quot;, cuchufleta&quot;, &quot;marioneta&quot;, &quot;silueta&quot; y &quot;puñeta&quot;. Quizás hasta investiguen a Felix Rotaeta.<br />De pandereta. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072294 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072294"> <section> <div class="comment-item-tbl" id="comment_47"> <div class="comment-item-panel panel-commentId_1072294"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_47" class="lnk"><strong class="num-comment">#47</strong></a> <a class="lnk" href="/usuarios/perfiles/704/hokaldre.html"> hokaldre </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">19:57h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Cuando mis amigos extranjeros me preguntan sobre esto y lo otro no tengo respuesta. Siempre les digo lo mismo. This is Spain. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072051  lst-comments" id="comment_1072051"> <section> <div class="comment-item-tbl" id="comment_43"> <div class="comment-item-panel panel-commentId_1072051"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_43" class="lnk"><strong class="num-comment">#43</strong></a> <a class="lnk" href="/usuarios/perfiles/31256/Missikko0Gattikko.html"> Missikko0Gattikko </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">17:24h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Lo tengo claro, si tengo que delinquir... me apropiare de dinero ajeno antes que escribir un Tuit que pueda darse alguien por ofendido, aunque solo muestre mi opinión particular sobre algún personaje publico </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072370  lst-comments" id="comment_1072370"> <section> <div class="comment-item-tbl" id="comment_48"> <div class="comment-item-panel panel-commentId_1072370"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_48" class="lnk"><strong class="num-comment">#48</strong></a> <a class="lnk" href="/usuarios/perfiles/29179/Mandrake1.html"> Mandrake1 </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">20:36h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Hay que tomarse estas cosas con calma. Eso es lo que quieren, que pidamos cárcel para esos casposos. Si al final la dan cárcel a Jiménez Losantos por las tonterías que dice se la pueden dar a todos los demás.<br />Yo no quiero un estado policial donde se reprime la libertad de expresión.<br /> </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072157  lst-comments" id="comment_1072157"> <section> <div class="comment-item-tbl" id="comment_44"> <div class="comment-item-panel panel-commentId_1072157"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_44" class="lnk"><strong class="num-comment">#44</strong></a> <a class="lnk" href="/usuarios/perfiles/94983/Froilo.html"> Froilo </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">18:33h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Bueno, pues venga, metamos en la carcel tambien a los que dicen que &quot;se exagera la violencia machista&quot;, &quot;a esa tia le haria yo....&quot;, a los que hacen chistes racistas... yo leo y oigo muchas cosas que no me gustan y que pienso que no se deberian decir o escribir. Pero meter a alguien en la carcel es peor remedio que el mal que se quiere evitar. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071906  lst-comments" id="comment_1071906"> <section> <div class="comment-item-tbl" id="comment_34"> <div class="comment-item-panel panel-commentId_1071906"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_34" class="lnk"><strong class="num-comment">#34</strong></a> <a class="lnk" href="/usuarios/perfiles/4063/vosto.html"> vosto </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">15:11h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Está claro que la estupidez no es un delito, pero al menos, debieran hacérselo mirar... </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071704  lst-comments" id="comment_1071704"> <section> <div class="comment-item-tbl" id="comment_11"> <div class="comment-item-panel panel-commentId_1071704"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_11" class="lnk"><strong class="num-comment">#11</strong></a> <a class="lnk" href="/usuarios/perfiles/77726/ketemetto.html"> ketemetto </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:41h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Hay que joderse, Strawberry, y todavía habrá que dar gracias de que la apología del &quot;tunicidio&quot; no sea delito... </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071972  lst-comments" id="comment_1071972"> <section> <div class="comment-item-tbl" id="comment_37"> <div class="comment-item-panel panel-commentId_1071972"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_37" class="lnk"><strong class="num-comment">#37</strong></a> <a class="lnk" href="/usuarios/perfiles/32613/noise.html"> noise </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">16:24h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> estamos en guerra señor@s! fascismo vs democracia... </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072232  lst-comments" id="comment_1072232"> <section> <div class="comment-item-tbl" id="comment_45"> <div class="comment-item-panel panel-commentId_1072232"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_45" class="lnk"><strong class="num-comment">#45</strong></a> <a class="lnk" href="/usuarios/perfiles/98234/Alejandro_Lugones.html"> Alejandro Lugones </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">19:12h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> El juez José de la Mata demuestra una lucidez absoluta; Cesar, hombre se mas político en lo que expresas, tu voz si crea olas, se que suena inmundo pero tienes que protegerte. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072247  lst-comments" id="comment_1072247"> <section> <div class="comment-item-tbl" id="comment_46"> <div class="comment-item-panel panel-commentId_1072247"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_46" class="lnk"><strong class="num-comment">#46</strong></a> <a class="lnk" href="/usuarios/perfiles/98234/Alejandro_Lugones.html"> Alejandro Lugones </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">19:22h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> En Argentina lo llamamos terrorismo de Estado,y siempre este se a cargado mas victimas y con mayores daños colaterales que el terrorismo de resistencia popular y de ninguna manera estoy expresando apoyo a este tipo de recurso. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1071736  lst-comments" id="comment_1071736"> <section> <div class="comment-item-tbl" id="comment_14"> <div class="comment-item-panel panel-commentId_1071736"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_14" class="lnk"><strong class="num-comment">#14</strong></a> <a class="lnk" href="/usuarios/perfiles/85230/Androcentritis.html"> Androcentritis </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">12:54h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Espero que haya becas para opositores a juez. De lo contrario, va a ser difícil evitar que se siga condenando a los bufones y exonerando a los criminales. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1089401  lst-comments" id="comment_1089401"> <section> <div class="comment-item-tbl" id="comment_50"> <div class="comment-item-panel panel-commentId_1089401"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_50" class="lnk"><strong class="num-comment">#50</strong></a> <a class="lnk" href="/usuarios/perfiles/11081/Camino_a_Gaia.html"> Camino a Gaia </a> </address> <span class="dateline"> <span class="date"> | 23/02/2016 -</span> <span class="time">21:42h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Esto de hacer represión a base de buscador ahorra mucho dinero al ministerio fiscal. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1089407  lst-comments" id="comment_1089407"> <section> <div class="comment-item-tbl" id="comment_51"> <div class="comment-item-panel panel-commentId_1089407"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_51" class="lnk"><strong class="num-comment">#51</strong></a> <a class="lnk" href="/usuarios/perfiles/11081/Camino_a_Gaia.html"> Camino a Gaia </a> </address> <span class="dateline"> <span class="date"> | 23/02/2016 -</span> <span class="time">21:46h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Pero los del PP todavía no han llegado a párbulitos. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072514  lst-comments" id="comment_1072514"> <section> <div class="comment-item-tbl" id="comment_49"> <div class="comment-item-panel panel-commentId_1072514"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_49" class="lnk"><strong class="num-comment">#49</strong></a> <a class="lnk" href="/usuarios/perfiles/42133/RicardoR.html"> RicardoR </a> </address> <span class="dateline"> <span class="date"> | 11/02/2016 -</span> <span class="time">22:38h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> ¡Urgentemente, antes de que a instancias de algún fiscal o nuevo inquisidor sea prohibida su exhibición, volvamos a representar en todos los barrios, en todos los colegios, en todos los centros cívicos que podamos &quot;Las brujas de Salem&quot;, de Arthur Miller! Porque vuelve la caza de brujas, vuelve la dictadura, vuelve el Estado policial, vuelve la represión en su forma más pura y descarnada. Y hay que reaccionar. </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity commentid_1072631 comment-item-v2-user_type sk-male_user lst-comments" id="comment_1072631"> <section> <div class="comment-item-tbl" id="comment_50"> <div class="comment-item-panel panel-commentId_1072631"> <div class="comment-item-wrapper"> <div class="comment-item-wrapper2"> <div class="cmt-metadata"> <address class="byline"> <a href="#comment_50" class="lnk"><strong class="num-comment">#50</strong></a> <a class="lnk" href="/usuarios/perfiles/82334/Exiled.html"> Exiled </a> </address> <span class="dateline"> <span class="date"> | 12/02/2016 -</span> <span class="time">00:30h</span> </span> </div> <blockquote class="comment"> <div class="iblk loadLayer"> </div> Aupa Strawberry el pueblo esta contigo </blockquote>  </div> </div> </div> </div> </section> </div> <div class="comment-item-v2 bb-comment-entity com
