ss="entry-title">“Chuyện cổ tích” thời hiện đại</h1> <div class="entry-meta"> <span class="meta-prep meta-prep-author">Posted on</span> <a href="https://tuoitreonline.wordpress.com/2010/12/17/chuy%e1%bb%87n-c%e1%bb%95-tich-th%e1%bb%9di-hi%e1%bb%87n-d%e1%ba%a1i/" title="11:46" rel="bookmark"><span class="entry-date">17/12/2010</span></a> <span class="meta-sep">by</span> <span class="author vcard"><a class="url fn n" href="https://tuoitreonline.wordpress.com/author/tuoitreonline/" title="Xem các bài viết của Tuoitretoday">Tuoitretoday</a></span> </div> <div class="entry-content" class="clearfix"> <div class="pd-rating" id="pd_rating_holder_819408_post_1656" /><br /><p style="text-align:justify;"><strong>Điều thần kỳ đã xảy ra khi chàng y tá Vũ Đức Thao (SN 1986) gặp nữ bệnh nhân sắp chết này đêm ấy. “Tiếng sét ái tình” bùng nổ đã cứu đời cô gái, chữa thiếu nữ khỏi căn bệnh y học vốn “bó tay”.</strong></p> <p style="text-align:justify;"><img class="aligncenter size-full wp-image-1657" title="Le luu ly" src="https://tuoitreonline.files.wordpress.com/2010/12/217ty4122010.jpg?w=930" alt srcset="https://tuoitreonline.files.wordpress.com/2010/12/217ty4122010.jpg 400w, https://tuoitreonline.files.wordpress.com/2010/12/217ty4122010.jpg?w=150 150w, https://tuoitreonline.files.wordpress.com/2010/12/217ty4122010.jpg?w=300 300w" sizes="(max-width: 400px) 100vw, 400px" /> Cô gái Lê Lưu Ly và người yêu Vũ Đức Thao.</p> <p style="text-align:justify;">Những ngày cuối năm 2009, sau khi cô gái Lê Lưu Ly (SN 1985, ngụ phố Nguyễn Công Hoan, Ba Đình, Hà Nội) bị tai biến mạch máu não khiến bại liệt toàn thân và bị nhiều bệnh viện trả về, gia đình cô đã nghĩ con mình “10 phần chết 9”.</p> <p style="text-align:justify;">Đêm một ngày cuối tháng 11, khi hơi thở của thiếu nữ này ngắt quãng, gia đình dù đưa cô vào Bệnh viện 198 (Bộ Công an) cấp cứu nhưng cũng đồng thời phân công người chuẩn bị các thủ tục lễ tang vì nghĩ cô không qua khỏi. Điều thần kỳ đã xảy ra khi chàng y tá Vũ Đức Thao (SN 1986) gặp nữ bệnh nhân sắp chết này đêm ấy.</p> <p style="text-align:justify;"><strong>“Phương thuốc” có một không hai</strong></p> <p style="text-align:justify;">Giữa năm 2009, người nhà phát hiện cô gái 24 tuổi Lê Lưu Ly nằm bất tỉnh dưới sàn nhà. Cô nhập viện trong tình trạng bị hôn mê sâu, bại liệt toàn thân. Bác sĩ chẩn đoán đây là một dạng tai biến mạch máu não khiến đường dẫn máu lên não bị tắc, nạn nhân phải tạm thời sống cuộc sống thực vật, nhiều khả năng sẽ chết.<span id="more-1656" /></p> <p style="text-align:justify;">Theo các y bác sỹ thì đây là chứng bệnh hiếm gặp ở lứa tuổi mới lớn như Ly mà thường xảy ra ở những người cao tuổi.</p> <p style="text-align:justify;">Bệnh viện trả bệnh nhân về nhà vì căn bệnh vô phương cứu chữa. Thương con, gia đình đưa Ly đến một bệnh viện tuyến trên và tương tự, bác sĩ cũng lắc đầu: “Đem cháu về nhà chăm sóc, kéo dài thời gian được đến đâu thì được…”.</p> <p style="text-align:justify;">Gia đình cũng đã tính đến phương án đưa Ly sang Nhật Bản hoặc Thái Lan để mổ não, nhưng sau khi tham khảo nhiều nơi thì được biết khả năng sống là rất ít; mà nếu có sống thì sức khỏe cũng không phục hồi, phải chịu cảnh bại liệt hoặc sống thực vật… Người thân ngậm ngùi đưa Ly về nhà chờ chết.</p> <p style="text-align:justify;">Người thân của Ly kể lại: “Một đêm cuối tháng 11, hơi thở của cháu yếu dần. Dù biết bệnh không thể cứu chữa nhưng với hi vọng “còn nước còn tát”, chúng tôi vẫn đưa cháu vào Bệnh viện 198 để khỏi áy náy nhìn cảnh con dần chết”.</p> <p style="text-align:justify;">Thao gặp nữ bệnh nhân – người yêu tương lai này trong hoàn cảnh ấy. Anh kể lại, khi mới đến nhận ca trực đêm, anh được kíp trực trước bàn giao lại cho trường hợp bệnh nhân khá đặc biệt: Một cô gái trẻ mắc căn bệnh của người già, dù sức đã yếu nhưng cứ khi tỉnh là lại cựa quậy tay chân không cho các y bác sĩ chăm sóc, tiêm thuốc…</p> <p style="text-align:justify;">“Lật sổ trực, khi nhìn thấy cái tên Lê Lưu Ly, tôi bỗng thấy sức hút kỳ lạ từ cái tên đặc biệt này nên ngay lập tức tìm tới phòng nơi bệnh nhân đang nằm”, Thao kể lại.</p> <p style="text-align:justify;">Anh bước vào phòng quát lớn: “Còn trẻ thế thì không thể chết được. Để đó cho tôi”.</p> <p style="text-align:justify;">Kỳ lạ là nghe thấy giọng Thao, nữ bệnh nhân bỗng nằm im thin thít cho Thao tiêm và chăm sóc. Người thân của bệnh nhân không tin nổi vào mắt khi thấy chỉ vài tiếng sau đó sắc mặt con gái mình đã hồng lại, nhịp đập đều hơn.</p> <p style="text-align:justify;"><strong>Tình yêu hồi sinh sự sống</strong></p> <p style="text-align:justify;">Các bác sĩ khi đó cũng không lý giải được vì sao thiếu nữ này lại qua được cơn hiểm nghèo mà chỉ có thể đoán rằng chàng y tá chính là “phương thuốc” hiệu nghiệm cho nữ bệnh nhân trẻ. Thao được phân công chăm sóc, châm cứu cho riêng Ly.</p> <p style="text-align:justify;">Dù đã thoát chết nhưng khi đó tình trạng bệnh tật của Ly còn xấu: Liệt nửa người; méo mồm nên không nói được mà chỉ ra ám hiệu; mắt mờ… Khó khăn nhất là trong việc giao tiếp, mỗi lần muốn cái gì đó, cô chỉ đảo mắt, mấp máy môi khiến không ai hiểu cô muốn diễn tả điều gì ngoài Thao, người chữa bệnh kiêm “phiên dịch viên” của bệnh nhân.</p> <p style="text-align:justify;">Thao kể lại những ngày ấy anh thường dậy từ 4h sáng, phóng xe từ nhà lên giúp cô châm cứu, tiêm thuốc, tập vận động cho cô… Hàng ngày, cứ vào các thời điểm sáng sớm, giữa trưa và chiều tối, Thao đều có mặt, dìu Ly tập đi từ phố Nguyễn Công Hoan ra bờ hồ Ngọc Khánh.</p> <p style="text-align:justify;">Người dân ở đây ai cũng biết cảnh một chàng trai thường dìu cô gái liệt nửa người dạo quanh hồ; vừa đi chàng trai vừa kể chuyện, có khi còn đọc thơ cho cô gái nghe. Và sức khỏe của nữ bệnh nhân cứ hồi phục ngày ngày.</p> <p style="text-align:justify;">Giờ đây sau khi đã hồi phục, Ly bảo rằng chính tình cảm chân thành của Thao đã giúp cô tự tin, cố gắng tập luyện. Ly thấy trái tim mình rung động và càng quyết tâm tập luyện để trở lại với cuộc sống.</p> <p style="text-align:justify;">“Sự chân thành của Thao đã khiến em nhiều lần khóc. Nhiều lần tự tập đi bị ngã đến tóe máu, em vẫn nén đau đứng dậy tập tiếp vì lúc đó em đã hiểu em phải sống không chỉ cho mình và người thân, mà còn phải sống để xứng đáng với tình yêu của anh ấy”, Ly nói.</p> <p style="text-align:justify;">Ly kể lại, sau khi hồi phục và nhận lời yêu Thao, cuộc đời của cô như một cuốn sách đã rẽ sang một chương mới tươi đẹp hơn. Gặp cô gái khỏe khoắn, miệng luôn tươi cười ríu rít, không ai nghĩ rằng chỉ trước đây hơn 1 năm cô đã từng sống cuộc sống thực vật, gày gò như cành củi và gia đình đã từng tính chuyện tang lễ cho cô.</p> <p style="text-align:justify;">Ly cười: “<strong>Tình yêu của anh ấy như một thang thuốc kỳ diệu cho em hồi sinh</strong>”.</p> <p style="text-align:right;">Theo <em>Đời sống Pháp luật/TPO</em></p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
