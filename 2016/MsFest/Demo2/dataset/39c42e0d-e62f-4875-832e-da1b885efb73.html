This cartogram, purporting to show the indebtedness of Eurozone countries, has been making the rounds on the internet. To me it mostly shows that making cartograms that can actually give the reader any relevent insights is hard, and should be left to specialists. ..." /> <meta property="og:url" content="http://informaatiomuotoilu.fi/2015/03/cartograms-are-hard/" />  </head> <body> <div id="wrapper"> <div id="header"> <div id="logo"> <h1><a href="http://informaatiomuotoilu.fi">Informaatiomuotoilu.fi</a></h1> <h2>— Kuinka tieto tehdään näkyväksi.</h2> </div> <div id="nav"> <ul> <li class="page_item page-item-6"><a href="http://informaatiomuotoilu.fi/about/">About</a></li> <li class="page_item page-item-1018"><a href="http://informaatiomuotoilu.fi/sanasto/">Sanasto</a></li> </ul> </div> </div> <div id="content"> <div class="post"> <h1><a href="http://informaatiomuotoilu.fi/2015/03/cartograms-are-hard/">Cartograms are hard</a></h1> <small>2015-03-23 <span class="postinfoseparator">•</span> <span class="postinfo">Kirjoittaja</span> <a href="http://informaatiomuotoilu.fi/author/juuso/" title="Kirjoittanut: Juuso Koponen" rel="author">Juuso Koponen</a> <span class="postinfoseparator">•</span> <span class="postinfo">Asiasanat</span> <a href="http://informaatiomuotoilu.fi/sisältöryhmät/artikkelit/" rel="category tag">artikkelit</a>, <a href="http://informaatiomuotoilu.fi/asiasanat/ei-nain/" rel="tag">ei näin</a>, <a href="http://informaatiomuotoilu.fi/asiasanat/in-english/" rel="tag">in english</a>, <a href="http://informaatiomuotoilu.fi/asiasanat/kartat/" rel="tag">kartat</a>, <a href="http://informaatiomuotoilu.fi/asiasanat/kartogrammit/" rel="tag">kartogrammit</a> <span class="postinfoseparator">•</span> <a href="http://informaatiomuotoilu.fi/2015/03/cartograms-are-hard/#respond">Ei kommentteja</a></small> <p><a href="http://informaatiomuotoilu.fi/wp-content/uploads/2015/03/Screen-Shot-2015-03-23-at-20.48.24.png"><img class="alignnone size-full wp-image-1229" src="http://informaatiomuotoilu.fi/wp-content/uploads/2015/03/Screen-Shot-2015-03-23-at-20.48.24.png" alt width="1860" height="1292" srcset="http://informaatiomuotoilu.fi/wp-content/uploads/2015/03/Screen-Shot-2015-03-23-at-20.48.24.png 1860w, http://informaatiomuotoilu.fi/wp-content/uploads/2015/03/Screen-Shot-2015-03-23-at-20.48.24-600x417.png 600w" sizes="(max-width: 1860px) 100vw, 1860px" /></a></p> <p>This <a href="http://en.wikipedia.org/wiki/Cartogram" target="_blank">cartogram</a>, purporting to show the indebtedness of Eurozone countries, has <a href="http://www.businessinsider.com.au/map-shows-countries-in-europe-have-the-most-debt-2015-3" target="_blank">been making</a> <a href="http://nyt.fi/a1305939911233" target="_blank">the rounds</a> on the internet. To me it mostly shows that making cartograms that can actually give the reader any relevent insights is hard, and should be left to specialists.</p> <p>A cartogram is a map in which the size of the countries (or municipalities, states etc.) do not correspond to their geographical dimensions but instead are scaled according to a different variable, e.g. population. (Stricly speaking, <a href="http://findwords.info/term/cartogram" target="_blank">a cartogram is not a map</a>, but in layman’s terms it is.) <a href="http://geography.oii.ox.ac.uk/" target="_blank">Truly great cartograms</a> exist, but in my experience, 99 per cent of the time cartograms muddle the data and don’t help gain <a href="https://datadesign.wordpress.com/2011/04/21/the-purpose-of-visualization-is-insight-not-pictures/" target="_blank">insights</a>.</p> <p>This particular cartogram comes from a Deutsche Bank <a href="https://www.dbresearch.de/PROD/DBR_INTERNET_DE-PROD/PROD0000000000351969/Konzept+Issue+03.pdf" target="_blank">research report</a> (p. 51). The report gives no source, nor any numbers in tabular form, nor even an explanation what the data being shown is. (“Sovereign debt” might mean a variety of things.) The different colors don’t seem to signify anything.</p> <p>The worst feature of the map is that only Eurozone countries have been rescaled according to debt, whereas non-Eurozone countries (nearly half of the countries shown) retain their original size (but not shape, except for UK). Unless the reader knows all the 19 Eurozone countries by heart (and recognizes their distorted, unlabeled shapes on the map), she can only guess which countries’ sizes show relevant information and which do not.</p> <p>Making the assumption that the data shown in the original cartogram is <em>public sector liabilities minus assets, per capita</em> (excluding social security funds for better comparability across countries) I downloaded the latest (Q1/2014) available data from <a href="http://appsso.eurostat.ec.europa.eu/nui/show.do?query=BOOKMARK_DS-054136_QID_3754A3B7_UID_-3F171EB0&layout=TIME,C,X,0;GEO,L,Y,0;INDIC_NA,L,Z,0;FINPOS,L,Z,1;ST_FL,L,Z,2;SECTOR,L,Z,3;CO_NCO,L,Z,4;UNIT,L,Z,5;INDICATORS,C,Z,6;&zSelection=DS-054136INDICATORS,OBS_FLAG;DS-054136UNIT,MIO_EUR;DS-054136INDIC_NA,F_TOT;DS-054136SECTOR,S13;DS-054136ST_FL,ST;DS-054136FINPOS,ASS;DS-054136CO_NCO,CO;&rankName1=FINPOS_1_2_-1_2&rankName2=UNIT_1_2_-1_2&rankName3=CO-NCO_1_2_-1_2&rankName4=SECTOR_1_2_-1_2&rankName5=ST-FL_1_2_-1_2&rankName6=INDICATORS_1_2_-1_2&rankName7=INDIC-NA_1_2_-1_2&rankName8=TIME_1_0_0_0&rankName9=GEO_1_2_0_1&sortC=ASC_-1_FIRST&rStp=&cStp=&rDCh=&cDCh=&rDM=true&cDM=true&footnes=false&empty=false&wai=false&time_mode=NONE&time_most_recent=false&lang=EN&cfo=%23%23%23%2C%23%23%23.%23%23%23" target="_blank">Eurostat</a> and created this simple horizontal bar chart.</p> <p><em>Edit 23.3.: It would seem that this assumption is wrong. The data shown on the cartogram can’t be liabilities minus assets, whether or not social security funds are excluded, since the Eurostat numbers for those don’t match the relative sizes of the countries on the map. (For example, Belgium should make the top 2 in both cases, but is not in the top 10 of largest countries on the map.) Either the numbers are based on a different definition of sovereign debt, or are plain wrong. I’m guessing the latter, since I can’t imagine a definition of debt which would place Belgium very far from the top among European countries.</em></p> <p><a href="http://informaatiomuotoilu.fi/wp-content/uploads/2015/03/eu_countries_by_net_public_debt_per_capita_q1-2014.svg"><img class="alignnone size-full wp-image-1248" src="http://informaatiomuotoilu.fi/wp-content/uploads/2015/03/eu_countries_by_net_public_debt_per_capita_q1-2014.svg" alt /></a></p> <p>(I also collected the data into <a href="http://koponen-hilden.fi/eu_countries_by_public_debt_per_capita_q1-2014.csv" target="_blank">a single csv file</a> for anyone wishing to create their own visualizations or analyses using the same data.)</p> <p>Compare the bar chart and cartogram and decide for yourself which gives you more insights about the underlying data. I think the answer is pretty obvious.</p>  <p class="wp-connect-like-button"><fb:like href="http://informaatiomuotoilu.fi/2015/03/cartograms-are-hard/" send="false" layout="standard" width="600" show_faces="false" action="recommend" colorscheme="light" font="lucida grande" ref /></p>  <hr /> </div>  <div id="comments">  <h4 class="center">Jätä vastaus</h4> <form action="http://informaatiomuotoilu.fi/wp-comments-post.php" method="post" id="commentform" onsubmit="if (this.elements.url.value == this.elements.url.defaultValue) { this.elements.url.value = ''; } if (this.elements.author.value == this.elements.author.defaultValue) { alert ('Lisää nimesi ennen lähettämistä.'); return false; } if (this.elements.email.value.indexOf ('@') < 1) { alert ('Lisää toimiva sähköpostiosoite ennen lähettämistä.'); return false; } if (this.elements.comment.value == '') { alert ('Lisää kommenttisi ennen lähettämistä.'); return false; }"> <ul class="formlist"> <li><input type="text" name="author" id="author" value="Nimi (vaaditaan)" size="22" tabindex="1" aria-requi
