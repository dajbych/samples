try-title">Gìn giữ gia đình hạnh phúc</h1> <div class="entry-meta"> <span class="meta-prep meta-prep-author">Posted on</span> <a href="https://tuoitreonline.wordpress.com/2010/07/13/gin-gi%e1%bb%af-gia-dinh-h%e1%ba%a1nh-phuc/" title="22:51" rel="bookmark"><span class="entry-date">13/07/2010</span></a> <span class="meta-sep">by</span> <span class="author vcard"><a class="url fn n" href="https://tuoitreonline.wordpress.com/author/tuoitreonline/" title="Xem các bài viết của Tuoitretoday">Tuoitretoday</a></span> </div> <div class="entry-content" class="clearfix"> <div class="pd-rating" id="pd_rating_holder_819408_post_1604" /><br /><p style="text-align:justify;"> <p style="text-align:justify;"> <div class="mceTemp" style="text-align:justify;"> <dl class="wp-caption alignleft"> <dt class="wp-caption-dt"><img class="size-thumbnail wp-image-1605 " title="The café terrace on the place du forum arles at night-1888" src="https://tuoitreonline.files.wordpress.com/2010/07/vincent-van-gogh-the-cafe-terrace-on-the-place-du-forum-arles-at-night-c-1888.jpg?w=112&h=150" alt width="112" height="150" srcset="https://tuoitreonline.files.wordpress.com/2010/07/vincent-van-gogh-the-cafe-terrace-on-the-place-du-forum-arles-at-night-c-1888.jpg?w=112&h=150 112w, https://tuoitreonline.files.wordpress.com/2010/07/vincent-van-gogh-the-cafe-terrace-on-the-place-du-forum-arles-at-night-c-1888.jpg?w=224&h=300 224w" sizes="(max-width: 112px) 100vw, 112px" /><strong> </strong></dt> <dd class="wp-caption-dd">The cafe terrance</dd> </dl> </div> <p style="text-align:justify;"> <p style="text-align:justify;"><strong>Một người vợ đã và đang có hôn nhân hạnh phúc trong 17 năm chia sẻ những bí quyết gìn giữ gia đình. Chiếc “chìa khóa vàng” này của cô ấy biết đâu cũng có ích cho bạn, hãy cùng tham khảo:</strong></p> <p style="text-align:justify;"><strong>1. Không lừa dối</strong></p> <p style="text-align:justify;">Lên giường với người khác ngoài chồng/vợ là điều không bao giờ chấp nhận được trong hôn nhân bởi điều đó gây tổn thương quá lớn. Bạn kết hôn vì bạn tin tưởng người ấy, phải không nào? Vì thế đừng phản bội.</p> <p style="text-align:justify;">Chung sống một vợ một chồng là điều mọi cặp đôi nên duy trì, gìn giữ. Nếu bạn có “một nửa” đã từng cùng với người khác trước khi kết hôn với bạn, hãy hy vọng rằng đó là quá khứ, chuyện không bao giờ còn xảy ra một khi hai người đã nên vợ nên chồng.<span id="more-1604" /></p> <p style="text-align:justify;">Trong mọi cuộc hôn nhân, lừa dối là vấn đề nghiêm trọng. Đơn giản là đừng phản bội, vì điều này đồng nghĩa với đặt dấu chấm hết cho hôn nhân.</p> <p style="text-align:justify;"><strong>2. Đừng tìm cách “dìm” thú tiêu khiển của người kia</strong></p> <p style="text-align:justify;">Không ít bà vợ tìm cách ngăn cản chồng chơi games vì nghĩ đó là trò trẻ con, vô bổ. Nếu ông xã của bạn muốn chơi như một cách xả stress, hãy để anh ấy được toại nguyện. Chồng bạn không phải trẻ con vì thế đừng đối xử với anh ấy như với đứa con lớn của bạn.</p> <p style="text-align:justify;"><strong>3. Cẩn thận trong lời nói</strong></p> <p style="text-align:justify;">Hẳn nhiên là mỗi khi nổi điên lên con người ta khó mà kiềm chế, thường sẽ nói những lời rất khó nghe. Song hãy thận trọng, vì bạn chắc chắn không muốn nói với bạn đời của mình rằng “em (anh) ân hận vì đã lấy anh (em)”. Những lời đã nói ra không bao giờ lấy lại được.</p> <p style="text-align:justify;"><strong>4. Quan tâm chăm sóc lẫn nhau</strong></p> <p style="text-align:justify;">Khi ngã bệnh mà được một bát cháo nóng hôi hổi một nửa yêu thương mang tới bạn sẽ thấy ấm lòng. Vợ chồng vì thế hãy biết quan tâm chăm sóc nhau đặc biệt là những lúc đau ốm. Nếu bạn đang là “bệnh nhân”, có thể làm nũng tí chút nhưng đừng thường xuyên cáu kỉnh hay quá khó tính với người đang dành toàn bộ sự thương yêu cho mình.</p> <p style="text-align:justify;"><strong>5. Chấm dứt trò tán tỉnh</strong></p> <p style="text-align:justify;">Một khi đã có vợ có chồng, mọi trò chơi liếc mắt đưa tình nên được chấm dứt. Đã “có nơi có chốn” mà vẫn “đầu mày cuối mắt” với người khác giới là một biểu hiện bạn không tôn trọng nửa kia của mình.</p> <p style="text-align:justify;"><strong>6. Chia sẻ những thú vui</strong></p> <p style="text-align:justify;">Chơi games, xem phim hành động, nghe nhạc, đến gym, ra bể bơi, tập thể thao v.v. là những thú vui tiêu khiển. Hãy tìm cho mình một thú vui chung để chia sẻ khoảng thời gian vui vẻ, rất tốt cho hôn nhân hạnh phúc của hai người.</p> <p style="text-align:justify;"><strong>7. Giữ khoảng cách</strong></p> <p style="text-align:justify;">Giống như sự riêng tư, hôn nhân cần có cả khoảng cách. Nói vậy không có nghĩa hai người ngủ riêng hay cứ đêm xuống là ra ngoài ngủ lang, nhưng hãy cho bạn đời của mình chút khoảng trống để được làm những điều anh/cô ấy muốn.</p> <p style="text-align:justify;"><strong>8. Cho nhau chốn riêng tư</strong></p> <p style="text-align:justify;">Đôi khi, đối phương chỉ muốn được một mình yên tĩnh. Có thể là cô độc nhìn ra cửa sổ hay ngâm mình trong bồn nước nóng. Hãy để anh/cô ấy được tự nhiên.</p> <p style="text-align:justify;"><strong>9. Không phải “tôi luôn đúng”</strong></p> <p style="text-align:justify;">Có những người chồng/vợ lúc nào cũng cư xử như thể chỉ có anh/cô ấy là đúng, là chuẩn mực trong khi thực tế họ cũng có lúc mắc sai lầm. Xin nói với bạn thế này, hôn nhân không phải một trò chơi mà nhất định phải tìm ra kẻ thắng/thua, sai/đúng.</p> <p style="text-align:justify;">Trong hôn nhân, chẳng ai đúng hết và cũng chẳng ai sai hoàn toàn, chỉ có hai người đang cùng nhìn về một hướng và cố gắng xây đắp một cuộc sống gia đình tốt đẹp hơn.</p> <p style="text-align:justify;"><strong>10. Tôn trọng</strong></p> <p style="text-align:justify;">Một khi đã kết hôn, sự tôn trọng đôi bên dành cho nhau là điều tối cần thiết. Vợ chồng tôi không bao giờ xưng hô “mày – tao” ngay cả những lúc cáu giận nhất.</p> <p style="text-align:justify;">Phu thê tương kính biểu hiện cả trong việc trân trọng sự lựa chọn của nhau, không bao giờ hành xử như thể “anh/em lúc nào cũng chỉ biết đưa ra những ý tưởng xuẩn ngốc!”.</p> <p style="text-align:justify;">Huyền Anh</p> <p style="text-align:justify;">(Theo Dân Trí)</p> <div class="wpcnt"> <div class="wpa wpmrec"> <a class="wpa-about" href="https://wordpress.com/about-these-ads/" rel="nofollow" /> <div class="u"> <script type="text/javascript">
