</script> </li> </ul> <div id="content-author-1" class="author-container"> <p class="pg-bkn-dateline bylineauthor"> <span class="authors" data-content-author="AFP">POR AFP</span>  </p> </div> </div> <div class="clear" /> <div class="md-send-form md" id="lnc-send-panel-top"> <div class="cp-send-form md"> <div class="bd"> <form id="sendForm-top" class="frm" name="send-form" method="post" action="#" onclick="return false;"> <div class="blk-send cf"> <span class="section seccion-">Mundo</span> <h1>Al menos 21 muertos en ataque a universidad de Pakistán</h1> </div> <div class="blk-inputs cf"> <p>Rellene los campos para enviar el contenido por correo electrónico.</p> <label class="clear-fm"> <strong class="frm-tit">De:</strong> <span class="sk-field"> <input type="text" placeholder="Tu correo electrónico" name="email" id="frmLoginEmail" class="email lnc-email frm-item hintable blur bbt-field" /> </span> </label> <label class="clear-fm"> <strong class="frm-tit sk-small">Para:</strong> <span class="sk-field"> <input type="text" placeholder="Correo electónico de tu amigo/a" name="email2" id="frmLoginPass" class="email2 lnc-email frm-item hintable blur bbt-field" /> <input type="hidden" name="contentId" class="bbt-field" value="LNCNWS20160120_0052" /> </span> </label> </div> <div class="form-row"> <p id="img-captcha-send-panel-top" class="img-captcha captcha"> </p> <label class="sk-field"> <input class="frm-item hintable bbt-field" id="frmCaptcha" name="captcha" type="text" placeholder="Escriba el código CAPTCHA" /> </label> <input type="submit" value="Enviar" class="btn bt2 btn-send btn-send-mail-nws" /> </div> </form> </div> <div class="ft"> </div> </div> <div class="md-frm-msg md lnc-ok" style="display:none;"> <div class="bd"> <p class="tx-ico"> <span class="ico"> </span> Se ha enviado correctamente:</p> <p> <span class="msg-ico rel-nws"> </span> Noticia La Nación: Al menos 21 muertos en ataque a universidad de Pakistán </p> <p> <input type="submit" value="Enviar a otro destinatario" class="btn bt2 lnc-back" /> </p> </div> <div class="ft"> </div> </div> <div class="md-frm-msg sk-alert md lnc-ko" style="display:none;"> <div class="bd"> <p class="tx-ico"> <span class="ico"> </span> Lo sentimos: </p> <p> Ha ocurrido un fallo generalizado del sistema y su mensaje no se ha podido enviar. Pruebe un poco más tarde.</p> <p> <input type="submit" value="Volver" class="btn bt2 lnc-back" /> </p> </div> <div class="ft"> </div> </div> </div> </div> <div class="clear" /> <div id="content-multimedia">  <div class="picture  kalooga_19415"> <picture> <source media="(min-width: 820px)" srcset="/mundo/medio-oriente/Universidad-Bacha-Khan-politico-antitaliban_LNCIMA20160120_0058_5.jpg" /> <source media="(min-width: 400px)" srcset="/mundo/medio-oriente/Universidad-Bacha-Khan-politico-antitaliban_LNCIMA20160120_0058_10.jpg" /> <source srcset="/mundo/medio-oriente/Universidad-Bacha-Khan-politico-antitaliban_LNCIMA20160120_0058_22.jpg" /> <img src="/mundo/medio-oriente/Universidad-Bacha-Khan-politico-antitaliban_LNCIMA20160120_0058_5.jpg" srcset="/mundo/medio-oriente/Universidad-Bacha-Khan-politico-antitaliban_LNCIMA20160120_0058_5.jpg" alt="This picture loads on non-supporting browsers." /> </picture> </div> <div class="caption"> <figcaption class="footnote">La Universidad Bacha Khan recibe su nombre del fundador de un partido político liberal y antitalibán. <small>(AFP PHOTO / A MAJEED)</small> </figcaption> </div> </div> <div style="clear:both" /> <div class="mce-body body-nws"> <p class="pg-bkn-location"><small>Charsadda</small></p><p class="mce">Al menos 21 personas murieron el miércoles en un ataque contra una universidad del noroeste de Pakistán reivindicado por una facción de los talibanes paquistaníes, la misma que perpetró una masacre contra una escuela de la región hace trece meses.</p><p class="mce">&quot;El balance de muertos en el ataque terrorista se elevó a 21&quot;, dijo a la AFP el jefe de la policía regional Saeed Wazir, poco después del fin del ataque.</p><p class="mce"><strong class="mce"><a href="http://www.nacion.com/mundo/Ataque-base-militar-muertos-Pakistan_0_1512848747.html" target="_blank" class="mce">LEA: Ataque contra base militar deja al menos 16 muertos en Pakistán</a></strong></p><p class="mce">Los atacantes aprovecharon la espesa niebla matinal que envolvía la universidad de Bacha Khan en Charsadda, a 50 km de Peshawar, para lanzar el ataque.</p><p class="mce">Imágenes de la televisión mostraron a decenas de estudiantes huyendo de los disparos y de las explosiones provocadas por los atacantes pertenecientes a una facción de los talibanes.</p><p class="mce">&quot;Los terroristas aprovecharon la niebla, la visibilidad era muy mala&quot;, apenas &quot;de una decena de metros&quot;, explicó Saeed Wazir.</p><p class="mce">&quot;De golpe escuchamos disparos. Los terroristas fueron directamente a la residencia de varones. Creo que era su objetivo&quot;, dijo a la AFP Muhammad Daud, un estudiante de sociología de 22 años.</p><div style="margin-bottom: 25px;" class="mce"><img title="”Año" src="../../mundo/medio-oriente/Hombres-irrumpieron-universidad-Pakistan-miercoles_LNCIMA20160120_0059_1.jpg" alt="infografia" width="100%" /></div><p class="mce">Las fuerzas de seguridad cercaron rápidamente la zona y desplegaron tropas especiales con blindados y helicópteros, al tiempo que afluían las ambulancias.</p><p class="mce">El operativo terminó hacia el mediodía, indicó Wazir, que no precisó si entre los 21 muertos estaban incluidos los cuatro atacantes que el ejército dijo haber abatido y los talibanes mencionaron en la reivindicación del ataque.</p><p class="mce">&quot;En su mayoría, los estudiantes murieron baleados en la residencia para varones&quot; del campus, precisó la fuente.</p><p class="mce">Hay &quot;más de 30 heridos, entre ellos estudiantes, miembros del personal y guardias de seguridad&quot;, añadió Wazir.</p><p class="mce"><a href="http://www.nacion.com/mundo/Pakistan-ejecuta-condenados-escuela-Peshawar_0_1527847251.html" target="_blank" class="mce">TAMBIÉN: Pakistán ejecuta a cuatro condenados por masacre en escuela de Peshawar</a></p><p class="mce">Por su parte, Mehtab Ahmed Khan Abbasi, gobernador de la provincia Jyber Pajtunkhwa, donde se encuentra Charsadda, habló de un balance de 19 muertos y unos 35 heridos.</p><p class="mce">&quot;Los cuerpos de los cuatro atacantes fueron hallados&quot;, agregó el gobernador.</p><p class="mce">El ataque fue reivindicado por una facción del movimiento de los talibanes paquistaníes (TTP, Tehreek-e-Taliban Pakistani), pero la principal fuerza de ese movimiento lo condenó.</p><p class="mce">&quot;Nuestros cuatro suicidas llevaron a cabo hoy el ataque a la universidad de Bacha Khan&quot;, declaró por teléfono a la AFP un comandante de los insurgentes, Umar Mansoor, desde un lugar desconocido.</p> <div class="ad-main rg-ad rg ad-inbody "> <div class="ad-wrap blk"> <div class="ad"> <div class="ad-label">PUBLICIDAD</div> <script type="text/javascript">
      &lt;!--
      if (typeof OAS_AD == &apos;function&apos;) { OAS_AD(&apos;x07&apos;); }
      //--&gt;
      </script> </div> </div> </div> <p class="mce">Uma Mansoor, cerebro de la matanza en una escuela de Peshawar en 2014, que dejó más de 150 muertos, dijo que el ataque fue en represalia a una ofensiva del ejército en las zonas tribales fronterizas con Afganistán.</p><p class="mce">Ese jefe rebelde dirige Hakimullah Mehsud, una facción del TTP que lleva el nombre de un comandante talibán eliminado por un dron estadouniense en noviembre de 2013.</p><p class="mce">Otro portavoz del TTP, Muhammad Khurasani, anunció que los autores del ataque &quot;no islámico&quot; van a ser juzgados y condenados en nombre de la sharia (ley islámica).</p><p class="mce">&quot;El TTP condena el ataque de hoy y se disocia de este ataque no islámico&quot;, dijo Khurasani en un tuit.</p><p class="mce">El atentado fue condenado por el primer ministro paquistaní Nawaz Sharif y por su homólogo indio Narendra Modi.</p><p class="mce">Varios estudiantes rindieron homenaje a un profesor, Syed Hamid Hussain, que murió en el intento de proteger a sus estudiantes.</p><p class="mce">&quot;Salimos pero nuestro profesor de química nos aconsejó que nos quedáramos en el interior&quot;, contó Zahoor Ahmed, un estudiante de geología.</p><div style="margin-bottom: 25px;" class="mce"><img title="”Año" src="http://www.nacion.com/mundo/portada_LNCIMA20160120_0060_1.jpg" alt="infografia" width="100%" /></div><p class="mce">&quot;Tenía una pistola en la mano y vi cómo lo alcanzó una bala. Dos atacantes disparaban a mansalva&quot;, agregó.</p><p class="mce">El establecimiento no había recibido ninguna amenaza específica &quot;pero habíamos reforzado la seguridad en la universidad&quot;, dijo a la AFP Fazal Raheem Marwat, vicepresidente de la universidad.</p><p class="mce">El 16 de diciembre de 2014, un comando de nueve personas entró en la escuela pública del ejército de Peshawar, sembrando la muerte clase por clase durante horas, en represalia a una ofensiva militar contra los grupos talibanes.</p><p class="mce"><strong class="mce"><a href="http://www.nacion.com/mundo/Atentado-escuela-Pakistan_9_1457744213.html" target="_blank" class="mce">ADEMÁS: Atentado a escuela de Peshawar</a><a href="http://www.nacion.com/mundo/Atentado-escuela-Pakistan_9_1457744213.html" target="_blank" class="mce"> en Pakistán</a></strong></p><p class="mce">La mayoría de los más de 150 muertos eran niños.</p><p class="mce">El ataque, que traumatizó a un país sacudido por una década de violencia, desencadenó una campaña contra el extremismo en Pakistán y el ejército intensificó su ofensiva contra los grupos armados en las zonas tribales donde operaban antes con total impunidad.</p><p class="mce">El número de atentados disminuyó con claridad en 2015. No obstante, un atentado suicida dejó diez muertos el martes en la periferia de Peshawar.</p> <div class="clear" /> <div id="content-social-bottom" class="socialshare-container"> <ul class="clear"> <li class="item first"> <div class="media-button btn-social-facebook"> <a class="facebook-share-social-btn" href="http://www.facebook.com/sharer/sharer.php?u=http://www.nacion.com/mundo/medio-oriente/muertos-ataque-universidad-Pakistan_0_1537646272.html" onclick="window.open(this.href, 'facebook', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" /> </div> </li> <li class="item"> <div class="media-button btn-social-twitter"> <a class="twitter-share-social-btn" /> </div> <script type="text/javascript">
