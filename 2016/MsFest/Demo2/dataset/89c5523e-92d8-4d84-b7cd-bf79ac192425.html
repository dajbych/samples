12e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>29</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-11 klo 20:55:</cite> <p>Tilastox, erittäin hyviä pointteja. Salmisen laskelmien mukaan Suomessa on enemmän ulkomaalaisia, kuin Tilastokeskuksen mukaan. Esimerkiksi 7–70-vuotiaita ulkomaalaistaustaisia on Salmisen mukaan 267 141 henkeä (kuvio 52), mutta Tilastokeskuksen väestörakennetilaston mukaan 224 624 (<a href="http://pxweb2.stat.fi/Dialog/varval.asp?ma=047_vaerak_tau_202_fi&ti=Syntyper%E4%2C+taustamaa+ja+kieli+i%E4n+ja+sukupuolen+mukaan+1990+%2D+2013%2C+koko+maa&path=" rel="nofollow">http://pxweb2.stat.fi/Dialog/varval.asp?ma=047_vaerak_tau_202_fi&amp;ti=Syntyper%E4%2C+taustamaa+ja+kieli+i%E4n+ja+sukupuolen+mukaan+1990+%2D+2013%2C+koko+maa&amp;path=</a>../Database/StatFin/vrm/vaerak/&amp;lang=3&amp;multilang=fi). Salminen sanoo käyttävänsä samaa ulkomaalaistaustaisen määritelmää kuin Tilastokeskus, joten mitä ilmeisimmin hän on tehnyt jonkun tuon tyyppisen virheen kun hänen lukunsa on melkein viidenneksen isompi.</p> </li> <li id="comment-3993"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>30</span> <cite>kysyn vaan kirjoitti 2015-04-12 klo 10:01:</cite> <p>”Suomen kaltaiset maat, joissa maahanmuutto on toistaiseksi vähäistä, mutta joissa se on kasvusuunnassa voivat ottaa oppia Saksassa tehdyistä virheistä. Siksi meillä tuskin tulee olemaan yhtä pahoja ongelmia kuin Saksassa.”</p> <p>Ei tästä ole mitään merkkejä että Suomessa tehtäisiin jotenkin parempaa maahanmuuttopolitiikkaa kuin missään muualla. Eihän meillä edes julkisessa keskustelussa olla vieläkään tunnustettu että maahanmuuttopolitiikassa voi ylipäätään edes tehdä virheitä ja mitä nämä virheet mahdollisesti olisi.</p> </li> <li class="alt" id="comment-25989"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/039d84d398efe23400ece8e1f812c52c?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/039d84d398efe23400ece8e1f812c52c?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>31</span> <cite>Pohjalainen tutkija kirjoitti 2015-10-17 klo 13:17:</cite> <p>”Tämä on aivan yhtä absurdi lopputulos kuin alkuperäisen laskelmani –31,6 miljardia euroa, koska se tarkoitaa että työikäisen väestön nettovaikutus on kokonaisuutena negatiivinen (yht. –1,3 miljardia). Koska julkisen talouden sektoritilinpidon loppusumma oli vuonna 2011 –2 miljardia, ja pelkästään perus- ja esiopetuksen menot, muista lapsien aiheuttamista kustannuksista puhumattakaan olivat 2,5 miljardia, tämä tarkoittaisi, että yli 62-vuotiaiden eläkeläisten pitäisi maksaa keskimäärin enemmän veroja kuin mitä he saavat eläkkeitä ja julkisia palveluja, jotta summat menisivät tasan. Näin ei todellakaan ole, kuten jokainen hyvin ymmärtää.”</p> <p>Julkinen sektori on alijäämäinen, joten täytyyhän loppusumman olla alijäämäinen. Tuota taulukkoa edeltävä tilasto antaa toistaiseksi parhaan käytössä oleva tiedon kustannuksista. Lapsiin kohdistuvat nettokustannukset eivät ole yhtä paljon, kuin kokonaisbudjetti, koska opettajat yms maksavat veroja. Verot ovat julkiselle sektorille tuloja ja summautuu työssäkäyvien kokonaistuottoon. </p> <p>Lisäksi työnantajien maksujen huomioiminen tuloina kääntää vaakapuppia siihen suuntaan, että työssä käyvien osuus tuotoista kasvaa. Suomessa syntyneet ovat yliedustettuina siinä ryhmässä. Ei unohdeta sitäkään, että työttömät ulkomaalaistaustaiset yms ryhmittymät ovat yliedustettuja Suomessa syntyneiden työttömien joukossa.</p> <p>Olen mallintamisen ammattilainen, jolla ei ole aikaa ja energiaa mallintaa valtiontaloutta tällä kertaa. Esitän kuitenkin laskentamallia, joka on hyvin yksinkertainen. Lasketaan väestöryhmittäin yhtä työssäkäyvää kohden kantokyky ja suhteutetaan elätettävien määrään. Lopputulos on ihan sama, mutta tällöin tulee esille se, että yhteiskuntaan sopeutumattomat maahanmuuttajat aiheuttavat osittain verotuspaineita Suomessa syntyneille ja raha on osittain pois Suomessa syntyneiltä elätettäviltä. Sosiaalituet ovatkin jo leikkausuhan alla. Kannattaa kiinnittää myös huomiota siihen, että ulkomailta muuttanut työtön maahanmuuttaja aiheuttaa huomattavasti suuremman yksikkökustannuksen, kuin Suomessa syntynyt. Toinen ilmeinen tosiasia on, että nykyisellä maahanmuuttojärjestelmällä ei ratkaista työtä tekevän kansanosan määrän suhteellista alenemaa, joka kehittyy epäedulliseen suuntaan. He eivät sijoitu työelämään, koska järjestelmä takaa heille liian hyvän toimeentulon työttöminä. Seikka ilmenee suoraan noista luvuista. En siis suosittele edistämään maahanmuuttoa tutkimalla €uro-taseita. Nämä tutkimukset lisäävät kriittisyyttä, mitä enemmän niitä tuodaan julki. Ajatus ihmisten auttamisesta on kannatettava, mutta meidän järjestelmä on huono.</p> <p>En suosittele argumentoimaan tätä kysymystä monikulttuurisuuden edistämisenkään näkökulmasta, koska tyypillinen maahanmuuttaja edustaa holistista yhteiskuntakulttuuria, joka on yhteensovittamaton yksilökeskeisen nykyisen länsikulttuurin kanssa. Nykyinen kulttuuri, jonka keskiössä on uskonnon erottaminen tiedeyhteisöistä, filosofiasta, oikeusjärjestelmästä (mahdollisti nykyisen talouden kehittymisen) ja valtionhallinnosta, syntyi jo 1 100-luvulla Rooman valtakunnassa. Kulttuurilliset erot ovat siis yli 900 vuotta vanhoja ja kukaan ei voi syvällä rintaäänellä väittää, että muinaishelleenisen ja nykyisen lansikulttuurin yhteensovittaminen olisi ongelmatonta ja halpaa.</p> <p>Tiedemies tutkii asioita objektiivisesti ja myöntää Tosiasiat. Jos Aalto-yliopistossa käytetään yhteisiä varoja asenteellisesti minkä tahansa poliittisen päämäärän eteen, en tule tukemaan sen toimintaa millään tavalla.</p> </li> <li id="comment-25999"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/039d84d398efe23400ece8e1f812c52c?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/039d84d398efe23400ece8e1f812c52c?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>32</span> <cite>Pohalainen tutkija kirjoitti 2015-10-17 klo 15:24:</cite> <p>Saatoin haksahtaa, mutta joka tapauksessa on eroteltava brutto- ja nettosummat toisistaan. Lisäksi on huomioitava rahavirrat valtion taseessa ja kunnallisessa taseessa mielellään erillisinä tai valtakunnallisina nettoina. Nuo kustannukset lienee laskettu tilastokeskuksen toimesta netottamalla. Epäilen vahvasti, että valtion virkamiehillä on tarkka tieto asiasta ja olen huolestunut siitä, että virallisia lukuja ei esitellä sisäministerin johdolla. Todelliset voivat olla vieläkin suurempia. Työssäkäyvillä on perinteisesti menojakin (pitää olla usein auto yms) enemmän ja he maksavat arvonlisäveroina suoraan valtion kassaan enemmän. Eli yksi merkittävä kysymys onkin, että edustavatko nuo luvut suoria veroja vai ovatko kulutusverot mukana.</p> </li> </ol> <hr /> <h4 class="center">Jätä vastaus</h4> <form action="http://informaatiomuotoilu.fi/wp-comments-post.php" method="post" id="commentform" onsubmit="if (this.elements.url.value == this.elements.url.defaultValue) { this.elements.url.value = ''; } if (this.elements.author.value == this.elements.author.defaultValue) { alert ('Lisää nimesi ennen lähettämistä.'); return false; } if (this.elements.email.value.indexOf ('@') < 1) { alert ('Lisää toimiva sähköpostiosoite ennen lähettämistä.'); return false; } if (this.elements.comment.value == '') { alert ('Lisää kommenttisi ennen lähettämistä.'); return false; }"> <ul class="formlist"> <li><input type="text" name
