ent="Eilen julkaistua kirjoitustani perussuomalaisten ajatushautomon Suomen Perustan julkaisemasta, maahanmuuton vaikutuksia julkiseen talouteen käsittelevästä raportista Maahanmuutot ja Suomen julkinen talous on luettu ja jaettu kiitettävästi. ..." /> <meta property="og:url" content="http://informaatiomuotoilu.fi/2015/04/lisakommentteja-perussuomalaisten-maahanmuuttoraportista-kaytyyn-keskusteluun/" />  </head> <body> <div id="wrapper"> <div id="header"> <div id="logo"> <h1><a href="http://informaatiomuotoilu.fi">Informaatiomuotoilu.fi</a></h1> <h2>— Kuinka tieto tehdään näkyväksi.</h2> </div> <div id="nav"> <ul> <li class="page_item page-item-6"><a href="http://informaatiomuotoilu.fi/about/">About</a></li> <li class="page_item page-item-1018"><a href="http://informaatiomuotoilu.fi/sanasto/">Sanasto</a></li> </ul> </div> </div> <div id="content"> <div class="post"> <h1><a href="http://informaatiomuotoilu.fi/2015/04/lisakommentteja-perussuomalaisten-maahanmuuttoraportista-kaytyyn-keskusteluun/">Lisäkommentteja perussuomalaisten maahanmuuttoraportista käytyyn keskusteluun</a></h1> <small>2015-04-07 <span class="postinfoseparator">•</span> <span class="postinfo">Kirjoittaja</span> <a href="http://informaatiomuotoilu.fi/author/juuso/" title="Kirjoittanut: Juuso Koponen" rel="author">Juuso Koponen</a> <span class="postinfoseparator">•</span> <span class="postinfo">Asiasanat</span> <a href="http://informaatiomuotoilu.fi/sisältöryhmät/artikkelit/" rel="category tag">artikkelit</a>, <a href="http://informaatiomuotoilu.fi/asiasanat/maahanmuutto/" rel="tag">maahanmuutto</a>, <a href="http://informaatiomuotoilu.fi/asiasanat/politiikka/" rel="tag">politiikka</a>, <a href="http://informaatiomuotoilu.fi/asiasanat/rehellisyys/" rel="tag">rehellisyys</a>, <a href="http://informaatiomuotoilu.fi/asiasanat/talous/" rel="tag">talous</a>, <a href="http://informaatiomuotoilu.fi/asiasanat/tilastot/" rel="tag">tilastot</a>, <a href="http://informaatiomuotoilu.fi/asiasanat/yhteiskunta/" rel="tag">yhteiskunta</a> <span class="postinfoseparator">•</span> <a href="http://informaatiomuotoilu.fi/2015/04/lisakommentteja-perussuomalaisten-maahanmuuttoraportista-kaytyyn-keskusteluun/#comments">32 kommenttia</a></small> <p>Eilen julkaistua <a href="http://informaatiomuotoilu.fi/2015/04/perussuomalaisten-maahanmuuttoraportin-loppusummat-perustuvat-silmankaantotemppuun/">kirjoitustani</a> perussuomalaisten ajatushautomon Suomen Perustan julkaisemasta, maahanmuuton vaikutuksia julkiseen talouteen käsittelevästä raportista <a href="http://www.suomenperusta.fi/wp-content/uploads/2015/04/Maahanmuutot-ja-Suomen-julkinen-talous-osa-1-toteutuneet-julkisen-talouden-tulot-ja-menot.pdf" target="_blank">Maahanmuutot ja Suomen julkinen talous</a> on luettu ja jaettu kiitettävästi. Tätä kirjoittaessa sivulatauksia on kertynyt yli 12 000, millä määrällä juttu yltää blogimme historian luetuimmaksi. Maahanmuutto aiheena kiinnostaa mitä ilmeisimmin enemmän kuin vaikkapa <a href="http://informaatiomuotoilu.fi/2014/03/suomen-karttakuvan-kehitys/">Suomen karttakuvan kehitys</a>. :)</p> <p>Keskustelua kirjoituksesta on käyty mm. alkuperäisen artikkelin <a href="http://informaatiomuotoilu.fi/2015/04/perussuomalaisten-maahanmuuttoraportin-loppusummat-perustuvat-silmankaantotemppuun/#comments">kommenttiosiossa</a>. Raportin laatinut Samuli Salminenkin esitti joitakin kriittisiä huomautuksia tekemistäni tulkinnoista. Keskustelun sävy on ollut paikoin kipakka, mutta toistaiseksi jokseenkin asiallinen. Tänään Yle Uutiset teki myös <a href="http://yle.fi/uutiset/perussuomalaisten_maahanmuuttoraporttia_syytetaan_silmankaantotempuksi/7912591" target="_blank">nettijutun</a>, jossa Salmiselta pyydettiin kommentteja esittämiini väitteisiin.</p> <p>Käydyn keskustelun perusteella tulin siihen tulokseen, että on ehkä hyvä yrittää vielä tiivistää ja selkeyttää esittämiäni näkemyksiä, koska tuntuu että Salminenkaan ei aivan ole ymmärtänyt mihin kritiikkini kärki kohdistuu. Lisäksi kommenttiosiossa käydyn keskustelun myötä havaitsin erään minulta aiemmin huomaamatta jääneen seikan, joka vaikuttaa olennaisesti analyysiin.</p> <h2>Keskeneräisenä julkaistu selvitys on altis tulkintavirheille</h2> <p>Raportti on julkaistu ilmeisen keskeneräisenä. Vielä pari päivää ennen sen julkaisua perussuomalaisten Facebook-sivuilla julkaistiin video, jossa arveltiin, <a href="https://www.facebook.com/video.php?v=10152767608333342" target="_blank">että torstaina joudutaan näyttämään eläinvideoita</a>, koska selvitys ei valmistu ajallaan. Ilmeisesti paine saada jotain ulos johti siihen, että laajempi kokonaisuus pilkottiin kahteen osaan (raportin kakkososaa lupailtiin torstain tilaisuudessa julkaistavaksi tällä viikolla).</p> <p>Ensimmäinenkään osa ei vaikuta aivan loppuun asti hiotulta. Esimerkiksi: ”Kaikki tutkimukseni merkittävimmät ja pääasialliset tulokset on on saatu 20–62-vuotiaista. 7–70-vuotiaiden vertailu oli sellainen kokeilu ja valmistelua elinkaarimallia varten”, sanoo Salminen Ylen haastattelussa. Hän on kuitenkin päättänyt otsikoida tätä kokeilua käsittelevän luvun ”Tulokset”, joten ei välttämättä ole pelkästään lukijan vika jos tämä erehtyy luulemaan, että nimenomaan tuo 7–70-vuotiaiden vertailu olisi tutkimuksen ydinainesta.</p> <p>Jos tutkija itse olisi malttanut pitäytyä työikäisten vertailussa eikä ottaa 63–70-vuotiaita mukaan muutenkin kokonaisuudessa irralliselta tuntuvaan tutkimuksen lukuun 7, olisin ehkä minäkin lähestynyt aihetta toiselta kantilta. Nyt julkaistussa tekstissä on kaksi metodologisesti ja ikärajaukseltaan toisistaan poikkeavaa osiota, joiden keskinäinen suhde jää lukijalle epäselväksi ja altistaa väärintulkinnoille. (Tästä lisää tuonnempana.)</p> <p>Alkuperäisessä kirjoituksessani oli kaksi pääpointtia:</p> <ol> <li><strong>Koko aikusväestöä tarkasteltaessa Suomessa syntyneiden vaikutus julkiseen talouteen on huonompi kuin maahanmuuttajien</strong></li> <li><strong>Laskentatapa, joka tuottaa koko aikusväestön nettovaikutukseksi julkiseen talouteen –31,6 miljardia euroa kun todellisuudessa julkisen talouden alijäämä oli tarkasteluvuonna vain 2 miljardia on virheellinen</strong></li> </ol> <p>Käyn ne seuraavassa läpi Salmisen esittämän kritiikin valossa.</p> <h2>Koko aikuisväestöä tarkasteltaessa saadaan eri tuloksia kuin vain työikäisiä tarkasteltaessa</h2> <p>Salminen kritisoi tekemääni analyysiä Ylen haastattelussa näin: ”Koposen tekemässä vertailussa on myös se virhe, että hän on ottanut mukaan työikäisiä ja ei-työikäisiä.” Ei se ole mikään virhe, vaan <strong>toinen pääpointeistani</strong>.</p> <p>Salmisen laskelma osoittaa – jos se on oikein tehty (ks. alempaa) – että <strong>työikäisen</strong> väestön keskuudessa maahanmuuttajien vaikutus julkiseen talouteen on huonompi kuin kantaväestön. Tätä en ole kiistänyt. Tämän tuloksen kiistämisen täytyisi perustua alkuperäisen datan uudelleenanalysoimiseen, ja kuten Salminen itse haastattelussa totetaa, hänellä on ollut käytössään ”rekisteriaineisto, jota ei ole ulkopuolisilla henkilöillä”. En ole ammatiltani tutkija, ja vaikka olisinkin, tällaisen analyysin tekemiseen menisi paljon enemmän aikaa kuin pääsiäsen pyhien luppohetket. Tulemme varmasti näkemään tulevaisuudessa erilaisia analyysejä työikäisten maahanmuuttajien aiheuttamista kustannuksista jotka joko vahvistavat tai kumoavat nyt julkaistun raportin tiedot, mutta minä jouduin olosuhteiden pakosta rajaamaan tarkasteluni sellaisiin kysymyksiin, joista on valmista dataa saatavilla.</p> <p>Minun pointtini ei ollut, että työikäisten maahanmuuttajien tase olisi välttämättä jotain muuta kuin mitä Salminen sanoo, vaan nimenomaan että <strong>koko aikuisväestön </strong>tase on kantaväestöllä huonompi <strong>Salmisen omilla luvuilla laskettuna</strong>, koska <strong>kantaväestön ikärakenne on epäedullisempi kuin maahanmuuttajilla</strong>. Tämä selviää hyvin yksinkertaisella laskutoimituksella: otetaan Salmisen <a href="http://www.suomenperusta.fi/wp-content/uploads/2015/04/Maahanmuutot-ja-Suomen-julkinen-talous-osa-1-toteutuneet-julkisen-talouden-tulot-ja-menot.pdf" target="_blank">tutkimuksesta</a> sivulta 82 löytyvästä taulukosta ulkomaalaisten ja suomalaisten nettovaikutukset henkeä kohden ja kerrotaan <a href="http://pxweb2.stat.fi/Dialog/varval.asp?ma=027_tyokay_tau_104&ti=027+%2D+V%E4est%F6+p%E4%E4asiallisen+toiminnan%2C+kielen%2C+ammattiaseman%2C+sukupuolen+ja+vuoden+mukaan+2000%2D2013&path=../Database/StatFin/vrm/tyokay/&lang=3&multilang=fi" target="_blank">Tilastokeskuksen tietokannasta</a> löytyvillä henkilömäärillä kotimaisten ja vieraiden kielten puhujien joukossa. Tämä luku voidaan vielä jakaa ihmisten kokonaismäärillä, jolloin saadaan keskimääräinen vaikutus henkeä kohden.</p> <p>”Tämän henkilön kritiikin mukaan vertailuun voitaisiin ottaa vaikka mielivaltainen joukko 0–50-vuotiaat”, kritisoi Salminen Ylen haastattelussa. Eikä voitaisi. <strong>”Kaikki aikuiset” ei ole mielivaltainen joukko. </strong></p> <p>Nähdäkseni käyttämääni laskentatapaa kohtaan voidaan esittää kaksi perusteltua vasta-argumenttia:</p> <ol> <li><strong>Tutkimuksen eläkeläisille lasketut luvut on laskettu 20–62-vuotiaille eläkeläisille, joten niitä ei voi käyttää yli 62-vuotiaiden eläkeläisten nettovaikutuksen arvioimiseen.</strong> Tämä on tietenkin periaatteessa ihan totta, mutta vanhempien eläkeläisryhmien nettovaikutus lienee pikemminkin 20–62-vuotiaita eläkeläisiä <strong>voimakkaammin negatiivinen</strong> pitempään kerrytetyn ja siten suuremman työeläkkeen, sekä suremman sairaanhoito- ja hoivapalvelujen tarpeen vuoksi. (20–62-vuotiaiden eläkeläisten ryhmässä on siis yli 62-vuotiaiden ryhmää enemmän ennenaikaiselle eläkkeelle jääneitä, joille ei ole kertynyt yhtä paljon työeläkettä kuin täyden työuran tehneille, ja vähemmän vanhustenhoidon palveluita tarvitsevia.) Jos käyttämäni laskentatapa siis vääristää tuloksia, se vääristää niitä luultavasti maahanmuuttajien kannalta epäedullisempaan suuntaan.</li> <li><strong>Lasten jättäminen pois laskuista vääristää lukuja, koska lapset aiheuttavat julkisen talouden näkökulmasta vain kuluja ja maahanmuuttajilla on enemmän lapsia kuin kantaväestöllä.</strong> Tämäkin on sinänsä totta, mutta vaikutus on pieni. Laskisin mielelläni luvut koko väestölle, lapset mukaan luettuna, mutta se ei ole mahdollista käytössäni olevalla datalla. Lasten vaikutus ei ole kovin merkittävä, sillä itse asiassa <strong>ero ulkomaalaisten ja suomalaisten lapsimäärässä ei ole kovin suuri</strong>. Kotimaisten kielten puhujista 16,4 % on 0–14-vuotiaita, vieraiden kielten puhujista 18,0 %; eroa siis vain 1,6 %-yksikköä. (Vertailun vuoksi voidaan todeta, että eläkeläisiä on kotimaisten kielten puhujista 25,0 % ja vieraskielisistä 4,3 %; ero 20,7 %-yks.) Valistuneena arvauksena uskallan myös heittää, että yhden eläkeläisen nettovaikutus selvästi suurempi kuin yhden lapsen.</li> </ol> <h2>Salmisen laskutapa tuottaa absurdeja tuloksia</h2> <p>Kun Salmisen työikäiselle väestölle laskemat luvut laajennetaan koskemaan koko aikuisväestöä, saadaan koko väestön nettovaikutukseksi julkiseen talouteen –31,6 miljardia euroa.</p> <p>Salminen kritisoi käyttämääni laskentatapaa blogin kommenttiosiossa näin:</p> <blockquote><p>Koponen esittää tutkimuksen sivun 82 keskiarvot oikein tekstissään. Jotta keskiarvoista saadaan oikeat summaluvut, ne pitää kuitenkin kertoa oikeilla henkilölukumäärille. Sivun 82 taulukon oikeat henkilölukumäärät on esitetty tutkimuksen liitetaulukossa 1 sivulla 97. Kertomalla sivun 82 taulukon keskiarvot liitetaulukon 1 henkilölukumäärillä päästään oikeisiin summalukuihin. Sen sijaan kertomalla sivun 82 taulukon keskiarvot joillain mielivaltaisilla henkilölukumäärillä, päästään sen sijaan ”absurdeihin lukuihin”, kuten Koponen tekee tekstissään.</p></blockquote> <p>Sivulla 82 ovat siis henkeä kohden lasketut nettovaikutukset ja sivulla 97 työikäisten (20–62-vuotiaiden) määrät. Tehdään Salmisen mieliksi laskelma, jossa sivun 82 luvut kerrotaan todellakin sivun 97 luvuilla.</p> <p>Ensin <strong>ulkomailla syntyneet:</strong></p> <style type="text/css"> @import url(&apos;http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&apos;); .perusta { font: 11pt &apos;SourceSansPro-Regular&apos;, &apos;Source Sans Pro&apos;, sans-serif; width: 100%; } .perusta td, th { vertical-align: top; padding: 2px 5px; text-align: right; } .perusta td { } </style> <table class="perusta" cellspacing="0" cellpadding="0"> <thead> <tr> <th valign="top" /> <th><b>Opiskelijat</b></th> <th><b>Työlliset</b></th> <th><b>Työttömät</b></th> <th><b>Eläkeläiset</b></th> <th><b>Muut</b></th> </tr> </thead> <tbody> <tr> <td>henkeä</td> <td>17 672</td> <td>120 830</td> <td>21 249</td> <td>4 293</td> <td>41 747</td> </tr> <tr> <td>euroa/hlö</td> <td>–13 465 €</td> <td>+2 742 €</td> <td>–17 594 €</td> <td>–26 692 €</td> <td>–8 734 €</td> </tr> <tr> <td>yhteensä</td> <td>–238,0 milj. €</td> <td>+331,3 milj. €</td> <td>–373,9 milj. €</td> <td>–114,6 milj. €</td> <td>–364,6 milj. €</td> </tr> </tbody> </table> <p><strong>Ulkomailla syntyneiden nettovaikutuksen loppusummaksi tulee –759,7 miljoonaa euroa</strong>, eli tuo paljon puhuttu 700 miljoonaa, joka näkyy kohteliaasti hieman pyöristetyn pienemmäksi perussuomalaisten puheissa.</p> <p>Sitten suomalaiset. Jostain syystä suomalaisten kokonaismääriä eri ryhmissä ei sivun 97 taulukosta ilmene, vaan ainoastaan tutkimusotokseen sattuneiden määrät. Mutta eipä hätää, Tilastokeskuksen tietokannasta <a href="http://pxweb2.stat.fi/Dialog/varval.asp?ma=020_tyokay_tau_102&ti=020+%2D+V%E4est%F6+p%E4%E4asiallisen+toiminnan%2C+sukupuolen%2C+i%E4n+%281%2Dv%29+ja+vuoden+mukaan+1987%2D2013&path=../Database/StatFin/vrm/tyokay/&lang=3&multilang=fi" target="_blank">Väestö pääasiallisen toiminnan, sukupuolen, iän (1-v) ja vuoden mukaan 1987–2013</a> voidaan poimia kaikkien Suomessa asuvien määrät kohorteittain. Otetaan siis sieltä 20–62-vuotiaiden määrät vuonna 2011 ja vähennetään edellisestä taulukosta ilmenevät ulkomaalaisten määrät, niin saadaan <strong>suomalaisten luvut:</strong></p> <table class="perusta" cellspacing="0" cellpadding="0"> <thead> <tr> <th valign="top" /> <th><b>Opiskelijat</b></th> <th><b>Työlliset</b></th> <th><b>Työttömät</b></th> <th><b>Eläkeläiset</b></th> <th><b>Muut</b></th> </tr> </thead> <tbody> <tr> <td>henkeä</td> <td>142 333</td> <td>2 128 977</td> <td>224 453</td> <td>217 068</td> <td>124 378</td> </tr> <tr> <td>euroa/hlö</td> <td>–17 017 €</td> <td>+5 337 €</td> <td>–12 568 €</td> <td>–24 254 €</td> <td>–11 242 €</td> </tr> <tr> <td>yhteensä</td> <td>–2 422,1 milj. €</td> <td>+1 1362,4 milj. €</td> <td>–2 820,9 milj. €</td> <td>–5 264,8 milj. €</td> <td>–1 398,3 milj. €</td> </tr> </tbody> </table> <p><strong>Suomalaisten yhteenlasketuksi nettovaikutukseksi saadaan –543,7 miljoonaa euroa.</strong></p> <p>Tämä on aivan yhtä absurdi lopputulos kuin alkuperäisen laskelmani –31,6 miljardia euroa, koska se tarkoitaa että <strong>työikäisen väestön nettovaikutus on kokonaisuutena negatiivinen (yht. –1,3 miljardia)</strong>. Koska julkisen talouden sektoritilinpidon loppusumma oli vuonna 2011 –2 miljardia, ja pelkästään perus- ja esiopetuksen menot, muista lapsien aiheuttamista kustannuksista puhumattakaan olivat 2,5 miljardia, tämä tarkoittaisi, että yli 62-vuotiaiden eläkeläisten pitäisi maksaa keskimäärin enemmän veroja kuin mitä he saavat eläkkeitä ja julkisia palveluja, jotta summat menisivät tasan. Näin ei todellakaan ole, kuten jokainen hyvin ymmärtää.</p> <p>On siis ilmeistä, että Salmisen käyttämä laskentatapa on pielessä, koska se hukkaa merkittävän osan tuloista johonkin.</p> <h2>Laskelma ei huomioi työnantajan eläkemaksuja</h2> <p>Blogin kommenttiosiossa käydystä keskustelusta hoksasin lopulta yhden merkittävän tuloerän, joka on laskelmasta jätetty pois:<strong> työnantajan eläkemaksut.</strong> Koska tutkimuksen 7-luvussa (joka on siis nimetty ”Tulokset”) sanotaan ”olen ottanut julkisen talouden nettovaikutuksia laskiessani mukaan tulopuolelle myös työnantajien maksamat eläkevakuutusmaksut”, oletin tietysti yksinkertaisena ihmisenä, että nämä eläkemaksut olisi huomioitu myös edeltävissä luvuissa, joissa arvioidaan nettovaikutuksia yksilötasolla. Näin ei tarkemmalla lukemisella kuitenkaan ole. Sivulla 25 tosiaan sanotaan:</p> <blockquote> <div class="page" title="Page 25"> <div class="section"> <div class="layoutArea"> <div class="column"> <p>Tutkimuksen ensimmäisessä osassa (toteutuneet julkisen talouden tulot ja menot) ei ole ilman erillistä mainintaa mukana työnantajien maksamia pakollisia eläkevakuutusmaksuja, sillä ne ovat tutkimuksen määritelmien kannalta hankalia, sillä niitä ei peritä henkilöiltä (palkansaajilta) itseltään. Lisäksi tutkimuksen ensimmäisessä osassa keskityn lähinnä työikäisten, 20–62-vuotiaiden väestöjen tutkimiseen, jolloin mukana on suurin osa työeläkejärjestelmän henkilöiltä saamista tuloista, muttei toisaalta menopuolta maksettujen eläkkeiden muodossa.</p> </div> </div> </div> </div> </blockquote> <div class="page" title="Page 25"> <div class="section"> <div class="layoutArea"> <div class="column"> <p>Pahoittelen, etten ensimmäisellä lukemisella havainnut tätä rajausta vaan erheellisesti kuvittelin, että työnantajan eläke- ja sosiaaliturvamaksut olisi otettu mukaan julkisen sektorin tuloina. Työeläkeyhtiöt luetaan Suomessa budjettitalouden näkökulmasta julkiseen sektoriin ja nämä maksut ovat jo määritelmällisestikin osa <a href="http://fi.wikipedia.org/wiki/Verokiila#Verokiila_Suomessa" target="_blank">verokiilaa</a>, joten Salmisen tekemä ratkaisu on poikkeuksellinen, ja <strong>riittää jo yksinään selittämään tuon ulkomaalaisten 759,7 miljoonan euron negatiivisen nettovaikutuksen</strong>. </p> <p>Paljonko työeläke- ja sosiaaliturvamaksujen jättäminen pois vääristää tuloksia?</p> <p>VATT:n raportista <a href="http://www.vatt.fi/julkaisut/maahanmuuttajien-integroituminen-suomeen" target="_blank"><em>Maahanmuutajien integroituminen Suomeen</em></a> ilmenee (kuvio 6b), että maahanmuuttajien keskimääräiset palkka- ja yrittäjätulot aikuista (15–70 v.) kohden olivat suuruusluokkaa 13 500 €/v. Tämä tarkoittaa yhteensä noin 3 miljardin summaa, josta voidaan arvioida maksetun Salmisen laskelmista puuttuvia eläke- ja sosiaaliturvamaksuja suunnilleen… 750 miljoonaa euroa!</p> <p>Korostettakoon vielä, että vaikka työnantajan sosiaaliturvamaksut huomioitaisiin laskelmassa, alkuperäisestä n. 30 miljardin heitosta väestön laskennallisen nettovaikutuksen ja toteutuneen julkisen sektorin alijäämän välillä ne selittäisivät vain n. 17 miljardia. Vielä puuttuu 13 miljardia. Raportissa käytetty laskentatapa tuottaisi siis edelleen aivan liian synkkiä lukuja, vaikka sitä korjattaisiin huomioimaan kaikki verokiilan osat julkisen sektorin tuloina, kuten tietenkin pitäisi.</p> <p>Kun kerran yhteisesti kulutetut hyödykkeetkin on pystytty jyvittämään eri väestöryhmille, niin eiköhän myös sellaiset tulotkin voida ottaa mukaan laskelmaan, joita ei pystytä suoraan kohdistamaan. Luontevaa olisi vaikka vähentää nämä tulot yhteisesti kulutetuista menoista ennen menojen jyvitystä.</p> <h2>tl;dr</h2> <p>Suomalaissyntyisten vaikutus julkiseen talouteen on henkeä kohden huonompi kuin maahanmuuttajien johtuen erilaisesta väestörakenteesta. </p> <p>Jos rajataan tarkastelu vain työikäiseen väestöön, saattaa hyvin olla juuri niin kuin Salminen sanoo, eli että työikäisten maahanmuuttajien nettovaikutus on työikäistä kantaväestöä huonompi ja joidenkin maahanmuuttajryhmien erittäinkin huono. Tämä on itsessään kiinnostava tulos, jolla on myös poliittisia implikaatioita.</p> <p>Salmisen laskelmasta puuttuu kuitenkin merkittävä tulopuolen menoeriä, mm. työnantajan eläkevakuutusmaksut, jonka vuoksi esimerkiksi Matti Putkosen useaan kertaan toistama väite maahanmuuttajien aiheuttamista 700 miljoonan vuosittaisista kuluista ei pidä paikkaansa.</p> </div> </div> </div> </div>  <p class="wp-connect-like-button"><fb:like href="http://informaatiomuotoilu.fi/2015/04/lisakommentteja-perussuomalaisten-maahanmuuttoraportista-kaytyyn-keskusteluun/" send="false" layout="standard" width="600" show_faces="false" action="recommend" colorscheme="light" font="lucida grande" ref /></p>  <hr /> </div>  <div id="comments"> <h3>32 kommenttia aiheeseen ”Lisäkommentteja perussuomalaisten maahanmuuttoraportista käytyyn keskusteluun”</h3> <ol class="commentlist"> <li class="alt" id="comment-3814"> <div style="float:left;padding-right:5px;" /> <span>1</span> <cite><a href="https://tyhmyri.wordpress.com/2015/04/08/omenat-ja-appelsiinit-maahanmuuttokeskustelussa-kustannuslaskelmista-hieman/" rel="external nofollow" class="url">Omenat ja appelsiinit maahanmuuttokeskustelussa – kustannuslaskelmista hieman | Tyhmyri&apos;s Blog</a> kirjoitti 2015-04-08 klo 14:56:</cite> <p>[…] Juuso Koponen on näköjään kirjoittanut jatko-osan omaan kritiikkiinsä (täällä). Jatko osa ei poista esille tuomani taloudellisen logiikan ongelmaa. Tämä ei tarkoita sitä, […]</p> </li> <li id="comment-3820"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>2</span> <cite>kysyn vaan kirjoitti 2015-04-08 klo 19:59:</cite> <p>”Tämä on aivan yhtä absurdi lopputulos kuin alkuperäisen laskelmani –31,6 miljardia euroa, koska se tarkoitaa että työikäisen väestön nettovaikutus on kokonaisuutena negatiivinen (yht. –1,3 miljardia). Koska julkisen talouden sektoritilinpidon loppusumma oli vuonna 2011 –2 miljardia …”</p> <p>Mitä tarkoitat tällä? Vuoden 2008 jälkeen valtio on ottanut 50 miljardia lisää velkaa ja kunnat 8 miljardia. Yhteensä 58 miljardia kuuden vuoden aikana, eli n. 9,6 miljardia keskimäärin joka vuosi. Tuo on se faktinen alijäämä joka on rahoitettu velalla viime vuosina. Mitä ihmeen kirjanpitoa käytät jos meinaat saada julkisen talouden alijäämän tuota pienemmäksi? Pelkästään vuonna 2011 velkaa otettiin 7,5 miljardia lisää.</p> <p><a href="http://www.stat.fi/til/jali/2014/jali_2014_2015-03-31_tau_002_fi.html" rel="nofollow">http://www.stat.fi/til/jali/2014/jali_2014_2015-03-31_tau_002_fi.html</a></p> </li> <li class="alt" id="comment-3821"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>3</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-08 klo 20:13:</cite> <p>Julkiseen sektoriin luetaan myös sosiaaliturvarahastot, eli Kela, työeläkevakuutusyhtiöt, eläke- ja sairaskassat, eläkesäätiöt sekä erilaiset eläkelaitokset. (Salminen on ne omassakin tutkimuksessaan ottanut mukaan tarkasteluun, ks. esim. kuvio sivulla 8.) Nämä tuottivat vuonna 2011 ylijäämää 5,4 miljardia, joten kun lasketaan yhteen tämä, valtion 6,4 miljardin alijäämä sekä kuntien 1,1 miljardin alijäämä saadaan loppusummaksi –2,0 miljardia (0,1 miljardin ero tulee pyöristyksestä). </p> <p>Lähde: Tilastokeskus, Julkisyhteisöjen alijäämä ja -velka 1975–2014 (<a href="http://pxweb2.stat.fi/Dialog/varval.asp?ma=010_jali_tau_101&ti=Julkisyhteis%F6jen+alij%E4%E4m%E4+ja+%2Dvelka+1975%2D2014%2A&path=" rel="nofollow">http://pxweb2.stat.fi/Dialog/varval.asp?ma=010_jali_tau_101&amp;ti=Julkisyhteis%F6jen+alij%E4%E4m%E4+ja+%2Dvelka+1975%2D2014%2A&amp;path=</a>../Database/StatFin/jul/jali/&amp;lang=3&amp;multilang=fi)</p> </li> <li id="comment-3822"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>4</span> <cite>kysyn vaan kirjoitti 2015-04-08 klo 20:30:</cite> <p>”Salmisen laskelmasta puuttuu kuitenkin merkittävä tulopuolen menoeriä, mm. työnantajan eläkevakuutusmaksut, jonka vuoksi esimerkiksi Matti Putkosen useaan kertaan toistama väite maahanmuuttajien aiheuttamista 700 miljoonan vuosittaisista kuluista ei pidä paikkaansa.”</p> <p>Laskelmasta puuttuu myös merkittäviä menopuolen eriä. Vaikkapa kaikki maahanmuuttajien sosiaaliset palvelut maksaa aina enemmän kuin vastaavien tarjoaminen suomalaiselle pelkästään kielimuurista johtuen.</p> <p>Toisaalta edes maahanmuuttajien tulojakaan ei voi oikeasti laskea suoraan näiden tuloksi. Ainoastaan siinä tapauksessa että maahanmuuttaja tekee työtä johon suomalaista ei saataisi. Jos maahanmuuttaja syrjäyttää omalla työllään suomalaisen kortistoon niin nettohyöty kansantaloudelle on oikeasti nolla.</p> <p>Tuossakin tutkimuksessa virolaiset menestyivät erittäin hyvin raakojen pelkästään virolaista koskevien numeroiden valossa. Mutta jos tätä aletaan penkomaan oikeasti kansantalouden kannalta niin ei tuo oikeasti ole noin kannattavaa. </p> <p>Esimerkkinä Suomessa on 20.000 virolaista rakennusmiestä. Samaan aikaan Suomessa on 30.000 työtöntä suomalaista rakennusmiestä. Itsestään selvää on että ei virolainen rakennusmies tällaisessa tilanteessa kasvata kansantalouden kakkua sillä luvulla jota tutkimuksessa on käytetty. Potentiaalisesti voidaan sanoa että virolainen rakennusmies ei kasvata kakkua oikeasti ollenkaan. Ja virolaiset on siis nimenomaan sitä kärkipäätä joka nostaa noita lukuja maahanmuuttajaväestössä. Jos tätä kärkipäätä aletaan oikeasti perkaamaan tällä tavalla kansantaloudellisten vaikutusten osalta niin tutkimuksen keskiarvotkin alkaa tippumaan kovaa vauhtia.</p> </li> <li class="alt" id="comment-3823"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>5</span> <cite>kysyn vaan kirjoitti 2015-04-08 klo 21:04:</cite> <p>”Julkiseen sektoriin luetaan myös sosiaaliturvarahastot, eli Kela, työeläkevakuutusyhtiöt, eläke- ja sairaskassat, eläkesäätiöt sekä erilaiset eläkelaitokset. (Salminen on ne omassakin tutkimuksessaan ottanut mukaan tarkasteluun, ks. esim. kuvio sivulla 8.) Nämä tuottivat vuonna 2011 ylijäämää 5,4 miljardia, joten kun lasketaan yhteen tämä, valtion 6,4 miljardin alijäämä sekä kuntien 1,1 miljardin alijäämä saadaan loppusummaksi –2,0 miljardia (0,1 miljardin ero tulee pyöristyksestä). ”</p> <p>Jos näin lasketaan niin silloin tuo tulo pitää jyvittää myös niille joille se oikeasti kuuluu. Eläkerahastojen tulo on tietysti niiden tuloa jotka ovat rahastoon eläkemaksuja maksaneetkin ja nimenomaan vielä kumulatiivisten maksuosuuksien (ja nosto-osuuksien) suhteessa. Eniten rahastoissa on tietysti niiden rahoja jotka ovat eläkemaksuja maksaneet jo koko työuransa mutta eivät ole vielä niitä käyttäneet omaan eläkkeeseensä. Eli Suurimmaksi osaksi tuo tulo pitää laskea nimenomaan juuri eläkkeelle siirtyneiden tuloksi.</p> <p>Missään tapauksessa tuota tuloa ei voi jyvittää niin kuin jotain muita tuloja. Eläkkeiden mukaan ottaminen vaatii aina koko elinkaaren ottamista huomioon laskelmissa.</p> </li> <li id="comment-3824"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>6</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-08 klo 21:06:</cite> <p>Suosittelen lukemaan sen tutkimuksen. Tulkkimenot on laskelmassa huomioitu (ks. esim. s. 72).</p> <p>Tätä voi ajatella kirjanpidollisena kysymyksenä. Taseessa vastaavaa- ja vastattavaa-puolten summien pitää kirjanpidossa olla aina samat. Raportissa tehtyjen laskelmien oikeellisuuden voisi arvioida laskemalla arvioimalla koko väestön loppusumman ja vertaamalla näin saatua lukua Tilastokeskuksen tilastoista löytyvään tietoon julkisen sektorin toteutuneesta alijäämästä. Jos luvut eivät täsmää edes suunnillen, laskelmasta puuttuu jotain. </p> <p>Tässä tapauksessa heitto on kolmasosan luokkaa: Julkisen sektorin tulot olivat vuonna 2011 melko tarkkaan 105 miljardia ja alijäämä 2 miljardia, mutta raportin luvuista ekstrapoloimalla saadaan 15 vuotta täyttäneiden yhteenlasketuksi alijäämäksi noin 32 miljardia. Voinee vielä arvioida, että lapsista tulee alijäämää jokunen miljardi lisää tuohon päälle. Jos joku ”mokuttaja” tuottaisi vastaavan laskelman, jossa julkisen sektorin menopuolelta puuttuisi ilmiselvästi kolmasosa, sehän naurettaisiin maan rakoon.</p> </li> <li class="alt" id="comment-3825"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>7</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-08 klo 21:14:</cite> <p>Tutkimuksessa on arvioitu kassavirtoja, ei tasetta. Laskelmasta on jätetty pois maahanmuuttajien työnantajien maksamat eläke- ja sosiaaliturvamaksut, mutta näistä rahastoista maksetut eläkkeet ja muut sosiaalietuudet on kyllä huomioitu laskelman menopuolella.</p> <p>Mutta vaikka arvioitaisiin tasettakin, niin ei siellä sosiaaliturvarahastoissa nyt ihan määrättömästi rahaa ole. Vuoden 2011 lopussa rahastojen nettosaamiset olivat 135,2 miljardia, joka on noin kahdeksan vuoden kassavirran verran. Eläkkeet maksetaan siis pääosin nyt työssä olevien maksamista eläkemaksuista, ei jostain vuosikymmenten aikana säästetystä potista. Ne eivät ole kenenkään yksittäisen henkilön omaisuutta, eivätkä olemassaolevat rahastot riittäisi mitenkään nykyisten eläkelupausten kattamiseen jos eläkemaksujen virta tyrehtyisi. Rahastot toimivat lähinnä puskurina ja läpivirtauskohtana, de facto eläkkeet maksettan tämän hetken työntekijöiden maksamista maksuista.</p> </li> <li id="comment-3826"> <div style="float:left;padding-right:5px;"><img alt src="http://2.gravatar.com/avatar/ba4e5d8066fa40f2369f14942db4db97?s=26&d=identicon&r=g" srcset="http://2.gravatar.com/avatar/ba4e5d8066fa40f2369f14942db4db97?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>8</span> <cite>Hans Hanhinen kirjoitti 2015-04-08 klo 21:24:</cite> <p>”Julkiseen sektoriin luetaan myös sosiaaliturvarahastot, eli Kela, työeläkevakuutusyhtiöt, eläke- ja sairaskassat, eläkesäätiöt sekä erilaiset eläkelaitokset. (Salminen on ne omassakin tutkimuksessaan ottanut mukaan tarkasteluun, ks. esim. kuvio sivulla 8.) Nämä tuottivat vuonna 2011 ylijäämää 5,4 miljardia, joten kun lasketaan yhteen tämä, valtion 6,4 miljardin alijäämä sekä kuntien 1,1 miljardin alijäämä saadaan loppusummaksi –2,0 miljardia (0,1 miljardin ero tulee pyöristyksestä). ”</p> <p>Siis mielestäsi henkilöä kohden lasketut nettovaikutukset eivät voi pitää paikkaansa, koska eläkeyhtiöiden sijoitusvaroille on kertynyt tuottoja ja vieläpä näppärästi vähensit nämä tuotot valtion velalla kattamasta alijäämästä.</p> </li> <li class="alt" id="comment-3827"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>9</span> <cite>kysyn vaan kirjoitti 2015-04-08 klo 21:29:</cite> <p>”Suosittelen lukemaan sen tutkimuksen. Tulkkimenot on laskelmassa huomioitu (ks. esim. s. 72).”</p> <p>Eihän jollain tulkkimenoilla ole mitään merkitystä. Varmaan 99% tällaisesta kansantalouden ”kielimuurikitkasta” ei koskaan edes ratkaista millään tulkkipalveluilla. Jos lääkärillä käynti kestää pelkästään viisi minuuttia kauemmin jos joko hoitava lääkäri tai potilas on ulkomaalainen niin laske kustannukset tälle? Puhumattakaan jos tapahtuu hoitovirhe kun osapuolet ei ymmärrä toisiaan.</p> <p>Ihan sama opetustoimessa. Jos opettajalla menee kymmenen minuuttia päivässä ylimääräiseen sählinkiin kun kukaan ei ymmärrä toisiaan niin kustannukset ovat valtavia.</p> <p>Ei tällaisia missään noissa kustannuksissa näy vaikka ovat oikeasti paljon suurempia kuin jotkut tulkkipalvelut..</p> </li> <li id="comment-3828"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>10</span> <cite>kysyn vaan kirjoitti 2015-04-08 klo 21:51:</cite> <p>”Mutta vaikka arvioitaisiin tasettakin, niin ei siellä sosiaaliturvarahastoissa nyt ihan määrättömästi rahaa ole. Vuoden 2011 lopussa rahastojen nettosaamiset olivat 135,2 miljardia, joka on noin kahdeksan vuoden kassavirran verran. Eläkkeet maksetaan siis pääosin nyt työssä olevien maksamista eläkemaksuista, ei jostain vuosikymmenten aikana säästetystä potista. Ne eivät ole kenenkään yksittäisen henkilön omaisuutta, eivätkä olemassaolevat rahastot riittäisi mitenkään nykyisten eläkelupausten kattamiseen jos eläkemaksujen virta tyrehtyisi. Rahastot toimivat lähinnä puskurina ja läpivirtauskohtana, de facto eläkkeet maksettan tämän hetken työntekijöiden maksamista maksuista.”</p> <p>Tottakai eläkerahastot ovat nimenomaan yksityishenkilöiden omaisuutta. Suurin osa eläkerahastoista on itsessään yksityisiä yrityksiä. Rahastot ja rahastojen tuotto on kokonaisuudessaan velkaa eläkkeensaajille ja rahastosta ei todellakaan makseta eläkettä muille kuin rahastoon työuransa aikana maksaneille.</p> <p>Joku koko elämänsä pummannut ei todellakaan saa latin latia näistä rahastoista. Pummi saa ainoastaan kansaneläkkeen/takuueläkkeen joka maksetaan kokonaan verotuloilla eikä mistään rahastoista.</p> <p>Et todellakaan voi jyvittää eläkerahastojen tuottoa kenelläkään muulle kuin rahastoon maksaneille. Et voi oikeasti laskea tuottoa edes julkisen sektorin rahoitukseksi vaikka niin Suomi laskeekin. Eläkerahastot ovat mitä suurimmassa määrin yksityistä omaisuutta. Kaikissa sivistysmaissa ne ovat kokonaisuudessaan yksityistä omaisuutta.</p> </li> <li class="alt" id="comment-3830"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>11</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-08 klo 22:25:</cite> <p>Jos eläkerahastojen saamia maksutuloja ei lasketa tulopuolelle, pitäisi sitten sieltä maksetut eläkkeet myös siivota pois menopuolelta. Salmisen laskelmassa ne ovat kuitenkin mukana menoina. Myös kansaneläkkeet ja takuueläkkeet maksetaan sosiaaliturvarahastoista, ei toki työeläkeyhtiöiden toimesta vaan Kelan. Kelan rahoituksesta 26 % tulee sosiaaliturvamaksuista, 74 % verovaroista. (Myös osa työeläkkeistä maksetaan verovaroista. Ei toki TyEL-eläkkeitä, mutta KuEL ja VEL luonnollisesti, ja valtio ”top-uppaa” lisäksi YEL-, MyEL- ja MEL-eläkkeitä.)</p> <p>Lakisääteisten eläkkeiden kattamiseen rahastoitujen varojen ja kerättyjen maksujen laskeminen julkisen sektorin varoiksi ei ole mikään minun keksintöni, vaan normaali tilastointikäytäntö, jota käytetään mm. Tilastokeskuksen ja Eurostatin tilastoissa. Toki jos lähtee siirtelemään maalitolppia, saa sellaisen tuloksen kuin haluaa.</p> </li> <li id="comment-3831"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>12</span> <cite>kysyn vaan kirjoitti 2015-04-08 klo 23:12:</cite> <p>”Jos eläkerahastojen saamia maksutuloja ei lasketa tulopuolelle, pitäisi sitten sieltä maksetut eläkkeet myös siivota pois menopuolelta. ”</p> <p>Tuo sosiaaliturvarahastojen ylijäämä on tehty kokonaan rahastojen sijoitustuotoilla. Ei rahastoihin virtaa yhtään enempää rahaa kuin sieltä virtaa pois. Päinvastoin eläkkeitä maksetaan Suomessa varmaan jokaisesta rahastosta enemmän kuin sisään tulee eläkemaksuja tällä hetkellä.</p> <p>Minä puhuin kokoajan tuosta rahastojen tuotosta joka tulee sijoitustoiminnan kautta. Eihän tällä ole mitään tekemistä eläkemaksujen tai ulos maksettujen eläkkeiden rahavirojen kanssa.</p> <p>En nyt jaksa kaivaa tarkkoja tilastoja mutta oletan että koko tuo 5 miljardia on puhtaasti sijoitustoiminnan tulosta. Sinä olet ilmeisesti ottamassa tätä 5 miljardin sijoitustuottoa mukaan julkisen talouden tuloihin mukaan jolloin se tutkimuksen jyvitysperiaatteiden mukaan pitäisi jakaa sitten vissiin kaikille samassa suhteessa kuin muutkin tulot. Mutta tässä ei edelleenkään ole mitään järkeä. Kyllä tuo tulo kuuluu niiden tuloksi joiden rahoilla sijoitustuotto on tehtykin.</p> <p>Eikä tämä ole millään tavalla ristiriidassa sen kanssa etteikö sekä maksetut eläkemaksut että ulosmaksetut eläkkeet pidä huomioida. Tottakai molemmat pitää huomioida mutta näiden lisäksi on vielä kolmas rahavirta: sijoitustuotot, jota et huomioi millään tavalla tai tuolla tavalla huomioit ainakin selkeästi väärin.</p> <p>”Lakisääteisten eläkkeiden kattamiseen rahastoitujen varojen ja kerättyjen maksujen laskeminen julkisen sektorin varoiksi ei ole mikään minun keksintöni, vaan normaali tilastointikäytäntö, jota käytetään mm. Tilastokeskuksen ja Eurostatin tilastoissa. Toki jos lähtee siirtelemään maalitolppia, saa sellaisen tuloksen kuin haluaa.”</p> <p>Tämä on täysin Suomen erikoisuus. Suomella on jopa EU-sopimuksilla erillinen neuvoteltu oikeus tehdä näin. Käsittääkseni Suomi on ainoa länsimaa joka tällaista kikkailua ylipäätään tekee. </p> <p><a href="http://suomenkuvalehti.fi/nurkanvaltaaja/tilastotemppu-elakerahastot-kaunistavat-taloutta/" rel="nofollow">http://suomenkuvalehti.fi/nurkanvaltaaja/tilastotemppu-elakerahastot-kaunistavat-taloutta/</a></p> <p>Ei tässä ole mistään tolppien siirtelystä kyse. Päinvastoin. Suomi on se joka kikkailee julkisen sektorin tilinpidon kanssa tässä asiassa. Se mitä minä tässä esitän on oikein ja niin eläkevarat kirjaa kaikki muut maat paitsi Suomi.</p> </li> <li class="alt" id="comment-3833"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>13</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-08 klo 23:55:</cite> <p>Voi hyvä tavaton, kuinka vaikea tämä nyt on käsittää: vuonna 2011 työeläkerahastot tekivät tappiota. Ne eivät tuottaneet mitään. VUONNA 2011 ELÄKERAHASTOJEN SIJOITUSTUOTTO OLI NEGATIIVINEN. Tappiota tuli 3,6 miljardia.</p> <p>ETK:n raportista Työeläkkeiden rahoitus vuonna 2011 (<a href="http://www.etk.fi/fi/gateway/PTARGS_0_2712_459_440_3034_43/http%3B/content.etk.fi%3B7087/publishedcontent/publish/etkfi/fi/julkaisut/tilastojulkaisut/tilastoraportit/tyoelakkeiden_rahoitus_vuonna_2011_7.pdf" rel="nofollow">http://www.etk.fi/fi/gateway/PTARGS_0_2712_459_440_3034_43/http%3B/content.etk.fi%3B7087/publishedcontent/publish/etkfi/fi/julkaisut/tilastojulkaisut/tilastoraportit/tyoelakkeiden_rahoitus_vuonna_2011_7.pdf</a>) ilmenee, että työeläkeyhtiöiden tulot olivat tuona vuonna 21,9 miljardia ja eläkkeitä maksettiin ulos 20,4 miljardia. Työeläkeyhtiöihin tuli siis rahaa sisään 1,5 miljardia enemmän kuin maksettiin ulos. Tuloista 18,4 miljardia oli eläkemaksuja yksityiseltä sektorilta, 2,9 miljardia tuli valtiolta ja 0,6 miljardia oli sosiaaliturvarahastojen välinen siirto (työttömyysvakuutusrahastolta työeläkeyhtiöille).</p> <p>Nurkanvaltaaja on kolumnissaan ihan oikeassa, siinä, että eläkevaroja ei minustakaan pitäisi pitää julkisen sektorin varoina, koska niitä ei tosiasiassa voida käyttää julkisen sektorin menojen kattamiseen. Eurostat kuitenkin tilastoi ne näin. Esimerkiksi Ranskassa on käytössä vastaava systeemi, ja ranskalaiset eläkevarat näkyvät Eurostatin tilastoissa julkisen sektorin varoina samoin kuin suomalaisetkin. </p> <p>Mutta tässä on nyt puhuttu eri asiasta, eli kassavirrasta. Eläkemenot ovat julkisen sektorin menoja ja eläkemaksut tuloja, koska ne ovat kaikille pakollisia, suuruudeltaan lakisääteisiä ja valtion takaamia. Eläkkeitä EI rahoiteta kuin hyvin pieneltä osin eläkevarojen tuotoista. Ylivoimaisesti suurin osa maksetuista eläkkeistä rahoitetaan nykyisten työntekijöiden veroluontoisilla laskuilla. Vaikka rahaliikennettä hoitavat yritykset, tosiasiassa kyse on julkisen sektorin toiminnasta. Jos olet eri mieltä tästä niin siitä vaan, mutta tämä on se tapa, jolla tämä yleisesti tilastoidaan ja juuri näin eläkkeitä on Salmisenkin tutkimuksessa käsitelty. Lähetä toki hänelle palautetta, jos et pidä tästä käytännöstä.</p> </li> <li id="comment-3841"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>14</span> <cite>kysyn vaan kirjoitti 2015-04-09 klo 09:45:</cite> <p>Tuolla edellä sanoit:</p> <p>”Julkiseen sektoriin luetaan myös sosiaaliturvarahastot, eli Kela, työeläkevakuutusyhtiöt, eläke- ja sairaskassat, eläkesäätiöt sekä erilaiset eläkelaitokset. (Salminen on ne omassakin tutkimuksessaan ottanut mukaan tarkasteluun, ks. esim. kuvio sivulla 8.) Nämä tuottivat vuonna 2011 ylijäämää 5,4 miljardia, joten kun lasketaan yhteen tämä, valtion 6,4 miljardin alijäämä sekä kuntien 1,1 miljardin alijäämä saadaan loppusummaksi –2,0 miljardia (0,1 miljardin ero tulee pyöristyksestä).”</p> <p>Ja nyt sanot:</p> <p>” Tappiota tuli 3,6 miljardia….Työeläkeyhtiöihin tuli siis rahaa sisään 1,5 miljardia enemmän kuin maksettiin ulos. Tuloista 18,4 miljardia oli eläkemaksuja yksityiseltä sektorilta, 2,9 miljardia tuli valtiolta ja 0,6 miljardia oli sosiaaliturvarahastojen välinen siirto (työttömyysvakuutusrahastolta työeläkeyhtiöille).”</p> <p>Mistä tulee sinun alunperin käyttämäsi 5,4 miljardin ylijäämä jos ainoastaan 1,5 miljardia maksettiin eläkemaksuja enemmän kuin maksettiin eläkkeitä ulos ja sijotuksetkin oli 3,6 miljardia tappiolla? Päätä nyt mitä lukuja oikein meinaat käyttää?</p> <p>Sitäpaitsi ei tuolla yhden vuoden snapshotilla ole mitään merkitystä tässä yhtälössä. Vaikka yhtenä vuotena sijoitukset olisi tappiollisiakin niin kokonaisuutena eläkevarat ovat pitkässä juoksussa tuottaneet jotain 2-5% vuodessa.</p> <p>Sinä olet nyt laskelmissasi pomimassa rusinoita pullasta et vain yhdestä suunnasta vaan jopa kahdesta suunnasta siinä tavassa miten kohtelet nykyisiä eläkeläsiä ja maahanmuttajia eläkkeiden rahoitustaseessa. Ensinnäkin eläkkeitä maksetaan oskasi eläkäläisten itse aikanaan rahastoihin maksamista varoista ja näiden varojen tuotoista. Toisekseen maahanmuuttajat eivät ole työuransa aikana näihin rahastoihin maksaneet samassa suhteessa eläkevaroja koska maahanmuuttajissa ei ole eläkeläisiäkään samassa suhtessa kuin kantaväestössä.</p> <p>Olet kutenkin jyvittämässä näitä usean vuoden aikan kumuloituneita varoja yhden vuoden maksutaseiden snapshotin mukaan. Käytännössä siirrät efektiivisesti nykyisten eläkeläisten tuottoja nykyisten maahanmuutajien tuotoiksi. Ei tässä ole mitään järkeä jos väestöjakaumat ei ole täysin samat. Vaikka väestöjakumat olisi samatkin niin silloinkaan tämä tapa ei anna täysin oikeaa kuvaa. Et voi verrata erilaisia väestöjakumia tällä tavalla.</p> <p>Silläkään ei ole merkitystä miten suuri osuus eläkkeistä maksetaan rahastoista ja kuinka paljon suoraan nykyisistä eläkemaksuista. Nuo rahastot ovat nimenomaan se puskuri jolla tasoitetaan suhdannevaihteluita ja myös ikäpyramidien vinoumat. Näin eläkejärjestelmä on alunperin suunniteltu ja näin se pitääkin toimia. Ei eläkkeiden ikäpyramidin vinoumaa voida koskaan laskea maahanmuuttajien varaan. Maahanmuutto on vielä kaoottisempaa kuin suhdannevaihtelut. Eli kyllä eläkejärjestelmä lähtee aina pohjimmiltaan siitä että työntekijä maksaa oman eläkkeensä oman työuransa aikana. Ellei näin tapahdu niin systeemi ajautuu aina lopulta kriisiin. </p> <p>Jos maahanmuttajat tuovatkin nyt lisäbonuksena ylimääräisiä eläkemaksuja joita ei ole pitkäaikaislaskelmissa huomioitu niin tämä vaikuttaa vain siihen että nykyisiä rahastoja ei tarvitse purkaa suurten ikäluokkien eläkkeiden maksuun niin nopeasti kuin ilman maahanmuuttoa. Mutta tämä tarkoittaa vain sitä että nykyisten eläkeläisten jo maksamat varat tuottavat entistäkin enemmän. Tämä tilanne tasoittuu vasta kuin maahanmuuttajissa on suhteellisesti yhtäpaljon eläkeläisiä kuin kantaväestössäkin ja rahastoissa on suhteellisesti yhtä paljon kaikkien varoja ei ainaostaan maksettujen eläkemaksujen muodossa vaan myös näille sijoitustoiminassa kumuloidussa tuotossa.</p> <p>Sitä en osaa sanoa miten suuri vinouma rahallisesti tästä tulee mutta kokonaisuutena kyse on ilman muuta miljardeista euroista jos eläkerahastot ovat yhteensä 140 miljardia.</p> </li> <li class="alt" id="comment-3855"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>15</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-09 klo 17:02:</cite> <p>Tässä on nyt kolme eri asiaa: rakenteellista jäämää kuvaava EDP-jäämä (sosiaaliturvarahastojen osalta 5,4 miljardia), kansantalouden tilinpidossa raportoitava rahoitusjäämä (joka oli työeläkerahastojen tapauksessa 2,8 miljardia, lähde: <a href="http://www.suomenpankki.fi/pdf/171527.pdf" rel="nofollow">http://www.suomenpankki.fi/pdf/171527.pdf</a>) ja yhteen- ja vähennyslaskulla saatava saatujen eläkemaksujen ja maksettujen eläkkeiden erotus, joka jättää huomioimatta muun rahoitustalouden (Tilastokeskuksen laskentatavalla 1,8 miljardia plussalla, ETK:n laskentatavalla 1,5 miljardia plussalla – lähteet: <a href="http://pxweb2.stat.fi/Dialog/varval.asp?ma=010_jtume_tau_101&ti=Julkisyhteis%F6jen+tulot+ja+menot&path=" rel="nofollow">http://pxweb2.stat.fi/Dialog/varval.asp?ma=010_jtume_tau_101&amp;ti=Julkisyhteis%F6jen+tulot+ja+menot&amp;path=</a>../Database/StatFin/jul/jtume/&amp;lang=3&amp;multilang=fi ja <a href="http://www.etk.fi/fi/gateway/PTARGS_0_2712_459_440_3034_43/http%3B/content.etk.fi%3B7087/publishedcontent/publish/etkfi/fi/julkaisut/tilastojulkaisut/tilastoraportit/tyoelakkeiden_rahoitus_vuonna_2011_7.pdf" rel="nofollow">http://www.etk.fi/fi/gateway/PTARGS_0_2712_459_440_3034_43/http%3B/content.etk.fi%3B7087/publishedcontent/publish/etkfi/fi/julkaisut/tilastojulkaisut/tilastoraportit/tyoelakkeiden_rahoitus_vuonna_2011_7.pdf</a>). </p> <p>En ole tilintarkastaja tai budjettitalouden asiantuntija, joten en osaa arvioida mikä näistä laskentatavoista on tarkoituksenmukaisin tämän keskustelun kannalta, mutta valitsi mitkä luvut hyvänsä, mitenkään niitä ei saa käännettyä niin päin, että eläkkeiden rahoituksesta suurin osa tulisi työeläkerahastojen tuotosta, tai että julkisen talouden alijäämä olisi lähellekään tuo yli 30 miljardia, jollaiseksi se Salmisen laskentatavalla muodostuu.</p> <p>Tähän mennessä eläköityneet työntekijät eivät ole maksaneet omaa eläkettään työuransa aikana. Nykyiset eläkeläiset ovat maksaneet (työnantajan eläkemaksut huomioiden) työuransa aikana eläkemaksuina keskimäärin noin kolmasosan siitä, mitä he tulevat eläkkeellä saamaan eläkemaksuina takaisin. 60-luvun alussa kun nykymuotoinen työeläkejärjestelmä syntyi, eläkemaksut olivat n. 5 % palkasta. Tämä riitti, koska eläkemenotkin olivat 60-luvulla pienet. Työeläkejärjestelmän ensimmäisen 20 vuoden aikana eläkerahastoihin kerrytettiin nykyrahassa vain 5 miljardin verran (summassa on mukana myös eläkesijoitusten tuotot, ei pelkästään kertyneet maksut); summa joka nykyään riittäisi kolmen kuukauden eläkemenoihin, ei todellakaan kaikkien tuona aikana töissä olleiden siihen asti kertyneiden eläkkeiden kattamiseen. Nykyiset työeläkerahastot riittäisivät tällä hetkellä eläkkeellä olevien eläkkeiden maksuun noin 8 vuodeksi, kun odotettavissa oleva aika eläkkeellä on 15–20 vuotta. Ja jos eläkerahastot purettaisiin nykyisten eläkkeiden maksuun, nyt työelämässä olevat, jotka ovat maksaneet suurimman osan rahastoihin kertyneistä varoista (yli puolet eläkerahastojen varoista on kerrytetty viimeisen 10 vuoden aikana) jäisivät ilman eläkettä.</p> <p>Työeläke ei siis ole säästettyä rahaa, vaan eläkkeet maksetaan pääosin nykyisten työntekijöiden palkoista perityistä maksuista. Eläkerahastot toimivat vain puskurina. Kyse on siis sosiaaliturvasta, ei säästämisestä. Jos et usko minua, niin usko perussuomalaista KHT-tilintarkastajaa: ”Työeläkkeen määrä perustuu henkilön elinaikanaan ansaitsemiin palkkoihin. Tästä aiheutuu näkemys, että jokainen on itse ansainnut oman eläkkeensä. Tämä ei pidä paikkaansa. Kyse on nimenomaan eläkevakuutuksesta, jossa rahat tasataan eläkkeensaajien kesken.” (<a href="http://blogit.iltalehti.fi/pauli-vahtera/2011/02/27/elakeketjukirjepyramidin-sytytyslanka-kytee-jo/" rel="nofollow">http://blogit.iltalehti.fi/pauli-vahtera/2011/02/27/elakeketjukirjepyramidin-sytytyslanka-kytee-jo/</a>)</p> <p>Eläkemaksut ovat veroluonteisia maksuja ja ne pitää ottaa huomioon julkisen talouden tasapainoa arvioivissa laskelmissa, varsinkin kun maksetut eläkkeet on otettu huomioon Salmisen laskelman menopuolella. Tämä ei ole mikään kirjanpidollinen kikka, vaan eläketalouden ottaminen mukaan laskelmaan kertoo, että työntekijöiden ja eläkeläisten suhdeluvun huononeminen on saatava pysäytettyä ja mielellään käännettyä takaisin parempaan suuntaan. Eläkeläiset eivät ole suurin joukoin palaamassa eläkkeeltä takaisin töihin. Myöskään syntyvyyden lisääminen ei onnistu noin vain, ja vaikka onnistuisikin, alkaisi vaikuttaa positiivisesti julkiseen talouteen vasta aikaisintaan 20 vuoden viiveellä, kun taas eläkepommi on sylissämme ihan lähivuosina. Mitä jää jäljelle? Jonkin verran voidaan patistella ihmisiä työvoiman ulkopuolelta töitä tekemään, mutta se resurssi on rajallinen. Ainoat vaihtoehdot nykyisen elintason säilyttämiseen ovat automaatioasteen nostaminen ja maahanmuutto. Luultavasti molempia tarvitaan.</p> <p>Jokainen ymmärtää, että tavoiteltu parannus julkisessa taloudessa ei tietenkään toteudu maahanmuuttajien määrää lisäämällä, jos maahanmuuttajien nettovaikutus on negatiivinen, kuten Salminen tutkimuksessaan esittää. Kuten olen osoittanut, laskelma on väärässä, koska se jättää huomioimatta kolmasosan julkisen sektorin tuloista ja tällä hetkellä maahanmuuttajien vaikutus talouteen on positiivinen paremmasta ikärakenteesta johtuen vaikka heidän työllisyysasteensa on alhaisempi. Tämä ei tietenkään tarkoita, etteikö työllisyysastetta pitäisi pyrkiä nostamaan. Totta kai pitäisi.</p> <p>Siitä, mikä maahanmuuttajien vaikutus on koko elinkaarensa yli pääsemme keskustelemaan sitten kun Salmisen elinkaarimalli valmistuu. Arvaillahan voi toki mitä hyvänsä, jos faktat eivät kiinnosta tai jos ei ole kykyä niitä punnita.</p> </li> <li id="comment-3858"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>16</span> <cite>kysyn vaan kirjoitti 2015-04-09 klo 20:48:</cite> <p>Et taida nyt oikein hahmottaa sijoitustuoton korkoa korolle efektiä ajan kuluessa.</p> <p>Vuonna 2004 eläkerahastoissa oli varoja 80 miljardia. Rahastot ovat saaneet vuoden 1997 jälkeen keskimäärin 5.9% nimellistuoton sijoitustoiminnassa. Oletetaan lisäksi että rahastoista on maksettu keskimäärin ulos sama summa kuin vuonna 2011, 2,6 miljardia, eli 1,9% rahaston varallisuudesta vuosittain. Tarkkaa lukua tähän en löytänyt mutta rahastoihin on koko tämän ajan virrannut enemmän rahaa kuin sieltä on maksettu ulos joten tuo lienee hyvin lähellä totuutta. Laitetaan lisäksi vielä worst case skenaariona niin, että tuo kaikki ulos maksettu eläke otetaan kokonaisuudessa aina tästä alkuperäisestä vuoden 2004 potista. Näinhän ei todellisuudessa ole vaan ulosmaksut jyvittyy joka vuosi kaikkien rahaston varojen suhteiden mukaisesti.</p> <p>Eli vuoden 2004 ja sitä ennen rahastoiduille 80 miljardin eläkevaroille on saatu 4.0% tuotto senkin jälkeen kun kaikki ulosmaksut on otettu näistä varoista. 11 vuodessa tämä 80 miljardin potti on kasvanut näin ollen 54%, 123 miljardiin. Tällä hetkellä kaikki eläkevarat on 170 miljardia. Eli vähintään 72% kaikista eläkevaroista tälläkin hetkellä on vuoden 2004 tai sitä ennen rahastoituja varoja tai niiden tuottoja. </p> <p>Tuosta voi joku viitseliäs extrapoloida mutta näillä luvuilla menee varmaan jotain 20 vuotta ennen kuin rahastoidusta varallisuudesta edes 50% on vaihtunut myöhemmin maksettujen rahastoitujen eläkkeiden varallisuudeksi ja tuotoksi vaikka kaikki ulosmaksetut eläkkeet otettaisiin aina sieltä vanhimmasta päästä ja vaihtuvuus maksimoitaisiin.</p> <p>Eli vaikka rahastoitava osuus onkin Suomessa vain 25-30% niin pelkästään jo 10 vuodessa tuosta tule silti melkoinen potti kun sijoitustuotot lasketaan mukaan.</p> <p>Maahanmuutto alkoi ylipäätään vasta 2000-luvun taitteessa Suomessa. Saa siinä maahanmuuttajat vielä aika monta vuotta pistää eläkerahoja rahastoihin ennen kuin siellä olevat summat olisi millään tavalla relevantteja edes niihin summiin jotka siellä oli jo ennen kuin maahanmuuttaja tuli edes Suomeen.</p> <p><a href="http://www.tela.fi/tyoelaketalous/sijoitustilastot_ja_analyysit/sijoitusvarojen_yhteenvedot" rel="nofollow">http://www.tela.fi/tyoelaketalous/sijoitustilastot_ja_analyysit/sijoitusvarojen_yhteenvedot</a><br /> <a href="http://www.tela.fi/tyoelaketalous/sijoitustilastot_ja_analyysit/aikasarjakuvia_tyoelakevaroista" rel="nofollow">http://www.tela.fi/tyoelaketalous/sijoitustilastot_ja_analyysit/aikasarjakuvia_tyoelakevaroista</a></p> <p>Ja tuosta ”eläkepommista”. Ei meillä mitään eläkepommia ole joka olisi sylissä lähivuosina. Se eläkepommi josta on 20 vuotta kohkattu on tässä ja nyt. 1945-50 syntyneet suuret ikäluokat ovat tällä hetkellä 65-70 vuotiaita. Nämä kaikki ovat jo tälläkin hetkellä suurimmaksi osaksi eläkkeellä. Ei ole enää mitään ”pommia” joka pahenisi tulevaisuudessa tältä osin eläkkeiden osalta.</p> </li> <li class="alt" id="comment-3859"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>17</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-09 klo 22:21:</cite> <p>Ihmeellistä metafysiikkaa. Eivät eläkerahastot toimi niin, että tänne korvamerkitään nyt sata euroa ja seurataan montako euroa se tuottaa kymmenen vuoden aikana, joten pohdiskelu siitä ”mistä potista” eläkemaksut on maksettu on vailla minkäänlaista tosielämän relevanssia. Eläkevarat ovat kaksinkertaistuneet viimeisen kymmenen vuoden aikana, it’s as simple as that.</p> <p>Jos nyt halutaan lähteä yksityiskohtaisemmin arvioimaan, mikä on viimeisen 10 vuoden aikana kertyneiden eläkemaksujen merkitys tämänhetkisessä eläkekertymässä, niin tässä on hyvin helppo tapa arvioida se: </p> <p>Vuoden 2005 alusta vuoden 2014 loppuun työeläkerahastoihin on maksettu sisään eläkemaksuja 173,9 miljardia. Nykyiset varat ovat 172,5 miljardia. Toisin sanoen, jos eläkkeiden kerryttäminen olisi lopetettu 2004, rahastot olisivat nyt tyhjät, koska 10 vuoden kertymä vastaa melko tarkoin nykyistä varojen määrää.</p> <p>Työeläkevarojen tuotto oli 2005–2014 yhteensä n. 88 miljardia. (Lähde: <a href="http://www.tela.fi/medialle/tiedotteet/1/0/tyoelakevarojen_maara_ylitti_160_miljardia" rel="nofollow">http://www.tela.fi/medialle/tiedotteet/1/0/tyoelakevarojen_maara_ylitti_160_miljardia</a>). Tämä on noin puolet nykyisistä varoista, mutta tämä ei ole oikea tapa laskea osuuksia. Oikea tapa on laskea, kuinka paljon tuo sijoitustuotto on työeläkerahastojen kaikista tuloista tuona aikana. Se on melko tarkalleen kolmasosa. Tästäkään tietenkään kaikki ei ole alkuperäisen 87,9 miljardin tuottoa. Karkeasti voidaan arvioida, että koska puolet varoista on kertynyt tuon kymmenen vuoden aikana, sinä aikana kertyneistä sijoitustuotoista noin 3/4 on alkuperäisen pääoman tuottoa ja loppuosa rahastoihin lisättyjen varojen tuottoa. Tämäkin menee nyt metafyysiseksi hiustenhalkomiseksi, mutta ainakin laskentatavassa on enemmän tolkkua kuin sinun käyttämässäsi. </p> <p>Mitä tulee eläkepommiin, niin eihän se nyt johdu muutamasta peräkkäisestä ikäluokasta, vaan syntyvyyden laskusta laajemmin. Jokainen työelämään tuleva ikäluokka tulee olemaan eläköityvää pienempi ainakin vuoteen 2030 asti, eli väestöllinen huoltosuhde heikkenee siihen asti ilman maahanmuuttoa. Suosittelen lukemaan esim. Tilastokeskuksen katsauksia aiheesta mutuilun sijaan: <a href="http://www.stat.fi/tup/vl2010/art_2013-02-21_001.html" rel="nofollow">http://www.stat.fi/tup/vl2010/art_2013-02-21_001.html</a></p> </li> <li id="comment-3860"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>18</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-09 klo 22:25:</cite> <p>Tietenkin voidaan laskea osuudet myös sen suhteen, mikä osa rahasta on kirjanpidollisesti käytetty suoraan eläkkeiden maksuun, mikä osa on rahastoitu ja mikä osuus eläkkeiden maksuun käytöistä varoista on rahastoista otettua. Mutta jos pohditaan sitä, missä määrin eläkejärjestelmä on työntekijöiden itse itselleen säästämää ”viivästettyä tuloa” ja missä määrin kyseessä on veroluonteisiin maksuihin perustuva sosiaalivakuutusjärjestelmä, tuolla järjestelmän sisäisellä kirjanpidolla ei ole merkitystä vaan sitä pitää ajatella mustana laatikkona jonne virtaa rahaa sisään eri lähteistä ja ulos eri vastaanottajille.</p> </li> <li class="alt" id="comment-3861"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>19</span> <cite>kysyn vaan kirjoitti 2015-04-09 klo 23:13:</cite> <p>Eihän minun pointti ole koskaan ollutkaan se etteikö suurin osa eläkkeistä makseta suoraan eläkemaksuista.</p> <p>Minun pointti on ollut kokoajan kritisoida tuota sinun alkuperäistä laskentatapaa että nykyiset eläkeläiset ovat kokonaan menoerä ja maahanmuuttajat ovat kokonaan tuloerä. Näin ei rahastoitujen eläkevarojen osalta ole.</p> <p>Eläkeläinen ei ole pelkkä menoerä niin kauan kuin tämän maksamia varoja ja niiden tuottoja on eläkerahastoissa enemmän kuin tälle on maksettu näistä ulos eläkkeitä. Tämänhän pitäisi olla itsestään selvää. Ei sillä ole merkitystä makaako eläkevarat eläkeyhtiön tilillä vai onko rahat tämän henkilökohtaisella tilillä kuten muissa maissa tilanne usein onkin. Ihan samaa pääomatuloa tuo on riippumatta siitä miten ja mihin tiliin se tehdään.</p> <p>Vastaavasti maahanmuuttaja tai kuka tahansa 20-vuotias juuri työelämään tullut ei saa näitä pääomatuloja samassa suhteessa kun ei tällä ole sijoitettua varallisuuttakaan rahastoissa. Ei eläkerahastoissa eikä henkilökohtaisella eläketilillä muiden maiden malleissa.</p> <p>Tottakai tämä pääomatulo on sen tuloa jonka pääomilla tulo tehdäänkin. Ja vastaavasti jos jollain ei pääomia vielä ole kertynyt niin tämä ei vastaavaa pääomatuloa myöskään saa. Ei tällä ole mitään tekemistään suoraan maksettavien eläkkeiden kanssa. Nämä ovat toisistaan irrallisia asioita vaikka molemmilla tavoilla rahoitetaan samaa asiaa.</p> <p>Asian ymmärtää täysin selvästi jos malliksi otetaan täysin rahastoiva malli ja vielä niin että varat ovat henkilön omalla tilillä. Ei ihminen muutu tietenkään kulueräksi eläkkeelle siirryttyään. Pääomatulot juoksee edelleen siellä sijoitussalkussa. Vasta kun eläkkeitä on nostettu niin paljon että rahasto on tyhjä tilanne muuttuu.</p> <p>Asia ei muutu miksikään jos mallia muutetaan niin että osa rahastoidaan ja osa ei. Rahasto-osuus toimii ihan samoin mallista riippumatta.</p> </li> <li id="comment-3862"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>20</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-09 klo 23:36:</cite> <p>Sekoitat nyt elinkaarilaskelmat kassavirtalaskelmiin. Maahanmuuttajien yhteenlaskettu kassavirta oli 2011 positiivinen (kun tutkimuksesta tarkoitushakuisesti tai osaamattomuutta pois jätetyt tuloerät otetaan huomioon), eläkeläisten negatiivinen. Siihen, onko keskivertomaahanmuuttaja tai -eläkeläinen koko elinkaarensa ajalta nettovaikutukseltaan positiivinen tai negatiivinen en tässä vaiheessa ota kantaa. Eivät Putkosen toistelemat 700 miljoonan vuosikustannuksetkaan ole elinkaaren kustannuksia, vaan tuo luku liittyy nimenomaan kassavirtaan vuonna 2011.</p> <p>Samuli Salminen on luvannut tutkimuksen kakkososan, joka sisältää elinkaarilaskelmat ulos tällä viikolla. On aivan turha yrittää ”maalaisjärjellä” arvailla, että mitenköhän ne voisivat nyt mennä. Todellisuus on monimutkaisempi kuin nätit ajatusleikit siitä millainen Suomen eläkejärjestelmä olisi jos se ei olisi sellainen kuin se on. Odotetaan nyt niitä laskelmia, ja katsotaan sitten, onko ne oikein tehty.</p> </li> <li class="alt" id="comment-3890"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>21</span> <cite>kysyn vaan kirjoitti 2015-04-10 klo 09:07:</cite> <p>Elinkaarilaskelmia ei Suomesta voi oikeastaan tehdä vielä kunnolla. Ei meillä ole ylipäätään relevanttia aineistoa maahanmuttajien elinkaaria joita voi tutkia. Mutta mielenkiintoista nähdä mitä tulee.</p> <p>Mutta pelkästään tämän hetken keskipalkoista voidaan päätellä että maahanmutto on tässä suhteessa nettovaikutukseltaan negatiivista. Kuten tuossa itsekin totesit niin maahanmuuttajien keskipalkka on 13.500 euroa/vuodessa. Eli maahanmuuttajat kokonaisuutena ovat pienipalkkaisia tai pätkätöitä tekeviä. Tuosta VATT:n tutkimuksesta:</p> <p>”Maahanmuuttajien käytettävissä olevat keskitulot ovat noin kolmanneksen pienemmät kuin kantaväestön. Tämän johdosta köyhyysrajan alapuolella oli 38 prosenttia maahanmuuttajista vuonna 2011. ”</p> <p>Eli melkein puolet maahanmuuttajista on jopa köyhyysrajan alapuolella työuransa aikana. Edes pienipalkkainen tai pätkätöitä tekevä ei ole elinkaarimallissa nettovaikutukseltaan positiivinen ja näille pitää lopulta maksaa lisäeläkettä sen päälle mitä ovat oman työuransa aikana kartuttaneet omaa työeläkettään.</p> <p>Käytännössä huomioiden kaikki Suomen tulonsiirrot niin vasta keskituloinen voi edes teoriassa ylipäätään olla elinkaarimallissa nettovaikutukseltaan positiivinen. Kaikki muut tätä alle (myös kantaväestöön kuuluvat) ovat lopulta negatiivisella puolella.</p> <p>Ainoastaan maahanmuuttuja joka tienaa vähintään Suomen keskipalkan verran voi edes teoriassa olla positiivnen tässä suhteessa vaikka mitään maahanmuuton sivukuluja ei edes vielä laskettaisi mukaan.</p> <p>Tämä näkyy hyvin selvästi myös muissa tutkimuksissa kuten kuuluisassa OECD:n tutkimuksessa. Ainoat oikeasti maahanmuutosta hyötyneet maat olivat Sveitsi ja Luxemburg, jotka ovat nimenomaan saaneet suuren määrän maahanmuuttajia jotka tienaa jopa enemmän kuin maan keskipalkka.</p> </li> <li id="comment-3898"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>22</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-10 klo 11:41:</cite> <p>”Ainoastaan maahanmuuttuja joka tienaa vähintään Suomen keskipalkan verran voi edes teoriassa olla positiivnen tässä suhteessa vaikka mitään maahanmuuton sivukuluja ei edes vielä laskettaisi mukaan.”</p> <p>Tirsk. Tämä päättelyn mestarinäyte kertonee riittävästi siitä, miten paljon faktat kiinnostavat kun usko on vahva.</p> </li> <li class="alt" id="comment-3911"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>23</span> <cite>kysyn vaan kirjoitti 2015-04-10 klo 16:10:</cite> <p>Kerro toki faktat missä meni pieleen.</p> <p>Suomessa palkat+työnantajan sos.maksut on 60% BKT:sta ja suorien tulonsiirtojen osuus 21%. Noilla luvuilla on matemaattisesti mahdoton kovin paljon enempää kuin 50% palkansaajista olla nettopositiivisia tulonsiirtojen jälkeen.</p> <p>60% kotitalouksista on jo nyt persneton puolella.</p> <p>”Kotitalouksien nettotulonsiirrot vuosina 1990 ja 2006”<br /> <a href="https://www.vatt.fi/file/talouden%20rakenteet/osio_6.pdf" rel="nofollow">https://www.vatt.fi/file/talouden%20rakenteet/osio_6.pdf</a></p> <p>Maahanmuttaja ei voi käytännössä säästää kuin yhden sukupolven koulutusmenot. Kaikki muut kustannukset ovat aina kalliimpia ja nuo koulutusmenotkin otetaan kertoimen kanssa takaisin kun jälkikasvua aletaan kouluttamaan. Maahanmuuttajat kuuluu tuohon kolmeen ensimmäiseen eniten miinuksella olevaan desiiliin niin persnetolle menee vaikka pyörittelisit faktoja miten.</p> </li> <li id="comment-3912"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>24</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-10 klo 16:26:</cite> <p>Jos asia olisi noin suoraviivaista, niin mihin tällaista tutkimusta edes tarvittaisiin?</p> <p>VATT:n tutkimuksen luvut ovat tulodesiilien yhteenlaskettuja nettovaikutuksia. Pienimpiin tulodesiileihin kuuluu paljon esim. eläkeläisiä, joiden nettovaikutus on paljon heikompi kuin samalla tulotasolla olevan työllisen, johtuen suuremmasta kulutettujen hyvinvointipalveluiden määrästä – tämä siis vaikka eläkkeitä ja eläkemaksuja ei huomioitaisi laskelmassa.</p> <p>En usko, että mikään määrä rautalankaa riittää, mutta mieti nyt vähän itsekin. Arveletko oikeasti, vaikka esim. 1 800 euron kuukauspalkkaa saavan pienipalkkaisen työntekijän ja 1 800 euroa työkyvyttömyyseläkettä, asumistukea ja toimeentulotukea saavan pitkäaikaissairaan nettovaikutus julkiseen talouteen on sama?</p> </li> <li class="alt" id="comment-3913"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>25</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-10 klo 16:31:</cite> <p>Ja edelleen: Koska meillä on progressiivinen verotus, ei pelkästä ryhmän keskimääräisestä tulotasosta voi päätellä kokonaisverokertymää. Jos ryhmässä on paljon keskiarvon yli ja ali tienaavia, veroja kertyy erilainen määrä kuin jos ryhmän jäsenistä suurin osa klusteroituu keskiarvon lähelle. Jne. jne. jne. </p> <p>On täysin matemaattista mahdollista, että ryhmä voi olla kokonaisvaikutuksiltaan julkiseen talouteen nettopositiivinen, vaikka sen keskimääräinen ansiotaso olisi reilusti alle suomalaisten keskiarvon, ja vice versa. Tämä on asia joka selviää vain tarkemmin tutkimalla. Salmisen tutkimus osoittaa, että kun kaikki asiaankuuluvat tulopuolen erät huomioidaan, maahanmuuttajat kokonaisuutena ovat nettovaikutukseltaan positiivinen ryhmä. Hajontaa ryhmän sisällä on paljon ja jotkin yksittäiset maahanmuuttajaryhmät ovat paljonkin miinuksella. Kokoinaisuutena maahanmuutto on toistaiseksi kuitenkin hyödyttänyt enemmän julkista taloutta kuin haitannut sitä. Siitä miten asianlaita on maahanmuuttajien elinkaaren yli pääsemme puhumaan kun tutkimuksen kakkososa valmistuu.</p> </li> <li id="comment-3937"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/a0488dcabfa11b4043715837a345deed?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/a0488dcabfa11b4043715837a345deed?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>26</span> <cite>Tilastox kirjoitti 2015-04-11 klo 03:47:</cite> <p>Pari yleistä kommenttia tilastojen käytöstä.<br /> Jos verrataan maahanmuuttajien vuosituloja kantaväestön tuloihin, pitää arvioida kuinka suuri osa muuttajista on tullut maahan vertailuvuonna, koska mahdollisia tuloja kertyy silloin keskimäärin vain puolelta vuodelta.<br /> Kannattaa huomioida myös se, että VRK:n keskusrekisterissä ja sitä myötä monissa tilastoissa on tuhansia työikäisiä ulkomaalaisia, jotka ovat tosiasiassa muuttaneet Suomesta jo vuosia sitten, eivätkä siten kerrytä verotuloja eivätkä käytä palveluja. Maahanmuuttajille laskettu työllisyysaste jää tämän takia helposti todellista pienemmäksi.<br /> Ja lopuksi, kotimaankielisen väestön määrä väheni Suomessa viima vuonna.</p> </li> <li class="alt" id="comment-3956"> <div style="float:left;padding-right:5px;"><img alt src="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=26&d=identicon&r=g" srcset="http://0.gravatar.com/avatar/33b7e3f158e4febf6782478c4a220d83?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>27</span> <cite>kysyn vaan kirjoitti 2015-04-11 klo 10:11:</cite> <p>”Arveletko oikeasti, vaikka esim. 1 800 euron kuukauspalkkaa saavan pienipalkkaisen työntekijän ja 1 800 euroa työkyvyttömyyseläkettä, asumistukea ja toimeentulotukea saavan pitkäaikaissairaan nettovaikutus julkiseen talouteen on sama?”</p> <p>Ei tietenkään ole sama. Mutta jos otat satunnaisen maahanmuuttajan niin mikä on todennäköisyys että saat jomman kumman? Maahanmuuttajista 38% elää köyhyysrajan alapuolella kun kantaväestöstä sama luku on 14% vaikka populaatio on täynnä köyhiä eläkeläisiäkin. Eli maahanmuuttajien työikäisenkin populaation sisäinenkin huoltosuhde on huomattavan paljon huonompi tässä suhteessa. Köyhyysrajan alapuolella oleva ei tietenkään ole nettopositiivien edes töissä ollessaan. Tämän nyt on itsestään selvää.</p> <p>Maahanmuutto ei voi koskaan vaikuttaa tuohon sinun kysymykseen pitkässä juoksussa millään tavalla. Väkimäärän lisääminen ei muuta väestön työajan tuottavuusjakaumaa ja työväestön sisäistä huoltosudetta millään tavalla. Ainoa tapa muuttaa tätä on aggressiivinen valikointi maahanmuuttajien kohdalla. Mutta ei mikään maa ole tätä käytännössä pystynyt tekemään. Tällä hetkellä on päivänselvää että emme pääse edes tuohon ”baselineen” eli nollatulokseen tässä suhteessa vaan työväestön sisäinen huoltosuhde heikkenee maahanmuuton seurauksena.</p> <p>Toinen kysymys on tietysti ikäluokkien välinen tuottavuusjakauma ja huoltosuhde. Ei maahanmuutto pysty edes tähän vaikuttamaan kuin lokaalisti hetkellisesti ja globaalilla tasolla ei voi vaikuttaa edes hetkellisestikään. Jonkun maan nettovoitto on aina toisen maan nettotappio tässä suhteessa. Toisaalta tämä lokaali hetkellinenkin muutos on vain housuun kusemista talvella. Pitkässä juoksussa maahanmuutto ei voi tietenkään vaikuttaa edes ikäluokkien huoltosuhteisiinkaan yhden maan sisällä. Lopulta hetkellinen ikäluokkien huoltosuhteen paraneminen muuttuu taas huoltosuhteen heikkenemiseksi ellet jostain saa jatkuvaa virtaa lisää maahanmuuttajia.</p> <p>Ainoa asia mitä maahanmuutto pitkässä juoksussa tekee on toisen työmarkkinan syntyminen. Syntyy maahanmuuttajien halpatyövoimamarkkinat. Näin on käynyt kaikissa jo vähän pidemmälle tässä suhteessa edenneissä maissa. Selvät merkit on että Suomessakin näin on jo käynyt nykyisellä vähäiselläkin maahanmuutolla. Muutamilla toimialoilla maahanmuuttajien halpatyövoima on jo nyt vallannut käytännössä kaikki työpaikat ja kehitys etenee vääjäämättä kaikille muillekin matalapalkka-aloille.</p> <p>Saksa joka on euromaista pisimmällä maahanmuuton ”hyödyntämisessä” ottaa 2% BKT:sta tappiota OECD:n raportinkin mukaan. Saksa jos mikä pitäisi olla täydellinen maa jonka pitäisi nimenomaan hyötyä maahanmuutosta. Saksassa sentään on vielä teollisuuttakin joka tarvitsee heikosti kouluttamatontakin työvoimaa. 2% BKT:sta tarkoittaisi Suomen mittakaavassa 4 miljardin persnettoa OECD:n tutkimuksen sisältämien kustannusten mukaan. Saksa on esimerkki siitä mihin tilanne saturoituu kun pakkasella housuun kuseminen ei enää lämmitäkään.</p> </li> <li id="comment-3967"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=26&d=identicon&r=g" srcset="http://1.gravatar.com/avatar/d7a3ce646635b012e271dd4064e9a475?s=52&d=identicon&r=g 2x" class="avatar avatar-26 photo" height="26" width="26" /></div> <span>28</span> <cite><a href="http://www.juusokoponen.com/" rel="external nofollow" class="url">Juuso Koponen</a> kirjoitti 2015-04-11 klo 20:52:</cite> <p>Taas maalitolpat siirtyvät. Äsken sanoit, että olisi matemaattisesti mahdotonta, että alle keskitulon tienaavat voisivat olla taloudelliselta vaikutukseltaan nettopositiivisia. Nyt puhe vaihtui jo todennäköisyyksiin.</p> <p>Köyhyysrajan alapuolella elävän suora vaikutus julkiseen talouteen tuskin on muutamia harvoja poikkeuksia lukuun ottamatta positiivinen. (Se voi olla, jos kyseessä on lapseton yrittäjä, mutta kriteerit täyttäviä tapauksia lienee varsin vähän.) Välilliset ja dynaamiset vaikutukset ovat monimutkaisempi juttu, mutta ne oli Salmisenkin tutkimuksesta rajattu pois, joten ei niistä tässä sen enempää. Nekin pitäisi toki ottaa huomioon kun arvioidaan maahanmuuton taloudellisia vaikutuksia, mutta mennään nyt askel kerrallaan.</p> <p>Pelkästään sen perusteella, että 38 % maahanmuuttajista elää köyhyysrajan alapuolella ei voi päätellä mikä kaikkien maahanmuuttajien kokonaisvaikutus julkiseen talouteen on. Pitäisi tietää, mikä tuon jäljelle jäävän 62 prosentin tulojen jakauma on ja miten paljon maahanmuuttajat käyttävät yhteiskunnan palveluita. VATT:n lukujen perusteella voi arvioida, että noiden köyhyysrajan yli tienaavien maahanmuuttajien ansiotaso on suuruusluokkaa 75 % suomalaisten mediaaninettotuloista, mutta emme voi pelkästään keskilukujen perusteella tietää maksettujen verojen ja saatujen tulonsiirtojen määrää, saati sitten käytettyjen palveluiden. </p> <p>Maahanmuuttajien ryhmässä on sekä voimakkaasti nettopositiivisia, koulutuksensa ulkomailla saaneita, täällä asiantuntija-ammateissa toimivia ”hyviä veronmaksajia” jotka käyttävät vain vähän julkisia palveluita, sekä täysin julkisten palvelujen ja tulonsiirtojen varassa olevia pakolaisia. Ja kaikkea siltä väliltä. Tämä sisäinen jakauma määrittää voimakkaasti sitä mikä on maahanmuuton tase kokonaisuudessaan. Se ei pelkistä keskiluvuista selviä – ei varsinkaan nettotuloja kuvaavista luvuista, joita olet tässä esitellyt. Siksi tarvitaan tarkempia selvityksiä. Salmisen tutkimus on puutteistaan huolimatta ihan ansiokas yritys tällä saralla ja itse ainakin odotan mielenkiinnolla kakkososan elinkaarilaskelmia ennen kuin lähden itse julistamaan mitään lopullista tuomiota. </p> <p>Sehän ei varmasti kenellekään ole mikään uutinen että ns. humanitaarinen maahanmuutto ei ole julkisen talouden kannalta ainakaan lyhyellä tähtäimellä positiivista. Sen ei ole tarkoituskaan olla – tai siis, humanitaarisen maahanmuuton perustelu ei ole talous vaan suojelun tarve. Toki olisi hyvä, että myös humanitaarisin perustein maahan tulevat kääntyisivät ennemmin tai myöhemmin tulopuolelle. Työperäinen maahanmuutto vuorostaan näiden lukujen valossa kokonaisuutena vaikuttaa julkiseen kassavirtaan positiivisesti, ja niin sen pitääkin. Mielenkiintoista on tietää, onko vaikutus positiivinen myös maahanmuuttajien koko elinkaaren ajalta.</p> <p>Näiden lisäksi meillä on myös paluumuuttoa, perhesyistä tapahtuvaa muuttoa jne. joiden ensisijainen tarkoitus ei ole taloudellinen toiminta, eikä niitä pidä ensisijaisesti siitä näkökulmasta arvioida. On toki kaikkien etu, että maahanmuuttajien täysi taloudellinen potentiaali saadaan käyttöön, ja siksi myös muun kuin työperäisen maahanmuuton taloudellisia vaikutuksia on hyvä tutkia ja pyrkiä parantamaan tasetta myös näiden muuttajien osalta.</p> <p>Saksa on monella tapaa esimerkki epäonnistuneesta maahanmuuttopolitiikasta, mutta tehty virhe ei ole maahanmuutto itsessään vaan surkeasti hoidettu kotouttaminen. Länsi-Saksa kärsi 1960-luvun alussa huutavasta työvoimapulasta, jota ei olisi voitu ratkaista mitenkään muutoin kuin maahanmuutolla. Ilman maahanmuuttoa Saksan talousihme olisi hyytynyt, eikä maasta olisi tullut läheskään niin vaurasta kuin se nykyisin on. Virhe tapahtui siinä, että maahanmuuttajia ei edes yritetty kotouttaa vaan lähdettiin oletuksesta että he palavat kotimaihinsa muutaman vuoden työkeikan jälkeen. Suomen kaltaiset maat, joissa maahanmuutto on toistaiseksi vähäistä, mutta joissa se on kasvusuunnassa voivat ottaa oppia Saksassa tehdyistä virheistä. Siksi meillä tuskin tulee olemaan yhtä pahoja ongelmia kuin Saksassa.</p> <p>Saksan siirtotyöläisohjelma on myös hyvä esimerkki siitä, että vaikutus taloudelle voi olla kokonaisuutena positiivinen, vaikka maahanmuuttajiin suoraan kohdistettavissa olevien julkisen talouden tulo- ja menoerien summa ei olisi positiivinen. Tämän vaikutuksen arvioiminen on toki paljon työläämpää kuin suorien tulojen ja menojen mittaaminen. Toivon, että Salminen tai joku muu tutkija ottaa seuraavaksi työn alle nimenomaan maahanmuuton vaikutusten arvioimisen koko kansantalouden näkökulmasta.</p> </li> <li class="alt" id="comment-3968"> <div style="float:left;padding-right:5px;"><img alt src="http://1.gravatar.com/avatar/d7a3ce646635b0
