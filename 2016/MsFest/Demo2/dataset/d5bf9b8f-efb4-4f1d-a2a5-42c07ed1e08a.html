ss="fauxborder-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs no-items section" id="crosscol" name="Cross-Column" /> <div class="tabs no-items section" id="crosscol-overflow" name="Cross-Column 2" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main" name="Main"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="https://lh3.googleusercontent.com/-Nm9_V-czSxw/VrFmDbXsEkI/AAAAAAAAE9o/VcWACxSRcX8/20160202_102029_thumb%25255B1%25255D.jpg?imgmax=800" itemprop="image_url" /> <meta content="1646550234956933404" itemprop="blogId" /> <meta content="3484745466157782722" itemprop="postId" /> <a name="3484745466157782722" /> <h3 class="post-title entry-title" itemprop="name"> 28 January - Sad Cup </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-3484745466157782722" itemprop="description articleBody"> <p>Leah gave me this awesome cup, and to be honest, loooking back at my blogs so far this year, Im amazed I havetn already mentioned it.</p> <p>Its called a Wake-Up Cup. Supposed to look tired when its empty, and then when it gets the delicious warmth of a hot beverage (or water I guess), its eyes light up in amazement, and its super awake! (Most believeable with strong coffee I guess)</p> <p>Except I dont see it that way. I think its an incredibly sad cup, that cheers up when it gets a hot drink in it.</p> <p>The thing is, I keep this cup on my desk at work. Right beside me. And it constantly makes me feel guilty for not having a hot drink in it. I mean can you seriously imagine looking away from the computer, to see such a sad pair of eyes listfully looking back at you, almost willing you to either fill it with water, or end its misry completely.</p> <p>If cups had feelings, I’m confident this one would be clinically depressed.</p> <p>In fact it reminds me a lot of ‘Marvin, the Paranoid Android’ from the Hitchikers Guide to the Galaxy. Always sad. Always looking miserable. And only marginally better when something good happens.</p> <p>Im just glad it cant talk. “Oh fill me up again, im feeling so depressed today”….</p> <p>But I do love it. Best cup Ive ever had. It should feel proud. Happy that it brings me so much happiness.</p> <p>Instead, it sits sadly on my desk, waiting for the next round of hot water to make it light up just a little, and feel a little brighter for a short time.</p> <p><a href="https://lh3.googleusercontent.com/-VHxbkT2_ftU/VrFmCvbERVI/AAAAAAAAE9k/SW3IUdHj5Hg/s1600-h/20160202_102029%25255B4%25255D.jpg"><img title="20160202_102029" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" border="0" alt="20160202_102029" src="https://lh3.googleusercontent.com/-Nm9_V-czSxw/VrFmDbXsEkI/AAAAAAAAE9o/VcWACxSRcX8/20160202_102029_thumb%25255B1%25255D.jpg?imgmax=800" width="644" height="484" /></a> <a href="https://lh3.googleusercontent.com/-KLXeonrTrYY/VrFmEE9ZGZI/AAAAAAAAE9s/zD4hMczIK2g/s1600-h/image%25255B3%25255D.png"><img title="image" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" border="0" alt="image" src="https://lh3.googleusercontent.com/-bbG4T-byyhA/VrFmFIHIsvI/AAAAAAAAE9w/Vc8YsCBTE2c/image_thumb%25255B1%25255D.png?imgmax=800" width="540" height="484" /></a></p> <div style="clear: both;" /> </div> <div class="post-footer"> <div class="post-footer-line post-footer-line-1"> <span class="post-author vcard"> Posted by <span class="fn" itemprop="author" itemscope="itemscope" itemtype="http://schema.org/Person"> <meta content="https://www.blogger.com/profile/14327769793441393509" itemprop="url" /> <a class="g-profile" href="https://www.blogger.com/profile/14327769793441393509" rel="author" title="author profile"> <span itemprop="name">Simon Morgan</span> </a> </span> </span> <span class="post-timestamp"> </span> <span class="reaction-buttons"> </span> <span class="post-comment-link"> </span> <span cla
