 pista de los atentados de París pasa por Siria y Bélgica</h1> </header></div> </div> <div class="row"> <div class="col-xs-12 col-sm-12 col-md-8"> <aside class="story-leaf-aside-social social-top"> <div class="row"> <div class="col-xs-12 col-sm-9 col-md-9"> <div class="story-leaf-social-btns" data-gtm-element="leaf-social-share-top"> <button class="btn-facebook" data-gtm-social-provider="facebook"> <i class="fa fa-facebook" /> <span class="btn-label">Comparte en Facebook</span> </button> <button class="btn-twitter" data-gtm-social-provider="twitter"> <i class="fa fa-twitter" /> <span class="btn-label">Comparte en Twitter</span> </button> <button class="btn-whatsapp visible-xs-inline" data-gtm-social-provider="whatsapp"> <i class="fa fa-whatsapp" /> <span class="btn-label">Comparte en Whatsapp</span> </button> <div class="social-btns-more-wrapper"> <button class="social-btns-more" data-toggle="collapse" data-target=".social-btns-more-collapse" /> <div class="social-btns-more-collapse collapse no-transition"> <ul class="social-btns-more-list"> <li class="social-btns-more-item"> <button class="social-btns-more-envelope"> <i class="fa fa-envelope" /> </button> </li> <li class="social-btns-more-item"> <button class="social-btns-more-linkedin" data-gtm-social-provider="linkedin"> <i class="fa fa-linkedin" /> </button> </li> <li class="social-btns-more-item"> <button class="social-btns-more-googleplus" data-gtm-social-provider="googleplus"> <i class="fa fa-google-plus" /> </button> </li> </ul> </div> </div> </div> </div> <div class="col-xs-6 col-sm-3 col-md-3"> <div class="story-leaf-social-comments"> <div class="story-leaf-share-count"> <i class="fa fa-share-alt" /> <label class="gigya-totalShares" /> </div> <div class="story-leaf-comment-count"> <i class="fa fa-comment" /> <label class="livefyre-commentcount" data-lf-site-id="351112" data-lf-article-id="54439890497" data-counter="total" /> </div> </div> </div> </div> </aside> <div class="row"> <div class="lv-publi-box visible-sm marginb20 margint20"> <ins id="roba-sm-24771785"><script>gg.ads.display({&quot;sizes&quot;:&quot;[[300,250],[300,300],[300,600]]&quot;,&quot;elementId&quot;:&quot;roba-sm-24771785&quot;,&quot;device&quot;:&quot;sm&quot;,&quot;type&quot;:&quot;roba&quot;});</script></ins></div><div class="lv-publi-box visible-xs marginb20 margint20"> <ins id="roba-xs-24771786"><script>gg.ads.display({&quot;sizes&quot;:&quot;[[336,280],[320,50],[320,100],[300,250],[300,300]]&quot;,&quot;elementId&quot;:&quot;roba-xs-24771786&quot;,&quot;device&quot;:&quot;xs&quot;,&quot;type&quot;:&quot;roba&quot;});</script></ins></div></div><div class="story-leaf-body"> <div class="story-leaf-author" itemscope itemtype="http://schema.org/Person" itemprop="author"> <meta itemprop="name" content="Redacción" /> </div> <div itemprop="publisher" itemtype="http://schema.org/Organization" itemscope> <meta itemprop="name" content="La Vanguardia" /> <meta itemprop="logo" content="http://www.lavanguardia.com/rsc/images/lv-logo.svg?v=36858" /> </div> <time class="story-leaf-datetime" itemprop="dateModified" datetime="2015-11-16T21:15:53.000+01:00" data-timestamp="1447704953000"> 16/11/2015 21:15</time> <div class="story-leaf-txt-p" itemprop="articleBody" data-gtm-element-container="modulo-texto-link"> <p>París, 16 nov (EFE).- La pista de los atentados que provocaron al menos 129 muertos el pasado viernes en París indica que fueron &quot;planificados en Siria y organizados en Bélgica&quot;, afirmó hoy el presidente de Francia, François Hollande, mientras que se han dado ya a conocer las identidades de cinco de los kamikazes.</p> <p>Los investigadores franceses van cerrando el círculo del peor atentado sufrido por su país, con acciones sangrientas en seis escenarios diferentes de la capital francesa.</p> <p>La Fiscalía, que hoy reveló el nombre de dos yihadistas, conoce ya la identidad de cinco de los siete suicidas, sobre los que existe la fuerte presunción de que pasaran por Siria en los últimos años, lo que justifica la afirmación de Hollande de que los atentados fuera planificados en ese país.</p> <p>Tres de ellos son belgas o residen en ese país, al igual que el sospechoso que todavía no ha sido detenido.</p> <p>Hollande, en un discurso ante las dos cámaras legislativas reunidas en Versalles, aseguró que los atentados fueron &quot;planificados en Siria, organizados en Bélgica y perpetrados en nuestros suelo, con complicidades en Francia&quot;.</p> <p>Entre los yihadistas identificados están dos de los tres que se hicieron saltar por los aires en la sala de fiestas Bataclan, dos de los tres que cometieron el mismo gesto junto al Estadio de Francia de Saint-Denis y uno de los que protagonizó los tiroteos en diversos bares del centro de la ciudad.</p> <p>La Fiscalía comunicó hoy la identidad de Ahmad Al Mohamad, nacido en la ciudad siria de Idleb el 10 de septiembre de 1990 e identificado gracias al pasaporte encontrado junto a sus restos.</p> <p>Pero puntualizó que está pendiente de verificar la autenticidad del documento, aunque las huellas tomadas al kamikaze corresponden con las de una persona que lo llevaba y que fue objeto de un control de identidad a comienzos de octubre en Leros, una de las cinco islas que en Grecia sirven para los refugiados de puerta de entrada a la Unión Europea (UE).</p> <p>Además, los investigadores dieron también con la identidad de uno de los que accionó su cinturón explosivo en Bataclan, Samy Amimur, nacido el 15 de octubre de 1987 en París y vecino de Drancy, a las afueras de la capital.</p> <p>Francia le buscaba desde que en otoño de 2013 violó el control judicial que se impuso tras abortar un proyecto de viaje a Yemen.</p> <p>Tres allegados de Amimur fueron detenidos esta mañana.</p> <p>Sus nombres se suman a los ya conocidos de Ibrahim Abdeslam, que se hizo explotar en la terraza del &quot;Comptoir Voltaire&quot; tras, presumiblemente, haber participado en los tiroteos que provocaron decenas de muertes en varios bares de copas.</p> <p>Abdeslam es hermano de Salah, que los investigadores consideran como el octavo terrorista de París, el hombre que alquiló el coche en Bélgica con el que el comando se trasladó al Bataclan y que huyó tras los atentados a su país natal.</p> <p>En Bélgica, la fiscalía ha acusado de terrorismo a dos de los siete detenidos en París, y sigue la búsqueda de Salah Abdeslam, sobre quien pesa un orden de detención internacional por su supuesta implicación en unos ataques que han ocasionado al menos 129 muertos y varios centenerares de heridos de diecinueve nacionalidades.</p> <p>La imagen del rostro de Salah, difundido por la policía francesa, que ha emitido una orden internacional de búsqueda y captura, se ha convertido en la imagen de los ataques y aparece en todos los medios de comunicación nacionales e internacionales.</p> <p>Los agentes belgas arrestaron el pasado sábado a otro de sus hermanos, Mohamed, que fue posteriormente liberado y que aseguró no conocer las actividades terroristas de estos.</p> <p>También se conocía a otro de los kamikazes del Estadio de Francia, Bilal Hadfi, francés residente en Bélgica.</p> <p>Restan por identificar dos de los suicidas, uno de ellos fallecido frente al Estadio de Francia y el otro en el Bataclan.</p> <p>La policía francesa procedió hoy, en paralelo, a más de un centenar y medio de registros y a 23 detenciones en relación con los medios yihadistas, aunque no directamente con los atentados de París.</p> <p>lmpg/mgr/emm</p> <div class="hidden"> <ins id="roba-xs-24771800-deferred"><script>gg.ads.display({&quot;sizes&quot;:&quot;[[336,280],[320,50],[320,100],[300,250],[300,300],[300,600]]&quot;,&quot;elementId&quot;:&quot;roba-xs-24771800&quot;,&quot;device&quot;:&quot;xs&quot;,&quot;deferred&quot;:true,&quot;type&quot;:&quot;roba&quot;});</script></ins></div> <div id="signwall" /></div> </div> <div class="lv-publi-box visible-xs marginb20 margint20"> <ins id="roba-xs-24771801"><script>gg.ads.display({&quot;sizes&quot;:&quot
