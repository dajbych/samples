er-right tabs-fauxborder-right" /> <div class="region-inner tabs-inner"> <div class="tabs no-items section" id="crosscol" name="Cross-Column" /> <div class="tabs no-items section" id="crosscol-overflow" name="Cross-Column 2" /> </div> </div> <div class="tabs-cap-bottom cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="main-outer"> <div class="main-cap-top cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left main-fauxborder-left"> <div class="fauxborder-right main-fauxborder-right" /> <div class="region-inner main-inner"> <div class="columns fauxcolumns"> <div class="fauxcolumn-outer fauxcolumn-center-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-left-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div> <div class="fauxcolumn-outer fauxcolumn-right-outer"> <div class="cap-top"> <div class="cap-left" /> <div class="cap-right" /> </div> <div class="fauxborder-left"> <div class="fauxborder-right" /> <div class="fauxcolumn-inner"> </div> </div> <div class="cap-bottom"> <div class="cap-left" /> <div class="cap-right" /> </div> </div>  <div class="columns-inner"> <div class="column-center-outer"> <div class="column-center-inner"> <div class="main section" id="main" name="Main"><div class="widget Blog" data-version="1" id="Blog1"> <div class="blog-posts hfeed"> <div class="date-outer"> <h2 class="date-header"><span>Friday, January 1, 2016</span></h2> <div class="date-posts"> <div class="post-outer"> <div class="post hentry uncustomized-post-template" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting"> <meta content="http://1.bp.blogspot.com/-Wl0jkVWw5ZU/VoiVa0cXY_I/AAAAAAAAEV4/erYL_Ba5574/s320/10351229_10153820583522641_9008440065956703220_n.jpg" itemprop="image_url" /> <meta content="6677829479318728241" itemprop="blogId" /> <meta content="1517034506324828171" itemprop="postId" /> <a name="1517034506324828171" /> <h3 class="post-title entry-title" itemprop="name"> The Yr Begins </h3> <div class="post-header"> <div class="post-header-line-1" /> </div> <div class="post-body entry-content" id="post-body-1517034506324828171" itemprop="description articleBody"> <u><b>Project 365</b></u><br /> Back in 2012 my friend Mrs Merry told me about this idea of blogging a Photo and Caption every day for a yr, it sounded motivating.<br /> <br /> <ul> <li><a href="http://my2012bloggy.blogspot.com/" target="_blank">2012</a> - Took it as a challenge and completed the entire yr and still today love looking back on my posts but even better it save each photo and I can view them from my phones photo gallery</li> <li><a href="http://bloggy2013.blogspot.com.au/" target="_blank">2013</a> - Made it to April when I found out I was pregnant with Eli</li> <li><a href="http://my2014attempt.blogspot.com/" target="_blank">2014</a> - Only made a few months before reality of raising 2 children hit me</li> <li><a href="http://2015thisistheyear.blogspot.com/" target="_blank">2015</a> - Started the year with even lower expectations to blog just a photo with no caption but still only made it until August</li> </ul> <br /> So 2016<br /> <b>IS MY YR</b><br /> Basically this yr i&apos;m wanting to keep a digital Journal Blog of what life is for me in 2016.<br /> Not every day, but hopefully at least every week.<br /> Also while during the time catching up on the previous yr blogs with photo&apos;s.<br /> <br /> <b>SONG 2016</b><br /> Everyone must listen to this <a href="https://www.google.com.au/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=0ahUKEwjb_fn51ozKAhUHMKYKHb6YCGMQyCkIHTAA&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DYQHsXMglC9A&usg=AFQjCNGxWZ7O39Ti-0PeOQva3n8S2rBQ8A&sig2=BBU-WenCbIPz_PmXOXuARw&bvm=bv.110151844,d.dGY" target="_blank">My 2016 Anthem </a><br /> Not sure about her video clip, but this is so my song for the yr :)<br /> <b><br /></b> <b>GOALS 2016</b> (in no order)<br /> Become FRUGAL ;)<br /> My Kombucha Ferments<br /> Lose extra kgs to get down to 50% weight since starting Paleo in 2015<br /> Grace has a fantastic yr in Prep<br /> Eli &amp; I manage at least 1 activity for each term (HAPPILY)<br /> House renovation completed<br /> Setup or decide on home business<br /> Simon &amp; I celebrate our 10yrs of marriage Blissfully (TOGETHER)<br /> Travel out of Australia - Also means get a Passport<br /> Spray Tan at least Monthly<br /> Manage this Blog<br /> But foremost a Healthy Happy Yr for my Family &amp; Friends<br /> <br /> Perfect Photo to end the 1st Day of the Yr<br /> <br /> <table align="center" cellpadding="0" cellspacing="0" class="tr-caption-container" style="margin-left: auto; margin-right: auto; text-align: center;"><tbody> <tr><td style="text-align: center;"><a href="http://1.bp.blogspot.com/-Wl0jkVWw5ZU/VoiVa0cXY_I/AAAAAAAAEV4/erYL_Ba5574/s1600/10351229_10153820583522641_9008440065956703220_n.jpg" imageanchor="1" style="margin-left: auto; margin-right: auto;"><img border="0" height="316" src="http://1.bp.blogspot.com/-Wl0jkVWw5ZU/VoiVa0cXY_I/AAAAAAAAEV4/erYL_Ba5574/s320/10351229_10153820583522641_9008440065956703220_n.jpg" width="320" /></a></td></tr> <tr><td class="tr-caption" style="text-align: center;"><br /> <span style="background-color: #f6f7f8; color: #141823; font-family: helvetica, arial, sans-serif; font-size: 12px; line-height: 17.8667px; text-align: left;">&apos;light is the new black&apos; by Rebecca Campbell</span><br /> <b>Must read for 2016</b></td><
