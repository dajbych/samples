ript type="text/javascript" src="https://www.allthingsdigital.nl/wp-includes/js/jquery/jquery.js?ver=1.12.4" /> <script type="text/javascript" src="https://www.allthingsdigital.nl/wp-includes/js/jquery/jquery-migrate.min.js?ver=1.4.1" /> <link rel="https://api.w.org/" href="https://www.allthingsdigital.nl/wp-json/" /> <link rel="EditURI" type="application/rsd+xml" title="RSD" href="https://www.allthingsdigital.nl/xmlrpc.php?rsd" /> <link rel="wlwmanifest" type="application/wlwmanifest+xml" href="https://www.allthingsdigital.nl/wp-includes/wlwmanifest.xml" /> <link rel="prev" title="Certificate validation mess on Mac OS X" href="https://www.allthingsdigital.nl/2011/09/04/certificate-validation-mess-on-mac-os-x/" /> <link rel="next" title="Adobe Flash updater on Mac OS X – or how not to implement updaters" href="https://www.allthingsdigital.nl/2012/01/18/adobe-flash-updater-on-mac-os-x-or-how-not-to-implement-updaters/" /> <meta name="generator" content="WordPress 4.6.1" /> <link rel="canonical" href="https://www.allthingsdigital.nl/2012/01/17/create-a-dns-redirector-with-apache-rewritemaps/" /> <link rel="shortlink" href="https://www.allthingsdigital.nl/?p=110" /> <link rel="alternate" type="application/json+oembed" href="https://www.allthingsdigital.nl/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fwww.allthingsdigital.nl%2F2012%2F01%2F17%2Fcreate-a-dns-redirector-with-apache-rewritemaps%2F" /> <link rel="alternate" type="text/xml+oembed" href="https://www.allthingsdigital.nl/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fwww.allthingsdigital.nl%2F2012%2F01%2F17%2Fcreate-a-dns-redirector-with-apache-rewritemaps%2F&format=xml" /> <style type="text/css" id="syntaxhighlighteranchor" /> </head> <body class="single single-post postid-110 single-format-standard masthead-fixed singular"> <div id="page" class="hfeed site"> <header id="masthead" class="site-header" role="banner"> <div class="header-main"> <h1 class="site-title"><a href="https://www.allthingsdigital.nl/" rel="home">All things digital</a></h1> <div class="search-toggle"> <a href="#search-container" class="screen-reader-text" aria-expanded="false" aria-controls="search-container">Search</a> </div> <nav id="primary-navigation" class="site-navigation primary-navigation" role="navigation"> <button class="menu-toggle">Primary Menu</button> <a class="screen-reader-text skip-link" href="#content">Skip to content</a> <div class="menu-main-menu-container"><ul id="primary-menu" class="nav-menu"><li id="menu-item-234" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-has-children menu-item-234"><a href="http://www.allthingsdigital.nl/">Home</a> <ul class="sub-menu"> <li id="menu-item-315" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-315"><a href="https://www.allthingsdigital.nl/sitemap/">Sitemap</a></li> <li id="menu-item-316" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-316"><a href="https://www.allthingsdigital.nl/privacy-cookies/">Privacy &amp; cookies</a></li> <li id="menu-item-165" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-165"><a href="https://www.allthingsdigital.nl/about/">About me</a></li> </ul> </li> <li id="menu-item-230" class="menu-item menu-item-type-taxonomy menu-item-object-category current-post-ancestor current-menu-parent current-post-parent menu-item-230"><a href="https://www.allthingsdigital.nl/category/how-to/">HOWTO</a></li> <li id="menu-item-231" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-231"><a href="https://www.allthingsdigital.nl/category/review/">Review</a></li> <li id="menu-item-232" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-232"><a href="https://www.allthingsdigital.nl/category/column/">Column</a></li> <li id="menu-item-233" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-233"><a href="https://www.allthingsdigital.nl/category/tips-and-tricks/">Tips &amp; Tricks</a></li> <li id="menu-item-336" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-336"><a href="/wp-login.php">Login</a></li> </ul></div> </nav> </div> <div id="search-container" class="search-box-wrapper hide"> <div class="search-box"> <form role="search" method="get" class="search-form" action="https://www.allthingsdigital.nl/"> <label> <span class="screen-reader-text">Search for:</span> <input type="search" class="search-field" placeholder="Search …" value name="s" /> </label> <input type="submit" class="search-submit" value="Search" /> </form> </div> </div> </header> <div id="main" class="site-main"> <div id="primary" class="content-area"> <div id="content" class="site-content" role="main"> <article id="post-110" class="post-110 post type-post status-publish format-standard hentry category-how-to tag-sysadm"> <header class="entry-header"> <div class="entry-meta"> <span class="cat-links"><a href="https://www.allthingsdigital.nl/category/how-to/" rel="category tag">HOWTO</a></span> </div> <h1 class="entry-title">Create a DNS redirector with Apache RewriteMaps</h1> <div class="entry-meta"> <span class="entry-date"><a href="https://www.allthingsdigital.nl/2012/01/17/create-a-dns-redirector-with-apache-rewritemaps/" rel="bookmark"><time class="entry-date" datetime="2012-01-17T22:00:36+00:00">January 17, 2012</time></a></span> <span class="byline"><span class="author vcard"><a class="url fn n" href="https://www.allthingsdigital.nl/author/admin/" rel="author">David van Enckevort</a></span></span> <span class="comments-link"><a href="https://www.allthingsdigital.nl/2012/01/17/create-a-dns-redirector-with-apache-rewritemaps/#comments">2 Comments</a></span> </div> </header> <div class="entry-content"> <p>Ever wanted to make a clean URL like http://site.example.com/ refer to a specific page op your web server (e.g. http://www.example.com/blog/site/)? Many hosting providers offer you this option with a redirector service, but it is also easy to create your own redirector.</p> <h2>Requirements</h2> <p>To create a redirector you need to meet a couple of requirements:</p> <ul> <li>Full access to your Apache httpd configuration;</li> <li>The ability to create new DNS records;</li> <li>In this tutorial it is assumed that name based virtual hosts is already configured and working in Apache.</li> </ul> <h2>How it works</h2> <p>An DNS redirector works in two steps. First, when the web browser visits the website it will end up at the redirector site, which will then instruct it to fetch the webpage in the correct location. To make this work the redirector keeps a record of which URL belongs to which hostname.</p> <h2>Configuration</h2> <h3>DNS</h3> <p>In the DNS we need to create new records for each of the hostnames we want to use with our redirector. The DNS record will refer to the IP Address of our redirector, either directly through an A record or through a CNAME record that points to the hostname of our redirector. If we assume the redirector resides at redirector.example.com your DNS record for site.example.com could look like this:</p> <pre>site CNAME redirector.example.com.</pre> <p>If all your hostnames belong to the same domain you could also create a wildcard DNS entry. Your DNS record would then look like this:</p> <pre>* CNAME redirector.example.com</pre> <h3>Apache</h3> <p>Now that we have configured DNS we need to make the redirector work. This requires us to create two new configuration files. First of all we need a new virtual host configuration for the redirector, and next to that we need a file that describes the mappings between the hostnames and the URLs they should resolve to.</p> <p>Since this mapping file is referred to in the virtual host configuration we will start with the mapping file. There are different options for the mapping file, but in its easiest form it could be a plain text file with the hostname and the URL on a line separated by a space, like this:</p> <pre>site.example.com http://www.example.com/blog/site</pre> <p>When you have more than one redirection, each one goes on its own line.</p> <p>So with the mapping file there we now have a look at the virtual host configuration.</p> <pre>&lt;VirtualHost *:80&gt; ServerName redirector.example.com ServerAlias *.example.com DocumentRoot /var/www/vhosts/redirector.example.com RewriteEngine On RewriteMap redirector txt:/etc/apache2/redirector-map.txt RewriteRule ^/ ${redirector:%{HTTP_HOST}|http://www.example.com}/}? [R,L] &lt;/VirtualHost&gt;</pre> <p>The virtual host configuration is mostly quite standard. The important lines are the following:</p> <dl> <dt>ServerAlias *.example.com</dt> <dd style="margin: 1em;">Allow Apache to serve any hostname within the example.com domain with this virtual host configuration</dd> <dt>RewriteEngine On</dt> <dd style="margin: 1em;">Enables the RewriteEngine</dd> <dt>RewriteMap redirector txt:/etc/apache2/redirector-map.txt</dt> <dd style="margin: 1em;">Tell that we use the file /etc/apache2/redirector-map.txt as a plain text mapping file, and refer to it by the name “redirector”.</dd> <dt>RewriteRule ^/ ${redirector:%{HTTP_HOST}|http://www.example.com/}? [R,L]</dt> <dd style="margin: 1em;">Probably the most complex line, so we’ll take it apart below: <dl> <dt>RewriteRule ^/</dt> <dd style="margin: 1em;">Rewrite any request that matches the pattern ^/. The pattern is a regular expression, and will match any request starting with a /, so this rule will match all requests.</dd> <dt>${redirector:%{HTTP_HOST}|http://www.example.com/}?</dt> <dd style="margin: 1em;">Instruct Apache to use the map named redirector and use the hostname passed by the browser as the lookup key (%{HTTP_HOST}). If no match is found in the map the URL behind the | will be used instead. The question mark at the end removes any parameters on the URL.</dd> <dt>[R,L]</dt> <dd style="margin: 1em;">Options for the RewriteRule: R instructs the rewrite engine to construct a redirection response and L instructs it that no further rewrite rules should be evaluated.</dd> </dl> </dd> </dl> <h2>Testing</h2> <p>If you are ready you can quickly test your configuration, even before the DNS updates are available with the curl command line utility. The following command will show the Location header as returned by the redirector for the given hostname (after Host:).</p> <pre>curl --silent -H &quot;Host: site.example.com&quot; --head redirector.example.com | egrep &apos;^Location&apos;</pre> <h2>Concluding remarks</h2> <p>In this example we created a very simple redirector. There is room for a lot of improvements. An obvious improvement would be to offer an administrative interface. This could be done by changing the redirector to a script that reads the records from a database and a small admin site that allows you to add or remove records from this database. However if you only serve a few dozen redirects and they don’t change often this is probably overkill.</p> <p>With the same technique we can not only create a redirector that is based on the hostname, but just as easy we can create one that uses the path as the key for the mapping file. In essence this is the same as URL shortening services like tinyurl.com offer.</p> </div> <footer class="entry-meta"><span class="tag-links"><a href="https://www.allthingsdigital.nl/tag/sysadm/" rel="tag">System Administration</a></span></footer></article> <nav class="navigation post-navigation" role="navigation"> <h1 class="screen-reader-text">Post navigation</h1> <div class="nav-links"> <a href="https://www.allthingsdigital.nl/2011/09/04/certificate-validation-mess-on-mac-os-x/" rel="prev"><span class="meta-nav">Previous Post</span>Certificate validation mess on Mac OS X</a><a href="https://www.allthingsdigital.nl/2012/01/18/adobe-flash-updater-on-mac-os-x-or-how-not-to-implement-updaters/" rel="next"><span class="meta-nav">Next Post</span>Adobe Flash updater on Mac OS X – or how not to implement updaters</a> </div> </nav> <div id="comments" class="comments-area"> <h2 class="comments-title"> 2 thoughts on “Create a DNS redirector with Apache RewriteMaps” </h2> <ol class="comment-list"> <li id="comment-136" class="comment even thread-even depth-1"> <article id="div-comment-136" class="comment-body"> <footer class="comment-meta"> <div class="comment-author vcard"> <img alt src="https://secure.gravatar.com/avatar/802b07155a8ab3996b825eca778f770e?s=34&d=mm&r=g" srcset="https://secure.gravatar.com/avatar/802b07155a8ab3996b825eca778f770e?s=68&d=mm&r=g 2x" class="avatar avatar-34 photo" height="34" width="34" /> <b class="fn"><a href="http://www.hooft.net/rob" rel="external nofollow" class="url">Rob Hooft</a></b> <span class="says">says:</span> </div> <div class="comment-metadata"> <a href="https://www.allthingsdigital.nl/2012/01/17/create-a-dns-redirector-with-apache-rewritemaps/#comment-136"> <time datetime="2012-01-18T19:23:32+00:00"> January 18, 2012 at 7:23 pm </time> </a> </div> </footer> <div class="comment-content"> <p>David, the redirector you describe ignores the path completely. How would you optionally add the path to the redirect, i.e. <a href="http://bla.example.com/foo/bar" rel="nofollow">http://bla.example.com/foo/bar</a> redirects to <a href="http://wiki.example.com/index.php/bla/foo/bar" rel="nofollow">http://wiki.example.com/index.php/bla/foo/bar</a>? One may not want that option for all redirected domains, but it may sometimes be handy.</p> </div> </article> </li> <li id="comment-137" class="comment byuser comment-author-admin bypostauthor odd alt thread-odd thread-alt depth-1"> <article id="div-comment-137" class="comment-body"> <footer class="comment-meta"> <div class="comment-author vcard"> <img alt src="https://secure.gravatar.com/avatar/9a913106ad62d6cb8fb4f3c8cfb5797d?s=34&d=mm&r=g" srcset="https://secure.gravatar.com/avatar/9a913106ad62d6cb8fb4f3c8cfb5797d?s=68&d=mm&r=g 2x" class="avatar avatar-34 photo" height="34" width="34" /> <b class="fn"><a href="http://www.vanenckevort.net/" rel="external nofollow" class="url">David van Enckevort</a></b> <span class="says">says:</span> </div> <div class="comment-metadata"> <a href="https://www.allthingsdigital.nl/2012/01/17/create-a-dns-redirector-with-apache-rewritemaps/#comment-137"> <time datetime="2012-01-18T19:31:35+00:00"> January 18, 2012 at 7:31 pm </time> </a> </div> </footer> <div class="comment-content"> <p>Rob, that’s true. However it is very easy to change that and add the path to the redirect by changing the RewriteRule to this:<br /> <code><br /> RewriteRule ^/(.*) ${redirector:%{HTTP_HOST}|http://www.example.com}/}$1? [R,L]<br /> </code><br /> The .* is a regular expression matching everything and by putting it in parenthesis you tell the rewrite engine that you want to refer to it again later. The $1 is the back reference to this.</p> </div> </article> </li> </ol> <div id="respond" class="comment-respond"> <h3 id="reply-title" class="comment-reply-title">Leave a Reply <small><a rel="nofollow" id="cancel-comment-reply-link" href="/2012/01/17/create-a-dns-redirector-with-apache-rewritemaps/#respond" style="display:none;">Cancel reply</a></small></h3> <form action="https://www.allthingsdigital.nl/wp-comments-post.php" method="post" id="commentform" class="comment-form" novalidate> <p class="comment-notes"><span id="email-notes">Your email address will not be published.</span> Required fields are marked <span class="required">*</span></p><p class="comment-form-comment"><label for="comment">Comment</label> <textarea id="comment" name="comment" cols="45" rows="8" maxlength="65525" aria-required="true" required="required" /></p><p class="comment-form-author"><label for="author">Name <span class="required">*</span></label> <input id="author" name="author" type="text" value size="30" maxlength="245" aria-required="true" required="required" /></p> <p class="comment-form-email"><label for="email">Email <span class="required">*</span></label> <input id="email" name=
