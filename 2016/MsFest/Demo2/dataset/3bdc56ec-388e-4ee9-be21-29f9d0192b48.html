ef="http://bongdaso247.com/" title="Bóng đá số 247" rel="home">Bóng đá số 247</a> </h1> <h2 id="site-description">Bóng đá số mới nhất – Tin tức bóng đá</h2> </div> </div> <div id="header-right-section"> </div> </div> </div> <nav id="site-navigation" class="main-navigation clearfix" role="navigation"> <div class="inner-wrap clearfix"> <h4 class="menu-toggle" /> <div class="menu-primary-container"><ul id="menu-home" class="menu"><li id="menu-item-8431" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-8431"><a href="http://bongdaso247.com/">Trang chủ</a></li> <li id="menu-item-8426" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-8426"><a href="http://bongdaso247.com/category/bong-da-viet-nam/">Bóng đá Việt Nam</a></li> <li id="menu-item-11689" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-11689"><a href="http://thethao247.vn/euro-2016-c135/">Euro 2016</a></li> <li id="menu-item-12406" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-12406"><a href="http://bongdaso247.com/category/copa-america-2016/">Copa America 2016</a></li> <li id="menu-item-8423" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-8423"><a href="http://bongdaso247.com/category/bong-da-ngoai-hang-anh/">Ngoại hạng Anh</a></li> <li id="menu-item-8425" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-8425"><a href="http://bongdaso247.com/category/bong-da-tay-ban-nha/">Tây ban Nha</a></li> <li id="menu-item-8424" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-8424"><a href="http://bongdaso247.com/category/bong-da-phap/">Bóng đá Pháp</a></li> <li id="menu-item-8427" class="menu-item menu-item-type-taxonomy menu-item-object-category current-post-ancestor current-menu-parent current-post-parent menu-item-8427"><a href="http://bongdaso247.com/category/bong-da-duc/">Bóng đá Đức</a></li> </ul></div> </div> </nav> </div> </header> <div id="main" class="clearfix"> <div class="inner-wrap clearfix"> <div id="primary"> <div id="content" class="clearfix"> <article id="post-9714" class="post-9714 post type-post status-publish format-standard hentry category-bong-da-duc tag-2721 tag-boca tag-chuyen tag-juniors tag-nhuong tag-real tag-tre tag-da"> <div class="article-content clearfix"> <div class="above-entry-meta"><span class="cat-links"><a href="http://bongdaso247.com/category/bong-da-duc/" rel="category tag">Bóng đá Đức</a> </span></div> <header class="entry-header"> <h1 class="entry-title"> Tin chuyển nhượng 24/1: Real đã có sao trẻ Boca Juniors </h1> </header> <div class="below-entry-meta"> <span class="posted-on"><a href="http://bongdaso247.com/tin-chuyen-nhuong-241-real-da-co-sao-tre-boca-juniors/" title="8:54 am" rel="bookmark"><i class="fa fa-calendar-o" /> <time class="entry-date published" datetime="2016-01-24T08:54:55+00:00">January 24, 2016</time></a></span> <span class="byline"><span class="author vcard"><i class="fa fa-user" /><a class="url fn n" href="http://bongdaso247.com/author/admin/" title="admin">admin</a></span></span> <span class="comments"><a href="http://bongdaso247.com/tin-chuyen-nhuong-241-real-da-co-sao-tre-boca-juniors/#respond"><i class="fa fa-comment" /> 0 Comment</a></span> <span class="tag-links"><i class="fa fa-tags" /><a href="http://bongdaso247.com/tag/241/" rel="tag">24/1</a>, <a href="http://bongdaso247.com/tag/boca/" rel="tag">Boca</a>, <a href="http://bongdaso247.com/tag/chuyen/" rel="tag">Chuyển</a>, <a href="http://bongdaso247.com/tag/juniors/" rel="tag">Juniors</a>, <a href="http://bongdaso247.com/tag/nhuong/" rel="tag">nhượng</a>, <a href="http://bongdaso247.com/tag/real/" rel="tag">Real</a>, <a href="http://bongdaso247.com/tag/tre/" rel="tag">trẻ</a>, <a href="http://bongdaso247.com/tag/da/" rel="tag">đã</a></span></div> <div class="entry-content clearfix"> <div> <div class="text-conent" itemprop="articleBody" readability="48"> <div class="baiviet-bailienquan" readability="3"> <p><strong>Chi tiết Norwich – Liverpool: Vỡ òa cảm xúc (KT)</strong></p> <p> <br /> </p> <p><strong>Tin chuyển nhượng 23/1: Derby thành Manchester vì Neymar</strong></p> <p> <br /> </p> <p><strong>Livescore – Kết quả bóng đá trực tuyến</strong></p> </div> <p><strong>Real xong vụ sao trẻ Boca Juniors</strong></p> <p> <br /> </p> <p>Tờ Marca cho hay, Real Madrid và CLB Boca Juniors đã thỏa thuận xong vụ chuyển nhượng tiền vệ 18 tuổi Rodrigo Bentancur. Mức phí không được tiết lộ, và Bentancur cũng sẽ chưa chuyển đến Bernabeu lúc này mà chỉ bắt đầu từ hè.</p> <p> <br /> </p> <p>Ngoài ra, đội bóng hoàng gia Tây Ban Nha còn đang theo đuổi tiền vệ Leroy Sane của Schalke và hậu vệ trái Ricardo Rodriguez của Wolfsburg. Bộ đôi này dự tính rơi vào khoảng 50 triệu euro.</p> <p> <br /> </p> <p><strong>Tottenham nhắm bộ đôi Leicester</strong></p> <p> <br /> </p> <p>Tờ Mirror cho hay, Tottenham rất muốn chiêu mộ Jamie Vardy và N’Golo Kante của Leicester. Tuy nhiên khả năng Spurs có được hai cầu thủ này trong tháng Một là rất thấp. Phía Leicester nếu có sẽ chỉ tiếp chuyện ở kì chuyển nhượng hè.</p> <p> <br /> </p> <p><strong>Chelsea để mắt tới HLV ĐT Pháp</strong></p> <p> <br /> </p> <p>HLV Hiddink chắc chắn sẽ ra đi vào cuối mùa nên Chelsea vẫn phải rốt ráo tìm người thay thế. Rất nhiều cái tên đã được đưa vào danh sách như Simeone của Atletico, Sampaoli của ĐT Chile, HLV cũ của Liverpool Rodgers. Theo tờ Mirror, HLV ĐT Pháp Didier Deschamps là người mới nhất lọt vào tầm ngắm của Chelsea.</p> <p> <br /> </p> <p><strong>MU lại sắp thực hiện một phi vụ “điên rồ”</strong></p> <p> <br /> </p> <p>Theo Daily Mail, “Quỷ đỏ” sắp có tiền vệ 18 tuổi của Benfica, Renato Sanches với tổng chi phí chuyển nhượng lên đến 30 triệu bảng. Cầu thủ người Bồ Đào Nha này mới được đôn lên chơi cho đội 1 của CLB chủ sân Da Luz trong mùa giải năm nay. Sau 11 trận đã khoác áo Benfica, anh ghi được 2 bàn.</p> <p> <br /> </p> <p>Nếu mua được Sanches trong tháng Giêng, <strong>MU</strong> sẵn sàng cho cầu thủ này tiếp tục khoác áo nhà ĐKVĐ Liga Sagres theo dạng cho mượn. Thực ra, ban đầu trinh sát của MU tới Bồ Đào Nha là để thẩm định tiền vệ Goncalo Guedes và hậu vệ kỳ cựu Eliseu của Benfica. Nhưng qua thực tế chứng kiến, họ nhanh chóng nhận ra tài năng của Sanches nên đã quyết định dồn sự tập trung vào mục tiêu này.</p> <p> <br /> </p> <p align="center"><span class="img-share" align="center"><span id="shareImage-0" class="shareImage"><span onclick="javascript:window.open('https://www.facebook.com/dialog/feed?app_id=358146150898235&display=popup&caption=24h.com.vn&link=http://www.24h.com.vn//bong-da-duc/tin-chuyen-nhuong-24-1-mu-lai-bao-chi-kho-hieu-c152a765666.html&redirect_uri=http://www.24h.com.vn//windown.close.html&picture=http://img-us.24hstatic.com/upload/1-2016/images/2016-01-24/1453588884-bongda-cn-2.jpg', '',  'menubar=no, toolbar=no, resizable=yes, scrollbars=yes, height=600, width=600')"><img src="http://static-us.24hstatic.com/images/2014/share-fb.gif" width="67" height="20" alt /></span> <span onclick="javascript:window.open('https://plus.google.com/share?url=http://www.24h.com.vn//bong-da-duc/tin-chuyen-nhuong-24-1-mu-lai-bao-chi-kho-hieu-c152a765666.html', '',  'menubar=no, toolbar=no, resizable=yes, scrollbars=yes, height=600, width=600')" title><img src="http://static-us.24hstatic.com/images/2014/share-gg.gif" width="67" height="20" alt /></span></span><img class="news-image" id="news-image-id-0" onmouseover="display_icon_socail_image('shareImage-0', this);" alt="Tin chuyển nhượng 24/1: Real đã có sao trẻ Boca Juniors - 1" onclick="return openNewImage(this, '')" src="http://img-us.24hstatic.com/upload/1-2016/images/2016-01-24/1453588884-bongda-cn-2.jpg" /></span></p> <p> <br /> </p> <p>Vì có mái tóc và phong cách thi đấu giống Edgar Davis nên Renato Sanches thường được so sánh với cựu danh thủ người Hà Lan</p> <p> <br /> </p> <p><strong>Arsenal muốn tiếp tục gắn bó với Wenger</strong></p> <p> <br /> </p> <p>Theo tờ The Sun, “Pháo thủ” đang muốn gia hạn hợp đồng với HLV Arsene Wenger sau khi chiến lược gia người Pháp đã cùng đội chủ sân Emirates chơi khá tốt trong mùa giải này.</p> <p> <br /> </p> <p>Hợp đồng hiện tại của “Giáo sư” với Arsenal chỉ còn 18 tháng nữa là đáo hạn và BLĐ “The Gunners” đang rục rịch ý định níu chân chiến lược gia đã gắn bó với họ từ năm 1996 thêm một thời gian dài nữa. Hiện thầy trò Wenger đang quyết tâm giành chức vô địch Premier League đầu tiên sau 12 năm, kể từ lần gần nhất họ nâng cúp vào mùa giải 2013/04 với thành tích bất bại lịch sử.</p> <p> <br /> </p> <p align="center"><span class="img-share" align="center"><span id="shareImage-1" class="shareImage"><span onclick="javascript:window.open('https://www.facebook.com/dialog/feed?app_id=358146150898235&display=popup&caption=24h.com.vn&link=http://www.24h.com.vn//bong-da-duc/tin-chuyen-nhuong-24-1-mu-lai-bao-chi-kho-hieu-c152a765666.html&redirect_uri=http://www.24h.com.vn//windown.close.html&picture=http://img-us.24hstatic.com/upload/1-2016/images/2016-01-24/1453588884-chuyennhuong-1.jpg', '',  'menubar=no, toolbar=no, resizable=yes, scrollbars=yes, height=600, width=600')"><img src="http://static-us.24hstatic.com/images/2014/share-fb.gif" width="67" height="20" alt /></span> <span onclick="javascript:window.open('https://plus.google.com/share?url=http://www.24h.com.vn//bong-da-duc/tin-chuyen-nhuong-24-1-mu-lai-bao-chi-kho-hieu-c152a765666.html', '',  'menubar=no, toolbar=no, resizable=yes, scrollbars=yes, height=600, width=600')" title><img src="http://static-us.24hstatic.com/images/2014/share-gg.gif" width="67" height="20" alt /></span></span><img class="news-image" id="news-image-id-1" onmouseover="display_icon_socail_image('shareImage-1', this);" alt="Tin chuyển nhượng 24/1: Real đã có sao trẻ Boca Juniors - 2" onclick="return openNewImage(this, '')" src="http://img-us.24hstatic.com/upload/1-2016/images/2016-01-24/1453588884-chuyennhuong-1.jpg" /></span></p> <p> <br /> </p> <p>HLV Wenger vẫn được BLĐ Arsenal tin tưởng</p> <p> <br /> </p> <p><strong>West Ham không muốn “tranh hàng nóng” với Man City</strong></p> <p> <br /> </p> <p>HLV Slaven Bilic của “The Hammers” vừa lên tiếng phủ nhận việc đội bóng của mình quan tâm đến mục tiêu là tiền đạo người Thổ Nhĩ Kỳ Burak Yilmaz của Galatasaray, bởi lẽ ông vẫn đang chờ đợi sự trở lại sau chấn thương của 2 chân sút Andy Caroll và Diafra Sakho.</p> <p> <br /> </p> <p>Trước đó, từng có tin đồn West Ham muốn chiêu mộ Yilmaz với giá 5,2 triệu bảng. Man City cũng đang rất để mắt đến chân sút này.</p> <p> <br /> </p> <p><strong>Napoli bị gây khó dễ vụ Sissoko</strong></p> <p> <br /> </p> <p>Theo Gazzetta dello Sport, Napoli đã hỏi mua tiền vệ Moussa Sissoko của Newcastle. Tuy vậy, đội bóng thành Naples không sẵn sàng bỏ ra 25 triệu euro theo yêu cầu của “Chích chòe”.</p> <p> <br /> </p> <p><strong>Cristian Tello gia nhập Fiorentina</strong></p> <p> <br /> </p> <p>Hôm qua, cầu thủ chạy cánh của Barcelona, Cristian Tello đã chính thức gia nhập đội chủ sân Artemio Franchi theo dạng cho mượn đến hết mùa giải.</p> <p> <br /> </p> <p>Trước đó, Fio cũng đã có được một cầu thủ tấn công khá chất lượng là tiền đạo Mauro Zarate từ West Ham với mức phí khá hời, chỉ khoảng 1,6 triệu bảng (theo Sky Sports).</p> <p> <br /> </p> <p> <br /> </p> </div></div></div></div></article></div></div></div></div></div></body></html>
